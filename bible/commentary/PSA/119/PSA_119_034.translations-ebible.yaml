verse: PSA.119.034
translations:
  mal-C: അവിടത്തെ ന്യായപ്രമാണം കാത്തുപാലിക്കുന്നതിനും അവ പൂർണഹൃദയത്തോടെ അനുസരിക്കുന്നതിനും
    എനിക്കു വിവേകം നൽകണമേ.
  deu-TKW: Laß mich einsichtig werden, damit ich dein Gesetz beachte und von ganzem
    Herzen halte.
  lin-lin: Pesa ngai bososoli mpo ete natosa mibeko na Yo mpe nalanda yango na motema
    na ngai mobimba.
  mmx-mmx: Una soxomus asu Laulis Linga ram tia la abam tebeng atmatkun teren. La
    anang tonga res teren mi labalak axap.
  eng-LSV: Cause me to understand, and I keep Your law, || And observe it with the
    whole heart.
  eng-GNV: 'Giue mee vnderstanding, and I will keepe thy Law: yea, I wil keepe it
    with my whole heart.'
  eng-WEBSTER: Give me understanding, and I shall keep thy law; yes, I shall observe
    it with my whole heart.
  nhw-BL: Techmaca tlalnamiquilistli huan nijchijtinemis nochi catli quiijtohua moley.
    Quena, nijchijtinemis ica nochi noyolo.
  swh-ONEN: Nipe ufahamu, nami nitaishika sheria yako na kuitii kwa moyo wangu wote.
  bba-bba: A mɑn bwisi kɛ̃ɛyɔ kpɑ n kpĩ n kɑ wunɛn woodɑbɑ mɛm nɔɔwɑ.
  eng-KJVCPB: (ה) Give me understanding, and I shall keep thy law; Yea, I shall observe
    it with my whole heart.
  luo-luo: Miya rieko mondo eka arit chikeni kendo atim kaka owacho gi chunya duto.
  aii-aii: ܡܲܦܪܸܡ ܠܝܼ ܕܢܵܛܪܹܢ ܢܵܡܘܿܣܘܼܟ݂، ܘܒܸܬ ܢܵܛܪܹܢܹܗ ܒܟܠܹܗ ܠܸܒܝܼ.
  meu-meu: Lalo-parara ba henigu, emu taravatu baina badinaia, bona baina abia dae
    mai lalogu idoinai.
  npi-ULB: मलाई सुझबुझ दिनुहोस् र तपाईंको व्यवस्था म पालन गर्नेछु । आफ्‍नो सारा हृदयले
    यो म पालन गर्नेछु ।
  yor-yor: Fún mi ní òye, èmi yóò sì pa òfin rẹ mọ́ èmi yóò sì máa kíyèsi i pẹ̀lú
    ọkàn mi.
  pes-OPCB: به من فهم و حکمت بده تا با تمام دل شریعت تو را نگاه دارم.
  tgl-ULB: Bigyan mo ako ng pang-unawa at iingatan ko ang iyong utos; buong puso ko
    itong susundin.
  nop-nop: Yodoko Medege diniŋ mebi miŋgilaŋgoŋ tubumintaune kaŋ tagimneeŋ takaliwit.
    Tiŋa welenedi hinek kahilehinakawit.
  hui-hui: Í̠naga bi mana baya hangu taluwa bialu holiya galone ngago i̱ garealo ngialu
    lawai habe. I̱naga miniha í̠nime mo heya haregola i̱na bi mana lo ngago bibahende
    buaore howa taluwa bialu holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​ရှင်း​လင်း ဖော်​ပြ​တော်​မူ​ပါ။ ယင်း​ကို​ကွန်​တော်​မျိုး​သည်​လိုက်​နာ​ပါ​မည်။
    စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​စောင့်​ထိန်း​ပါ​မည်။
  bod-N: བློ་གྲོས་གནོངས་དང་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས༌བསྲུང༌། །ཡིད་སེམས་ཧྲིལ་པོས་དེ་ཉིད་བསྲུང་བར༌བྱ།།
  wsk-wsk: Aga ikia sinar awur se, ani nika karo tua ko den mu karo tuek, ale angamang
    motam lilim te karo tuekko.
  sna-sna: Ndipei kunzwisisa, ndigochengeta murayiro wenyu uye ndigouteerera nomwoyo
    wangu wose.
  spa-BLM: Dame entendimiento y cumpliré tu ley. Sí, lo obedeceré con todo mi corazón.
  cac-cac: Ac' nachajel vuuj yic vach' ol in c'anab'ajej a c'ayb'ub'al. D'a val smasanil
    in c'ool in gana tzin c'anab'ajej a c'ayb'ub'al chi'.
  swh-ULB: Unipe uelewa, nami nitazishika sheria zako; nitazitii kwa moyo wangu wote.
  deu-ELBBK: Gib mir Einsicht, und ich will dein Gesetz bewahren und es halten von
    ganzem Herzen.
  mbb-OT: Ipesavut nu kedì is kesuǥuan nu, ne edtumanen ku heini wey edtipiǥan ku
    kayi te tivuuk he ǥehinawa ku.
  mal-2015: ഞാൻ നിന്റെ ന്യായപ്രമാണം കാക്കേണ്ടതിന്നും അതിനെ പൂർണ്ണഹൃദയത്തോടെ പ്രമാണിക്കേണ്ടതിന്നും
    എനിക്കു ബുദ്ധി നല്കേണമേ.
  gup-gup: Mak kanmayalibayhkemen ba bu ngawernhkarrme ke mankarre dja wernhwokmarrkmang
    ngudda kore kunkange dorrengh ngardduk.
  rmc-rmc: De mange te achaľol tiro zakonos, hoj les te doľikerav andral calo miro
    jilo.
  nlg-nlg: Kova heu mai na manaha ni ghilala, mu ku taonighi nimua na lei vetena,
    Inau ku naunaui nia na tabagu udolu.
  pes-OPV: مرا فهم بده و شریعت تو را نگاه خواهم داشت و آن را به تمامی دل خود حفظ خواهم
    نمود.
  ron-1924: Дэ-мь причепере, ка сэ пэзеск Леӂя Та ши с-о цин дин тоатэ инима мя!
  ben-OBCV: আমাকে বোধশক্তি দাও, যেন আমি তোমার আইনকানুন পালন করতে পারি এবং সমস্ত হৃদয়
    দিয়ে বাধ্য হতে পারি।
  som-som: Waxgarasho i sii, oo anna sharcigaaga waan xajin doonaa, Haah, oo waxaan
    ku dhawri doonaa qalbigayga oo dhan.
  eng-ASVBT: Give me understanding, and I shall keep thy law; Yea, I shall observe
    it with my whole heart.
  mna-mna: Kam leŋ ŋgar pa sua ta nu kam piam. Naso motoŋ iŋgalŋgal, mi aŋtoto raama
    leleŋ.
  ita-1885: Dammi intelletto, ed io guarderò la tua Legge; E l'osserverò con tutto
    il cuore.
  eng-ULB: Give me understanding, and I will keep your law; I will observe it with
    all my heart.
  spa-VBL: Ayúdame a entender para hacer tu voluntad con toda devoción.
  fra-_FOB: Donne-moi l'intelligence, et je garderai ta loi; je l'observerai de tout
    mon cœur.
  mal-mal: ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം കാക്കേണ്ടതിനും അത് പൂർണ്ണഹൃദയത്തോടെ പ്രമാണിക്കേണ്ടതിനും
    എനിക്ക് ബുദ്ധി നല്കണമേ.
  lit-lit: Daryk mane supratingą, kad tavo įstatymą saugočiau nepažeistą ir visa širdimi
    jo laikyčiausi.
  urd-GVR: Mujhe samajh atā kar tāki terī sharīat ke mutābiq zindagī guzārūṅ aur pūre
    dil se us ke tābe rahūṅ.
  suz-BL: गे आं कली रुप्‍‍तीक थुं गेयीनी। मिनु गो इन अरेशो लोव़ आं थुं नेल्‍लेमी पाइनुङ।
  eng-NOY: Give me understanding, that I may keep thy law; That I may observe it with
    my whole heart!
  ita-1927: Dammi intelletto e osserverò la tua legge; la praticherò con tutto il
    cuore.
  ckb-ckb: تێمبگەیەنە و فێرکردنت پەیڕەو دەکەم، بە هەموو دڵەوە گوێڕایەڵی دەبم.
  eng-BBE: Give me wisdom, so that I may keep your law; going after it with all my
    heart.
  xsi-xsi: Kutula ne ŋgua tukuŋa kie ipâŋga nia yo pa naŋa, ŋana naŋa ma apaveta sondo
    kuku. Ŋineŋga naŋa ma iloŋgu ara ndo ŋana apono muli pa noko ne ŋgua tukuŋa ndoni.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮವನ್ನು ಹಿಂಬಾಲಿಸಿ, ಅದನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದ ಕೈಕೊಳ್ಳಲು ನನಗೆ ವಿವೇಚನೆಯನ್ನು
    ನೀಡಿರಿ.
  tam-2017: எனக்கு உணர்வைத் தாரும்; அப்பொழுது நான் உமது வேதத்தைப் பற்றிக்கொண்டு, என்னுடைய
    முழு இருதயத்தோடும் அதைக் கைக்கொள்ளுவேன்.
  spa-RV-1909: Dame entendimiento, y guardaré tu ley; y la observaré de todo corazón.
  ron-BTF: Dă-mi înțelegere și voi ține legea ta; da, o voi păzi cu întreaga mea inimă.
  eng-WEBP: Give me understanding, and I will keep your law. Yes, I will obey it with
    my whole heart.
  eng-FBV: Help me to understand so I can be totally committed to doing what you want.
  nld-1939: Geef mij inzicht om uw wet te volbrengen, En met heel mijn hart te beleven;
  nch-BL: Techmaca talnamiquilisti huan nijchijtinemis nochi cati quiijtohua moley.
    Quena, nijchijtinemis ica nochi noyolo.
  vie-1934: Xin hãy ban cho tôi sự thông sáng, thì tôi sẽ vâng theo luật pháp Chúa,
    Aét sẽ hết lòng gìn giữ lấy.
  cha-cha: 'Naeyo tiningo, ya bae juadaje y laymo: junggan bae juadaje contodo y corasonjo.'
  hin-CV: मुझे वह समझ प्रदान कीजिए, कि मैं आपकी व्यवस्था का पालन कर सकूं और संपूर्ण
    हृदय से इसमें मगन आज्ञाओं का पालन कर सकूं.
  eng-OURB: ה (Habiyneniy, Give me understanding) Give me understanding, and I will
    keep your Torah ·Teaching·. Yes, I will obey it with my whole heart.
  spa-BES: Dame sabiduría, para que guarde tu ley; yendo después con todo mi corazón.
  tdx-tdx: Omeo hilala iraho, hañambenako o Tsara’oo, le horiheko an-kaliforan-troke.
  tha-KJV: ขอประทานความเข้าใจแก่ข้าพระองค์ และข้าพระองค์จะรักษาพระราชบัญญั​ติ​ของพระองค์​ไว้
    ข้าพระองค์จะปฏิบั​ติ​พระราชบัญญัติ​นั้นด้วยสุดใจของข้าพระองค์
  por-BR-2018: Dá-me entendimento, e eu guardarei a tua lei, e a obedecerei de todo
    o meu coração.
  deu-ELO: Gib mir Einsicht, und ich will dein Gesetz bewahren und es halten von ganzem
    Herzen.
  eng-WYC-2018: Give thou understanding to me, and I shall seek thy law; and I shall
    keep it in all mine heart. (Give thou understanding to me, and I shall follow
    thy Law; yea, I shall obey it with all my heart.)
  epo-epo: Komprenigu al mi, kaj mi sekvos Vian instruon, Kaj mi konservos ĝin per
    la tuta koro.
  gfk-gfk: Tar palpalai tagu waing nigi taram ira num harkurai ma ni mur timaan ma
    no nugu nilon bakut.
  uig-PIN: Meni yorutⱪaysǝn, mǝn Tǝwrat-ⱪanunungni tutimǝn, Xundaⱪla pütün ⱪǝlbim
    bilǝn uningƣa ǝmǝl ⱪilimǝn.
  beo-beo: Dia sema ea bai nama noga:le olelema. Amasea, na da na gasa huluane amoga
    Dia hamoma:ne sia:i fa:no bobogelalumu.
  tpi-OTNT: Mekim klia mining bilong lo bilong yu na bai mi bihainim. Bel bilong mi
    bai i kirapim mi long bihainim olgeta lo.
  hau-SA: Ka ba ni ganewa, zan kuwa kiyaye dokarka in kuma yi biyayya da ita da dukan
    zuciyata.
  udu-udu: C̱iyi aha/ mo jin mishu gwo ’ban mo ki aha/ mina dhu gwoŋḵan pini jin c̱inu
    mo dhali mii a’di ka dum pemi ’baar mo.
  uig-LAT: Méni yorutqaysen, men Tewrat-qanunungni tutimen, Shundaqla pütün qelbim
    bilen uninggha emel qilimen.
  nde-nde: Ngipha ukuzwisisa ukuze ngigcine umthetho wakho ngiwulalele ngayo yonke
    inhliziyo yami.
  ton-ton: Foaki mai kiate au ʻae faʻa ʻilo, pea te u fai ki hoʻo fono; ʻio, te u
    tokanga ki ai ʻaki hoku loto kotoa pē.
  ces-1613: Dej mi ten rozum, ať šetřím zákona tvého, a ať ho ostříhám celým srdcem.
  eng-WMB: Give me understanding, and I will keep your Torah. Yes, I will obey it
    with my whole heart.
  tam-TCV: விளங்கிக்கொள்ளும் ஆற்றலை எனக்குத் தாரும்; அதினால் நான் உமது சட்டத்தைக்
    கைக்கொள்வேன். என் முழு இருதயத்தோடும் அதற்குக் கீழ்ப்படிவேன்.
  ceb-ULB: Hatagi akog panabot, ug tipigan ko ang imong balaod; tumanon ko kini sa
    tibuok kong kasingkasing.
  pol-UBG: Daj mi rozum, abym zachował twoje prawo; żebym go przestrzegał z całego
    serca.
  urd-GVU: مجھے سمجھ عطا کر تاکہ تیری شریعت کے مطابق زندگی گزاروں اور پورے دل سے اُس
    کے تابع رہوں۔
  eng-OEBCW: instruct me to keep your law, and I will observe it with all my heart.
  deu-1912: Unterweise mich, daß ich bewahre dein Gesetz und halte es von ganzem Herzen.
  kan-2017: ನನಗೆ ತಿಳಿವಳಿಕೆಯನ್ನು ದಯಪಾಲಿಸು, ಆಗ ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ
    ಕೈಕೊಂಡು ನಡೆಯುವೆನು.
  yap-yap: Mu tamilang nigeg ko motochiyel rom, mu gu fol riy; ma bay gu cha’riy u
    polo’ i gumircha’eg.
  hlt-MCSB: Kai n'yakming sak lamtah na olkhueng te ka kueinah eh. Te vaengah ka lungbuei
    boeih neh ka ngaithuen bitni.
  mdy-ETH: ዎጎ ኔኤሲ ታ ካፓንዳጉዲና ጉቤ ዒናፓ ታ ዓይሢንታንዳጉዲ ማሊ ጶቂሥሢ ኔ ታኣም ዒንጌ።
  twi-ASANTE: Ma me nteaseɛ, na mɛdi wo mmara so, na mede mʼakoma nyinaa bɛdi so.
  eng-WEBU: Give me understanding, and I will keep your law. Yes, I will obey it with
    my whole heart.
  acu-NT: Ami nuikiartutirmin umiktasan wakerau asamtai, nekamtairam surusta. Tura
    asakmin tuke mash wina nintirjai umiktasan wakerajai.
  spa-PDDPT: Dame entendimiento para que yo observe tu Ley, Y la observaré de todo
    corazón.
  gun-gun: Xemo'arandu ke, ha'e ramo aiko 'rã ndeguigua lei rupi. Xepy'a ha'e javi
    py 'rã ajapo.
  agu-BL: Tak'u' wajtza'kl tan tele'n intxum te yi ẍchusu'nu', nin tzimbne' tane'n
    tetz cu'n walma'.
  ilo-ULB: Ikkannak iti pannakaawat, ket tungpalek ti lintegmo; aramidekto daytoy
    iti amin a pusok.
  kpg-kpg: Hagamodongoohia ina mai gi di au au haganoho, gei au ga hagagila aga nia
    maa mai i lodo dogu manawa hagatau.
  uig-ARA: مېنى يورۇتقايسەن، مەن تەۋرات-قانۇنۇڭنى تۇتىمەن، شۇنداقلا پۈتۈن قەلبىم بىلەن
    ئۇنىڭغا ئەمەل قىلىمەن.
  sus-sus: Xaxili fanyi fi n ma, alako n xa n ɲɔxɔ sa i xa sɛriyɛ xɔn ma, n man xa
    a rabatu n bɔɲɛ birin na
  pon-2006: Komw ketin kawehwehiong ie sapwellimomwi kosonned kan, oh I pahn kapwaiada;
    I pahn kapwaiada ni mohngiongi unsek.
  jae-jae: Ôkêŋ ŋoc kauc êsa gebe jamansaŋ aômnêm biŋsu ma jamansaŋ toŋoc ŋalêlôm
    samucgeŋ.
  ksd-ksd: Una tabar iau ma ra minatoto, ma ina torom ta kaum vartovo; Maia, ina torom
    tana ma ra balagu parika.
  tur-YTC: Bana anlayış ver, yasana uyayım. Evet, ona tüm yüreğimle itaat edeyim.
  bel-N: Дай мне разуменьне, і буду пільнавацца закону Твайго і захоўваць яго ўсім
    сэрцам.
  kpr-kpr: Ninda Agho Dari ava se disugaso gaone, gido nanda janje joká isambuimi
    kaifa edo ghaone!
  ind-AYT: Beri aku pengertian sehingga aku dapat menjaga taurat-Mu, dan memeliharanya
    dengan segenap hati.
  yom-yom: Wuphana diela ayi ndiela keba mina miaku ayi ndiela ku mikinzika mu ntimꞌama
    wumvimba.
  yut-yut: Nawa gengo dakon mibɨlɨ nolɨŋbɨ but dasi nandaŋek guramɨkgeŋ.
  nya-nya: Mundipatse mtima womvetsa zinthu ndipo ndidzasunga malamulo anu ndi kuwamvera
    ndi mtima wanga wonse.
  kyg-kyg: Alagepa huꞌna nagesamo afisuva yaꞌmo alika namigeꞌnao keꞌaepa gekamo akame
    hino. He, muki naipafatiꞌmo akame huguve.
  hrv-hrv: Pouči me da se tvoga držim Zakona i čuvat ću ga svim srcem.
  mps-mps: Nago te dwagi yai po enabolo hania bugagia ola mayu da, te eno wali paibao.
    Eno homugo ena hodolobaso da, te eno te dwagi yai po tigidali wali paibao.
  tpi-tpi: Mekim klia mining bilong lo bilong yu na bai mi bihainim. Bel bilong mi
    bai i kirapim mi long bihainim olgeta lo.
  dan-1931: Giv mig Kløgt, så jeg agter på din Lov og holder den af hele mit Hjerte.
  vie-OVCB: Xin cho con tri thức để con vâng phục luật lệ Chúa; con sẽ giữ luật Ngài
    và hết lòng vâng theo.
  guj-2017: મને સમજણશક્તિ આપો એટલે હું તમારો નિયમ પાળીશ; હું મારા હૃદયથી તેનું અનુકરણ
    કરીશ.
  pon-2006A: Komw ketin kawehwehiong ie sapwellimomwi kosonned kan, oh I pahn kapwaiada;
    I pahn kapwaiada ni mohngiongi unsek.
  por-BRBSL: Dê-me compreensão, e eu manterei sua lei. Sim, eu o obedecerei com todo
    o meu coração.
  eng-OEBUS: instruct me to keep your law, and I will observe it with all my heart.
  swe-swe: Ge mig förståelse så jag kan lyda din undervisning och efterleva (hålla
    mig till) den av hela mitt hjärta.
  cth-cth: Thaipanueknae hah na poe haw, na kâlawknaw teh ka tarawi han, oe ka lungthin
    abuemlahoi ka tarawi han.
  twi-twi: Ma me ntease, na medi wo mmara so, na mede me koma nyinaa bedi so.
  hlt-hlt: Kai n'yakming sak lamtah na olkhueng te ka kueinah eh. Te vaengah ka lungbuei
    boeih neh ka ngaithuen bitni.
  tbz-SIM: M pɑ̃ mɛciì nkɛ̀ n tũnnɛ ɑ kuɔ́ kɛ́ nyì pĩ̀ńnɛ̀ n yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: Nɨ uan Arazibar mɨngaribar amightɨ da azenara ikɨtɨ, kɨ bar moghɨra uan
    navimɨn dar gɨn mangam.
  dop-dop: Tɑcɑɑ hɑ-m nyəm nɑ mɑ́ tɔkɩ nyɑ́ kiiu nɑ mɑ́ təŋəɣɩ-kʋ nɑ mɑ lotu tənɑ.
  azb-azb: Mənə ağıl ver, qanununa görə yaşayım, Bütün qəlbimlə ona bağlanım.
  eng-DBY: Give me understanding, and I will observe thy law; and I will keep it with
    [my] whole heart.
  hin-2017: मुझे समझ दे, तब मैं तेरी व्यवस्था को पकड़े रहूँगा और पूर्ण मन से उस पर
    चलूँगा।
  wol-KYG: May ma dég-dég, ma topp saw yoon, toppe ko xol bu tàlli.
  bjr-bjr: Anee irirana qiminaqa ani sanda ufa oosana irisee mi mau fuanaura. Qeeqa
    aiqama qimuqusannoo afaqaanaura.
  eng-YLT: Cause me to understand, and I keep Thy law, And observe it with the whole
    heart.
  kne-kne: '@see-verse:PSA.119.033'
  eng-WYC-2017: Give thou understanding to me, and I shall seek thy law; and I shall
    keep it in all mine heart.
  eng-WMBB: Give me understanding, and I will keep your Torah. Yes, I will obey it
    with my whole heart.
  zat-NTPS: Bzéajni'i neda', na' tu gúnzqueza' da bdxixruj be'u, na' dute̱ lázrdawa'
    guna' ca naca na.
  zty-NTPS: Bzejní'il neda', na' gónteza' da' bchi'lo' neto', na' dot ḻaža'a gona'
    ka ẕnnan.
  urd-GVH: मुझे समझ अता कर ताकि तेरी शरीअत के मुताबिक़ ज़िंदगी गुज़ारूँ और पूरे दिल
    से उसके ताबे रहूँ।
  rug-rug: Mu va bakalia koa rau sa Mua tinarae meke kaqu va tabea rau si asa; kaqu
    kopu nia rau si asa pa doduru buloqu.
  gaz-gaz: Akka ani seera kee eegee garaa koo guutuun isaaf ajajamuuf hubannaa naa
    kenni.
  fra-LSG: Donne-moi l’intelligence, pour que je garde ta loi Et que je l’observe
    de tout mon cœur!
  yal-yal: Xaxinla fi n ma, alogo n xa i ya sariyan suxu n bɔɲɛn ma feu!
  iou-iou: Nadäk-nadäk täŋkentäŋ namiŋiri baga manka buramiŋpäŋ kaŋ yäpmäŋ kuŋara.
    Gupna bänepna bok kaŋ yäpmäŋ kuŋara!
  haw-1868: E hoonaauao mai oe ia'u, a e malama no au i kou kanawai; E malama no au
    ia me ko'u naau a pau.
  arb-NAV: أَعْطِنِي فَهْماً لأَحْفَظَ شَرِيعَتَكَ وَأَعْمَلَ بِها بِكُلِّ قَلْبِي.
  ded-ded: Ni dedeseriyoacga modacma heregoc imoc tofohobadeac negen negentegec nenna.
  ewe-ewe: Na gɔmesesem, ekema malé wò se la me ɖe asi, eye mawɔ edzi kple nye dzi
    blibo.
  eng-LEE: Give me understanding, that I may keep thy law, and I will observe it with
    all [my] heart.
  asm-FB: তুমি মোক জ্ঞান দিয়া যাতে মই তোমাৰ ব্যৱস্থাবোৰ মানি চলিব পাৰোঁ, সমস্ত হৃদয়েৰে
    সৈতে তাক পালন কৰিব পাৰোঁ।
  sus-A: شَشِلِ قَنيِ قِ ﭑ مَ، عَلَكٌ ﭑ شَ ﭑ حْشْ سَ عِ شَ سّرِيّ شْن مَ، ﭑ مَن شَ
    عَ رَبَتُ ﭑ بْحّ بِرِن نَ
  fra-SBL: Donne-moi l'intelligence, et je garderai ta loi. Oui, j'y obéirai de tout
    mon cœur.
  hbo-hbo: הֲ֭בִינֵנִי וְאֶצְּרָ֥ה תֹֽורָתֶ֗ךָ וְאֶשְׁמְרֶ֥נָּה בְכָל־לֵֽב׃
  kik-kik: He ũmenyo, na nĩndĩrĩrũmagia watho waku na ndĩwathĩkagĩre na ngoro yakwa
    yothe.
  fra-NCL: Donne-moi l’intelligence pour que je garde ta loi, et que je l’observe
    de tout mon cœur.
  cek-AK: Na kaalok to ka pazui hanah, panoek thaihaih to na paek ah; ue, kaalok to
    palungthin boih hoiah ka pazui han.
  cuk-cuk: Be-Igar-Maidba-nanaegala, Be-Igar-Maid magar-itogega be an-imake. Geb gwage-ulubgi
    bela-belad eba an nanadii guoed.
  pma-pma: San ileilien minau ka nusil kat mengkatien keil onom. Anatin, nilong kati
    hetal min moulien vasi onak.
  tel-2017: నీ ధర్మశాస్త్రం అనుసరించడానికి నాకు అవగాహన దయచెయ్యి. అప్పుడు నా పూర్ణహృదయంతో
    నేను దాని ప్రకారం నడుచుకుంటాను.
  hat-BSA: Ban mwen bon konprann, pou m kab obsève lalwa Ou. Konsa, mwen va kenbe
    li ak tout kè m.
  kos-kos: Aketeya ma sap lom nu sik, ac nga fah akos; Nga fah liyaung ke insiuk nufon.
  hbo-WLC: הֲ֭בִינֵנִי וְאֶצְּרָ֥ה תֽוֹרָתֶ֗ךָ וְאֶשְׁמְרֶ֥נָּה בְכָל־לֵֽב׃
  ibo-ibo: Nye m nghọta, aga m edebe iwu gị ma jiri obi m niile rubere ya isi.
  ory-ory: ମୋତେ ବୁଦ୍ଧି ପ୍ରଦାନ କର, ତହିଁରେ ମୁଁ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ମାନିବି; ଆହୁରି, ମୁଁ ଆପଣା
    ସର୍ବାନ୍ତଃକରଣରେ ତାହା ପାଳନ କରିବି।
  chk-chk: Kopwe fang ngeniei silelap, pwe ngang üpwe aleasochisi om kewe allük o
    apwönüretä ren unusen lelukei.
  rop-rop: YAWEI, yu album mi blanga sabi ol yu lowa, en ai garra teiknodis en bulurrum
    olabat brabliwei garram main laif holbit.
  ukr-1871: Дай менї розум, і буду хоронити закон твій, і повнити з цїлого серця.
  yon-yon: Ne yaa inamen kaadkeri kankawebko eb amob wengambere awineni ne niindem
    aom kumundin kumbed awine kanda.
  deu-1951: Unterweise mich, so will ich dein Gesetz bewahren und es von ganzem Herzen
    befolgen.
  eng-JPS: Give me understanding, that I keep Thy law and observe it with my whole
    heart.
  srp-1865: Urazumi me, i držaæu se zakona tvojega, i èuvati ga svijem srcem.
  lug-lug: Mpa okutegeera ndyoke nkuume amateeka go era ngakwate n’omutima gwange
    gwonna.
  heb-heb: הבינני ואצרה תורתך ואשמרנה בכל לב׃
  ben-IRV: আমাকে বুদ্ধি দাও এবং আমি তোমার ব্যবস্থা পালন করব; আমি আমার সমস্ত হৃদয়
    দিয়ে তা পালন করব।
  ntu-ntu: X okatrp ninge mz nzvz-nqblq-krnge Loukxtr scm, Murde naesz'-ngrde nabznge.
  pan-pan: ਮੈਨੂੰ ਸਮਝ ਦੇ ਅਤੇ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਸਾਂਭਾਂਗਾ, ਸਗੋਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਉਹ
    ਦੀ ਪਾਲਣਾ ਕਰਾਂਗਾ।
  mya-JVB: ဉာဏ် ကိုပေး တော်မူပါ။ တရား တော်ကို စောင့် ပါမည်။ စိတ် နှလုံးအကြွင်းမဲ့
    စောင့် ပါမည်။
  kgf-kgf: Méra nénna niŋtegicma héna acga niŋtohoma ewa qerina mocʒoŋnec wamma memaŋ.
  tte-O: Am loina kana katai kulivasi koliyau na yakabi-kalatan kategu kalona mena.
  tbg-tbg: Nena uva okara kankoma kera ti humiqairaqe te tenta muntukaqihai kempukaiqamake
    vira avataqi vuare.
  hmo-hmo: Egu lalona do oi kehoa, bona lau ese oiemu taravatu do lau badinaia. Lau
    ese mai egu kudouna ibounai danu, oiemu taravatu do lau naria.
  zar-NT: Benna quiaʼ yöl-laʼ réajniʼi para gun chiʼa xibá quiuʼ, en para idú ládxaʼa
    gunaʼ ca taʼnná.
  urd-urd: मुझे समझ 'अता कर और मैं तेरी शरी'अत पर चलूँगा, बल्कि मैं पूरे दिल से उसको
    मानूँगा।
  bqc-SIM: Ma gba ↄ̃nↄ màↄ n ikoyã kũa, míↄ zĩkɛwà ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Nathuhil kajuijing theina dingin hetthem theina neipen. Kalungthim
    pumpin hichu natohman podoh ingkate.
  mar-mar: मला बुद्धी दे म्हणजे मी तुझे नियमशास्त्र पाळीन; मी आपल्या अगदी मनापासून
    ते पाळीन.
  isl-isl: '@see-verse:PSA.119.033'
  hlt-THB: Zaksim thainaak ni pe lah, cawhtaw na cawngpyinaak awi ce khoem kawng nyng
    saw kak kawlung boeih ing hqut kawng nyng.
  qub-qub: Tantiyachimay yachachimashayquicunata mana gonganäpaj. Llapan shongöpami
    wiyacuyta munä.
  bqp-bqp: Ǹ ma gba ↄ̃ndↄ̃ màgↄ̃ n doka kũna, màgↄ̃ zĩ kɛa kũ nɛ̀sɛdoo.
  hat-hat: Ban m' lespri pou m' ka obeyi lalwa ou, pou m' fè sa l' mande a ak tout
    kè mwen.
  eng-BSB: Give me understanding that I may obey Your law, and follow it with all
    my heart.
  eng-WEBPB: Give me understanding, and I will keep your law. Yes, I will obey it
    with my whole heart.
  kbq-kbq: Ama' antahi'zana namige'na kasegeka'a nentahi'na amage anta'neno. Ana kasegeka'a
    maka nagu'areti hu'na amage antegahue.
  pon-pon: Kotin padaki on ia, pwe i en kolekol omui kapun o peiki on jan nan monion
    i.
  nhe-BL: Xinechmaca tlalnamiquistli huan nijchijtinemis nochi tlen quiijtohua moley.
    Quena, nijchijtinemis ica nochi noyolo.
  wnc-wnc: Gata nae natdetdeu noman siknga naminu nata apme tawambit. Nata musipma
    tewa gatane mama wambae kuwan kuutgan tawambit.
  bus-bus: Ǹ ma gba ↄ̃ndↄ̃ↄ màgↄ̃ n doka kũna, màgↄ̃ zĩi kɛa kↄ̃n nↄ̀sɛo do.
  gub-BL: Ekwaw kar ma'e ihewe nehe. A'e mehe aruzar putar neze'eg nehe. Azapo putar
    ma'e neze'eg rupi katete herahy haw hepy'a pe nehe.
