verse: PSA.119.106
translations:
  mal-C: അവിടത്തെ നീതിനിഷ്ഠമായ നിയമങ്ങൾ പിൻതുടരുമെന്ന്, ഞാൻ ഒരു ശപഥംചെയ്തിരിക്കുന്നു;
    അതു ഞാൻ ഉറപ്പാക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Ich habe geschworen und hielt es, deine gerechten Ordnungen zu beobachten.
  lin-lin: 'Nalapaki ndayi oyo mpe nakokokisa yango : « Nakotosaka mibeko ya bosembo
    na Yo. »'
  mmx-mmx: Anaba lox epovo laxakaape lolos tarak do, anaba mumu asu amisik mo leventaangas
    mokmokso ram.
  eng-LSV: I have sworn, and I confirm, || To keep the judgments of Your righteousness.
  eng-GNV: I haue sworne and will performe it, that I will keepe thy righteous iudgements.
  eng-WEBSTER: I have sworn, and I will perform it , that I will keep thy righteous
    judgments.
  nhw-BL: Se huelta nitlatestigojquetzqui, huan ama sempa nitlatestigojquetzas para
    nijchihuas catli quiijtohuaj motlamachtilhua pampa nelía xitlahuac.
  swh-ONEN: Nimeapa na nimethibitisha, kwamba nitafuata sheria zako za haki.
  bba-bba: Nɑ bɔ̃ruɑ nɑ sire nɑ nɛɛ, kon wunɛn sɔ̃ɔsiru mɛm nɔɔwɑ, domi tɑ sɑ̃ɑwɑ
    dee dee.
  eng-KJVCPB: (נ) I have sworn, and I will perform it, That I will keep thy righteous
    judgments.
  luo-luo: Asekwongʼora mi aketo sei ni abiro siko kaluwo chikeni makare.
  aii-aii: ܝܡܹܐ ܠܝܼ ܘܒܸܬ ܡܲܩܘܹܝܢ ܡܵܘܡܝܼܬ‌ܝܼ، ܠܸܢܛܵܪܵܐ ܕܝܼܘܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Vada na gwau hamata, bona egu gwauhamata vada na hamomokania, emu hahemaoro
    herevadia maoromaorodia baina badinadia.
  npi-ULB: मैले शपथ खाएको छु र ‍पक्‍का गरेको छु, ताकि म तपाईंका धार्मिक आदेशहरू पालन
    गर्नेछु
  yor-yor: Èmi ti ṣe ìbúra èmi sì ti tẹnumọ́ ọn wí pé èmi yóò máa tẹ̀lé òfin òdodo
    rẹ.
  pes-OPCB: قول داده‌ام که از قوانین عادلانهٔ تو اطاعت کنم و به قول خود وفادار خواهم
    ماند.
  tgl-ULB: Nangako ako at pinagtibay ko ito, na susundin ko ang mga utos mo.
  nop-nop: Nu du’walaŋ medege didimehi hogohogok u yehikeledok yofafaŋe hinek agaŋ
    tugut. Unduŋ doktiŋa wabi adi mu tiŋa dibek yogut hinek undugoŋ tibaat.
  cbu-NT: 'Shiyaa Apaa, sirú tárangina: Shiy kukish wanasirimishcha. Ashiri izuuru
    payuchima, táranguri, anoomari chinakina.'
  hui-hui: Anduane Homogo í̠naga bi tigabiore lo wigi bideruni handalu langeredagua
    i̱na hale halu biaore bule lalu lo ngogoni. Bi lo wirugo ogoni pugua nabuleorebero.
  mya-mya: ဖြောင့်​မှန်​စွာ​စီ​ရင်​ဆုံး​ဖြတ်​တော်​မူ​ခက်​တို့​ကို လိုက်​နာ​ပါ​မည်​ဟု​ကွန်​တော်​မျိုး
    ကိန်​ဆို​ခဲ့​သည့်​အ​တိုင်း​ပြု​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བདེན་པའི་ཁྲིམས་སྲོལ་བསྲུང་བའི༌ཕྱིར། །བདག་གིས་མནའ་བསྐྱལ་དེའི་ནང་བརྟན་པོར༌གནས།།
  wsk-wsk: Ani den bo kalem ale sokel tuem mu iwita, ani nika den diram la karo tuekko
    maem.
  sna-sna: Ndakaita mhiko ndikaisimbisa, kuti ndichatevera mirayiro yenyu yakarurama.
  spa-BLM: Lo he jurado y lo he confirmado, que obedeceré tus justas ordenanzas.
  cac-cac: Ach in Diosal, ix vac' in ti' d'ayach, yuj chi' yovalil ol in c'anab'ajej.
    Ol in c'ayb'ej in b'a d'a a ley to te tojol.
  swh-ULB: Nimeapa na nimethibitisha, kuwa nitazitii amri za haki yako.
  deu-ELBBK: Ich habe geschworen und halte es aufrecht, zu beobachten die Rechte deiner
    Gerechtigkeit.
  mbb-OT: Edtumanen ku iyan is penangdù ku he edsunud a te metazeng he menge suǥù
    nu.
  mal-2015: നിന്റെ നീതിയുള്ള വിധികളെ പ്രമാണിക്കുമെന്നു ഞാൻ സത്യം ചെയ്തു; അതു ഞാൻ നിവർത്തിക്കും.
  gup-gup: Ngadjalkurduyime kore ngayingkihwokkurrmerrinj bu ngahdjalwokmarrkmang
    mankarre ke. Kuhni ngawokkurrmerrinj, wanjh ngadjalyime.
  rmc-rmc: Diňom lav, hoj doľikerava tire spravodľiva sudi, a kamav oda te doľikerel.
  nlg-nlg: Inau tu diki nia baubahu tua, mu ku ghoi baubahu so, nimua na lei vetena
    inau tu pangotighi.
  pes-OPV: قسم خوردم و آن راوفا خواهم نمود که داوریهای عدالت تو را نگاه خواهم داشت.
  ron-1924: Жур, ши мэ вой цине де журэмынт, кэ вой пэзи леӂиле Тале челе дрепте.
  ben-OBCV: আমি শপথ করেছি ও স্থির করেছি, যে আমি তোমার ন্যায়সংগত শাসনবিধি পালন করব।
  som-som: Waxaan ku dhaartay oo aan weliba xaqiijiyey Inaan dhawrayo xukummadaada
    xaqa ah.
  eng-ASVBT: I have sworn, and have confirmed it, That I will observe thy righteous
    ordinances.
  mna-mna: Nio aŋbuk sua pu, mi aŋpombol ma imbol kat, be aŋto tutu ku ndeeŋeŋan.
  ita-1885: Io ho giurato, e l'atterrò, Di osservare le leggi della tua giustizia.
  eng-ULB: I have sworn and have confirmed it, that I will observe your righteous
    decrees.
  spa-VBL: ¡He hecho una promesa, y la mantendré! ¡Seguiré tus principios porque son
    rectos!
  fra-_FOB: J'ai juré, et je le tiendrai, d'observer les ordonnances de ta justice.
  mal-mal: അങ്ങയുടെ നീതിയുള്ള വിധികൾ പ്രമാണിക്കുമെന്ന് ഞാൻ സത്യംചെയ്തു; അത് ഞാൻ നിവർത്തിക്കും.
  urd-GVR: Maiṅ ne qasam khāī hai ki tere rāst farmānoṅ kī pairawī karūṅga, aur maiṅ
    yih wādā pūrā bhī karūṅga.
  suz-BL: गो इन निसाफ पतीक लोव़ पाइनुङ, दे कसम जशा खाप्‍ता।
  eng-NOY: I have sworn, and I will perform it, That I will keep thy righteous statutes.
  ita-1927: Io ho giurato, e lo manterrò, d’osservare i tuoi giusti giudizi.
  ckb-ckb: سوێندم خواردووە و بەجێی دەهێنم، کە ملکەچی حوکمە ڕاستودروستەکانت دەبم.
  eng-BBE: I have made an oath and kept it, to be guided by your upright decisions.
  xsi-xsi: Mine nde naŋa apa ŋgua kaika lâ tu naŋa ma apono muli mao pa noko ne tukuŋa
    sondo ŋinde rârâni, aku ma aveta ikura naneŋgu ŋgua pâŋa mine.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯ ನಿಯಮಗಳನ್ನು ಪಾಲಿಸುವೆನೆಂದು ನಾನು ಒಂದು ಶಪಥಮಾಡಿದ್ದೇನೆ; ಅದನ್ನು ನಾನು
    ದೃಢಪಡಿಸುವೆನು.
  tam-2017: உம்முடைய நீதி நியாயங்களைக் காத்து நடப்பேன் என்று ஆணையிட்டேன்; அதை நிறைவேற்றுவேன்.
  spa-RV-1909: Juré y ratifiqué el guardar los juicios de tu justicia.
  ron-BTF: Am jurat că voi ține judecățile tale drepte și le voi împlini.
  eng-WEBP: I have sworn, and have confirmed it, that I will obey your righteous ordinances.
  eng-FBV: 'I''ve made a promise, and I will keep it: I will keep your rules that
    are always right!'
  nld-1939: Ik heb gezworen, en zal het gestand doen, Uw rechtvaardige voorschriften
    te onderhouden.
  nch-BL: Se huelta nitatestigojquetzqui, huan ama sempa nitatestigojquetzas para
    nijchihuas cati quiijtohuaj motamachtilhua pampa nelía xitahuac.
  vie-1934: Tôi đã thề gìn giữ mạng lịnh công bình của Chúa, Và cũng đã làm theo sự
    thề ấy.
  cha-cha: Manjulayo ya junafitme na juadaje y tinas na juisiomo sija.
  hin-CV: मैंने यह शपथ ली है और यह सुनिश्चित किया है, कि मैं आपके धर्ममय नियमों का
    ही पालन करता जाऊंगा.
  eng-OURB: נ (Nish’ba’’tiy, I have sworn) I have sworn, and have confirmed it, that
    I will obey your righteous judgments.
  spa-BES: He hecho un juramento y lo he guardado, para ser guiado por tus decisiones
    correctas.
  tdx-tdx: Fa nifanta iraho vaho hajadoko te hambenako o fizakà’o vantañeo.
  tha-KJV: ข้าพระองค์​ได้​ตั้งสัตย์ปฏิญาณและจะกระทำให้​สำเร็จ ว่าจะรักษาคำตัดสิ​นอ​ันชอบธรรมของพระองค์
  por-BR-2018: Eu jurei, e assim cumprirei, de guardar os juízos de tua justiça.
  deu-ELO: Ich habe geschworen und halte es aufrecht, zu beobachten die Rechte deiner
    Gerechtigkeit.
  eng-WYC-2018: I swore, and purposed steadfastly; to keep the dooms of thy rightfulness.
    (I swore, and steadfastly purposed, to obey thy righteous judgements.)
  epo-epo: 'Mi ĵuris, kaj mi plenumos: Observi Viajn justajn decidojn.'
  gfk-gfk: Iau te sasalim ma iau ni gil haruatnei, bia iau ni mur ira num takodasiana
    ula harkurai.
  uig-PIN: Ⱪǝsǝm iqtim, ǝmǝl ⱪilimǝnki, Mǝn ⱨǝⱪⱪaniy ⱨɵkümliringni tutimǝn.
  beo-beo: 'Na da Dia moloidafa hamoma:ne sia:i amo nabawane hamomusa: ilegele sia:i
    dagoi. Amo ilegele sia:i, na da hame gogolemu.'
  tpi-OTNT: Mi promis pinis bai mi bihainim olgeta stretpela tok bilong yu. Orait
    bai mi mekim olsem. Mi no ken giaman.
  hau-SA: Na yi rantsuwa na kuma tabbatar da shi, cewa zan bi dokokinka masu adalci.
  udu-udu: Aha/ thulkina gwo me’da p̱o/ mo dhali o gwo is mo dhali rwa’c a’di mo mmomii
    gwoŋḵan pini kun onu mo kun tana ḵar/e mo be.
  uig-LAT: Qesem ichtim, emel qilimenki, Men heqqaniy hökümliringni tutimen.
  nde-nde: Sengenzile isifungo ngasiqinisa, ukuthi ngizalandela imithetho yakho elungileyo.
  ton-ton: Kuo u fuakava, pea te u fai ki ai, ke u fai ki hoʻo ngaahi fakamaau māʻoniʻoni.
  ces-1613: Přisáhl jsem, což i splním, že chci ostříhati soudů spravedlnosti tvé.
  eng-WMB: I have sworn, and have confirmed it, that I will obey your righteous ordinances.
  tam-TCV: உமது நீதியான சட்டங்களை நான் பின்பற்றுவேன் என்று நான் ஒரு சத்தியப் பிரமாணம்
    எடுத்தேன்; அதை உறுதிப்படுத்தியும் இருக்கிறேன்.
  ceb-ULB: Gipanumpa ko ug gipamatud-an kini, nga tumanon ko ang imong matarong nga
    kasugoan.
  pol-UBG: Złożyłem przysięgę i wypełnię ją, będę przestrzegał twoich sprawiedliwych
    nakazów.
  agr-agr: 'Wi yaunchuk chichaakun, umiktajai tiuwaitag nunak, ataktushkam tajai:
    “Amina chichamem pegkegma nunak dekas umiktatjai.”'
  kyc-kyc: Nambame embena mana pii rolae doko rape rape lao minyuo yaki nyii naroŋo
    lao pii lalu lao lenge ingyuo andakena palyuo lao retapunu pilyamo.
  urd-GVU: مَیں نے قَسم کھائی ہے کہ تیرے راست فرمانوں کی پیروی کروں گا، اور مَیں یہ
    وعدہ پورا بھی کروں گا۔
  eng-OEBCW: I have sworn an oath, and will keep it, to observe your righteous judgments.
  deu-1912: Ich schwöre und will's halten, daß ich die Rechte deiner Gerechtigkeit
    halten will.
  ntj-ntj: Nyuntuku wangka tjukarurru mularrpa ngarala. Nyangka-rnanta watjarnu wantingu
    wangka palunyanya wangarnarralu kulira palyalkitjalu.
  kan-2017: ನಿನ್ನ ನೀತಿವಿಧಿಗಳನ್ನು ಅನುಸರಿಸುವೆನೆಂದು ಪ್ರಮಾಣಮಾಡಿದ್ದೇನೆ, ಅದನ್ನು ನೆರವೇರಿಸುವೆನು.
  yap-yap: Bay gu tay nga tagil’ e tin ku gu micheg ni ngu’ug fol ko pi fonow rom
    nrib mat’aw.
  hlt-MCSB: Na duengnah dongkah laitloeknah te ngaithuen hamla ka toemngam tih ka
    cak sak coeng.
  mdy-ETH: ኔኤኮ ፂሎ ዎጎ ታኣኒ ካፓኒ ጫኣቄሢሮ ዬያ ታኣኒ ዶዲሺ ዓርቃንዳኔ።
  twi-ASANTE: Maka ntam ahyɛ mu kena sɛ mɛdi wo tenenee mmara no so.
  eng-WEBU: I have sworn, and have confirmed it, that I will obey your righteous ordinances.
  spa-PDDPT: 'Juré observar tus justas Ordenanzas. Lo cumpliré Y lo confirmo: Guardaré
    tus justas Ordenanzas.'
  gun-gun: Aura karamboae, ha'e auraague amoĩ atã guive, ha'evea rami ndeayvuague
    rupi aiko aguã.
  agu-BL: Sak swutzu' Ta', yi ja wi't bixe' wa'n tan imbnol tane'n yi teru' ca'wlu'.
    Na cyakil yi ca'wlu' chumbalaj nin.
  ilo-ULB: Insapatak, ken pinasingkedak daytoy, a tungpalek dagiti bilbilinmo.
  kpg-kpg: Au ga hagagila aga dagu hagababa dela bolo au ga hagalongo gi au haganoho
    e donu.
  uig-ARA: قەسەم ئىچتىم، ئەمەل قىلىمەنكى، مەن ھەققانىي ھۆكۈملىرىڭنى تۇتىمەن.
  bps-bps: Too matlu i dad flaloam; tamakang agu mimen dun, na toogu dnohò i fakanggu.
  sus-sus: N bara laayidi tongo naxan mu kanama, n fama nɛ birade i xa sɛriyɛ tinxinxi
    fɔxɔ ra.
  pon-2006: I pahn kapwaiada ei inou me I pahn kin peikiong sapwellimomwi kaweid pwung
    kan.
  jae-jae: Aê katôc lemoc ma jamansaŋ êtu tôŋ gebe taŋoc wamu aômnêm gôliŋ gêdêŋ.
  ksd-ksd: Iau tar vavalima, ma ina pait ot pa ia bula, Ba ina torom ta kaum lavur
    takodo na varkurai.
  tur-YTC: Senin doğru hükümlerini yerine getireyim diye Ant içtim, andımı pekiştirdim.
  bel-N: Я прысягнуў і я падняўся, каб захоўваць суды праведнасьці Тваёй.
  kpr-kpr: Ninda agho dari eveva gaveva ava ari dae sedo javono gatise, beka gagojusena
    ava aono beká sirorarira.
  ind-AYT: Aku telah bersumpah dan akan menepatinya, supaya aku memelihara kebenaran
    hukum-hukum-Mu.
  yom-yom: 'Ndinzenga ndefi ayi ndiyikindisa : ti ndiela landakana mina miaku mi busonga.'
  yut-yut: Gen tebango kɨlegɨsi guramɨt do yaŋ teban tok kɨlɨ agɨm, do yaŋ gɨn akdɨsat.
  nya-nya: Ndalumbira ndipo ndatsimikiza, kuti ndidzatsatira malamulo anu olungama.
  kyg-kyg: Nagaemo, Alika fako nehana gekamo fatago gemo akame huguve, huꞌna nagoꞌyamo
    ataleꞌna ago kaha paiꞌnove.
  hrv-hrv: 'Kunem se i čvrsto odlučujem, i riječ ću održati: pravedne ću tvoje slijedit''
    odluke.'
  mps-mps: Eno po dąų weyu, te eno nago doloba pai po tigidali wali paibao po walio.
    Tialima, eno te tiwai tama yaibao. Eno tibo po me wagobeo.
  tpi-tpi: Mi promis pinis bai mi bihainim olgeta stretpela tok bilong yu. Orait bai
    mi mekim olsem. Mi no ken giaman.
  dan-1931: 'Jeg svor en Ed og holdt den: at følge dine retfærdige Lovbud.'
  vie-OVCB: 'Con đã thề nguyền và xác nhận rằng: Con sẽ tuân theo luật lệ công chính
    của Ngài.'
  guj-2017: હું તમારાં યથાર્થ ન્યાયશાસનો પાળીશ, એવી પ્રતિજ્ઞા મેં કરી હતી અને તે પાળી
    પણ છે.
  pon-2006A: I pahn kapwaiada ei inou me I pahn kin peikiong sapwellimomwi kaweid
    pwung kan.
  por-BRBSL: Eu jurei e confirmei, que obedecerei a suas justas ordenanças.
  eng-OEBUS: I have sworn an oath, and will keep it, to observe your righteous judgments.
  swe-swe: Jag har svurit(gett min ed) och jag har bekräftat det för att hålla (följa,
    lyda) dina rättfärdiga påbud.
  cth-cth: Na lawkcengnae kalan teh ka tarawi han telah lawk ka kam toe.
  twi-twi: Maka ntam ahyɛ mu kena se medi wo trenee mmara no so.
  hlt-hlt: Na duengnah dongkah laitloeknah te ngaithuen hamla ka toemngam tih ka cak
    sak coeng.
  tbz-SIM: M bɛ́i ndìì nùù n yó ndi pĩ̀ḿmu. Diì tu m bo tũmmɛ̀ ɑ tɑnnɔ̀ yɛ̀ɛ̀ tu timɔ́mmɔnti.
  msy-2020: Kɨ nɨ ko akam akɨra ghaze, kɨ guizbangɨra bizir nɨ damuasa e mɨkemezibar
    gɨn mangam.
  dop-dop: Mɑ tuuki sɩ mɑɑ tɔkɩ nyɑ́ kʋsəsɩɩtʋ. Mɑɑ lɑ ɩsɩɩ mɑ tuuwɑ tɔ.
  azb-azb: Ədalətli hökmlərinə bağlı qalmaq üçün and içmişəm, Yerinə yetirəcəyəm.
  eng-DBY: I have sworn, and I will perform it, that I will keep thy righteous judgments.
  hin-2017: मैंने शपथ खाई, और ठान लिया है कि मैं तेरे धर्ममय नियमों के अनुसार चलूँगा।
  wol-KYG: Giñ naa te di ko dëggal, ne dinaa sàmmonteek sa ndigali njekk.
  swp-swp: Eau ea aigorao, abo hinage ea hemamohoiei, em hesanapu ribadi duduraidi
    wa abo ea abiwataidi.
  bjr-bjr: Qinee ani andeeqara sandufara doori runusee qima afeekaikammasee naaru
    naaru mimau fuanauree qiafannana, maqee kuqaa mi mau kaimbuanaura.
  eng-YLT: I have sworn, and I confirm [it], To keep the judgments of Thy righteousness.
  kne-kne: Tongpalek din insapatak, din nalinteg ay bilbilin mo et onodak.
  eng-WYC-2017: I swore, and purposed steadfastly; to keep the dooms of thy rightfulness
    [or rightwiseness].
  eng-WMBB: I have sworn, and have confirmed it, that I will obey your righteous ordinances.
  zat-NTPS: Bzétaja' Dios, ne guche̱be lazra' tu gúnzqueza' ca nuchi'u chee̱ntu' da
    naca na xrlátaje.
  zty-NTPS: Bzetja' La la'y chio', Dios, na' bchebe ḻaža'a gónteza' ka bchi'a ḻažo'o
    da' naken chawe'.
  urd-GVH: मैंने क़सम खाई है कि तेरे रास्त फ़रमानों की पैरवी करूँगा, और मैं यह वादा
    पूरा भी करूँगा।
  rug-rug: Ele tokotokoro nia rau sa qua vina tatara, pude va tabe i sari na Mua tinarae
    toṉotodi.
  gaz-gaz: Ani akkan seera kee qajeelaa sana eeguuf, kakadheera; kanas mirkaneesseera.
  fra-LSG: Je jure, et je le tiendrai, D’observer les lois de ta justice.
  yal-yal: N dɛ xuiin naxanye tongoxi i xa, n bata n kɔlɔ n ne rakamalima nɛn, n yi
    i ya kiti tinxinxine suxu.
  iou-iou: Unita man kädetka siwoŋi u iwatta iŋamkaken yäŋkehäromtak man yäŋkuro udegän
    api täŋpet.
  haw-1868: Ua koohiki no wau, a e hooko no wau, E malama no wau i kau hoopono pololei
    ana.
  arb-NAV: أَقْسَمْتُ يَمِيناً مُوَثَّقَةً أَنْ أَحْفَظَ أَحْكَامَكَ الْعَادِلَةَ.
  ded-ded: Ni dedeseriyoacga dindingac modacbadeac yoac deserima imoc meseriai.
  ewe-ewe: Meka atam, eye meɖo kpe edzi be, wò se dzɔdzɔewo yome ko manɔ.
  eng-LEE: I have sworn, and I will perform it, to observe thy righteous ordinances.
  asm-FB: তোমাৰ ধাৰ্মিকতাযুক্ত শাসনপ্ৰণালীবোৰ পালন কৰিবলৈ মই শপত খালোঁ, আৰু স্থিৰ
    কৰিলোঁ।
  sus-A: ﭑ بَرَ لَايِدِ تٌنفٌ نَشَن مُ كَنَمَ، ﭑ قَمَ نّ بِرَدٍ عِ شَ سّرِيّ تِنشِنشِ
    قْشْ رَ.
  fra-SBL: J'ai juré, et je l'ai confirmé, que j'obéirai à tes justes ordonnances.
  hbo-hbo: נִשְׁבַּ֥עְתִּי וָאֲקַיֵּ֑מָה לִ֝שְׁמֹ֗ר מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  kik-kik: Nĩndĩĩhĩtĩte mwĩhĩtwa na ngagwatĩria, atĩ nĩndĩrĩrũmagĩrĩra mawatho maku
    ma ũthingu.
  fra-NCL: J’ai juré, et j’y serai fidèle, — d’observer les préceptes de ta justice.
  cek-AK: Katoeng na lokcaekhaih pazui han, tiah lokkamhaih to ka caksak han.
  cuk-cuk: An bega ibmar-ise-sogar-sogsadi, an imakedsegad. Be-Igar-Mamaid-sogedba
    an nanadii guoed.
  tel-2017: నీ న్యాయవిధులను అనుసరిస్తానని నేను మాట ఇచ్చాను. దాన్ని నిలబెట్టుకుంటాను.
  hat-BSA: Mwen te sèmante e mwen va konfime sa, Ke m va kenbe òdonans Ou yo.
  kos-kos: Nga orala sie wulela na ku Tuh nga in akos kas in luti suwoswos lom.
  hbo-WLC: נִשְׁבַּ֥עְתִּי וָאֲקַיֵּ֑מָה לִ֝שְׁמֹ֗ר מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  ibo-ibo: Aṅụọla m iyi, mee ka o guzosie ike, na aga m agbaso iwu ezi omume gị niile.
  ory-ory: ମୁଁ ତୁମ୍ଭର ଧର୍ମମୟ ଶାସନସବୁ ପାଳିବା ପାଇଁ ଶପଥ କରିଅଛି ଓ ତାହା ସ୍ଥିର କରିଅଛି।
  chk-chk: Üa pwon fän akapel o anükünükü pwe üpwe aleasochisi om kewe öüröür mi pwüng.
  rop-rop: Ai garra kipum main pramis langa yu blanga teiknodis langa detlot trubalawan
    lowa blanga yu.
  ukr-1871: Я клявся хоронити присуди справедливостї твоєї, і встою в слові моїм.
  yon-yon: Ebbed dakmewen ye amob yorokmo kuu awina ande kowaan, nangkon ee anam kwane
    awinaniin andaan.
  deu-1951: Ich habe geschworen und werde es halten, daß ich die Verordnungen deiner
    Gerechtigkeit bewahren will.
  eng-JPS: I have sworn, and have confirmed it, to observe Thy righteous ordinances.
  srp-1865: Zakleh se da æu èuvati naredbe pravde tvoje, i izvršiæu.
  lug-lug: Ndayidde ekirayiro era nkikakasizza nga nnaakwatanga amateeka ag’obutuukirivu
    bwo.
  heb-heb: נשבעתי ואקימה לשמר משפטי צדקך׃
  ben-IRV: আমি শপথ করেছি এবং স্থির করেছি, যে আমি তোমার বিধি পালন করব।
  ntu-ntu: Nzesalz-krngeng nayrlq-angidr-zvzxng, Mz nzo-zli-krnge nztubqkr lrpzki
    rm.
  pan-pan: ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਉਹ ਨੂੰ ਪੱਕਾ ਵੀ ਕੀਤਾ, ਕਿ ਮੈਂ ਤੇਰੇ ਧਰਮ ਦੇ ਨਿਆਂਵਾਂ ਦੀ ਪਾਲਣਾ
    ਕਰਾਂਗਾ।
  mya-JVB: ဖြောင့်မတ် စွာ စီရင်တော်မူချက်တို့ကို စောင့် ပါမည် ဟု အကျွန်ုပ်ကျိန်ဆို
    သည် အတိုင်း ပြု ပါမည်။
  kgf-kgf: Héna acga solaŋa imi niŋtohomaŋ ʒé ʒéselima acna selianec ʒikizua.
  tte-O: Yakawalulu koliwo yakato yagu waloyameli koliwo yanuwatu-kalatan kani am
    loinao dudududulaili yaobigaili.
  tbg-tbg: Te tenta kauqu aiqiqaa aqukeha ekaa ai avuqavu uva avataqi virerave tunara
    kia qaqira karaiti, tenta tunantemake ai uva iriqi virerave.
  hmo-hmo: Lau ese lau gwauhamata vadaeni, oiemu hadibaia hereva maoromaorona do lau
    badinaia, vadaeni inai gwauhamata do lau makohia lasi momokani.
  zar-NT: Guzxíʼ lu naʼa bi gunaʼ, en nunaʼ tsutsu xtídzaʼa. Gapa chiʼa le nusédinuʼ
    netuʼ le naca tsahuiʼ.
  urd-urd: मैंने क़सम खाई है और उस पर क़ाईम हूँ, कि तेरी सदाक़त के अहकाम पर'अमल करूँगा।
  bqc-SIM: Ma lɛgbɛ̃̀ ↄ̃ ma kpalɛ ma siwà, ma mɛ̀ máↄ zĩkɛ n ikoyãↄwaɛ.
  tcz-CHONGTHU: Na Dan thupeh dihtah hohi kajuijing ding ahin, hiche dinga hi kitepna
    kananei ahitan avel a kakitep kitding ahi.
  mar-mar: तुझे निर्णय पाळण्याची मी शपथ वाहिली आहे, व ती पक्की केली आहे.
  isl-isl: 'Ég hef sagt það áður og segi enn: „Ég vil hlýða lögum þínum, þau eru yndisleg!“'
  hlt-THB: Nang a koe ak dyng cawngpyinaakkhqi ce ka hquut thainaak aham, awi sa nyng
    saw caksak hawh nyng.
  qub-qub: 'Cumlinäpaj jurashätaga cumlishämi: Allita ruranäpaj nimashayquitaga simri
    cumlishämi.'
  bqp-bqp: Ma la dà ma zɛo kũ manigↄ̃ tɛ́ n dokayã mananↄi.
  hat-hat: 'Mwen fè sèman, epi m''ap kenbe sèman an: M''ap fè tou sa ou deside nan
    jistis ou.'
  eng-BSB: I have sworn and confirmed that I will keep Your righteous judgments.
  eng-WEBPB: I have sworn, and have confirmed it, that I will obey your righteous
    ordinances.
  kbq-kbq: Nagra huvempa hu'na fatgoma hu'nea trake amage antegahue. Anage nehu'na
    hu hankavetuanki'na amage antegahue.
  pon-pon: I kaukilar, me i pan kolekol omui kujoned pun kan, o i pan kapwaiada.
  nhe-BL: Se huelta nitlatestigojquetzqui, huan ama sampa nitlatestigojquetzas para
    nijchihuas tlen quiijtohuaj motlamachtilhua pampa nelía xitlahuac.
  wnc-wnc: Sike na gatane wamu noman taknga kuupbam tawambitde gwa yawa kekekakut.
    Unzingu apme tasiwit.
  bus-bus: Ma la dà ma sↄ̃ zɛo, kɛ̀ mɛ́gↄ̃ tɛ́ n dokayã maaanↄzi.
  gub-BL: Azapo putar heremimume'u kwer ihe nehe. Aruzar putar nepurumu'e haw ikatu
    ma'e nehe no.
