verse: PSA.119.165
translations:
  mal-C: അവിടത്തെ ന്യായപ്രമാണം സ്നേഹിക്കുന്നവർക്ക് വലിയ സമാധാനമാണുള്ളത്, അവർ ഒരു കാരണവശാലും
    വഴിതെറ്റിപ്പോകുകയില്ല.
  deu-TKW: Großes Heil wird denen, die dein Gesetz lieb haben, und es giebt für sie
    keinen Anstoß.
  lin-lin: Bato oyo balingaka mibeko na Yo bazali bato na kimia monene, mpe eloko
    moko te ekobetisa bango lisusu mabaku.
  mmx-mmx: Nedi di vavara aleng Laulis Linga ram, dinaba ruuna ka limila silok keneng
    at lorooro atdi la kopmen ba tavanga naba lox angtang nedi kusu dinak sak saaban.
  eng-LSV: Those loving Your law have abundant peace, || And they have no stumbling-block.
  eng-GNV: They that loue thy Law, shall haue great prosperitie, and they shall haue
    none hurt.
  eng-WEBSTER: 'Great peace have they who love thy law: and nothing shall cause them
    to stumble.'
  nhw-BL: Nochi catli quiicnelíaj moley quipiyaj miyac tlasehuilistli ipan ininyolo,
    huan amo huetzise ipan tlajtlacoli.
  swh-ONEN: Wanaopenda sheria yako wana amani tele, wala hakuna kitu kinachoweza kuwakwaza.
  bba-bba: Be bɑ wunɛn woodɑbɑ kĩ, bɑ rɑ n bɔri yɛn bɑkɑru mɔ. Kɔ̃sɑ ku rɑ bu deemɛ.
  eng-KJVCPB: '(ש) Great peace have they which love thy law: And nothing shall offend
    them.'
  luo-luo: Joma ohero chikeni nigi kwe maduongʼ kendo onge gima nyalo miyo gichwanyre.
  aii-aii: ܫܠܵܡܵܐ ܪܵܒܵܐ ܐܝܼܬ ܠܡܲܚܸܒܵܢܹ̈ܐ ܕܢܵܡܘܿܣܘܼܟ݂، ܘܠܲܝܬ ܐܸܠܵܝܗ‌ܝ ܬܘܼܪܩܵܠܵܐ.
  meu-meu: Emu taravatu e wa heniamu taudia na maino badana e abiamu, ḡau ta ese basine
    hahekwakwanaidia diba.
  npi-ULB: तपाईंको व्यवस्थालाई प्रेम गर्नेहरूसँग महान् शान्ति हुन्छ । तिनीहरूलाई कुनै
    कुराले ठेस खान दिंदैन ।
  yor-yor: Àlàáfíà púpọ̀ wà fún àwọn tí ó ní ìfẹ́ sí òfin rẹ, kò sì ṣí ohun tí ó lè
    mú wọn kọsẹ̀.
  pes-OPCB: آنان که شریعت تو را دوست دارند از سلامتی کامل برخوردارند و هیچ قدرتی باعث
    لغزش آنان نخواهد شد!
  tgl-ULB: Malaking kapayapaan ang nakakamtan ng mga nagmamahal sa batas mo, walang
    makatitisod sa kanila.
  nop-nop: Metam du’walaŋ Yodoko Medegedok nadigalika hinek tiiŋ, adi yadi kedem hatiiŋ.
    Doktiŋa nemek niŋdi yehitifowekdok tuwot moŋ.
  hui-hui: Wali agali í̠naga bi mana gubalini ho haga karu ti bayale halu mbirale
    mbirame ti mo pila holene nawulebira.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​နှစ်​သက် မြတ်နိုး​သူ​မား​သည် ကြီး​စွာ​သော​စိတ်​ခမ်း​သာ​မှု​ကို​ရ​ရှိ​ကြ​ပါ​၏။
    အ​ဘယ်​အ​ရာ​မှ​သူ​တို့​အား​ပြို​လဲ​စေ​နိုင်​လိမ့်​မည် မ​ဟုတ်​ပါ။
  bod-N: བཀའ་ཁྲིམས་རྣམས་ལ་དགའ་བར་ཞི་བདེ༌ཆེ། །དེ་དག་བསྒྱེལ་ནུས་གང་ཡང་ཡོད་མ༌ཡིན།།
  wsk-wsk: Kariimet nika karo tua ko den ko ninguru kuesan mu nongomang lila te bagasan,
    se tareng memek bo te me ta dagulamonko, mena.
  sna-sna: Vanoda murayiro wenyu vano rugare rukuru, uye hakuna chingavagumbusa.
  spa-BLM: Los que aman tu ley tienen una gran paz. Nada les hace tropezar.
  cac-cac: A eb' xajanan a c'ayb'ub'al, junc'olaln̈ej yaj eb', malaj tas tz'ac'an
    telvoc eb'.
  swh-ULB: Wana amani nyingi, waipendao sheria yako; hakuna cha kuwatia mashakani.
  deu-ELBBK: Große Wohlfahrt haben die, die dein Gesetz lieben, und kein Fallen gibt
    es für sie.
  mbb-OT: Ebmeupiya utew is kebpekesavuk te menge etew he ebmahal te kesuǥuan nu.
    Ne wazà ebpekezezaat kandan.
  mal-2015: നിന്റെ ന്യായപ്രമാണത്തോടു പ്രിയം ഉള്ളവർക്കു മഹാസമാധാനം ഉണ്ടു; അവർക്കു വീഴ്ചെക്കു
    സംഗതി ഏതുമില്ല.
  gup-gup: Bininj nawu kabirridjare mankarre ke wanjh munguyh kabirrihdjaldi kunmodmikenh
    dorrengh. Nakka wanjh minj njale kabenbungkarrkbun.
  rmc-rmc: Baro smirom hin olen, ko kamen tiro zakonos, a nane ňič, pre soste šaj
    pelehas.
  nlg-nlg: Gaira tara dolovighi nimua na vetena tara loghoa na puku ni mabo, ma kara
    mua taitarikiti.
  pes-OPV: آنانی را که شریعت تو را دوست می دارند، سلامتی عظیم است و هیچ‌چیز باعث لغزش
    ایشان نخواهد شد.
  ron-1924: Мултэ паче ау чей че юбеск Леӂя Та ши ну ли се ынтымплэ ничо ненорочире.
  ben-OBCV: যারা তোমার এই আইনব্যবস্থা ভালোবাসে তাদের অন্তরে পরম শান্তি থাকে, আর কোনও
    কিছুতে তারা হোঁচট খায় না।
  som-som: Kuwa sharcigaaga jecelu waxay haystaan nabad weyn, Oo wax iyaga turuntureeyaa
    ma jiraan.
  eng-ASVBT: Great peace have they that love thy law; And they have no occasion of
    stumbling.
  mna-mna: Zin wal ta so lelen ilip pa tutu ku, inako timbot ambai kat. Mi kosa sa
    ko irao ikam zin ma titop na som.
  ita-1885: Quelli che amano la tua Legge godono di molta pace; E non vi è alcuno
    intoppo per loro.
  eng-ULB: Great peace they have, those who love your law; nothing makes them stumble.
  spa-VBL: Los que aman tus enseñanzas viven en paz y nada los hace caer.
  fra-_FOB: Il y a une grande paix pour ceux qui aiment ta loi, et rien ne peut les
    renverser.
  mal-mal: അങ്ങയുടെ ന്യായപ്രമാണത്തോട് പ്രിയം ഉള്ളവർക്ക് മഹാസമാധാനം ഉണ്ട്; അവർ ഒന്നിനാലും
    ഇടറിപ്പോകുകയില്ല.
  lit-lit: Didelė ramybė atitenka tiems, kurie myli tavo įstatymą ir niekas negali
    jų suklupdyti.
  urd-GVR: Jinheṅ sharīat pyārī hai unheṅ baṛā sukūn hāsil hai, wuh kisī bhī chīz
    se ṭhokar khā kar nahīṅ gireṅge.
  suz-BL: इन अरेशो लोव़ दाक्‍बपुकी थुं नाइश्‍शा बाक्‍चा ताइनीम। मेको आन कली मारेइ
    श्‍येत मदुम्‍ब।
  eng-NOY: Great peace have they who love thy law, And no evil shall befall them.
  ita-1927: Gran pace hanno quelli che amano la tua legge, e non c’è nulla che possa
    farli cadere.
  ckb-ckb: ئاشتیێکی گەورە بۆ ئەوانەی حەز لە فێرکردنت دەکەن، هیچ شتێک بۆیان نابێتە
    کۆسپ.
  eng-BBE: Great peace have lovers of your law; they have no cause for falling.
  xsi-xsi: Mao nâ, tamâta ea ilonzi ndo keno pa noko ne tukuŋa, ande kinzi ŋinde rârâni
    uru simo ara ndo, aku malia toŋge ikura ŋana itawanzi ndue kâ, ande tia.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮ ಪ್ರಿಯರಿಗೆ ಅಪಾರ ಸಮಾಧಾನವಿರುತ್ತದೆ, ಅಂಥವರಿಗೆ ಆತಂಕವೇನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: உம்முடைய வேதத்தை நேசிக்கிறவர்களுக்கு மிகுந்த சமாதானமுண்டு; அவர்களுக்கு
    தடைகள் இல்லை.
  spa-RV-1909: Mucha paz tienen los que aman tu ley; y no hay para ellos tropiezo.
  ron-BTF: Multă pace au cei ce iubesc legea ta și nimic nu îi va poticni.
  eng-WEBP: Those who love your law have great peace. Nothing causes them to stumble.
  eng-FBV: Those who love your teachings have wonderful peace and nothing trips them
    up.
  nld-1939: Die uw wet beminnen, genieten een heerlijke vrede, En struikelen nooit.
  nch-BL: Nochi cati quiicnelíaj moley quipiyaj miyac tasehuilisti ipan iniyolo, huan
    amo huetzise ipan tajtacoli.
  vie-1934: Phàm kẻ nào yêu mến luật pháp Chúa được bình yên lớn; Chẳng có sự gì gây
    cho họ sa ngã.
  cha-cha: Dangculo na pas guaja para ayo sija y gumaeya y laymo, ya taya lugatñija
    para ufanmatompo.
  hin-CV: जिन्हें आपकी व्यवस्था से प्रेम है, उनको बड़ी शांति मिलती रहती है, वे किसी
    रीति से विचलित नहीं हो सकते.
  eng-OURB: שׁ (Shalom, Peace / Wholeness) Those who 'ahav ·affectionately love· your
    Torah ·Teaching· have great peace. Nothing causes them to stumble.
  spa-BES: Gran paz tienen amantes de tu ley; no tienen motivo para caerse.
  tdx-tdx: Fañanintsin-tsoa amo mikoko o Tsara’oo, tsy eo ty hahatsikapy iareo.
  tha-KJV: บุ​คคลเหล่านั้​นที​่รักพระราชบัญญั​ติ​ของพระองค์​มี​สันติ​ภาพใหญ่​ยิ่ง
    ไม่มี​สิ​่งใดกระทำให้เขาสะดุดได้
  por-BR-2018: Muita paz têm aqueles que amam a tua lei; e para eles não há tropeço.
  deu-ELO: Große Wohlfahrt haben die, die dein Gesetz lieben, und kein Fallen gibt
    es für sie.
  eng-WYC-2018: Much peace is to them that love thy law; and no cause of stumbling
    is to them. (There is much peace for those who love thy Law; and they have no
    reason to slip, or to stumble.)
  epo-epo: Grandan pacon havas la amantoj de Via instruo; Kaj ili ne falpuŝiĝas.
  gfk-gfk: A tamat na malum saakit na kis ta diet ing diet kalak no num harkurai,
    ma taie ta linge na hapuko diet.
  uig-PIN: Tǝwratingni sɵygǝnlǝrning zor hatirjǝmliki bar; Ⱨeq nǝrsǝ ularni putliyalmas.
  beo-beo: Nowa da Dia sema hamoma:ne hanaiwane esalea, ilia da gaga:iwane esala.
    Ilia da dafasu hame dawa:.
  tpi-OTNT: Ol manmeri i laikim tumas lo bilong yu, ol i stap gut tru, na i no gat
    wanpela samting inap mekim ol i pundaun.
  hau-SA: Waɗanda suke ƙaunar dokarka suna da babban salama, kuma babu abin da zai
    sa su yi tuntuɓe.
  udu-udu: Dhan moŋḵu’th is jin caaca tana uni gwansan kun enki gwoŋḵan pini jin c̱inu
    mo. To p̱iyi’d jin midi kol uni mo.
  uig-LAT: Tewratingni söygenlerning zor xatirjemliki bar; Héch nerse ularni putliyalmas.
  nde-nde: Kukhulu ukuthula abalakho labo abathanda umthetho wakho, kakulalutho olungabakhubekisa.
  ton-ton: '‌ʻOku maʻu ʻae fiemālie lahi ʻekinautolu ʻoku ʻofa ki hoʻo fono: pea ʻe
    ʻikai tūkia ʻakinautolu ʻi ha meʻa.'
  ces-1613: Pokoj mnohý těm, kteříž milují zákon tvůj, a nemají žádné urážky.
  eng-WMB: Those who love your Torah have great peace. Nothing causes them to stumble.
  tam-TCV: உமது சட்டத்தை நேசிக்கிறவர்களுக்குப் பெரிதான சமாதானம் உண்டு; அவர்களுக்கு
    இடறலில்லை.
  ceb-ULB: Dakong kalinaw ang ilang naangkon, kadtong nahigugma sa imong balaod; walay
    makapandol kanila.
  pol-UBG: Wielki pokój dla tych, którzy miłują twoje prawo, a nie doznają żadnego
    zgorszenia.
  urd-GVU: جنہیں شریعت پیاری ہے اُنہیں بڑا سکون حاصل ہے، وہ کسی بھی چیز سے ٹھوکر کھا
    کر نہیں گریں گے۔
  eng-OEBCW: 'Right well do they fare who love your law: they go on their way without
    stumbling.'
  deu-1912: Großen Frieden haben, die dein Gesetz lieben; sie werden nicht straucheln.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ, ಸಂಪೂರ್ಣ ಸಮಾಧಾನವಿರುತ್ತದೆ, ಅಂಥವರಿಗೆ
    ವಿಘ್ನಕರವಾದದ್ದೇನೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Pi’in nib t’uf e motochiyel rom rorad e yad bay u lan e yoror ni dabi buch
    ban’en rorad, ma dariy ban’en nrayag ni nge mulegrad.
  hlt-MCSB: Na olkhueng aka lungnah rhoek ham ngaimongnah yet tih amih taengah hmuitoel
    khaw om pawh.
  mdy-ETH: ኔኤኮ ዎጎ ናሽካ ዓሶም ሚርጌ ኮሹሞ ዓኣኔ፤ ዹቃ ባኣዚያ ዔያቶ ባኣሴ።
  twi-ASANTE: Wɔn a wɔdɔ wo mmara no wɔ asomdwoeɛ mmoroso, na biribiara rentumi mma
    wɔnsunti.
  eng-WEBU: Those who love your law have great peace. Nothing causes them to stumble.
  spa-PDDPT: Mucha paz tienen los que aman su Ley, Y no hay tropiezo para ellos.
  gun-gun: Ndeguigua lei oguerovy'a va'e ma ovy'a ete 'rã, ndoikoi 'rã guive ha'e
    kuery reityarã.
  agu-BL: Nin cyakil yi e' yi na chipek' te yi ẍchusu'nu' na chitzatzin cyera'tz,
    nin qui'c nin jun e'chk takle'n yil xcye' tan chixite'n.
  ilo-ULB: Naindaklan a kapia ti adda kadakuada; dagiti mangay-ayat iti lintegmo;
    awan iti makaitibkol kadakuada.
  kpg-kpg: Digau ala e haga dahidamee au haganoho le e noho i di aumaalia, gei dei
    dahi mee e mee di hai digaula gii tinga ai.
  uig-ARA: تەۋراتىڭنى سۆيگەنلەرنىڭ زور خاتىرجەملىكى بار؛ ھېچ نەرسە ئۇلارنى پۇتلىيالماس.
  sus-sus: Bɔɲɛsa gbegbe nan na mixie bɛ, i xa sɛriyɛ rafanxi naxee ma. Fefe mu e
    rabirama.
  pon-2006: Irail kan me kin kesempwalki sapwellimomwi kosonned kin ahneki saledek
    sang apwal, oh sohte mehkot me kak kahrehiong arail pahn pwupwudi.
  jae-jae: Lau taŋ têntac gêwiŋ nêm biŋsu naŋ, sêmoa tobiŋmalô ŋanô gebe gêŋ teŋ êŋgôm
    êsêac sembeŋ atomanô.
  ksd-ksd: I ngala ra malmal pire diat dia mamainge kaum tinata, Ma pa ta tukatukai
    pire diat.
  tur-YTC: Yasanı sevenler büyük esenliğe sahip olurlar. Hiçbir şey onları tökezletemez.
  bel-N: Вялікі супакой Ты даеш тым, якія любяць закон Твой, і яны не спатыкнуцца.
  kpr-kpr: Evetu genembo ninda Agho Dari uju eraera, nemo dubo jama mindafugo tambarera.
    A kotugo, roera eni aimi jo nemokena ari gofari da kaugo iraeri.
  ind-AYT: Damai sejahtera yang besar dimiliki oleh mereka yang mencintai taurat-Mu,
    tidak ada batu sandungan padanya.
  yom-yom: Ndembama yiwombo yidi kuidi bobo banzolanga Mina miaku ; kuisi ko diambu
    dimosi diba lenda buminina thutu
  yut-yut: Mɨŋat amɨnyo nawa gengo do but dasi galak toŋ, uŋun butni yaworɨsi toŋ,
    ae yo kɨnda da kesalban dɨma maŋ dapni.
  nya-nya: Amene amakonda malamulo anu ali ndi mtendere waukulu, ndipo palibe chimene
    chingawapunthwitse
  kyg-kyg: Keꞌaepa gekaeꞌmo hapau apayamopafiꞌmo hapauꞌniya vayaꞌmogi alagepa huꞌa
    maiꞌnageno apaipamoꞌmo falu nehiyanageno mago yaꞌmoꞌa apavalelino asagauno aisiya
    yaꞌmo ohaneꞌniye.
  hrv-hrv: Koji tvoj Zakon ljube, velik mir uživaju, ni o što se oni ne spotiču.
  mps-mps: Te we bidi augwaligo nago bomo yai po godolo mu eyu, tama augwali bugagia
    mu bidibao, te magi nai me deligo augwali tulaluabo sę me ilibeo.
  tpi-tpi: Ol manmeri i laikim tumas lo bilong yu, ol i stap gut tru, na i no gat
    wanpela samting inap mekim ol i pundaun.
  dan-1931: Megen Fred har de, der elsker din Lov, og intet bliver til Anstød for
    dem.
  vie-OVCB: Người yêu luật Chúa được thái an, không vấp ngã dù cuộc đời đầy bất trắc.
  guj-2017: તમારા નિયમ પર પ્રેમ રાખનારાઓને અત્યંત શાંતિ મળે છે; તેઓને કોઈ પણ ઠોકર
    ખવડાવી શકે તેમ નથી.
  pon-2006A: Irail kan me kin kesempwalki sapwellimomwi kosonned kin ahneki saledek
    sang apwal, oh sohte mehkot me kak kahrehiong arail pahn pwupwudi.
  por-BRBSL: Those que amam sua lei têm grande paz. Nada os faz tropeçar.
  eng-OEBUS: 'Right well do they fare who love your law: they go on their way without
    stumbling.'
  swe-swe: Frid(fred, helhet på alla områden – shalom) som är stor har de som älskar
    din undervisning (Tora), ingenting kan få dem på fall. [Vers 165 består av sju
    ord. Det första ordet är Shalom som beskriver frid, fred och fullhet på alla områden.
    Här är enda förekomsten av detta ord i hela Psalm 119. Ordet består av fyra bokstäver
    Shin, Lamed, Vav och Mem. Intressant är att begynnelsebokstaven för första, tredje,
    femte och sjunde ordet i denna vers är just dessa fyra bokstäver. Kodat i denna
    vers finns alltså ordet Shalom! Och centralt i denna vers med sju ord finns Guds
    undervisning - Tora! Att alla denna symbolik med det fullkomliga talet sju dessutom
    finns under bokstaven Shin som är den tjugoförsta bokstaven (7 x 3) förstärker
    också strukturen och versens budskap!]
  cth-cth: Kâlawk ka lungpataw naw koe lungmawngnae kalen ao. Lungpout nahane awm
    hoeh.
  twi-twi: Wɔn a wɔdɔ wo mmara no wɔ asomdwoe mmoroso, na biribiara rentumi mma wonhintiw.
  hlt-hlt: Na olkhueng aka lungnah rhoek ham ngaimongnah yet tih amih taengah hmuitoel
    khaw om pawh.
  tbz-SIM: Diwɛ̀ì diɛrì bo bɛ̀ɛ̀ dɔ́ ɑ kó ikuɔ́ bɛ kpɛ́í nkɛ. Mɛdítímmɛ̀ mɑmɛ̀ í bo
    bɛ kpɛ́í.
  msy-2020: Gumazamizir nɨn Arazibagh ifongeziba, me navir amɨrizimɨn ikia bar deraghavɨra
    iti. Eghtɨ bizitam me damightɨ me asaghporegh ireghan kogham.
  dop-dop: Mpɑ pɑ cɑɑkɩ nyɑ́ kiiu tɔ pɑ hɛɛsɑɑ kɛ́. Wɑhɑlɑ nɔɣɔlʋ ɩɩ mɑkənɑ-wɛ.
  azb-azb: Qanununu sevənlər böyük əmin-amanlıq tapırlar, Onlar heç nə ilə büdrəməzlər.
  eng-DBY: Great peace have they that love thy law, and nothing doth stumble them.
  hin-2017: तेरी व्यवस्था से प्रीति रखनेवालों को बड़ी शान्ति होती है; और उनको कुछ
    ठोकर नहीं लगती।
  wol-KYG: Jàmm ju baree ñeel ku sopp sa yoon, te dara du ko fakktal.
  bjr-bjr: Ani sandufara nidi marisa asooaranaki maridaqa. Sia moo ainaina fannoo
    nikuama niminaqa saamurifaranoo.
  eng-YLT: Abundant peace have those loving Thy law, And they have no stumbling-block.
  kne-kne: Din manglaylayad si linteg mo yan mayat ya natalna di biyag da, maga polos
    di kaisokbaan da.
  eng-WYC-2017: Much peace is to them that love thy law; and no cause of stumbling
    is to them.
  eng-WMBB: Those who love your Torah have great peace. Nothing causes them to stumble.
  zat-NTPS: Dxelebeza zri lázrele̱'e̱ benne' ca' zaj nazrí'ine̱' da bdxixruj be'u,
    na' quebe bi de̱ da gun na cheajlecházie̱'.
  zty-NTPS: Ẕga'n cháwe'gac benne' ka' zej nži'ile' da' žsedlo', na' bi be de da'
    gonen ga chejchégwgake'.
  urd-GVH: जिन्हें शरीअत प्यारी है उन्हें बड़ा सुकून हासिल है, वह किसी भी चीज़ से
    ठोकर खाकर नहीं गिरेंगे।
  rug-rug: Sarini pu qetu nia sa Mua tinarae si koa va bulebulei; meke loketoṉa si
    kaqu boka va hoqai si arini.
  gaz-gaz: Warri seera kee jaallatan nagaa guddaa qabu; wanni isaan gufachiisu tokko
    iyyuu hin jiru.
  fra-LSG: Il y a beaucoup de paix pour ceux qui aiment ta loi, Et il ne leur arrive
    aucun malheur.
  yal-yal: Bɔɲɛ xunbeli gbeen na kanne xa i ya sariyan nafan naxanye ma, sese mi na
    kanne ratantanɲɛ.
  iou-iou: Burenitä bureni-inik! Ämawebe gäkŋo manta gäripi nadäŋpäŋ iwat täkaŋ unitawä
    watä it yämiŋiri bänep kwini terakgän it täkaŋ imaka kubä täŋpewän bänep nadäk-nadäki
    täga nämo putärewek.
  haw-1868: Ua nui loa ka maluhia o ka poe i makemake i kou kanawai, Aohe mea e hina'i
    lakou.
  arb-NAV: سَلامٌ جَزِيلٌ لِمُحِبِّي شَرِيعَتِكَ، وَلَنْ يُعْثِرَهُمْ بِفَضْلِهَا
    شَيْءٌ
  ded-ded: Ngicngac yeneng geac dedeseriyoacac songo negengandae, yeni ruae kekec
    kuneng meficgekecma wiac monnu tifotockema naric mi mayunuude.
  ewe-ewe: Ame siwo lɔ̃a wò se la, kpɔa ŋutifafa gã aɖe, eye naneke mawɔ wo woakli
    nu o.
  eng-LEE: Abundant peace have they who love thy law; and thee is nothing that causeth
    them to stumble.
  asm-FB: যিসকলে তোমাৰ ব্যৱস্থাক প্ৰেম কৰে, তেওঁলোকৰ পৰম শান্তি হয়; একোতেই তেওঁলোক
    উজুটি নাখায়।
  sus-A: بْحّسَ فبٍفبٍ نَن نَ مِشِيٍ بّ، عِ شَ سّرِيّ رَقَنشِ نَشٍيٍ مَ. قٍقٍ مُ عٍ
    رَبِرَ مَ.
  fra-SBL: Ceux qui aiment ta loi ont une grande paix. Rien ne les fait trébucher.
  hbo-hbo: שָׁלֹ֣ום רָ֭ב לְאֹהֲבֵ֣י תֹורָתֶ֑ךָ וְאֵֽין־לָ֥מֹו מִכְשֹֽׁול׃
  kik-kik: Arĩa mendete watho waku nĩ marĩ thayũ mũingĩ, na gũtirĩ kĩndũ kĩngĩtũma
    mahĩngwo.
  fra-NCL: Il y a une grande paix pour ceux qui aiment ta loi, et rien ne leur est
    une cause de chute.
  cek-AK: Na kaalok palung kaminawk loe kalen parai monghaih to tawnh o; nihcae to
    tih mah doeh pakha mak ai.
  cuk-cuk: Dule-Be-Igar-Mamaid-sabgudimaladi, gwagegi bogidik itodimalad. Wemar igar-isganaba
    gege selemalad.
  pma-pma: Tomat mul en moulien onen koakeil vasi envatien one mul en mengkatien keil
    onom, tounah tovuol vasakin keil avamot.
  tel-2017: నీ ధర్మశాస్త్రాన్ని ప్రేమించేవారికి ఎంతో నెమ్మది ఉంది. వారు తూలి తొట్రిల్లే
    కారణం ఏమీ లేదు
  hat-BSA: Sila ki renmen lalwa Ou yo gen gwo lapè. Pa gen anyen pou ta fè yo chite.
  kos-kos: Elos su lungse ma sap lom elos muta in misla wo, Ac wangin kutena ma ac
    fah aktukulkulyelos.
  hbo-WLC: שָׁל֣וֹם רָ֭ב לְאֹהֲבֵ֣י תוֹרָתֶ֑ךָ וְאֵֽין־לָ֥מוֹ מִכְשֽׁוֹל׃
  ibo-ibo: Ndị hụrụ iwu gị nʼanya nwere udo dị ukwuu, ọ dịghị ihe ga-eme ka ha sụọ
    ngọngọ.
  ory-ory: ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ସ୍ନେହକାରୀମାନେ ମହାଶାନ୍ତି ପ୍ରାପ୍ତ ହୁଅନ୍ତି; ପୁଣି, ସେମାନଙ୍କର
    ଝୁଣ୍ଟିବାର କୌଣସି କାରଣ ଘଟେ ନାହିଁ।
  chk-chk: Chokewe mi aücheani om allük ra fokun kinamwe. Esap wor och ra tongeni
    chepetek ren.
  rop-rop: Detlot hu laigim yu lowa, olabat jidan brabli gudbalawei. Najing kaan meigim
    olabat go nogudbalawei.
  ukr-1871: Великим спокоєм радуються ті, що люблять закон твій і нема для них спотикання.
  yon-yon: Eb amob yaa mimyob dowaken kowimaibdan kuu yewenub darewoob kai kondimaab,
    kwane yi kuu komo yaambed ma boknande kombaraibban kii.
  deu-1951: Großen Frieden haben, die dein Gesetz lieben, und nichts bringt sie zu
    Fall.
  eng-JPS: Great peace have they that love Thy law; and there is no stumbling for
    them.
  srp-1865: Velik mir imaju oni koji ljube zakon tvoj, i u njih nema spoticanja.
  lug-lug: Abo abaagala amateeka go bali mu ddembe lingi; tewali kisobola kubeesittaza.
  heb-heb: שלום רב לאהבי תורתך ואין למו מכשול׃
  ben-IRV: যারা তোমার ব্যবস্থা ভালবাসে, তাদের মহা শান্তি; তাদের হোঁচট লাগে না।
  ntu-ntu: Krkcng tzmrlz badr Loukxtr scm, nzmnc-zpwxng. X trpnzngr doa x da kx na-ataole
    nidr.
  pan-pan: ਤੇਰੀ ਬਿਵਸਥਾ ਦੇ ਪ੍ਰੇਮੀਆਂ ਨੂੰ ਵੱਡਾ ਚੈਨ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਠੋਕਰ ਨਹੀਂ ਲੱਗਦੀ।
  mya-JVB: တရား တော်ကို နှစ်သက် သောသူတို့ ၌ ကြီးစွာ သော ငြိမ်ဝပ် ခြင်း ရှိပါ၏။ သူ
    တို့စိတ်ပျက် စရာအကြောင်းမ ရှိပါ။
  kgf-kgf: Héna acgawac siŋa niŋanʒu ieneŋ luae kuneŋ yanda mihicŋianʒu. Ionac muru
    imi iwawai qonʒontoŋgé énécmimia méŋ ménda hezac.
  tte-O: Siya analiyao am loina koina simulolo simiya namwanamwa am gite-kalatan koina
    yo nige ginauli yabo imiyamiya na iwoyaili sibeku.
  tbg-tbg: Are uva tiva taanara virara antuqa arimanta variaka, vika muntukavano paru
    i vaimanta variavaro kia vo haikavanovata vika qoraiqama nimitaira hiqinti qoraiqama
    vivara.
  hmo-hmo: Lohiabada e, oiemu taravatu idia ura henia noho taudia ese, maino namo
    herea idia abia noho, bona gau ta ese do ia hamorudia diba lasi.
  zar-NT: Taʼböza dxiʼa tsáhuiʼdoʼ nupa nadxíʼigaca xibá naguixjuʼ Liʼ, en bitiʼ bi
    run ga röjchéguʼgaca.
  urd-urd: तेरी शरी'अत से मुहब्बत रखने वाले मुत्मइन हैं; उनके लिए ठोकर खाने का कोई
    मौक़ा' नहीं।
  bqc-SIM: Gbɛ̃́ pↄ́ ye n ikoyãiↄ aafia zↄ̃ↄ, yãe lí tó aa fùo.
  tcz-CHONGTHU: Nang ma Dan thu ho gelkhoh na neiho jousen thahatna anei un ahi chuleh
    kipalna aneipou vin ahi.
  mar-mar: तुझ्या नियमशास्त्रावर प्रेम करणाऱ्यास मोठी शांती असते, त्यास कसलेच अडखळण
    नसते.
  isl-isl: Þeir sem elska lögmál þitt eiga frið í hjarta og er ekki hætt við hrösun.
  hlt-THB: Nang a cawngpyinaak awi ak lungnaak thlangkhqi ingtaw ngaihqepnaak bau
    soeih ta uhy; ikaw ingawm a mingmih ce am bah sak khqi thai hy.
  qub-qub: Yachachicuyniquita cumlejcunaga cushishami goyan. Paycunataga imapis manami
    juchaman tunichinchu.
  bqp-bqp: Gbɛ̃ kũ ò ye n dokainↄ aafia zↄ̃kↄ̃, yãke dì tó ò furo.
  hat-hat: Moun ki renmen lalwa ou la ap viv ak kè poze. Pa gen anyen ki pou fè yo
    bite.
  eng-BSB: Abundant peace belongs to those who love Your instruction; nothing can
    make them stumble.
  eng-WEBPB: Those who love your law have great peace. Nothing causes them to stumble.
  kbq-kbq: Kagri kasegema amage'ma nentaza vahe'mo'za ra zamarimpa frune nemanizankino,
    mago zamo'a zamazeri tanafara osugahie.
  pon-pon: Me kin pok on japwilim omui kapun, kin popol melel, re jota pan jalonala.
  nhe-BL: Nochi tlen quiicnelíaj moley quipiyaj miyac tlasehuilistli ipan ininyolo,
    huan ax huetzise ipan tlajtlacoli.
  wnc-wnc: Sike aminu gatane mama wamde take siknga nataaingu, waakwau wikake take
    siknga yuaing. Unzingge sanga tapatuta dua pasiwan pimaning.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ ye n dokazinↄ aafia bíta, yãke è tó aↄ̃ furo.
  gub-BL: Neze'eg iamutar katu har ikàg a'e wà. Naheta kwaw ma'e a'e teko wamu'ar
    kar har wà.
