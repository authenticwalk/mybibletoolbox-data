verse: PSA.119.086
translations:
  mal-C: അവിടത്തെ കൽപ്പനകളെല്ലാം വിശ്വാസയോഗ്യമാകുന്നു; കാരണംകൂടാതെ മനുഷ്യർ എന്നെ പീഡിപ്പിക്കുന്നതിനാൽ
    എന്നെ സഹായിക്കണമേ.
  deu-TKW: 'Alle deine Gebote sind Wahrheit. Ohne Grund verfolgen sie mich: hilf mir!'
  lin-lin: Mibeko na Yo nyonso ezali sembo ; kasi bazali konyokola ngai kaka pamba ;
    yaka kosunga ngai !
  mmx-mmx: Levempapaase ali ram i epovo rinotno xusu limixin dina nunu saga ren. Una
    lok tooro ia, mila limixin dik lox asongot gamasa mun ia la kopmen tavasuun teren.
  eng-LSV: All Your commands [are] faithfulness, || They have pursued me [with] falsehood,
    || Help me.
  eng-GNV: 'All thy commandements are true: they persecute me falsely: helpe me.'
  eng-WEBSTER: 'All thy commandments are faithful: they persecute me wrongfully; help
    thou me.'
  nhw-BL: Techpalehui, pampa motlanahuatilhua senquistoc xitlahuac, huan nechtepotztocatinemij
    masque amo tleno nijchijtoc.
  swh-ONEN: Amri zako zote ni za kuaminika; unisaidie, kwa sababu watu wananishtaki
    bila sababu.
  bba-bba: Wunɛn ɡɑri kpuro yi nɑɑnɛ mɔ. Wee yibɛrɛbɑ bɑ mɑn nɔni sɔ̃ɔmɔ kɑm sɔɔ.
    A mɑn fɑɑbɑ koowo.
  eng-KJVCPB: '(כ) All thy commandments are faithful: They persecute me wrongfully;
    help thou me.'
  luo-luo: Chikeni duto inyalo geno; omiyo yie ikonya, nikech ji sanda maonge gima
    omiyo.
  aii-aii: ܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܡܗܘܼܡܢܹ̈ܐ ܝܢܵܐ، ܒܠܵܐ ܥܸܠܬܵ‌ܐ ܢܦܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܝܼ؛
    ܗܲܝܸܪܝܼ!
  meu-meu: Emu haheḡani iboudiai na momomo kakani; kara koikoi amo e hadikagumu; a
    kahagu.
  npi-ULB: तपाईंका सबै आज्ञा विश्‍वासनीय छन् । ती मानिसहरूले मलाई गलत किसिमले सताउँछन्
    । मलाई सहायता गर्नुहोस् ।
  yor-yor: Gbogbo àṣẹ rẹ yẹ ní ìgbẹ́kẹ̀lé; ràn mí lọ́wọ́, nítorí ènìyàn ń ṣe inúnibíni
    sí mi láìnídìí.
  pes-OPCB: ای خداوند، تمام احکام تو قابل اعتماد می‌باشند. متکبران به ناحق مرا عذاب
    دادند. خداوندا، به دادم برس!
  tgl-ULB: Lahat ng mga kautusan mo ay maaasahan; inuusig ako ng mga tao nang may
    kamalian; tulungan mo ako.
  nop-nop: Du’walaŋ Yodoko Medege hogohogok adi biyagoŋ, doktiŋa indi nadisukilitiyam,
    iŋgoŋ me kadakaniŋ tinamiiŋ hekidigoŋ yalaŋ naniiŋ. Unduŋ doktiŋa nehitubu-lodaweŋ.
  hui-hui: Í̠naga bi mana bibahende lo ngeru heneneore lo ngego iname mini mbiraore
    wiai habehe kama. Agali maru karume i̱ hondowa ke̱ halu bi ko lararume i̱ mo tandaga
    halu ka. Tigua ani bialu kago i̱ biamogo bibelo hamelo kogoni.
  mya-mya: ပ​ညတ်​တော်​ရှိ​သ​မှ​တို့​သည်​စိတ်​ခ​ယုံ​ကြည်​ရ​ပါ​၏။ လူ​တို့​သည်​မု​သား​ပြော​ဆို​လက်​ကွန်​တော်​မျိုး​အား
    နှိပ်​စက်​ညှဉ်း​ဆဲ​ကြ​ပါ​၏။ ကွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ནི་ཁ་ཚང་བདེན་པ༌ལགས། །དེ་ཚོས་གཡོ་སྒྱུས་འཚེ་བས་སྐྱབས་མཛོད༌ཅིག།
  wsk-wsk: Nuna aninga bita maguwusan mu kumik duap bo mena, buta se ni aninga sangaruko;
    mu awuk, nika den mu mel biya se mel nunguning.
  sna-sna: Mirayiro yenyu yose yakavimbika, ndibatsirei, nokuti vanhu vanonditambudza
    ndisina mhaka.
  spa-BLM: Todos tus mandamientos son fieles. Me persiguen injustamente. ¡Ayúdenme!
  cac-cac: Masanil a checnab'il, yeln̈ej syala'. Ochan̈ ved'oc, ina to malaj in mul,
    palta man̈ jantacoc eb' ayoch ajc'olal d'ayin.
  swh-ULB: Amri zako zote ni za kuaminika; wale watu walinitesa bila ya haki; unisaidie.
  deu-ELBBK: 'Alle deine Gebote sind Treue. Sie haben mich verfolgt ohne Grund: Hilf
    mir!'
  mbb-OT: Egkeseriǥan is langun he menge suǥù nu. Tevangi a, su ebpesipelahan a te
    menge etew minsan wazà hustu he hinungdan.
  mal-2015: നിന്റെ കല്പനകളെല്ലം വിശ്വാസ്യമാകുന്നു; അവർ എന്നെ വെറുതെ ഉപദ്രവിക്കുന്നു;
    എന്നെ സഹായിക്കേണമേ.
  gup-gup: Ngaye ngadjalwoybukwon kunwok kore ngudda kanwokrayekwon. Dja kanbidyikarrmen!
    Birrimekbe bininj nawu kabirrihkurren nakka ngandiwirrihme bu djal burudjang.
  rmc-rmc: Savore tire prikazaňjenge šaj te pačal. Pomožin mange, bo džan pre ma a
    nane vaš soske!
  nlg-nlg: Nimua na lei vetena udolu tara utuni. Mara huru kikou, mi ghoe vamua ko
    hangau.
  pes-OPV: تمامی اوامر تو امین است. بر من ناحق جفا کردند. پس مرا امداد فرما.
  ron-1924: 'Тоате порунчиле Тале ну сунт декыт крединчошие; ей мэ пригонеск фэрэ
    темей: ажутэ-мэ!'
  ben-OBCV: তোমার সব আদেশ নির্ভরযোগ্য; আমাকে সাহায্য করো, কারণ লোকে অকারণে আমাকে নির্যাতন
    করে।
  som-som: Amarradaada oo dhammu waa wada daacad, Si gardarro ah ayay ii silciyaan,
    haddaba i caawi,
  eng-ASVBT: 'All thy commandments are faithful: They persecute me wrongfully; help
    thou me.'
  mna-mna: Tutu ku ta boozomen na, irao aŋdemeere mi aŋpase pa be iuulu yo. Mi iŋgi
    tomtom tiseseeze sorok motoŋ. Tana uulu yo lak!
  ita-1885: Tutti i tuoi comandamenti son verità; Essi mi perseguitano a torto; soccorrimi.
  eng-ULB: All your commandments are reliable; those people persecute me wrongfully;
    help me.
  spa-VBL: Todos tus mandamientos son fieles. Ayúdame para mantenerme en pie ante
    estas personas que me persiguen con sus mentiras.
  fra-_FOB: Tous tes commandements ne sont que fidélité; on me persécute sans cause;
    aide-moi!
  mal-mal: അങ്ങയുടെ കല്പനകളെല്ലം വിശ്വാസ്യമാകുന്നു; അവർ എന്നെ വെറുതെ ഉപദ്രവിക്കുന്നു;
    എന്നെ സഹായിക്കണമേ.
  urd-GVR: Tere tamām ahkām purwafā haiṅ. Merī madad kar, kyoṅki wuh jhūṭ kā sahārā
    le kar merā tāqqub kar rahe haiṅ.
  suz-BL: इन शेंतीके नेल्‍ले गेना हना यो लीनीम। मिनु मेकोपुकीमी आं कली मोशा खेदा पाइनीम।
    आं कली वारच पाइय्‍यीनी।
  eng-NOY: All thy commandments are faithful; They persecute me without cause; help
    thou me!
  ita-1927: Tutti i tuoi comandamenti sono fedeltà; costoro mi perseguitano a torto;
    soccorrimi!
  ckb-ckb: هەموو ڕاسپاردەکانت جێی متمانەن، فریام بکەوە، چونکە بە فێڵ دەمچەوسێننەوە!
  eng-BBE: All your teachings are certain; they go after me with evil design; give
    me your help.
  xsi-xsi: Noko ne tukuŋa rârâni nde mao kanaŋo, ma ikeno mine ku imo nâ. Aŋga naneŋgu
    kazâŋa tamâta ŋinde kawanzi laŋeŋa nâ, siveta kenzi sakamao pa naŋa. Mine nde
    naŋa ano pano tu kuvilana!
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ಭರವಸೆಗೆ ಯೋಗ್ಯವಾದವುಗಳೇ; ಕಾರಣವಿಲ್ಲದೆ ಜನರು ನನ್ನನ್ನು ಹಿಂಸಿಸುವುದರಿಂದ
    ನನಗೆ ಸಹಾಯಮಾಡಿರಿ.
  tam-2017: உம்முடைய கற்பனைகளெல்லாம் உண்மையாக இருக்கிறது; அநியாயமாக என்னைத் துன்பப்படுத்துகிறார்கள்;
    நீர் எனக்கு உதவி செய்யும்.
  spa-RV-1909: 'Todos tus mandamientos son verdad: sin causa me persiguen; ayúdame.'
  ron-BTF: Toate poruncile tale sunt credincioase, ei mă persecută pe nedrept; ajută-mă.
  eng-WEBP: All of your commandments are faithful. They persecute me wrongfully. Help
    me!
  eng-FBV: All your commands are trustworthy. Help me against these people who persecute
    me with their lies!
  nld-1939: 'Al uw geboden zijn waarachtig, Maar men vervolgt mij met leugens: Ach
    kom mij te hulp;'
  nch-BL: Techpalehui, pampa motanahuatilhua senquisa xitahuac, huan nechtepotztocatinemij
    masque amo teno nijchijtoc.
  vie-1934: Các điều răn Chúa là thành tín; Thiên hạ dùng sự giả dối bắt bớ tôi; xin
    Chúa giúp đỡ tôi.
  cha-cha: 'Todo y tinagomo sija manunas: ayudayo sa sija mapetsisigueyo ni y dinague.'
  hin-CV: विश्वासयोग्य हैं आपके आदेश; मेरी सहायता कीजिए, झूठ बोलनेवाले मुझे दुःखित
    कर रहे हैं.
  eng-OURB: כּ (Kal-mitz’voteyka, All your commands) All of your mitzvot ·instructions·
    are faithful. They persecute me wrongfully. Help me!
  spa-BES: Todas tus enseñanzas son ciertas; me persiguen con mal diseño; dame tu
    ayuda.
  tdx-tdx: Migahiñe iaby o fandilia’oo; ampisoañe’ iereo am-pamañahiañe, imbao iraho!
  tha-KJV: พระบัญญั​ติ​ของพระองค์ทั้งสิ้นสัตย์​ซื่อ เขาข่มเหงข้าพระองค์ด้วยความเท็จ
    ขอทรงช่วยข้าพระองค์​ด้วย
  por-BR-2018: Todos os teus mandamentos são verdade; com mentiras me perseguem; ajuda-me.
  deu-ELO: 'Alle deine Gebote sind Treue. Sie haben mich verfolgt ohne Grund: hilf
    mir!'
  eng-WYC-2018: All thy commandments be truth; wicked men have pursued me, help thou
    me. (All thy commandments (be) faithful or (be) trustworthy, (and shall stand
    forever); the wicked persecute me, help thou me!)
  epo-epo: Ĉiuj Viaj ordonoj estas vero; Maljuste oni min persekutas; helpu min.
  gfk-gfk: I haruat bia da so nurnuruan ta ira num hartula. Harahut iau, kanong ira
    tunotuno diet helar tagu ma ira bis na nianga.
  uig-PIN: Sening barliⱪ ǝmrliring ixǝnqliktur; Ular yolsizliⱪ bilǝn meni ⱪistimaⱪta;
    Manga yardǝm ⱪilƣaysǝn!
  beo-beo: Dia hamoma:ne sia:i huluane da dafawaneyale dawa:mu defele gala. Dunu eno
    ilia da na hou ogogole sia:beba:le, nama se bagade iaha. Dia na fidima!
  tpi-OTNT: Mipela manmeri inap bilipim olgeta lo bilong yu. Ol man i mekim nogut
    long mi long tok giaman bilong ol. Olsem na mi laik yu helpim mi.
  hau-SA: Dukan umarnanka abin dogara ne; ka taimake ni, gama mutane suna tsananta
    mini ba dalili.
  udu-udu: Aris gwoŋḵan pini kun ’kwarkunu mo tani uni shurkin mo. Uni ṯo’cki aha/
    bwa ki gwo ma ṯor mo. Woṯẖi/ aha/ mo ma.
  uig-LAT: Séning barliq emrliring ishenchliktur; Ular yolsizliq bilen méni qistimaqta;
    Manga yardem qilghaysen!
  nde-nde: Yonke imilayo yakho ithembekile, ngisiza, ngoba abantu bayangichukuluza
    kungelasizatho.
  ton-ton: '‌ʻOku tuʻumaʻu hoʻo ngaahi fekau kotoa pē: ʻoku taʻetotonu ʻenau fakatangaʻi
    au; ke ke tokoniʻi au,'
  ces-1613: Všecka přikázaní tvá jsou pravda; bez příčiny mi se protiví, spomoziž
    mi.
  eng-WMB: All of your commandments are faithful. They persecute me wrongfully. Help
    me!
  tam-TCV: உம்முடைய கட்டளைகளெல்லாம் நம்பத்தகுந்தவை; காரணமின்றி மனிதர் என்னைத் துன்பப்படுத்துவதால்,
    எனக்கு உதவிசெய்யும்.
  ceb-ULB: Ang tanan mong mga sugo masaligan; kadtong mga tawhana nasayop sa paglutos
    kanako; tabangi ako.
  pol-UBG: Wszystkie twoje przykazania są prawdą; bez powodu mnie prześladują; pomóż
    mi.
  urd-GVU: تیرے تمام احکام پُروفا ہیں۔ میری مدد کر، کیونکہ وہ جھوٹ کا سہارا لے کر
    میرا تعاقب کر رہے ہیں۔
  eng-OEBCW: 'All your commandments are trusty. With falsehood they harass me: help
    me.'
  deu-1912: Deine Gebote sind eitel Wahrheit. Sie verfolgen mich mit Lügen; hilf mir.
  kan-2017: ನಿನ್ನ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ಸ್ಥಿರವಾಗಿವೆ, ಅವರು ಮೋಸದಿಂದ ಹಿಂಸಿಸುತ್ತಾರೆ, ನನಗೆ ಸಹಾಯಮಾಡು.
  yap-yap: Gubin e motochiyel rom mra pagan’nuy ngay; girdi’ e yad be gafgow nigeg
    ko sasalap l’ugun — mu ayuwegneg!
  hlt-MCSB: Na olpaek boeih he uepomnah ni, a poeyoek la kai n'hloem he kai m'bom
    lah.
  mdy-ETH: ዓይሢፃ ቢያ ኔኤኮ ጉሙርቂንታያኬ፤ ዓሳ ታና ታ ማዼ ባኣዚ ባኣንቴ ዳውሳሢሮ ኔኤኒ ታና ማኣዴ።
  twi-ASANTE: Wo mmaransɛm nyinaa mu wɔ ahotosoɔ; boa me ɛfiri sɛ nnipa teetee me
    kwa.
  eng-WEBU: All of your commandments are faithful. They persecute me wrongfully. Help
    me!
  spa-PDDPT: Todos tus Mandamientos son fieles. Me persiguen con engaño. Ayúdame.
  gun-gun: Rejapo uka va'ekue ma anhetẽ va'e meme. Xerepy ke mba'e py e'ỹ xerakykue
    monhaa kuery gui.
  agu-BL: Cyakil yi ca'wlu' at xe', na tz'aknak cu'n. Poro yi cyetz cyajtza'kl, yi
    txumijt cya'n swe'j, qui'c xe'.
  ilo-ULB: Mapagtalkan dagiti amin a bilbilinmo; sibibiddut nga idaddadanesdak dagiti
    tattao; tulongannak.
  kpg-kpg: Au haganoho huogodoo le e donu. Hagamaamaa ina au, idimaa nia daangada
    e hagahuaidu au gi nadau helekai tilikai.
  uig-ARA: سېنىڭ بارلىق ئەمرلىرىڭ ئىشەنچلىكتۇر؛ ئۇلار يولسىزلىق بىلەن مېنى قىستىماقتا؛
    ماڭا ياردەم قىلغايسەن!
  sus-sus: I xa yaamari birin tinxin. N natanga tɔɔɲɛgɛ ma.
  pon-2006: Sapwellimomwi kosonned koaros me loalopwoat; aramas akan kin kalokehkin
    ie koasoi likamw—komw ketin sewese ie!
  jae-jae: Aômnêm biŋsu samob tobiŋŋanôgeŋ. Êsêac sêôc aê ôkwi ŋa biŋ dansaŋ, amboac
    tonaŋ ônam aê sa.
  ksd-ksd: Kaum lavur vartuluai par dia dovot; Dia takun vavaongo iau; una maravut
    iau.
  tur-YTC: Buyruklarının tümü sadakattir. Bana haksız yere zulmediyorlar. Yardım et
    bana!
  bel-N: Усё прыказаньні Твае — верныя; [з дапамогай] хлусьні перасьледуюць мяне,
    дапамажы Ты мне!
  kpr-kpr: Ni rea seraesa ava, geka beká vanembori. Evetu genembo namokena mema futuse,
    gungubo tefo tefo resera, ainda dombuda na sainghimbe bu!
  ind-AYT: Segala perintah-Mu itu terpercaya, mereka mengejarku dengan dusta, tolonglah
    aku!
  yom-yom: Zithumunu ziaku zioso zifueni mu tudulu diana ; bika wutsadisa bila batu
    balembo ndiamisa mu kambu bila.
  yut-yut: Mɨŋat amɨnyo nin da gen teban morapgo tagɨ nandaŋ gadaneŋ. Amɨn da ɨsal
    dogɨn yokwi aŋ namaŋ, do aŋpulugoki do nandɨsat.
  nya-nya: Malamulo anu onse ndi odalirika; thandizeni, pakuti anthu akundizunza popanda
    chifukwa.
  kyg-kyg: Kagaemo muki hiyo, huka laha paiꞌnana gekamo alagi lama gemo haneꞌniye.
    Apakaetegamo hosu kavaꞌmo osuꞌnovaꞌmonanafa apaini huꞌa neꞌnatae. Naha mao.
  hrv-hrv: 'Sve zapovijedi tvoje istina su sama: nekriva me gone, pomozi mi.'
  mps-mps: Da we bidigo nago bomo yai po tigidali dąų wabo homu ebao. Tama nago
    po te tulalugobeo. Te bidi dabe augwaligo tibo po dabego ena dolobao. Tama tibaso,
    nago ena tau somainu homu ebao.
  tpi-tpi: Mipela manmeri inap bilipim olgeta lo bilong yu. Ol man i mekim nogut long
    mi long tok giaman bilong ol. Olsem na mi laik yu helpim mi.
  dan-1931: Alle dine Bud er trofaste, med Løgn forfølger man mig, o hjælp mig!
  vie-OVCB: Toàn bộ điều răn Chúa đều đáng tin cậy. Xin cứu con, vì người ta bức hại
    con vô cớ.
  guj-2017: તેઓ વિનાકારણ મને ત્રાસ આપે છે, તમે મને મદદ કરો; તમારી સર્વ આજ્ઞાઓ ભરોસાપાત્ર
    છે.
  pon-2006A: Sapwellimomwi kosonned koaros me loalopwoat; aramas akan kin kalokehkin
    ie koasoi likamw—komw ketin sewese ie!
  por-BRBSL: Todos os seus mandamentos são fiéis. Eles me perseguem injustamente.
    Ajude-me!
  eng-OEBUS: 'All your commandments are trusty. With falsehood they harass me: help
    me.'
  swe-swe: Alla dina budord är trofasta, de förföljer mig för ingenting, hjälp mig
    du.
  cth-cth: Na kâlawknaw pueng teh, yuem a kamcu. Ahnimouh ni kamsoum hoeh lah na rektap
    awh, na kabawm haw.
  twi-twi: Wo mmara nsɛm nyinaa mu wɔ ahotoso; boa me, efisɛ nnipa taa me kwa.
  hlt-hlt: Na olpaek boeih he uepomnah ni, a poeyoek la kai n'hloem he kai m'bom lah.
  tbz-SIM: A tɑnnɔ̀ tu yɛmɔ́mmɔnyɛ nyɛ, bɛ̀ n fɛ̃́ũnko dɛtetìrɛ̀ ndɛ, yɑ̀ɑ n dɛɛtɛ́.
  msy-2020: Kɨ nɨn Akar Gavgaviba nɨghnɨzir gavgavim dar iti. Ezɨ gumazir kuraba uan
    akar ifavaribagh amua arazir kurabar na gami, kamaghɨn amizɨ, nɨ nan akuragh.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ tənɑ kɛ́ kʋsiɣisitʋ kɛ́. Pɑ tʋɣʋ-m wɑhɑlɑ kɛ mʋsʋŋ kɛ́,
    wɑɑsɩ-m.
  azb-azb: Sənin bütün əmrlərin etibarlıdır. Kömək et! Məni yalançı insanlar təqib
    edir.
  eng-DBY: 'All thy commandments are faithfulness. They persecute me wrongfully: help
    thou me.'
  hin-2017: तेरी सब आज्ञाएँ विश्वासयोग्य हैं; वे लोग झूठ बोलते हुए मेरे पीछे पड़े
    हैं; तू मेरी सहायता कर!
  wol-KYG: Sa santaane yépp worma la; te dees maa toppey sos, wallu ma!
  bjr-bjr: Ani aiqama naamuaqira ufa nifaaqa quqee maria afeeka ufafa maridanoo. Faiqí
    misa unna qimasee darirari marianara anee qini dadaqia.
  eng-YLT: All Thy commands [are] faithfulness, [With] falsehood they have pursued
    me, Help Thou me.
  kne-kne: Da nan makaetek ay ipogaw, istay dan gagaraen nan biyag ko, ngem inpapatik
    pay dedan ay nanongtongpal sin bilbilin mo. Bomadang ka kod, sik-a ay Diyos ko,
    tan ibilang ko ay kostokosto san bilbilin mo.
  eng-WYC-2017: All thy commandments be truth; wicked men have pursued me, help thou
    me.
  eng-WMBB: All of your commandments are faithful. They persecute me wrongfully. Help
    me!
  zat-NTPS: Da líqueze zaj naca xúgute̱ da bdxixruj be'u. Gúcale̱ neda' lawe' da dxeláu
    zi' xuzre̱' neda', ne quebe bi nuna' chee̱'.
  zty-NTPS: Yógo'te da' bchi'lo' Le' neto' naken dot da' li. Gokḻen neda' dan' ẕbia
    ḻáže'gake' neda', na' bi be bena' chégake'.
  urd-GVH: तेरे तमाम अहकाम पुरवफ़ा हैं। मेरी मदद कर, क्योंकि वह झूट का सहारा लेकर
    मेरा ताक़्क़ुब कर रहे हैं।
  rug-rug: Sari na Mua tinarae si ta ronuedi; sari na tie kaleadi si ṉoṉovala au pa
    kinohakoha, ke Mamu toka nau!
  gaz-gaz: Ajajawwan kee hundinuu amanamoo dha; namoonni sababii malee waan na ariʼataniif
    ati na gargaari.
  fra-LSG: 'Tous tes commandements ne sont que fidélité; Ils me persécutent sans cause:
    secours-moi!'
  yal-yal: I ya yamarine birin tinxin. Muxune n tɔɲɛgɛma, n mali.
  iou-iou: U jop nadäŋ komi namik täkaŋ unita täŋkentäŋ nam! Äma udewanitä nuttäko
    paotnaŋipäŋ itat. Täŋpäkaŋ juku-manka kudup u siwoŋi tägagän, ämatä nadäŋpäŋ iyap
    taŋpäŋ yäpmäŋ kuŋatnaŋigän. Täŋpäŋ komi butewaki terak itat upäŋkaŋ juku-manka
    unita mäde nämo utat.
  haw-1868: 'Ma ka oiaio no kau mau kauoha a pau: Hoomaau wahahee mai lakou ia''u;
    e kokua mai oe ia''u.'
  arb-NAV: وَصَايَاكَ كُلُّهَا صَادِقَةٌ. زُوراً يَضْطَهِدُونَنِي فَأَغِثْنِي.
  ded-ded: Ge nonoyoac sasawa dekecnec, imoc yoac fora. Ngic yeneng ine ikoc amma
    nukporac anengkecdaeac meficnuna.
  ewe-ewe: Wò sededewo katã nye nu si dzi woaka ɖo; kpe ɖe ŋunye, elabena amewo ti
    yonyeme susumanɔmetɔe.
  eng-LEE: 'All thy commandments are founded on truth: without cause they persecute
    me; help thou me.'
  asm-FB: তোমাৰ সকলো আজ্ঞা বিশ্বাসযোগ্য; লোকসকলে অকাৰণতে মোক তাড়না কৰে; তুমি মোক
    সহায় কৰা।
  sus-A: عِ شَ يَامَرِ بِرِن تِنشِن. ﭑ نَتَنفَ تْوحّفّ مَ.
  fra-SBL: Tous tes commandements sont fidèles. Ils me persécutent à tort. Aidez-moi !
  hbo-hbo: כָּל־מִצְוֹתֶ֥יךָ אֱמוּנָ֑ה שֶׁ֖קֶר רְדָפ֣וּנִי עָזְרֵֽנִי׃
  kik-kik: Maathani maku mothe nĩ ma kwĩhokwo; ndeithia, nĩgũkorwo andũ maanyariiraga
    hatarĩ gĩtũmi.
  fra-NCL: 'Tous tes commandements sont fidélité ; ils me persécutent sans cause :
    secours-moi.'
  cek-AK: Nang paek ih loknawk boih loe oepthoh; tidoeh na ai ah nihcae mah kai ang
    pacaekthlaek o; na bom ah.
  cuk-cuk: Bela Be-Igar-Mamaidi innikigwadbiid. ¡Bab-Dummadye, be an-bendake! Binsarsunna
    an-balegindimalad.
  tel-2017: నీ ఆజ్ఞలన్నీ నమ్మదగినవి. పగవారు అకారణంగా నన్ను తరుముతున్నారు. నాకు సహాయం
    చెయ్యి.
  hat-BSA: Tout kòmandman Ou yo fidèl. Se ak manti yo te pèsekite mwen. Fè m sekou!
  kos-kos: Ma sap lom nukewa fal in lulalfongiyuk; Mwet elos akkeokyeyu ke kas kikiap
    — kasreyu!
  hbo-WLC: כָּל־מִצְוֺתֶ֥יךָ אֱמוּנָ֑ה שֶׁ֖קֶר רְדָפ֣וּנִי עָזְרֵֽנִי׃
  ibo-ibo: Iwu gị niile kwesiri ntụkwasị obi; nyere m aka, nʼihi na ndị mmadụ na-akpagbu
    m ma o nweghị ihe m mere ha.
  ory-ory: ତୁମ୍ଭର ଆଜ୍ଞାସବୁ ବିଶ୍ୱସନୀୟ; ସେମାନେ ଅନ୍ୟାୟରେ ମୋତେ ତାଡ଼ନା କରନ୍ତି; ତୁମ୍ଭେ ମୋହର
    ସାହାଯ୍ୟ କର।
  chk-chk: Om kewe allük meinisin ra let. Nge aramas ra chök ariaföüüei ren ar kapas
    chofana. Kose mochen kopwe alisiei.
  rop-rop: Detlot lowa blanga yu, olabat trubalawan. Ola pipul gibitbat mi adtaim
    garram ola laiyawan stori. Yu album mi, YAWEI.
  ukr-1871: Всї заповідї твої правда. Вони безвинно нападають на мене; допоможи менї!
  yon-yon: Ebbed kwanime andi ye weng korem kuu angkumone dori yeman. Karub kuu dudanabe
    nenbandimaib kowe awawe.
  deu-1951: Alle deine Gebote sind Wahrheit; sie aber verfolgen mich mit Lügen; hilf
    mir!
  eng-JPS: All Thy commandments are faithful; they persecute me for nought; help Thou
    me.
  srp-1865: Sve su zapovijesti tvoje istina; bez krivice me gone, pomozi mi.
  lug-lug: Amateeka go gonna geesigibwa; abo abatakwagala banjigganyiza bwereere;
    nkusaba onnyambe!
  heb-heb: כל מצותיך אמונה שקר רדפוני עזרני׃
  ben-IRV: তোমার সমস্ত আদেশ বিশ্বসনীয়; যে সমস্ত লোক আমাকে অন্যায়ভাবে অত্যাচার করে;
    আমায় সাহায্য কর।
  ntu-ntu: Mailz ninge mz nzbrtikr drtwrnge Nzryrngrkxtrng amrlx. Murde trpnzngr badr
    nou nzatrkati-krdr ninge.
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਹੁਕਮ ਸੱਚੇ ਹਨ, ਉਹ ਝੂਠ ਨਾਲ ਮੇਰੇ ਪਿੱਛੇ ਪਏ ਹੋਏ ਹਨ, ਤੂੰ ਮੇਰੀ ਸਹਾਇਤਾ
    ਕਰ!
  mya-JVB: အလုံးစုံ သော ပညတ် တော်တို့သည် သစ္စာ နှင့် ပြည့်စုံကြပါ၏။ သူတပါးတို့သည်
    အကြောင်း မရှိဘဲ အကျွန်ုပ် ကိုညှဉ်းဆဲ ကြသည် ဖြစ်၍၊ မစ တော်မူပါ။
  kgf-kgf: Ieneŋ héniana qahaciguc ni nunesi waŋ nénʒu, Méra némbésémaŋ. Guac héna
    ac imi mocʒoŋ hélacnec!
  tte-O: Am loinao sowasowana kameliyagili. Kau kaleyayao ali mwakota koina siunuunuiyau,
    kusaguiyau.
  tbg-tbg: Are minti minti iate tiana uvava vaireva, koqe uva vaimanta tenavu homa
    ekaa vi uvaraqaa muntuvi vairara. Vika quminaiqama keha ti qoraiqama timite variara
    kaara te ariara ti kahaqiane turo.
  hmo-hmo: Lohiabada e, oiemu taravatu ibounai be ai abidadama henia diba. Mani lau
    do oi durua, badina tau haida ese, lau hadikaia totona hereva koikoi idia gwauraia
    noho.
  zar-NT: Idútë li nácagaca yúguʼtë xibá gunná bëʼu. Lu yöl-laʼ rizíʼ yëʼ quéguequi
    taʼbía no nedaʼ. ¡Gúcalen nedaʼ!
  urd-urd: 'तेरे सब फ़रमान बरहक़ हैं: वह नाहक़ मुझे सताते हैं; तू मेरी मदद कर!'
  bqc-SIM: N yãdilɛaↄ píi náai vĩ. Dↄmalɛ, asa wàlɛ ĩadaa pãɛ.
  tcz-CHONGTHU: Nathupeh jouse hi tahsan dinga lomtah cheh ahi. Ajeh bei a eidel lele
    hoa konhin neihuhdoh'in.
  mar-mar: तुझ्या सर्व आज्ञा विश्वसनीय आहेत; ते लोक माझा छळ अनुचितपणे करत आहेत; मला
    मदत कर.
  isl-isl: '@see-verse:PSA.119.085'
  hlt-THB: Nak awipeekkhqi boeih ve a ypawm hy; ni hul lah, kawtih thlangkhqi ing
    akawng a awm kaana ni the ni kha na uhy.
  qub-qub: Yanapaycamay ari. Imatapis mana rimapaycaptëmi gaticacharcaycäman. Gampa
    mandamintuyquega llapanpis rasun cajllami.
  bqp-bqp: N yãditɛnanↄ pínki náani vĩ, ǹ kpámai, zaakũ òtɛn wɛ́ tãma pãmɛ.
  hat-hat: Tout kòmandman ou yo se bagay ki sèten. Y'ap pèsekite m' san rezon. vin
    pote m' sekou!
  eng-BSB: All Your commandments are faithful; I am persecuted without cause—help
    me!
  eng-WEBPB: All of your commandments are faithful. They persecute me wrongfully.
    Help me!
  kbq-kbq: Maka kasegekamo'a tamage nanekege me'ne. Agafa'a omane'nea zante vahe'mo'za
    havige hu'za hazenke naminaku nehazanki naza huo.
  pon-pon: Japwilim omui kujoned akan karoj me melel. Irail raparapakin ia ni jota
    karepa; kom kotin jauaja ia!
  nhe-BL: Xinechpalehui, pampa motlanahuatilhua senquistoc xitlahuac, huan nechtepotztocatinemij
    yonque ax tleno nijchijtoc.
  wnc-wnc: Gatane mama wamba kuupbam wa sanga ninda ie banip sinanga taknganin. Siwan
    ngana aminu kunduta nae kem wam moo siknga yake tasiwan mainggat. Unzingge gata
    gatangamuyo.
  bus-bus: N yãdiɛnanↄ píngi náanɛ vĩ, ǹ dↄmalɛ, zaakɛ wèe wɛ́ɛ tãama pãmɛ.
  gub-BL: Neremiapo kar paw ikatu wà. Teko upuner wanehe uzeruzar haw rehe wà. Hepytywà
    pe nehe, ta'e hemu'em ma'e upuraraw kar ma'erahy ihewe wà xe.
