verse: PSA.119.142
translations:
  mal-C: അവിടത്തെ നീതി ശാശ്വതവും ന്യായപ്രമാണം സത്യവും ആകുന്നു.
  deu-TKW: Deine Gerechtigkeit ist Gerechtigkeit für immer, und dein Gesetz ist Wahrheit.
  lin-lin: Bosembo na Yo ekotikala bongo mpo na libela, ekotikala kobongwana te ;
    mpe mibeko na Yo ezali solo.
  mmx-mmx: At levenaleng axap i tu melamgo loklok taram naba nemen manmanton tino,
    la Laulis Linga ram i ruturun amisik.
  eng-LSV: Your righteousness [is] righteousness for all time, || And Your law [is]
    truth.
  eng-GNV: Thy righteousnesse is an euerlasting righteousnes, and thy Lawe is trueth.
  eng-WEBSTER: Thy righteousness is an everlasting righteousness, and thy law is the
    truth.
  nhw-BL: Ta tijchihua catli xitlahuac para nochipa huan moley senquistoc melahuac.
  swh-ONEN: Haki yako ni ya milele, na sheria yako ni kweli.
  bba-bba: Wunɛn ɡem mu ku rɑ kpe. Mɛyɑ wunɛn ɡɑri yi sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: (צ) Thy righteousness is an everlasting righteousness, And thy law is
    the truth.
  luo-luo: Timni makare osiko kendo chikni en adier,
  aii-aii: ܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ، ܘܢܵܡܘܿܣܘܼܟ݂ ܫܪܵܪܵܐ ܝܠܹܗ.
  meu-meu: Emu kara maoromaorodia na maoromaoro hanaihanai, bona emu taravatu na momokani.
  npi-ULB: तपाईंको न्याय सदासर्वदा ठिक हुन्छ र तपाईंको व्यवस्था भरपर्दो छ ।
  yor-yor: Òdodo rẹ wà títí láé òtítọ́ ni òfin rẹ̀.
  pes-OPCB: عدالت تو ابدی است و شریعت تو همیشه راست و درست است.
  tgl-ULB: Ang katarungan mo ay matuwid magpakailanman, at ang batas mo ay mapagkakatiwalaan.
  nop-nop: Titiŋ didimeniŋge adi dapmandapmaŋnit mokit hakukdi hatak, kaŋ Yodoko Medege
    adi biyagoŋ hinek.
  hui-hui: Anduane Homogo í̠naga mana tigabi bulenego wia ai̱ ai̱ bialu í̠naga bi
    mana lo ngeruni henene hanguore lo wigi bidegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဖြောင့်​မတ်​ခြင်း​တ​ရား​သည် ထာ​ဝ​စဉ်​တည်​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​သည်​အ​စဉ်
    မှန်​ကန်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་རྒྱུན་ནས་རྒྱུན་དུ༌གནས། །ཉིད་ཀྱི་བཀའ་ཁྲིམས་ཐམས་ཅད་བདེན་པ༌ལགས།།
  wsk-wsk: Nika ningo dirkiriyam la bagara ko munan mu kumik menara mena, se nika
    karo tua ko den mu den nunguning.
  sna-sna: Kururama kwenyu kunogara nokusingaperi, uye murayiro wenyu ndowezvokwadi.
  spa-BLM: Tu justicia es una justicia eterna. Su ley es la verdad.
  cac-cac: A a tojolal malaj b'aq'uin̈ slajvi. A a c'ayb'ub'al yeln̈ej syala'.
  swh-ULB: Hukumu yako ni ya haki milele, na sheria yako ni ya kuaminika.
  deu-ELBBK: Deine Gerechtigkeit ist eine ewige Gerechtigkeit, und dein Gesetz ist
    Wahrheit.
  mbb-OT: Is ketazeng nu wazà pidtemanan wey tutuu is kesuǥuan nu.
  mal-2015: നിന്റെ നീതി ശാശ്വതനീതിയും നിന്റെ ന്യായപ്രമാണം സത്യവുമാകുന്നു.
  gup-gup: Mak manbu kunmakmak ke makka munguyh kahdjalle dja minj kadjobme. Mak manbu
    kore kanbukkabukkang ngadberre makka wanjh mandjalwoybuk.
  rmc-rmc: Tiro spravodľišagos hino pro furt, tiro zakonos hin o čačipen.
  nlg-nlg: Nimua na maemane te kasila, ma nimua na vetena te utuni.
  pes-OPV: عدالت تو عدل است تا ابدالاباد وشریعت تو راست است.
  ron-1924: Дрептатя Та есте о дрептате вешникэ ши Леӂя Та есте адевэрул.
  ben-OBCV: তোমার ন্যায়পরায়ণতা চিরস্থায়ী আর তোমার আইনব্যবস্থা সত্য।
  som-som: Xaqnimadaadu waa xaqnimo weligeed sii waaraysa, Oo sharcigaaguna waa run.
  eng-ASVBT: Thy righteousness is an everlasting righteousness, And thy law is truth.
  mna-mna: Mbulu ku ndeeŋeŋana ko imbotmbot ma alok. Mi sua ta nu kam piam, ina ŋonoono
    men. Tana irao aŋdemeere mi aŋpase pa kat.
  ita-1885: La tua giustizia è una giustizia eterna, E la tua Legge è verità.
  eng-ULB: Your justice is forever right, and your law is trustworthy.
  spa-VBL: Tu bondad y tu justicia duran para siempre. Tu ley es la verdad.
  fra-_FOB: Ta justice est une justice éternelle, et ta loi n'est que vérité.
  mal-mal: അങ്ങയുടെ നീതി ശാശ്വതനീതിയും അങ്ങയുടെ ന്യായപ്രമാണം സത്യവുമാകുന്നു.
  urd-GVR: Terī rāstī abadī hai, aur terī sharīat sachchāī hai.
  suz-BL: इन निसाफ पतीके गेना हना यो ठीक बाक्‍ब। मिनु इन अरेशो लोव़ थमा लोव़ बाक्‍ब।
  eng-NOY: Thy righteousness is everlasting righteousness, And thy law is truth.
  ita-1927: La tua giustizia è una giustizia eterna, e la tua legge è verità.
  ckb-ckb: ڕاستودروستیت هەتاهەتایی تەواوە و فێرکردنت ڕاستە.
  eng-BBE: Your righteousness is an unchanging righteousness, and your law is certain.
  xsi-xsi: Ŋana tu noko ne vetâŋa rârâni nde ara nâ, ma ikeno mine ku imo nâ, aku
    ne tukuŋa rârâni nde mao kanaŋo.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯು ನಿತ್ಯವಾದದ್ದು ನಿಮ್ಮ ನಿಯಮವು ಸತ್ಯವಾದದ್ದು.
  tam-2017: உம்முடைய நீதி நிரந்தர நீதி, உம்முடைய வேதம் சத்தியம்.
  spa-RV-1909: Tu justicia es justicia eterna, y tu ley la verdad.
  ron-BTF: Dreptatea ta este o dreptate veșnică și legea ta este adevărul.
  eng-WEBP: Your righteousness is an everlasting righteousness. Your law is truth.
  eng-FBV: Your goodness and justice last forever; and your law is the truth.
  nld-1939: Ongerept blijft uw gerechtigheid voor eeuwig en immer, En waarachtig uw
    wet;
  nch-BL: Ta tijchihua cati xitahuac para nochipa huan moley senquisa melahuac.
  vie-1934: Sự công bình Chúa là sự công bình đời đời, Luật pháp Chúa là chân thật.
  cha-cha: Y tininasmo taejinecog na tininas ya y tinagomo minagajet.
  hin-CV: अनंत है आपकी धार्मिकता, परमेश्वर तथा यथार्थ है आपकी व्यवस्था.
  eng-OURB: צ (Tzid’kat’ka, Your righteousness) Your righteousness is an everlasting
    righteousness. Your Torah ·Teaching· is truth.
  spa-BES: Tu justicia es una justicia inmutable, y tu ley es segura.
  tdx-tdx: Toe marentane nainai’e tsy modo o havantaña’oo; vaho to o Tsara’oo.
  tha-KJV: ความชอบธรรมของพระองค์ชอบธรรมอยู่​เป็นนิตย์ และพระราชบัญญั​ติ​ของพระองค์เป็นความจริง
  por-BR-2018: Tua justiça é justa para sempre, e tua lei é verdade.
  deu-ELO: Deine Gerechtigkeit ist eine ewige Gerechtigkeit, und dein Gesetz ist Wahrheit.
  eng-WYC-2018: Lord, thy rightfulness is rightfulness [into] without end; and thy
    law is truth. (Lord, thy righteousness is righteousness forever; and thy Law is
    true forever or and thy Law is the truth forever.)
  epo-epo: Via justeco estas justeco eterna, Kaj Via instruo estas vero.
  gfk-gfk: Ira num takodasiana magingin i la kis hatika taar ma ira num harkurai i
    tutun.
  uig-PIN: Sening ⱨǝⱪⱪaniyiting ǝbǝdiy bir ⱨǝⱪⱪaniyǝttur, Tǝwrat-ⱪanunung ⱨǝⱪiⱪǝttur.
  beo-beo: Dia moloidafa hou da mae fisili eso huluane dialumu. Dia sema da eso huluane
    dafawanedafa diala.
  tpi-OTNT: Stretpela pasin bilong yu i stap oltaim oltaim, na lo bilong yu i tru
    olgeta.
  hau-SA: Adalcinka dawwammame ne dokar kuma gaskiya ce.
  udu-udu: Mii ma ḵar/em pini uni itana ḵar/e ki sule/ sule/ mo, dhali gwoŋḵan pini
    jin c̱inu mo tani a’di ita jiŋ gana/ mo.
  uig-LAT: Séning heqqaniyiting ebediy bir heqqaniyettur, Tewrat-qanunung heqiqettur.
  nde-nde: Ukulunga kwakho kumi laphakade njalo umthetho wakho uliqiniso.
  ton-ton: Ko hoʻo māʻoniʻoni ko e māʻoniʻoni taʻengata, pea ko hoʻo fono ko e moʻoni
    ia.
  ces-1613: Spravedlnost tvá jest spravedlnost věčná, a zákon tvůj pravda.
  eng-WMB: Your righteousness is an everlasting righteousness. Your Torah is truth.
  tam-TCV: உமது நீதி நித்தியமானது, உமது சட்டம் உண்மையானது.
  ceb-ULB: Ang imong pagkamakiangayon husto sa walay kataposan, ug kasaligan ang imong
    balaod.
  pol-UBG: Twoja sprawiedliwość jest sprawiedliwością wieczną, a twoje prawo jest
    prawdą.
  agr-agr: Amina takatjum pegkeja duka tuké imanisag auwai, tuja amina chichamjum
    umiktin agagbauwa duka dekas shiig pegkegmai.
  kyc-kyc: Embena rolaena renge dupwa mee kulisa pao sulu seramopa embena lowa dupwa
    yuu mendepape kyambo ingya nara.
  urd-GVU: تیری راستی ابدی ہے، اور تیری شریعت سچائی ہے۔
  eng-OEBCW: Just is your justice forever, and trusty is your law.
  deu-1912: Deine Gerechtigkeit ist eine ewige Gerechtigkeit, und dein Gesetz ist
    Wahrheit.
  kan-2017: ನಿನ್ನ ನೀತಿಯು ನಿತ್ಯವಾಗಿದೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವು ಸತ್ಯವಾಗಿದೆ.
  yap-yap: Rogon ni ga ba mat’aw e bayi par ndariy n’umngin nap’an, ma motochiyel
    rom e gubin ngiyal’ nib riyul’!
  hlt-MCSB: Na duengnah tah kumhal ham duengnah la om tih na olkhueng khaw oltak la
    om.
  mdy-ETH: ፂሉማ ኔኤኮ ናንጊና ናንጋያኬ፤ ዎጋኣ ኔኤሲ ጎኔኬ።
  twi-ASANTE: Wo tenenee wɔ hɔ daa na wo mmara no yɛ nokorɛ.
  eng-WEBU: Your righteousness is an everlasting righteousness. Your law is truth.
  spa-PDDPT: Tu justicia es eterna, Y tu Ley es verdad.
  gun-gun: Ndeguigua teko porã ma opa va'erã e'ỹ, ndeguigua lei ma anhetẽ va'e meme.
  agu-BL: Chin tz'aknak cu'n yi e'chk takle'n yi na banu'. Nin ncha'tz yi yolu', i'tz
    yi mero bintzi.
  ilo-ULB: Agnanayon nga umno ti panangukommo, ken mapagtalkan ti lintegmo.
  kpg-kpg: Oo donu le e donu gaa hana hua beelaa, gei au haganoho le e donu i nia
    madagoaa huogodoo.
  uig-ARA: سېنىڭ ھەققانىيىتىڭ ئەبەدىي بىر ھەققانىيەتتۇر، تەۋرات-قانۇنۇڭ ھەقىقەتتۇر.
  bps-bps: I katlum, Dwata, landè gusenan, na too glut i flaloam.
  sus-sus: I xa tinxinyi buma abadan. I xa sɛriyɛ nɔndi na a ra.
  pon-2006: Sapwellimomwi pwung pahn poatopoat kohkohlahte, oh sapwellimomwi kosonnedo
    kin pwung ahnsou koaros.
  jae-jae: Aômnêm biŋgêdêŋ kêtu biŋgêdêŋ teŋgeŋŋa ma aômnêm biŋsu tau biŋŋanô.
  ksd-ksd: Kaum mangamangana takodo i tur tukum, Ma kaum tinata na vartovo ia ra dovotina.
  tur-YTC: Senin doğruluğun sonsuz bir doğruluktur. Yasan gerçektir.
  bel-N: Праведансьць Твая — праведнасьць на вякі, і закон Твой — праўда.
  kpr-kpr: Ni evovodae ari eveva vanembo use irágheraesa akotugo, ninda Agho Dari
    ainda beká sifo ghousa siroreari giraera.
  ind-AYT: Kebenaran-Mu adalah kebenaran kekal, dan taurat-Mu itu benar.
  yom-yom: Busonga buaku buidi mu zithangu zioso ayi mina miaku midi mikiedika.
  yut-yut: Aŋpakgo kɨlegɨ uŋun toktogɨsi taŋ aŋaŋ kɨkdaŋ. Ae nawa gengo uŋun bamɨsi.
  nya-nya: Chilungamo chanu nʼchamuyaya, ndipo malamulo anu nʼchoona.
  kyg-kyg: Fatago kavakamoꞌmo hanege hanege huno muki afinaꞌaeꞌmo hanegaiye. Keꞌaepa
    gekamo alagi lama gemo haneꞌniye.
  hrv-hrv: Pravda je tvoja pravda vječita i Zakon tvoj sama istina.
  mps-mps: Te nago doloba pai kolesaga sesemane sogo elalua pidu bidaibao, tama sesemane
    sogo nago bomai po te mu naga dao.
  tpi-tpi: Stretpela pasin bilong yu i stap oltaim oltaim, na lo bilong yu i tru olgeta.
  dan-1931: Din Retfærd er Ret for evigt, din Lov er Sandhed.
  vie-OVCB: Đức công chính Ngài còn mãi mãi, luật pháp Ngài là chân lý muôn đời.
  guj-2017: તમારું ન્યાયીપણું તો અનંતકાળ ટકશે; અને તમારો નિયમ સત્ય છે.
  pon-2006A: Sapwellimomwi pwung pahn poatopoat kohkohlahte, oh sapwellimomwi kosonnedo
    kin pwung ahnsou koaros.
  por-BRBSL: Sua retidão é uma retidão eterna. Sua lei é a verdade.
  eng-OEBUS: Just is your justice forever, and trusty is your law.
  swe-swe: Din rättfärdighet är en evig rättfärdighet och din undervisning är sann.
  cth-cth: Na lannae teh a yungyoe lannae lah ao teh, na kâlawk teh a thuem doeh.
  twi-twi: Wo trenee wɔ hɔ daa, na wo mmara no yɛ nokware.
  hlt-hlt: Na duengnah tah kumhal ham duengnah la om tih na olkhueng khaw oltak la
    om.
  tbz-SIM: Timɔ́mmɔnti ɑ dɔú ntì bomu nsɑ̃́ɑ̃̀, kɑ̀ɑ kuɔ́ tú timɔ́mmɔnti.
  msy-2020: Nɨn arazir aghuim a zurara ikiavɨra iti, ezɨ nɨn Araziba da bar guizbangɨra.
  dop-dop: Nyɑ́ siɣisuɣu kɛ́ tɑm nyəŋkʋ kɛ́, nɑ nyɑ́ kiiu kɛ tɑmpɑnɑ.
  azb-azb: Salehliyin əbədi salehlikdir, Sənin qanunun həqiqətdir.
  eng-DBY: Thy righteousness is an everlasting righteousness, and thy law is truth.
  hin-2017: तेरा धर्म सदा का धर्म है, और तेरी व्यवस्था सत्य है।
  wol-KYG: Sag njekk moo dig njekk ba fàww, te saw yoon a dëggu.
  swp-swp: Oa em laulau dudurai se dudurai i lau e nige nosina, eo oa em laugagaeo
    mamohoina ede.
  bjr-bjr: Oo Yaawee ani andeeqarafa naaru naaru mariannoo. Ani sandufa faqa aiqama
    kari kuqaa anoona maridanoo.
  eng-YLT: Thy righteousness [is] righteousness to the age, And Thy law [is] truth.
  kne-kne: Nalinteg ka si eng-enggana, ya din kalim et dadlon tet-ewa.
  eng-WYC-2017: Lord, thy rightfulness [or rightwise-ness]is rightfulness [or rightwiseness]
    without end; and thy law is truth.
  eng-WMBB: Your righteousness is an everlasting righteousness. Your Torah is truth.
  zat-NTPS: Tu chí'izqueze zua da dxuchi'u chee̱ntu', na' da li naca da bdxixruj be'u.
  zty-NTPS: To chi'ize zoa da' ẕchi'a ḻažo'o, na' da' li nak da' bchi'lo' neto'.
  urd-GVH: तेरी रास्ती अबदी है, और तेरी शरीअत सच्चाई है।
  rug-rug: Sa Mua tinoṉoto si toṉoto ninae rane, meke sa Mua tinarae si hinokara doduru
    totoso.
  gaz-gaz: Qajeelummaan kee bara baraan jiraata; seerri kees dhugaa dha.
  fra-LSG: Ta justice est une justice éternelle, Et ta loi est la vérité.
  yal-yal: I ya tinxinyaan luma nɛn habadan! Ɲɔndin nan i ya sariyan na.
  iou-iou: U imata, kudän siwoŋi säkgämän säkgämän täk täyan u pen udegän api täŋ
    yäpmäŋ äroweno unita. Täŋpäkaŋ baga manka u burenigän ahäŋ yäpmäŋ kukta yäwani.
  haw-1868: O kou pono, he pono mau loa no ia, A he oiaio kou kanawai.
  arb-NAV: عَدْلُكَ عَدْلٌ أَبَدِيٌّ وَشَرِيعَتُكَ حَقٌّ.
  ded-ded: Geac dindingac kekec imocngo nasoya nasoya fefeseri feude nga geac dedeseriyoac,
    imocngo fora.
  ewe-ewe: Wò dzɔdzɔenyenye li tso mavɔ me yi ɖe mavɔ me, eye wò se la hã nye nyateƒe.
  eng-LEE: Thy righteousness is an everlasting righteousness, and thy law is the truth.
  asm-FB: তোমাৰ ধাৰ্মিকতা চিৰস্থায়ী ধাৰ্মিকতা আৰু তোমাৰ সকলো ব্যৱস্থা সত্য।
  sus-A: عِ شَ تِنشِنيِ بُمَ عَبَدَن. عِ شَ سّرِيّ نْندِ نَ عَ رَ.
  fra-SBL: Ta justice est une justice éternelle. Votre loi est la vérité.
  hbo-hbo: צִדְקָתְךָ֣ צֶ֣דֶק לְעֹולָ֑ם וְֽתֹורָתְךָ֥ אֱמֶֽת׃
  kik-kik: Ũthingu waku nĩ wa gũtũũra tene na tene, naguo watho waku nĩ wa ma.
  fra-NCL: Ta justice est une justice éternelle, et ta loi est vérité.
  cek-AK: Na toenghaih loe dungzan khoek to oh, na lok loe loktang ah oh.
  cuk-cuk: Be Igar-Inniki-Imakedi, degisadegu innikigwadbiid. Be-Igar-Mamaidi, napiragwadid.
  tel-2017: నీ నీతి శాశ్వతం. నీ ధర్మశాస్త్రం కేవలం సత్యం.
  hat-BSA: Ladwati Ou se yon dwati ki jis pou tout tan e lalwa Ou se verite.
  kos-kos: Suwoswos lom ac fah oan ma pahtpat, Ac ma sap lom pwaye pacl e nukewa.
  hbo-WLC: צִדְקָתְךָ֣ צֶ֣דֶק לְעוֹלָ֑ם וְֽתוֹרָתְךָ֥ אֱמֶֽת׃
  ibo-ibo: Ezi omume gị na-adị ruo mgbe ebighị ebi. Iwu gị niile bụkwa eziokwu.
  ory-ory: ତୁମ୍ଭର ଧର୍ମ ଅନନ୍ତକାଳସ୍ଥାୟୀ ଧର୍ମ ଓ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ସତ୍ୟ।
  chk-chk: Om we pwüng a nom tori feilfeilachök, nge om allük a let.
  rop-rop: Det trubalawei blanga yu garra jidan olagijawan na. Yu lowa im oldei trubalawan.
  ukr-1871: Справедливість твоя, вічна справедливість, і закон твій правда.
  yon-yon: Eb yorokmo kerekmen kuu aron korem korem yeman, kwane eb amob kuu anammo.
  deu-1951: Deine Gerechtigkeit ist auf ewig gerecht, und dein Gesetz ist Wahrheit.
  eng-JPS: Thy righteousness is an everlasting righteousness, and Thy law is the truth.
  srp-1865: Pravda je tvoja pravda vjeèna, i zakon tvoj istina.
  lug-lug: Obutuukirivu bwo bwa lubeerera, n’amateeka go ga mazima.
  heb-heb: צדקתך צדק לעולם ותורתך אמת׃
  ben-IRV: তোমার ন্যায়বিচার চিরকাল সঠিক এবং তোমার ব্যবস্থা বিশ্বসনীয়।
  ntu-ntu: Yawe, nztubq-krm tqyc, tqyc, X Loukxtr scm ngi da angidr zvz.
  pan-pan: ਤੇਰਾ ਧਰਮ ਸਦਾ ਦਾ ਧਰਮ ਹੈ, ਅਤੇ ਤੇਰੀ ਬਿਵਸਥਾ ਸੱਚ ਹੈ।
  mya-JVB: ဖြောင့်မတ် တော်မူခြင်းသည် နိစ္စ ထာဝရ ဖြောင့်မတ် ခြင်းဖြစ်ပါ၏။ ကိုယ်တော်
    ၏တရား သည် သစ္စာ တရားဖြစ်ပါ၏။
  kgf-kgf: Dindiŋaga imi dindiŋa hehe selia, waŋu héna acga imi héla.
  tte-O: Am dudulai kani imiyayai yo am loina walo yawasosi sauga meuloina.
  tbg-tbg: Ai avuqavu okaravano kia taiqa viraitiro, ekaa entama variqiro vuanaro.
    Are uva tiva taarava, quqaa uvama vaivo.
  hmo-hmo: Oiemu kara maoromaoro be do ia noho hanaihanai, bona oiemu taravatu be
    nega ibounai do ia momokani.
  zar-NT: Zóaticaʼsö le naca tsahuiʼ quiuʼ, en idútë li naca xibá naguixjuʼ Liʼ.
  urd-urd: तेरी सदाक़त हमेशा की सदाक़त है, और तेरी शरी'अत बरहक़ है।
  bqc-SIM: N yã́ ìↄ zɛvĩ gↄↄpiiɛ, n ikoyã sĩana vĩ.
  tcz-CHONGTHU: Yahweh Pakai nanga hin tonsotna thudih na aum e, chuleh na thuhil
    dihtah ho jonghi nolnabei ahi.
  mar-mar: तुझे न्याय्यत्व हे सर्वकाळ योग्य आहे, आणि नियमशास्त्र सत्य आहे.
  isl-isl: Réttlæti þitt varir að eilífu, og lög þín eru byggð á trúfesti.
  hlt-THB: Na dyngnaak taw kumqui dyna awm nawh nak caksaknaak awikhqi ce thym hy.
  qub-qub: Gamga llapantapis allimi jusganqui. Yachachishayquipis rasun cajmi.
  bqp-bqp: N yãmanakɛna lakana vĩro, n doka yãpura vĩ.
  hat-hat: Jistis ou la pou tout tan, lalwa ou se verite.
  eng-BSB: Your righteousness is everlasting and Your law is true.
  eng-WEBPB: Your righteousness is an everlasting righteousness. Your law is truth.
  kbq-kbq: Fatgo kavukva zamo'a mevava huno vugahie. Ana hu'neankino Kagri kasegemo'a,
    fatgo naneke me'ne.
  pon-pon: Omui pun me pun joutik eu, o omui kapun me melel.
  nhe-BL: Ta tijchihua tlen xitlahuac para nochipa huan moley senquistoc melahuac.
  wnc-wnc: Natane musipmaatangu gatane sanga noman nomana aknga asinggan asinggan
    yuwik. Sike gatane mama wamba kuupbam siakan siknga.
  bus-bus: N yãmaakɛna yãana vĩro, n doka yãpuraa vĩ.
  gub-BL: Nekatu haw nupaw pixik kwaw nehe. Neze'eg azeharomoete tuweharupi.
