verse: PSA.119.124
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹത്തിനനുസൃതമായി അടിയനോട് ഇടപെടണമേ, അവിടത്തെ ഉത്തരവുകൾ
    എന്നെ അഭ്യസിപ്പിക്കണമേ.
  deu-TKW: Verfahre mit deinem Knechte deiner Gnade gemäß und lehre mich deine Satzungen.
  lin-lin: Salela ngai, mosali na Yo, kolanda bolingo na Yo, lakisa ngai mitindo na
    Yo.
  mmx-mmx: Una reven tatao ia, laradi gugu ram, kusu naba epovo rinotno mi labalamu
    lexen taram, la una anasa ia mi leventetere avolo ram.
  eng-LSV: Do with Your servant according to Your kindness. And teach me Your statutes.
  eng-GNV: Deale with thy seruant according to thy mercie, and teache me thy statutes.
  eng-WEBSTER: Deal with thy servant according to thy mercy, and teach me thy statutes.
  nhw-BL: TOTECO, ipan motlaicnelijcayo techchihuili catli cuali na, nimotequipanojca.
    Technextili quenicatza nijchihuas catli techyolmelajtoc ma tijchihuaca.
  swh-ONEN: Mfanyie mtumishi wako kulingana na upendo wako na unifundishe maagizo
    yako.
  bba-bba: A nɛ, wunɛn sɔm kowo kuo nɡe mɛ wunɛn tɔn ɡeerɑ nɛ. A mɑn wunɛn woodɑbɑn
    keu sɔ̃ɔsio.
  eng-KJVCPB: (ע) Deal with thy servant according unto thy mercy, And teach me thy
    statutes.
  luo-luo: Timne jatichni kaluwore gi herani, kendo puonja chikeni.
  aii-aii: ܥܒ݂ܘܿܕ ܥܲܡ ܪܹܓܘܼܟ݂ ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂، ܘܩܵܢܘܿܢܘܼ̈ܟ݂ ܡܲܠܸܦ ܐܸܠܝܼ.
  meu-meu: Emu hebogahisi heḡereḡerena ai emu hesiai tauna ba kara henia, emu taravatu
    ba hadibagu.
  npi-ULB: तपाईंको सेवकलाई आफ्‍नो करारको विश्‍वस्‍तता देखाउनुहोस् र तपाईंका विधिहरू
    मलाई सिकाउनुहोस् ।
  yor-yor: Ṣe pẹ̀lú ìránṣẹ́ rẹ gẹ́gẹ́ bí dídúró ṣinṣin ìfẹ́ rẹ kí o sì kọ́ mi ní àṣẹ
    rẹ.
  pes-OPCB: با من طبق محبت خود عمل نما و فرایض خود را به من بیاموز.
  tgl-ULB: Ipakita mo sa iyong lingkod ang katapatan mo sa tipan, at ituro mo sa akin
    ang iyong mga alituntunin.
  nop-nop: Du welegedi hinek nabukahileeŋ da’walaŋ yodakale medege hinek uŋak nanindidimeweŋ.
  hui-hui: Í̠naga gubalini holeneme i̱ dara howa biamogo bialu í̠naga bi mana debene
    ngeru i̱ lawai habe.
  mya-mya: ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ရှိ​သည့်​အ​တိုင်း ကွန်​တော်​မျိုး​အား​ကေး​ဇူး​ပြု​တော်​မူ​၍
    အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို​သွန်​သင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེའི་ངང་ནས་ཞབས་ཕྱིར༌གཟིགས། །ཉིད་ཀྱི་སྒྲིག་ཁྲིམས་བདག་ལ་སློབ་པར༌མཛོད།།
  wsk-wsk: Buta se nika kua nangara kumik menara mena wore ko munan te aga sangaru
    ale nika den aga kasuruko.
  sna-sna: Itirai muranda wenyu zvinoringana norudo rwenyu, uye ndidzidzisei mitemo
    yenyu.
  spa-BLM: Trata a tu siervo según tu amorosa bondad. Enséñame tus estatutos.
  cac-cac: Vach' tzutej a c'ol d'ayin a in a checab' in tic, icha jantac a vach'c'olal.
    C'ayb'ej in d'a a ley.
  swh-ULB: Mwoneshe mtumishi wako uaminifu wa agano lako, na unifundishe sheria zako.
  deu-ELBBK: Handle mit deinem Knecht nach deiner Güte, und lehre mich deine Satzungen!
  mbb-OT: Himuwa nu kayi te kedì te suluǥuen nu is baal he tenged te kebmahala nu
    kedì, ne penurua a te menge sulunuzen he ibpesunud nu.
  mal-2015: നിന്റെ ദയക്കു തക്കവണ്ണം അടിയനോടു പ്രവർത്തിച്ചു നിന്റെ ചട്ടങ്ങളെ എനിക്കു
    ഉപദേശിച്ചുതരേണമേ.
  gup-gup: Kanmarnekurduyimen kore ngudda munguyh kandjalmarnedjare, dja mak kanbukkabukka
    kore ngudda yidjare ngaye ngakurduyime.
  rmc-rmc: Presikav tire služobňikoske tiro verno kamiben a sikav man tire prikazi.
  nlg-nlg: Inau nimua na tinoni lutu, ko maemane mai nia nimua na dolo te mua mautu,
    mo ko taraiu nia nimua na lei vetena.
  pes-OPV: با بنده خویش موافق رحمانیتت عمل نما و فرایض خود را به من بیاموز.
  ron-1924: Поартэ-Те ку робул Тэу дупэ бунэтатя Та ши ынвацэ-мэ орындуириле Тале!
  ben-OBCV: তোমার প্রেম অনুযায়ী তোমার দাসের প্রতি ব্যবহার করো, আর তোমার নির্দেশাবলি
    আমাকে শিক্ষা দাও।
  som-som: Anoo addoonkaaga ah iila macaamilow si naxariistaada waafaqsan, Oo qaynuunnadaada
    i bar.
  eng-ASVBT: Deal with thy servant according unto thy lovingkindness, And teach me
    thy statutes.
  mna-mna: Nio mbesooŋo ku. Tana mbulu ku ta toto sua ku mbukŋana mi urur lelem pa
    wal ku na, swe pio ma aŋre tomini. Mi paute yo pa tutu ku ta tibeede pataaŋa kek
    na.
  ita-1885: Opera inverso il tuo servitore secondo la tua benignità, Ed insegnami
    i tuoi statuti.
  eng-ULB: Show your servant your covenant faithfulness, and teach me your statutes.
  spa-VBL: A mi, que soy tu siervo, trátame según tu amor y fidelidad. Enséñame tu
    voluntad.
  fra-_FOB: Agis envers ton serviteur selon ta bonté, et m'enseigne tes statuts.
  mal-mal: അങ്ങയുടെ ദയക്കു തക്കവണ്ണം അടിയനോടു പ്രവർത്തിച്ച്, അങ്ങയുടെ ചട്ടങ്ങൾ എനിക്ക്
    ഉപദേശിച്ചു തരണമേ.
  lit-lit: Elkis su savo tarnu pagal savo gailestingumą ir mokyk mane savo nuostatų.
  urd-GVR: Apne ḳhādim se terā sulūk terī shafqat ke mutābiq ho. Mujhe apne ahkām
    sikhā.
  suz-BL: इन गेय पाइब कली इन गेना हना यो दाक्‍तीकेमी वारच पने। मिनु आं कली इन फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ शेंदीनी।
  eng-NOY: Deal with thy servant according to thy mercy, And teach me thy statutes!
  ita-1927: Opera verso il tuo servitore secondo la tua benignità, e insegnami i tuoi
    statuti.
  ckb-ckb: بەپێی خۆشەویستییە نەگۆڕەکەت لەگەڵ خزمەتکارەکەت ڕەفتار بکە، فێری فەرزەکانی
    خۆتم بکە.
  eng-BBE: Be good to your servant in your mercy, and give me teaching in your rules.
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno mine ku imo nâ. Kala ŋine ano pano
    tu kuo ne tini-mwasa ŋinde imâ pa ne wurâta tamâta naŋa mine nâ. Aku naŋa kala
    ano pano tu kupananana sondo ŋana noko ne pateâŋa kâ tona.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರೀತಿಗೆ ಅನುಸಾರವಾಗಿ ನಿಮ್ಮ ಸೇವಕನೊಂದಿಗೆ ವ್ಯವಹರಿಸಿ, ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು
    ನನಗೆ ಬೋಧಿಸಿರಿ.
  tam-2017: உமது ஊழியனை உமது கிருபையின்படியே நடத்தி, உமது பிரமாணங்களை எனக்குப் போதியும்.
  spa-RV-1909: Haz con tu siervo según tu misericordia, y enséñame tus estatutos.
  ron-BTF: Poartă-te cu servitorul tău conform milei tale și învață-mă statutele tale.
  eng-WEBP: Deal with your servant according to your loving kindness. Teach me your
    statutes.
  eng-FBV: Please treat me, your servant, according to your trustworthy love. Teach
    me what you want me to do.
  nld-1939: Handel met uw dienstknecht naar uw genade, En leer mij uw inzettingen
    kennen;
  nch-BL: TOTECO, ipan motaicnelijcayo techchihuili cati cuali na, nimotequipanojca.
    Technextili quenicatza nijchihuas cati techyolmelajtoc ma tijchihuaca.
  vie-1934: Xin hãy đãi kẻ tôi tớ Chúa theo sự nhân từ Chúa, Và dạy tôi các luật lệ
    Chúa.
  cha-cha: Fatinas gui tentagomo jaftaemano y minaasemo, yan fanagüeyo ni y laymo
    sija.
  hin-CV: अपने करुणा-प्रेम के अनुरूप अपने सेवक से व्यवहार कीजिए और मुझे अपने अधिनियमों
    की शिक्षा दीजिए.
  eng-OURB: ע (‘Aseih, Deal) Deal with your servant according to your chesed ·loving-kindness·.
    Teach me your statutes.
  spa-BES: Sé bueno con tu siervo en tu misericordia, y dame enseñanza en tus reglas.
  tdx-tdx: Anò am-piferenaiña’o ty mpitoro’o, vaho aòho ahy o fañè’oo.
  tha-KJV: ขอทรงกระทำแก่​ผู้รับใช้​ของพระองค์ตามความเมตตาของพระองค์ และขอทรงสอนกฎเกณฑ์ของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Age para com teu servo segundo tua bondade, e ensina-me teus estatutos.
  deu-ELO: Handle mit deinem Knechte nach deiner Güte, und lehre mich deine Satzungen!
  eng-WYC-2018: Do thou with thy servant after thy mercy; and teach thou me thy justifyings.
    (Do thou with thy servant according to thy love; and teach thou me thy statutes.)
  epo-epo: Agu kun Via sklavo laŭ Via boneco, Kaj Viajn leĝojn instruu al mi.
  gfk-gfk: Papalim narako tagu, no num tultulai, haruat ma no num harmarsai, ma hausur
    iau ta ira num dadas na harkurai.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting bilǝn ⱪulungƣa muamilǝ ⱪilƣaysǝn; Bǝlgilimiliringni
    manga ɵgǝtkǝysǝn.
  beo-beo: Dia mae fisili asigidafa hou defele, Dia na fidima. Amola Dia hamoma:ne
    sia:su nama olelema.
  tpi-OTNT: Yu ken sori long mi, na lainim mi gut long tok tru bilong yu.
  hau-SA: Ka yi da bawanka bisa ga ƙaunarka ka kuma koya mini ƙa’idodinka.
  udu-udu: Ṯu/uli nyaḵki c̱iŋkinam pini mo isi ki gwo gi mo/en pini jin ṯelu sho’k
    mo, dhali ṯori aha/ gwo gom gwoŋḵan pini kun bahu mo.
  uig-LAT: Özgermes muhebbiting bilen qulunggha muamile qilghaysen; Belgilimiliringni
    manga ögetkeysen.
  nde-nde: Yenza encekwini yakho ngokothando lwakho, ungifundise izimiso zakho.
  ton-ton: Fai ki hoʻo tamaioʻeiki ʻo hangē ko hoʻo ʻaloʻofa, pea ke ako kiate au
    ʻa hoʻo ngaahi tuʻutuʻuni.
  ces-1613: Nalož s služebníkem svým vedlé milosrdenství svého, a ustanovením svým
    vyuč mne.
  eng-WMB: Deal with your servant according to your loving kindness. Teach me your
    statutes.
  tam-TCV: உமது உடன்படிக்கையின் அன்பின்படியே உமது அடியேனுக்கு செய்தருளி, உமது விதிமுறைகளை
    எனக்குப் போதியும்.
  ceb-ULB: Ipakita sa imong sulugoon ang imong matinud-anon nga kasabotan, ug tudloi
    ako sa imong mga balaod.
  pol-UBG: Postąp ze swoim sługą według twego miłosierdzia i naucz mnie twoich praw.
  urd-GVU: اپنے خادم سے تیرا سلوک تیری شفقت کے مطابق ہو۔ مجھے اپنے احکام سکھا۔
  eng-OEBCW: Deal in your love with your servant, and teach me your statutes.
  deu-1912: Handle mit deinem Knecht nach deiner Gnade und lehre mich deine Rechte.
  kan-2017: ನಿನ್ನ ಸೇವಕನನ್ನು ಕೃಪೆಯಿಂದ ನಡೆಸು, ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ನನಗೆ ಕಲಿಸು.
  yap-yap: Mu ayuwegneg ni rogon fare t’ufeg rom ni dabimus, ma ga fil ngog e tin
    kamog ni ngan rin’.
  hlt-MCSB: Na sitlohnah bangla na sal taengah saii lamtah na oltlueh te kai n'tukkil
    lah.
  mdy-ETH: ታና ኔ ዓይላሢም ናሹሞ ኔኤሲ ቤኤዜ፤ ኔ ዎጎዋ ታና ዔርዜ።
  twi-ASANTE: Wo ne wo ɔsomfoɔ nni no sɛdeɛ wʼadɔeɛ teɛ na kyerɛkyerɛ me wo ɔhyɛ nsɛm.
  eng-WEBU: Deal with your servant according to your loving kindness. Teach me your
    statutes.
  spa-PDDPT: Haz con tu esclavo según tu misericordia, Y enséñame tus Estatutos.
  gun-gun: Ereko nerembiguai remboaxya rupi. Xembo'e ke ndeayvu reja va'ekue re.
  agu-BL: Chin q'uicy'leju' tan yi banl talma'u', na in ẍchakumu'. Chin ẍchuse'u'
    mas te yi teru' tajbilu'.
  ilo-ULB: Ipakitam iti adipenmo ti kinapudnom iti tulagmo, ken isurom kaniak dagiti
    alagadem.
  kpg-kpg: Heia mai gi di au gii hai be do aloho dee modu, mo di aago ina mai gi di au
    au haganoho.
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭ بىلەن قۇلۇڭغا مۇئامىلە قىلغايسەن؛ بەلگىلىمىلىرىڭنى
    ماڭا ئۆگەتكەيسەن.
  sus-sus: Hinnɛ i xa konyi ra i xa xanunteya kui. N xaran i xa yaamarie ra.
  pon-2006: Komw ketin mahsendohng ie nin duwen sapwellimomwi limpoak poatopoat, oh
    ketin padahkihong ie sapwellimomwi kosonned kan.
  jae-jae: Ônam nêm sakiŋwaga sa êtôm nêm têmtac gêwiŋ teŋgeŋŋa ma ôndôŋ nêm biŋsu
    aê jajala.
  ksd-ksd: Una pait nam ra magit pire kaum tultul ba na varogop ma kaum varmari, Ma
    una tovo tar kaum lavur togotogo tagu.
  tur-YTC: Hizmetkârına sevgi dolu iyiliğine göre davran. Bana kurallarını öğret.
  bel-N: Учыні са слугою Тваім паводле міласэрнасьці Тваёй, і навучы мяне пастановам
    Тваім.
  kpr-kpr: Bajari, na dubo buraesa aindae, ninda sari aono dae sisesa, ava ijugaso
    gaone!
  ind-AYT: Perlakukanlah hamba-Mu sesuai dengan kasih setia-Mu, dan ajari aku ketetapan-ketetapan-Mu.
  yom-yom: Vangila kisadi kiaku mamboti boso buididi luzolo luaku ayi wundonga zinzengolo
    ziaku.
  yut-yut: Oman amɨngo nak butdasi galak taŋ namɨŋek gen bamɨ do nayɨŋ dekgi.
  nya-nya: Muchite naye mtumiki wanu molingana ndi chikondi chanu chosasinthika, ndipo
    mundiphunzitse malamulo anu.
  kyg-kyg: Kahau huka neꞌapatana kava huka kahau huka nateteka avoꞌmo kae maleꞌnaya
    keꞌaepa gekamo alika naya malo.
  hrv-hrv: Učini sluzi svom po svojoj dobroti i nauči me pravilima svojim.
  mps-mps: Eno homugo nago ena godolo ebo kolesaga wali peyu, te nago mu po te bugagia
    ola magameo.
  tpi-tpi: Yu ken sori long mi, na lainim mi gut long tok tru bilong yu.
  dan-1931: Gør med din Tjener efter din Miskundhed og lær mig dine Vedtægter!
  vie-OVCB: Xin lấy lòng nhân từ hà hải, dạy dỗ con gìn giữ luật Ngài.
  guj-2017: તમારી કૃપા પ્રમાણે તમારા સેવકની સાથે વર્તજો અને તમારા વિધિઓ મને શીખવજો.
  pon-2006A: Komw ketin mahsendohng ie nin duwen sapwellimomwi limpoak poatopoat,
    oh ketin padahkihong ie sapwellimomwi kosonned kan.
  por-BRBSL: Lide com seu servo de acordo com sua bondade amorosa. Ensine-me seus
    estatutos.
  eng-OEBUS: Deal in your love with your servant, and teach me your statutes.
  swe-swe: Handla(gör) med din tjänare i enlighet med din nåd (omsorgsfulla kärlek)
    och undervisa mig dina förordningar (”inristade bud”).
  cth-cth: Na san hanelah na lungmanae kamnuek sak nateh, na phunglam hah na cangkhai
    haw.
  twi-twi: Wo ne wo somfo nni no sɛnea wʼadɔe te, na kyerɛkyerɛ me wo hyɛ nsɛm.
  hlt-hlt: Na sitlohnah bangla na sal taengah saii lamtah na oltlueh te kai n'tukkil
    lah.
  tbz-SIM: Dɔɔ̀ mí nhɑ kóo tɔ̃ntì mɛsɑ̀ɑ̀, ɑ nitimu, m bɛnkɛ kɛ̀ n yĩ́ɛ̃́tɛ́ ɑ kuɔ́.
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ uan apangkuvir arazimɨn gɨn mangɨ deravɨra
    na damu. Egh deraghvɨra uan arazir nɨ ifongezibar nan sure damu.
  dop-dop: Lɑ nyɑ́ təmlɛ tʋ mɑɣɑ kʋpɑntʋ, nɑ ń sɛɣɛsɩ-m nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Quluna məhəbbət göstər, Qaydalarını mənə öyrət.
  eng-DBY: Deal with thy servant according to thy loving-kindness, and teach me thy
    statutes.
  hin-2017: अपने दास के संग अपनी करुणा के अनुसार बर्ताव कर, और अपनी विधियाँ मुझे सिखा।
  wol-KYG: Sang bi, jëfeel ma sa ngor, xamal ma sa dogali yoon.
  bjr-bjr: Oo Yaawee aneenna sia taikaaninna amuqusirana amana kai qini amiqimma qimaqasee
    aneenna naamuaqira ufa daamua qia.
  eng-YLT: Do with Thy servant according to Thy kindness. And Thy statutes teach Thou
    me.
  kne-kne: Ipailam koman sak-en din adi manbalbaliw ay layad mo ya itdom din linteg
    mo.
  eng-WYC-2017: Do thou with thy servant after thy mercy; and teach thou me thy justify-ings.
  eng-WMBB: Deal with your servant according to your loving kindness. Teach me your
    statutes.
  zat-NTPS: Dute̱ xel-la' dxexache lazre' chiu' be̱n gaca chawe' chia' neda', we̱n
    zrin chiu', ne bse̱de neda' guna' ca naca xrba chiu'.
  zty-NTPS: Ḻo yeḻa' žeyache' ḻaže' chio' ben chawe' neda', wen žin chio', na'
    bsedle neda' gona' ka ẕnna x̱tižo'o.
  urd-GVH: अपने ख़ादिम से तेरा सुलूक तेरी शफ़क़त के मुताबिक़ हो। मुझे अपने अहकाम सिखा।
  rug-rug: Mu toka nau, arau sa Mua nabulu koasa Mua tataru nabuna, Mu va tumatumae
    nau sari na Mua ginarunu.
  gaz-gaz: Akkuma jaalala keetiitti tajaajilaa kee yaadadhu; seera kees na barsiisi.
  fra-LSG: Agis envers ton serviteur selon ta bonté, Et enseigne-moi tes statuts!
  yal-yal: N suxu i ya hinanni, i yi n xaran i ya tɔnne ma.
  iou-iou: Unita Ekäni, butewakika paot-paori nämo unita nadäŋ namisi! Täŋkaŋ gäkŋaken
    juku-manka u näwetpäŋ näwoŋärek täyi.
  haw-1868: E hana mai oe i kau kauwa, e like me kou lokomaikai, A e ao mai hoi ia'u
    i kau mau olelopaa.
  arb-NAV: عَامِلْ عَبْدَكَ بِمُقْتَضَى رَحْمَتِكَ، وَعَلِّمْنِي فَرَائِضَكَ.
  ded-ded: Geng yoac dedzege amma imoc modackecnec. Ge ni, kingang ngicga gombunga
    anemma singyoacga kpounenna.
  ewe-ewe: Wɔ nu kple wò dɔla le wò lɔlɔ̃ ta, eye nàfia wò sededewom.
  eng-LEE: Deal with thy servant according to thy kindness, and thy statutes do thou
    teach me.
  asm-FB: তোমাৰ গভীৰ প্রেম অনুসাৰে তোমাৰ দাসলৈ ব্যৱহাৰ কৰা; তোমাৰ বিধিবোৰ মোক শিকোঁৱা।
  sus-A: هِننّ عِ شَ كٌنيِ رَ عِ شَ شَنُنتٍيَ كُي. ﭑ شَرَن عِ شَ يَامَرِيٍ رَ.
  fra-SBL: Traite ton serviteur selon ta bonté. Apprends-moi tes statuts.
  hbo-hbo: עֲשֵׂ֖ה עִם־עַבְדְּךָ֥ כְחַסְדֶּ֗ךָ וְחֻקֶּ֥יךָ לַמְּדֵֽנִי׃
  kik-kik: Ĩkaga ndungata yaku kũringana na wendo waku, na ũndutage kĩrĩra kĩa watho
    waku.
  fra-NCL: Agis envers ton serviteur selon ta bonté, et enseigne-moi tes lois.
  cek-AK: Na palungnathaih baktih toengah, na tamna khaeah sah rae ah loe, nang thuitaekhaih
    loknawk to na patuk ah.
  cuk-cuk: Sabed-dummarba be nikadbali, be-mai be sabguo. Be-Igar-Mamaid be an-odurdake.
  tel-2017: నీ కృప చొప్పున నీ సేవకుడికి మేలు చెయ్యి. నీ కట్టడలను నాకు బోధించు.
  hat-BSA: Aji avèk sèvitè Ou selon lanmou dous Ou a e enstwi mwen nan règleman Ou
    yo.
  kos-kos: Oru nu sik fal nu ke lungse kawil lom, Ac luti nu sik sap ku lom.
  hbo-WLC: עֲשֵׂ֖ה עִם־עַבְדְּךָ֥ כְחַסְדֶּ֗ךָ וְחֻקֶּ֥יךָ לַמְּדֵֽנִי׃
  ibo-ibo: Biko mesoo ohu gị mmeso dịka ịhụnanya gị si dị ma kuziekwara m ụkpụrụ gị
    niile.
  ory-ory: ତୁମ୍ଭ ଦୟାନୁସାରେ ଆପଣା ଦାସ ପ୍ରତି ବ୍ୟବହାର କର ଓ ତୁମ୍ଭର ବିଧି ମୋତେ ଶିଖାଅ।
  chk-chk: Lon om föför ngeniei ngang noum chon angang kopwe pwäri om tong ellet o
    aiti ngeniei om kewe allük.
  rop-rop: Yu shoum mi yu kipgon laigimbat mi, yu wekinmen, en yu titjim mi ol yu
    lowa.
  ukr-1871: Яви ласку твою слузї твому, і навчи мене уставів твоїх.
  yon-yon: Eb dememan ne yaa kuu eb womoniyiibban ye mimyob dowaken yaambed kame.
    Kwane ebbed wongkewen yamob kuu kedmengkawe.
  deu-1951: Handle mit deinem Knecht nach deiner Gnade und lehre mich deine Satzungen!
  eng-JPS: Deal with Thy servant according unto Thy mercy, and teach me Thy statutes.
  srp-1865: Uèini sluzi svojemu po milosti svojoj, i naredbama svojim nauèi me.
  lug-lug: Nze omuddu wo nkolaako ng’okwagala kwo bwe kuli; era onjigirize amateeka
    go.
  heb-heb: עשה עם עבדך כחסדך וחקיך למדני׃
  ben-IRV: তোমার দাসকে তোমার চুক্তির বিশ্বস্ততা দেখাও এবং আমাকে তোমার বিধি শেখাও।
  ntu-ntu: Alvztrp bange nqmq krm Mz nzaodu-zvz-krm ninge.
  pan-pan: ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਨਾਲ ਆਪਣੀ ਦਯਾ ਅਨੁਸਾਰ ਵਰਤ, ਅਤੇ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਮੈਨੂੰ ਸਿਖਲਾ।
  mya-JVB: ကရုဏာ တော်ရှိသည်အတိုင်း ၊ ကိုယ်တော် ၏ ကျွန် ၌ ပြု ၍ ၊ အထုံးအဖွဲ့ တော်တို့ကို
    သွန်သင် တော်မူပါ။
  kgf-kgf: Goi héihéiga méndacma weleŋ qeqega ni hia waŋ némma héna acga ku nénna.
  tte-O: Kupaisowai koliyau besiele am mulolo miyamiya yaina yo am loinao kuyakataili
    koliyau.
  tbg-tbg: Ai muntukavano tinavuara enena vairara iriharama, ti nena kaiqa vaiinti
    nena koqe okara, vo okara vo okara humiqairaqe te vira avataare.
  hmo-hmo: Oiemu noho hanaihanai lalokauna hegeregerena, mani lau do oi durua, bona
    oiemu taravatu ena anina lau dekenai do oi hadibaia.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ ben quiaʼ nedaʼ, huen dxin quiuʼ, ca rë́ʼëni
    quézinuʼ gunuʼ. Busedi nedaʼ yuguʼ le gunná bëʼu.
  urd-urd: अपने बन्दे से अपनी शफ़क़त के मुताबिक़ सुलूक कर, और मुझे अपने क़ानून सिखा।
  bqc-SIM: Yãkɛmɛɛ n gbɛ̃kɛ guu, ní n yã́ da mapi n zↄ̀blenaɛ.
  tcz-CHONGTHU: Nami ngailutna longlou chun nasoh hi neibolpha jingin, chuleh na Dan
    thuho chu neihil in.
  mar-mar: तुझ्या सेवकाला कराराची विश्वसनियता दाखव आणि मला तुझे नियम शिकव.
  isl-isl: Drottinn, gerðu við mig eftir gæsku þinni og kenndu mér, þjóni þínum, hlýðni.
  hlt-THB: Na lungnaak ing na tyihzawih ve ngai cang nawh, nak awitlyhnaak awipeekkhqi
    ce cawngpyi cang.
  qub-qub: Yanapaycamay ari cuyacoj cashayquimanno. Layniquicunata yachachimay.
  bqp-bqp: Ǹ yã kɛmɛnɛ n gbɛ̃kɛ gũn, ǹ n yãdannɛnanↄ da makũ n zↄ̀bleriinɛ.
  hat-hat: Jan ou gen bon kè sa a, aji byen ak sèvitè ou la. Moutre m' sa ou vle m'
    fè a.
  eng-BSB: Deal with Your servant according to Your loving devotion, and teach me
    Your statutes.
  eng-WEBPB: Deal with your servant according to your loving kindness. Teach me your
    statutes.
  kbq-kbq: Vagaore mevava kavesi zanteti eri'za vahekamo'na kavesigante'noe hunka
    naveri nehunka, tra keka'a rempi hunamio.
  pon-pon: Wia on japwilim omui ladu duen omui kalanan, o kotin padaki on ia omui
    kujoned akan.
  nhe-BL: TOTECO, ipan moteicnelijcayo xinechchihuili tlen cuali na, nimotlatequipanojca.
    Xinechnextili quejatza nijchihuas tlen tinechyolmelajtoc ma tijchihuaca.
  wnc-wnc: Gata nae butaya natangamuyo. Natangamuke gika siakan wam taknga katak siknga
    nanindamumso.
  bus-bus: Ǹ yã kɛmɛ n gbɛ̃kɛɛ guu, ǹ n yãdannɛnanↄ da mamↄma n zↄ̀blerinɛ.
  gub-BL: Herereko katu pe nepuruamutar katu haw rupi nehe. Hemu'e pe neremiapo kar
    rehe nehe.
