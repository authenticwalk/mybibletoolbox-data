verse: PSA.119.134
translations:
  mal-C: മനുഷ്യരുടെ പീഡനത്തിൽനിന്നും എന്നെ വീണ്ടെടുക്കണമേ, അപ്പോൾ ഞാൻ അവിടത്തെ പ്രമാണങ്ങൾ
    പ്രാവർത്തികമാക്കും.
  deu-TKW: Erlöse mich von Menschenbedrückung, damit ich deine Befehle halte.
  lin-lin: Kangola ngai wuta na minyoko ya bato, mpe nakotosa mibeko na Yo.
  mmx-mmx: Una rebeng asu ia basinge levenmumuat at luvuttadi xapmek dim taba ia min,
    kusu nenia anabang tonga res at levempapaase auru ram.
  eng-LSV: Ransom me from the oppression of man, || And I observe Your precepts,
  eng-GNV: Deliuer mee from the oppression of men, and I will keepe thy precepts.
  eng-WEBSTER: 'Deliver me from the oppression of man: so will I keep thy precepts.'
  nhw-BL: Techmanahui tlen nopa tlacame catli mosisiníaj huan quinequij nechtlaijiyohuiltise.
    Huan quej nopa nijchihuas catli quiijtohuaj motlanahuatilhua.
  swh-ONEN: Niokoe na uonevu wa wanadamu, ili niweze kutii mausia yako.
  bba-bba: A mɑn wɔro tɔmbun dɑm dɔrebun di, kpɑ n kpĩ n wunɛn sɔ̃ɔsiru mɛm nɔɔwɑ.
  eng-KJVCPB: '(פ) Deliver me from the oppression of man: So will I keep thy precepts.'
  luo-luo: Resa e dicho ma ji diyogo jowetegi, mondo eka arit bucheni.
  aii-aii: ܦܲܪܸܩ ܠܝܼ ܡ̣ܢ ܙܠܘܼܡܝܵܐ ܕܒܲܪܢܵܫܵܐ، ܩܵܐ ܕܢܵܛܪܹܢ ܦܘܼܩܵܕܘܼ̈ܟ݂.
  meu-meu: Taunimanima edia daḡedaḡe amo ba hamaurigu, emu hahedua herevadia baina
    badinadia totona.
  npi-ULB: मलाई मानिसको थिचोमिचोबाट बचाउनुहोस् ताकि तपाईंका सुझावहरू म पालन गर्न सकूँ
    ।
  yor-yor: Rà mí padà lọ́wọ́ aninilára ènìyàn, kí èmi lè gbọ́ ẹ̀kọ́ rẹ.
  pes-OPCB: مرا از دست ظالمان نجات ده تا فرمانهای تو را انجام دهم.
  tgl-ULB: Tubusin mo ako mula sa pang-aapi ng mga tao para masunod ko ang mga tagubilin
    mo.
  nop-nop: Du kotigoŋ nanagilune me nanintifo tiiŋ heki adi mu nehitubu-kadakaneŋ.
    Kaŋ nu du’walaŋ medege kedem takaliwit.
  cbu-NT: Tputs nuwaa, Pachayani, atusin, ashiri shiysha Apaa tapachindanda. Nuw shiyaa
    kukish izuuru tuminpi atina.
  hui-hui: Í̠naga bi lo ngerudagua hale halu biaiore holiyanaga wali agali mini kowi
    karume i̱ hengedope halu mo ko holigo í̠na i̱ yaniho habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ဥ​ပ​ဒေ​သ​တော်​တို့​ကို စောင့်​ထိန်း​နိုင်​ရန် ကွန်​တော်​မျိုး​အား​ဖိ​စီး​နှိပ်​စက်​သူ​တို့​၏
    လက်​မှ ကယ်​တော်​မူ​ပါ။
  bod-N: མི་ཡི་གཉའ་གནོན་འོག་ནས་བསྒྲལ་བར༌མཛོད། །བདག་གིས་ཉིད་ཀྱི་བཀའ་སློབ་བརྩི་བར༌བྱ།།
  wsk-wsk: Kariimet memek alo nuguting te aga sangaru to se ani nika den karo tuekko.
  sna-sna: Ndidzikinurei pakudzvinyirira kwavanhu, kuti ndigoteerera zvirevo zvenyu.
  spa-BLM: Redímeme de la opresión del hombre, así que observaré tus preceptos.
  cac-cac: Colinel d'a eb' anima malaj yoq'uelc'olal. In gana tzin c'anab'ajej a checnab'il.
  swh-ULB: Unikomboe dhidi ya wanadamu waonevu ili niyatii maagizo yako.
  deu-ELBBK: Erlöse mich von der Bedrückung des Menschen, und ich will deine Vorschriften
    beobachten.
  mbb-OT: Libriya a te kedèdaaǥa kedì, su wey ku metuman is menge sulunuzen he ibpesunud
    nu.
  mal-2015: മനുഷ്യന്റെ പീഡനത്തിൽനിന്നു എന്നെ വിടുവിക്കേണമേ; എന്നാൽ ഞാൻ നിന്റെ പ്രമാണങ്ങളെ
    അനുസരിക്കും.
  gup-gup: Kanngehkemen kore bininj nawu wardi ngandibun ba bu ngaye ngadjalburrbun
    munguyh ngudda ke kunmayali.
  rmc-rmc: Zachraňin man le manušendar, save man trapinen, hoj te doľikerav tire zakoni.
  nlg-nlg: Ko volau tadira na lei tinoni dika, ge inau ku taonighi nimua na lei vetena.
  pes-OPV: مرا از ظلم انسان خلاصی ده، تا وصایای تورا نگاه دارم.
  ron-1924: Избэвеште-мэ де асуприря оаменилор, ка сэ пэзеск порунчиле Тале!
  ben-OBCV: লোকেদের নির্যাতন থেকে আমাকে মুক্ত করো, যেন আমি তোমার অনুশাসন মেনে চলতে
    পারি।
  som-som: Dadka dulmigiisa iga bixi, Oo anna waxaan dhawri doonaa amarradaada.
  eng-ASVBT: 'Redeem me from the oppression of man: So will I observe thy precepts.'
  mna-mna: Zin wal ta tiseseeze motoŋ mi tikamam be tikoto yo na, tatke yo la naman.
    Naso aŋto sua boozomen ta nu ur na.
  ita-1885: Riscuotimi dall'oppressione degli uomini; Ed io osserverò i tuoi comandamenti.
  eng-ULB: Redeem me from human oppression so that I may observe your instructions.
  spa-VBL: Sálvame de la gente cruel, para poder seguir tus enseñanzas.
  fra-_FOB: Délivre-moi de l'oppression des hommes, afin que je garde tes commandements!
  mal-mal: മനുഷ്യന്റെ പീഡനത്തിൽനിന്ന് എന്നെ വിടുവിക്കണമേ; എന്നാൽ ഞാൻ അങ്ങയുടെ പ്രമാണങ്ങൾ
    അനുസരിക്കും.
  urd-GVR: Fidyā de kar mujhe insān ke zulm se chhuṭkārā de tāki maiṅ tere ahkām ke
    tābe rahūṅ.
  suz-BL: आं कली मुर आन दिप्‍तीक रे प्रोंइयीनी। मिनु गो इन ब्रेक्‍शा अरेशो लोव़ पने
    चबुल।
  eng-NOY: Redeem me from the oppression of men, So will I keep thy precepts!
  ita-1927: Liberami dall’oppressione degli uomini, ed io osserverò i tuoi precetti.
  ckb-ckb: لە زۆرداری مرۆڤ بمکڕەوە، بۆ ئەوەی ڕێنماییەکانی تۆ پەیڕەو بکەم.
  eng-BBE: Make me free from the cruel rule of man; then I will keep your orders.
  xsi-xsi: Pwaina piti lâ kinzi tamâta uru siveta kenzi sakamao pa naŋa ŋinde mbaunzi
    ilo, ŋana naŋa ma akura tu apono muli pa noko kawa ŋgua.
  kan-OKCV: ಜನರ ಬಲಾತ್ಕಾರದಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ, ಆಗ ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ನಾನು ಪಾಲಿಸುವೆನು.
  tam-2017: மனிதர்கள் செய்யும் அநீதிகளுக்கு என்னை விலக்கி விடுவித்தருளும்; அப்பொழுது
    நான் உம்முடைய கட்டளைகளைக் காத்துக்கொள்ளுவேன்.
  spa-RV-1909: Redímeme de la violencia de los hombres; y guardaré tus mandamientos.
  ron-BTF: Eliberează-mă de oprimarea omului, astfel voi ține preceptele tale.
  eng-WEBP: Redeem me from the oppression of man, so I will observe your precepts.
  eng-FBV: Save me from cruel people so I can follow your instructions.
  nld-1939: Bevrijd mij van de verdrukking der mensen, Opdat ik trouw uw bevelen volbrenge;
  nch-BL: Techmanahui ten nopa tacame cati mosisiníaj huan quinequij nechtaijyohuiltise.
    Huan quej nopa nijchihuas cati quiijtohuaj motanahuatilhua.
  vie-1934: Xin hãy chuộc tôi khỏi sự hà hiếp của loài người, Thì tôi sẽ giữ theo
    các giềng mối Chúa.
  cha-cha: Nalibreyo gui chiniguet y taotao, ayo nae juadaje y finanagüemo.
  hin-CV: मुझे मनुष्यों के अत्याचार से छुड़ा लीजिए, कि मैं आपके उपदेशों का पालन कर
    सकूं.
  eng-OURB: פּ (F’deiniy, Redeem) Redeem me from the oppression of man, so I will
    observe your precepts.
  spa-BES: Hazme libre del cruel dominio del hombre; entonces guardaré tus mandamientos.
  tdx-tdx: Jebaño ami’ty famorekekea’ ondatio, hañorihako o fepè’oo.
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​พ้นการบีบบังคับของมนุษย์ เพื่อข้าพระองค์จะรักษาข้​อบ​ังคับของพระองค์
  por-BR-2018: Resgata-me da opressão dos homens; então guardarei teus mandamentos.
  deu-ELO: Erlöse mich von der Bedrückung des Menschen, und ich will deine Vorschriften
    beobachten.
  eng-WYC-2018: Again-buy thou me from the false challenges of men; that I keep thy
    behests. (Save thou me from those who would oppress me; so that I can obey thy
    precepts.)
  epo-epo: Liberigu min de homa premado; Kaj mi observos Viajn ordonojn.
  gfk-gfk: Halangalanga iau sukun ira haraubaal ta ira tunotuno waing iau nigi mur
    ira num nianga na harakatom.
  uig-PIN: Meni insanning zulumidin ⱪutuldurƣaysǝn, Xuning bilǝn Sening kɵrsǝtmiliringgǝ
    itaǝt ⱪilimǝn.
  beo-beo: Na da Dia hamoma:ne sia:i noga:le nabawane hamomusa:, nama ha lai dunu
    da na mae banenesima:ne, Dia na gaga:ma.
  tpi-OTNT: Kisim bek mi, na ol man i wok long daunim mi, ol i no ken bagarapim mi.
    Olsem na mi ken bihainim tok bilong yu.
  hau-SA: Ka fanshe ni daga mutane masu danniya, don in yi biyayya da farillanka.
  udu-udu: Wani aha/ ’ba/ mo ’peni mo jin sirica ’kwani aha/ ap̱o/ ki sho’k mo, ki
    aha/ mina ’taki dhu gwoŋḵan gi ’twam pini mo.
  uig-LAT: Méni insanning zulumidin qutuldurghaysen, Shuning bilen Séning körsetmiliringge
    itaet qilimen.
  nde-nde: Ngihlenga ekuncindezelweni ngabantu, ukuze ngilalele imithetho yakho.
  ton-ton: 'Fakamoʻui au mei he fakamālohi ʻae tangata: pea te u fai ki hoʻo ngaahi
    akonaki.'
  ces-1613: Vysvoboď mne z nátisků lidských, abych ostříhal rozkazů tvých.
  eng-WMB: Redeem me from the oppression of man, so I will observe your precepts.
  tam-TCV: மனிதரின் அடக்கு முறையிலிருந்து என்னை மீட்டுக்கொள்ளும்; அதினால் நான் உமது
    ஒழுங்குவிதிகளைக் கைக்கொள்வேன்.
  ceb-ULB: Luwasa ako gikan sa pagdaogdaog sa mga tawo aron matuman ko ang imong pagpanudlo.
  pol-UBG: Wybaw mnie z ludzkiego ucisku, abym strzegł twoich nakazów.
  agr-agr: Aents pegkegchau aidau mantuawainum ayamjutkata, wika amina chichamjum
    umiktin sukagtusuitam nuna umiktasan wakegajai.
  kyc-kyc: Wambu namba keta randa jerami dokona kiiramo nyepe. Nyerenepa embena mawa
    pii dupwana rape rape lao piruwale.
  urd-GVU: فدیہ دے کر مجھے انسان کے ظلم سے چھٹکارا دے تاکہ مَیں تیرے احکام کے تابع
    رہوں۔
  eng-OEBCW: Set me free from those who oppress me, and I shall observe your precepts.
  deu-1912: Erlöse mich von der Menschen Frevel, so will ich halten deine Befehle.
  kan-2017: ನರ ಮನುಷ್ಯರ ಬಲಾತ್ಕಾರದಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು, ಆಗ ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಕೈಗೊಳ್ಳುವೆನು.
  yap-yap: Mu ayuwegneg rok e pi’in yad be gafgow nigeg, nge yag ni gu folwok ko tin
    kamog ni ngan rin’.
  hlt-MCSB: Hlang kah hnaemtaeknah lamloh kai n'lat lamtah na olrhi te ka ngaithuen
    eh.
  mdy-ETH: ኔ ዓይሢፆ ታ ካፓኒ ዳንዳዓንዳጉዲ ዓሲ ታና ማኣሳንሣያይዳፓ ዓውሴ።
  twi-ASANTE: Gye me firi nnipa nhyɛsoɔ mu, na madi wo nkyerɛkyerɛ so.
  eng-WEBU: Redeem me from the oppression of man, so I will observe your precepts.
  spa-PDDPT: Líbrame de la violencia de los hombres, Y observaré tus Mandamientos.
  gun-gun: Xerepy ke avakue xemoingo axy reia gui, ha'e ramo aiko 'rã renhombo'eague
    rami.
  agu-BL: Chin cole'u' ẍchik'ab yi e' yi na chitzan tan imbuchle'n, bantz imbnol tane'n
    yi teru' tajbilu'.
  ilo-ULB: Subbotennak manipud iti panangidadanes dagiti tattao tapno matungpalko
    dagiti pagannurotam.
  kpg-kpg: Haga dagaloaha ina au gi daha mo digau ala e hagahuaidu au, gii mee au
    di hagagila aga au haganoho.
  uig-ARA: مېنى ئىنساننىڭ زۇلۇمىدىن قۇتۇلدۇرغايسەن، شۇنىڭ بىلەن سېنىڭ كۆرسەتمىلىرىڭگە
    ئىتائەت قىلىمەن.
  bps-bps: Falwaam agu di dad to mkut deg, du fye glalògu i dad tdoam.
  sus-sus: N ba adamadie xa nɔɛ bun ma, alako n xa i xa yaamarie ratinmɛ.
  pon-2006: Komw ketin kapitiehla sang irail kan me kalokaloke ie, pwe I en kak kapwaiada
    sapwellimomwi kosonned kan.
  jae-jae: Ônam aê kêsi êndêŋ ŋamalac, taŋ sêkôniŋ aê tôŋ naŋ, go jamansaŋ aômnêm
    jatu êtu tôŋ.
  ksd-ksd: Una valaun iau kan ra tarai dia ki taun iau, Upi ina mur kaum lavur vartuluai.
  tur-YTC: Beni insanların baskısından kurtar da İlkelerine uyayım.
  bel-N: Выбаў мяне ад крыўды чалавека, і буду захоўваць загады Твае.
  kpr-kpr: Ninda sari ava aetena ava kotise, evetu genembo namoa kateyavara use, namokena
    mema bouvu erefutera aikena, namoa saghimbe baso dae resena!
  ind-AYT: Tebuslah aku dari penindasan manusia, supaya aku dapat memelihara titah-titah-Mu.
  yom-yom: Wukhula mu kuamusu wu batu mu diambu ndibaka bu tumukina minsiku miaku.
  yut-yut: Pulugaŋ nepmaŋaki nak abɨŋ nep do yoŋ amɨn da dɨma aŋupbal ani. Yaŋ aŋaki
    gengo guramɨkgeŋ.
  nya-nya: Ndiwomboleni mʼdzanja la anthu ondizunza, kuti ndithe kumvera malangizo
    anu.
  kyg-kyg: Namiꞌnana keꞌaepa gekamo akame hisuvafeꞌmo kana yaꞌmo aliꞌa namiꞌnaya kavapatiꞌmo
    hatu maeka nato.
  hrv-hrv: Izbavi me od nasilja ljudskog, i naredbe tvoje ja ću čuvati.
  mps-mps: Te ena aiyaba elalubo sę bidi dabego, te ena augwaligo dolidali dabego,
    te nago ena ma sao. Tama tiwai sę augwaligo enaba isąbaso, te eno nago po wali
    paibao.
  tpi-tpi: Kisim bek mi, na ol man i wok long daunim mi, ol i no ken bagarapim mi.
    Olsem na mi ken bihainim tok bilong yu.
  dan-1931: Udløs mig fra Menneskers Vold, at jeg må holde dine Befalinger!
  vie-OVCB: Xin giải thoát con khỏi người áp bức; để con tự do tuân hành thánh chỉ.
  guj-2017: જુલમી માણસોથી મને બચાવો, કે જેથી હું તમારાં શાસનોનું પાલન કરી શકું.
  pon-2006A: Komw ketin kapitiehla sang irail kan me kalokaloke ie, pwe I en kak kapwaiada
    sapwellimomwi kosonned kan.
  por-BRBSL: Me redimir da opressão do homem, portanto, vou observar seus preceitos.
  eng-OEBUS: Set me free from those who oppress me, and I shall observe your precepts.
  swe-swe: Befria mig från människors förtryck [som missbrukar sin auktoritet för
    att krossa dem under sig], så jag kan hålla dina befallningar(generella lagar,
    grundlagar).
  cth-cth: Na phunglawknaw ka tarawi thai nahanlah, ayâ ni repcoungroenae hmuen koehoi
    na rasat haw.
  twi-twi: Gye me fi nnipa nhyɛso mu, na madi wo nkyerɛkyerɛ so.
  hlt-hlt: Hlang kah hnaemtaeknah lamloh kai n'lat lamtah na olrhi te ka ngaithuen
    eh.
  tbz-SIM: A n dɛɛtɛ́nɛ̀ bɛ̀ɛ̀ n fɛ̃́ũnko kɛ̀ n nɑ kɛ́ntũ nhɑ tɑnnɔ̀.
  msy-2020: Nɨ uam na inightɨ, gumazir akaba na gasiba na gasɨghasɨghan kogham. Eghtɨ
    kɨ nɨn akabar gɨn mangam.
  dop-dop: Wɑɑsɩ-m, yəlɑɑ cɑɑkɩ pɑ ŋmɑkələɣɩ-m. Ɩlɛnɑ mɑ tɔkɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Məni insanların zülmündən qurtar, Qoy Sənin qayda-qanunlarına bağlı qalım.
  eng-DBY: Deliver me from the oppression of man; and I will keep thy precepts.
  hin-2017: मुझे मनुष्यों के अत्याचार से छुड़ा ले, तब मैं तेरे उपदेशों को मानूँगा।
  wol-KYG: Jot ma ci noteelu doom aadama, ma mana topp say tegtal.
  swp-swp: Tau ena hewahewaiunu arinai bena u unehaigu, abo em lauheata ribadi ea
    abiwataidi.
  bjr-bjr: Faiqí misa nári uriqararanannai qini rafaaqafidammia, anee minakinaana
    qini mara qisaa. Miqimma sainaqa qinee ani naamuaqira ufa mau fuanaura.
  eng-YLT: Ransom me from the oppression of man, And I observe Thy precepts,
  kne-kne: Omisalakan ka kod sin mamalpaligat en sak-en ta say din bilbilin mo et
    mabalin ay enak tongpalen.
  eng-WYC-2017: Again-buy thou me from the false challenges of men; that I keep thy
    behests.
  eng-WMBB: Redeem me from the oppression of man, so I will observe your precepts.
  zat-NTPS: Bselá neda' lu na' benne' xichaj zra'a ca', na' tu gúnzqueza' ca dxenná
    da bdxixruj be'u.
  zty-NTPS: Beslá neda' ḻo na'gak benne' yichj ža'a ka', na' gónteza' ka nak da'
    bchi'lo' neto'.
  urd-GVH: फ़िद्या देकर मुझे इनसान के ज़ुल्म से छुटकारा दे ताकि मैं तेरे अहकाम के
    ताबे रहूँ।
  rug-rug: Mu va sare au koari pu ṉoṉovalau, pude maqu va tabei sari na Mua tinarae.
  gaz-gaz: Akka ani ajaja kee eeguuf hacuuccaa namootaa jalaa na furi.
  fra-LSG: Délivre-moi de l’oppression des hommes, Afin que je garde tes ordonnances!
  yal-yal: N xunba ɲaxankatatiine ma, alogo n xa i ya fe ragidixine suxu.
  iou-iou: Täŋpäkaŋ Ekäni, täŋkentäŋ namiŋiri ämatä näka täŋpäwak täneŋtawä. Ude täŋ
    namiŋiri manka kaŋ buramik täŋpa.
  haw-1868: E hoopakele mai oe ia'u i ka hoopilikiaia e na kanaka, Alaila, e malama
    no wau i kau mau kauoha.
  arb-NAV: حَرِّرْنِي مِنْ ظُلْمِ الإِنْسَانِ، فَأَحْفَظَ وَصَايَاكَ.
  ded-ded: Ge meficnuna dederecgeyoacga modackecbade. Ngic yeneng ebicfu fainugec
    ubaebicgoc kecbaiac bummenuma yeneac witicfunac yungecnuna.
  ewe-ewe: Ɖem tso amewo ƒe teteɖeanyi me, be mawɔ ɖe wò ɖoɖowo dzi.
  eng-LEE: Deliver me from the oppression of man, and I will observe thy precepts.
  asm-FB: মানুহৰ উপদ্ৰৱৰ পৰা মোক মুক্ত কৰা, তাতে মই তোমাৰ আদেশবোৰ পালন কৰিম।
  sus-A: ﭑ بَ عَدَ مَدِيٍ شَ نْي بُن مَ، عَلَكٌ ﭑ شَ عِ شَ يَامَرِيٍ رَتِنمّ.
  fra-SBL: Délivre-moi de l'oppression de l'homme, alors j'observerai tes préceptes.
  hbo-hbo: פְּ֭דֵנִי מֵעֹ֣שֶׁק אָדָ֑ם וְ֝אֶשְׁמְרָ֗ה פִּקּוּדֶֽיךָ׃
  kik-kik: Ngũũra kuuma ũhiinyanĩrĩria wa andũ, nĩguo njathĩkagĩre mawatho maku.
  fra-NCL: Délivre-moi de l’oppression des hommes, et je garderai tes ordonnances.
  cek-AK: Nang patuk ih loknawk to ka pazui thai hanah, pacaekthlaekhaih thung hoiah
    na loisak ah.
  cuk-cuk: Dule-ibmar-sabsur-imakedgi be an-ollor-imake, ar an Be-Igar-Mamaidba an
    nanabied.
  tel-2017: నీ ఉపదేశాలను నేను అనుసరించేలా మనుష్యుల బలాత్కారం నుండి నన్ను విడిపించు.
  hat-BSA: Rachte mwen anba opresyon a lòm, pou m kab kenbe òdonans Ou yo.
  kos-kos: Moliyula liki mwet su akkeokyeyu, Tuh nga fah akos sap lom.
  hbo-WLC: פְּ֭דֵנִי מֵעֹ֣שֶׁק אָדָ֑ם וְ֝אֶשְׁמְרָ֗ה פִּקּוּדֶֽיךָ׃
  ibo-ibo: Gbapụta m site nʼaka ndị na-emegbu m, ka m nwee ike debe iwu gị.
  ory-ory: ମନୁଷ୍ୟର ଉପଦ୍ରବରୁ ମୋତେ ମୁକ୍ତ କର; ତହିଁରେ ମୁଁ ତୁମ୍ଭର ବିଧାନସବୁ ପାଳନ କରିବି।
  chk-chk: Kopwe angasaei seni ekewe aramas mi ariaföüüei, pwe üpwe tongeni aleasochisi
    om kewe öüröür.
  rop-rop: Yu seibum mi brom ol detlot pipul hu oldei dum nogudbala ting langa mi,
    wulijim ai garra teiknodis en duwit langa detlot lowa blanga yu.
  ukr-1871: Вибави мене з неволї людської, то буду сповняти велїння твої.
  yon-yon: Karubbed ne yaa dabab kawembiri yaa kuu ne nen bidde obon kowe. Kwananeeb
    kuu eb kongamki yamob awine kandaniin.
  deu-1951: Erlöse mich von der Bedrückung durch Menschen, so will ich deine Befehle
    befolgen!
  eng-JPS: Redeem me from the oppression of man, and I will observe Thy precepts.
  srp-1865: Izbavi me od nasilja ljudskoga, i èuvaæu zapovijesti tvoje.
  lug-lug: Mponya okujooga kw’abantu, bwe ntyo nkwatenga ebiragiro byo.
  heb-heb: פדני מעשק אדם ואשמרה פקודיך׃
  ben-IRV: মানুষের উপদ্রব থেকে আমাকে উদ্ধার কর, যাতে আমি তোমার নির্দেশগুলো পালন করতে
    পারি।
  ntu-ntu: Arlapxbz ninge mz mq leplz kcng tzakxputilr ninge, Murde nayrlq-zvzx da
    kx tubq mz nzobq-krm.
  pan-pan: ਆਦਮੀ ਦੇ ਦਬਾਓ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾ, ਕਿ ਮੈਂ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਾਂ।
  mya-JVB: လူ တို့၏ ညှဉ်းဆဲ ခြင်းထဲက အကျွန်ုပ် ကို ရွေးနှုတ် တော်မူပါ။ ကိုယ်တော် ၏ဥပဒေသ
    များကို စောင့် ပါမည်။
  kgf-kgf: Ic embac helanʒi nénécmianʒu ionac murunec ni metecgé nénna, ni héna acga
    hia niŋtoho wammaŋ.
  tte-O: Siya nuwanuwali siunuiyau kolili kuleboyau na mesabana am loinao yaobigaili.
  tbg-tbg: Ti qoraiqama timitareka auti variakaqihaira ruaruama timitairaqe te ai
    uva ho iriqi vuare.
  hmo-hmo: Tau haida ese lau idia hadikaia gwauraia noho. Idia dekena amo lau do oi
    hamauria. Unai neganai lau ese oiemu oda hereva, be do lau kamonai henia diba.
  zar-NT: Buáʼu nedaʼ lu naʼ nu rusacaʼ ziʼ nedaʼ, para gaca gunaʼ ca naca xibá quiuʼ.
  urd-urd: इंसान के ज़ुल्म से मुझे छुड़ा ले, तो तेरे क़वानीन पर 'अमल करूँगा।
  bqc-SIM: Ma bↄ gbɛ̃́ taiinkɛnaↄ ↄzĩ, kɛ́ màↄ n ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Eisugenthei hoa kon in neihuhdoh'in, hitiachu nathupehho hoitah'a
    kajuijing theina dingin.
  mar-mar: मनुष्याच्या जाचजुलमापासून मला मुक्त कर याकरिता की, मी तुझे विधी पाळीन.
  isl-isl: Bjargaðu mér úr klóm vondra manna svo að ég geti farið eftir fyrirmælum
    þínum.
  hlt-THB: Nak awipeekkhqi ka hquut thainaak aham, thlangkhqi a huhsitnaak ak khui
    awhkawng ni hul lah.
  qub-qub: Runacuna ñacachimänanpita salbaycamay. Nogaga willapämashayquicunata cumliytami
    munä.
  bqp-bqp: Ǹ ma bo gbɛ̃ takikɛrinↄ ↄĩ de mà n ↄdↄki gwa.
  hat-hat: Delivre m' anba men moun k'ap peze m' yo pou m' ka mache dapre lòd ou yo.
  eng-BSB: Redeem me from the oppression of man, that I may keep Your precepts.
  eng-WEBPB: Redeem me from the oppression of man, so I will observe your precepts.
  kbq-kbq: Vahe'mo'zama knama namiza nazeri havizama nehaza zampintira, Kagra ete
    navu'vazinka nenavrege'na, Kagri kasegea amage anta'neno.
  pon-pon: Kotin dore ia la jan mor jued en aramaj akan, a i ap pan kolekol omui kujoned
    akan.
  nhe-BL: Xinechmanahui tlen nopa tlacame tlen mosisiníaj huan quinequij nechtlaijiyohuiltise.
    Huan queja nopa nijchihuas tlen quiijtohuaj motlanahuatilhua.
  wnc-wnc: Sike na gata gatuka tapso. Siwan aminu na naitakepu tenangge tasikingga
    na dua tasiwan maiwit. Siwana nata gatane wamban tawambit.
  bus-bus: Ǹ ma bↄ gbɛ̃ takiikɛrinↄ ↄzĩ lɛ mà n ↄdↄkii gwa.
  gub-BL: Hepyro pe ihewe ikatu 'ym ma'e iapo har wanuwi nehe. Nezewe mehe apuner
    putar neremiapo kar heruzar haw rehe nehe.
