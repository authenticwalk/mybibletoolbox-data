verse: PSA.119.027
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങളുടെ അർഥം എനിക്കു മനസ്സിലാക്കിത്തരണമേ, അങ്ങനെ ഞാൻ അങ്ങയുടെ
    അത്ഭുതപ്രവൃത്തികൾ ധ്യാനിക്കും.
  deu-TKW: Laß mich den Weg, den deine Befehle gebieten, verstehen, so will ich über
    deine Wunder nachsinnen.
  lin-lin: Sala ete nasosola nzela ya mitindo na Yo mpo ete nakanisa misala minene
    na Yo !
  mmx-mmx: Una lok tooro ia xusu ana xasep at levenanasa at levempapaase auru ram,
    kusu abam doma mumu mo leven gugu nunuan taram.
  eng-LSV: Cause me to understand the way of Your precepts, || And I meditate on Your
    wonders.
  eng-GNV: Make me to vnderstand ye way of thy precepts, and I will meditate in thy
    wondrous workes.
  eng-WEBSTER: 'Make me to understand the way of thy precepts: so shall I talk of
    thy wondrous works.'
  nhw-BL: Techchihua ma nijmachili nopa ojtli catli ipan ninemis para niquintoquilis
    nochi motlanahuatilhua. Huan na nimonejnehuilis ipan nochi nopa huejhueyi tlamantli
    catli tijchihua.
  swh-ONEN: Nijulishe mafundisho ya mausia yako, nami nitatafakari maajabu yako.
  bba-bba: A mɑn ben ɑsɑnsi tubusio, kpɑ nɑ n dɑ wunɛn sɔm mɑɑmɑɑkiɡinu bwisiku.
  eng-KJVCPB: '(ד) Make me to understand the way of thy precepts: So shall I talk
    of thy wondrous works.'
  luo-luo: Mi awinj tiend gik ma chikegi puonjo; eka abiro paro matut kuom timbegi
    miwuoro.
  aii-aii: ܐܘܼܪܚܵܐ ܕܦܘܼܩܵܕܘܼ̈ܟ݂ ܡܲܦܪܸܡ ܠܝܼ، ܘܒܸܬ ܗܲܓܹܝܢ ܠܕܘܼܡܵܪ̈ܘܼܟ݂.
  meu-meu: Emu hahedua herevadia dalana ba hadibalaigu, bena emu hoa karadia baina
    haerodia.
  npi-ULB: तपाईंका सुझावहरूका मार्गहरू बुझ्‍ने मलाई बनाउनुहोस्, ताकि तपाईंका आचम्‍मका
    शिक्षाहरूमा म ध्‍यान गर्न सकूँ ।
  yor-yor: 'Jẹ́ kí n mọ ẹ̀kọ́ ìlànà rẹ: nígbà náà ni èmi yóò ṣe àṣàrò iṣẹ́ ìyanu rẹ.'
  pes-OPCB: فرمانهایت را به من یاد ده تا دربارهٔ کلام شگفت‌انگیز تو تفکر نمایم.
  tgl-ULB: Ipaunawa mo sa akin ang mga kaparaanan ng mga tagubilin mo, para mapag-isipan
    ko nang mabuti ang mga kamangha-manghang katuruan mo.
  nop-nop: Da’niŋ Yodoko Medege u takalidok nanindidimeweŋ, kaŋ nu du’walaŋ medege
    momohi momohi u nadikaule mu tiŋa uŋgoŋ hati nadikuwat tuluwaat.
  hui-hui: Í̠naga bi mana ngeruni i̱na manda buliya biamogo beregola i̱na í̠naga bi
    mana bayale uruni bibahende mitangi biaabo halu holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​တို့​ကို​နား​လည် နိုင်​ရန် ကွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ အံ့​သြ​ဖွယ်​ကောင်း​သည့်​သွန်​သင်​ခက် တို့​ကို
    ဆင်​ခြင်​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཡི་བསླབ་བྱ་རྟོགས་སུ༌གསོལ། །བདག་གིས་ཁྱེད་ཀྱི་ངོ་མཚར་དོན་རྣམས༌སྒོམ།།
  wsk-wsk: Aga sangaru se nika den ko duap ninguru ko ikiek, ale ani nika kiwem bibiya
    mu ko iki gurugu se lagarikko.
  sna-sna: Itai kuti ndinzwisise zvirevo zvenyu; ipapo ndichafungisisa pamusoro pezvishamiso
    zvenyu.
  spa-BLM: ¡Déjame entender la enseñanza de tus preceptos! Entonces meditaré en tus
    maravillosas obras.
  cac-cac: Ac' nachajel vuuj yic vach' tzin c'anab'ajej a checnab'il. In gana tzin
    naub'tan̈ej juntzan̈ tas ix a c'ulej to satub'tac yochi.
  swh-ULB: Unifahamishe njia ya maagizo yako, ili niweze kutafakari juu ya mafundisho
    yako ya ajabu.
  deu-ELBBK: Lass mich verstehen den Weg deiner Vorschriften, und sinnen will ich
    über deine Wundertaten.
  mbb-OT: Ipesavut nu kedì is menge sulunuzen he ibpesunud nu, su para mengunùngunù
    ku is egkein-inuwan he menge vaal nu.
  mal-2015: നിന്റെ പ്രമാണങ്ങളുടെ വഴി എന്നെ ഗ്രഹിപ്പിക്കേണമേ; എന്നാൽ ഞാൻ നിന്റെ അത്ഭുതങ്ങളെ
    ധ്യാനിക്കും.
  gup-gup: Mak kanbidyikarrmen bu ngamayalibayhme kore kunmayali ke nganbukkabukkan.
    Wanjh ngadjalburrbun kukange ngardduk kore ngudda ke kundulkarre.
  rmc-rmc: De mange te achaľol o drom tire prikazengro, hoj te gondoľinav pal tire
    užasna skutki.
  nlg-nlg: Ko hangau ge ku ghilala manahani na ghanaghana i lokana nimua na lei vetena,
    ge ku ghanaghana vaovarongoi nimua na lei butuli te haeharegha.
  pes-OPV: طریق وصایای خود را به من بفهمان و در کارهای عجیب تو تفکر خواهم نمود.
  ron-1924: Фэ-мэ сэ причеп каля порунчилор Тале ши вой куӂета ла лукруриле Тале челе
    минунате!
  ben-OBCV: তোমার অনুশাসন আমাকে বুঝতে সাহায্য করো, যেন আমি তোমার আশ্চর্য কাজে ধ্যান
    করতে পারি।
  som-som: Jidka amarradaada i garansii, Oo sidaasaan aad ugu fiirsan doonaa shuqulladaada
    yaabka badan.
  eng-ASVBT: 'Make me to understand the way of thy precepts: So shall I meditate on
    thy wondrous works.'
  mna-mna: Sua boozomen ta nu ur na, paute yo pa ka ŋgar. Naso aŋute zaala ku, mi
    motoŋ lala pa uraata ku bibip ta ipa ndel kat.
  ita-1885: Fammi intender la via de' tuoi comandamenti, Ed io ragionerò delle tue
    maraviglie.
  eng-ULB: Make me understand the ways of your instructions, so that I can meditate
    on your wondrous teachings.
  spa-VBL: Ayúdame a entender el significado de tus leyes. Entonces meditaré en tus
    maravillas.
  fra-_FOB: Fais-moi connaître la voie de tes commandements, et je parlerai de tes
    merveilles.
  mal-mal: അങ്ങയുടെ പ്രമാണങ്ങളുടെ വഴി എന്നെ ഗ്രഹിപ്പിക്കണമേ; എന്നാൽ ഞാൻ അങ്ങയുടെ അത്ഭുത
    ഉപദേശങ്ങളെ ധ്യാനിക്കും.
  lit-lit: Duok man suprasti tavo nurodymų kelią, ir aš vis kalbėsiu apie tavo nuostabius
    darbus.
  urd-GVR: Mujhe apne ahkām kī rāh samajhne ke qābil banā tāki tere ajāyb meṅ mahw-e-ḳhyāl
    rahūṅ.
  suz-BL: गे इन ब्रेक्‍शा अरेशो लोव़ रुप्‍पाइय्‍यीनी। मिनु गो इन छक लाक्‍चा ङा गेय
    मिम्‍स ङा मिम्‍स बाक्‍नुङ।
  eng-NOY: Make me to understand the way of thy precepts! So will I meditate upon
    thy wonders.
  ita-1927: Fammi intendere la via dei tuoi precetti, ed io mediterò le tue maraviglie.
  ckb-ckb: ڕێگای ڕێنماییەکانی خۆتم تێبگەیەنە، لە کارە سەرسوڕهێنەرەکانت ورد دەبمەوە.
  eng-BBE: Make the way of your orders clear to me; then my thoughts will be ever
    on your wonders.
  xsi-xsi: Ambo noko ma kupananana ŋana noko kawa ŋgua duvi kâ, ande naŋa ma kaloŋgu
    ŋgere sondo ŋana noko ne vetâŋa arara rârâni kâ.
  kan-OKCV: ನಿಮ್ಮ ಸೂತ್ರಗಳ ಮಾರ್ಗವನ್ನು ನಾನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಸಹಾಯಿಸಿರಿ, ಆಗ ನಿಮ್ಮ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು
    ಧ್ಯಾನ ಮಾಡುವೆನು.
  tam-2017: உமது கட்டளைகளின் வழியை எனக்கு உணர்த்தியருளும்; அப்பொழுது உமது அதிசயங்களைத்
    தியானிப்பேன்.
  spa-RV-1909: Hazme entender el camino de tus mandamientos, y hablaré de tus maravillas.
  ron-BTF: Fă-mă să înțeleg calea preceptelor tale, astfel voi vorbi despre minunatele
    tale lucrări.
  eng-WEBP: Let me understand the teaching of your precepts! Then I will meditate
    on your wondrous works.
  eng-FBV: Help me understand what your laws mean, and I will meditate on the wonderful
    things you do.
  nld-1939: Onderricht mij, hoe ik naar uw bevelen moet leven, En ik zal uw wonderen
    vermelden.
  nch-BL: Techchihua ma nijmachili nopa ojti cati ipan ninemis para niquintoquilis
    nochi motanahuatilhua. Huan na nimoyolilhuis ipan nochi nopa huejhueyi tamanti
    cati tijchihua.
  vie-1934: Cầu Chúa làm cho tôi hiểu biết con đường giềng mối Chúa, Thì tôi sẽ suy
    gẫm các công việc lạ lùng của Chúa.
  cha-cha: Natungoyo ni y chalan y finanagüemo sija; ayo nae jusangan y namanman y
    chechomo sija.
  hin-CV: मुझे अपने उपदेशों की प्रणाली की समझ प्रदान कीजिए, कि मैं आपके अद्भुत कार्यों
    पर मनन कर सकूं.
  eng-OURB: דּ (Derek'-pekoodeyka, Way-of your precepts) Let me understand the teaching
    of your precepts! Then I will meditate on your wondrous works.
  spa-BES: Haz que el camino de tus órdenes sea claro para mí; entonces mis pensamientos
    estarán siempre en tus maravillas.
  tdx-tdx: Ampaharendreho ahy ty lala’ o fepè’oo, hitsakoreako o fitoloña’o fanjàkao.
  tha-KJV: ขอทรงกระทำให้ข้าพระองค์​เข​้าใจทางแห่งข้​อบ​ังคับของพระองค์ และข้าพระองค์จะกล่าวถึงพระราชกิ​จอ​ันมหัศจรรย์ของพระองค์
  por-BR-2018: Faze-me entender o caminho de teus preceitos, para eu falar de tuas
    maravilhas.
  deu-ELO: Laß mich verstehen den Weg deiner Vorschriften, und sinnen will ich über
    deine Wundertaten.
  eng-WYC-2018: Learn thou me the way of thy justifyings; and I shall be exercised
    in thy marvels. (Teach thou me the way of thy precepts; and I shall think about
    thy marvels, or thy wonders.)
  epo-epo: Komprenigu al mi la vojon de Viaj ordonoj; Kaj mi meditos pri Viaj mirakloj.
  gfk-gfk: Hapalaine iau uta ira ngaas ta ira num nianga na harakatom, waing nigi
    lik murmur ira num bilai na gingilaan harsakit.
  uig-PIN: Meni kɵrsǝtmiliringning yolini qüxinidiƣan ⱪilƣaysǝn, Andin mǝn karamǝtliring
    üstidǝ seƣinip oylinimǝn.
  beo-beo: Dia sema hamoi na noga:le dawa:digima:ne, na fidima. Amola na da Dia noga:idafa
    olelebe noga:le dadawa:lalumu.
  tpi-OTNT: Skulim mi long bihainim lo bilong yu, na bai mi tingting long olgeta gutpela
    gutpela tok bilong yu.
  hau-SA: Bari in gane koyarwar farillanka; sa’an nan zan yi tunani a kan abubuwan
    banmamakinka.
  udu-udu: Kari aha/ mmomish gwo ’ban gom bway gi gwoŋḵan gi ’twam pini mo, dhali
    aha/ mina kulum gwo ibwa gom miim pini jin miina /e to ki momer mo.
  uig-LAT: Méni körsetmiliringning yolini chüshinidighan qilghaysen, Andin men karametliring
    üstide séghinip oylinimen.
  nde-nde: Ngenza ngizwisise imfundiso yezimiso zakho; lapho-ke ngizanakana ngezimanga
    zakho.
  ton-ton: 'Ngaohi au ke u ʻilo ʻae hala ʻo hoʻo ngaahi akonaki: pea te u lea ki hoʻo
    ngaahi ngāue fakaofo.'
  ces-1613: Cestě rozkazů tvých dej ať vyrozumívám, a ať přemýšlím o divných skutcích
    tvých.
  eng-WMB: Let me understand the teaching of your precepts! Then I will meditate on
    your wondrous works.
  tam-TCV: உமது ஒழுங்குவிதிகளின் அர்த்தத்தை எனக்கு விளங்கச்செய்யும்; அப்பொழுது நான்
    உம்முடைய அற்புதமான போதனைகளைத் தியானிப்பேன்.
  ceb-ULB: Pasabta ako sa pamaagi sa imong pagpanudlo, aron makapamalandong ako sa
    imong mga kahibulongang pagtulon-an.
  pol-UBG: Spraw, bym zrozumiał drogę twoich nakazów, a będę rozmyślał o twoich cudownych
    dziełach.
  urd-GVU: مجھے اپنے احکام کی راہ سمجھنے کے قابل بنا تاکہ تیرے عجائب میں محوِ خیال
    رہوں۔
  eng-OEBCW: Grant me insight into your precepts, and I will muse on your wonders.
  deu-1912: Unterweise mich den Weg deiner Befehle, so will ich reden von deinen Wundern.
  kan-2017: ನಿನ್ನ ನಿಯಮಗಳ ದಾರಿಯನ್ನು ತಿಳಿಯಪಡಿಸು, ಆಗ ನಿನ್ನ ಬೋಧನೆಗಳನ್ನು ಧ್ಯಾನಿಸುವೆನು.
  yap-yap: Mu ayuwegneg nggu nangfan e pi motochiyel rom, ma bay ug par ni gu be leamnag
    feni fel’ e pi machib rom.
  hlt-MCSB: Na olrhi kah a longpuei te kai n'yakming lamtah namah kah khobaerhambae
    dongah ni ka lolmang eh.
  mdy-ETH: ኔ ዳምቦ ማሊ ታ ጶቂሣንዳጉዲ ታና ማሄ፤ ታኣኒያ ኔኤኮ ዲቃሢ ሄርሺሳ ማዾ ማላኔ።
  twi-ASANTE: Ma mente deɛ ɛwɔ wo nkyerɛkyerɛ mu ase; na mɛdwendwene wʼanwanwadeɛ
    ho.
  eng-WEBU: Let me understand the teaching of your precepts! Then I will meditate
    on your wondrous works.
  acu-NT: Ami wainchati takatirmin nintimratasan wakerajai. Tura asamtai wina umirtuktin
    chichaman umirtukat tusam nekamtairam surusta.
  spa-PDDPT: Hazme entender la vía de tus Estatutos Para que yo medite en sus maravillas.
  gun-gun: Eikuaa uka ke renhombo'eague rami aiko aguã, ha'e xee aikuaa pota 'rã iporã
    ete va'e reikuaa uka va'e re.
  agu-BL: Tak'u' wajtza'kl tan tele'n intxum te yi ca'wlu', na na waj no'c tan xtxumle'n
    cyakil yi e'chk takle'n balaj yi bnixnak tanu'.
  ilo-ULB: Ipakaawatmo kaniak dagiti wagas dagiti pagannurotam, tapno mabalinko nga
    utuben dagiti nakakaskasdaaw a sursusrom.
  kpg-kpg: Hagamaamaa ina au gi iloo eau au haganoho, gei au ga hagamamaanadu di hai
    o au agoago hagagoboina.
  uig-ARA: مېنى كۆرسەتمىلىرىڭنىڭ يولىنى چۈشىنىدىغان قىلغايسەن، ئاندىن مەن كارامەتلىرىڭ
    ئۈستىدە سېغىنىپ ئويلىنىمەن.
  sus-sus: N mali i sago fahaamufe ra, alako n xa n ɲɔxɔ sa i xa kaabanakoe xɔn ma.
  pon-2006: Komw ketin sewese ie pwe I en wehwehki sapwellimomwi kosonned kan, oh
    I pahn medemedewe duwen sapwellimomwi padahk kupwuriamwei kan.
  jae-jae: Ôkêŋ aêŋoc kauc êsa êpi intêna, taŋ nêm biŋsu kêjatu naŋ, oc japuc aômnêm
    gêŋsêga ŋam.
  ksd-ksd: Una vaminana iau ure ra maukua i kaum umana vartuluai, Damana ina nununuk
    ure kaum lavur enana papalum.
  tur-YTC: İlkelerindeki öğretiyi anlamamı sağla! O zaman senin şaşılası işlerinin
    Üzerinde derin derin düşünürüm.
  bel-N: Дай мне зразумець шлях загадаў Тваіх, і я буду разважаць пра цуды Твае.
  kpr-kpr: Ninda sari da tuka ava kasama aono dae sise, na sonembe! Amingaso, ninda
    ijuga garigarigo ava dubo jokai kotedo ghaone.
  ind-AYT: Jadikan aku mengerti jalan titah-titah-Mu, maka aku akan merenungkan pekerjaan-pekerjaan-Mu
    yang ajaib.
  yom-yom: Bika ndisudika malongi ma minsiku miaku ; buna ndiela yindula matsiminanga
    maku.
  yut-yut: Nayɨŋ dekbɨ gengo dakon mibɨlɨ nandaŋ pɨsokeŋ. Ae wasok tapmɨmɨ toŋ morapgo
    uŋun do nandaŋ egɨpbeŋ.
  nya-nya: Mundidziwitse chiphunzitso cha malangizo anu; pamenepo ndidzalingalira
    zodabwitsa zanu.
  kyg-kyg: Alika naya malegeꞌna namiꞌnana gemo aepaꞌamo afiꞌna alagepa huꞌna afino.
    Neꞌalina aliꞌyakamo ageteꞌnaeꞌmo nahau aiꞌnova kavaꞌnieꞌmo hapa paiguve.
  hrv-hrv: Pokaži mi put odredaba svojih i o čudesima ću tvojim razmišljat'.
  mps-mps: Nago ena ola mayu, nago bomo yai po wali pao weyu, tama eno nago tigidali
    dwagi dwagi yai homugo koneaibao.
  tpi-tpi: Skulim mi long bihainim lo bilong yu, na bai mi tingting long olgeta gutpela
    gutpela tok bilong yu.
  dan-1931: Lad mig fatte dine Befalingers Vej og grunde på dine Undere. { [*jfr.
    V. 8.] }
  vie-OVCB: Xin cho con hiểu mệnh lệnh của Chúa, để con suy nghiệm việc nhiệm mầu
    của Ngài.
  guj-2017: તમારી સૂચનાઓના માર્ગો સમજવા મારી મદદ કરો, જેથી હું તમારા અદ્દભુત શિક્ષણ
    વિશે ચર્ચા કરી શકું.
  pon-2006A: Komw ketin sewese ie pwe I en wehwehki sapwellimomwi kosonned kan, oh
    I pahn medemedewe duwen sapwellimomwi padahk kapwuriamwei kan.
  por-BRBSL: Let eu entendo o ensinamento de seus preceitos! Em seguida, meditarei
    sobre suas obras maravilhosas.
  eng-OEBUS: Grant me insight into your precepts, and I will muse on your wonders.
  swe-swe: Låt mig förstå vägen för dina påbud, så att jag kan tala om dina fantastiska
    gärningar.
  cth-cth: Na phunglawk hah na panueksak haw, na sak e kângairu hno hah ka pouk han.
  twi-twi: Ma mente nea ɛwɔ wo nkyerɛkyerɛ mu ase; na mesusuw wʼanwonwade ho.
  hlt-hlt: Na olrhi kah a longpuei te kai n'yakming lamtah namah kah khobaerhambae
    dongah ni ka lolmang eh.
  tbz-SIM: M bɛnkɛ ɑ kó kucɛ kó yɛtɑnnɔ̀, kɛ̀ n nɑ kɛ́totí n yɛ̀mmɛ̀ ɑ kó mɛsɑ̀ɑ̀
    nyĩ́nkɛ̀.
  msy-2020: Nɨ nan akuraghtɨ kɨ nɨn akabar aven itir akar mɨngaribagh fogham. Kɨ nɨn
    akar aghuiba zurara dar gan dagh nɨghnɨgham.
  dop-dop: Hʋlʋ-m nyɑ́ kʋsəsɩɩtʋ təŋʋɣʋ nɑ mɑ́ mɑɣɑsɩ nyɑ́ teu tɔm.
  azb-azb: Qayda-qanunlarının yollarını mənə Özün izah et, Xariqələrin barədə dərin
    düşünüm.
  eng-DBY: Make me to understand the way of thy precepts, and I will meditate upon
    thy wondrous works.
  hin-2017: अपने उपदेशों का मार्ग मुझे समझा, तब मैं तेरे आश्चर्यकर्मों पर ध्यान करूँगा।
  wol-KYG: Dégtal ma li sa tegtal yiy firi, ma jàngat say kéemaan.
  bjr-bjr: Qini dadaaqinaqa ani sanda ufa oosanara amiqimasee iria. Anee miqinaqa
    qinee ani naaquqara naakapara ufara indee indee ida marianaura.
  eng-YLT: The way of Thy precepts cause me to understand, And I meditate in Thy wonders.
  kne-kne: Badangam kod sak-en ay mangawat sin bilbilin mo ta say nenemnemek din nakaskasdaaw
    ay inam-amag mo.
  eng-WYC-2017: Learn [or Inform] thou me the way of thy justifyings; and I shall
    be exercised in thy marvels.
  eng-WMBB: Let me understand the teaching of your precepts! Then I will meditate
    on your wondrous works.
  zat-NTPS: Be̱n chéajni'ida' ca gaca guna' ca bdxixruj be'u chee̱ gulaba lazra' ca
    zaj naca da zrente̱ ca' da be̱nu'.
  zty-NTPS: Bzejní'il neda' nich gak gona' da' ẕchi'lo' neto', nich wláb ḻaža'a ka
    zej nak da' ẕente ka' da' beno'.
  urd-GVH: मुझे अपने अहकाम की राह समझने के क़ाबिल बना ताकि तेरे अजायब में महवे-ख़याल
    रहूँ।
  rug-rug: Toka nau pude tumae ni sari na Mua tinarae, meke kaqu balabala va lohi
    la i rau sari na Mua vina tumatumae tolavaedi.
  gaz-gaz: Barsiisa seera keetii na hubachiisi; anis irra deddeebiʼee dinqii kee nan
    yaada.
  fra-LSG: Fais-moi comprendre la voie de tes ordonnances, Et je méditerai sur tes
    merveilles!
  yal-yal: N mali n xa i ya fe ragidixine kolon, alogo n xa n miri i ya kabanako feene
    ma.
  iou-iou: Täŋpäŋ nadäk-nadäkna täŋpewi piräreŋirän gäkŋo jukuman nadäwa tärewäkaŋ
    kudän kudupi täŋkuno unita kaŋ juku piwa.
  haw-1868: E hoike mai oe ia'u i ke ano o kau mau kauoha; A e hookaulana au i kau
    mau hana kupanaha.
  arb-NAV: فَهِّمْنِي طَرِيقَ أَوَامِرِكَ، فَأَتَأَمَّلَ فِي أَعْمَالِكَ الْعَجِيبَةِ.
  ded-ded: Geng meefainuna dederecgeyoacgaac sing negentegecma uaga bibiagoc hennegeng
    amma negensikecbade.
  ewe-ewe: Na mase wò sewo ƒe nufiafia gɔme; ekema made ŋugble le wò nukunuwo ŋu.
  eng-LEE: Cause me to understand the way of thy precepts, that I may meditate on
    thy wonders.
  asm-FB: তোমাৰ আজ্ঞাৰ পথবোৰ মোক বুজাই দিয়া; তাতে মই তোমাৰ আচৰিত কাৰ্যবোৰ ধ্যান কৰিম।
  sus-A: ﭑ مَلِ عِ سَفٌ قَهَامُقٍ رَ، عَلَكٌ ﭑ شَ ﭑ حْشْ سَ عِ شَ كَابَنَكٌي شْن مَ.
  fra-SBL: Fais-moi comprendre l'enseignement de tes préceptes ! Alors je méditerai
    sur tes merveilles.
  hbo-hbo: דֶּֽרֶךְ־פִּקּוּדֶ֥יךָ הֲבִינֵ֑נִי וְ֝אָשִׂ֗יחָה בְּנִפְלְאֹותֶֽיךָ׃
  kik-kik: Menyithia ũrutani wa mawatho maku; na niĩ nĩndĩrĩcũũranagia ũhoro wa magegania
    maku.
  fra-NCL: Fais-moi comprendre la voie de tes ordonnances, et je méditerai sur tes
    merveilles.
  cek-AK: Nang thuitaekhaih loklamnawk to na panoeksak ah; to tiah nahaeloe dawnrai
    hmuennawk to ka poek tih.
  cuk-cuk: Be-Igar-Islidik-Mamaidi, magar-itogega be an-imake, adi, be-ibmar-gegerdaklemaladgi
    an binsaegar.
  pma-pma: Kumonau nilea en hihiseien keil onom, ka nindem usil more tounah keil koa
    komumoni keke nilea aneite teni.
  tel-2017: నీ ఉపదేశమార్గం నాకు బోధపరచు. అప్పుడు నీ దివ్యోపదేశాన్ని నేను నెమరు వేసుకుంటాను.
  hat-BSA: Fè m konprann chemen òdonans Ou yo, pou m kab reflechi tout tan sou mèvèy
    Ou yo.
  kos-kos: Kasreyu tuh nga in kalem ke ma sap lom, Ac nga fah nunku yohk ke kas in
    luti wolana lom.
  hbo-WLC: דֶּֽרֶךְ־פִּקּוּדֶ֥יךָ הֲבִינֵ֑נִי וְ֝אָשִׂ֗יחָה בְּנִפְלְאוֹתֶֽיךָ׃
  ibo-ibo: Mee ka m ghọta ozizi ụkpụrụ gị; ka m nwe ike tụgharịa uche nʼọrụ ebube
    gị niile.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଆଜ୍ଞା-ପଥସବୁ ମୋତେ ବୁଝାଇ ଦିଅ; ତହିଁରେ ମୁଁ ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟଶିକ୍ଷାସବୁ
    ଧ୍ୟାନ କରିବି।
  chk-chk: Kopwe awewe ngeniei usun ai üpwe fetal fän om kewe öüröür, nge ngang üpwe
    ekinlonei om kewe föför mi amwarar.
  rop-rop: YAWEI, album mi blanga sabi detlot lowa blanga yu, en ai garra oldei jinggabat
    ola brabli gudwan ting weya yu oldei dumbat.
  ukr-1871: Дай зрозуміти дорогу росказів твоїх, і буду промишляти про дивні дїла
    твої.
  yon-yon: Eb kongamki yamob ye kerekmen kedmengkawebko kaadkera, kwananeeb kuu binangke
    eb yaa anam andi yeman yaa kuu kube meendobaniin.
  deu-1951: Laß mich den Weg deiner Befehle verstehen und deine Wunder betrachten!
  eng-JPS: Make me to understand the way of Thy precepts, that I may talk of Thy wondrous
    works.
  srp-1865: Urazumi me o putu zapovijesti svojih, i razmišljaæu o èudesima tvojim.
  lug-lug: Njigiriza amateeka go bye gagamba, nange nnaafumiitirizanga ku byamagero
    byo.
  heb-heb: דרך פקודיך הבינני ואשיחה בנפלאותיך׃
  ben-IRV: তোমার নির্দেশ আমাকে বুঝিয়ে দাও, যাতে আমি তোমার আশ্চর্য্য শিক্ষা সব ধ্যান
    করতে পারি।
  ntu-ntu: Okatrp ninge mz nzrkrlz-krnge Loukxtr scm, Murde na-aoti zvz drtwrnge nzwz-krmqng
    kcng tqmyalz.
  pan-pan: ਆਪਣੇ ਫ਼ਰਮਾਨਾਂ ਦਾ ਰਾਹ ਮੈਨੂੰ ਸਮਝਾ, ਤਾਂ ਮੈਂ ਤੇਰੇ ਅਚਰਜ਼ ਸਿਖਿਆਵਾਂ ਉੱਤੇ ਧਿਆਨ
    ਲਾਵਾਂਗਾ।
  mya-JVB: ပေးတော်မူသောဩဝါဒ လမ်း ကို အကျွန်ုပ် နားလည် စေတော်မူပါ။ သို့ပြုလျှင် အံ့ဘွယ်
    သော အမှုတော် တို့ကို ဆင်ခြင် အောက်မေ့ပါမည်။
  kgf-kgf: Méra nénna ʒézé seli acgawac héna niŋtegicmaŋ. Imuhuc waŋ nénna guac haka
    welic welicgia imi nimma héiɋelimaŋ.
  tte-O: Kusaguiyau na me yagu katai am loinao kaiweli na am paisowa namwanamwali
    siyamala yagu kaba nuwanuwatu.
  tbg-tbg: Are ti kahaqiraqe te are tiva taana uvara okara kankomake iriare. Are mintiraqe
    te are nora kaiqa, vo kaiqa vo kaiqa varenarara aatoqi iriqi vuare.
  hmo-hmo: Oiemu taravatu edia anina mani lau dekenai do oi hadibaia, vadaeni oiemu
    hoa karadia do lau laloa.
  zar-NT: Buzéajniʼi nedaʼ ca nácagaca xibá quiuʼ, ateʼ saʼ ládxaʼa ca nácagaca le
    nunuʼ, le tun ga rubánituʼ.
  urd-urd: अपने क़वानीन की राह मुझे समझा दे, और मैं तेरे 'अजायब पर ध्यान करूँगा।
  bqc-SIM: To mà n ↄtondↄkĩiↄ dↄ̃, ma làasoo iↄ ku n yãbↄnsaɛↄwa.
  tcz-CHONGTHU: Na Dan thupeh chu neithem sah'in, chutengleh keiman natohdoh datmo
    umtah hochu kalungin geljing nange.
  mar-mar: मला तुझ्या विधींचा मार्ग समजावून दे. यासाठी की, मी तुझ्या आश्चर्यकारक शिक्षणाचे
    मनन करावे.
  isl-isl: svo að ég skilji hvað þú vilt og upplifi dásemdir þínar.
  hlt-THB: Nang ing nani cawngpyi awipeek khqi ce ning zaksim sak lah; cawhtaw nak
    kawpoek kyi ik-oeih khqi ce poek typ typ kawng nyng.
  qub-qub: Willapämashayquicunata cumlinäpaj sumaj yarpayta goycamay. Almiraypajcunata
    rurashayquitami tantiyayta munä.
  bqp-bqp: Ǹ tó mà n ↄdↄkinↄ dↄ̃, ma laasun nigↄ̃ kú n yãbonsarɛnↄa.
  hat-hat: Fè m' konprann ki jan pou m' swiv lòd ou ban mwen yo. M'a kalkile bèl bagay
    ou fè yo.
  eng-BSB: Make clear to me the way of Your precepts; then I will meditate on Your
    wonders.
  eng-WEBPB: Let me understand the teaching of your precepts! Then I will meditate
    on your wondrous works.
  kbq-kbq: Nagrira naza huge'na kasegeka'amofo agafa'a antahi ama ha'neno. Ana'ma
    hananke'na so'e zantfama hu'nea eri'zama eri'nana zankura nagesa antahintahi hugahue.
  pon-pon: Kom kotin padaki on ia duen al en japwilim omui kujoned akan, i ap pan
    madamadaua duen ar manaman akan.
  nhe-BL: Xinechchihuili ma nijmachili nopa ojtli tlen ipan ninemis para niquintoquilis
    nochi motlanahuatilhua. Huan na nimoyolilhuis ipan nochi nopa huejhueyi tlamantli
    tlen tijchihua.
  wnc-wnc: Gatane mama wamba natdewitde nanindamumso. Siwana nata duya takngatu takngatu
    gata tasikuyak kakngae natanggamatawit.
  bus-bus: Ǹ tó mà n ↄdↄkiinↄ dↄ̃, ma laasuu égↄ̃ kú n yãbↄnsaɛnↄa.
  gub-BL: Exak kar neze'eg heruzar haw ihewe nehe. Hema'enukwaw katu putar nepurumu'e
    haw ikatuahy ma'e rehe nehe.
