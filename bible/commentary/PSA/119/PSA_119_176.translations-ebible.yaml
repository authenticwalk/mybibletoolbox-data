verse: PSA.119.176
translations:
  mal-C: കൂട്ടംവിട്ടലയുന്ന ഒരു ആടിനെപ്പോലെ ഞാൻ തെറ്റിപ്പോയിരിക്കുന്നു. അടിയനെ തേടി
    വരണമേ, അവിടത്തെ കൽപ്പനകൾ ഞാൻ മറന്നിട്ടില്ലല്ലോ.
  deu-TKW: 'Ich gehe in der Irre: wie ein verlorenes Schaf suche deinen Knecht; denn
    deine Gebote vergaß ich nicht.'
  lin-lin: Nazali koyengayenga lokola meme oyo ebungi ; luka ngai, mosali na Yo, pamba
    te nabosani mibeko na Yo te. »
  mmx-mmx: Ara vas soronga nga ngan lisipsip i soronga. Una puse ria, laradi gugu
    ram, mila nia axok lox aie xepe levempapaase ali ram.
  eng-LSV: I wandered as a lost sheep, [so] seek Your servant, || For I have not forgotten
    Your precepts!
  eng-GNV: 'I haue gone astraye like a lost sheepe: seeke thy seruant, for I doe not
    forget thy commandements.'
  eng-WEBSTER: I have gone astray like a lost sheep; seek thy servant; for I do not
    forget thy commandments.
  nhw-BL: Na nimocuapolojtoc quen se pilborregojtzi, yeca xihuala para techtemoqui,
    pampa na amo niquelcajtoc para niquintlepanitas motlanahuatilhua.
  swh-ONEN: Nimetangatanga kama kondoo aliyepotea. Mtafute mtumishi wako, kwa kuwa
    sijasahau amri zako.
  bba-bba: Wee nɑ sirenɛ nɡe yɑ̃ɑ te tɑ kɔ̃ɔre. A nɛ, wunɛn sɔm kowo kɑsuo, nɑ ǹ
    wunɛn woodɑbɑ duɑrimɔ.
  eng-KJVCPB: (ת) I have gone astray like a lost sheep; seek thy servant; For I do
    not forget thy commandments.
  luo-luo: Aserwenyo ka rombo molal, omiyo yie imany jatichni, nimar wiya pok owil
    gi chikeni.
  aii-aii: ܚܠܝܼܛ ܠܝܼ ܐܲܝܟ݂ ܥܸܪܒܵܐ ܛܠܝܼܩܵܐ؛ ܛܥܝܼ ܒܵܬܪ ܪܹܓܘܼܟ݂، ܣܵܒܵܒ ܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܠܵܐ
    ܡܘܼܢܫܹܐ ܠܝܼ.
  meu-meu: Lau vada na raka boioboio, dobi mamoena na heto; emu hesiai tauna ba tahua,
    badina be emu haheḡani herevadia asina lalodia boiomu.
  npi-ULB: हराएको भेडाझैं म बरालिएको छु । आफ्‍नो सेवकलाई खोज्नुहोस् । किनकि मैले तपाईंका
    आज्ञाहरू बिर्सेको छैन ।
  yor-yor: Èmí ti ṣìnà bí àgùntàn tí ó sọnù. Wá ìránṣẹ́ rẹ, nítorí èmi kò gbàgbé àṣẹ
    rẹ.
  pes-OPCB: مانند گوسفند گمشده سرگردان هستم! بیا و مرا دریاب، زیرا خادمت احکام تو
    را فراموش نکرده است.
  tgl-ULB: Naligaw ako tulad ng nawalang tupa; hanapin mo ang iyong lingkod, dahil
    hindi ko kinalimutan ang mga kautusan mo.
  nop-nop: Nu dompadi fiit tiiŋ wondok tuwolit, talik fofooŋ u agaŋ bikabugut. Unduŋ
    doktiŋa du buŋa kwanai-mege nu nolohiŋa nabeŋ. Nu adi Yodoko Medegedok nadikaule
    mu tilat.
  hui-hui: I̱ hariga bayale yu wahalu pu tara howa i̱ nogo sibi pu ereba hene ale
    ko. I̱na í̠naga bi mana lowini ngeru yu wanahagaore kogo manda buwa í̠na í̠naga
    biabe biahaga i̱ kogonigo i̱ taya bibe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ပောက်​သွား​သော​သိုး​ကဲ့​သို့ လမ်း​မှား​လက်​ရှိ​ပါ​၏။
    သို့​ဖြစ်​၍​ကြွ​တော်​မူ​လက်​ကိုယ်​တော်​ရှင်​၏ အ​စေ​ခံ​ကွန်​တော်​မျိုး​အား ရှာ​တော်​မူ​ပါ။
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကို​မ​မေ့​မ​လော့​ပါ။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྣམས་བདག་གིས་མ་བརྗེད༌པས། །ང་རང་སྟོར་བའི་ལུག་ལྟར་གྱར་ན༌ཡང༌། །ཁྱེད་ཀྱིས་ཞབས་ཕྱི་ང་རང་འཚོལ་བར༌མཛོད།།
  wsk-wsk: Ani sipsip bo nguala sipa yumu namerem wore iwita. Ani nika ura kari, aga
    kupu ale agarkiko, mu awuk, ani nika den mu ko me angamili saposo.
  sna-sna: Ndakatsauka segwai rakarasika. Tsvakai muranda wenyu, nokuti handina kukanganwa
    mirayiro yenyu.
  spa-BLM: Me he extraviado como una oveja perdida. Busca a tu siervo, pues no olvido
    tus mandamientos.
  cac-cac: Ix in satb'at icha noc' calnel sacleminac yajb'ati. Cotan̈, say in ec'
    a in a checab' in tic, yujto max b'atlaj a checnab'il satc'olal vuuj.
  swh-ULB: Nimetanga-tanga kama kondoo aliyepotea; mtafute mtumishi wako, kwa maana
    sijazisahau amri zako.
  deu-ELBBK: Ich bin umhergeirrt wie ein verlorenes Schaf; suche deinen Knecht! Denn
    ich habe deine Gebote nicht vergessen.
  mbb-OT: Netazin a iring te kerehidu he netazin, umbe pen-ahaa a is suluǥuen nu,
    su wazè ku lipati is menge suǥù nu.
  mal-2015: കാണാതെപോയ ആടുപോലെ ഞാൻ തെറ്റിപ്പോയിരിക്കുന്നു; അടിയനെ അന്വേഷിക്കേണമേ; നിന്റെ
    കല്പനകളെ ഞാൻ മറക്കുന്നില്ല.
  gup-gup: Ngaye ngawarrebore manbolhbubuyika yiman kayime sheep nawu mayahmeng. Dja
    kanyawa! Kanngalkemen, dja ngaye minj ngabengmidjdangimeninj manbu kunwok kore
    ngudda kanwokwong.
  rmc-rmc: Bludzinav sar o našado bakroro. Av te rodel tire služobňikos, se me na
    bisterďom pre tire prikazaňja.
  nlg-nlg: Inau tu hughi keha te vagha na bolo asi, mai mo ko kene taoniu, Inau tu
    mua nighi ponolio nimua na lei vetena.
  pes-OPV: مثل گوسفند گم شده، آواره گشتم. بنده خود را طلب نما، زیرا که اوامر تو را
    فراموش نکردم.
  ron-1924: 'Рэтэческ ка о оае пердутэ: каутэ пе робул Тэу, кэч ну уйт порунчиле Тале!'
  ben-OBCV: আমি হারিয়ে যাওয়া মেষের মতো বিপথে গিয়েছি। তোমার দাসের অন্বেষণ করো, কারণ
    আমি তোমার আদেশগুলি ভুলে যাইনি।
  som-som: Waxaan u hallaabay sidii lax luntay, haddaba anigoo addoonkaaga ah i doondoon,
    Waayo, amarradaada ma aan illoobo.
  eng-ASVBT: I have gone astray like a lost sheep; seek thy servant; For I do not
    forget thy commandments.
  mna-mna: Nio mbesooŋo ku. Tamen iŋgi aŋsaŋsaŋ kembei sipsip ta imbiriizi na. Tana
    ru yo, mi kam yo ma aŋmiili mini. Pa nio motoŋ mbeleele tutu ku som.
  ita-1885: Io vo errando, come una pecora smarrita; cerca il tuo servitore; Perciocchè
    io non ho dimenticati i tuoi comandamenti.
  eng-ULB: I have wandered off like a lost sheep; seek your servant, for I have not
    forgotten your commandments.
  spa-VBL: He vagado como una oveja perdida; por eso te pido que vengas a buscarme,
    porque no me he olvidado de tus mandamientos.
  fra-_FOB: 'Je suis errant comme une brebis perdue: cherche ton serviteur, car je
    n''ai point oublié tes commandements.'
  mal-mal: കാണാതെപോയ ആടുപോലെ ഞാൻ തെറ്റിപ്പോയിരിക്കുന്നു; അടിയനെ അന്വേഷിക്കണമേ; അങ്ങയുടെ
    കല്പനകൾ ഞാൻ മറക്കുന്നില്ല.
  urd-GVR: Maiṅ bhaṭkī huī bheṛ kī tarah āwārā phir rahā hūṅ. Apne ḳhādim ko talāsh
    kar, kyoṅki maiṅ tere ahkām nahīṅ bhūltā.
  suz-BL: गो जाम्‍शो भेडा खोदेंशो पा लां जाम्‍शो बाक्‍नुङ। इन गेय पाइब, आं कली माल्‍यीनी।
    मारदे हना गो इन शेंशो लोव़ मप्रेंनुङ। यसैया ५३:६
  eng-NOY: I wander like a lost sheep; seek thy servant, For I do not forget thy commandments!
  ita-1927: Io vo errando come pecora smarrita; cerca il tuo servitore, perché io
    non dimentico i tuoi comandamenti.
  ckb-ckb: وەک بەرخی وێڵ گومڕا بووم، بەدوای خزمەتکارەکەتدا بگەڕێ، چونکە ڕاسپاردەکانی
    تۆم لەبیر نەکردووە.
  eng-BBE: I have gone out of the way like a wandering sheep; make search for your
    servant; for I keep your teachings ever in mind.
  xsi-xsi: Naŋa aŋgeŋge ŋana nzâla ara kâ, itogo lama isapiri kala izizâla ŋana nia
    kâ. Naŋa ano pano tu kumâ kuroto ŋana ne wurâta tamâta naŋa, ŋana tu naŋa ŋandai
    kaloŋgu kapa ŋana noko ne ŋgua tukuŋa ŋga.
  kan-OKCV: ತಪ್ಪಿಹೋದ ಕುರಿಯಂತೆ ನಾನು ದಾರಿತಪ್ಪಿದ್ದೇನೆ. ನಿಮ್ಮ ಸೇವಕನಾದ ನನ್ನನ್ನು ಬಂದು ಹುಡುಕಿರಿ,
    ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ನಾನು ಮರೆಯುವುದಿಲ್ಲ.
  tam-2017: காணாமற்போன ஆட்டைப்போல வழிதப்பிப்போனேன்; உமது அடியேனைத் தேடும்; உமது கற்பனைகளை
    நான் மறக்கமாட்டேன்.
  spa-RV-1909: Yo anduve errante como oveja extraviada; busca á tu siervo; porque
    no me he olvidado de tus mandamientos.
  ron-BTF: Am rătăcit ca o oaie pierdută; caută pe servitorul tău, pentru că nu uit
    poruncile tale.
  eng-WEBP: I have gone astray like a lost sheep. Seek your servant, for I don’t forget
    your commandments.
  eng-FBV: I have wandered away like a lost sheep, so please come looking for me,
    for I have not forgotten your commandments.
  nld-1939: 'Als een verloren schaap dool ik rond: zoek uw dienaar weer op, Want nimmer
    heb ik uw geboden vergeten!'
  nch-BL: Na nimocuapolojtoc quej se pilborregojtzi, yeca xihuala para techtemoqui,
    pampa na amo niquelcajtoc para niquintepanitas motanahuatilhua.
  vie-1934: 'Tôi xiêu lạc khác nào con chiên mất: Xin hãy tìm kiếm kẻ tôi tớ Chúa,
    Vì tôi không quên điều răn của Chúa.'
  cha-cha: 'Juabagyo, parejo yan y malingo na quinilo: aligao y tentagomo; sa ti malelefayo
    ni y tiningomo sija.'
  hin-CV: मैं खोई हुई भेड़ के समान हो गया था. आप ही अपने सेवक को खोज लीजिए, क्योंकि
    मैं आपके आदेशों को भूला नहीं.
  eng-OURB: תּ (Ta’iytiy, I have gone astray) I have gone astray like a lost sheep.
    Seek your servant, for I don’t forget your mitzvot ·instructions·.
  spa-BES: Me he apartado del camino como una oveja errante; busca a tu siervo; porque
    mantengo tus enseñanzas siempre en mente.
  tdx-tdx: Nivike hoe añondry motso iraho; tsoeho o mpitoro’oo, fa tsy likofeko o
    fepè’oo.
  tha-KJV: ข้าพระองค์หลงเจิ่นดังแกะที่หายไป ขอทรงเสาะหาผู้​รับใช้​ของพระองค์ เพราะข้าพระองค์​ไม่​ลืมพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Tenho andado sem rumo, como uma ovelha perdida; busca a teu servo,
    pois eu não me esqueci de teus mandamentos.
  deu-ELO: Ich bin umhergeirrt wie ein verlorenes Schaf; suche deinen Knecht! Denn
    ich habe deine Gebote nicht vergessen.
  eng-WYC-2018: I erred as a sheep that perished; Lord, seek thy servant, for I forgat
    not thy commandments. (I have wandered about like a lost sheep; Lord, search for
    thy servant, for I have not forgotten thy commandments.)
  epo-epo: Mi erarvagis kiel perdita ŝafo; Elserĉu Vian sklavon, ĉar Viajn ordonojn
    mi ne forgesis.
  gfk-gfk: Iau te rara hoing tiga sipsip i te panim. Silihe iau, no num tultulai,
    kanong iau pai lik luban ira num hartula.
  uig-PIN: Mǝn yoldin adaxⱪan ⱪoydǝk tǝmtirǝp ⱪaldim; Ⱪulungni izdigǝysǝn; Qünki ǝmrliringni
    untup ⱪalƣinim yoⱪ.
  beo-beo: 'Na da sibi fisi defele, doulalala. Na da Dia hawa: hamosu dunu. Amaiba:le,
    Dia na hogomusa: misa! Bai na da Dia hamoma:ne sia:i noga:le ouligi.'
  tpi-OTNT: Mi lusim gutpela rot pinis olsem sipsip i lus. Olsem na yu mas kam painim
    mi, wokman bilong yu. Mi no save lusim tingting long lo bilong yu.
  hau-SA: Na kauce kamar ɓatacciyar tunkiya. Ka nemi bawanka, gama ban manta da umarnanka
    ba.
  udu-udu: Aha/ yakina per mo me’d ḵa’bal jin thiski e mo. Simmi c̱iŋkinam pini e
    mo, haali/ aha/ dinaki ŋa gwoŋḵan pini kun ’kwarkunu mo.
  uig-LAT: Men yoldin adashqan qoydek temtirep qaldim; Qulungni izdigeysen; Chünki
    emrliringni untup qalghinim yoq.
  nde-nde: Ngiphambukile njengemvu elahlekileyo. Yidinge inceku yakho, ngoba kangikayikhohlwa
    imilayo yakho.
  ton-ton: Naʻaku hē ʻo hangē ko e sipi kuo mole; ke ke kumi hoʻo tamaioʻeiki; he
    ʻoku ʻikai ngalo ʻiate au hoʻo ngaahi fekau.
  ces-1613: Bloudím jako ovce ztracená, hledejž služebníka svého, neboť se na přikázaní
    tvá nezapomínám.
  eng-WMB: I have gone astray like a lost sheep. Seek your servant, for I don’t forget
    your commandments.
  tam-TCV: காணாமற்போன ஆட்டைப்போல் நான் வழிவிலகிப் போய்விட்டேன்; உமது அடியேனைத் தேடுவீராக;
    ஏனெனில் நான் உமது கட்டளைகளை மறக்கவில்லை.
  ceb-ULB: Naglatagaw ako sama sa nawala nga karnero; pangitaa ang imong sulugoon,
    kay wala ko hikalimti ang imong mga sugo.
  pol-UBG: Błądzę jak zgubiona owca; szukaj twego sługi, bo nie zapominam twoich przykazań.
  urd-GVU: مَیں بھٹکی ہوئی بھیڑ کی طرح آوارہ پھر رہا ہوں۔ اپنے خادم کو تلاش کر، کیونکہ
    مَیں تیرے احکام نہیں بھولتا۔
  eng-OEBCW: I have strayed like a wandering sheep seek your servant, because I do
    not forget your commandments.
  deu-1912: Ich bin ein verirrtes und verlorenes Schaf. Suche deinen Knecht; denn
    ich vergesse deiner Gebote nicht.
  kan-2017: ನಾನು ತಪ್ಪಿಹೋದ ಕುರಿಯಂತೆ ಅಲೆಯುತ್ತಿದ್ದೇನೆ, ನಿನ್ನ ಸೇವಕನನ್ನು ಪರಾಂಬರಿಸು. ನಾನು
    ನಿನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಮರೆಯುವುದಿಲ್ಲ.
  yap-yap: Gu be deraw ni bod ba saf nike malog; are moy ngam changar nigeg, i gag
    e tapigpig rom, ni bochan e dawor gu n’ag e motochiyel rom.
  hlt-MCSB: Tu bangla kho ka hmang tih ka milh dae, na sal he na olpaek ka hnilh pawt
    dongah n'tlap lah.
  mdy-ETH: ዓዳ ዣኣሌ ማራይጉዲ ታ ማዔኔ፤ ዓይሢፆ ታ ኔኤሲ ዋሊባኣሢሮ ታና ኔ ዓይላሢ ኔኤኒ ኮዔ።
  twi-ASANTE: Mafom ɛkwan sɛ odwan a wayera. Hwehwɛ wo ɔsomfoɔ, ɛfiri sɛ me werɛ mfirii
    wo mmaransɛm no.
  eng-WEBU: I have gone astray like a lost sheep. Seek your servant, for I don’t forget
    your commandments.
  spa-PDDPT: Anduve errante como oveja perdida. Busca a tu esclavo, Porque no olvido
    tus Mandamientos.
  gun-gun: Vexa'i kanhygue rami aiko. Xereka ke, mba'eta xee nerembiguai ndaxerexarai
    'rã rejapo uka va'ekue gui. Oguataa rupi ikuai va'e oporaei aguã.
  agu-BL: Qui't na pujx imbe' wa'n chi na ban jun tal cneru' yi na tx'akxij. Sajk
    binu' tan wuch'eye'n, na qui na el yi ẍchusu'nu' te inc'u'l.
  ilo-ULB: Naiyaw-awanak a kasla napukaw a karnero; birukem ti adipenmo, ta saanko
    a nalipatan dagiti bilbilinmo.
  kpg-kpg: Au e heehee halaangaa gadoo be tama siibi ne ngala. Hanimoi halahala ina
    au, go dau dangada hai hegau, idimaa au digi huli gi daha mo au haganoho.
  uig-ARA: مەن يولدىن ئاداشقان قويدەك تەمتىرەپ قالدىم؛ قۇلۇڭنى ئىزدىگەيسەن؛ چۈنكى
    ئەمرلىرىڭنى ئۇنتۇپ قالغىنىم يوق.
  sus-sus: N nabɛɲinxi nɛ alɔ yɛxɛ lɔɛxi. I xa n tan i xa konyi fen, barima n mu nɛɛmuxi
    i xa yaamarie ma.
  pon-2006: I kin sansalongseli duwehte sihpw men me salongalahr; eri, komwi ketido
    rapahkin ie, sapwellimomwi ladu, pwehki ei sohte kin sohpeisang sapwellimomwi
    kosonned kan.
  jae-jae: Aê gao sic amboac domba gêbôm, onsom nêm sakiŋwaga gebe aê kaliŋ aômnêm
    biŋsu siŋ atom.
  ksd-ksd: Iau tar vana rara da ra sip i rara; una tikan upi kaum tultul; Tago pa
    iau nuk vue kaum lavur vartuluai.
  tur-YTC: Kaybolmuş bir koyun gibi yoldan saptım. Hizmetkârını ara, Çünkü ben senin
    buyruklarını unutmam.
  bel-N: Я заблукаў як авечка, што згубілася, адшукай Ты слугу Твайго, бо прыказаньняў
    Тваіх я не забываўся.
  kpr-kpr: Kau sifi enimi baghimbari gedo irira, aminga ava na emboroda yaba yaba
    ghuse irena. Avata ni rea sisesa ava, na jo kotae useni. Ava sedo, foa namoa kakova
    edo unumbaso dae resena!
  ind-AYT: Aku telah tersesat seperti domba yang hilang, carilah hamba-Mu ini karena
    aku tidak melupakan perintah-perintah-Mu.
  yom-yom: Ndidiengila banga nkangu wu mamemi mazimbala, tomba kisadi kiaku, bila
    ndisia zimbakana ko zithumunu ziaku.
  yut-yut: Sipsip da kɨŋ pasɨlgaŋ uŋun da tɨlak kosit tagɨsi kɨlɨ yɨpmaŋ dekgɨm. Do
    abɨŋ oman amɨngo nak do wusɨki. Nak gen tebango do dɨma ɨŋtosot.
  nya-nya: Ndasochera ngati nkhosa yotayika, funafunani mtumiki wanu, pakuti sindinayiwale
    malamulo anu.
  kyg-kyg: Nagaemo hiyo, huka huꞌnana gekaeꞌmo nage okaniꞌniyaꞌmofeꞌmo kahauya huka
    nago. Lageso huꞌniya sipisipigana huꞌna kataleꞌna uꞌnovanagi aliꞌyakamo neꞌaluva
    vekamo kahauya huka nageka navato.
  hrv-hrv: 'K''o ovca izgubljena ja zalutah: o, potraži slugu svojega jer zapovijedi
    tvoje ja ne zaboravih.'
  mps-mps: Eno te sunumi tagalama olo bilibao, te kibu sipsip wai hagabo tiwai ebao.
    Tama tibaso, nago ena naga sę bidi gegagasao. Magi baso meni, eno nago bomo yai
    po homu kone palobo, me gegeda pabo meni dao.
  tpi-tpi: Mi lusim gutpela rot pinis olsem sipsip i lus. Olsem na yu mas kam painim
    mi, wokman bilong yu. Mi no save lusim tingting long lo bilong yu.
  dan-1931: Farer jeg vild som det tabte Får, så opsøg din Tjener, thi jeg glemte
    ikke dine Bud.
  vie-OVCB: Con lang thang như chiên lạc lối; xin Chúa tìm kiếm con về, vì con vẫn
    không quên mệnh lệnh Chúa.
  guj-2017: હું ભૂલા પડેલા ઘેટાંની જેમ ભટકી ગયો છું; તમારા સેવકને શોધી કાઢો, કારણ
    કે હું તમારી આજ્ઞાઓને ભૂલ્યો નથી.
  pon-2006A: I kin sansalongseli duwehte sihpw men me salongalahr; eri, komwi ketido
    rapahkin ie, sapwellimomwi ladu, pwehki ei sohte kin sohpeisang sapwellimomwi
    kosonned kan.
  por-BRBSL: Eu me perdi como uma ovelha perdida. Procure seu servo, pois não me esqueço
    de seus mandamentos.
  eng-OEBUS: I have strayed like a wandering sheep seek your servant, because I do
    not forget your commandments.
  swe-swe: Jag har gått vilse som ett förlorat får. Kom sök efter din tjänare, för
    jag har inte glömt dina bud.
  cth-cth: Tu kahmat e patetlah ka kahma. Na san heh na tawng haw. Bangkongtetpawiteh,
    nange kâpoelawknaw teh ka pahnim hoeh.
  twi-twi: Mafom kwan sɛ oguan a wayera. Hwehwɛ wo somfo, efisɛ me werɛ mfii wo mmara
    nsɛm no ɛ.
  hlt-hlt: Tu bangla kho ka hmang tih ka milh dae, na sal he na olpaek ka hnilh pawt
    dongah n'tlap lah.
  tbz-SIM: Nh ɑ̃tirɛmu kɛ dònnɛ̀ fɛpìèfɛ̀ fɛ̀ɛ̀ feti. N wɑmmú mí nhɑ kóo tɔ̃ntì, kɛ
    yɛ̃́ n yí yɛ̃̀mmɛ̀ ɑ tɑnnɔ̀.
  msy-2020: Kɨ nɨn ingangarir gumazim. Kɨ sipsipɨn ovengezimɨn mɨn tuavir aghuim ataki.
    Kɨ nɨn Akar Gavgaviba gɨn amadir puvatɨ, kamaghɨn amizɨ, nɨ na bagh izɨ na buri.
  dop-dop: Mɑ kɛ́ cɔɔlʋ kɛ́ ɩsɩɩ heu kʋlepu, pɛɛkɩ nyɑ́ təmlɛ tʋ mɑ́. Mpi tɔ, mɑɑ
    sɔɔkɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: İtən quzu kimi azmışam, qulunu axtar, Çünki əmrlərini unutmamışam.
  eng-DBY: 'I have gone astray like a lost sheep: seek thy servant; for I have not
    forgotten thy commandments.'
  hin-2017: मैं खोई हुई भेड़ के समान भटका हूँ; तू अपने दास को ढूँढ़ ले, क्योंकि मैं
    तेरी आज्ञाओं को भूल नहीं गया।
  wol-KYG: Lajj naa ni xar mu réer; gindi ma, Sang bi, sàgganewma say santaane de!
  swp-swp: Eau ea laupono doha mamoe ie gege wa; em heaheari tauna taba u eo’oi, paana
    em lauhesom ribadi nige esau ea nuahuiei.
  bjr-bjr: Qinee auiara sipsipara foora auiaqa nidaqa. Qinee sia ani sandufa qimeesu
    uqimarunnanara anee aniree qini aneenna ainainira faiqi randasee paquria.
  eng-YLT: I wandered as a lost sheep, seek Thy servant, For Thy precepts I have not
    forgotten!
  kne-kne: Nasangawak ay kaman nalitaw ay karnero, anapem komas sak-en ay mansilsilbin
    sik-a, Apo, tan adiak linglinglingan din bilbilin mo.
  eng-WYC-2017: I erred as a sheep that perished; Lord, seek thy servant, for I forgat
    not thy commandments.
  eng-WMBB: I have gone astray like a lost sheep. Seek your servant, for I don’t forget
    your commandments.
  zat-NTPS: Gudéa' chalá'ala ca dxedá tu zrila' naníteba'. Bexilaj neda', we̱n zrin
    chiu', lawe' da quebe ne gal-la lazra' da bdxixruj be'u.
  zty-NTPS: Ẕdía' cheḻa'ale kan ẕda to ẕila' nnitlba'. Beyílj neda', wen žin chio',
    dan' bi na' gaḻ ḻaža'a da' ka' bchi'lo' neto'.
  urd-GVH: मैं भटकी हुई भेड़ की तरह आवारा फिर रहा हूँ। अपने ख़ादिम को तलाश कर, क्योंकि
    मैं तेरे अहकाम नहीं भूलता।
  rug-rug: Ene hoboro lamae si rau, guana sipi muliuṉu, gua asa ke mae, Mamu hata
    pule nau si arau sa Mua nabulu, ura na lopu kilu i rau sari na Mua tinarae.
  gaz-gaz: Ani akkuma hoolaa badee karaa irraa jalʼadheera. Ani ajajawwan kee hin
    irraanfanneetii, tajaajilaa kee barbaadi.
  fra-LSG: 'Je suis errant comme une brebis perdue: cherche ton serviteur, Car je
    n’oublie point tes commandements.'
  yal-yal: N bata tantan kiraan ma alo yɛxɛɛn naxan lɔxi ayi. Fa n tan i ya walikɛɛn
    fen, amasɔtɔ n mi ɲinanxi i ya yamarine xɔn.
  iou-iou: Näk yawak ägwän taŋpeŋ kwani udewani unita gäk epän watä ämaka näka wäyäkŋeŋpäŋ
    nabäŋ ahäsi. Imata, näk gäkŋo juku-manka iwatta epäni kehäromi täk täyat.
  haw-1868: Ua hele hewa au, e like me ka hipa nalowale, E kii mai oe i kau kauwa;
    No ka mea, aole au i hoopoina i kau mau kauoha.
  arb-NAV: تِهْتُ كَخَرُوفٍ ضَالٍّ. فَابْحَثْ عَنْ عَبْدِكَ، فَإِنِّي لَمْ أَنْسَ
    وَصَايَاكَ.
  ded-ded: Rama sufu sufuyango sing segema kengande, ni ifi isoc sing segema kenai.
    Ni, kingang ngicgango geac nonoyoac mi nigecnuudeac hama meficnuna.
  ewe-ewe: Metra mɔ abe alẽ bubu ene. Di wò dɔla la, elabena nyemeŋlɔ wò sededewo
    be o.
  eng-LEE: 'I have gone erringly astray like a lost sheep: seek thy servant; for thy
    commandments have I not forgotten.'
  asm-FB: হেৰোৱা মেৰ-ছাগৰ দৰে মই ভ্ৰান্ত হলোঁ; তোমাৰ দাসক তুমি বিচাৰি লোৱা; কিয়নো
    তোমাৰ আজ্ঞাবোৰ মই পাহৰা নাই।
  sus-A: ﭑ نَبّحِنشِ نّ عَلْ يّشّ لْيشِ. عِ شَ ﭑ تَن عِ شَ كٌنيِ قٍن، بَرِ مَ ﭑ مُ
    نّيمُشِ عِ شَ يَامَرِيٍ مَ.
  fra-SBL: Je me suis égaré comme une brebis égarée. Cherche ton serviteur, car je
    n'oublie pas tes commandements.
  hbo-hbo: תָּעִ֗יתִי כְּשֶׂ֣ה אֹ֭בֵד בַּקֵּ֣שׁ עַבְדֶּ֑ךָ כִּ֥י מִ֝צְוֹתֶ֗יךָ לֹ֣א
    שָׁכָֽחְתִּי׃
  kik-kik: Niĩ nĩhĩtĩtie njĩra ta ngʼondu yũrĩte. Gĩcarie ndungata yaku, nĩgũkorwo
    ndiriganĩirwo nĩ maathani maku.
  fra-NCL: 'Je suis errant comme une brebis égarée : cherche ton serviteur ; car je
    n’oublie pas tes commandements.'
  cek-AK: Kai loe tuu kanghmaa baktiah loklam kang hmang sut boeh; na tamna to pakrong
    ah; nang paek ih loknawk to ka pahnet ai.
  cuk-cuk: Sibad-wawaad-yoggus-gudibayobi, an gudiid. An-be-maiga-gudiid be amidage,
    ar Be-Igar-Mamaidi an gwen iedisulid.
  pma-pma: Inau navi meatin toumien onom ka nakur tun sise koa mal suval sipsip tai
    koa vuol. Sakini, kimai li kihotin inau, veni ek rovobongentei mengkatien keil
    onom.
  tel-2017: తప్పిపోయిన గొర్రెలాగా నేను దారి తప్పి తిరిగాను. నీ సేవకుణ్ణి వెతికి పట్టుకో.
    ఎందుకంటే నేను నీ ఆజ్ఞలను విస్మరించేవాణ్ణి కాను.
  hat-BSA: Mwen te vin egare tankou yon mouton pèdi. Chache jwenn sèvitè Ou a, paske
    mwen pa bliye kòmandman Ou yo.
  kos-kos: Nga nikinyula in fufahsryesr luk oana soko sheep tuhlac; Ke ma inge fahsru
    ac sukyu, mwet kulansap lom, Mweyen nga tiana pilesru ma sap lom.
  hbo-WLC: תָּעִ֗יתִי כְּשֶׂ֣ה אֹ֭בֵד בַּקֵּ֣שׁ עַבְדֶּ֑ךָ כִּ֥י מִ֝צְוֺתֶ֗יךָ לֹ֣א
    שָׁכָֽחְתִּי׃
  ibo-ibo: Akpafuola m dịka atụrụ nke furu efu, chọọ ohu gị, nʼihi na echefubeghị
    m iwu gị niile.
  ory-ory: ମୁଁ ହଜାମେଷ ପରି ବିପଥଗାମୀ ହୋଇଅଛି; ଆପଣା ଦାସକୁ ଖୋଜ; କାରଣ ମୁଁ ତୁମ୍ଭ ଆଜ୍ଞାସକଳ
    ପାସୋରୁ ନାହିଁ।
  chk-chk: Üa mwälechfeil usun eman sip mi mwälechela, kopwe küttaei ngang noum chon
    angang, pun üsap manlükala om kewe allük.
  rop-rop: Mi wokaranbat laiga ship weya imbin los. Wal yu kaman en lukabat mi, yu
    wekinmen, dumaji ai nomo bin fogedabat ola lowa blanga yu.
  ukr-1871: Блукаю, мов вівця заблудивша; шукай слугу твого! Я бо не забув заповідей
    твоїх.
  yon-yon: Ne kuu sibi biknemoon areb awerendobenmo yarebiin kowe, eb dememan ne dowad
    mene kerekne onme, amborom kuu ne kuu ebbed kwanime andi ye weng kuu ma nonondandimokban
    kowe.
  deu-1951: Ich bin verirrt wie ein verlorenes Schaf; suche deinen Knecht! Denn deine
    Gebote habe ich nicht vergessen!
  eng-JPS: I have gone astray like a lost sheep; seek Thy servant; for I have not
    forgotten Thy commandments.
  srp-1865: 'Zaðoh kao ovca izgubljena: traži slugu svojega; jer zapovijesti tvojih
    ne zaboravih.'
  lug-lug: Ndi ng’endiga ebuze. Onoonye omuddu wo, kubanga seerabidde mateeka go.
  heb-heb: תעיתי כשה אבד בקש עבדך כי מצותיך לא שכחתי׃
  ben-IRV: আমি হারানো মেষের মত হয়েছি; তোমার দাসের অন্বেষণ কর; কারণ আমি তোমার আদেশ
    সকল ভুলে যাই নি।
  ntu-ntu: Zmrlz ngrm nakqlelvzti-zvzle ninge. Murde kxmule-esz' vecpx-lzbqbo bam,
    A' trmrbrtitru mz drtwrnge lrpzki rm.
  pan-pan: ਮੈਂ ਗੁਆਚੀ ਹੋਈ ਭੇਡ ਵਾਂਗੂੰ ਭਟਕ ਗਿਆ ਹਾਂ, ਆਪਣੇ ਦਾਸ ਨੂੰ ਭਾਲ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ
    ਹੁਕਮ ਨਹੀਂ ਭੁੱਲਦਾ ਹਾਂ।
  mya-JVB: ပျောက် သော သိုး ကဲ့သို့ အကျွန်ုပ်သည် လမ်းလွဲ ပါပြီ။ ကိုယ်တော် ၏ ကျွန် ကိုရှာ
    တော်မူပါ။ အကျွန်ုပ်သည် ပညတ် တော်တို့ကို မ မေ့ မလျော့ပါ။
  kgf-kgf: Ni rama soho sohoya ésécnec rouc wamma kecʒua. Néŋ ni héna acgawac eluŋ
    ménda nuanʒac imuac weleŋ qeqe icga ni mihicŋi némbésémaŋ.
  tte-O: Yau besiele sipi kwalakwalalelena. Kabo kulaoma yau am topaisowa kuloyaiyau
    kaiwena am loinao nige yanunuwa-mwatainagili.
  tbg-tbg: Sipisipivano vi aniharo kakakima vintemake, tevata hampi niha kakakima
    vunarave. Mpo, te mintunarara tira, are ti nena kaiqa vaiinti tuvu ranta kaane.
    Are tiva taana uvara te kiama tauru kauro.
  hmo-hmo: Lau be lau loaloa kava noho, ia boio vadaeni mamoe bamona. Unai dainai
    mani emu kara lau, oiemu hesiai tauna, do oi tahua, badina be oiemu taravatu lau
    laloaboio lasi.
  zar-NT: Ridödaʼ tsöláʼalö ca tubaʼ böʼcuʼ zxilaʼ nanítibaʼ. Gudá dudiljuʼ nedaʼ,
    huen dxin quiuʼ, tuʼ cabí ral-la ládxaʼa xibá nunuʼ.
  urd-urd: मैं खोई हुई भेड़ की तरह भटक गया हूँ अपने बन्दे की तलाश कर, क्यूँकि मैं
    तेरे फ़रमान को नहीं भूलता।
  bqc-SIM: Ma liaa lán sã pↄ́ sã̀sãwa, mapi n zↄ̀blena, ma wɛɛlɛ, asa n yã́ↄ
    i sãmaguo.
  tcz-CHONGTHU: Kelngoi banga vahmanga kahitai hungin lang neihung holdoh tan ajeh
    chu nathupeh hohi keiman kasumil theipoi.
  mar-mar: मी हरवलेल्या मेंढराप्रमाणे भरकटलो आहे; तू आपल्या सेवकाचा शोध कर, कारण मी
    तुझ्या आज्ञा विसरलो नाही.
  isl-isl: Ég villist eins og týndur sauður, leitaðu mín, því að boðorðum þínum hef
    ég ekki gleymt.
  hlt-THB: Tuu ak qeng amyihna lam hang hqoeng hawh nyng. Na tyihzawih ve sui lah,
    kawtih nak awipeekkhqi ce am hilh nyng.
  qub-qub: Nogaga uyshanömi pantacäcushcä. Ashimaj shaycamuy ari. Nogaga manami gongashcächu
    mandamintuyquicunata.
  bqp-bqp: Ma zã zɛ́a lán sã kũ à sã̀tɛ bà, ǹ makũ n zↄ̀bleri wɛtɛ, zaakũ n
    yãdannɛnanↄ dí sãmaguro.
  hat-hat: Mwen tankou yon mouton ki pèdi bann li. Tanpri, vin chache m', paske mwen
    pa janm bliye kòmandman ou yo.
  eng-BSB: I have strayed like a lost sheep; seek Your servant, for I have not forgotten
    Your commandments.
  eng-WEBPB: I have gone astray like a lost sheep. Seek your servant, for I don’t
    forget your commandments.
  kbq-kbq: Sipisipi afumo'ma hiaza hu'na kana atre'na hazagre'noe. Ana hu'noanki Kagri
    eri'za vahekamo'na eme hakrenka navro. Na'ankure Kagri kasegegura naganera nokanue.
  pon-pon: Nai raj on jip amen me janjalon jili o jalonala; kom kotin rapaki japwilim
    omui ladu, pwe i jota monokela omui kujoned akan.
  nhe-BL: Na nimocuapolojtoc queja se pilborregojtzi, yeca xihuala para xinechtemoqui,
    pampa na ax niquilcajtoc para niquintlepanitas moley.
  wnc-wnc: Sike na kepi noman taknga sipsip gwenda ginikakut binga tekum. Unzingge
    gata asiknga apu nae nawamso. Puya aminda tapakaen. Dasingge, na gikan mama wamba
    dua teat.
  bus-bus: Ma kɛ̃ zɛ́a lán sãa kɛ̀ sã̀sã bà, ǹ mamↄma n zↄ̀bleri wɛtɛ, zaakɛ n
    yãdannɛnanↄↄ e sãmaguro.
  gub-BL: Ata e aha teko àràpuhàràn hawitu ma'e ukàzym ma'e kwer ài. O Tupàn Tuweharupi
    Wiko Ma'e, aiko neremiruze'eg romo ihe. Ezur hepiaromo nehe, ta'e naheharaz kwaw
    neremiapo kar wi ihe xe.
