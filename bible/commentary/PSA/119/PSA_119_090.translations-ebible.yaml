verse: PSA.119.090
translations:
  mal-C: അങ്ങയുടെ വിശ്വസ്തത എല്ലാ തലമുറകളിലും നിലനിൽക്കുന്നു; അവിടന്ന് ഭൂമി സ്ഥാപിച്ചു,
    അത് ഉറച്ചുനിൽക്കുന്നു.
  deu-TKW: Durch alle Geschlechter währt deine Treue; du hast die Erde hingestellt
    und sie blieb stehen.
  lin-lin: boyengebene na Yo ekowumela seko na seko. Okela mabele, mpe ezali kaka
    kino na mokolo ya lelo ;
  mmx-mmx: Nenu unaba ruturun amisik ti limixin la kantubu bok at lavaola axap mo
    dibap tavasu melemu. Uga vaxaxis aulis na lavatkangka la mo it kis tuxuruxun kuren.
  eng-LSV: Your faithfulness from generation to generation, || You established earth,
    and it stands.
  eng-GNV: 'Thy trueth is from generation to generation: thou hast layed the foundation
    of the earth, and it abideth.'
  eng-WEBSTER: 'Thy faithfulness is to all generations: thou hast established the
    earth, and it abideth.'
  nhw-BL: Mojmostla ta titemachtli huan tiitztos temachtli ica nochi catli tlacajtiyase
    para nochipa. Cuali ta tijtlatzquilti ni tlali huan quej nopa eltoc.
  swh-ONEN: Uaminifu wako unaendelea kwa vizazi vyote, umeiumba dunia, nayo inadumu.
  bba-bba: Wunɛn bɔrɔkiniru tɑ ko n mɑɑ wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Wunɑ ɑ tem swĩi
    mɑ ɑ mu sire dim dim.
  eng-KJVCPB: '(ל) Thy faithfulness is unto all generations: Thou hast established
    the earth, and it abideth.'
  cpy-cpy: Eeroka kyaaryoowenteerini maawoeni ikaatzi añaatsiri paerani, eejatzi ikaatzi
    añaatsiri nimaeka, eejatzi ikaatzi tzimaatsini paata. Eeroka owetsikakirori kepatsi,
    rootaki opoñaantari otzimi.
  luo-luo: Adiera mari ochwere e tienge duto; mana kaka ne iguro piny mi piny osiko.
  aii-aii: ܠܕܵܪܵܐ ܘܕܵܪܵܐ ܡܗܘܼܡܢܘܼܬܘܼܟ݂، ܫܘܼܬܐܸܣܵܐ ܠܘܼܟ݂ ܐܲܪܥܵܐ ܘܒܸܟܠܵܝܵܐ ܝܠܵܗ̇.
  meu-meu: Emu heabidadama na e hesiriumu ela bona uru. iboudiai; tanobada vada o
    hadaia, e gini tutuka-tutukamu.
  npi-ULB: तपाईंको विश्‍वसनीयता सबै पुस्तामा रहन्छ । तपाईंले पृथ्वीलाई स्थापित गर्नुभएको
    छ, र यो रहन्छ ।
  yor-yor: Òtítọ́ rẹ̀ ń lọ dé gbogbo ìran dé ìran; ìwọ ti dá ayé, ó sì dúró ṣinṣin.
  pes-OPCB: وفاداری تو در همهٔ نسلها همچنان پا برجا خواهد بود و مانند زمینی که آفریده‌ای
    ثابت خواهد ماند.
  tgl-ULB: Mananatili ang katapatan mo sa lahat ng salinlahi; itinatag mo ang mundo,
    at ito ay mananatili.
  nop-nop: Du medege yofafaŋe tuguŋ u helemahelemaŋ didimeŋgoŋ hinek takalilaŋ undugoŋ
    hinek takaliune dapmandapmaŋnit mokit haliwooŋ halaak. Eŋ kwet wapum kameguŋ i
    kweli-kabe nemu bikabuŋa hakuk, undugoŋ fafaŋeniŋ hatak.
  hui-hui: Í̠ni mini bilinahe kegome bi ledegoore áyu manibi wiaabobo bu wulebira.
    Í̠na dindi o wabu ngego ibuni wuleneore ngagoria wilalu wia amu nana nabi wiaabo
    haga ngagoni.
  mya-mya: သစ္စာ​တော်​သည်​ကာ​လ​အ​စဉ်​အ​ဆက်​တည်​ပါ​၏။ ကမ္ဘာ​မြေ​ကြီး​သည်​ကိုယ်​တော်​ရှင်​နေ​ရာ​ခ​ထား
    တော်​မူ​သည့်​အ​တိုင်း​တည်​လက်​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་མི་རབས་ཀུན་ཏུ་གནས། །ས་གཞི་བརྟན་པོར་བཙུགས་པས་རྟག་ཏུ༌གནས།།
  wsk-wsk: Nika diram la karo tua ko munan mu, tom pempem la kuriang luan gue gue
    te butata aniso; ni ali lilim la nungem burangerem se yager nukuri ago aora biya
    butata aniso.
  sna-sna: Kutendeka kwenyu kunoramba kuripo kusvikira kuzvizvarwa zvose; makasimbisa
    nyika uye inogara nokusingaperi.
  spa-BLM: Tu fidelidad es para todas las generaciones. Tú has establecido la tierra,
    y ésta permanece.
  cac-cac: A ach tic, tz'eln̈ejc'och tas tzal d'a masanil tiempo. A ach a b'onac lum
    luum tic, yuj chi' an̈eja' yaj luum ticnaic.
  swh-ULB: Uaminifu wako wadumu kwa ajili ya vizazi vyote; umeiimarisha nchi, nayo
    inadumu.
  deu-ELBBK: Von Geschlecht zu Geschlecht währt deine Treue; du hast die Erde festgestellt,
    und sie steht.
  mbb-OT: Is kebmetinumanen nu ebpedayun te wazà pidtemanan. Melig-en is kebpelestara
    nu te kelibutan, umbe kemulu pa heini.
  mal-2015: നിന്റെ വിശ്വസ്തത തലമുറതലമുറയോളം ഇരിക്കുന്നു; നീ ഭൂമിയെ സ്ഥാപിച്ചു, അതു
    നിലനില്ക്കുന്നു.
  gup-gup: Ngudda yidjalwoybuk munguyh munguyh kore yiwokdi, dja minj yikowe. Ngudda
    yibolkmarnbom kondah kurorre. Ngudda yimarnbom, dja makka kahdjaldi.
  rmc-rmc: Pal jekh pokoleňje pre aver ľikerel tiri vernosť; tu zathoďal e phuv a
    ačhel zorales.
  nlg-nlg: Nimua na kikinima ke horavia na lei vavata, ma nimua na talu puku te berea
    na maramana to gonia.
  pes-OPV: امانت تو نسلا بعد نسل است. زمین را آفریده‌ای و پایدار می‌ماند.
  ron-1924: Крединчошия Та цине дин ням ын ням; Ту ай ынтемеят пэмынтул, ши ел рэмыне
    таре.
  ben-OBCV: তোমার বিশ্বস্ততা বংশপরম্পরায় স্থায়ী; তুমি এই পৃথিবী স্থাপন করেছ এবং
    তা স্থির রয়েছে।
  som-som: Aaminnimadaaduna waxay gaadhaa tan iyo ka ab ka ab; Dhulkaad dhistay, wuuna
    sii jirayaa.
  eng-ASVBT: 'Thy faithfulness is unto all generations: Thou hast established the
    earth, and it abideth.'
  mna-mna: Tomtom tipepeebe len kelŋan, mi iseeŋge iseeŋge ma ila. Mi mbulu ku ta
    zzo sua ŋonoono men mi toto sua ku na, ta kembena. Iseeŋge iseeŋge ma ila. Nu
    ta ur toono ma tuŋ kat, tana imbol ma imbotmbot.
  ita-1885: La tua verità è per ogni età; Tu hai stabilita la terra, ed ella sta ferma.
  eng-ULB: Your faithfulness lasts for all generations; you have established the earth,
    and it remains.
  spa-VBL: Tu fidelidad se extiende por generaciones, y es tan permanente como la
    tierra que tú creaste.
  fra-_FOB: Ta fidélité dure d'âge en âge; tu as fondé la terre, et elle demeure ferme.
  mal-mal: അങ്ങയുടെ വിശ്വസ്തത തലമുറതലമുറയോളം ഇരിക്കുന്നു; അങ്ങ് ഭൂമിയെ സ്ഥാപിച്ചു,
    അത് നിലനില്ക്കുന്നു.
  lit-lit: Per visas kartas tveria tavo ištikimybė; tu padėjai į vietą žemę, ir ji
    tebestovi.
  urd-GVR: Terī wafādārī pusht-dar-pusht rahtī hai. Tū ne zamīn kī buniyād rakhī,
    aur wuh wahīṅ kī wahīṅ barqarār rahtī hai.
  suz-BL: इन मुर आन कली दाक्‍शा मप्रोंइतीके पाला पाला सम्‍म लीब। गे रागी सेल्‍शा वोइक्‍तीनी।
    मिनु मेको महिम्‍सीब।
  eng-NOY: Thy faithfulness endureth to all generations. Thou hast established the
    earth, and it abideth.
  ita-1927: La tua fedeltà dura d’età in età; tu hai fondato la terra ed essa sussiste.
  ckb-ckb: دڵسۆزیت نەوە دوای نەوەیە، زەویت دامەزراند و دەمێنێت.
  eng-BBE: 'Your faith is unchanging from generation to generation: you have put the
    earth in its place, and it is not moved.'
  xsi-xsi: Mao nâ, noko kupono muli pa tamwata kawa ŋgua ikura zo zo, ma kuveta mine
    ku kumo nâ. Noko kawa ŋgua ŋinde ipulia tâno ipâŋga lâ, aku kuo ikeno kaika lâ
    ne nia sondo lee ikura lâ zo ŋine. Ŋana tu kelekele rârâni uru sipono muli pa
    noko kawa ŋgua.
  kan-OKCV: ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯು ಎಲ್ಲಾ ತಲೆಮಾರಿಗೂ ಮುಂದುವರಿಯುವುದು; ನೀವು ಸ್ಥಾಪಿಸಿದ ಭೂಮಿಯು
    ನೆಲೆಯಾಗಿರುವುದು.
  tam-2017: உம்முடைய உண்மை தலைமுறை தலைமுறையாக இருக்கும்; பூமியை உறுதிப்படுத்தினீர்,
    அது நிலைத்திருக்கிறது.
  spa-RV-1909: 'Por generación y generación es tu verdad: tú afirmaste la tierra,
    y persevera.'
  ron-BTF: Credincioșia ta este spre toate generațiile, tu ai întemeiat pământul și
    el dăinuiește.
  eng-WEBP: Your faithfulness is to all generations. You have established the earth,
    and it remains.
  eng-FBV: Your faithfulness lasts for all generations, as permanent as the earth
    you created.
  nld-1939: Uw bestel houdt stand van geslacht tot geslacht, Staat vast als de aarde,
    die Gij hebt gegrond;
  nch-BL: Mojmosta ta titemachti huan tiitztos temachti ica nochi cati tacactiyase
    para nochipa. Cuali ta tijtatzquilti ni tali huan quej nopa eltoc.
  vie-1934: Sự thành tín Chúa còn đời nầy đến đời kia. Chúa đã lập trái đất, đất còn
    vững bền.
  cha-cha: Y minagajetmo gagaegue asta todo y generasion sija; jago plumanta y tano
    ya sumaga.
  hin-CV: पीढ़ी से पीढ़ी आपकी सच्चाई बनी रहती है; आपके द्वारा ही पृथ्वी की स्थापना
    की गई और यह स्थायी बनी हुई है.
  eng-OURB: ל (L’dor, To generation) Your faithfulness is to all generations. You
    have established the earth, and it remains.
  spa-BES: 'Tu fe es inmutable de generación en generación: has puesto la tierra en
    su lugar, y no se mueve.'
  tdx-tdx: Manitsike ze hene tariratse mifandimbe ty figahiña’o; kanao norize’o ty
    tane, mijadoñe izay.
  tha-KJV: ความซื่อตรงของพระองค์​ดำรงอยู่​ทุ​กชั่วอายุ พระองค์​ทรงสถาปนาแผ่นดินโลกและมั​นก​็​ตั้งอยู่
  por-BR-2018: Tua fidelidade dura de geração em geração; tu firmaste a terra, e assim
    ela permanece.
  deu-ELO: von Geschlecht zu Geschlecht währt deine Treue; du hast die Erde festgestellt,
    und sie steht.
  eng-WYC-2018: Thy truth dwelleth in generation, and into generation; thou hast founded
    the earth, and it dwelleth. (Thy faithfulness remaineth for all generations; thou
    hast founded the earth, and it still remaineth.)
  epo-epo: Por ĉiuj generacioj restas Via vero; Vi fortikigis la teron, kaj ĝi staras.
  gfk-gfk: No num tutun na magingin na haan taar ta ira tunotuno ing diet lon katin
    ma namur mah. U ga hakisi no ula hanuo, ma i kis hatika taar.
  uig-PIN: Sening sadaⱪiting dǝwrdin-dǝwrgiqidur; Sǝn yǝr-zeminni muⱪim bekitkǝnsǝn,
    u mǝwjut bolup turidu.
  beo-beo: Dia mae fisili, asigidafa hou da eso huluane dialumu. Di da osobo bagade
    ea dialoba amogai ligisi. E da amogaiwane diala.
  tpi-OTNT: Yu save bihainim tok bilong yu oltaim oltaim. Yu putim graun i stap long
    ples bilong en, na i stap olsem na i no save surik.
  hau-SA: Amincinka yana cin gaba cikin dukan zamanai; ka kafa duniya ta kuma dawwama.
  udu-udu: Mii ma isiŋ ganam pini i’dimki ’kup̱ ki sule/ sule/ eya risa nyaḵum yil
    gi ’kwani mo. /E ṯelki mony’cesh sho’k mo dhali a’di doshki’d ki sho’k piti mo.
  uig-LAT: Séning sadaqiting dewrdin-dewrgichidur; Sen yer-zéminni muqim békitkensen,
    u mewjut bolup turidu.
  nde-nde: Ukuthembeka kwakho kukhona kuzozonke izizukulwane; wawumisa umhlaba, uzakuma
    kokuphela.
  ton-ton: '‌ʻOku aʻu atu hoʻo moʻoni ki he ngaahi toʻutangata kotoa pē: kuo ke fokotuʻu
    ʻa māmani, pea ʻoku tuʻumaʻu ia.'
  ces-1613: Od národu do pronárodu pravda tvá, utvrdil jsi zemi, a tak stojí.
  eng-WMB: Your faithfulness is to all generations. You have established the earth,
    and it remains.
  tam-TCV: உம்முடைய சத்தியம் தலைமுறை தலைமுறைக்கும் தொடர்கிறது; நீர் பூமியை நிலைநிறுத்தினீர்,
    அது நிலைத்திருக்கிறது.
  ceb-ULB: Ang imong pagkamatinumanon nagalungtad alang sa tanang kaliwatan; gipahimutang
    mo ang kalibotan, ug nagpabilin kini.
  pol-UBG: Z pokolenia na pokolenie twoja prawda; ugruntowałeś ziemię i trwa.
  urd-GVU: تیری وفاداری پشت در پشت رہتی ہے۔ تُو نے زمین کی بنیاد رکھی، اور وہ وہیں
    کی وہیں برقرار رہتی ہے۔
  eng-OEBCW: Your truth endures age after age; it is established on earth, and it
    stands.
  deu-1912: deine Wahrheit währet für und für. Du hast die Erde zugerichtet, und sie
    bleibt stehen.
  kan-2017: ನಿನ್ನ ಸತ್ಯವು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವುದು. ನೀನು ಭೂಮಿಯನ್ನು ಸ್ಥಾಪಿಸಿರುತ್ತಿ, ಅದು
    ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Fanam yul’yul’ e ra par manechibog; I gur e mu ayliy e fayleng nga tagil’,
    me par.
  hlt-MCSB: Na uepomnah tah diklai a soepboe lamloh thawnpuei neh cadilcahma duela
    cak.
  mdy-ETH: ኔኤኮ ጉሙርቂንቲፃ ሾይንቲፓ ሾይንቲ ሄላንዳኣና ናንጋኔ፤ ሳዖ ኔ ማዤኔ፥ ዬይ ዶዲ ናንጋኔ።
  twi-ASANTE: Wo nokorɛdie kɔ so wɔ awoɔ ntoatoasoɔ nyinaa mu; wode asase sii hɔ,
    na ɛtim hɔ.
  eng-WEBU: Your faithfulness is to all generations. You have established the earth,
    and it remains.
  spa-PDDPT: Por todas las generaciones es tu fidelidad. Tú estableciste la tierra,
    y permanece.
  gun-gun: Ojeroviapy riae 'rã reiko raka'e rã peve guarã. Yvy renhono rire ha'ekue
    py ae oĩ.
  agu-BL: Ilenin na el k'abu' te yolu'. Bnixnak yi wuxtx'otx', nin iẍnin at.
  ilo-ULB: Ti kinapudnom ket mataginayon kadagiti amin a henerasion; inaramidmo ti
    daga, ket nagtalinaed daytoy.
  kpg-kpg: Do manawa dahi le e waalooloo hua beelaa ang gi nia madawaawaa huogodoo.
    Goe ne dugu henuailala gi dono lohongo, gei di maa gu noho hua beelaa.
  uig-ARA: سېنىڭ ساداقىتىڭ دەۋردىن-دەۋرگىچىدۇر؛ سەن يەر-زېمىننى مۇقىم بېكىتكەنسەن،
    ئۇ مەۋجۇت بولۇپ تۇرىدۇ.
  sus-sus: I xa xanunteya buma nɛ kelife to bɔnsɔɛ ma han bɔnsɔɛ naxee sa fama. I
    duniɲa xanxi nan daa.
  pon-2006: Sapwellimomwi loalopwoat pil kin poatopoat erein dih koaros; komw ketin
    koasoanehdi sampah nan dewe, oh e kin mihmihte.
  jae-jae: Aômnêm biŋ ŋaŋêŋ ênêc êtôm gôlôac to gôlôac. Aôm kôsuŋ nom su, tec gacgeŋ
    kêkô ŋajaŋa kêsa.
  ksd-ksd: Kaum dovot na mangamangana i tur pire ra umana taun tarai par, U tar vaki
    ra rakarakan a gunagunan ma i tur vatikai.
  tur-YTC: Sadakatin tüm kuşakları kapsar. Yeryüzünü kurdun ve o duruyor.
  bel-N: З пакаленьня ў пакаленьне вернасьць Твая; Ты ўгрунтаваў зямлю, і яна стаіць.
  kpr-kpr: Ni geka nanjogu seteso fetirira ava amingudo yaresa. Enda é nine seteso
    susu gambu fefotusira aminge irira.
  ind-AYT: Kesetiaan-Mu dari generasi ke generasi, Engkau menegakkan bumi sehingga
    tetap berdiri.
  yom-yom: Kikhuikizi kiaku kinzingilanga mu zitsungi zioso. Ngeyo wukindisa ntoto
    ayi wawu wulembo zingila.
  yut-yut: Aŋpakgo tagɨsi uŋun amɨn don altaŋek egɨpdaŋ kabɨkon toktogɨsi taŋ aŋaŋ
    kɨkdɨsak. Mɨktɨm yɨpgul da tamonikon taŋek dɨma dɨwalɨk kɨsak.
  nya-nya: Kukhulupirika kwanu kumakhala mpaka ku mibado yonse; Inu munakhazikitsa
    dziko lapansi ndipo lilipobe.
  kyg-kyg: Kagaemo muki afinaꞌmo gekamo akame huka afole aiteꞌa faliteꞌa hume hume
    neꞌvaya vayaꞌaitegamo alagepa kavaꞌmo nehane. Kagaemo ma mopamo faika ateꞌnanageno
    haneme haneme eno hemenimo haneꞌniye.
  hrv-hrv: od koljena do koljena tvoja je vjernost; učvrstio si zemlju i ona stoji.
  mps-mps: Nago sesemane sogo naga wali po wali pidu bidibao. Nago e tǫ naga gesabidi
    badu munama elalubao, tama elalubo tiwai tama elalu, te ibaba me kila sesa me
    pabeo.
  tpi-tpi: Yu save bihainim tok bilong yu oltaim oltaim. Yu putim graun i stap long
    ples bilong en, na i stap olsem na i no save surik.
  dan-1931: Din Trofasthed varer fra Slægt til Slægt, du grundfæsted Jorden, og den
    står fast.
  vie-OVCB: Lòng thành tín Chúa trải qua bao thế hệ, như địa cầu kiên lập do tay Ngài.
  guj-2017: તમારું વિશ્વાસપણું પેઢી દરપેઢી કાયમ રહે છે; તમે જ પૃથ્વી સ્થાપી છે અને
    તે નીભી રહે છે.
  pon-2006A: Sapwellimomwi loalopwoat pil kin poatopoat erein dih koaros; komw ketin
    koasoanehdi sampah nan dewe, oh e kin mihmihte.
  por-BRBSL: Sua fidelidade é para todas as gerações. Você estabeleceu a terra, e
    ela permanece.
  eng-OEBUS: Your truth endures age after age; it is established on earth, and it
    stands.
  swe-swe: Från generationer till generation varar din trofasthet, du har grundat
    jorden och den står fast.
  cth-cth: Yuemkamcunae teh a se tangkuem a kangning. Talai heh na caksak teh a kangning.
  twi-twi: Wo nokwaredi kɔ so wɔ awo ntoatoaso nyinaa mu; wode asase sii hɔ, na etim
    hɔ.
  hlt-hlt: Na uepomnah tah diklai a soepboe lamloh thawnpuei neh cadilcahma duela
    cak.
  tbz-SIM: A tú timɔ́mmɔnti yiɛ̀ nwe nɛ̀ ɑ bomɛ̀! Fɔ̃́ɔ̃̀ fìí nkɛtenkɛ̀ kɛ̀ kɛ̀ fìíkú.
  msy-2020: Nɨn akam mɨkemezɨ moghɨn nɨ zuraram an gɨn zui. Nɨ nguazim an danganimram
    anetɨzɨma a ua mozorozir puvatɨ.
  dop-dop: Kʋpɑntʋ nti n lɑkɩ tɔ tɩɩ tɛŋ. Nyɑ́ sɩɩnɑ tɛtʋ nɑ tə nyɔɔwɑ teu.
  azb-azb: Sədaqətin nəsildən-nəslə çatır, Yer üzünü Sən qurmusan, möhkəm qalır.
  eng-DBY: 'Thy faithfulness is from generation to generation: thou hast established
    the earth, and it standeth.'
  hin-2017: तेरी सच्चाई पीढ़ी से पीढ़ी तक बनी रहती है; तूने पृथ्वी को स्थिर किया,
    इसलिए वह बनी है।
  wol-KYG: Sa worma, ba maasoo maas, yaa samp suuf, saxal ko.
  swp-swp: Em riba u hemamohoiedi i lau e isi gamagaridi aridi eai; tanoubu u hetoro‐tahitahi,
    eo i otaesegai.
  bjr-bjr: Ani mapukusee marira oosana fannoo miqikai inoo naaru naaru mariannoo.
    Anee maa maqa maaqana quqaqoonnaqoo kai maridanoo.
  eng-YLT: To all generations Thy faithfulness, Thou didst establish earth, and it
    standeth.
  kne-kne: Matalek ka si eng-enggana. Nan insaad mo ay daga et komakaman sin kosto
    ay naisaadana.
  eng-WYC-2017: Thy truth dwelleth in generation, and into generation; thou hast founded
    the earth, and it dwelleth.
  eng-WMBB: Your faithfulness is to all generations. You have established the earth,
    and it remains.
  zat-NTPS: Xel-la' li lazre' chiu' sua na chee̱ xúgute̱ bénneache. Lue' bzua chúchuquezu'
    xe̱zr la xu, na' zúaqueze na.
  zty-NTPS: Yeḻa' ḻi ḻaže' chio' žinen chegak yógo'te kwe' benách ka'. Le' bzoa
    chochkzo' yežlyó, na' zoakzen.
  urd-GVH: तेरी वफ़ादारी पुश्त-दर-पुश्त रहती है। तूने ज़मीन की बुनियाद रखी, और वह
    वहीं की वहीं बरक़रार रहती है।
  rug-rug: Kopu ni Goi sari na Mua zinama koari doduru sinage na sage, ele sokirae
    nia Goi sa pepeso meke koa hola si asa.
  gaz-gaz: Amanamummaan kee dhaloota hundaaf itti fufa; ati lafa hundeessite; isheenis
    ni jiraatti.
  fra-LSG: De génération en génération ta fidélité subsiste; Tu as fondé la terre,
    et elle demeure ferme.
  yal-yal: I ya tinxinyaan luma nɛn mayixɛtɛne birin xa. I bata bɔxɔn dɔxɔ a dɔxɔdeni.
    A mɔn luma mɛnna nin.
  iou-iou: Ironkatä kodakitä kodaki api it yäpmäŋ kwek. Kome pähap ŋo inide itta täŋ-kehärom
    taŋpäŋ peŋkuno wareŋi nämo it täyak.
  haw-1868: 'Mai kekahi hanauna a i kekahi hanauna kou oiaio: Ua hookumu oe i ka honua,
    a ua kupaa ia.'
  arb-NAV: مِنْ جِيلٍ إِلَى جِيلٍ أَمَانَتُكَ. أَنْتَ أَسَّسْتَ الأَرْضَ فَلَنْ تَتَزَعْزَعَ.
  ded-ded: Ge yoacga modackecnec, imocngo fingecsahenina fekefudesoc, yenearu feengkefude.
    Geng bangec tatahau faina seria tarudengoc.
  ewe-ewe: Wò nuteƒewɔwɔ li le dzidzimewo katã; wòe ɖo anyigba gɔme anyi, eye wòli
    ke ɖaa.
  eng-LEE: 'Unto all generations endureth thy faithfulness: thou hast established
    the earth, and she standeth.'
  asm-FB: পুৰুষে পুৰুষে তোমাৰ বিশ্বস্ততা স্থায়ী; তুমি পৃথিৱী স্থাপন কৰিলা আৰু সেয়ে
    সুস্থিৰ হৈ আছে।
  sus-A: عِ شَ شَنُنتٍيَ بُمَ نّ كٍلِقٍ تٌ بْنسْي مَ هَن بْنسْي نَشٍيٍ سَ قَمَ. عِ
    دُنِحَ شَنشِ نَن دَا.
  fra-SBL: Ta fidélité s'étend à toutes les générations. Tu as établi la terre, et
    elle demeure.
  hbo-hbo: לְדֹ֣ר וָ֭דֹר אֱמֽוּנָתֶ֑ךָ כֹּונַ֥נְתָּ אֶ֝֗רֶץ וַֽתַּעֲמֹֽד׃
  kik-kik: Wĩhokeku waku nĩ wa kuuma njiarwa nginya njiarwa; nĩwe warũmirie thĩ, nayo
    ĩgagĩikara o ĩrũmĩte.
  fra-NCL: D’âge en âge ta fidélité demeure ; tu as fondé la terre, et elle subsiste.
  cek-AK: Na oepthohhaih loe angzo han koi caanawk dung khoek to cak; long loe na
    caksak ih baktih toengah, oh poe.
  cuk-cuk: Be-innikidaedi, degisadeguad. Napneg be nasiksad, innikigwadba nagusad.
  tel-2017: నీ విశ్వాస్యత తరతరాలు ఉంటుంది. నీవు భూమిని స్థాపించావు. అది స్థిరంగా ఉంది.
  hat-BSA: Fidelite Ou pandan tout jenerasyon yo. Ou te etabli tè a e li vin kanpe
    nèt.
  kos-kos: Oaru lom oanna ke fwil nukewa; Kom tuh oakiya faclu, ac faclu srakna oan.
  hbo-WLC: לְדֹ֣ר וָ֭דֹר אֱמֽוּנָתֶ֑ךָ כּוֹנַ֥נְתָּ אֶ֝֗רֶץ וַֽתַּעֲמֹֽד׃
  ibo-ibo: Ikwesi ntụkwasị obi gị na-adịgide site nʼọgbọ ruo nʼọgbọ; ọ bụ gị kere
    ụwa, ọ na-eguzosikwa ike.
  ory-ory: ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା ପୁରୁଷାନୁକ୍ରମରେ ସ୍ଥାୟୀ; ତୁମ୍ଭେ ପୃଥିବୀକୁ ସଂସ୍ଥାପନ କରିଅଛ
    ଓ ତାହା ସୁସ୍ଥିର ଥାଏ।
  chk-chk: Om allükülük a nonom tori ekewe täppin aramas meinisin. En ka anomu fanüfan
    lon lenian, nge a nonomopos.
  rop-rop: Det trubalawei blanga yu im kipgon olagijawan. Yubin meigim dijan wel blanga
    jidan langa im raitwan pleis, en im jidan lagijat olagijawan.
  ukr-1871: З роду в рід правда твоя; ти утвердив землю, і вона стоїть твердо.
  yon-yon: Eb ma korondiyiibban weng awini kerekmen kuu nimakarub yaro dobere dobere
    yaro wananiib korem aom kwane angkimbaraneen. Ebbed okad kee ongmeneb yumbon koweewa,
    kwamunemo angkimbureen.
  deu-1951: von einem Geschlecht zum andern währt deine Treue! Du hast die Erde gegründet,
    und sie steht;
  eng-JPS: Thy faithfulness is unto all generations; Thou hast established the earth,
    and it standeth.
  srp-1865: Od koljena do koljena istina tvoja; ti si postavio zemlju, i stoji.
  lug-lug: Obwesigwa bwo tebuggwaawo emirembe gyonna; watonda ensi era enyweredde
    ddala.
  heb-heb: לדר ודר אמונתך כוננת ארץ ותעמד׃
  ben-IRV: তোমার বিশ্বস্ততা পুরুষে পুরুষে স্থায়ী; তুমি পৃথিবীকে স্থাপন করেছ এবং তা
    স্থির থাকে।
  ntu-ntu: Wz-ngrn nrlc x yc amqngi zvz. Delc tqbrti-zvzngr drtwr nim.
  pan-pan: ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਹੈ, ਤੂੰ ਧਰਤੀ ਨੂੰ ਕਾਇਮ ਕੀਤਾ ਅਤੇ ਉਹ ਬਣੀ ਰਹਿੰਦੀ
    ਹੈ।
  mya-JVB: သစ္စာ တော်သည် လူမျိုး အဆက်ဆက်မြဲမြံပါ၏။ မြေကြီး ကို တည် စေတော်မူသဖြင့်
    ၊ သူသည်အမြဲ နေပါ၏။
  kgf-kgf: hakaga héla iminéŋ hicŋisaiya hicŋisaiya hema emma kecmac. Baec imi geŋ
    hainecac nalé séc seligima heanʒac.
  tte-O: Am walo yawasosi imiyayai yaso yo yaso kolili kaiwena kowa yanuwa yaulina
    kupei ana kaba miya koina imiyamiya.
  tbg-tbg: Are nena vaiinti nahentiara kia tauru karaitira, are vikaravata, ekaa vika
    kuvuarama tekaravata, noraiqaakera iriqira vinarave. Are maa vatara autu kera
    nai vairaqaa vataanarara tiro, vatevata maa vatava qaqi nai mintiakero vairave.
  hmo-hmo: Oiemu hereva be mai maoromaoro bona momokani danu oi badinaia, bona do
    oi badinaia noho ela bona hanaihanai. Oi ese tanobada oi karaia, bona ia gini
    goada noho.
  zar-NT: Gunuʼ ca rnna xtídzuʼu quégaca bönachi naʼa dza, en yúguʼtë dza siʼ zaca.
    Gudixaj cazuʼ yödzölió, ateʼ idíaʼticaʼsö.
  urd-urd: तेरी वफ़ादारी नसल दर नसल है; तूने ज़मीन को क़याम बख़्शा और वह क़ाईम है।
  bqc-SIM: Ń náai vĩ wɛ̃ ń wɛ̃o, n dṹnia kàlɛ, ↄ̃ a ku.
  tcz-CHONGTHU: Nangin nanatundoh hiche leiset hi aumjing bangin nakitahna jong akhang
    khanga umjing ahi.
  mar-mar: तुझी सत्यता सदासर्वदा सर्व पिढ्यानपिढ्यासाठी आहे; तू पृथ्वीची स्थापना केलीस
    आणि म्हणून ती टिकून राहते.
  isl-isl: Trúfesti þín nær frá kynslóð til kynslóðar, hún stendur óhögguð eins og
    jörðin sem þú hefur skapað. Hún varir samkvæmt orðum þínum. Allir hlutir lúta
    þér.
  hlt-THB: Na yp awmnaak ce cadil naa dyna cak hy; nang ing khawmdek ve caksak nawh,
    awm poe hy.
  qub-qub: Aunishayquitaga imaycamapis cumlinquimi. Gammi tacyachishcanqui cay pachata.
    Chaymi mana cuyucunchu.
  bqp-bqp: Ń náani vĩ wɛ̃̀ kũ wɛ̃̀ɛo, n andunia kàtɛ, akũ à kpɛ́ kun.
  hat-hat: Tout tan tout tan, w'ap toujou kenbe pawòl ou. Ou mete latè nan plas li,
    l'ap rete fèm.
  eng-BSB: Your faithfulness continues through all generations; You established the
    earth, and it endures.
  eng-WEBPB: Your faithfulness is to all generations. You have established the earth,
    and it remains.
  kbq-kbq: Kagra nazano hugahue hunkama hu'nana zama nehana kavu'ava zamo'a mevava
    nehuno, forehu anante nante'ma hu'za vanaza vahetera vugahie. Mopa tro hunka antankeno
    hankavetino me'ne.
  pon-pon: Omui melel kin jan eu kainok lel eu; komui me kotin kajonedier jappa o
    a pan mimieta.
  nhe-BL: Mojmostla ta titemachtli huan tiitztos temachtli ica nochi tlen tlacajtiyase
    para nochipa. Cuali ta tijtlatzquilti ni tlali huan queja nopa eltoc.
  wnc-wnc: Gata wamu yawi kekekakut taknga asinggan asinggan tawanggayak. Gata kepdaka
    tangine tekuyak. Siwan waomune unzing yuke dua isakunggak.
  bus-bus: Ń náanɛ vĩ wɛ̃̀ kↄ̃n wɛ̃̀o, n anduna kàɛ, ben à kpɛ́ kuu.
  gub-BL: Erezapo ywy. Upyta a'e pe. Puruwi netyryk 'ymaw nuzeapo pixik kwaw amo ae
    ma'e romo a'e nehe. Nuzawy kwaw ywy a'e.
