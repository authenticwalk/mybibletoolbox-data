verse: PSA.123.003
translations:
  mal-C: ഞങ്ങളോടു കരുണതോന്നണമേ, യഹോവേ, ഞങ്ങളോടു കരുണതോന്നണമേ, കാരണം ഇപ്പോൾത്തന്നെ
    ഞങ്ങൾ നിന്ദകളാൽ മടുത്തിരിക്കുന്നു.
  deu-TKW: Sei uns gnädig, Jahwe, sei uns gnädig, denn wir sind der Verachtung gründlich
    satt!
  lin-lin: Yawe, salela biso ngolu, yokela biso mawa ! Pamba te tolembi kotiolama !
  mmx-mmx: O Leeme Silok, una lox asuusu lebelen tuntun tinema. Una lox asuusu lebelen
    tuntun tinema, mila mara baava nga na mi laxanmumuat dik lok li i mavana atnama.
  eng-LSV: Favor us, O YHWH, favor us, || For we have been greatly filled with contempt,
  eng-GNV: 'Haue mercie vpon vs, O Lord, haue mercie vpon vs: for we haue suffered
    too much contempt.'
  eng-WEBSTER: Have mercy upon us, O LORD, have mercy upon us; for we are exceedingly
    filled with contempt.
  nhw-BL: TOTECO, techtlasojtla. Quena, xijpiya hueyi moyolo tohuaya.
  swh-ONEN: Uturehemu, Ee Bwana, uturehemu, kwa maana tumevumilia dharau nyingi.
  bba-bba: Yinni Gusunɔ, ɑ sun wɔnwɔndu kuo too too. Domi bɑ sun ɡɛmɑ n kpɑ̃.
  eng-KJVCPB: 'Have mercy upon us, O Lord, have mercy upon us: For we are exceedingly
    filled with contempt.'
  luo-luo: Yie ikechwa, yaye Jehova Nyasaye, yie ikechwa, nikech osechawa gi kinda.
  aii-aii: ܪܲܚܸܡ ܥܲܠܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܪܲܚܸܡ ܥܲܠܲܢ، ܣܵܒܵܒ ܪܵܒܵܐ ܣܒ݂ܝܼܥ ܠܲܢ ܡ̣ܢ ܡܲܣܠܲܝܬܵ‌ܐ.
  meu-meu: A bogamai hisi, Iehova e, a bogamai hisi, badina be taunimanima ese vada
    e kirikirilaimai ai vada a hesiku.
  npi-ULB: हामीमाथि दया गर्नुहोस्, हे परमप्रभु, हामीमाथि दया गर्नुहोस्, किनकि हामी
    अपमानले भरिएका छौं ।
  yor-yor: Olúwa, ṣàánú fún wa, ṣàánú fún wa; nítorí tí a kún fún ẹ̀gàn púpọ̀púpọ̀.
  pes-OPCB: ای خداوند، بر ما رحمت فرما! بر ما رحمت فرما، زیرا به ما اهانت بسیار شده
    است.
  tgl-ULB: Maawa ka sa amin, O Yahweh, maawa ka sa amin, dahil kami ay puno ng kahihiyan.
  nop-nop: Metam adi inditok nadinimbune nemek fiit nabugoŋ hogohi tiyam. Unduŋ doktiŋa
    Yahwe, du welesiloŋ tinimbeŋ.
  hui-hui: Anduane Homogo-o ina de hondowa dara habe. Wali agali bu karume ina mo
    ko hayago ai í̠na daraore howa biamogo bibe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​လွန်​မင်း​စွာ​မ​ထီ​မဲ့​မြင် ပြု​ခြင်း​ကို​ခံ​ကြ​ရ​ပါ​ပြီ။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​တို့​အား​သ​နား​တော်​မူ​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​သ​နား​တော်​မူ​ပါ။
  bod-N: ངེད་ཅག་སྨད་ར་ཚད་མེད་མྱངས་པས༌ན། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་ཚོར་སྙིང་རྗེ༌གནོངས། །ཁྱེད་ཀྱིས་ང་ཚོར་སྙིང་རྗེ་གནང་བར༌མཛོད།།
  wsk-wsk: Gemang lila nangaruko, O Yawe, nika gemang lila nangaruko, mu awuk, ana
    ikup yaman ninguru ta giman terong mam.
  sna-sna: Tinzwirei ngoni, imi Jehovha, tinzwirei ngoni, nokuti takatsunga pakuzvidzwa
    kwakawanda.
  spa-BLM: Ten piedad de nosotros, Yahvé, ten piedad de nosotros, porque hemos soportado
    mucho desprecio.
  cac-cac: Mamin Jehová, oc'oc val a c'ool d'ayon̈. Oc'ocab' a c'ool d'ayon̈, yujto
    maxtzac techajlaj cuuj b'aj tzon̈ paticajcaneli.
  swh-ULB: Ee Yahwe, utuhurumie, kwa maana tunadhalilishwa sana.
  bel-bel: дык жывых нас яны праглынулі б, калі загарэлася ў іх ятра на нас;
  deu-ELBBK: Sei uns gnädig, HERR, sei uns gnädig! Denn reichlich sind wir mit Verachtung
    gesättigt;
  mbb-OT: Kehizuwi key, Nengazen, su utew key en ebpendezeisaya.
  mal-2015: യഹോവേ, ഞങ്ങളോടു കൃപ ചെയ്യേണമേ, ഞങ്ങളോടു കൃപ ചെയ്യേണമേ; ഞങ്ങൾ നിന്ദ സഹിച്ചു
    മടുത്തിരിക്കുന്നു.
  gup-gup: Ngudda nawu Yawey, wanjh kankongibu! Kandjalkongibu ngad, dja birriwern
    bininj nawu birriwarre wanjh ngandiwirrihme dja ngandiyolyolme ngadberre.
  rmc-rmc: Av jileskro ke amende, RAJEJA, av jileskro ke amende, bo imar na birinas
    olestar, so amen ajci tele dikhen.
  nlg-nlg: Lord, ko arovighai, ko arovighai, na pukuna tara mua ghanaghana mava ghai.
  pes-OPV: ‌ای خداوند بر ما کرم فرما، بر ما کرم فرما زیراچه بسیار از اهانت پر شده‌ایم.
  ron-1924: Ай милэ де ной, Доамне, ай милэ де ной, кэч сунтем сэтуй де диспрец;
  ben-OBCV: আমাদের প্রতি দয়া করো, হে সদাপ্রভু, আমাদের প্রতি দয়া করো, কেননা আমরা
    অবজ্ঞায় পূর্ণ হয়েছি।
  som-som: Rabbiyow, noo naxariiso, annaga noo naxariiso, Waayo, waxaa aad nooga buuxda
    quudhsasho.
  lat-VUC: forte vivos deglutissent nos; cum irasceretur furor eorum in nos,
  eng-ASVBT: Have mercy upon us, O Jehovah, have mercy upon us; For we are exceedingly
    filled with contempt.
  mna-mna: O Yooba, lelem isaana piam, mi muŋai yam mi uulu yam. Pa niam mbesooŋo
    ku tau. Re. Iŋgi zin wal ta timoto u som, mi tipase pa zitun ma tiso zin tirao
    pa koroŋ ta boozomen, ta timbel repiiliŋoyam kek. Zin tana matan pasom yam mi
    tirepilpiili yam ndabok!
  ita-1885: Abbi pietà di noi, Signore, abbi pietà di noi; Perciocchè noi siamo molto
    sazii di disprezzo.
  eng-LXXUP: 'Verily they would have swallowed us up alive, When their wrath was kindled
    against us:'
  eng-ULB: Have mercy on us, Yahweh, have mercy on us, for we are filled with humiliation.
  spa-VBL: Por favor, ten misericordia con nosotros, Señor, tennos misericordia. Ya
    hemos tenido mucho desprecio por parte de la gente.
  fra-_FOB: Aie pitié de nous, Éternel, aie pitié de nous, car nous sommes rassasiés
    de mépris!
  mal-mal: യഹോവേ, ഞങ്ങളോടു കൃപ ചെയ്യണമേ, ഞങ്ങളോടു കൃപ ചെയ്യണമേ; ഞങ്ങൾ നിന്ദ സഹിച്ചു
    മടുത്തിരിക്കുന്നു.
  urd-GVR: Ai Rab, ham par mehrbānī kar, ham par mehrbānī kar! Kyoṅki ham had se zyādā
    hiqārat kā nishānā ban gae haiṅ.
  suz-BL: परमप्रभु यावे, आंइ कली शिशी पने। आंइ कली शिशी पने। मारदे हना गो शुश दिप्‍चा
    पुंइसीशो बाक्‍नीकी।
  eng-NOY: Have mercy upon us, O LORD! have mercy upon us, For we are overwhelmed
    with contempt!
  ita-1927: così gli occhi nostri guardano all’Eterno, all’Iddio nostro, finché egli
    abbia pietà di noi.
  ckb-ckb: لەگەڵمان میهرەبان بە، ئەی یەزدان، لەگەڵمان میهرەبان بە! چونکە لە ڕادەبەدەر
    لە سووکایەتی تێربووین.
  eng-BBE: 'Have mercy on us, O Lord, have mercy on us: for all men are looking down
    on us.'
  xsi-xsi: Yova Kindeni, kalo sukâŋa ŋanama! Tamâta rârâ situ maka nde sugorai tamwatama,
    kala simo siveta kenzi sakamao nâ pama. Mine nde kalo sukâŋa ŋanama!
  kan-OKCV: ನಮ್ಮನ್ನು ಕರುಣಿಸು, ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮನ್ನು ಕರುಣಿಸು; ಏಕೆಂದರೆ ನಾವು ಬಹಳವಾಗಿ
    ತಿರಸ್ಕಾರವನ್ನು ಅನುಭವಿಸಿದ್ದೇವೆ.
  tam-2017: எங்களுக்கு இரங்கும் யெகோவாவே, எங்களுக்கு இரங்கும்; அவமானத்தினால் மிகவும்
    நிறைந்திருக்கிறோம்.
  spa-RV-1909: Ten misericordia de nosotros, oh Jehová, ten misericordia de nosotros;
    porque estamos muy hartos de menosprecio.
  ron-BTF: Ai milă de noi, DOAMNE, ai milă de noi, pentru că suntem umpluți peste
    măsură cu dispreț.
  eng-WEBP: Have mercy on us, LORD, have mercy on us, for we have endured much contempt.
  eng-FBV: Please have mercy on us, Lord, have mercy. We've had enough of people's
    contempt.
  nld-1939: Ontferm U onzer, o Jahweh. Ach, erbarm U over ons! Want we zijn met hoon
    overkropt,
  nch-BL: TOTECO, techtasojta. Quena, xijpiya hueyi moyolo ica tojuanti.
  vie-1934: Đức Giê-hô-va ôi! Xin thương xót chúng tôi, xin thương xót chúng tôi;
    Vì chúng tôi quá chán sự khinh dể.
  cha-cha: 'Gaease nu jame, O Jeova, gaease nu jame: sa guesmanbulajam ni y iningen.'
  hin-CV: हम पर कृपा कीजिए, याहवेह, हम पर कृपा कीजिए, हमने बहुत तिरस्कार सहा है.
  eng-OURB: Have mercy on us, Adonai, have mercy on us, for we have endured much contempt.
  spa-BES: Ten misericordia de nosotros, Señor, ten misericordia de nosotros; porque
    todos los hombres nos menosprecian.
  tdx-tdx: Ferenaiño zahay ry Iehovà, tretrezo, fa loho natsafen-tsirìka.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาต่อพวกข้าพระองค์ ขอทรงพระกรุณาต่อพวกข้าพระองค์​เถิด
    พระเจ้าข้า เพราะพวกข้าพระองค์​เอ​ือมระอาความหมิ่นประมาท
  por-BR-2018: Tem piedade de nós, SENHOR! Tem piedade de nós; pois temos sido humilhados
    em excesso.
  deu-ELO: Sei uns gnädig, Jehova, sei uns gnädig! Denn reichlich sind wir mit Verachtung
    gesättigt;
  eng-WYC-2018: Lord, have thou mercy on us, have thou mercy on us; for we be much
    filled with despising (or for we be greatly despised).
  epo-epo: Korfavoru nin, ho Eternulo, korfavoru nin; Ĉar ni suferis sufiĉe da malestimo.
  gfk-gfk: Marse mehet, Watong, marse mehet, kanong di te manga ubal mehet ma ira
    sakana kukutur.
  uig-PIN: Bizgǝ xǝpⱪǝt kɵrgüzgǝysǝn, i Pǝrwǝrdigar, Bizgǝ xǝpⱪǝt kɵrgüzgǝysǝn; Qünki
    biz yǝtküqǝ horluⱪ tartⱪanmiz.
  beo-beo: Hina Gode! Dia asigili gogolema:ne olofosu ninima ima! Dunu eno da ninima
    bagadewane higasu.
  tpi-OTNT: Bikpela, yu mas marimari long mipela, long wanem, ol manmeri i bin mekim
    nogut long mipela.
  hau-SA: Ka yi mana jinƙai, ya Ubangiji, ka yi mana jinƙai, gama mun jimre da reni
    mai yawa.
  udu-udu: Miiyi mii ap̱o/ aman mo ma, ayy Tap̱a, miiyi mii ap̱o/ aman mo haali/ aman
    tana ga dhana waḵ jin uri ’kup̱ mo ba/.
  uig-LAT: Bizge shepqet körgüzgeysen, i Perwerdigar, Bizge shepqet körgüzgeysen;
    Chünki biz yetküche xorluq tartqanmiz.
  nde-nde: Woba lomusa kithi, Oh Thixo, woba lomusa kithi, ngoba sesidiniwe yikweyiswa.
  ton-ton: '‌ʻE Sihova, ke ke ʻaloʻofa mai kiate kimautolu, ke ke ʻaloʻofa mai kiate
    kimautolu: he kuo mau fonu ʻaupito ʻi he manukia.'
  ces-1613: Smiluj se nad námi, Hospodine, smiluj se nad námi, neboť jsme již příliš
    potupou nasyceni.
  eng-WMB: Have mercy on us, LORD, have mercy on us, for we have endured much contempt.
  tam-TCV: எங்கள்மேல் இரக்கமாயிரும், யெகோவாவே, எங்கள்மேல் இரக்கமாயிரும்; அதிகமான அவமதிப்பை
    நாங்கள் சகித்துக்கொண்டோம்.
  ceb-ULB: Kaluy-i kami, Yahweh, kaluy-i kami, kay napuno na kami sa pagpakaulaw.
  pol-UBG: Zmiłuj się nad nami, PANIE; zmiłuj się nad nami, bo jesteśmy nad miarę
    nasyceni wzgardą.
  urd-GVU: اے رب، ہم پر مہربانی کر، ہم پر مہربانی کر! کیونکہ ہم حد سے زیادہ حقارت
    کا نشانہ بن گئے ہیں۔
  eng-OEBCW: Be gracious, be gracious to us, Lord. Scorn enough, and more, have we
    borne
  deu-1912: Sei uns gnädig, HERR, sei uns gnädig! denn wir sind sehr voll Verachtung.
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮನ್ನು ಕಟಾಕ್ಷಿಸು, ಕಟಾಕ್ಷಿಸು. ಅವಮಾನ ಹೊಂದಿ ಹೊಂದಿ ನಮಗೆ ಸಾಕಾಯಿತು;
  yap-yap: Mu runguymad, SOMOL, mu runguymad; ya kan changar ngomad nga but’.
  hlt-MCSB: Nueihbu he muep ka cung coeng dongah rhen kaimih he n'rhen lah. BOEIPA
    aw kaimih he n'rhen lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚርጌና ኑ ጫሽኪንቴሢሮ ሃዳራ ኑና ሚጪንቲ ማኣዴ።
  twi-ASANTE: Hu yɛn mmɔbɔ, Ao Awurade, hunu yɛn mmɔbɔ, na wɔabu yɛn animtia bebree.
  eng-WEBU: Have mercy on us, LORD, have mercy on us, for we have endured much contempt.
  spa-PDDPT: Ten misericordia de nosotros, oh Yavé. Ten compasión de nosotros. Porque
    estamos saturados de desprecio.
  gun-gun: Senhor, endu ke oremboaxya, oremboaxy ke, mba'eta orere ija'e e'ỹ va'e
    anho ikuai.
  agu-BL: Elk bin k'ajabu' ske'j Kajcaw. Elk k'ajabu' ske'j. Na chin il nin ato' cu'nt
    ẍchik'ab yi e' ric.
  ilo-ULB: Kaasiannakami, O Yahweh, kaasiannakami, ta napnoankami iti pakababainan.
  kpg-kpg: Meenei Dimaadua, Goe dumaalia mai, dumaalia mai gi gimaadou. Gimaadou guu hai
    haga huaidu huoloo.
  uig-ARA: بىزگە شەپقەت كۆرگۈزگەيسەن، ئى پەرۋەردىگار، بىزگە شەپقەت كۆرگۈزگەيسەن؛ چۈنكى
    بىز يەتكۈچە خورلۇق تارتقانمىز.
  sus-sus: Alatala, kinikini muxu ma, barima ɲama bara yo muxu ma,
  pon-2006: Maing KAUN, komw ketin kupwurkalahngan, komw ketin kupwur kalahngan ong
    kiht; se weikeklahr kowahlap.
  jae-jae: O Apômtau, taêm walô aêac, taêm walô aêacmêŋ. Aêac aŋô lau sêbu aêac e
    kêmasê aêac sa.
  ksd-ksd: Luluai, una mari avet, una mari avet, Tago i tup tuna avet ra varvul.
  tur-YTC: Bize merhamet et, ey Yahve, bize merhamet et, Çünkü fazlasıyla aşağılanmaya
    katlandık.
  bel-N: Зьлітуйся над намі, ГОСПАДЗЕ, зьлітуйся, бо мы вельмі насычаныя пагардай!
  grc-BRENT: ἄρα ζῶντας ἂν κατέπιον ἡμᾶς· ἐν τῷ ὀργισθῆναι τὸν θυμὸν αὐτῶν ἐφʼ ἡμᾶς,
  kpr-kpr: Arie Bajari, namanedae joka e! Namanendae joka beká aso dae resena. Ai
    resira, evetu genembo namane ighagha use, sino fukadae ari geraera.
  ind-AYT: Kasihani kami, ya TUHAN, kasihani kami. Sebab, kami sudah kenyang dengan
    hinaan.
  yom-yom: Wutumoni kiadi, a Yave, wutumoni kiadi bila nlenzo wuwombo tutambudi.
  yut-yut: Yawe, amɨn da yokwi aŋ nimɨŋakwa jɨgɨsi nandamaŋ, do bupmɨ nandaŋ nibi.
  nya-nya: Mutichitire chifundo, Inu Yehova mutichitire chifundo, pakuti tapirira
    chitonzo chachikulu.
  kyg-kyg: Vayaꞌmogimo muki afinaꞌmo lusi kava huꞌa huꞌa faipa huꞌa nelatae. Kahau
    huka lato, O Ala kava nene, huꞌna, kahau huka lato.
  hrv-hrv: Smiluj nam se, Jahve, smiluj se nama jer se do grla nasitismo prezira.
  mps-mps: Genuai Bidio, nago te homu dene eyu, olo tau sabo kolesaga daba yao, magi
    baso meni, te we bidi dabego daba te dwai sę hauwa sogo ilibo dao.
  tpi-tpi: Bikpela, yu mas marimari long mipela, long wanem, ol manmeri i bin mekim
    nogut long mipela.
  dan-1931: Forbarm dig over os, HERRE, forbarm dig! Thi overmætte er vi af Spot,
  vie-OVCB: Xin thương xót chúng con, lạy Chúa Hằng Hữu, xin thương xót, vì chúng
    con bị khinh bỉ quá nhiều.
  guj-2017: અમારા પર દયા કરો, હે યહોવાહ, અમારા પર દયા કરો, કેમ કે અમે અપમાનથી ભરાઈ
    ગયા છીએ.
  pon-2006A: Maing KAUN, komw ketin kupwurkalahngan, komw ketin kupwur kalahngan ong
    kiht; se weikeklahr kowahlap.
  por-BRBSL: Tenha piedade de nós, Yahweh, tenha piedade de nós, pois temos sofrido
    muito desprezo.
  eng-OEBUS: Be gracious, be gracious to us, Lord. Scorn enough, and more, have we
    borne
  swe-swe: Visa oss nåd, Herre, visa oss nåd, vi [Guds folk, som har vårt hopp i dig]
    har blivit föraktade länge nog nu.
  cth-cth: Oe BAWIPA, kaimouh na lungma haw. Kaimouh na lungma haw. Bangkongtetpawiteh,
    banglah noutnahoehnae teh koung ka boum awh toe.
  twi-twi: Hu yɛn mmɔbɔ, Awurade, hu yɛn mmɔbɔ, na wɔabu yɛn animtiaa bebree.
  hlt-hlt: Nueihbu he muep ka cung coeng dongah rhen kaimih he n'rhen lah. BOEIPA
    aw kaimih he n'rhen lah.
  tbz-SIM: Tí kuɔ́ mmɛsémmɛ̀ ti Yiɛ̀ nKuyie! Ti kuɔ́ mmɛsémmɛ̀! Mɛsenkùmɛ̀ mɛɛ̀ ti
    bi.
  msy-2020: O, Ikiavɨra Itir God, gumazamiziba arazir kurabar e gami, kamagh nɨ en
    apangkufigh.
  dop-dop: Tɑcɑɑ nyənɩ tɑ́ pətɔɔtəlɛ. Hɑɩ, nyənɩ tɑ́ pətɔɔtəlɛ. Mpi tɔ, kʋtʋɣʋ kəlɑ-tʋɣʋ
    pɩɩʋ.
  azb-azb: Bizə rəhm et, ya Rəbb, rəhm et! Çünki təhqirlərdən doymuşuq.
  eng-DBY: Be gracious unto us, O Jehovah, be gracious unto us; for we are exceedingly
    filled with contempt.
  hin-2017: हम पर दया कर, हे यहोवा, हम पर कृपा कर, क्योंकि हम अपमान से बहुत ही भर
    गए हैं।
  wol-KYG: Éy Aji Sax ji, baaxe nu, rikk baaxe nu, dañu noo torxal, ba nu ne tott.
  bjr-bjr: Oo Yaawee maasara qimudaoo qimasee qifauama qimaqaa. Maasa moomoo aasaandaana
    ufa qima qimaqaidaqa.
  eng-YLT: Favour us, O Jehovah, favour us, For greatly have we been filled with contempt,
  kne-kne: Apo, maseg-ang ka paabe en dakami, tan enggay nalabes di ligat ay linak-am
    mi.
  eng-WYC-2017: Lord, have thou mercy on us, have thou mercy on us; for we be much
    filled with despising.
  eng-WMBB: Have mercy on us, LORD, have mercy on us, for we have endured much contempt.
  zat-NTPS: Bexache lazre' chee̱ntu', Xránantu' Dios. Bexache lazre' chee̱ntu', lawe'
    da dxedú lázrentu' lawe' da dxulucá'ana ditaj bénneache netu'.
  zty-NTPS: Beyache' ḻaže'l neto', X̱anto' Dios. Beyache' ḻaže'l neto' dan' žedó
    ḻáže'to' dan' ẕbia ḻáže'gak benne' ka' neto'.
  urd-GVH: ऐ रब, हम पर मेहरबानी कर, हम पर मेहरबानी कर! क्योंकि हम हद से ज़्यादा हिक़ारत
    का निशाना बन गए हैं।
  rug-rug: Kei Zihova, Mu tataruni gami na harupu gami, ura lopu makudo doṉo va gore
    gami rini.
  gaz-gaz: Nuu araarami; yaa Waaqayyo, nuu araarami; tuffatamuun nutti baayʼateeraatii.
  fra-LSG: Aie pitié de nous, Éternel, aie pitié de nous! Car nous sommes assez rassasiés
    de mépris;
  yal-yal: Hinan nxu ra, Alatala, hinan nxu ra, amasɔtɔ e nxu raɲaxuxi han!
  iou-iou: Unita Ekäni, butewaki bäräŋeŋ nadäŋ nimisi. Imata, äma wakitä waki täŋ
    nimik täkaŋ unita gaŋani nadäkamäŋ.
  haw-1868: E aloha mai oe ia makou, o Iehova, E aloha mai oe ia makou; No ka mea,
    ua ana loa makou i ka hoowahawahaia.
  arb-NAV: ارْحَمْنَا يَا رَبُّ، ارْحَمْنَا، فَقَدْ شَبِعْنَا احْتِقَاراً.
  ded-ded: O KEBU, ge ubamangang anemmena. Ngicngac yeneng homac deendema anemmegec
    imocac witiau kecdimbeac ubamangang anemmena.
  ewe-ewe: O! Yehowa, kpɔ nublanui na mí, O! Kpɔ míaƒe nublanui, elabena míenɔ te
    ɖe vlododo nu eteƒe didi.
  eng-LEE: Be gracious unto us, O Lord! be gracious unto us; for we are overburdened
    with contempt.
  asm-FB: আমাক কৃপা কৰা, হে যিহোৱা, আমাক কৃপা কৰা; কিয়নো আমি লোকসকলৰ তুচ্ছ-তাচ্ছিল্যত
    অধিককৈ পোঁত গ’লো।
  sus-A: عَلَتَلَ، كِنِكِنِ مُشُ مَ، بَرِ مَ حَمَ بَرَ يٌ مُشُ مَ،
  fra-SBL: Aie pitié de nous, Yahvé, aie pitié de nous, car nous avons enduré beaucoup
    de mépris.
  hbo-hbo: חָנֵּ֣נוּ יְהוָ֣ה חָנֵּ֑נוּ כִּֽי־רַ֝֗ב שָׂבַ֥עְנוּ בֽוּז׃
  kik-kik: Tũiguĩre tha, Wee Jehova, tũiguĩre tha, nĩgũkorwo nĩtũkirĩrĩirie kũnyararwo
    kũnene.
  fra-NCL: Aie pitié de nous, Yahweh, aie pitié de nous, car nous n’avons été que
    trop rassasiés d’opprobres.
  cek-AK: Kaicae nuiah palungnathaih tawn ah, Aw Angraeng, kaicae nuiah palungnathaih
    tawn ah; kaicae loe minawk mah hnaphnae ih kami ah ka oh o boeh.
  cuk-cuk: Bab-Jehová, be wile-anmar-dake. Be wile-anmar-dake. Dulemar ibgwensur-anmar-imaked,
    anmar budar-itogusmalad.
  uig-CYR: Уларниң ғәзиви бизгә туташқанда, — Шу чағда улар бизни тирик жутуветәтти;
  tel-2017: యెహోవా, మమ్మల్ని కరుణించు, మమ్మల్ని కరుణించు. మేము తీవ్ర తిరస్కారానికి
    గురయ్యాము.
  hat-BSA: Bannou gras, O SENYÈ, bannou gras, paske nou ranpli ak mepriz.
  ukr-ONPU: то вони живцем поглинули б нас, коли на нас спалахнув їхній гнів.
  kos-kos: Pakomutasr, LEUM GOD, pakomutasr, Tuh yoklana kwaseyasr.
  hbo-WLC: חָנֵּ֣נוּ יְהוָ֣ה חָנֵּ֑נוּ כִּֽי־רַ֝֗ב שָׂבַ֥עְנוּ בֽוּז׃
  ibo-ibo: Meere anyị ebere, O Onyenwe anyị, meere anyị ebere, nʼihi na anyị abụrụla
    ndị a na-akọcha akọcha.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କୁ ଦୟା କର, ଆମ୍ଭମାନଙ୍କୁ ଦୟା କର; କାରଣ ଆମ୍ଭେମାନେ ଅବଜ୍ଞାରେ
    ଅତିଶୟ ପୂର୍ଣ୍ଣ ହୋଇଅଛୁ।
  chk-chk: Kopwe ümöümöch ngenikem, äm Samol mi Lapalap, kopwe ümöümöch ngenikem.
    Pun a kon watte än aramas aitengauakem.
  rop-rop: YAWEI yu sori langa melabat. Yu sori langa melabat. Najalot pipul bin tridimbat
    melabat brabli nogudbalawei.
  ukr-1871: Помилуй нас, Господи, помилуй нас! Бо надто ми наситились від погорди;
  yon-yon: Nub yaa mimyob keende awande, o Yariman, nub yaa mimyob keende awande,
    amborom kuu nub yaa kuu yemoonbed daandi yeman kerundiwen kowe.
  deu-1951: Erbarme dich unser, o HERR! Erbarme dich unser; denn wir sind der Verachtung
    gründlich satt!
  eng-JPS: Be gracious unto us, O LORD, be gracious unto us; for we are full sated
    with contempt.
  srp-1865: Smiluj se na nas, Gospode, smiluj se na nas, jer smo se dovoljno napitali
    sramote;
  lug-lug: Tusaasire, Ayi Mukama, tusaasire, kubanga tunyoomeddwa nnyo ddala.
  heb-heb: חננו יהוה חננו כי רב שבענו בוז׃
  ben-IRV: আমাদেরকে কৃপা কর, সদাপ্রভুু, আমাদের প্রতি কৃপা কর, কারণ আমরা অপমানে পূর্ণ।
  ntu-ntu: Yawe, nayc mz drtwrm nigr mz nzokatr-krm nigr. Murde kxnzakxputing nzapusr-ngrdr
    nigr brmrda.
  pan-pan: ਸਾਡੇ ਉੱਤੇ ਤਰਸ ਖਾ, ਹੇ ਯਹੋਵਾਹ, ਸਾਡੇ ਉੱਤੇ ਤਰਸ ਖਾ, ਅਸੀਂ ਤਾਂ ਨਿਰਾਦਰੀ ਨਾਲ ਬਹੁਤ
    ਹੀ ਭਰ ਗਏ ਹਾਂ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကယ် မသနားတော်မူပါ။ အကျွန်ုပ်တို့သည် အလွန် အရှက် ကွဲခြင်းကိုခံရ
    ပါသည် ဖြစ်၍ ၊ ကယ် မသနားတော်မူပါ။
  kgf-kgf: Yawe ewa hia waŋ nénécmina. Mematiti humumianéŋ kuaya qeqeya sécgé nénécmizac.
  tte-O: O Yeoba, samalulu mena kakawanoi koliwo ukwate-kamkamna-yagimai, ali walo-lobilobi-yegimai
    kaiwena yomai ikwatakwata.
  tbg-tbg: Mpo Noravauvo, vokiaka tinavu naaraihama timiteha tinavu autu vatainiqamake
    variara. Vika tinavu qoraiqama timitaarara irihara, are tinavu aaqurihama timitaane.
    Mpo, tenavu qaiqaavata ariara tiha, Tinavu aaqurihama timitaane, turo.
  hmo-hmo: Lohiabada e, ai dekenai do oi bogahisihisi, badina be taunimanima ese ai
    idia kirikirilaia bada vadaeni.
  zar-NT: Buzáʼ ladxiʼ queë́tuʼ, Xan. Buzáʼ ladxiʼ queë́tuʼ, tuʼ nacuáʼ nupa tuʼcáʼana
    netuʼ cáʼasö.
  urd-urd: हम पर रहम कर! ऐ ख़ुदावन्द, हम पर रहम कर, क्यूँकि हम ज़िल्लत उठाते उठाते
    तंग आ गए।
  rus-SYN: то живых они поглотили бы нас, когда возгорелась ярость их на нас;
  bqc-SIM: Wá wɛgwa Dii, wá wɛgwa, asa gbɛ̃́ↄ sakaawágu wá wã́ maamaaɛ.
  tcz-CHONGTHU: Yahweh Pakai ka chung u vah khotona neipeuvin ajeh chu keiho hi vetda
    changsa ka hiuve.
  mar-mar: हे परमेश्वरा, आमच्यावर दया कर, आमच्यावर दया कर, कारण आम्ही अपमानाने भरलो
    आहोत.
  isl-isl: Miskunna okkur, Drottinn, miskunna okkur. Við höfum fengið nóg af háði
    og spotti hinna hrokafullu.
  hlt-THB: Kaimih ve nim qeen khqi cang, Aw Bawipa, kaimih ve nim qeen khqi cang,
    thlang a huhsitnaak yh khing hawh unyng.
  qub-qub: Nogacunata cuyapaycamay ari Tayta Dios. Cuyapaycamay ari. Manami awantänachu
    gayapämashanta.
  bqp-bqp: Ǹ ó wɛ́ gwa, Dikiri, ǹ ó wɛ́ gwa, zaakũ gbɛ̃nↄ ó gyabona ó kpasa manamana.
  hat-hat: Gen pitye pou nou, Seyè, gen pitye pou nou, paske nou sibi kont nou anba
    moun k'ap meprize nou yo.
  eng-BSB: Have mercy on us, O LORD, have mercy, for we have endured much contempt.
  eng-WEBPB: Have mercy on us, LORD, have mercy on us, for we have endured much contempt.
  kbq-kbq: Ra Anumzamoka kasunku hunerantenka mago'ene kasuragiranto. Na'ankure tagrira
    tusiza hu'za vahe'mo'za tazeri haviza nehaze.
  pon-pon: Main Ieowa, kom kotin maki on, kotin maki on kit! Two kit me dir en namenok.
  nhe-BL: TOTECO, xitechtlasojtla. Quena, xijpiya hueyi moyolo tohuaya.
  wnc-wnc: Buyambam tapa, gata musip kwikwiu ninde natapso. Ngan, gata musip kwikwiu
    ninde asiknga natanimuyo. Dasingge, aminu kunduta ninde asinggan ninisapdukaking.
  bus-bus: Ǹ wa wɛ́ɛ gwa, Dii, ǹ wa wɛ́ɛ gwa, zaakɛ gbɛ̃nↄ kyakanawaguu wa kpasa maamaa.
  gub-BL: Urepuhareko pe nehe, o Tuweharupi Wiko Ma'e. Urepuhareko pe nehe, ta'e teko
    na'uremuawate kwaw wà xe.
  eng-DRA: Perhaps they had swallowed us up alive. When their fury was enkindled against
    us,
