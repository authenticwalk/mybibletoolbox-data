  hmo-hmo: Hesiai tauna ese iena biaguna ia abidadama henia noho, bona hesiai kekeni
    ese, iena biaguna hahine ia abidadama henia noho hegeregerena, ai ese unai bamona
    oi dekenai do ai abidadama henia noho, ela bona oi ese ai dekenai oi bogahisihisi
    henia.
  zar-NT: Ca runëʼ bönniʼ nadóʼo, ruyúëʼ bi uluʼë xanëʼ, ateʼ ruyubiʼ biʼi nigula
    nadóʼo bi ulúʼunu nigula xanbiʼ, lëscaʼ caní ruyuruʼ rëʼu bi uluʼë Xanruʼ Dios,
    ga idxinrö dza uzáʼ ládxëʼë queë́ruʼ.
  urd-urd: देख, जिस तरह गुलामों की आँखेंअपने आका के हाथ की तरफ़, और लौंडी की आँखें
    अपनी बीबी के हाथ की तरफ़ लगी रहती है उसी तरह हमारी आँखे ख़ुदावन्द अपने ख़ुदा की
    तरफ़ लगी है जब तक वह हम पर रहम न करे।
  rus-SYN: если бы не Господь был с нами, когда восстали на нас люди,
  bqc-SIM: Lá zↄ wɛ́ ìↄ dↄ pↄ́i a dii ↄzĩ, mɛ́ zↄnↄɛna wɛ́ ìↄ dↄ nↄɛ pↄ́ a vĩzi,
    màa wá wɛ́ ìↄ dↄ Dii wá Luazi, e aà gɛ wá wɛgwaò.
  tcz-CHONGTHU: Sohten amit uva apupao avetjing bangun Yahweh Pakai, iPathen'u Elohim
    khotona ngaichan keihon kahin vejing ui. Hiti hin soh nungah honjong api'u chaloh
    akivetgeu jingun ahi.
  mar-mar: पाहा, जसे दासाचे डोळे आपल्या मालकाच्या हाताकडे असतात, जसे दासीचे डोळे आपल्या
    मालकिणीच्या हाताकडे असतात, तसे आमचे डोळे आमचा देव परमेश्वर आमच्यावर कृपा करीपर्यंत
    त्याच्याकडे लागलेले असतात.
  isl-isl: Við horfum til Drottins Guðs, þráum miskunn hans og náð, rétt eins og þjónninn
    mænir á húsbónda sinn og þernan á húsmóður sína.
  hlt-THB: Tamnaakhqi mik ing ami boei a kut ami toek amyihna, tyihzawih nukhqi ing
    ami boei nu a kut ami toek amyihna, am qeennaak ce ningnih a venawh ang dang sak
    hlan dy, kaimih a mik ing Bawipa ningnih a Khawsa ce toek hy.
  qub-qub: Patrunninman uyway ricarajnömi, uyway warmi patrönanman ricarajnömi Tayta
    Dios gamman ricarpaycämö cuyapämänayquipaj.
  bqp-bqp: Lákũ zↄ̀ wɛ́ dìgↄ̃ dↄ pↄ́i a bede ↄĩ nà akũsↄ̃ zↄ̀nↄgbɛ̃ wɛ́ dìgↄ̃ dↄ
    a dai, lɛn ó wɛ́ dìgↄ̃ dↄ Dikiri ó Ludai lɛ ari à gɛ́ ó wɛ̃nda gwao.
  hat-hat: Menm jan domestik la ap gade sou mèt li, menm jan sèvant la ap gade sou
    metrès li, se konsa m'ap gade sou Seyè a, Bondye nou an, jouk l'a gen pitye pou
    nou.
  eng-BSB: As the eyes of servants look to the hand of their master, as the eyes of
    a maidservant look to the hand of her mistress, so our eyes are on the LORD our
    God until He shows us mercy.
  eng-WEBPB: Behold, as the eyes of servants look to the hand of their master, as
    the eyes of a maid to the hand of her mistress, so our eyes look to the LORD,
    our God, until he has mercy on us.
  kbq-kbq: Eri'za vahe'mo'za kva vahe zamimofonte zamavu kete'za nemanizageno, eri'za
    a'mo'a kvama hunte'nea a'mofonte azama hanigu'ma avuma keteno maniaza huta, Ra
    Anumzana tagri Anumzamo'ma asumantagi ranteno tazama hanigu, agrite tavua keteta
    nemanune.
  pon-pon: Kilan, duen maj en ladu kan kin kilekilan lim en ar jaumaj akan, o duen
    maj en lidu kan kin kilekilan a jaumaj li, iduen maj at kin ariri Ieowa at Kol,
    a lao kotin maki on kit.
  nhe-BL: Tojuanti timitztlachilíaj ta, TOTECO toDios, para ma titechtlasojtla san
    se queja se tlatequipanojquetl quitlachilía iteco, o queja se sihua tlatequipanojquetl
    quitlachilía iteco isihua para ma quichihuili tlen cuali.
  wnc-wnc: Puya aminu wawi tapaapata aminu puya gwapak yuakge kake banip siwawa, gatu
    maya apaapata aminu puya gwapak dakngake yuak kapae kake banip sikaing. Ina unzakan,
    nin kaya baniu Buyambam tapa, nindane Anutunin dekan, sikamang. Sike ita musip
    kwikwik natanimikge kai takamang.
  bus-bus: Lán zↄ̀ wɛ́ɛ ègↄ̃ dↄ pↄ́zi a bɛdee ↄzĩ nà bensↄ̃ zↄ̀nↄgbɛ̃ wɛ́ɛ ègↄ̃ dↄ
    a dazi, lɛn wa wɛ́ɛ ègↄ̃ dↄ Dii wa Ludazi lɛ ai à gá wa wɛ̃nda gwao.
  gub-BL: Awa omono temi'u awa uma'ereko e ma'e wanupe a'e. Kuzà omono temi'u kuzà
    uma'ereko e ma'e wanupe no. Nezewegatete urume'e nerehe, o Tupàn Tuweharupi Wiko
    Ma'e urezar. Urepuhareko pe nehe. Uruàro urepuhareko àwàm uruiko.
  eng-DRA: If it had not been that the Lord was with us, When men rose up against
    us,
