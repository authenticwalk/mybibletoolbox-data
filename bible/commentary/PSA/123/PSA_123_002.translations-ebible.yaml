verse: PSA.123.002
translations:
  mal-C: അടിമകളുടെ കണ്ണുകൾ തങ്ങളുടെ യജമാനന്റെ കൈയിലേക്കും ദാസിയുടെ കണ്ണുകൾ അവരുടെ
    യജമാനത്തിയുടെ കൈയിലേക്കും എന്നതുപോലെ, ഞങ്ങളുടെ കണ്ണുകൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയിലേക്ക്,
    കരുണ കാണിക്കുന്നതുവരെ നോക്കിക്കൊണ്ടിരിക്കും.
  deu-TKW: Fürwahr, wie die Augen der Knechte auf die Hand ihres Herrn, wie die Augen
    der Magd auf die Hand ihrer Herrin, so sind unsere Augen auf Jahwe, unseren Gott,
    gerichtet, daß er uns gnädig sei.
  lin-lin: Ndenge miso ya bawumbu etalaka nkolo na bango, mpe miso ya mwasi mosali
    etalaka nkolo na ye ya mwasi, ndenge wana mpe miso na biso ezali kotala Yawe,
    Nzambe na biso, kino asalela biso ngolu.
  mmx-mmx: O Leeme Silok, nenu ne Moroa atnama. Lavasaxaruki di nunu saga at lubung
    amgomgo atdi, la lavasaxaruki rixin di nunu saga at lavakin amgomgo atdi. La kerepmo
    bok nema manaba nunu saga amisik taram, se at loxonaleng una lox asuusu lebelen
    tuntun taram tinama.
  eng-LSV: Behold, as eyes of menservants || [Are] to the hand of their masters, ||
    As eyes of a maidservant || [Are] to the hand of her mistress, || So [are] our
    eyes to our God YHWH, || Until He favors us.
  eng-GNV: 'Behold, as the eyes of seruants looke vnto the hand of their masters,
    and as the eyes of a mayden vnto the hand of her mistres: so our eyes waite vpon
    the Lord our God vntil he haue mercie vpon vs.'
  eng-WEBSTER: Behold, as the eyes of servants look to the hand of their masters,
    and as the eyes of a maiden to the hand of her mistress; so our eyes wait upon
    the LORD our God, until he shall have mercy upon us.
  nhw-BL: Tojuanti timitztlachilíaj ta, TOTECO toDios, para ma techtlasojtla san se
    quen se tequipanojquetl quitlachilía iteco, o quen se sihua tequipanojquetl quitlachilía
    iteco isihua para ma quichihuili catli cuali.
  swh-ONEN: Kama vile macho ya watumwa yatazamavyo mkono wa bwana wao, kama vile macho
    ya mtumishi wa kike yatazamavyo mkono wa bibi yake, ndivyo macho yetu yamtazamavyo
    Bwana Mungu wetu, mpaka atakapotuhurumia.
  bba-bba: Nɡe mɛ yobun nɔni yi rɑ n ben yinnibun nɔmɑ mɛɛrɑ, nɡe mɛyɑ bɛsɛn nɔni
    yi Gusunɔ bɛsɛn Yinniɡiɑ mɛɛrɑ, sɑ n kɑ mɑrɑ sere dɔmɑ te u koo sun durom kuɑ.
  eng-KJVCPB: Behold, as the eyes of servants look unto the hand of their masters,
    And as the eyes of a maiden unto the hand of her mistress; So our eyes wait upon
    the Lord our God, Until that he have mercy upon us.
  luo-luo: Mana kaka wenge wasumbini rango lwet ruodhgi, kendo kaka wenge jatich ma
    nyako mar ot rango lwet ruodhe madhako, e kaka wengewa rango Jehova Nyasaye ma
    Nyasachwa nyaka chop okechwa.
  aii-aii: ܗܵܐ، ܐܲܝܟ݂ ܥܲܝ̈ܢܹܐ ܕܪܹ̈ܓܵܘܵܬܹ‌ܐ ܠܐܝܼܕܵܐ ܕܡܵܪ̈ܵܘܵܬܵܝܗ‌ܝ، ܐܲܝܟ݂ ܥܲܝ̈ܢܹܐ ܕܚܸܕܲܡܬܵ‌ܐ
    ܠܐܝܼܕܵܐ ܕܡܵܪܬܘܼܗ̇، ܗܵܕܟ݂ܵܐ ܝܢܵܐ ܥܲܝܢܲܢ̈ ܠܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܗܲܠܔ ܕܪܲܚܸܡ ܥܲܠܲܢ.
  meu-meu: Hesiai taudia matadia ese biagudia imana e raraia taomu eiava hesiai kekenina
    matana ese biaguna hahinena imana e raraia taomu na heto, ita matada ese Iehova,
    eda Dirava, unu ta raraia tao tomamu, ela bona ia ese baine bogada hisi.
  npi-ULB: हेर, जसरी कमाराहरूका आँखाले आफ्‍ना मालिकको हाततिर हेर्छन्, कमारीहरूका आँखाले
    आफ्‍ना मालिक्‍नीको हाततिर हेर्छन्, त्यसरी नै हाम्रा आँखाले परमप्रभु हाम्रा परमेश्‍वरतिर
    हेर्छन्, जबसम्म उहाँले हामीलाई कृपा गर्नुहुन्‍न ।
  yor-yor: Kíyèsi, bí ojú àwọn ìránṣẹ́kùnrin ti máa ń wo ọwọ́ àwọn baba wọn, àti bí
    ojú ìránṣẹ́bìnrin ti máa ń wo ọwọ́ ìyá rẹ̀ bẹ́ẹ̀ ni ojú wa ń wo Olúwa Ọlọ́run
    wa, títí yóò fi ṣàánú fún wa.
  pes-OPCB: چنانکه غلامان و کنیزان از اربابان خود رحمت و کمک انتظار دارند چشمان ما
    نیز بر یهوه، خدای ما دوخته شده است تا بر ما رحمت فرماید.
  tgl-ULB: Tingnan mo, kung paanong tumitingin ang mga mata ng mga alipin sa kamay
    ng kanilang amo, kung paanong tumitingin ang mga mata ng isang alilang babae sa
    kamay ng kaniyang among babae, gayundin ang pagtingin ng aming mga mata kay Yahweh
    na aming Diyos hanggang siya ay magkaroon ng awa sa amin.
  nop-nop: Tipilapilaye me adi me wapumŋiŋ’walaŋ nadinadi gineŋ hatilak, kaŋ tipilapilaye
    tamkuya adi maaŋ undugoŋ tam wapumŋiŋ’walaŋ nadinadi gineŋ hatilak. Kaŋ indi maaŋ
    undugoŋ Yahwe Bepaŋnik, du’walaŋkade hogok diwenene loune hatiyanene da welesiloŋ
    tinimbaaŋ.
  hui-hui: Biabe biahaga agali kagome ibunaga anduane kagoha mini hana ho hagadaguabi
    biabe biahaga wali bedagome ibunaga anduane bedagoha mini hanaho biragadaguabi
    Anduane Homogo inanaga Ngode Datagaliwabe-o í̠na dara howa biamogo bibelo ina
    í̠ha hanaho holeberema.
  mya-mya: အ​စေ​ခံ​သည်​မိ​မိ​၏​သ​ခင်​ကို​လည်း​ကောင်း၊ အ​စေ​ခံ​မ​သည်​မိ​မိ​သ​ခင်​မ​ကို​လည်း​ကောင်း
    မှီ​ခို​အား​ထား​သ​ကဲ့​သို့ ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​က​ရု​ဏာ​တော်​ကို မ​ခံ​စား​ရ​မ​ချင်း​ကိုယ်​တော်​ရှင်​အား မျှော်​ကြည့်​လျက်​နေ​ပါ​မည်။
  bod-N: གཟིགས་དང་ཞབས་ཕྱིའི་མིག་གིས་བདག་པོའི༌ཕྱག །བྲན་མོའི་མིག་གིས་བདག་མོའི་ཕྱག་ལ༌ལྟ།
    །དེ་དང་དེ་བཞིན་ང་ཚོའི་མིག་གིས༌ཀྱང༌། །རང་ཅག་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོ༌ལ། །སྙིང་རྗེ་གནང་བའི་བར་དུ་ཁོང་ལ༌བལྟ།།
  wsk-wsk: Ura dungan kari ko kari biya kote sangam taukko motam beteso iwita, agi
    ura imet, ko imet biya kote sangam taukko motam beteso iwita, uwutatala, anananga
    namotam Yawe, nanga Kaem, mu kote loaga se laganak se, gomang lila nangaruk nunguningkiri
    bare asele terong ko.
  sna-sna: Sokutarira kunoita meso evaranda kuna vatenzi vavo, sezvinoita meso omurandakadzi
    achitarira ruoko rwatenzikadzi wake, saizvozvo meso edu anotarira kuna Jehovha
    Mwari wedu, kusvikira atinzwira ngoni.
  spa-BLM: Mira, como los ojos de los siervos miran la mano de su amo, como los ojos
    de una doncella a la mano de su ama, para que nuestros ojos miren a Yahvé, nuestro
    Dios, hasta que se apiade de nosotros.
  cac-cac: Mamin, a d'ayach tzon̈ och q'uelan, icha val yoch q'uelan vin̈ checab'
    d'a spatrón, ma icha val yoch q'uelan ix criada d'a ix spatrona. Ach co Diosal,
    van co maclan yoc' a c'ool d'ayon̈.
  swh-ULB: Tazama, kama vile macho ya watumishi watazamapo kwenye mkono wa Bwana wao,
    na kama macho ya mjakazi yatazamapo mkono wa bibi yake, ndivyo hivyo macho yetu
    yanamtazama Yahwe mpaka atakapo tuhurumia.
  bel-bel: калі б не Гасподзь быў з намі, калі паўсталі на нас людзі, -
  deu-ELBBK: Siehe, wie die Augen der Knechte auf die Hand ihres Herrn, wie die Augen
    der Magd auf die Hand ihrer Gebieterin, so sind unsere Augen gerichtet auf den
    HERRN, unseren Gott, bis er uns gnädig ist.
  mbb-OT: Iring te suluǥuen he edtaǥad te kebeǥayi kandin te egalen din, sikami edtaǥad
    key zaan te tavang nu kenami, Nengazen he Megbevayè dey, taman te egkehizuwan
    key en kenikew.
  mal-2015: ദാസന്മാരുടെ കണ്ണു യജമാനന്റെ കയ്യിലേക്കും ദാസിയുടെ കണ്ണു യജമാനത്തിയുടെ
    കയ്യിലേക്കും എന്നപോലെ ഞങ്ങളുടെ കണ്ണു ഞങ്ങളുടെ ദൈവമായ യഹോവയിങ്കലേക്കു, അവൻ ഞങ്ങളോടു
    കൃപചെയ്യുവോളം നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  gup-gup: Ngad wanjh ngundimadbun bu kannahnan dja kanbidyikarrme. Ngad ngundibidnan
    ke yiman kayime bininj kabirribidnan nawu kawohrnan rowk bedberre nawu kabirrimarnedurrkmirri.
    Yoh, ngad wanjh ngundimadbun ngudda Yawey nawu God ngadberre, yiman kayime ngalyawk
    kabibidnan kubid ngalengngarre ngalbu kabimarnewohrnan kore ngaleng kabimarnedurrkmirri.
    Ngad wanjh ngundidjalmadbun kaluk bu yerrekah ngudda kanwernhkongibun ngadberre.
  rmc-rmc: Sar o jakha le sluhengre dikhen pro vast peskre rajeske, sar o jakha la
    služkakre dikhen pro vast peskra raňake, avke dikhen amare jakha pro RAJ, amaro
    Del, medik amenge na presikavela peskro jileskeriben.
  nlg-nlg: Ighai tai kene nina veiarovi Lord, Ghamami na God, te vagha na matadira
    na lei tinoni lutu tara reirei kodo tana vunaghidira, me vagha ghua na vinekama
    ni lutu, te pitu dilaa na vaughilala tana vunaghina.
  pes-OPV: اینک مثل چشمان غلامان به سوی آقایان خود، و مثل چشمان کنیزی به سوی خاتون
    خویش، همچنان چشمان ما به سوی یهوه خدای ماست تا بر ما کرم بفرماید.
  ron-1924: Кум се уйтэ окий робилор ла мына стэпынилор лор ши окий роабей ла мына
    стэпыней ей, аша се уйтэ окий ноштри ла Домнул Думнезеул ностру, пынэ ва авя милэ
    де ной.
  ben-OBCV: যেমন কর্তার হাতের দিকে দাসের দৃষ্টি থাকে, যেমন কর্ত্রীর হাতের দিকে দাসীর
    দৃষ্টি থাকে, তেমনই আমাদের দৃষ্টি আমাদের ঈশ্বর সদাপ্রভুর দিকে থাকে, যতদিন না পর্যন্ত
    তিনি আমাদের প্রতি দয়া করেন।
  som-som: Bal eeg, sida ay indhaha addoommadu u fiiriyaan gacanta sayidkooda, Iyo
    sida ay gabadh indhaheedu u fiiriyaan gacanta sayidaddeeda Ayay indhahayagu u
    fiiriyaan Rabbiga Ilaahayaga ah, Ilaa uu noo naxariisto.
  lat-VUC: 'nisi quia Dominus erat in nobis: cum exsurgerent homines in nos,'
  eng-ASVBT: Behold, as the eyes of servants look unto the hand of their master, As
    the eyes of a maid unto the hand of her mistress; So our eyes look unto Jehovah
    our God, Until he have mercy upon us.
  mna-mna: Yooba, Anutu tiam, niam ko amrre ma pu ma irao nu muŋai yam mi uulu yam.
    Pa nu ta biibi tiam. Tana ampase pu pa koroŋ ta boozomen, kembei ta zin mbesooŋo
    tomooto ma moori tipase pa zin bibip kizin.
  ita-1885: Ecco, come i servi hanno gli occhi alla mano de' lor padroni; Come la
    serva ha gli occhi alla mano della sua padrona, Così noi abbiamo gli occhi nostri
    al Signore Iddio nostro, Infino a tanto ch'egli abbia pietà di noi.
  eng-LXXUP: If it had not been that the Lord was among us, When men rose up against
    us;
  eng-ULB: See, as the eyes of servants look to their master's hand, as the eyes of
    a maid look to her mistress's hand, so our eyes look to Yahweh our God until he
    has mercy on us.
  spa-VBL: Tal como los siervos miran a su amo, o como la esclava mira a la señora
    de su casa, así fijamos nuestra mirada en ti, Señor, esperando que seas misericordioso
    con nosotros.
  fra-_FOB: Voici, comme les yeux des serviteurs regardent à la main de leurs maîtres,
    et les yeux de la servante à la main de sa maîtresse, ainsi nos yeux regardent
    à l'Éternel notre Dieu, jusqu'à ce qu'il ait pitié de nous.
  mal-mal: ദാസന്മാരുടെ കണ്ണുകൾ യജമാനന്റെ കൈയിലേക്കും ദാസിയുടെ കണ്ണുകൾ യജമാനത്തിയുടെ
    കൈയിലേക്കും എന്നപോലെ ഞങ്ങളുടെ കണ്ണുകൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയിങ്കലേക്ക്, അവിടുന്ന്
    ഞങ്ങളോട് കൃപചെയ്യുവോളം നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  lit-lit: Štai kaip tarnų akys žvelgia į jų valdovo ranką, kaip tarnaitės akys į
    jos valdovės ranką, taip mūsų akys žvelgia į VIEŠPATĮ, mūsų Dievą, kol jis išlies
    mums malonės.
  urd-GVR: Jis tarah ġhulām kī āṅkheṅ apne mālik ke hāth kī taraf aur launḍī kī āṅkheṅ
    apnī mālikan ke hāth kī taraf lagī rahtī haiṅ usī tarah hamārī āṅkheṅ Rab apne
    Ḳhudā par lagī rahtī haiṅ, jab tak wuh ham par mehrbānī na kare.
  suz-BL: दोपा वाइलपुकीम आन होव़प आन गुइ गे कोव़नीमी नु वाइलीमपुकीमी आन होव़पोक्म
    आन गुइ गे कोव़नीम, मोपा गोपुकीमी परमप्रभु यावे गे कोव़नीकी। आंइ कली शिशी मपवा
    सम्‍म मोपा कोव़नीकी।
  eng-NOY: Behold, as the eyes of servants look to the hand of their masters, And
    as the eyes of a maiden to the hand of her mistress, So do our eyes look to the
    LORD, our God, Until he have pity upon us.
  ita-1927: Ecco, come gli occhi dei servi guardano la mano del loro padrone, come
    gli occhi della serva guardano la mano della sua padrona,
  ckb-ckb: بێگومان وەک چۆن خزمەتکار چاوی لە دەستی گەورەکەیەتی، وەک چۆن کەنیزە چاوی
    لە دەستی خاتوونەکەیەتی، ئاواش ئێمە چاومان لە دەستی یەزدانی پەروەردگارمانە، بۆ
    ئەوەی لەگەڵمان میهرەبان بێت.
  eng-BBE: See! as the eyes of servants are turned to the hands of their masters,
    and the eyes of a servant-girl to her owner, so our eyes are waiting for the Lord
    our God, till he has mercy on us.
  xsi-xsi: Maka nema Maro Yova Kindeni, maka ma kao tinima pano lee ikura lâ zo ndia
    noko ma kuo ne wisi-wisi imâ pama. Mao nâ, maka ma kao tinima pano, itogo wurâta
    tamâta uru io tini pa ne tamâta ŋalae tu ma iveta kie ara papa, aku itogo kuleŋa
    taine kala uru io tini mine nâ pa ne taine ŋalae.
  kan-OKCV: ಇಗೋ, ದಾಸರ ಕಣ್ಣುಗಳು ತಮ್ಮ ಯಜಮಾನರ ಕೈಯನ್ನು ನೋಡುವ ಪ್ರಕಾರ, ಮತ್ತು ದಾಸಿಯ ಕಣ್ಣುಗಳು
    ತನ್ನ ಯಜಮಾನಿಯ ಕೈಯನ್ನೂ ನೋಡುವ ಪ್ರಕಾರ, ನಮ್ಮ ಕಣ್ಣುಗಳು ನಮ್ಮ ಯೆಹೋವ ದೇವರು, ನಮ್ಮನ್ನು ಕರುಣಿಸುವವರೆಗೆ
    ನಿರೀಕ್ಷೆಯಿಂದ ನೋಡುತ್ತಿರುವುದು.
  tam-2017: தங்களுடைய எஜமான்களின் கையை நோக்கியிருப்பதுபோலவும், வேலைக்காரியின் கண்கள்
    தன்னுடைய எஜமானியின் கையை நோக்கியிருப்பதுபோலவும், எங்கள் தேவனாகிய யெகோவா எங்களுக்கு
    இரக்கஞ்செய்யும்வரைக்கும், எங்களுடைய கண்கள் அவரை நோக்கியிருக்கிறது.
  spa-RV-1909: He aquí como los ojos de los siervos miran á la mano de sus señores,
    y como los ojos de la sierva á la mano de su señora; así nuestros ojos miran á
    Jehová nuestro Dios, hasta que haya misericordia de nosotros.
  ron-BTF: Iată, precum ochii servitorilor privesc la mâna stăpânilor lor și precum
    ochii servitoarei la mâna stăpânei ei, astfel ochii noștri așteaptă pe DOMNUL
    Dumnezeul nostru, până când va avea milă de noi.
