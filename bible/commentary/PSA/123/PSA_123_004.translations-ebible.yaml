verse: PSA.123.004
translations:
  mal-C: അഹന്തനിറഞ്ഞവരുടെ പരിഹാസവും വിമതരുടെ വെറുപ്പും ഞങ്ങൾ ആവോളം സഹിച്ചിരിക്കുന്നു.
  deu-TKW: Gründlich satt ist unsere Seele des Hohns der Sicheren, der Verachtung
    der Stolzen.
  lin-lin: Tolembi penza kotiolama na bato ya lolendo mpe ya lofundu !
  mmx-mmx: Mara baava nga na mumu laxalinga sese limixin loklox aaru dik lox i rinama.
    La limixin apnovos bok di lele abulubun nama.
  eng-LSV: Our soul has been greatly filled || With the scorning of the easy ones,
    || With the contempt of the arrogant!
  eng-GNV: Our soule is filled too full of ye mocking of the wealthy, and of the despitefulnes
    of the proude.
  eng-WEBSTER: Our soul is exceedingly filled with the scorning of those that are
    at ease, and with the contempt of the proud.
  nhw-BL: Ya tisiyajtoque ica nopa masehualme catli techitaj quen amo tleno topati.
    Inijuanti catli mohueyimatij huan catli ricos tlahuel techpinajtíaj, hasta ya
    techyolajsic.
  swh-ONEN: Tumevumilia dhihaka nyingi kutoka kwa wenye kiburi, dharau nyingi kutoka
    kwa wenye majivuno.
  bba-bba: Be bɑ tii sue bɑ sun ɡɛmɑ mɑ bɑ sun yɑɑkoru kuɑ too sere n den sun nuɑ.
  eng-KJVCPB: Our soul is exceedingly filled With the scorning of those that are at
    ease, And with the contempt of the proud.
  luo-luo: Josunga osejarowa moromo acheje bende osechayowa moromo.
  aii-aii: ܪܵܒܵܐ ܣܒ݂ܝܼܥ ܠܵܗ̇ ܓܵܢܲܢ، ܡ̣ܢ ܡܲܣܚܲܪܬܵ‌ܐ ܕܪ̈ܵܘܚܵܢܹܐ، ܡ̣ܢ ܡܲܣܠܲܝܬܵ‌ܐ ܕܫܲܒ݂ܗܸܪ̈ܵܢܹܐ.
  meu-meu: Nega daudau herea taḡa taudia edia heihi-ihirai bona heaḡi taudia edia
    hekinkirilai ese lalomai vada e hahonu.
  npi-ULB: अभिमानीहरूका गिल्ला र घमण्डीहरूका घृणाले भरिएको भन्दा पनि धेरै हामी भएका
    छौं ।
  yor-yor: Ọkàn wa kún púpọ̀ fún ẹ̀gàn àwọn onírera, àti fún ẹ̀gàn àwọn agbéraga.
  pes-OPCB: جانمان به لب رسیده است از تمسخر گستاخان و تحقیر متکبران.
  tgl-ULB: Kami ay higit na punong-puno ng pangungutya ng mga walang-galang at paghamak
    ng mapagmalaki.
  nop-nop: Nai kweheyeniŋ hinek me muneeŋ bomboŋhinitdi inditok nadinimbune fofoŋnit
    tubune ninimpekit tiiŋ. Kaŋ me gifoko heki adi nibulakata tiŋa kwihikwihileŋgoŋ
    hogok tiiŋ.
  hui-hui: Agali homogo mbirale dewawi hearume ina mege bialu haabo haya. Agali mine
    haga hearume ina bope halu haabo haga kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ချမ်း​သာ​ကြွယ်​ဝ သူ​တို့​၏ ပြောင်​လှောင်​ခြင်း​ကို​လည်း​ကောင်း၊
    မာန်​မာ​န​ကြီး​သူ​တို့​၏​မ​ထီ​မဲ့​မြင်​ပြု​ခြင်း ကို​လည်း​ကောင်း​ခံ​ရ​ကြ​သည်​မှာ​ကြာ​ပါ​ပြီ။
  bod-N: བདེ་བར་གནས་པ་རྣམས་ཀྱིས་འཕྱ་སྨོད༌བྱེད། །ང་རྒྱལ་ཅན་གྱིས་སྨད་ར་ཚད་མེད༌བཏང༌།།
  wsk-wsk: Nunumi patawura ko kariimet alo mu anananga balu sisuwusan, ale mel yam
    ko nanga betesan.
  sna-sna: Takatsunga zvikuru pakumhurwa kunobva kuna vanozvikudza, nokuzvidzwa kuzhinji
    kunobva kuna vanozvikudza.
  spa-BLM: Nuestraalma está muy llena de la burla de los que están a gusto, con el
    desprecio de los orgullosos.
  cac-cac: Tzon̈ tzactzaj yuj sb'uchval eb' b'eyum yed' b'aj tzon̈ spatiquejel eb'
    ac'umtac syutej sb'a.
  swh-ULB: Tumeshibishwa mzaha wa wenye kiburi na dharau ya wenye majivuno.
  bel-bel: воды патапілі б нас, паток прайшоў бы над душою нашаю;
  deu-ELBBK: reichlich ist unsere Seele gesättigt mit dem Spott der Sorglosen, mit
    der Verachtung der Stolzen.
  mbb-OT: Utew key en edsusudia te menge etew he ebpeeyehey zà he menge hembugiru.
  mal-2015: സുഖിയന്മാരുടെ പരിഹാസവും അഹങ്കാരികളുടെ നിന്ദയും സഹിച്ചു ഞങ്ങളുടെ മനം ഏറ്റവും
    മടുത്തിരിക്കുന്നു.
  gup-gup: Nawu birrikuken bininj warridj wanjh munguyh ngandimarnedjekme! Mak bininj
    nawu kabirridjalburluburlumerren wanjh kunkuyeng ngandidjalnjirrhmiwon.
  rmc-rmc: Imar amen hin dos olestar, so amendar ajci asan o barvale a tele dikhen
    o barikane.
  nlg-nlg: Na volamami te vonughia na bosa dika tadira tara talunagho, mana mua ghanaghana
    mavadira tara lionagho.
  pes-OPV: چه بسیار جان ماپر شده است، از استهزای مستریحان و اهانت متکبران.
  ron-1924: не есте сэтул суфлетул де батжокуриле челор ынгымфаць, де диспрецул челор
    труфашь.
  ben-OBCV: দাম্ভিকের বিদ্রুপ ও অহংকারীর অবজ্ঞা আমরা শেষ পর্যন্ত সহ্য করেছি।
  som-som: Naftayadii waxaa aad uga batay Qosolka kuwa istareexsan Iyo quudhsashadii
    kuwa kibirsan.
  lat-VUC: forsitan aqua absorbuisset nos;
  eng-ASVBT: Our soul is exceedingly filled With the scoffing of those that are at
    ease, And with the contempt of the proud.
  mna-mna: '@see-verse:PSA.123.003'
  ita-1885: L'anima nostra è grandemente sazia Dello scherno degli uomini agiati,
    dello sprezzo degli altieri.
  eng-LXXUP: Verily the water would have drowned us, Our soul would have gone under
    the torrent.
  eng-ULB: We are more than full of the scoffing of the insolent and with the contempt
    of the proud.
  spa-VBL: Ya hemos tenido más que suficiente de los insultos del orgulloso, y el
    menosprecio del arrogante.
  fra-_FOB: Notre âme est abondamment rassasiée de la moquerie de ceux qui sont dans
    l'abondance, du mépris des orgueilleux.
  mal-mal: സുഖിമാൻന്മാരുടെ പരിഹാസവും അഹങ്കാരികളുടെ നിന്ദയും സഹിച്ച് ഞങ്ങളുടെ മനസ്
    ഏറ്റവും മടുത്തിരിക്കുന്നു.
  urd-GVR: Sukūn se zindagī guzārne wāloṅ kī lān-tān aur maġhrūroṅ kī tahqīr se hamārī
    jān dūbhar ho gaī hai.
  suz-BL: ठेयब लेश्‍शोपुकी नु मरिम्‍शो पाइबपुकीमी आंइ कली महिक्‍थु शुश श्‍येत गेतीके
    गो ब्रीताक्‍क।
  eng-NOY: Our soul is filled to the full with the scorn of those who are at ease,
    And with the contempt of the proud.
  ita-1927: Abbi pietà di noi, o Eterno, abbi pietà di noi, perché siamo più che sazi
    di disprezzo. (H123-5) L’anima nostra è più che sazia dello scherno della gente
    agiata e del disprezzo dei superbi.
  ckb-ckb: گیانمان زۆر تێر بووە لە گاڵتەی بێ خەمەکان، لە سووکایەتی لووتبەرزەکان.
  eng-BBE: For long enough have men of pride made sport of our soul.
  xsi-xsi: Mao nâ, muŋgani yo, aku imâ lee ipâŋga lâ zo ŋine, ande kinzi mbaliŋa warakanzi
    simo nâ siveta “a” pama. Kinzi sipasuka warakanzi tininzi ku sitawa maka ndue
    ndo.
  kan-OKCV: ನಾವು ಸುಖಭೋಗಿಗಳ ಗೇಲಿಯನ್ನೂ ಗರ್ವಿಷ್ಠರಿಂದ ತಿರಸ್ಕಾರವನ್ನೂ ಅನುಭವಿಸಿದ್ದೇವೆ.
  tam-2017: சுகமாக வாழ்கிறவர்களுடைய அவமானத்தினாலும், அகங்காரிகளுடைய இகழ்ச்சியினாலும்,
    எங்களுடைய ஆத்துமா மிகவும் நிறைந்திருக்கிறது.
  spa-RV-1909: Muy harta está nuestra alma del escarnio de los holgados, y del menosprecio
    de los soberbios.
  ron-BTF: Sufletul nostru este umplut peste măsură cu batjocura celor ce sunt în
    tihnă și cu disprețul celor mândri.
  eng-WEBP: Our soul is exceedingly filled with the scoffing of those who are at ease,
    with the contempt of the proud.
  eng-FBV: We've had more than enough of the scorn of the proud, and the contempt
    of the arrogant.
  nld-1939: 'En onze ziel is er zat van: Door de spot van de snoevers, Door de smaad
    van de trotsen.'
  nch-BL: Ya tisiyajtoque ica nopa masehualme cati techitaj quej amo teno topati.
    Inijuanti cati mohueyimatij huan cati tominpiyani tahuel techpinajtíaj, hasta
    ya techyolajsic.
  vie-1934: Linh hồn chúng tôi quá chán Sự nhạo báng của kẻ an dật, và sự khinh dể
    của kẻ kiêu ngạo.
  cha-cha: Y antita senbula ni y binitlean ayo sija y taepinite, yan y denespresian
    y mansobetbio.
  hin-CV: हमने अहंकारियों द्वारा घोर उपहास भी सहा है, हम अहंकारियों के घोर घृणा के
    पात्र होकर रह गए हैं.
  eng-OURB: Our soul is exceedingly filled with the scoffing of those who are at ease,
    with the contempt of the proud.
  spa-BES: Ya hace tiempo que los hombres orgullosos se burlan de nuestra alma.
  tdx-tdx: Etsake ty fanivativà’ o mpiaiñ’ añoleñañeo o fiai’aio, vaho ty inje’ o
    mpirengevokeo.
  tha-KJV: จิ​ตใจของข้าพระองค์ทั้งหลายเอือมระอาการเยาะเย้ยของคนที่​อยู่​สบาย คือการหมิ่นประมาทของคนเย่อหยิ่ง
  por-BR-2018: Nossa alma está cheia da zombaria dos insolentes, e da humilhação dos
    arrogantes.
  deu-ELO: reichlich ist unsere Seele gesättigt mit dem Spotte der Sorglosen, mit
    der Verachtung der Hoffärtigen.
  eng-WYC-2018: For our soul is much filled; we be shame to them that be abundant
    with riches, and despising to proud men. (For our soul is filled full, with the
    scorn of those who have abundant riches; and with disdain from the proud.)
  epo-epo: Tute pleniĝis nia animo De la insultado de arogantuloj, De la malhonorado
    de fieruloj.
  gfk-gfk: Ira watong ing taie ta tinirih ta ira udiet nilon, diet te manga ubal ira
    numehet nilon ma ira nianga na hinasakit, ma ira ut na latlaat diet te manga ubal
    mehet ma ira udiet sakana kukutur.
  uig-PIN: Jenimiz ƣojamlarning mazaⱪlirini, Ⱨakawurlarning horluⱪlirini yǝtküqǝ tartⱪandur.
  beo-beo: Bagade gagui dunu da eso bagohamedafa baligili ninima haboseselalu. Hidale
    gasa fi dunu da eso bagohamedafa nini higale ba:lalu.
  tpi-OTNT: Longtaim tumas ol maniman i bin tok bilas long mipela, na ol bikhetman
    i bin daunim mipela.
  hau-SA: Mun jimre da wulaƙanci daga masu girman kai, reni mai yawa daga masu fariya.
  udu-udu: Ki rash rash mo tani aḵashiram bam ’tu’dkunu mo ki mo jin ṯẖunyu aman ’twa/
    i is mo ki uni gwansan kun ’ko ki ’ko ’penkap̱an mo, ka waḵ buni uni gun dhu is
    buni ki ca mo.
  uig-LAT: Jénimiz ghojamlarning mazaqlirini, Hakawurlarning xorluqlirini yetküche
    tartqandur.
  nde-nde: Sesibhensele ukuhozwa okunengi ngabazigqajayo, ukweyiswa yilabo abaklolodayo.
  ton-ton: ‌ʻOku fonu ʻaupito homau laumālie ʻi he manuki ʻanautolu ʻoku anga fakafiemālie,
    pea mo e fehiʻa ʻae fielahi.
  ces-1613: Jižť jest příliš nasycena duše naše posmíšky bezbožných, a potupou pyšných.
  eng-WMB: Our soul is exceedingly filled with the scoffing of those who are at ease,
    with the contempt of the proud.
  tam-TCV: பெருமைக்காரரின் ஏளனத்தையும், அகங்காரம் கொண்டவர்களின் அதிகமான அவமதிப்பையும்
    நாங்கள் சகித்துக்கொண்டோம்.
  ceb-ULB: Napuno na kami sa pagbugalbugal sa mga matinamayon ug uban ang pagtamay
    sa mapahitas-on.
  pol-UBG: Nasza dusza jest nad miarę nasycona szyderstwem bezbożnych i wzgardą pysznych.
  urd-GVU: سکون سے زندگی گزارنے والوں کی لعن طعن اور مغروروں کی تحقیر سے ہماری جان
    دوبھر ہو گئی ہے۔
  eng-OEBCW: More than enough have we borne of derision from those at their ease,
    of scorn from those who are haughty.
  deu-1912: Sehr voll ist unsre Seele von der Stolzen Spott und der Hoffärtigen Verachtung.
  kan-2017: ಲೋಕಭೋಗಿಗಳ ಹಾಸ್ಯದಿಂದಲೂ, ಗರ್ವಿಷ್ಠರ ನಿಂದೆಯಿಂದಲೂ ನಮ್ಮ ಮನಸ್ಸು ಬೇಸತ್ತು ಹೋಯಿತು.
  yap-yap: Kay gi n’uw nap’an nike moning nagmad e pi’in bo’or ban’en rorad nge pi’in
    yad be changar ngomad nga but’ ni bogi kireb nib tolangan’rad.
  hlt-MCSB: Mongkawt kah tamdaengnah, hlangoek kah nueihbu loh kaimih hinglu te muep
    a cung sak coeng.
  mdy-ETH: ዖቶሮ ዓሳ ኑና ቦሃ ቦሂፃ ዖርጎጮ ዓሳ ኑና ቶኦቻ ቶኦቺፃ ሚሺ ኑና ቴኤቄኔ።
  twi-ASANTE: Ahomasofoɔ fɛdie ama yɛabrɛ dodo; ahantanfoɔ animtiabuo afono yɛn.
  eng-WEBU: Our soul is exceedingly filled with the scoffing of those who are at ease,
    with the contempt of the proud.
  spa-PDDPT: Saturada está nuestra alma Con la burla de los que están en holgura,
    Y con el desprecio de los arrogantes.
  gun-gun: Orenhe'ẽ py roendu ha'e kuery ae oipotaa rami orembojaru reia anho, ojejou
    porã rei va'e kuery orere nda'ija'eia roendu. Oguataa rupi ikuai va'e oporaei
    aguã Davi ombopara va'ekue.
  agu-BL: Nimix cunin yolbil ketz ja icy'pon ka'n, na yi e' rica'tz scyuch' yi e'
    yi na cyocsaj quib nim tu chime'bi'l, na chitzan tan telse'n kak'ej, nin tan kajisle'n.
  ilo-ULB: Napnapnoankami iti pananguy-uyaw dagiti awan panagraemna ken pananglais
    ti natangsit.
  kpg-kpg: Gimaadou gu waalooloo huoloo di madau haganneennee go digau maluagina,
    mo di haga balumee go digau e hagaamu ginaadou ala e hai haga huaidu gimaadou.
  uig-ARA: جېنىمىز غوجاملارنىڭ مازاقلىرىنى، ھاكاۋۇرلارنىڭ خورلۇقلىرىنى يەتكۈچە تارتقاندۇر.
  sus-sus: yɛtɛ igboe bara muxu mabere.
  pon-2006: E wereilahr at wie lokolongki kepweikeng en me kepwehpwe kan oh mwamwahlahr
    pahn me kin kahrehiong kiht nan kehnaudek kan.
  jae-jae: Lau sêkêli tauŋ nêŋ pêlê to teŋbeleŋ aŋgeŋ nêŋ biŋ susu kêmasê aêac katuŋ
    sa kêlêlêc.
  ksd-ksd: A varkulumai kadiat dia ki vakuku I tup tuna ra tulungea i vevet, Ma damana
    bula ra varvul kadiat i kolakolo ra nuknuk i diat.
  tur-YTC: Canımız rahat olanların alaylarına, Küstahların küçümsemesine, Fazlasıyla
    doydu.
  bel-N: Вельмі моцна насычана душа нашая кпінамі ганарыстых і пагардай фанабэрыстых.
  grc-BRENT: ἄρα τὸ ὕδωρ ἂν κατεπόντισεν ἡμᾶς· χείμαῤῥον διῆλθεν ἡ ψυχὴ ἡμῶν.
  kpr-kpr: Iti fafo gugua ghayafade aimi namane ava teria futo ighagha use, jo evetu
    genembo irae sise, sero, namane irari barago erera. Ainghae dabade, meka irae
    ivuga tefo tefo ari kakatoimi namane ava kateyavara beká use irera.
  ind-AYT: Jiwa kami sudah kenyang dengan ejekan orang-orang congkak, dengan hinaan
    orang-orang sombong.
  yom-yom: Mvuezolo wuwombo tutambula kuidi bankua luniemo ; nlenzo wuwombo kuidi
    bankua lunangu.
  yut-yut: Bɨsap dubagɨsi iyɨ do nandaba wɨkwaŋ amɨn da pabɨŋ nipgwit, do jɨgɨsi nandamaŋ.
  nya-nya: Ife tapirira mnyozo wambiri kuchokera kwa anthu odzikuza, chitonzo chachikulu
    kuchokera kwa anthu onyada.
  kyg-kyg: Muki afinaꞌmo alagepa huꞌa maiꞌnaya vayaꞌmogimo lagaefeꞌmo, ina agufa vayaꞌmo
    maiꞌnae, huꞌa hapa nepaiye. Ala vayaꞌmo maiꞌnone, huꞌa nehaya vayaꞌmogimo lusi
    kava huꞌa huꞌa faipa huꞌa nelatae
  hrv-hrv: Presita nam je duša podsmijeha obijesnih, poruga oholih.
  mps-mps: Te sesabi elama bidibo sogo, te mone bisnis sę ebo bidigo dabolo te posobo
    po wali, tama te hagoma ebo bidi dabego da aiyaba elalubo dao.
  tpi-tpi: Longtaim tumas ol maniman i bin tok bilas long mipela, na ol bikhetman
    i bin daunim mipela.
  dan-1931: overmæt er vor Sjæl af de sorgløses Hån, de stoltes Spot!
  vie-OVCB: Chúng con chịu đựng ê chề vì người tự cao chế nhạo, và người kiêu ngạo
    khinh khi.
  guj-2017: બેદરકાર માણસોના તુચ્છકાર તથા ગર્વિષ્ઠોના અપમાનથી અમારો આત્મા તદ્દન કાયર
    થઈ ગયો છે.
  pon-2006A: E wereilahr at wie lokolongki kepweikeng en me kepwehpwe kan oh mwamwahlahr
    pahn me kin kahrehiong kiht nan kehnaudek kan.
  por-BRBSL: Our alma está excessivamente cheia de zombaria daqueles que estão à vontade,
    com o desprezo dos orgulhosos.
  eng-OEBUS: More than enough have we borne of derision from those at their ease,
    of scorn from those who are haughty.
  swe-swe: Vår själ är fylld till brädden av de självsäkras hån, och de högmodigas
    (arrogantas) förakt. [Upprepningen av frasen ”visa oss nåd” förstärker desperationen
    och det akuta behovet av hjälp från Gud.]
  cth-cth: Kaimae hringnae teh, ka kâoupnaw ni yeiraipo saknae hai thoseh, lunglenpansa
    lah kaawm naw ni banglah noutnahoehnae hai thoseh, koung ka boum awh toe.
  twi-twi: Ahomasofo fɛwdi ama yɛabrɛ dodo, ahantanfo animtiaabu afono yɛn.
  hlt-hlt: Mongkawt kah tamdaengnah, hlangoek kah nueihbu loh kaimih hinglu te muep
    a cung sak coeng.
  tbz-SIM: Sipɔɔ yɛmbɛ̀ kó mudɑɑ́ nti bimu, sifeí yɛmbɛ̀ ti cɛ̃̀ ndiyuu ndi mɛdiɛ̀.
  msy-2020: Dughiar bar ruarimɨn dagɨaba itir gumazamiziba dɨbovir akabar e mɨgɨa,
    uari fa pazava e gami. Ezɨ e bar amɨra.
  dop-dop: Ɩsəcɑʋtʋnɑɑ woŋɑ nɑ təhɔntɑɑ footuɣu nɩɩ-tʋɣʋ.
  azb-azb: Laqeydlərin rişxəndləri, Təkəbbürlülərin təhqirləri bizi cana doydurdu.
  eng-DBY: Our soul is exceedingly filled with the scorning of those that are at ease,
    with the contempt of the proud.
  hin-2017: हमारा जीव सुखी लोगों के उपहास से, और अहंकारियों के अपमान से बहुत ही भर
    गया है।
  wol-KYG: Ñu reew ñaa ngi nuy ñaawal, sunu xol fees, ñu bew ñaa ngi nuy sewal.
  bjr-bjr: Ainaina faqaasa kisaaqasaa maasara uteeti qidaqa. Kafaa nári nimoo qimariasa
    nári mara maree uriranannai maasa rafaaqafusee ataasa ataasa qima qimaqaidaqa.
  eng-YLT: Greatly hath our soul been filled With the scorning of the easy ones, With
    the contempt of the arrogant!
  kne-kne: Enggay adi mi maanosan din lomaslasoyan ya pomalpaligatan di mangipapangatos
    awak da ya babaknang.
  eng-WYC-2017: For our soul is much filled; we be shame to them that be abundant
    with riches, and despising to proud men.
  eng-WMBB: Our soul is exceedingly filled with the scoffing of those who are at ease,
    with the contempt of the proud.
  zat-NTPS: Dxedú lázrentu' lawe' da dxelún lala benne' gunní'a ca' chee̱ntu', ne
    dxulucá'ana ditaj netu', benne' ca' dxulucá'ana szren cuine̱'.
  zty-NTPS: Žedó ḻáže'to' dan' žon dítjgekle benne' wnni'a ka' neto'. Benne' ka'
    ẕka'n ẕen kwíngake' ẕbia ḻáže'gake' neto'.
  urd-GVH: सुकून से ज़िंदगी गुज़ारनेवालों की लान-तान और मग़रूरों की तहक़ीर से हमारी
    जान दूभर हो गई है।
  rug-rug: Ele seunae hola sapu ta ṉoṉovala si gami koari na tie tagotago, meke tava
    sisirei koari pu ṉoṉovala gami si gami, arini pu vahesi puleni.
  gaz-gaz: Arrabni warra of jajaniitii fi tuffiin warra of tuulanii nutti baayʼateera.
  fra-LSG: Notre âme est assez rassasiée Des moqueries des orgueilleux, du mépris
    des hautains.
  yal-yal: Nxu niin bata wasa fɛrɛ kanne nun wasodene magele xuine ra.
  iou-iou: Ba tuŋum ämatä yäŋärok bumta niwet yäpmäŋ äbäŋirä äneŋi udegän nadäkta
    nämo nikaŋ. Ba äma gup yäpmäŋ ärokärok täŋpanitä komi epän nimiŋpäŋ sära niwet
    yäpmäŋ äbäŋirä gaŋani nadäkamäŋ. Unita Ekäni, butewaki nadäŋ nimiŋpäŋ täŋkentäŋ
    nimisi.
  haw-1868: Ua ana loa ko makou uhane i ka hoomaewaewa ana o ka poe hookano, A me
    ka hoowahawaha ana o ka poe hookiekie.
  arb-NAV: شَبِعَتْ نُفُوسُنَا كَثِيراً مِنْ هُزْءِ الْمُطْمَئِنِّينَ وَازْدِرَاءِ
    الْمُتَكَبِّرِينَ.
  ded-ded: Ngicngac goa yeneng ebiha kpac kecma desofoc anemmegec naso herea monggoc
    bic ande. Nga ngic goa yenanggac negenggec engena yombong angkecde, yeni ngadenunuma
    desusuic anemmekecgec ubaonganinango ebic imoc mekecma gebeckpede.
  ewe-ewe: Míetsɔ dadalawo ƒe alɔmeɖeɖe gbogboawo, eye míenɔ te ɖe ɖokuiŋudzelawo
    ƒe vlodoame gbogboawo nu eteƒe didi.
  eng-LEE: Our soul is overburdened with the scorn of those who are at ease, with
    the contempt of the proud oppressors.
  asm-FB: আমাৰ প্রাণে বহন কৰিব পৰাতকৈ লোকসকলৰ বিদ্রূপ আৰু অহঙ্কাৰীবোৰৰ অপমান অধিক
    হ’ল।
  sus-A: يّتّ عِفبٌي بَرَ مُشُ مَبٍرٍ.
  fra-SBL: Notre âme est remplie de la moquerie de ceux qui sont à l'aise, avec le
    mépris des orgueilleux.
  hbo-hbo: רַבַּת֮ שָֽׂבְעָה־לָּ֪הּ נַ֫פְשֵׁ֥נוּ הַלַּ֥עַג הַשַּׁאֲנַנִּ֑ים הַ֝בּ֗וּז
    לִגְאֵ֥יֹונִֽים׃
  kik-kik: Nĩtũkirĩrĩirie kĩnyũrũri kĩnene kĩa andũ arĩa menenehagia, o na rũmena
    rũingĩ rwa andũ arĩa etĩĩi.
  fra-NCL: Notre âme n’a été que trop rassasiée de la moquerie des superbes, du mépris
    des orgueilleux.
  cek-AK: Kaicae ih pakhra loe, amoek kaminawk mah pahnuithuihaih hoi poeksang kaminawk
    hnaphnaehaih hoiah koi hmoek boeh.
  cuk-cuk: Dule-mani-ibgan anmargi-dodomalad, anmar budar-itogusmalad. Dulemar-san-dummarba-imakdimalad,
    ibgwensur-anmar-imakmalad, anmar budar-itogusmalad.
  uig-CYR: Шу чағда сулар бизни ғәриқ қиливетәтти; Кәлкүн бешимиздин өтәтти;
  tel-2017: అలగాజనం వేసే నిందలతో, గర్విష్ఠుల తిరస్కారాలతో మేము నిండిపోయాము.
  hat-BSA: Nanm nou ranpli ak ensilt a sila ki alèz yo, avèk mepriz a sila ki plen
    ògèy yo.
  ukr-ONPU: Тоді води потопили б нас, потік пройшов би над нашою душею;
  kos-kos: Loesla pacl aksruksrukyeyuk kut sin mwet kasrup, A akkeokyeyuk kut sin
    mwet inse fulat.
  hbo-WLC: רַבַּת֮ שָֽׂבְעָה־לָּ֪הּ נַ֫פְשֵׁ֥נוּ הַלַּ֥עַג הַשַּׁאֲנַנִּ֑ים הַ֝בּ֗וּז
    לִגְאֵ֥יוֹנִֽים׃
  ibo-ibo: Nʼihi na nnagide anyị na-anagide ịchị ọchị ndị nganga, na ileda anya ndị
    mpako adịla ukwuu.
  ory-ory: ସୁଖଶାଳୀମାନଙ୍କ ଉପହାସରେ ଓ ଅହଙ୍କାରୀମାନଙ୍କ ଅବଜ୍ଞାରେ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ଅତିଶୟ
    ପୂର୍ଣ୍ଣ ହୋଇଅଛି।
  chk-chk: A kon langatam fansoun äm riaföü ren än ekewe mi wöümong esitakem, pwal
    ren än ekewe mi lamalamtekia aitengauakem.
  rop-rop: Ola ritjwan pipul oldei mokimbat melabat, en ola praudbala pipul oldei
    tok blanga melabat nogudbalawei.
  ukr-1871: Душа наша надто наситилась від посьмішки ледачих, від погорди бутних людей.
  yon-yon: Nub yaa kuu kerengkandanbed damangkandi weng yemoon kamendiwen, nubbedmo
    yimin andidanbed nub kuu daandi yeman kerundiwen kui.
  deu-1951: Gründlich satt ist unsre Seele des Spottes der Übermütigen, der Verachtung
    der Stolzen!
  eng-JPS: Our soul is full sated with the scorning of those that are at ease, and
    with the contempt of the proud oppressors.
  srp-1865: Dovoljno se napitala duša naša ruga od ponositijeh, i sramote od oholijeh.
  lug-lug: Emitima gyaffe gijjudde ennaku olw’okuduulirwa abo abeeyagala, n’okunyoomebwa
    ab’amalala.
  heb-heb: רבת שבעה לה נפשנו הלעג השאננים הבוז לגאיונים׃
  ben-IRV: আমরা দাম্ভিকদের অবজ্ঞার উপহাসে এবং অহঙ্কারীদের অপমানে পূর্ণ।
  ntu-ntu: X drtqgr satxtrpebz nzxtrngatitrkr kxnzrngiscng nigr, X kxnzglqlz-lzbqng
    nzobqszo-zvzlr nigr.
  pan-pan: ਸਾਡੀ ਜਾਨ ਸੁਖੀ ਲੋਕਾਂ ਦੇ ਠੱਠਿਆਂ ਤੋਂ ਅਤੇ ਹੰਕਾਰੀਆਂ ਦੀ ਨਿਰਾਦਰੀ ਤੋਂ ਬਹੁਤ ਰੱਜ
    ਗਈ ਹੈ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူတို့ ၏ ကဲ့ရဲ့ ခြင်းကို၎င်း၊ မာနကြီး သောသူတို့ ၏ အရှက်ခွဲ
    ခြင်းကို၎င်း၊ အကျွန်ုပ် တို့ ၏ ဝိညာဉ် သည် အလွန် ခံရ ပါ၏။
  kgf-kgf: Yéwéri qahac bénʒéŋnec kecanʒu ieneŋ ʒédesi nénécmima mema titi waŋ nénécmigic
    kekec uŋaninaiguc sécgéma hezac.
  tte-O: Sauga imamalawe togagasa yo towasawasa ali talatalawasi-yagimai kakalakisiyeyan.
  tbg-tbg: Airi airaira vataaka airi tataa tinavu tauvaqa vauraa uva tiva timite variavo.
    Nái nutuaraqai noraiqaake iri variaka, vikavata tinavuara qumina vaiinti nahentive
    tivakeha tinavu hutu vatainiqamake variavo.
  hmo-hmo: Nega daudau herea, be noho kava bona mai edia hekwarahi lasi taudia ese,
    ai idia hevaseha henia, bona hekokoroku taudia be mai dagedage danu, ai dekenai
    idia hereva dika vadaeni.
  zar-NT: Rudú ládxiʼtuʼ tuʼ tuʼtitaj netuʼ nupa tuʼzíʼ xibé yúguʼtë le dë, en tuʼ
    tuʼcáʼana netuʼ cáʼasö nupa tun ba zxön cuínguequi.
  urd-urd: आसूदा हालों के तमसख़ुर, और माग़रूरों की हिक़ारत से, हमारी जान सेर हो गई।
  rus-SYN: воды потопили бы нас, поток прошел быв над душею нашею;
  bqc-SIM: Namablenaↄ wá láanikɛ̀, waladeↄ sakàwágu, wá pↄ yà dúuduu.
  tcz-CHONGTHU: Ajeh chu keihohi mi kiletsahho housetna leh mikhoh ho tai tomnan eichupmu
    ahitai.
  mar-mar: सुखवस्तू लोकांनी केलेली थट्टा, आणि गर्विष्ठांनी केलेली नालस्ती ह्यांनी
    आमच्या जिवाला पुरेपुरे करून टाकले आहे.
  isl-isl: '@see-verse:PSA.123.003'
  hlt-THB: Ak oek qukhqi a qaihsai zawk khing hawh unyng saw, ak oek qukhqi a huhsitnaak
    awm zawk khing hawh aih unyng.
  qub-qub: Asipämaptin manami awantänachu. Ollgoj runacunapis fiyupami ashlliman.
    Alli-tucojcunami manacajman churaman.
  bqp-bqp: O zĩdabirinↄ lalandikɛnaa fↄ̃̀ manamana kũ karambaanidenↄ gyabonaao.
  hat-hat: Moun ki alèz yo pase nou nan kont betiz. Moun k'ap gonfle lestonmak yo
    sou moun ap foule nou anba pye yo.
  eng-BSB: We have endured much scorn from the arrogant, much contempt from the proud.
  eng-WEBPB: Our soul is exceedingly filled with the scoffing of those who are at
    ease, with the contempt of the proud.
  kbq-kbq: Zamavufga rama nehaza vahe'mo'za za'zate tagrira kiza zokago ke hunerantage'za,
    keontahi vahe'mo'za tagrira tazeri haviza nehaze.
  pon-pon: Monion i toutouki en me jued akan ar mamale kin kit o en me aklapalap akan
    ar kanamenok kin kit.
  nhe-BL: Ya tisiyajtoque ica nopa tlacame tlen techitaj queja ax tleno topati. Inijuanti
    tlen mohueyimatij huan tlen itztoque ricos tlahuel techpinajtíaj, hasta ya techyolajsi.
  wnc-wnc: Sike sangana bambanda ninde sapdut wamu tupata ninitakakopbing. Siwawan
    yamandet aminda asinggan niipakepukaing.
  bus-bus: Wa ĩadarinↄ lalandikɛna fↄ̃̀ maamaa kↄ̃n wadadeenↄ kyakangunao.
  gub-BL: Tuweharupi hemetarer katu ma'e na'uremuawate kwaw wà. Amo wanuwi wiko wera'u
    ma'e uze'eg urywahyahy urerehe wà no.
  eng-DRA: Perhaps the waters had swallowed us up.
