verse: PSA.136.010
translations:
  mal-C: ഈജിപ്റ്റിലെ ആദ്യജാതന്മാരെ സംഹരിച്ച ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der die Ägypter in ihren Erstgebornen schlug, denn ewig währt seine Gnade,
  lin-lin: Abomaki bana mibali ya liboso ya Ejipito ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni ga sev amet laxamdak temes avot at leme Isip; kopmen tekavaxap at
    labalamu ren.
  eng-LSV: To Him striking Egypt in their firstborn, || For His kindness [is] for
    all time.
  eng-GNV: Which smote Egypt with their first borne, (for his mercie endureth for
    euer)
  eng-WEBSTER: 'To him that smote Egypt in their first-born: for his mercy endureth
    for ever:'
  nhw-BL: Xijtlascamatica TOTECO catli quintzontlamilti nopa achtihui ehuani tlen
    tlali Egipto, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Kwake yeye aliyemuua mzaliwa wa kwanza wa Misri, Fadhili zake zadumu milele.
  bba-bba: Wiyɑ u Eɡibitiɡibun bii ɡbiikobu ɡo. Mɑ u Isirelibɑ yɑrɑ Eɡibitiɡii ben
    suunu sɔɔn di. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'To him that smote Egypt in their firstborn: For his mercy endureth
    for ever:'
  luo-luo: ne En mane onego nyithindo makayo mag Misri, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܡܚܹܐ ܠܹܗ ܠܒܘܼܟ݂ܪܹ̈ܐ ܕܡܸܨܪܹܝܢ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Aigupto ai natu-roboadia e aladia mase Diravana ba hanamoa; badina be ena
    hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले मिश्रदेशका जेठालाई मार्नुभयो, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó kọlu Ejibiti lára àwọn àkọ́bí wọn; nítorí tí àánú rẹ̀ dúró
    láéláé.
  pes-OPCB: خدا را که پسران ارشد مصری‌ها را کشت شکر گویید، زیرا محبتش ابدیست؛
  tgl-ULB: na siyang pumatay sa mga panganay na anak ng Ehipto, dahil ang kaniyang
    katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Adigoŋ Isiphi’walaŋ mihihiye tuwo hogohogok widihikumuŋdapmaguk. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua Iyibi wali agalinaga igini wahene bo wahai hene. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​အီ​ဂျစ်​အ​မျိုး​သား​များ​၏ သား​ဦး​တို့​ကို​သေ​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: གང་གིས་ཨེ་ཅིབ་སྐྱེས་འགོ་ཐམས་ཅད༌བསད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tunakko. Nu Egypt kariimet nunga kuriang gira bilangara mu
    nunga moram se kua sapaman. Noko kua nangara mu kumik menara mena.
  sna-sna: iye akarova matangwe eIjipiti, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: al que abatió al primogénito egipcio, porque su bondad es eterna;
  cac-cac: A' milannaccham eb' b'ab'el unin d'a junjun pat d'a Egipto, yujto ayn̈ej
    svach'c'olal d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye aliyewaua wazaliwa wa kwanza wa Misri, kwa maana uaminifu
    wa agano lake wadumu milele.
  deu-ELBBK: den, der Ägypten schlug an seinen Erstgeborenen, denn seine Güte währt
    ewiglich,
  mbb-OT: Mibpenhimetayan din is kinekekayan he menge anak he maama te menge tig-Ehipto.
    Wazà pidtemanan te ǥaǥew zin.
  mal-2015: മിസ്രയീമിലെ കടിഞ്ഞൂലുകളെ സംഹരിച്ചവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nawu Yawey benbom nadjaman binihbininj rowk nawu birrikang Egypt. Nungka
    kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ov murdarďa andro Egipt le ešebne muršoren, bo leskro verno kamiben ľikerel
    pro furt.
  nlg-nlg: Holoutoa gaia, te matera na lei kamanagho Egypt, nina dolo kikinima te
    kabu kasila.
  pes-OPV: که مصر را در نخست زادگانش زد، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че а ловит пе еӂиптень ын ынтыий лор нэскуць, кэч ын вяк цине ындураря
    Луй!
  ben-OBCV: যিনি মিশরের প্রথমজাতদের আঘাত করেছিলেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan Masar curadyadii ka laayay, Waayo, naxariistiisu weligeedba way sii
    waartaa.
  eng-ASVBT: To him that smote Egypt in their firstborn; For his lovingkindness endureth
    forever;
  mna-mna: Ni ta ikasgeege zin pikin muŋgamuŋga kizin Aikuptu. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: Colui che percosse gli Egizi ne' lor primogeniti; Perciocchè la sua benignità
    è in eterno.
  eng-ULB: Give thanks to him who killed the firstborn of Egypt, for his covenant
    faithfulness endures forever—
  spa-VBL: A Él, que hirió a los primogénitos de Egipto. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Celui qui a frappé l'Égypte en ses premiers-nés, car sa miséricorde dure
    éternellement;
  mal-mal: ഈജിപ്റ്റിലെ കടിഞ്ഞൂലുകളെ സംഹരിച്ച ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris ištiko Egiptą per jo pirmagimius, nes jo gailestingumas išlieka
    per amžius!
  urd-GVR: Jis ne Misr meṅ pahlauṭhoṅ ko mār ḍālā us kā shukr karo, kyoṅki us kī shafqat
    abadī hai.
  suz-BL: मेकोमी इजीप्‍त रागीमी ङोंइती जरमेशो नेल्‍ल आन कली साइक्‍तीमी। मारदे हना
    मेको आ दाक्‍तीके गेना हना यो लीब। भजन संग्रह १३५:८-१२
  eng-NOY: To him that smote in Egypt their first-born; For his goodness endureth
    for ever!
  ita-1927: Colui che percosse gli Egizi nei loro primogeniti, perché la sua benignità
    dura in eterno;
  ckb-ckb: بۆ ئەوەی لە میسر و نۆبەرەکانی دا خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him who put to death the first-fruits of Egypt: for his mercy is unchanging
    for ever:'
  xsi-xsi: Ina nanayoni ivilanzi timbunda, kala ipunzi Isip tamâta natunzi tamâne
    nzâla-kulu pâta sipamateteu. “Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರ ಚೊಚ್ಚಲ ಮಕ್ಕಳನ್ನು ದಂಡಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: எகிப்தியர்களுடைய தலைப்பிள்ளைகளை அழித்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al que hirió á Egipto en sus primogénitos, porque para siempre es su
    misericordia.
  ron-BTF: Lui, care a lovit Egiptul în întâii lor născuți; că a lui milă dăinuiește
    pentru totdeauna;
  eng-WEBP: to him who struck down the Egyptian firstborn, for his loving kindness
    endures forever;
  eng-FBV: To him who struck down the firstborn in Egypt. For his trustworthy love
    lasts forever.
  nld-1939: 'Die Egypte in zijn eerstgeborenen sloeg: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica TOTECO cati quintzontamilti nopa achtohui ehuani ten tali
    Egipto, pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài đã đánh giết các con đầu lòng xứ Ê-díp-tô, Vì sự nhân từ Ngài còn
    đến đời đời.
  cha-cha: 'Para güiya ni y munalamen Egipto gui finenana na finañagoñija: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: उन्हीं के प्रति, जिन्होंने मिस्र देश के पहलौठों की हत्या की, सनातन है उनकी
    करुणा.
  eng-OURB: To him who struck down the Egyptian [person from Abode of slavery] firstborn;
    for his grace endures forever;
  spa-BES: Al que sacrifica las primicias de Egipto; porque la misericordia de Dios
    es inmutable para siempre.
  tdx-tdx: Ie nanjamañe o tañoloñoloñan- te Mitsraimeo, nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงตี​อียิปต์​ทางบรรดาลู​กห​ัวปี เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que feriu aos egípcios em seus primogênitos; porque sua bondade
    dura para sempre.
  deu-ELO: den, der Ägypten schlug an seinen Erstgeborenen, denn seine Güte währt
    ewiglich,
  eng-WYC-2018: Which smote Egypt with the first engendered things of them. (Who struck
    down the first-born of the Egyptians.)
  epo-epo: Kiu batis Egiptujon en ĝiaj unuenaskitoj, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga bu bing ira matana bulu na tunaan ta ira Isip. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ularning tunjilirini urup, Misirƣa zǝrb bǝrgüqigǝ tǝxǝkkür eytinglar, Qünki
    Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da Idibidi magobo dunu mano huluane fane lelegei. Ea asigidafa hou da
    mae fisili, eso huluane dialumu.
  tpi-OTNT: Em i bin kilim ol nambawan pikinini bilong ol Isip. Oltaim oltaim em i
    save laikim yumi moa yet.
  hau-SA: Gare shi wanda ya kashe ’ya’yan fari Masar Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin ’koshki’da bwanyara/ gi ’Kwani Masir mo, haali/ mo/en piti jin
    ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Ularning tunjilirini urup, Misirgha zerb bergüchige teshekkür éytinglar,
    Chünki Uning muhebbiti menggülüktur;
  nde-nde: Kuye owatshaya walalisa amazibulo aseGibhithe, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia ʻaia naʻe taaʻi ʻa ʻIsipite ʻi heʻenau ʻuluaki fānau: he ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa'
  ces-1613: Kterýž ranil Egyptské v prvorozených jejich, nebo jest věčné milosrdenství
    jeho.
  eng-WMB: to him who struck down the Egyptian firstborn, for his loving kindness
    endures forever;
  tam-TCV: அவர் எகிப்தியருடைய தலைப்பிள்ளைகளை வீழ்த்தினார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga nagpatay sa kinamagulangan nga anak sa Ehipto, kay
    ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: Tego, który poraził Egipt w jego pierworodnych, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے مصر میں پہلوٹھوں کو مار ڈالا اُس کا شکر کرو، کیونکہ اُس کی شفقت ابدی
    ہے۔
  eng-OEBCW: 'Who struck the firstborn of Egypt: for his kindness endures forever.'
  deu-1912: der Ägypten schlug an ihren Erstgeburten, denn seine Güte währet ewiglich
  ntj-ntj: Mama Kuurrtu-tjananya Yitjurayilku tjamupirti yayirninytjulu ngurra nyarra
    Yiitjipulanguru pakaltjingara katingu. Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ಆತನು ಐಗುಪ್ತ್ಯರ ಚೊಚ್ಚಲ ಮಕ್ಕಳನ್ನು ಸಂಹರಿಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I li’ e tin nganni’ e pagel u pifak piyu Egypt; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Egypt khuikah a caming rhoek te
    a ngawn.
  mdy-ETH: ጊብፄ ዓጮ ዓሶኮ ቶይዶ ናኣቶ ዒ ዎዼኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔkunkumm Misraimfoɔ mmakan, Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who struck down the Egyptian firstborn, for his loving kindness
    endures forever;
  spa-PDDPT: Al que mató a los primogénitos de Egipto, Porque para siempre es su misericordia.
  gun-gun: Egito pygua kuery ra'y jypy guare ojukapa raka'e, mba'eta nhomboaxya opa
    va'erã e'ỹ.
  agu-BL: I' biyon yi e' bajx chinitxa' yi e' aj Egipto. Na yi banl talma' i' quil
    sotz tera'tz.
  ilo-ULB: kenkuana a nangpatay kadagiti inauna nga annak ti Egipto, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Mee gu daaligi gii mmade nia ulu mmaadua dama daane digau Egypt. Di aloho
    o Maa hagalee modu.
  uig-ARA: ئۇلارنىڭ تۇنجىلىرىنى ئۇرۇپ، مىسىرغا زەرب بەرگۈچىگە تەشەككۈر ئېيتىڭلار،
    چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: Wo xa a tan nan tantu, a tan naxan Misirakae xa di singee faxa, barima
    dan mu na a xa xanunteya ma,
  pon-2006: E ketin kemehla mesenih koaros nan Isip; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ gêjac Aiguptunêŋ ŋamêc êndu. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga ubu Aigipto ta ra luaina natu i diat, Tago kana varmari
    i tur tukum;
  tur-YTC: Mısır’ın ilk doğanını vurana, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які пабіў Эгіпет у першародных ягоных, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Egypt embo vide jamena bebego isambu nune detiri sirivusera, aindae sakai
    sevu, ainda susumo nunda dubo bari evovodae irira.
  ind-AYT: Kepada Dia, yang membunuh anak-anak sulung Mesir, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: kuidi niandi bila niandi wuvvonda bana batheti mu Ezipite, luzolo luandi
    lunzingilanga mu zithangu zioso ;
  yut-yut: Nin Yawe ya yaŋ iyɨneŋ. Uŋun Isip amɨn dakon monjɨ mibɨltogɨ dapban kɨmakgwit.
    Toktok teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene anakantha ana woyamba kubadwa a Igupto, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'On pobi prvorođence Egiptu: vječna je ljubav njegova!'
  mps-mps: Agai te Isip dabego gomunai ogwa dabe ela muani. Te sesemane bidada pabo
    sogo agai da wei mu ebo dao.
  tpi-tpi: Em i bin kilim ol nambawan pikinini bilong ol Isip. Oltaim oltaim em i
    save laikim yumi moa yet.
  dan-1931: Som slog Ægyptens førstefødte; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa đánh giết con đầu lòng Ai Cập. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: મિસરના પ્રથમજનિતોનો જેમણે સંહાર કર્યો; તેમની સ્તુતિ કરો, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketin kemehla mesenih koaros nan Isip; sapwellime limpoak me poatopoat.
  por-BRBSL: para aquele que derrubou o primogênito egípcio, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Who struck the firstborn of Egypt: for his kindness endures forever.'
  swe-swe: Till honom som slog Egyptens förstfödda, för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: Izipnaw e caminnaw ka thet e koe, bangkongtetpawiteh, a lungmanae teh a
    yungyoe a kangning.
  twi-twi: Ɔno na okunkum Misraimfo mmakan, Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Egypt khuikah a caming rhoek te a
    ngawn.
  tbz-SIM: Kunku kùù kùɔ Esibiti tenkɛ̀ kɔbɛ bɛ̀ɛ̀ tu Mpo, kù sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A Isipian otarir ivariabagh soghezɨ me ariaghire. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ kʋnɑ Icipiti ɑpɑlʋpiyɑ kɑncɑɑlɑɣɑ kʋlʋlɑsɩ. Mpi tɔ, ɩ kʋpɑntʋ wɛ
    tɑm tɔɔ kɛ́.
  azb-azb: O, Misirlilərin ilk oğullarını qırdı, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that smote Egypt in their firstborn, for his loving-kindness [endureth]
    for ever,
  hin-2017: उसने मिस्रियों के पहिलौठों को मारा, उसकी करुणा सदा की है।
  wol-KYG: Moo fàdd taawi Misra yu góor ya, Kee saxoo ngoram!
  bjr-bjr: Mifa Isipa maqannaasa ooqa faiqiuqa narinau. Mina amuqusirafa naaru naaru
    marifa maridanoo.
  eng-YLT: To Him smiting Egypt in their first-born, For to the age [is] His kindness.
  kne-kne: Din besag di taga-Egipto yan pinse na, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: Which smote Egypt with the first engendered things of them.
  eng-WMBB: to him who struck down the Egyptian firstborn, for his loving kindness
    endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', be̱tie̱' bi biu nedxu chee̱ benne' Egipto ca'!
    ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios, Bennen' bete' bi' byo nežw ka' chegak benne' Egipto
    ka'! Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने मिसर में पहलौठों को मार डाला उसका शुक्र करो, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: Asa tugo sapu va matedi sari na tudia koreo kenudi ri pa Izipi, ura sa
    Nana tataru nabuna si koa hola ninae rane.
  gaz-gaz: inni hangafa Gibxi dhaʼe; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui frappa les Égyptiens dans leurs premiers-nés, Car sa miséricorde
    dure à toujours!
  yal-yal: A yi Misiran kaane dii singene faxa. A hinanna luma nɛn habadan!
  iou-iou: Ekäni unitä Isip nanik täŋo nanak ämani intäjukun ahäwani u däpmäŋ moreŋkuk.
    Unitäŋo ironi u tärek-täreki nämo.
  haw-1868: 'I ka mea nana i luku ko Aigupita, ma ko lakou makahiapo, No ka mea, ua
    mau loa kona lokomaikai:'
  arb-NAV: الَّذِي ضَرَبَ مِصْرَ مَعَ أَبْكَارِهَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Kebu Aigita bangecfu waracmedacfocngina kpebucyunuec, ye ubangerec edebesonga.
    Yeng yoac dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eya ame si ƒo Egiptetɔwo ƒe ŋgɔgbeviwo ƒu anyi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him that smote Egypt in their first-born; for to eternity endureth his
    kindness;
  asm-FB: যি জনাই মিচৰৰ প্ৰথমে জন্মাসকলক আঘাত কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: وٌ شَ عَ تَن نَن تَنتُ، عَ تَن نَشَن مِسِرَكَيٍ شَ دِ سِنفٍيٍ قَشَ، بَرِ مَ
    دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: à celui qui a terrassé le premier-né égyptien, car sa bonté est éternelle ;
  hbo-hbo: לְמַכֵּ֣ה מִ֭צְרַיִם בִּבְכֹורֵיהֶ֑ם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu Itjipanya nguraṟa tjuṯaku katja ngaṉmanyitja tjuṯa iluntanu. Munu
    paluṟu Israelkunu tjuṯa witulya puḻkangku pakaltjingaṟa katingu ngura Itjipalanguṟu.
    Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: nĩwe waringire marigithathi ma Misiri, Wendo wake nĩ wa tene na tene.
  fra-NCL: A celui qui frappa les Egyptiens dans leurs premiers-nés, car sa miséricorde
    est éternelle.
  cek-AK: Anih mah ni tapen tangsuek Izip kaminawk ih calu to hum pae noih; a palungnathaih
    loe dungzan khoek to cak;
  cuk-cuk: Bab-Dummad, Egipto-dulemar-e-masmala-sailaginmalad oburgwisad. A-e-nug
    odummomar. Ar e-sabguedi, degisadeguad.
  pma-pma: Kei varei mu vini moeite keil ten out Isip. Envatien onen hel lisenges.
  tel-2017: ఈజిప్టు దేశంలోని తొలిచూలు సంతానాన్ని ఆయన సంహరించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: A Sila ki te frape Ejipsyen yo nan premye ne yo, paske lanmou dous Li a
    dire jis pou tout tan;
  kos-kos: El uniya wounse mukul nutin mwet Egypt, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְמַכֵּ֣ה מִ֭צְרַיִם בִּבְכוֹרֵיהֶ֑ם כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Onye ahụ tigburu ụmụ niile e buru ụzọ mụọ nʼIjipt, Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ପ୍ରଥମଜାତମାନଙ୍କୁ (ସଂହାର କରିବା ଦ୍ୱାରା) ମିସରକୁ ଆଘାତ କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା
    ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Iwe, i a niela ekewe mwänichien Isip, an tong ellet a nonom tori feilfeilachök.
  rop-rop: God bin panishim detlot pipul langa Ijip, en imbin kilim ded ola feswan
    san blanga olabat. Trubala, im laigim wi tudei en olagijawan. Garram im strongwan
    pawa, imbin seibum ola Isreil pipul brom Ijip. Trubala, im laigim wi tudei en
    olagijawan.
  ukr-1871: Він покарав Египет на перворіднях, бо милість його вічна;
  yon-yon: Idyipdan yi wonob dana meed yeene monmaroonman yaa kui. Amborom kuu ye
    womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der die Ägypter an ihren Erstgeburten schlug; denn seine Gnade währt ewiglich!
  eng-JPS: To Him that smote Egypt in their first-born, for His mercy endureth for
    ever;
  srp-1865: Koji pobi Misir u prvencima njegovijem; jer je dovijeka milost njegova;
  lug-lug: Oyo eyatta ababereberye b’Abamisiri, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: למכה מצרים בבכוריהם כי לעולם חסדו׃
  ben-IRV: তাঁর স্তব কর, যিনি প্রথম জাতকের সম্বন্ধে মিশরকে আঘত করলেন; তাঁর বিশ্বস্ততার
    নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Nibqtile enqmi rgung, Kxmztr nzmc kai ne lr Ijipt. Aodu-zvzle
    nigu.
  pan-pan: ਉਸੇ ਦਾ ਜਿਸ ਮਿਸਰ ਦੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਮਾਰਿਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ အဲဂုတ္တု ပြည်မှာ သားဦး များကို ဒဏ်ခတ်
    တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac Iʒipte baeciguc méréc merachécgina
    unuyec i ewa hia ac ézégic.
  tte-O: Iya mwa Itipita kabi bagubagunali iunuyamateli, ana mulolo imiyayai,
  tbg-tbg: Viva Isipi qorainti vainti kara hunka vatataaka arukairave. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Aigupito dekenai vara guna natudia ia alaia mase Diravana, be do ita tanikiu
    henia, Iena lalokau bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, bë́tiëʼ yuguʼ biʼi bönniʼ lo quégaca bönachi Egipto! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: उसी का जिसने मिस्र के पहलौठों को मारा, कि उसकी शफ़क़त हमेशाकी है।
  bqc-SIM: Ɔ̃mɛ Egipiↄ nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ, aà gbɛ̃kɛ láaa vĩo,
  tcz-CHONGTHU: Egypt gam a apeng masapen ho anathagam jeh'in Amachu thangvahna peuvin.
    Ama mi ngailutna dihtah chu tonsot na longlou ahi.
  mar-mar: त्याने मिसराचे पहिले जन्मलेले मारून टाकले, कारण त्याची दया सर्वकाळ टिकून
    राहणारी आहे.
  isl-isl: Lofið Guð sem laust frumburði Egypta, því að miskunn hans við Ísrael varir
    að eilífu.
  hlt-THB: Izipkhqi a caming dan ak tatkung a venawh, A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Egipto runacunapa guechpa wamrancunata wañuchejta agradësicuy-llapa. Pay
    cuyacoj cashanga imaycamapis chaynöllami.
  bqp-bqp: À Misila daudunↄ dɛ̀dɛ, a gbɛ̃kɛ lakana vĩro,
  hat-hat: Se li menm ki te touye tout premye pitit gason moun peyi Lejip yo. Wi,
    li p'ap janm sispann renmen nou!
  eng-BSB: He struck down the firstborn of Egypt His loving devotion endures forever.
  eng-WEBPB: to him who struck down the Egyptian firstborn, for his loving kindness
    endures forever;
  kbq-kbq: Isipi vahe'mokizmi agonesa mofavreramima zamahe hana'ma hu'nea Anumzamofona
    susu hunteta humuse huntesanune. Na'ankure Agrama oratreno avesirante vavama nehia
    zamo'a, vagaore mevava huno vugahie.
  pon-pon: Me kotin kaloedi Akipten, ni a kamelar ar mejeni kan, pwe a kalanan pan
    potopot eta.
  nhe-BL: Xijtlascamatica TOTECO tlen quintzontlamilti nopa achtohui ehuani tlen tlali
    Egipto, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita engangu waatdaka Isip kep komune nanatane tupan tapa apa zipa kumbing.
    Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À Igipiti daudunↄ dɛ̀dɛ, à gbɛ̃kɛɛ yãana vĩro,
  gub-BL: Ezit ywy rehe har wanàpuz nànàn Tupàn uzuka ta'yr ipy a'e wà. Ipuruamutar
    katu haw nupaw pixik kwaw nehe.
