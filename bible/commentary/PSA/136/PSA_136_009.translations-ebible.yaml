verse: PSA.136.009
translations:
  mal-C: രാത്രിയുടെ അധിപതിയായി ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും സൃഷ്ടിച്ച ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ.
    അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: den Mond und die Sterne zur Herrschaft über die Nacht, denn ewig währt
    seine Gnade.
  lin-lin: sanza mpe minzoto mpo na kongengisa butu ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: La lagaaling mi laxam penti rik lok tatao levenaleng kanimin; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: The moon and stars to rule by night, || For His kindness [is] for all time.
  eng-GNV: 'The moone and the starres to gouerne the night: for his mercie endureth
    for euer:'
  eng-WEBSTER: 'The moon and stars to rule by night: for his mercy endureth for ever.'
  nhw-BL: Huan quichijchijqui metztli huan sitlalime para ma tlahuica tlayohua, pampa
    itlaicnelijcayo amo quema tlami.
  swh-ONEN: Mwezi na nyota vitawale usiku, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.008'
  eng-KJVCPB: 'The moon and stars to rule by night: For his mercy endureth for ever.'
  luo-luo: kod dwe gi sulwe mondo orit otieno; Herane osiko nyaka chiengʼ.
  aii-aii: ܣܲܗܪܵܐ ܘܟܵܘܟ݂ܒܹ̈ܐ ܠܗܲܟܘܼܡܹܐ ܒܠܲܝܠܹܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Hua bona hisiu ese hanuaboi e biaguamu; badina be ena hebogahisi na e hesiriu
    hanaihanaimu.
  npi-ULB: रातमा राज्‍य गर्न चन्द्रमा र ताराहरू दिनुभयो, किनकि उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Òṣùpá àti ìràwọ̀ láti jẹ ọba òru; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: و ماه و ستارگان را برای فرمانروایی بر شب، زیرا محبتش ابدیست.
  tgl-ULB: ng buwan at bituin na naghahari sa gabi, dahil ang kaniyang katapatan sa
    tipan ay mananatili magpakailanman—
  nop-nop: Adigoŋ nadiune muyakip tiŋa bamholiŋadi timiŋ kadokoiŋ. Eŋ weleŋdi hinek
    nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua egebi yakundirubi urunime mbiraga dalu hondo helo heledagoni. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: လ​နှင့်​ကြယ်​များ​ကို​ဖန်​ဆင်း​တော်​မူ​သည်​မှာ ညဥ့်​ကို​အုပ်​စိုး​စေ​ရန်​ဖြစ်​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: མཚན་མོར་དབང་བྱེད་ཟླ་བ་སྐར་མ༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Sige se baras mu tirom nikim tumonko. Noko kua nangara mu kumik menara
    mena.
  sna-sna: mwedzi nenyeredzi kuti zvibate ushe usiku; Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: la luna y las estrellas para gobernar de noche, porque su bondad es eterna;
  cac-cac: A' b'oannac q'uen uj yed' q'uen c'anal yic ay saquilq'uinal d'ac'valil,
    yujto ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Mwezi na nyota vitawale usiku, kwa maana uaminifu wa agano lake wadumu
    milele.
  bel-bel: Дабрашчасны, хто возьме й заб'е немаўлятак тваіх аб камень!
  deu-ELBBK: den Mond und die Sterne zur Beherrschung der Nacht, denn seine Güte währt
    ewiglich;
  mbb-OT: Mibeelan din is bulan wey menge vituen su para meketayew heini emun mezukilem.
    Wazà pidtemanan te ǥaǥew zin.
  mal-2015: രാത്രി വാഴുവാൻ ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും ഉണ്ടാക്കിയവന്നു - അവന്റെ ദയ
    എന്നേക്കുമുള്ളതു.
  gup-gup: Mak dird dja mankokkarrng warridj marnbom bu kabirrimarnewohrnan ngarre
    kumunun. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: o čhonoro the o čercheňa, hoj te vladňinen rači, bo leskro verno kamiben
    ľikerel pro furt.
  nlg-nlg: Na vula mana lei veitughu tara vunaghi pungisia na pungi, nina dolo kikinima
    te kabu kasila.
  pes-OPV: ماه و ستارگان را برای سلطنت شب، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Луна ши стелеле, ка сэ стэпыняскэ ноаптя, кэч ын вяк цине ындураря Луй!
  ben-OBCV: রাত্রির উপর শাসন করতে চাঁদ ও তারকামালা; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Dayaxa iyo xiddiguhuna inay habeenka xukumaan, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  lat-VUC: Beatus qui tenebit, et allidet parvulos tuos ad petram.]
  eng-ASVBT: 'The moon and stars to rule by night; For his lovingkindness endureth
    forever:'
  mna-mna: Mi iur puulu ramaki pitik be tiyaara pa mbeŋ. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: La luna e le stelle, per avere i reggimenti della notte; Perciocchè la
    sua benignità è in eterno.
  eng-LXXUP: Blessed shall he be who shall seize and dash thine infants against the
    rock.
  eng-ULB: the moon and stars to rule by night, for his covenant faithfulness endures
    forever.
  spa-VBL: La luna y las estrellas para dar luz en la noche. Porque su gran amor perdura
    para siempre.
  fra-_FOB: La lune et les étoiles pour dominer sur la nuit, car sa miséricorde dure
    éternellement!
  mal-mal: രാത്രി വാഴുവാൻ ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും ഉണ്ടാക്കിയ ദൈവത്തിന് - അവിടുത്തെ
    ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Mėnulį ir žvaigždes, kad viešpatautų nakčiai, nes jo gailestingumas išlieka
    per amžius!
  urd-GVR: Jis ne chāṅd aur sitāroṅ ko rāt ke waqt hukūmat karne ke lie banāyā us
    kā shukr karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी नाक्‍दो कली तास्‍ला नु सोरुल सेल्‍तीमी। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: The moon and stars to rule the night; For his goodness endureth for ever!
  ita-1927: e la luna e le stelle per regnare sulla notte, perché la sua benignità
    dura in eterno.
  ckb-ckb: مانگ و ئەستێرەکان بۆ حوکمگێڕی شەو، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'The moon and the stars to have rule by night: for his mercy is unchanging
    for ever.'
  xsi-xsi: Ina io nzimona tavanzi pitu tu sikatona mbo. “Mao nâ, i tini mwasa ndo
    pa kinda ikura zo rârâni.
  kan-OKCV: ರಾತ್ರಿಯನ್ನಾಳಲು ಚಂದ್ರನನ್ನೂ, ನಕ್ಷತ್ರಗಳನ್ನೂ ಇಟ್ಟರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ
    ಇರುವುದು.
  tam-2017: இரவில் ஆளச் சந்திரனையும் நட்சத்திரங்களையும் படைத்தவரைத் துதியுங்கள்; அவர்
    கிருபை என்றுமுள்ளது;
  spa-RV-1909: La luna y las estrellas para que dominasen en la noche, porque para
    siempre es su misericordia.
  ron-BTF: Luna și stelele să stăpânească noaptea; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: the moon and stars to rule by night, for his loving kindness endures forever;
  eng-FBV: The moon and stars to rule the night. For his trustworthy love lasts forever.
  nld-1939: 'Maan en sterren, om te heersen over de nacht: Zijn genade duurt eeuwig!'
  nch-BL: Huan quichijchijqui metzti huan sitalime para ma taahuica tayohua, pampa
    itaicnelijcayo amo quema tami.
  vie-1934: Mặt trăng và các ngôi sao đặng cai trị ban đêm, Vì sự nhân từ Ngài còn
    đến đời đời.
  cha-cha: 'Y pilan yan y pution sija para ufanmangobietna gui puenge: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: रात्रि के लिए चंद्रमा और तारों का; सनातन है उनकी करुणा.
  eng-OURB: 'The moon and stars to rule by night; for his mercy continues forever:'
  spa-BES: La luna y las estrellas gobiernan de noche, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: i volañey naho o vasiañeo hifelek’ an-kàleñe; nainai’e ty fiferenaiña’e.
  tha-KJV: ดวงจันทร์​และดาวทั้งหลายให้ครองกลางคืน เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: À lua e as estrelas, para governarem a noite; porque sua bondade dura
    para sempre.
  deu-ELO: den Mond und die Sterne zur Beherrschung der Nacht, denn seine Güte währt
    ewiglich;
  eng-WYC-2018: The moon and the stars into power of the night. (The moon and the
    stars to have power over the night.)
  epo-epo: La lunon kaj la stelojn, por regi en la nokto, Ĉar eterna estas Lia boneco;
  gfk-gfk: No teka ma ira tiding diet la kurkure no bung. No uno harmarsai i kis hathatika.
  uig-PIN: Keqini baxⱪurdiƣan ay ⱨǝm yultuzlarni Yasiƣuqiƣa tǝxǝkkür eytinglar, Qünki
    Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: Oubi amola gasumuni da gasi amo ouligisa. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Em i mekim mun na ol sta i bosim nait. Oltaim oltaim em i save laikim
    yumi moa yet.
  hau-SA: Wata da taurari kuma don su yi mulkin dare; Ƙaunarsa madawwamiya ce.
  udu-udu: Appe dhala risa cul mmojiya p̱o/ mon’thiny mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Kéchini bashqurdighan ay hem yultuzlarni Yasighuchigha teshekkür éytinglar,
    Chünki Uning muhebbiti menggülüktur;
  nde-nde: Inyanga lezinkanyezi ukubusa ebusuku, uthando lwakhe lumi laphakade.
  ton-ton: 'Ko e māhina mo e ngaahi fetuʻu ke pule ʻi he pō: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: Měsíc a hvězdy, aby panovaly v noci, nebo jest věčné milosrdenství jeho.
  eng-WMB: the moon and stars to rule by night, for his loving kindness endures forever;
  tam-TCV: இரவை ஆளச் சந்திரனையும் நட்சத்திரங்களையும் படைத்தார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: ang bulan ug ang kabituonan nga maoy magmando panahon sa kagabhion, kay
    ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Księżyc i gwiazdy, aby panowały w nocy, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے چاند اور ستاروں کو رات کے وقت حکومت کرنے کے لئے بنایا اُس کا شکر
    کرو، کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Moon and stars to rule over the night: for his kindness endures forever.'
  deu-1912: den Mond und Sterne, der Nacht vorzustehen, denn seine Güte währet ewiglich;
  ntj-ntj: Puru kirnara pirntirritarrartu palyarnu mungangka yutira kanyiratjaku.
    Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ಚಂದ್ರ, ನಕ್ಷತ್ರಗಳು ರಾತ್ರಿಯನ್ನು ಆಳುತ್ತವೆ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: nge pul nge pi t’uf ni ngar gagiyeg niged e nep’; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah khoyin kah khohung la hla neh aisi
    a khueh.
  mdy-ETH: ዓጊኖንታ ዦኦጋሢንታ ዹማ ፖዓንዳጉዲ ዓይሤኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔbɔɔ ɔsrane ne nsoromma sɛ wɔnni adesaeɛ so no. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: the moon and stars to rule by night, for his loving kindness endures forever;
  spa-PDDPT: La luna y las estrellas para que dominen de noche, Porque para siempre
    es su misericordia.
  gun-gun: Jaxy ha'e jaxy-tata ojapo avi pytũ omoexakã va'erã, mba'eta nhomboaxya
    opa va'erã e'ỹ.
  agu-BL: I' bnol tetz yi xaw tu yi e'chk tx'uml yi na chitxekun lak'bal. Na yi banl
    talma' i' quil sotz tera'tz.
  ilo-ULB: ti bulan ken dagiti bituen a mangituray iti rabii, ta ti kinapudnona iti
    tulagna ket agtalinaed iti agnanayon –
  kpg-kpg: Di malama mo nia heduu e dagi di boo. Di aloho o Maa hagalee modu.
  uig-ARA: كېچىنى باشقۇردىغان ئاي ھەم يۇلتۇزلارنى ياسىغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى
    ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: kike nun tunbuie, alako e xa kɔɛ iyalan, barima dan mu na a xa xanunteya
    ma.
  pon-2006: maram oh usu kan mehn kakaun nipwong; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ kêkêŋ ajôŋ to utitalata gebe sêpô gamêŋ êndêŋ êmbêc. Biŋŋanô, ênê moasiŋ
    ênêc endeŋ tôŋgeŋ.
  ksd-ksd: A gai ma ra lavur tagul upi diat a varkurai ta ra marum; Tago kana varmari
    i tur tukum.
  tur-YTC: Geceye hükmetmek için ayı ve yıldızları, Çünkü sevgi dolu iyiliği Sonsuza
    dek sürer.
  bel-N: месяц і зоркі, каб кіравалі ноччу, бо на вякі міласэрнасьць Яго;
  grc-BRENT: Μακάριος ὃς κρατήσει καὶ ἐδαφιεῖ τὰ νήπιά σου πρὸς τὴν πέτραν.
  kpr-kpr: Tambuno damanade tumba kaifa aore dae usira, ainda susumo nunda dubo bari
    evovodae irira.
  ind-AYT: Bulan dan bintang-bintang memerintah malam, karena kasih setia-Nya untuk
    selama-lamanya.
  yom-yom: ngondi ayi zimbuetete mu diambu di yadila builu, luzolo luandi lunzingilanga
    mu zithangu zioso ;
  yut-yut: Kanek gat gɨk morap gat yopban pɨlɨn kɨla aŋ. Toktok teban nin do but dasi
    galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Mwezi ndi nyenyezi zilamulire usiku, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'Mjesec i zvijezde da vladaju noću: vječna je ljubav njegova!'
  mps-mps: Agai te polua me hǫ dabego te be hulia sabo sogode tonalumainu ilali.
    Agai da sesemane bidada pabo sogo wei mu ebo dao.
  tpi-tpi: Em i mekim mun na ol sta i bosim nait. Oltaim oltaim em i save laikim yumi
    moa yet.
  dan-1931: Måne og stjerner til at råde om natten; thi hans miskundhed varer evindelig!
  vie-OVCB: Mặt trăng cai quản ban đêm. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: રાત પર અમલ ચલાવવાં જેમણે ચંદ્ર અને તારા બનાવ્યા છે, તેમની સ્તુતિ કરો,
    કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: maram oh usu kan mehn kakaun nipwong; sapwellime limpoak me poatopoat.
  por-BRBSL: a lua e as estrelas para governar à noite, pois sua bondade amorosa perdura
    para sempre;
  eng-OEBUS: 'Moon and stars to rule over the night: for his kindness endures forever.'
  swe-swe: Till honom som gjort månen och stjärnorna att råda över natten, för hans
    nåd (kärleksfulla omsorg) är evig.
  cth-cth: Karum ka uk hanlah thapa hoi âsinaw ka sak e koe, bangkongtetpawiteh, a
    lungmanae teh a yungyoe a kangning.
  twi-twi: Ɔbɔɔ sram ne nsoromma sɛ wonni adesae so no. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah khoyin kah khohung la hla neh aisi
    a khueh.
  tbz-SIM: Kuù dɔ̀ɔ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ kɛ̀ dɛ̀ bo mmí kɛyènkɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ
    kumɑ̀nku.
  msy-2020: A iakɨnim ko mɨkoveziba atɨzɨma me dɨmagarimɨn isira. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ lɑpənɑ ɩsɔtʋ nɑ ɩsɔtʋlʋŋɑsɩ sɩ sɩ́ tɔɣɔ kɑwulɑɣɑ kɛ ɑhoo. Mpi tɔ,
    ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Gecə ay-ulduzların hökmü altında oldu, Çünki məhəbbəti əbədidir!
  eng-DBY: 'The moon and stars for rule over the night, for his loving-kindness [endureth]
    for ever:'
  hin-2017: और रात पर प्रभुता करने के लिये चन्द्रमा और तारागण को बनाया, उसकी करुणा
    सदा की है।
  wol-KYG: weer ak biddiiw, guddi. Kee saxoo ngoram!
  bjr-bjr: Mifa quqoona faqa fasauqara faqa eendirana saa rakisiaqee qinau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: The moon and stars to rule by night, For to the age [is] His kindness.
  kne-kne: Din maningtinggaw abe sin labi, din tatalaw ya bowan, komakaman din layad
    ya seg-ang na si eng-enggana.
  eng-WYC-2017: The moon and the stars into [the] power of the night.
  eng-WMBB: the moon and stars to rule by night, for his loving kindness endures forever;
  zat-NTPS: ¡Be̱ne̱' beu' ne belaj ca' chee̱ xulusení na chizrela! ¡Chadía chacanna
    dxexache lazre̱' dxi'u!
  zty-NTPS: Bene' byo', na' belj ka' nich wsa'ní'gaken žel. Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने चाँद और सितारों को रात के वक़्त हुकूमत करने के लिए बनाया उसका शुक्र
    करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Sari na sidara na pinopino si va kalalasia sa boṉi, ura sa Nana tataru
    nabuna si koa hola ninae rane.
  gaz-gaz: inni akka jiʼii fi urjiiwwan halkan moʼan godhe; Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: La lune et les étoiles pour présider à la nuit, Car sa miséricorde dure
    à toujours!
  yal-yal: Kiken nun sarene mangayaan ligan kɔɛɛn nan na. A hinanna luma nɛn habadan!
  iou-iou: Täŋ, komepak kenta gukä bipanita watä itta yepmaŋkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: I ka mahina hoi, a me na hoku e alii ai maluna o ka po, No ka mea, ua
    mau loa kona lokomaikai;
  arb-NAV: وَالْقَمَرَ وَالْكَوَاكِبَ لِتُنِيرَ لَيْلاً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Ye afo nga asomeng yeneng tofocnac garenggegecdeac faiyunuec. Yeng yoac
    dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Be ɣleti kple ɣletiviwo naɖu zã dzi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: The moon and stars for the rule by night; for to eternity endureth his
    kindness.
  asm-FB: যি জনাই ৰাতিৰ ওপৰত অধিকাৰ কৰিবলৈ চন্দ্ৰ আৰু তৰাবোৰ নিৰ্ম্মাণ কৰিলে, তেওঁৰ
    ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: كِكٍ نُن تُنبُييٍ، عَلَكٌ عٍ شَ كْي عِيَلَن، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ.
  fra-SBL: la lune et les étoiles pour régner la nuit, car sa bonté est éternelle ;
  hbo-hbo: אֶת־הַיָּרֵ֣חַ וְ֭כֹוכָבִים לְמֶמְשְׁלֹ֣ות בַּלָּ֑יְלָה כִּ֖י לְעֹולָ֣ם
    חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.008'
  kik-kik: naguo mweri na njata ciathage ũtukũ; Wendo wake nĩ wa tene na tene.
  fra-NCL: La lune et les étoiles pour dominer sur la nuit, car sa miséricorde est
    éternelle.
  cek-AK: khoving uk hanah khrah hoi cakaehnawk to a sak; a palungnathaih loe dungzan
    khoek to cak.
  cuk-cuk: Bab-Dummad nii-mutik-gaega nasiksad, niisgwamar neg-mutikid-gaega imaksad.
    A-e-nug odummomar. Ar e-sabguedi, degisadeguad.
  uig-CYR: Бовақлириңни елип ташқа атқучи киши бәхитликтур!
  pma-pma: Ka ling avati ka hitu keil keke avalosil kat vongien. Envatien onen hel
    lisenges.
  tel-2017: రాత్రిని ఏలడానికి చంద్రుణ్ణి, నక్షత్రాలను ఏర్పాటు చేశాడు. ఆయన కృప నిత్యమూ
    నిలుస్తుంది.
  hat-BSA: Lalin ak zetwal pou domine lannwit, paske lanmou dous Li a dire jis pou
    tout tan;
  ukr-ONPU: Блаженний той, хто схопить і розіб’є об скелю твоїх немовлят!
  kos-kos: Malem ac itu uh elos leum ke fong, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: אֶת־הַיָּרֵ֣חַ וְ֭כוֹכָבִים לְמֶמְשְׁל֣וֹת בַּלָּ֑יְלָה כִּ֖י לְעוֹלָ֣ם
    חַסְדּֽוֹ׃
  ibo-ibo: Onye mere ka ọnwa na kpakpando na-achị nʼabalị, Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ରାତ୍ରିରେ କର୍ତ୍ତୃତ୍ୱ କରିବା ପାଇଁ ଚନ୍ଦ୍ର ଓ ତାରାଗଣ (ନିର୍ମାଣ କଲେ ସେ); କାରଣ ତାହାଙ୍କ
    ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: ewe maram me ekewe fü pwe repwe tin lepwin, an tong ellet a nonom tori
    feilfeilachök.
  rop-rop: Imbin meigim det mun en ola sta shain naitaim. Trubala, im laigim wi tudei
    en olagijawan.
  ukr-1871: Місяць і зорі, що мають правити в ночі, бо милість його вічна;
  yon-yon: Amnoom oonimaib ye woodiib mindongiib kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: den Mond und die Sterne zur Beherrschung der Nacht; denn seine Gnade währt
    ewiglich!
  eng-JPS: The moon and stars to rule by night, for His mercy endureth for ever.
  srp-1865: Mjesec i zvijezde, da upravljaju noæu; jer je dovijeka milost njegova;
  lug-lug: Omwezi n’emmunyeenye yabikola okufuganga ekiro, kubanga okwagala kwe kubeerera
    emirembe gyonna.
  heb-heb: את הירח וכוכבים לממשלות בלילה כי לעולם חסדו׃
  ben-IRV: রাতে কর্ত্তৃত্ব করার জন্য চাঁদ ও তারার মালা সৃষ্টি করেছেন; তাঁর বিশ্বস্ততার
    নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Wz-ngrde temz badr vri Nayzlrng mz nrlckxbq. Aodu-zvzle
    nigu.
  pan-pan: ਚੰਦਰਮਾਂ ਤੇ ਤਾਰਿਆਂ ਨੂੰ ਕਿ ਓਹ ਰਾਤ ਉੱਤੇ ਰਾਜ ਕਰਨ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ညဉ့် ကို အုပ်စိုး ရသောလ နှင့် ကြယ် များကို၎င်းဖန်ဆင်းတော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac maso ʒéma ménni sikilunéŋ
    siŋi galeŋ nammuac niŋ ʒéyu hicŋidarec i ewa hia ac ézégic.
  tte-O: Waikena boniyai mena ilala yo utuyao besiele, ana mulolo imiyayai.
  tbg-tbg: Viva toravata opu makauvata autu kero vataivaro entaqi raqikiqiro vi vairave.
    Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Hua bona hisiu ese hanuaboi idia biagua noho. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Benëʼ Dios beoʼ, en yuguʼ bölaj para uluʼzeníʼ chiʼi dzö́ʼölö! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: रात को हुकूमत करने के लिए माहताब और सितारे, कि उसकी शफ़क़त हमेशा की है।
  rus-SYN: Блажен, кто возьмет и разобьет младенцев твоих о камень!
  bqc-SIM: Mↄvua ń saanaↄ ì kible gwã́, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Chuleh lha leh ahsi hon jan ah vai ahom un ahi.
  mar-mar: त्याने रात्रीवर राज्य करण्यासाठी चंद्र आणि ताऱ्यांची निर्मिती केली, कारण
    त्याची दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: og tunglið og stjörnurnar til að ráða um nætur, því að miskunn hans varir
    að eilífu.
  hlt-THB: khawmthan ak uk aham pihla ingkaw aihchikhqi, A lungnaak taw kumqui dy
    cak hy.
  qub-qub: Quillatawan goyllartanami rurasha chacaypa achicyänanpaj. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À mↄvura kũ susunɛnↄ kɛ̀ ò kí ble gwãani, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Lalin ak zetwal yo pou klere lannwit. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: the moon and stars to govern the night. His loving devotion endures forever.
  eng-WEBPB: the moon and stars to rule by night, for his loving kindness endures
    forever;
  kbq-kbq: Ikane hanafi'taminema tro'ma hunte'neana, kenage kegava hune'za, remsa
    hanazegu tro hunte'ne. Na'ankure Agrama oratreno avesirante vavama nehia zamo'a,
    vagaore mevava huno vugahie.
  pon-pon: Jaunipon o uju kan en kaun da pon, pwe a kalanan pan potopot eta.
  nhe-BL: Huan quichijchijqui metztli huan sitlalime para ma tlahuica tlayohua, pampa
    iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita tasiwan yekap gatu yekapdaak ngang zikaa dakatane kakuya tasinggak.
    Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À mↄvura kↄ̃n sↄsↄnɛnↄ kɛ̀ aↄ̃ kí ble gwãavĩ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Umuigo kar zahy pytunaw rehe uhyape katu ma'e romo zahytata wanehe we a'e
    no. Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: Blessed be he that shall take and dash thy little ones against the rock.
