verse: PSA.136.019
translations:
  mal-C: അമോര്യരുടെ രാജാവായ സീഹോനെയും അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Sihon, den König der Amoriter, denn ewig währt seine Gnade,
  lin-lin: Sikoni, mokonzi ya bato ya Amori ; pamba te bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Sion loorong at leme Amor ga met at lekngen Leeme Silok; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: Even Sihon king of the Amorite, || For His kindness [is] for all time.
  eng-GNV: 'As Sihon King of the Amorites: for his mercie endureth for euer:'
  eng-WEBSTER: 'Sihon king of the Amorites: for his mercy endureth for ever:'
  nhw-BL: Quitzontlamilti Sehón, inintlanahuatijca nopa amorreos, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Sihoni mfalme wa Waamori, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.018'
  eng-KJVCPB: 'Sihon king of the Amorites: For his mercy endureth for ever:'
  luo-luo: Kaka Sihon ruodh jo-Amor, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܣܝܼܚܘܿܢ ܡܲܠܟܵܐ ܕܐܵܡܘܿܪ̈ܵܝܹܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Sihon, Amoro pavapavana; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: एमोरीहरूका राजा सीहोनलाई मार्नुभयो, किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा
    रहन्छ ।
  yor-yor: Sihoni, ọba àwọn ará Amori nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: سیحون، پادشاه اموری‌ها، زیرا محبتش ابدیست؛
  tgl-ULB: sina Sihon hari ng mga Amoreo, dahil ang kaniyang katapatan sa tipan ay
    mananatili magpakailanman—
  nop-nop: Adigoŋ Sihon, Amohi’walaŋ me mapme ulukumuŋguk. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Ibugua Amoro wali agalinaga Kini Sihono bo wahene. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: အာ​မော​ရိ​ပြည်​ဘု​ရင်​ရှိ​ဟုန်​မင်း​ကို ကွပ်​မျက်​တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: ཨེ་མོར་པ་ཡི་རྒྱལ་པོ་སི་ཧོན༌བསད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Sor Amor nunga king Sihon. Noko kua nangara mu kumik menara mena.
  sna-sna: Sihoni mambo wavaAmori, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: Sehón, rey de los amorreos, porque su bondad es eterna;
  cac-cac: Aton vin̈aj Sehón sreyal eb' amorreo, ic'jinaquel sq'uinal vin̈ yuuj, yujto
    ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Sihoni mfalme wa Waamori, kwa maana uaminifu wa agano lake wadumu milele.
  deu-ELBBK: Sihon, den König der Amoriter, denn seine Güte währt ewiglich,
  mbb-OT: Midhimetayan din si Sihon, is hadì te menge Amorihanen. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: അമോര്യരുടെ രാജാവായ സീഹോനെയും - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka bibom King Sihon nawu benmarnewohrnani bedberre bininj nawu birringeyyoy
    Amor. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: le amorejike kraľis Sichon, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: Sihon na vunaghidira na kema Amon, nina dolo kikinima te kabu kasila.
  pes-OPV: سیحون پادشاه اموریان را، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Сихон, ымпэратул аморицилор, кэч ын вяк цине ындураря Луй!
  ben-OBCV: ইমোরীয়দের রাজা সীহোনকে, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kuwaas oo ahaa Siixon oo ahaa boqorkii reer Amor, Waayo, naxariistiisu
    weligeedba way sii waartaa.
  eng-ASVBT: Sihon king of the Amorites; For his lovingkindness endureth forever;
  mna-mna: Ipun Sihon ta king kizin Amor na ma imeete. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: Sihon, re degli Amorrei; Perciocchè la sua benignità è in eterno.
  eng-ULB: Sihon king of the Amorites, for his covenant faithfulness endures forever—
  spa-VBL: Sijón, rey de los Amorreos. Porque su gran amor perdura para siempre.
  fra-_FOB: Sihon, roi des Amoréens, car sa miséricorde dure éternellement;
  mal-mal: അമോര്യരുടെ രാജാവായ സീഹോനെയും - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Sihoną, amoritų karalių, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne Amoriyoṅ ke bādshāh Sīhon ko maut ke ghāṭ utārā us kā shukr karo,
    kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी एमोरी आन पिप सीहोन कली साइक्‍तु। मारदे हना मेको आ दाक्‍तीके गेना
    हना यो लीब।
  eng-NOY: Sihon, the king of the Amorites; For his goodness endureth for ever!
  ita-1927: Sihon, re degli Amorei, perché la sua benignità dura in eterno,
  ckb-ckb: سیحۆنی پاشای ئەمۆرییەکان، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'Sihon, king of the Amorites: for his mercy is unchanging for ever:'
  xsi-xsi: Ina ipu Amor ŋgu nenzi koipu ŋalae Sihon pâta imâte. ‘Mao nâ, i tini mwasa
    ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನು ದಂಡನೆಹೊಂದಿದನು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: எமோரியரின் ராஜாவாகிய சீகோனை அழித்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: A Sehón rey Amorrheo, porque para siempre es su misericordia;
  ron-BTF: Pe Sihon, împăratul Amoriților; că a lui milă dăinuiește pentru totdeauna;
  eng-WEBP: Sihon king of the Amorites, for his loving kindness endures forever;
  eng-FBV: Sihon, king of the Amorites. For his trustworthy love lasts forever.
  nld-1939: 'Sichon, den vorst der Amorieten: Zijn genade duurt eeuwig!'
  nch-BL: Quitzontamilti Sehón, inintanahuatijca nopa amorreos, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Tức là si-hôn, vua dân A-mô-rít, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Si Sehón ray y Amorreo: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: अमोरियों के राजा सीहोन का, सनातन है उनकी करुणा.
  eng-OURB: 'Sihon king of the Amorites [Descendants of Talkers]; for his mercies
    are to eternity:'
  spa-BES: Sehón, rey de los amorreos, porque su misericordia es inmutable para siempre.
  tdx-tdx: i Sikone mpanjaka’ o nte Emoreo, nainai’e ty fiferenaiña’e.
  tha-KJV: มี​สิ​โหนกษั​ตริ​ย์ของคนอาโมไรต์ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Seom; rei amorreu; porque sua bondade dura para sempre.
  deu-ELO: Sihon, den König der Amoriter, denn seine Güte währt ewiglich,
  eng-WYC-2018: Sihon, the king of Amorites.
  epo-epo: Siĥonon, reĝon de la Amoridoj, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ga bu bing Sihon, no king audiet ira Amor. No uno harmarsai i kis hathatika.
  uig-PIN: Jümlidin Amoriylarning padixaⱨi Siⱨonni Ɵltürgüqigǝ tǝxǝkkür eytinglar,
    Qünki Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da Saihone (A:moulaide hina bagade) fane legei. Ea asigidafa hou da mae
    fisili, eso huluane dialumu.
  tpi-OTNT: Em i kilim Sihon, king bilong ol Amor. Oltaim oltaim em i save laikim
    yumi moa yet.
  hau-SA: Sihon sarkin Amoriyawa Ƙaunarsa madawwamiya ce.
  udu-udu: Siihuun jin ta’da maliḵ gi ’Kwani Amuur mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Jümlidin Amoriylarning padishahi Sihonni Öltürgüchige teshekkür éytinglar,
    Chünki Uning muhebbiti menggülüktur;
  nde-nde: uSihoni inkosi yama-Amori, uthando lwakhe lumi laphakade,
  ton-ton: 'Ko Sihoni ko e tuʻi ʻoe kau ʻAmoli: he ʻoku tolonga ʻo taʻengata ʻa ʻene
    ʻaloʻofa:'
  ces-1613: Seona krále Amorejského, nebo jest věčné milosrdenství jeho.
  eng-WMB: Sihon king of the Amorites, for his loving kindness endures forever;
  tam-TCV: அவர் எமோரியரின் அரசனாகிய சீகோனை வீழ்த்தினார்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: si Sihon nga hari sa Amorihanon, kay ang iyang matinud-anon nga kasabotan
    molungtad hangtod sa kahangtoran—
  pol-UBG: Sychona, króla Amorytów, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے اموریوں کے بادشاہ سیحون کو موت کے گھاٹ اُتارا اُس کا شکر کرو، کیونکہ
    اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Sihon, king of the Amorites: for his kindness endures forever.'
  deu-1912: Sihon, der Amoriter König, denn seine Güte währet ewiglich
  ntj-ntj: '@see-verse:PSA.136.018'
  kan-2017: ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನು ಅವರಲ್ಲೊಬ್ಬನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: ni Sihon ni pilung ko Amorite; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Amori manghai Sihon khaw a ngawn.
  mdy-ETH: ዓሞራ ዓሶ ካኣቲ፥ ሲሆኔ ዒዚ ዎዼኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔkumm Amorifoɔ ɔhene, Sihon, Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Sihon king of the Amorites, for his loving kindness endures forever;
  spa-PDDPT: A Sehón, rey de los amorreos, Porque para siempre es su misericordia.
  gun-gun: Ojuka amorreu kuery ruvixa Seom, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' biyon cu'n Sehón, yi chireyil yi e' amorreo. Na yi banl talma' i' quil
    sotz tera'tz.
  ilo-ULB: ni Sihon nga ari dagiti Amorreo, ta ti kinapudnona iti tulagna ket agtalinaed
    iti agnanayon -
  kpg-kpg: ala go Sihon, di king o digau Amor, Di aloho o Maa hagalee modu.
  uig-ARA: جۈملىدىن ئامورىيلارنىڭ پادىشاھى سىھوننى ئۆلتۈرگۈچىگە تەشەككۈر ئېيتىڭلار،
    چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: alɔ Amori mangɛ Sixɔn, barima dan mu na a xa xanunteya ma,
  pon-2006: Sihon, nanmwarkien mehn Amor; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ gêjac lau Amor nêŋ kiŋ Sihon êndu. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Sikon ra king kai ra tarai Amor, Tago kana varmari i tur tukum;
  tur-YTC: Amorluları'ın kralı Sihon’u, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Сыгона, валадара Амарэйскага, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Amo Sihon, Amorite embo da kini avo, ainda susumo nunda dubo bari evovodae
    irira,
  ind-AYT: Sihon, Raja Amori, karena kasih setia-Nya untuk selama-lamanya.
  yom-yom: Sihoni, ntinu basi Amoli, luzolo luandi lunzingilanga mu zithangu zioso ;
  yut-yut: Amo amɨn kabɨ dakon kɨla amɨn madep Sion aŋakban kɨmakgɨt. Toktok teban
    nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Siloni mfumu ya Aamori, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Sihona, kralja amorejskog: vječna je ljubav njegova!'
  mps-mps: Agai te Sihon ela muai, te Amor dabego king dao. Te sesemane bidada pabo
    sogo agai da wei mu ebo dao.
  tpi-tpi: Em i kilim Sihon, king bilong ol Amor. Oltaim oltaim em i save laikim yumi
    moa yet.
  dan-1931: Amoritternes Konge Sihon; thi hans Miskundhed varer evindelig!
  vie-OVCB: Si-hôn vua người A-mô-rít. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: અમોરીઓના રાજા સીહોનને સંહારનારની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ
    ટકે છે.
  pon-2006A: Sihon, nanmwarkien mehn Amor; sapwellime limpoak me poatopoat;
  por-BRBSL: Sihon, rei dos Amoritas, pois sua bondade amorosa perdura para sempre;
  eng-OEBUS: 'Sihon, king of the Amorites: for his kindness endures forever.'
  swe-swe: Amoréernas kung Sichon, för hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: Amor siangpahrang Sihon ka thet koe, bangkongtetpawiteh, a lungmanae teh
    a yungyoe a kangning.
  twi-twi: Okum Amorifo hene, Sihon, Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Amori manghai Sihon khaw a ngawn.
  tbz-SIM: Amɔriibɛ kpɑ̀ɑ̀tì Siyɔ̃ɔ̃, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An Amorian Atrivim Sihon, a mɨsoghezɨ an areme. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Amolii nyə́mɑ wulɑʋ Sihoŋ kɛ ɩ kʋwɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Emor padşahı Sixonu vurdu, Çünki məhəbbəti əbədidir!
  eng-DBY: Sihon king of the Amorites, for his loving-kindness [endureth] for ever,
  hin-2017: एमोरियों के राजा सीहोन को, उसकी करुणा सदा की है;
  wol-KYG: reyaale Siwon buurub Amoreen ña, Kee saxoo ngoram!
  bjr-bjr: Amoora maqannaasa karaambaiqa mina auqu Siqoonnana arinau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: Even Sihon king of the Amorite, For to the age [is] His kindness.
  kne-kne: Din aari ay sana et din arin di Amorreo ay si Sihon ya si Og ay ari ed
    Basan, komakaman din layad ya seg-ang na si eng-enggana.
  eng-WYC-2017: Sihon, the king of Amorites.
  eng-WMBB: Sihon king of the Amorites, for his loving kindness endures forever;
  zat-NTPS: ¡Be̱tie̱' Sehón, wenná bea chee̱ benne' amorreo ca'! ¡Chadía chacanna
    dxexache lazre̱' dxi'u!
  zty-NTPS: Bete' Sehón, bennen' wnná bi'e benne' amorreo ka'. Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने अमोरियों के बादशाह सीहोन को मौत के घाट उतारा उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Sihoni, sa baṉara tanisa butubutu Amoraiti si keke koa rini, ura sa Nana
    tataru nabuna si koa hola ninae rane,
  gaz-gaz: inni Sihoon mootii Amoorotaa ajjeese; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Sihon, roi des Amoréens, Car sa miséricorde dure à toujours!
  yal-yal: A yi Amorine manga Sixɔn faxa. A hinanna luma nɛn habadan!
  iou-iou: Amo nanik täŋo intäjukun äma wäpi Sihon u kumäŋ-kumäŋ utkuk. Unitäŋo ironi
    u tärek-täreki nämo.
  haw-1868: Ia Sihona, ke alii o ka Amora, No ka mea, ua mau loa kona lokomaikai;
  arb-NAV: كَسِيحُونَ مَلِكِ الأَمُورِيِّينَ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye firang amma Amori ngic yeneac ngictau Sihong kpeec. Yeng yoac dedzege
    amma imoc modackecde faka imocngo fefeseri feengkefude.
  ewe-ewe: Sixɔn, Amoritɔwo ƒe fia, Elabena eƒe lɔlɔ̃ li ɖaa
  eng-LEE: Even Sichon the king of the Emorites; for to eternity endureth his kindness;
  asm-FB: যি জনাই ইমোৰীয়াবোৰৰ ৰজা চীহোনক বধ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَلْ عَمٌرِ مَنفّ سِشْن، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: Sihon, roi des Amoréens, car sa bonté est éternelle ;
  hbo-hbo: לְ֭סִיחֹון מֶ֣לֶךְ הָאֱמֹרִ֑י כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.018'
  kik-kik: nĩo Sihoni mũthamaki wa Aamori, Wendo wake nĩ wa tene na tene.
  fra-NCL: Séhon, roi des Amorrhéens, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni Amor kaminawk ih siangpahrang Sihon to hum; a palungnathaih
    loe dungzan khoek to cak;
  cuk-cuk: Bab-Dummad, Amorreo-e-rey-Sehón oburgwisad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Anatin, mu vini asuv houlu Sihon ten out Amor. Envatien onen hel lisenges.
  tel-2017: అమోరీయుల రాజైన సీహోనును ఆయన సంహరించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: Sihon, wa Amoreyen an, paske lanmou dous Li a dire jis pou tout tan;
  kos-kos: Sihon, tokosra lun mwet Amor, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְ֭סִיחוֹן מֶ֣לֶךְ הָאֱמֹרִ֑י כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: O gburu Saịhọn eze ndị Amọrait, Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନକୁ ବଧ କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ;
  chk-chk: Sihon ewe kingen chon Amor, an tong ellet a nonom tori feilfeilachök,
  rop-rop: Imbin kilim ded Saihan, det boswan blanga ola Emarait pipul. Trubala, im
    laigim wi tudei en olagijawan.
  ukr-1871: Сигона, царя Аморійського, бо милість його вічна;
  yon-yon: Amorodan yi king Sihon kui. Amborom kuu ye womoniyiibban ye mimyob dowaken
    kuu aron korem kwane angkimbaraneen.
  deu-1951: Sihon, den König der Amoriter; denn seine Gnade währt ewiglich!
  eng-JPS: Sihon king of the Amorites, for His mercy endureth for ever;
  srp-1865: Siona cara Amorejskoga; jer je dovijeka milost njegova;
  lug-lug: Ye yatta ne Sikoni, kabaka w’Abamoli, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: לסיחון מלך האמרי כי לעולם חסדו׃
  ben-IRV: ইমোরীয়দের রাজা সীহোনকে, তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Nibqle King Sihon, King r lr Amctq. Aodu-zvzle nigu.
  pan-pan: ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਨੂੰ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: '-'
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac Amori ic ionac ic kewu Sihon
    qehumuyec i ewa hia ac ézégic.
  tte-O: besiele Amoli ali kin esana Siyon, ana mulolo imiyayai,
  tbg-tbg: Viva Amo vatanaaka King Sihonira arukairave. Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove.
  hmo-hmo: Sihona, Amoro taudia edia king. Iena lalokau bona bogahisihisi do idia
    noho hanaihanai.
  zar-NT: ¡Bë́tiëʼ Sehón, bönniʼ gunná béʼenëʼ bönachi Amorreo! Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ.
  urd-urd: अमोरियों के बादशाह सीहोन को, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: Amↄleↄ kí Siↄ̃, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Sihon Amor lengpa; Ami ngailutna dihtah chu tonsot a longlou ahi.
  mar-mar: ज्याने अमोऱ्यांच्या सीहोन राजाला मारून टाकले, कारण त्याची दया सर्वकाळ टिकून
    राहणारी आहे.
  isl-isl: Síhon, Amoríta-konung, því að miskunn Guðs við Ísrael varir að eilífu
  hlt-THB: Amorkhqi a sangpahrang Sihon, A lungnaak taw kumqui dy cak hy.
  qub-qub: Paymi wañuchiran Amorreo runacunapa raynin Sihonta. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: Amↄrinↄ kína Siↄ̃, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Siyon, wa peyi Amon an. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: Sihon king of the Amorites His loving devotion endures forever.
  eng-WEBPB: Sihon king of the Amorites, for his loving kindness endures forever;
  kbq-kbq: Amori vahe kini ne' Sihonina ahe fri'ne. Na'ankure Agrama oratareno avesirante
    vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: Jiion, nanmarki en Amon, pwe a kalanan pan potopot eta.
  nhe-BL: Quitzontlamilti Sehón, inintlanahuatijca nopa amorreos, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ita Kingu Sihon, Amor yot gapmane nana apa atanguwan kumbut. Asinggan asinggan
    ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: Amↄrinↄ kí Siↄ̃, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Uzuka Xeom Amohe ywy rehe har wanuwihawete. Ipuruamutar katu haw nupaw pixik
    kwaw nehe.
