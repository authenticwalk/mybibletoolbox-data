verse: PSA.136.018
translations:
  mal-C: അവിടന്ന് ശക്തരായ രാജാക്കന്മാരെ വധിച്ചുകളഞ്ഞു— അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: 'und majestätische Könige tötete: denn ewig währt seine Gnade,'
  lin-lin: Abomaki bakonzi ya nguya ; pamba te bolingo na Ye ewumelaka seko na seko !
  mmx-mmx: Neni ga sev amet bok mo lavaorong mi levenasen silok; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: Indeed, He slays majestic kings, || For His kindness [is] for all time.
  eng-GNV: 'And slewe mightie Kings: for his mercie endureth for euer:'
  eng-WEBSTER: 'And slew famous kings: for his mercy endureth for ever.'
  nhw-BL: Yaya quintzontlamilti huejhueyi tlanahuatiani catli tlahuel quipiyayayaj
    chicahualistli, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Naye aliwaua wafalme wenye nguvu, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.017'
  eng-KJVCPB: 'And slew famous kings: For his mercy endureth for ever:'
  luo-luo: kendo mane onego ruodhi maroteke; Herane osiko nyaka chiengʼ.
  aii-aii: ܘܩܛܝܼܠܔ ܠܹܗ ܡܲܠܟܹ̈ܐ ܥܲܫܝܼܢܹ̈ܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Bona pavapava mai haridia e aladia mase; badina be ena hebogahisi na e
    hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले प्रसिद्ध राजाहरूलाई मार्नुभयो, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ó sì pa àwọn ọba olókìkí nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: و شاهان قدرتمند را از بین برد، زیرا محبتش ابدیست؛
  tgl-ULB: at pinatay ang tanyag na mga hari, dahil ang kaniyang katapatan sa tipan
    ay mananatili magpakailanman—
  nop-nop: Tiŋa adigoŋ me mapme wohikgigitnit u widihikumuŋguk. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Ibugua kini mini lene hearubi bo wahai hene. Ibugua ina gubalini ha ho
    wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကျော်​စော​သော​ဘု​ရင်​တို့​ကို ကွပ်​မျက်​တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: དཔའ་ངར་ཆེ་བའི་རྒྱལ་པོ་རྣམས་ཀྱང༌བསད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu king nunup bibiya nunga moram se kueman. Noko kua nangara mu kumik menara
    mena.
  sna-sna: uye akauraya madzimambo ane simba, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: y mató a poderosos reyes, porque su bondad es eterna;
  cac-cac: A' ic'annaquel sq'uinal eb' rey te b'inajnac, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye aliyewaua wafalme maarufu, kwa maana uaminifu wa agano
    lake wadumu milele.
  deu-ELBBK: 'und mächtige Könige tötete, denn seine Güte währt ewiglich:'
  mbb-OT: Mibpenhimetayan din is bentuǥan he menge hadì. Wazà pidtemanan te ǥaǥew
    zin.
  mal-2015: ശ്രേഷ്ഠരാജാക്കന്മാരെ നിഗ്രഹിച്ചവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Benbularrbom rowk nawu birridulkarrekimuk kings. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: murdarďa le zorale kraľen, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: Gaia te matera na lei vunaghi ni malaghai asi, nina dolo kikinima te kabu
    kasila.
  pes-OPV: و پادشاهان نامور را کشت، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че а учис ымпэраць путерничь, кэч ын вяк цине ындураря Луй!
  ben-OBCV: এবং শক্তিশালী রাজাদের বধ করলেন— তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Oo laayay boqorro caan ah, Waayo, naxariistiisu weligeedba way sii waartaa.
  eng-ASVBT: 'And slew famous kings; For his lovingkindness endureth forever:'
  mna-mna: Ni ipun zin king zanŋan ma timetmeete. Ni itoto sua kini mbukŋana mi iurur
    leleene pa wal kini ma alok.
  ita-1885: Ed uccise re potenti; Perciocchè la sua benignità è in eterno.
  eng-ULB: Give thanks to him who killed famous kings, for his covenant faithfulness
    endures forever—
  spa-VBL: A Él, que mató a reyes poderosos Porque su gran amor perdura para siempre.
  fra-_FOB: Et a tué des rois magnifiques, car sa miséricorde dure éternellement;
  mal-mal: ശ്രേഷ്ഠരാജാക്കന്മാരെ നിഗ്രഹിച്ച ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Ir užmušė didingus karalius, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne tāqatwar bādshāhoṅ ko mār ḍālā us kā shukr karo, kyoṅki us kī shafqat
    abadī hai.
  suz-BL: मेकोमी सक्ति पाइश्‍शो पिप आन कली साइक्‍तीमी। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: And slew mighty kings; For his goodness endureth for ever!
  ita-1927: 'e uccise re potenti, perché la sua benignità dura in eterno:'
  ckb-ckb: ئەوەی پاشا ناودارەکانی کوشت، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'And put noble kings to death: for his mercy is unchanging for ever:'
  xsi-xsi: Kinzi koipu ŋalaŋala ŋinde nawalanzi pinde nde ŋanzi ŋalae, andeta ipunzi
    pâta simâte. ‘Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಶ್ರೇಷ್ಠ ಅರಸರನ್ನು ಸಹ ದಂಡಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: பிரபலமான ராஜாக்களை அழித்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Y mató reyes poderosos, porque para siempre es su misericordia;
  ron-BTF: Și a ucis împărați faimoși; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: and killed mighty kings, for his loving kindness endures forever;
  eng-FBV: To him who killed powerful kings. For his trustworthy love lasts forever.
  nld-1939: 'Beroemde koningen doodde: Zijn genade duurt eeuwig!'
  nch-BL: Yaya quintzontamilti huejhueyi tanahuatiani cati tahuel quipiyayayaj chicahualisti,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Đánh giết những vua có danh, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Yan japuno y mangaeninasiña sija na ray: sa y minaaseña gagaegue para
    taejinecog.'
  hin-CV: जिन्होंने सशक्त राजाओं का वध कर दिया, सनातन है उनकी करुणा.
  eng-OURB: 'And killed mighty kings; for his loyal love endures forever:'
  spa-BES: Y mata a reyes nobles, porque su misericordia es inmutable para siempre.
  tdx-tdx: 'naho nanjevoñe o mpanjaka nanan-kasiñeo: nainai’e ty fiferenaiña’e.'
  tha-KJV: และทรงสังหารกษั​ตริ​ย์พระนามอุโฆษ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E matou reis poderosos; porque sua bondade dura para sempre.
  deu-ELO: und mächtige Könige schlug, denn seine Güte währt ewiglich,
  eng-WYC-2018: And killed strong kings.
  epo-epo: Kaj mortigis reĝojn potencajn, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ma ga bu bing ira dadas na king. No uno harmarsai i kis hathatika.
  uig-PIN: Ⱨǝm mǝxⱨur padixaⱨlarni Ɵltürgüqigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: E da mimogo hina bagade dunu fane lelegei. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Na em i kilim ol king i gat biknem. Oltaim oltaim em i save laikim yumi
    moa yet.
  hau-SA: Ya karkashe manyan sarakuna, Ƙaunarsa madawwamiya ce.
  udu-udu: Dhali a’di jin ’koshki imaliḵ kun gwonu ’kus mo, haali/ mo/en piti jin
    ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Hem meshhur padishahlarni Öltürgüchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: Wabulala amakhosi esabekayo, uthando lwakhe lumi laphakade,
  ton-ton: 'Pea tāmateʻi ʻae ngaahi tuʻi naʻe ongoongo: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa'
  ces-1613: A zbil krále znamenité, nebo jest věčné milosrdenství jeho.
  eng-WMB: and killed mighty kings, for his loving kindness endures forever;
  tam-TCV: அவர் வலிமைமிக்க அரசர்களை வீழ்த்தினார்; அவருடைய உடன்படிக்கையின் அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga nagpatay sa inila nga mga hari, kay ang iyang matinud-anon
    nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: I zgładził potężnych królów, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے طاقت ور بادشاہوں کو مار ڈالا اُس کا شکر کرو، کیونکہ اُس کی شفقت ابدی
    ہے۔
  eng-OEBCW: 'And slew noble kings: for his kindness endures forever.'
  deu-1912: 'und erwürgte mächtige Könige, denn seine Güte währet ewiglich:'
  ntj-ntj: '@see-verse:PSA.136.017'
  kan-2017: ಶ್ರೇಷ್ಠ ರಾಜರನ್ನು ಸಂಹರಿಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: me li’ nge yim’ e pi pilung nib gilbugwan; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah manghai aka khuet rhoek pataeng
    a ngawn.
  mdy-ETH: ዎልቆና ዓኣ ካኣቶ ዲርካቺ ባይዜኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: na ɔkumm ahemfo akunini no. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: and killed mighty kings, for his loving kindness endures forever;
  spa-PDDPT: Y mató a reyes poderosos, Porque para siempre es su misericordia.
  gun-gun: Huvixave omboetevepy ojuka, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' e' sotzan cu'n yi e' ajcawa'tz. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: ken nangpatay kadagiti mabigbigbig nga ar-ari, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon -
  kpg-kpg: Mee gu daaligi gii mmade nia king ala e dau, Di aloho o Maa hagalee modu.
  uig-ARA: ھەم مەشھۇر پادىشاھلارنى ئۆلتۈرگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan mangɛ sɛnbɛmae faxa, barima dan mu na a xa xanunteya ma,
  pon-2006: e ketin kemehla nanmwarki ndand kan; sapwellime limpoak me poatopoat;
  jae-jae: Ŋac tau, taŋ gêjac kiŋ towae êndu naŋ. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Ma i ga doko ra ura rangrang na king, Tago kana varmari i tur.tukum;
  tur-YTC: Güçlü kralları öldürene, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: і забіў валадароў слаўных, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Kini mane binode binode ava nune detiri sirivuseri, ainda susumo nunda
    dubo bari evovodae irira.
  ind-AYT: dan membunuh raja-raja berkuasa, karena kasih setia-Nya untuk selama-lamanya.
  yom-yom: ayi wuvonda mintinu mi lulendo, luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Ae kɨla amɨn madep man bini toŋ dapban kɨmakgwit. Toktok teban nin do but
    dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Napha mafumu amphamvu, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'I pogubi kraljeve moćne: vječna je ljubav njegova!'
  mps-mps: Tama agai te genuai nogi elalubo king dabe ela muai. Agai da bidada pabo
    sogo sesemane wei mu eyu, tiali.
  tpi-tpi: Na em i kilim ol king i gat biknem. Oltaim oltaim em i save laikim yumi
    moa yet.
  dan-1931: Og vog så vældige Konger; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa giết các vua danh tiếng. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: નામાંકિત રાજાઓના સંહારનારની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: e ketin kemehla nanmwarki ndand kan; sapwellime limpoak me poatopoat;
  por-BRBSL: e matou poderosos reis, pois sua bondade amorosa perdura para sempre;
  eng-OEBUS: 'And slew noble kings: for his kindness endures forever.'
  swe-swe: Till honom som störtar mäktiga kungar, för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: A min kamthang e siangpahrangnaw kathetkung koe, bangkongtetpawiteh, a
    lungmanae teh a yungyoe a kangning.
  twi-twi: na okum ahemfo akunini no. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah manghai aka khuet rhoek pataeng a
    ngawn.
  tbz-SIM: Kuù do kùɔ bɛkpɑ̀ɑ̀tìkperíbɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An atrivir ziaba itibav soghezɨ me ariaghire. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ kʋnɑ ɑwulɑɑ toŋ nyə́mɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: O, güclü padşahları qırdı, Çünki məhəbbəti əbədidir!
  eng-DBY: And slew famous kings, for his loving-kindness [endureth] for ever;
  hin-2017: उसने प्रतापी राजाओं को भी मारा, उसकी करुणा सदा की है;
  wol-KYG: bóom buur yu màgg ya, Kee saxoo ngoram!
  bjr-bjr: Mifa firaa nuqu faqaa karaambaiqauqa narinau. Mina amuqusirafa naaru naaru
    marifa maridanoo.
  eng-YLT: Yea, He doth slay honourable kings, For to the age [is] His kindness.
  kne-kne: '@see-verse:PSA.136.017'
  eng-WYC-2017: And killed strong kings.
  eng-WMBB: and killed mighty kings, for his loving kindness endures forever;
  zat-NTPS: ¡Be̱tie̱' wenná bea wal-la ca'! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: Bete' benne' wnná bia' waḻe ka'. Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने ताक़तवर बादशाहों को मार डाला उसका शुक्र करो, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: Seke va matei Sa sari na baṉara ta gilanadi pa doduru tie, ura sa Nana
    tataru nabuna si koa hola ninae rane.
  gaz-gaz: inni mootota jajjaboo fixe; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Qui tua des rois puissants, Car sa miséricorde dure à toujours!
  yal-yal: A yi manga sɛnbɛmane faxa. A hinanna luma nɛn habadan!
  iou-iou: Bureni, u intäjukun ämaniye wäpi biŋam ikek däpmäkgän täŋkuk. Unitäŋo ironi
    u tärek-täreki nämo.
  haw-1868: 'A luku hoi i na''lii ikaika, No ka mea, ua mau loa kona lokomaikai:'
  arb-NAV: وَقَتَلَ مُلُوكاً ذَوِي شُهْرَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye firang amma ngictau kpac kunengnginagoc yunuec. Yeng yoac dedzege amma
    imoc modackecde faka imocngo fefeseri feengkefude.
  ewe-ewe: Eye wòwu fia sesẽwo, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: And slew mighty kings; for to eternity endureth his kindness.
  asm-FB: যি জনাই প্রতাপী ৰজাসকলক বধ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল
    স্থায়ী।
  sus-A: عَ تَن نَشَن مَنفّ سّنبّمَيٍ قَشَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: et ont tué des rois puissants, car sa bonté est éternelle ;
  hbo-hbo: וֽ͏ַ֭יַּהֲרֹג מְלָכִ֣ים אַדִּירִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.017'
  kik-kik: 'na akĩũraga athamaki maarĩ ngumo: Wendo wake nĩ wa tene na tene.'
  fra-NCL: Et fit périr des rois puissants, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni ahmin kamthang siangpahrangnawk to hum; a palungnathaih loe
    dungzan khoek to cak;
  cuk-cuk: Bab-Dummad, rey-gandikmalad ogilosad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Mu vinvini asuv houlu keil koa avi hetetamen. Envatien onen hel lisenges.
  tel-2017: ఘనత వహించిన రాజులను ఆయన హతం చేశాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: ki te touye wa pwisan yo, paske lanmou dous Li a dire jis pou tout tan;
  kos-kos: El uniya tokosra pwengpeng, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: וַֽ֭יַּהֲרֹג מְלָכִ֣ים אַדִּירִ֑ים כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: O gbukwara ndị eze dị ike nke ukwuu, Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ପରାକ୍ରାନ୍ତ ରାଜାମାନଙ୍କୁ ସଂହାର କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ;
  chk-chk: 'A pwal niela ekewe king mi iteföüla, an tong ellet a nonom tori feilfeilachök:'
  rop-rop: Imbin kilim ded detlot boswan weya ebribodi sabi. Trubala, im laigim wi
    tudei en olagijawan.
  ukr-1871: Повбивав царів потужних, бо милість його вічна;
  yon-yon: Kwane kingdan aromkonoyiib yeene nongkoboon kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: und mächtige Könige tötete; denn seine Gnade währt ewiglich!
  eng-JPS: And slew mighty kings, for His mercy endureth for ever.
  srp-1865: I izgubi careve znatne; jer je dovijeka milost njegova;
  lug-lug: N’atta bakabaka ab’amaanyi, kubanga okwagala kwe kubeerera emirembe gyonna.
  heb-heb: ויהרג מלכים אדירים כי לעולם חסדו׃
  ben-IRV: বিখ্যাত রাজাদের হত্যা করলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.017'
  pan-pan: ਅਤੇ ਤੇਜਵਾਨ ਰਾਜਿਆਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: '-'
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac ic kewu qac buŋaginaguc
    unuhumuyec i ewa hia ac ézégic.
  tte-O: yo kinyao siya wasali silalaki iunuyamateli, ana mulolo imiyayai,
  tbg-tbg: Viva avuhainaa vaiinti nora autu vataaka arukairave. Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove.
  hmo-hmo: Ia ese mai edia sivarai badadia king taudia ia alaia mase. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Bë́tiëʼ bönniʼ gulaʼnná bëʼë, dëdaʼ lu náʼagaquiëʼ yöl-laʼ unná bëʼ! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: और नामवर बादशाहों को क़त्ल किया, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: À kía gawideↄ dɛ̀dɛ, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman leng thahat tah tah ho anathat gam in ahi. Ami ngailutna dihtah
    chu tonsot a longlou ahi.
  mar-mar: आणि ज्याने प्रसिद्ध राजांना मारून टाकले, कारण त्याची दया सर्वकाळ टिकून
    राहणारी आहे.
  isl-isl: 'og laust þá til dauða, þessa óvini Ísraels, því að miskunn hans við Ísrael
    varir að eilífu:'
  hlt-THB: tha ak awm sangpahrangkhqi ak himkung – A lungnaak taw kumqui dy cak hy.
  qub-qub: Tayta Diosmi wañuchiran fiyupa mandaj munayniyoj raycunatapis. Pay cuyacoj
    cashanga imaycamapis chaynöllami.
  bqp-bqp: À kína gbãnadenↄ dɛ̀dɛ, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li touye gwo wa yo. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: and slaughtered mighty kings— His loving devotion endures forever.
  eng-WEBPB: and killed mighty kings, for his loving kindness endures forever;
  kbq-kbq: Zamagimo'ma mareri'nea kini vahetamina zamahe fri vagare'ne. Na'ankure
    Agrama oratareno avesirante vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: O kotin kamelar nanmarki kelail kan, pwe a kalanan pan potopot eta.
  nhe-BL: Yajaya quintzontlamilti huejhueyi tlanahuatiani tlen tlahuel quipiyayayaj
    chicahualistli, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ngan, ita kingu umana kaya apaapa atzipa kumbing. Asinggan asinggan ita
    ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À kí gbãadeenↄ dɛ̀dɛ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Uzuka tuwihawete ikwaw katu pyr wà no. Ipuruamutar katu haw nupaw pixik
    kwaw nehe.
