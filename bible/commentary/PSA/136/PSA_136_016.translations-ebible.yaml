verse: PSA.136.016
translations:
  mal-C: തന്റെ ജനത്തെ മരുഭൂമിയിൽക്കൂടി നടത്തിയ ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ
    അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der sein Volk durch die Wüste geleitete, denn ewig währt seine Gnade,
  lin-lin: Atambolisaki bato na Ye kati na esobe ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni ga lam avolo limixin teren to at lamatbin; kopmen tekavaxap at labalamu
    ren.
  eng-LSV: To Him leading His people in a wilderness, || For His kindness [is] for
    all time.
  eng-GNV: 'Which led his people through the wildernes: for his mercie endureth for
    euer:'
  eng-WEBSTER: 'To him who led his people through the wilderness: for his mercy endureth
    for ever.'
  nhw-BL: Xijtlascamatica Toteco catli quinyacanqui imasehualhua ipan nopa huactoc
    tlali, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Kwake yeye aliyewaongoza watu wake katika jangwa, Fadhili zake zadumu
    milele.
  bba-bba: Wiyɑ u win tɔmbu kpɑrɑ ɡbɑburɔ. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'To him which led his people through the wilderness: For his mercy endureth
    for ever.'
  luo-luo: ne En mane otelo ne joge e thim, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܡܘܼܚܕܸܪܹܗ ܠܥܲܡܹܗ ܓܵܘ ܒܲܪܝܼܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Ena orea taudia na tano ḡaḡaena amo e hakaudia hanai; badina be ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ, जसले आफ्ना मानिसहरूलाई उजाडस्‍थानमा डोर्‍याउनुभयो,
    किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó sin àwọn ènìyàn rẹ̀ la aginjù já nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او را که قوم خود را در صحرا رهبری کرد شکر گویید، زیرا محبتش ابدیست.
  tgl-ULB: siya na nagdala sa kaniyang bayan sa ilang, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman—
  nop-nop: Adigoŋ metamŋiye timeŋ tiyembune kwet fiileŋ simintaneŋ ugiŋ. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua dindi ko wali agali nahaga wiagoria ibuni bamba halu ibunaga wali
    agali haru halu pene. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား တော​ကန္တာ​ရ​ကို​ဖြတ်​၍​လမ်း​ပြ​ပို့​ဆောင်​တော်
    မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཉིད་ཀྱི་མི་སྡེ་དབེན་སྟོང་ལམ་ནས༌དྲངས། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tunakko. Nu ko kariimet nunga giam ale nu giri giri nongorak
    sor merang garagarayam mu ningi aolak ilukaso. Noko kua nangara mu kumik menara
    mena.
  sna-sna: iye akatungamirira vanhu vake nomugwenga, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: al que guió a su pueblo por el desierto, porque su bondad es eterna;
  cac-cac: A' ic'annac b'ey eb' schon̈ab' d'a tz'inan luum, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye aliye waongoza watu wake jangwani, kwa maana uaminifu wa
    agano lake ni wa milele.
  deu-ELBBK: den, der sein Volk durch die Wüste führte, denn seine Güte währt ewiglich;
  mbb-OT: Migiyahan din diyà te sibsivayan is menge etew zin. Wazà pidtemanan te ǥaǥew
    zin.
  mal-2015: തന്റെ ജനത്തെ മരുഭൂമിയിൽകൂടി നടത്തിയവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Mak nawu Yawey benkani bininj nuye kore kubolkdarleh birrirey. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: Peskre manušen ľidžalas la pušťaha, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa gaia, te uhuli tatavahalera nina vure lokana na bona mamaha, nina
    dolo kikinima te kabu kasila.
  pes-OPV: او را که قوم خویش را در صحرا رهبری نمود، زیرا که رحمت او تاابدالاباد است.
  ron-1924: Пе Чел че а кэлэузит пе попорул Сэу ын пустиу, кэч ын вяк цине ындураря
    Луй!
  ben-OBCV: যিনি তাঁর প্রজাদের মরুপ্রান্তরের মধ্য দিয়ে পরিচালিত করলেন, তাঁর দয়া
    অনন্তকালস্থায়ী।
  som-som: Kan dadkiisa cidlada dhex hoggaamiyey, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  eng-ASVBT: 'To him that led his people through the wilderness; For his lovingkindness
    endureth forever:'
  mna-mna: Ni imuŋmuuŋgu pa wal kini ma ziŋan tiwwa pa lele bilimŋana. Ni itoto sua
    kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Colui che condusse il suo popolo per lo deserto; Perciocchè la sua benignità
    è in eterno.
  eng-ULB: Give thanks to him who led his people through the wilderness, for his covenant
    faithfulness endures forever—
  spa-VBL: A Él, que guió a su pueblo a través del desierto. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Celui qui a conduit son peuple par le désert, car sa miséricorde dure
    éternellement;
  mal-mal: തന്റെ ജനത്തെ മരുഭൂമിയിൽക്കൂടി നടത്തിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris vedė savo tautą per dykumą, nes jo gailestingumas išlieka per
    amžius!
  urd-GVR: Jis ne registān meṅ apnī qaum kī qiyādat kī us kā shukr karo, kyoṅki us
    kī shafqat abadī hai.
  suz-BL: मेकोमी आ मुर आन कली गोरशो रागीम लां कोंइताक्‍मी। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: To him who led his people through the wilderness; For his goodness endureth
    for ever!
  ita-1927: Colui che condusse il suo popolo attraverso il deserto, perché la sua
    benignità dura in eterno.
  ckb-ckb: بۆ ئەوەی لە بیابان ڕابەرایەتی گەلی خۆی کرد، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him who took his people through the waste land: for his mercy is unchanging
    for ever.'
  xsi-xsi: Aku ina imuŋga panzi ne tamâta soka nia bilimu silâ. ‘Mao nâ, i tini mwasa
    ndo pa kinda ikura zo rârâni.
  kan-OKCV: ತಮ್ಮ ಜನರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: தம்முடைய மக்களை வனாந்தரத்தில் நடத்தினவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al que pastoreó á su pueblo por el desierto, porque para siempre es
    su misericordia.
  ron-BTF: Lui, care și-a condus poporul prin pustie; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: to him who led his people through the wilderness, for his loving kindness
    endures forever;
  eng-FBV: To him who led his people through the wilderness. For his trustworthy love
    lasts forever.
  nld-1939: 'Die zijn volk door de woestijn heeft geleid: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica Toteco cati quinyacanqui imasehualhua ipan nopa huactoc tali,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài dẫn dân sự Ngài qua đồng vắng, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Para güiya ni y jaosgaejon y taotaoña y inanaco y desierto: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: उन्हीं के प्रति, जिन्होंने अपनी प्रजा को बंजर भूमि से पार कराया; सनातन है
    उनकी करुणा.
  eng-OURB: 'To him who led his people through the wilderness; for his steadfast love
    endures forever:'
  spa-BES: Al que llevó a su pueblo por el desierto, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ie niaolo ondati’eo hiranga i tane babangoañeiy, nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงนำประชาชนของพระองค์ไปในถิ่นทุ​รก​ันดาร เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que guiou seu povo pelo deserto; porque sua bondade dura para sempre.
  deu-ELO: den, der sein Volk durch die Wüste führte, denn seine Güte währt ewiglich;
  eng-WYC-2018: Which led over his people through desert. (Who led his people through
    the wilderness.)
  epo-epo: Kiu kondukis Sian popolon tra la dezerto, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga lua ta ira uno matanaiabar nalamin tano hanuo bia. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ɵz hǝlⱪini qɵl-bayawandin Yetǝkligüqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da Ea fi dunu hafoga:i sogedili oule asi. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Em i go paslain long ol manmeri bilong en long ples drai. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Gare shi wanda ya bi da mutanensa cikin hamada, Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin suski ’kwanim piti ka pije/ e mombwaasho mo, haali/ mo/en piti
    jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Öz xelqini chöl-bayawandin Yétekligüchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: Wahola abantu bakhe enkangala, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia ʻaia naʻe tataki hono kakai ʻi he toafa: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: Kterýž vedl lid svůj přes poušť, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who led his people through the wilderness, for his loving kindness
    endures forever;
  tam-TCV: தம்முடைய மக்களை பாலைவனத்தில் வழிநடத்தினவருக்கு நன்றி செலுத்துங்கள்; அவருடைய
    உடன்படிக்கையின் அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga nangulo sa iyang katawhan latas sa kamingawan, kay
    ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: Tego, który prowadził swój lud przez pustynię, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے ریگستان میں اپنی قوم کی قیادت کی اُس کا شکر کرو، کیونکہ اُس کی شفقت
    ابدی ہے۔
  eng-OEBCW: 'Who led his people through the desert: for his kindness endures forever.'
  deu-1912: der sein Volk führte in der Wüste, denn seine Güte währet ewiglich;
  ntj-ntj: '@see-verse:PSA.136.015'
  kan-2017: ಆತನು ತನ್ನ ಪ್ರಜೆಯನ್ನು ಅರಣ್ಯದೊಳಗೆ ಕರೆತಂದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I gafaliy e girdi’ rok u daken e ted ni desert; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah a pilnam te khosoek longah a caeh
    puei.
  mdy-ETH: ፔኤኮ ዴሮ ዓሲ ናንጉዋ ዳውላ ዔኪ ሃንቴኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔdii ne nkurɔfoɔ anim wɔ ɛserɛ no so. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who led his people through the wilderness, for his loving kindness
    endures forever;
  spa-PDDPT: Al que condujo a su pueblo por el desierto, Porque para siempre es su
    misericordia.
  gun-gun: Tekoa e'ỹa rupi ogueroguata heravy ojeupegua kuery, mba'eta nhomboaxya
    opa va'erã e'ỹ.
  agu-BL: I' bajxij ẍchiwutz yi e' tanum le ama'l tz'inunin tu'. Na yi banl talma'
    i' quil sotz tera'tz.
  ilo-ULB: kenkuana a nangidalan kadagiti tattaona iti let-ang, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Mee guu lahi ana daangada laa lodo di anggowaa. Di aloho o Maa hagalee
    modu.
  uig-ARA: ئۆز خەلقىنى چۆل-باياۋاندىن يېتەكلىگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: Wo xa a tan nan tantu, a tan naxan a xa ɲama radangi gbengberenyi ra, barima
    dan mu na a xa xanunteya ma,
  pon-2006: E ketin kahluwa sapwellime aramas ako nan sapwtehn; sapwellime limpoak
    me poatopoat.
  jae-jae: Eŋ gêwê nê lau sêmoa gamêŋ sawa. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga agure vabolo ra taraina ta ra bil; Tago kana varmari i
    tur tukum.
  tur-YTC: Halkına çölde öncülük edene, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які вёў народ Свой праз пустыню, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Nune giti beari, nunda natofo Israel embo evetu genembo a uvu irae vasa
    aminda deinghedo ghusera, aindae numokena sakai sevu, ainda susumo nunda dubo
    bari evovodae irira.
  ind-AYT: Kepada Dia, yang memimpin umat-Nya melewati padang belantara, karena kasih
    setia-Nya untuk selama-lamanya.
  yom-yom: kuidi niandi bila niandi wudiatisa batu bandi mu dikanga ; luzolo luandi
    lunzingilanga mu zithangu zioso ;
  yut-yut: Mɨktɨm kɨbɨrɨ tɨmon mɨŋat amɨni mibɨltaŋ yomɨŋek kɨgɨt. Toktok teban nin
    do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene anatsogolera anthu ake mʼchipululu pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'On narod svoj vođaše pustinjom: vječna je ljubav njegova!'
  mps-mps: Te aga we bidi dabede aga te wa pai bulude polasa palio. Agai da sesemane
    bidada pabo sogo wei mu ebao.
  tpi-tpi: Em i go paslain long ol manmeri bilong en long ples drai. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Som førte sit Folk i Ørkenen; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa đưa dân Ngài qua hoang mạc. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: જે પોતાના લોકોને અરણ્યમાં થઈને દોરી લીધા તેમની સ્તુતિ કરો, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketin kahluwa sapwellime aramas ako nan sapwtehn; sapwellime limpoak
    me poatopoat.
  por-BRBSL: a ele que conduziu seu povo através do deserto, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Who led his people through the desert: for his kindness endures forever.'
  swe-swe: Till honom som ledde sitt folk genom öknen, för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: A miphunnaw hah thingyei yawn dawk ka cetkhaikung koe, bangkongtetpawiteh,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: Ɔno na odii ne nkurɔfo anim wɔ sare no so. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah a pilnam te khosoek longah a caeh
    puei.
  tbz-SIM: Kuù do ni ku nìtìbɛ̀ bɛ̀ kèrí dɛ̀ dikpɑ́ɑ̀ miɛkɛ, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A uan gumazamizibar faragha ghua me inigha gumazamiziba puvatɨzir danganimɨn
    ghuava otifi. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ tiikinɑ ɩ yəlɑɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ
    kɛ́.
  azb-azb: O, xalqını səhrada apardı, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that led his people through the wilderness, for his loving-kindness
    [endureth] for ever;
  hin-2017: वह अपनी प्रजा को जंगल में ले चला, उसकी करुणा सदा की है।
  wol-KYG: Moo jiite ñoñam ca màndiŋ ma. Kee saxoo ngoram!
  bjr-bjr: Mifa narí faiqí anaasee nifu uqufaqa aadana maqa maaqaki fiqau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: To Him leading His people in a wilderness, For to the age [is] His kindness.
  kne-kne: Sin lugar ay magay man-ili, inpango na din ipogaw na, komakaman din layad
    ya seg-ang na si eng-enggana.
  eng-WYC-2017: Which led over his people through [the] desert.
  eng-WMBB: to him who led his people through the wilderness, for his loving kindness
    endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', beche̱'e̱ benne' chee̱' ca' le̱'e̱ xixre' lawe'
    lataj! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios, Bennen' bchi'e benne' chie' ka' ladjw latje dach!
    Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने रेगिस्तान में अपनी क़ौम की क़ियादत की उसका शुक्र करो, क्योंकि उस
    की शफ़क़त अबदी है।
  rug-rug: Turaṉi Sa pa korapa qega sari Nana tie, ura sa Nana tataru nabuna si koa
    hola ninae rane.
  gaz-gaz: inni saba ofii isaa gammoojjii keessa geggeesse; Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Celui qui conduisit son peuple dans le désert, Car sa miséricorde dure
    à toujours!
  yal-yal: A ti a muxune yɛɛ ra tonbonni. A hinanna luma nɛn habadan!
  iou-iou: Täŋkaŋ ämawebeniye kome kawukiken yäŋ-yäkŋat yäpmäŋ kuŋkuk. Unitäŋo ironi
    u tärek-täreki nämo.
  haw-1868: I ka mea alakai i kona poe kanaka ma ka waonahele, No ka mea, ua mau loa
    kona lokomaikai.
  arb-NAV: الَّذِي قَادَ شَعْبَهُ فِي الْبَرِّيَّةِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Ye ngicngacfora meyunuma bangec gbangge gbanggea feec, imohai wangecyunuma
    kenec, ye ubangerec edebesonga. Yeng yoac dedzege amma imoc modackecde, faka imocngo
    fefeseri feengkefude.
  ewe-ewe: Eya ame si kplɔ eƒe dukɔ la to gbedzi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him who led his people through the wilderness; for to eternity endureth
    his kindness.
  asm-FB: যি জনাই মৰুভূমিৰ মাজেদি নিজৰ লোকসকলক চলাই নিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ
    তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: وٌ شَ عَ تَن نَن تَنتُ، عَ تَن نَشَن عَ شَ حَمَ رَدَنفِ فبٍنفبٍرٍنيِ رَ،
    بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: à celui qui a conduit son peuple dans le désert, car sa bonté est éternelle ;
  hbo-hbo: לְמֹולִ֣יךְ עַ֭מֹּו בַּמִּדְבָּ֑ר כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu katiṟinangi aṉangu tjuṯa ilytjiwanungku. Munu paluṟu pungangi mayatja
    puḻka tjuṯa. Paluṟu iluntanu aṉangu Amurkunu tjuṯaku mayatja ini Tjiyannga. Munu
    piṟuku pungu aṉangu Patjanta nyinapai tjuṯaku mayatja ini Akanya. Munu tjanampa
    manta tjananya ungu palumpa walytja tjuṯa Israelkunu tjuṯa. Panya palumpa mukulya
    puḻka tiṯutjara ngaṟaku.
  kik-kik: nĩwe watongoririe andũ ake magĩtuĩkanĩria werũ-inĩ, Wendo wake nĩ wa tene
    na tene.
  fra-NCL: A celui qui conduisit son peuple dans le désert, car sa miséricorde est
    éternelle.
  cek-AK: Anih mah ni angmah ih kaminawk to praezaek hoiah zaeh; a palungnathaih loe
    dungzan khoek to cak.
  cuk-cuk: Bab-Dummad, e-dulamar-nega-dulesulidganba niargusad. A-e-nug odummomar.
    Ar e-sabguedi, degisadeguad.
  pma-pma: Kei mulamun meatin keil onen aka vas out volvol. Envatien onen hel lisenges.
  tel-2017: ఎడారి మార్గం గుండా ఆయన తన ప్రజలను నడిపించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: a Sila ki te mennen pèp Li a nan dezè a, paske lanmou dous Li a dire jis
    pou tout tan;
  kos-kos: El kolla mwet lal sasla yen mwesis, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְמוֹלִ֣יךְ עַ֭מּוֹ בַּמִּדְבָּ֑ר כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ onye duuru ndị ya gafee ọzara, Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ଯେ ପ୍ରାନ୍ତର ଦେଇ ଆପଣା ଲୋକମାନଙ୍କୁ ଗମନ କରାଇଲେ, ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ
    ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: A emweni nöün kewe aramas lon ewe fanüapö, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Imbin deigim im pipul thru langa det bush kantri. Trubala, im laigim wi
    tudei en olagijawan.
  ukr-1871: Провів нарід свій через пустиню, бо милість його вічна;
  yon-yon: Ye nimakarub amboon angka ben kinban dewonoonman yaa kui. Amborom kuu ye
    womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der sein Volk durch die Wüste führte; denn seine Gnade währt ewiglich!
  eng-JPS: To Him that led His people through the wilderness, for His mercy endureth
    for ever.
  srp-1865: Prevede narod svoj preko pustinje; jer je dovijeka milost njegova;
  lug-lug: Oyo eyakulembera abantu be mu ddungu, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: למוליך עמו במדבר כי לעולם חסדו׃
  ben-IRV: তাঁর স্তব কর, যিনি নিজের লোকেদেরকে প্রান্তরের মধ্য দিয়ে গমন করালেন; তাঁর
    বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী,
  ntu-ntu: Aodu-zvzle nigu. X mailztrle nigu Leplz nedeng lzke. Aodu-zvzle nigu.
  pan-pan: ਉਸੇ ਦਾ ਜੋ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਉਜਾੜ ਦੇ ਵਿੱਚ ਲਈ ਤੁਰਿਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည် သည်ဖြစ်၍ ၊ မိမိ လူစု ကိုတော ၌ ပို့ဆောင် တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac ic embachéra onagicma baec
    kéra kérasia qericma keŋec i ewa hia ac ézégic.
  tte-O: Iya mwa ana tomoyao iyoganli ule bwagabwaga mena siloutusi silaoma, ana mulolo
    imiyayai.
  tbg-tbg: Viva aahara vataini nai vaiinti nahenti ntita varero virave. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Lohiabada ese iena bese taudia, tano kaukau dekenai ia hakaudia hanaia.
    Iena lalokau bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, guchë́ʼë bönachi queëʼ laʼ guixiʼ ga niʼ naca yu bidxi! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: उसी का जो वीरान में अपने लोगों का राहनुमा हुआ, कि उसकी शफ़क़त हमेशा की
    है।
  bqc-SIM: Ɔ̃mɛ dↄ̀aa a gbɛ̃́ↄnɛ guwaiwaiu, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Gamthip noi a amite apuigalkai jeh'in thangvah na peuvin, Am ingailutna
    dihtah chu tonsot a longlou ahi.
  mar-mar: ज्याने आपल्या लोकांस रानातून नेले, कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Lofið hann sem leiddi lýð sinn yfir auðnina, því að miskunn hans varir
    að eilífu.
  hlt-THB: qamkoh awhkawng ak thlangkhqi ak sawikung a venawh, A lungnaak taw kumqui
    dy cak hy.
  qub-qub: Chunyaj chaqui jircapa acrashan runacunata pushaj Tayta Diosta agradësicuy-llapa.
    Pay cuyacoj cashanga imaycamapis chaynöllami.
  bqp-bqp: À dò a gbɛ̃nↄnɛ arɛ gbárannan, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Se li ki mennen pèp li a lè pèp la te nan tout dezè a. Wi, li p'ap janm
    sispann renmen nou!
  eng-BSB: He led His people through the wilderness. His loving devotion endures forever.
  eng-WEBPB: to him who led his people through the wilderness, for his loving kindness
    endures forever;
  kbq-kbq: Agra vahe'ama zamavareno, vahe omani ka'ma kokampima e'nea Anumzamofona
    susu huta humuse huntesanune. Na'ankure Agrama oratreno avesirante vavama nehia
    zamo'a, vagaore mevava huno vugahie.
  pon-pon: Me kotin kalua japwilim a aramaj akan nan jap tan, pwe a kalanan pan potopot
    eta.
  nhe-BL: Xijtlascamatica Toteco tlen quinyacanqui itlacajhua ipan nopa huactoc tlali,
    pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita tupan kuwawan inane amina keu sanga wena kepban komune tawaking. Asinggan
    asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À dↄ̀ a gbɛ̃nↄnɛ aɛ gbáan, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Tupàn wexak kar waho àwàm wemiaihu wanupe ywyxiguhu rehe. Ipuruamutar katu
    haw nupaw pixik kwaw nehe.
