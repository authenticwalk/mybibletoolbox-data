verse: PSA.136.006
translations:
  mal-C: ജലപ്പരപ്പിനുമീതേ ഭൂമിയെ വിരിച്ച ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: der die Erde auf den Wassern ausbreitete, denn ewig währt seine Gnade.
  lin-lin: Atandaki mabele na likolo ya mayi ; pamba te bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Neni ga vaxaxis li laxangka to mavana at laras; kopmen tekavaxap at labalamu
    ren.
  eng-LSV: To Him spreading the earth over the waters, || For His kindness [is] for
    all time.
  eng-GNV: 'Which hath stretched out the earth vpon the waters: for his mercie endureth
    for euer:'
  eng-WEBSTER: 'To him that stretched out the earth above the waters: for his mercy
    endureth for ever.'
  nhw-BL: Xijtlascamatica yaya catli quitlali ni tlali ipani atl, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Ambaye aliitandaza dunia juu ya maji, Fadhili zake zadumu milele.
  bba-bba: U tem tɛriɑ nim wɔllɔ, mɑ u sɔ̃ɔ kɑ suru kuɑ. U sɔ̃ɔ kuɑwɑ u kɑ yɑm bururɑsiɑ
    sɔ̃ɔ sɔɔ, mɑ u suru kɑ kperi kuɑ ye kpuro yu kɑ yɑm bururɑsiɑ wɔ̃kuru. Win wɔnwɔndu
    tɑ ku rɑ kpe.
  eng-KJVCPB: 'To him that stretched out the earth above the waters: For his mercy
    endureth for ever.'
  luo-luo: Jal mane oyaro piny ewi pige, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܦܪܝܼܣܵܐ ܠܹܗ ܐܲܪܥܵܐ ܥܲܠܔ ܡ̈ܝܼܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Tanobada na davara latadiai e idia roro; badina be ena hebogahisi na e
    hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले पृथ्वीलाई पानीहरूमाथि फैलाउनुभयो किनकि उहाँको
    करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó tẹ́ ilẹ̀ lórí omi; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او را که خشکی را بر آبها قرار داد شکر گویید، زیرا محبتش ابدیست؛
  tgl-ULB: sa kaniya na nagkalat ng lupa sa ibabaw ng katubigan, dahil ang kaniyang
    katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Ne kubugoŋdi kwet wahiŋ kameeŋ ime kaiŋ boiguk. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Ibugua iba andaneha berelowa dindi daliga wabu ngeleda. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​သ​မုဒ္ဒ​ရာ ပေါ်​တွင် တည်​ဆောက်​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཆུ་རྣམས་སྟེང་དུ་ས་གཞི་འདིང་བར༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu ali yu guang awote murakoyam muru beteram. Noko kua nangara mu kumik
    menara mena.
  sna-sna: iye akatambanudza nyika pamusoro pemvura zhinji, Nokuti rudo rwake runogara
    nokusingaperi.
  spa-BLM: al que extendió la tierra sobre las aguas, porque su bondad es eterna;
  cac-cac: A' b'oannacq'ue lum luum d'a yib'an̈ a' mar te jul yich, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye alitetandaza nchi juu ya maji, kwa maana uaminifu wa agano
    lake wadumu milele.
  bel-bel: хай прыліпне язык мой да паднябеньня, калі помніць цябе я ня буду, калі
    не пастаўлю Ерусаліма на чале весялосьці маёй.
  deu-ELBBK: den, der die Erde ausgebreitet hat über den Wassern, denn seine Güte
    währt ewiglich;
  mbb-OT: Impelastar zin is tanà diyà te ebpekelapew te wahig. Wazà pidtemanan te
    ǥaǥew zin.
  mal-2015: ഭൂമിയെ വെള്ളത്തിന്മേൽ വിരിച്ചവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka bolkwarlahwong manbu kunrorre kore kurrula. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: Ov rozcirdňa e phuv upral o paňa, bo leskro verno kamiben ľikerel pro furt.
  nlg-nlg: Holoutoa gaia, te vorahia na pari tina vuvungana na beti, nina dolo kikinima
    te kabu kasila.
  pes-OPV: او را که زمین را بر آبها گسترانید، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че а ынтинс пэмынтул пе апе, кэч ын вяк цине ындураря Луй!
  ben-OBCV: যিনি জলধির উপরে পৃথিবী বিস্তার করেছেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan dhulka biyaha korkooda ku goglay, Waayo, naxariistiisu weligeedba way
    sii waartaa.
  lat-VUC: Adhæreat lingua mea faucibus meis, si non meminero tui; si non proposuero
    Jerusalem in principio lætitiæ meæ.
  eng-ASVBT: 'To him that spread forth the earth above the waters; For his lovingkindness
    endureth forever:'
  mna-mna: Mi iur toono ma imbot se yok ŋwaana. Ni itoto sua kini mbukŋana mi iurur
    leleene pa wal kini ma alok.
  ita-1885: Colui che ha distesa la terra sopra le acque; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: May my tongue cleave to my throat, if I do not remember thee; If I do
    not prefer Jerusalem as the chief of my joy.
  eng-ULB: Give thanks to him who spread out the earth above the waters, for his covenant
    faithfulness endures forever—
  spa-VBL: A Él, que expandió la tierra sobre las aguas. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Qui a étendu la terre sur les eaux, car sa miséricorde dure éternellement;
  mal-mal: ഭൂമിയെ വെള്ളത്തിന്മേൽ സ്ഥാപിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris ištiesė žemę ant vandenų, nes jo gailestingumas išlieka per
    amžius!
  urd-GVR: Jis ne zamīn ko mazbūtī se pānī ke ūpar lagā diyā us kā shukr karo, kyoṅki
    us kī shafqat abadī hai.
  suz-BL: मेकोमी ब्‍वाक्‍कु तार रागी सेल्‍तु। मारदे हना मेको आ दाक्‍तीके गेना हना
    यो लीब।
  eng-NOY: To him that spread out the earth upon the waters; For his goodness endureth
    for ever!
  ita-1927: Colui che ha steso la terra sopra le acque, perché la sua benignità dura
    in eterno.
  ckb-ckb: ئەوەی زەوی لەسەر ئاوەکان ڕاخستووە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him by whom the earth was stretched out over the waters: for his mercy
    is unchanging for ever.'
  xsi-xsi: Ina io tâno imandi lââ kulu. “Mao nâ, i tini mwasa ndo pa kinda ikura zo
    rârâni.
  kan-OKCV: ನೀರಿನ ಮೇಲೆ ಭೂಮಿಯನ್ನು ವಿಸ್ತರಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: தண்ணீர்களுக்கு மேலே பூமியைப் பரப்பினவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al que tendió la tierra sobre las aguas, porque para siempre es su
    misericordia;
  ron-BTF: Lui, care a întins pământul deasupra apelor; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: to him who spread out the earth above the waters, for his loving kindness
    endures forever;
  eng-FBV: To him who spread out the earth over the waters. For his trustworthy love
    lasts forever.
  nld-1939: 'De aarde op de wateren legde: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica yaya cati quitali ni tali ipani at, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Ngài trương đất ra trên các nước, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Para güiya ni y jajuto y tano gui jilo janom sija: sa y minaaseña gagaegue
    para taejinecog.'
  hin-CV: जिन्होंने जल के ऊपर पृथ्वी का विस्तार कर दिया, सनातन है उनकी करुणा.
  eng-OURB: 'To him who spread out the earth above the waters; for his loyal love
    endures forever:'
  spa-BES: Al que extendió la tierra sobre las aguas, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ie namelatse ty tane toy ambone’ i riakeiy, nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงกางแผ่นดินโลกออกเหนือน้ำทั้งหลาย เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que estendeu a terra sobre as águas; porque sua bondade dura para
    sempre.
  deu-ELO: Den, der die Erde ausgebreitet hat über den Wassern, denn seine Güte währt
    ewiglich;
  eng-WYC-2018: Which made steadfast [the] earth on waters. (Who made the earth firm
    upon the waters.)
  epo-epo: Kiu etendis la teron super la akvo, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga palase no pise aram naliu ta ira taah. No uno harmarsai i kis
    hathatika.
  uig-PIN: Zeminni sular üstidǝ sozup Turƣuzƣuqiƣa tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da osobo bagade, amo hano wayabo lugududafa amo bai da:iya gagui. Ea
    asigidafa hou da mae fisili, eso huluane dialumu.
  tpi-OTNT: Em i bin putim graun i stap antap na ol wara i stap daunbilo. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Wanda ya shimfiɗa duniya a kan ruwaye, Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin peperki mony’cesh ap̱o/ yi’de/ mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Zéminni sular üstide sozup Turghuzghuchigha teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Owendlala umhlaba phezu kwamanzi, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia ʻaia naʻe folahi ʻa māmani ʻi ʻolunga ʻi he ngaahi vai: he ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Kterýž roztáhl zemi na vodách, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who spread out the earth above the waters, for his loving kindness
    endures forever;
  tam-TCV: அவர் நீர்நிலைகளுக்கு மேலாகப் பூமியைப் பரப்பினார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga maoy nagpakuyanap sa yuta ngadto sa ibabaw sa katubigan,
    kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: Tego, który rozpostarł ziemię nad wodami, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے زمین کو مضبوطی سے پانی کے اوپر لگا دیا اُس کا شکر کرو، کیونکہ اُس
    کی شفقت ابدی ہے۔
  eng-OEBCW: 'Who spread forth the earth on the waters: for his kindness endures forever.'
  deu-1912: der die Erde auf Wasser ausgebreitet hat, denn seine Güte währet ewiglich;
  ntj-ntj: Palunyalu manta parratjunu kapi yirralawanalu. Palunyalu-lanya ngarltunytjulu
    tirtu kanyira.
  kan-2017: ಆತನು ಭೂಮಿಯನ್ನು ಜಲರಾಶಿಗಳ ಮೇಲೆ ಹಾಸಿದ್ದಾನೆ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: i filath e fayleng nga daken e day; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah tui soah diklai khaw a nulh.
  mdy-ETH: ዼኤፖ ዋኣፆይዳ ሳዖ ቦኦኮልቂ ዒዚ ዾቄኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔtrɛɛ asase mu de kataa nsuo so. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who spread out the earth above the waters, for his loving kindness
    endures forever;
  spa-PDDPT: Al que afirmó la tierra sobre las aguas, Porque para siempre es su misericordia.
  gun-gun: Yvy avi onhono raka'e yy áry rupi, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' anc'une'n yi a' tan jale'n tx'otx'. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: kenkuana a nangiwaras iti daga iti rabaw dagiti dandanum, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Mee ne hai henuailala gi hongo nia wai llala. Di aloho o Maa hagalee modu.
  uig-ARA: زېمىننى سۇلار ئۈستىدە سوزۇپ تۇرغۇزغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan bɔxi itala yee fari, barima dan mu na a xa xanunteya ma,
  pon-2006: E ketin kauwada sampah pohn pihl loal akan; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ kêmasaŋ nom gêsac bu ŋaô. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga vaki vaarike ra gunan upi na ki ak ta ra polo; Tago kana
    varmari i tur tukum.
  tur-YTC: Yeryüzünü suların üzerine yayana, Çünkü sevgi dolu iyiliği Sonsuza dek
    sürer.
  bel-N: Таго, Які зямлю расьцягнуў па-над водамі, бо на вякі міласэрнасьць Яго;
  grc-BRENT: Κολληθείη ἡ γλῶσσά μου τῷ λάρυγγί μου, ἐὰν μή σου μνησθῷ· ἐὰν μὴ προανατάξωμαι
    τὴν Ἱερουσαλὴμ ἐν ἀρχῇ τῆς εὐφροσύνης μου.
  kpr-kpr: Nune setiri kafuru etoda enda sirorusira, nundae sakai sevu, ainda susumo
    nunda dubo bari evovodae irira.
  ind-AYT: Kepada Dia, yang membentangkan bumi di atas air, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: Niandi wuyalumuna ntoto va mbata minlangu ; luzolo luandi lunzingilanga
    mu zithangu zioso
  yut-yut: Mɨktɨm yɨpban kwen tagɨt, ae pakbi yɨpban mibɨlɨkon tagɨt. Toktok teban
    nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene anayala dziko lapansi pamwamba pa madzi, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'On utvrdi zemlju nad vodama: vječna je ljubav njegova!'
  mps-mps: Agai te tǫ ugwadu munama, tama te wę dabe aiyadu elalubao. Agai da sesemane
    bidada pabo sogo wei mu ebo dao.
  tpi-tpi: Em i bin putim graun i stap antap na ol wara i stap daunbilo. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Som bredte jorden på vandet; thi hans miskundhed varer evindelig!
  vie-OVCB: Chúa trải đất ra bên biển cả. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: જેમણે પાણી પર ભૂમિને વિસ્તારી છે, તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા
    સદાકાળ ટકે છે.
  pon-2006A: E ketin kauwada sampah pohn pihl loal akan; sapwellime limpoak me poatopoat.
  por-BRBSL: para aquele que espalhou a terra sobre as águas, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Who spread forth the earth on the waters: for his kindness endures forever.'
  swe-swe: Till honom som har fördelat (spridit ut, expanderat) jorden ovanpå vattnet
    [se ], för hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: Talai hah tui van ka phai e Bawipa koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Ɔno na ɔtrɛw asase mu de kataa nsu so. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah tui soah diklai khaw a nulh.
  tbz-SIM: Kuù pitɛ́ kɛtenkɛ̀ mɛniɛ nyĩ́nkɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A nguazim isa dɨpabagh isɨn an ingarizɨ an aperaghav iti. A zurara en
    apangkuvigha mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ pɔnɑ tɛtʋ kɛ lʋm tɔɔ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Odur yerin təməlini sular üstündə qoyan, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that stretched out the earth above the waters, for his loving-kindness
    [endureth] for ever;
  hin-2017: उसने पृथ्वी को जल के ऊपर फैलाया है, उसकी करुणा सदा की है।
  wol-KYG: Moo lal suuf ca kaw ndox ma. Kee saxoo ngoram!
  bjr-bjr: Mifa maa maqana auqeeqee nammari faruma amuaaqa quqanau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: To Him spreading the earth over the waters, For to the age [is] His kindness.
  kne-kne: Sin labaw di danom yan insaad na din daga, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: Which made steadfast [the] earth on waters.
  eng-WMBB: to him who spread out the earth above the waters, for his loving kindness
    endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', bzue̱' xe̱zr la xu lawe' nísadau'! ¡Chadía chacanna
    dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios, Bennen' bzoe' yežlyó ḻawle nisdo'! Zóateze yeḻa'
    žeyache' ḻaže' chie'.
  urd-GVH: जिसने ज़मीन को मज़बूती से पानी के ऊपर लगा दिया उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Kuria Sa sa kasia popoa koasa kolo lamana ura sa Nana tataru nabuna si
    koa hola ninae rane.
  gaz-gaz: inni bishaanota irratti lafa diriirse; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui a étendu la terre sur les eaux, Car sa miséricorde dure à toujours!
  yal-yal: A bata bɔxɔn ti tilinne fari. A hinanna luma nɛn habadan!
  iou-iou: Täŋkaŋ komewä ume taŋi pähap u bämopiken täŋpäŋ peŋkuk. Unitäŋo ironi u
    tärek-täreki nämo.
  haw-1868: I ka mea nana i kukulu ka honua maluna o ka wai, No ka mea, ua mau loa
    no kona lokomaikai;
  arb-NAV: الْبَاسِطِ الأَرْضَ فَوْقَ الْمِيَاهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Kebu doku witiau bangec faiec, ye ubangerec memibesonga. Yeng yoac dedzege
    amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Ame si keke anyigba ɖe tsiwo dzi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him that stretched out the earth above the waters; for to eternity endureth
    his kindness.
  asm-FB: যি জনাই জল সমূহৰ ওপৰত ভূ-মণ্ডল বিস্তাৰ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن بْشِ عِتَلَ يٍيٍ قَرِ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: à celui qui a étendu la terre au-dessus des eaux, car sa bonté est éternelle ;
  hbo-hbo: לְרֹקַ֣ע הָ֭אָרֶץ עַל־הַמָּ֑יִם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu manta lipiṟa tjunu uṟungka katu. Panya palumpa mukulya puḻka tiṯutjara
    ngaṟaku.
  kik-kik: nĩwe watambũrũkirie thĩ nyũmũ igũrũ rĩa maaĩ, Wendo wake nĩ wa tene na
    tene.
  fra-NCL: Qui a étendu la terre sur les eaux, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni long hae tuinawk nuiah payuengh; a palungnathaih loe dungzan
    khoek to cak.
  cuk-cuk: Bab-Dummad diigine napneg nasiksad. A-e-nug odummomar. Ar e-sabguedi, degisadeguad.
  uig-CYR: Сени әслимисәм, — Йерусалимни әң чоң хурсәнлигимдин әвзәл көрмисәм — Тилим
    таңлайимға чаплишип қалсун!
  pma-pma: Kei varei sakin out netan mea ran atas. Envatien onen hel lisenges.
  tel-2017: ఆయన నీళ్లమీద భూమిని విశాలపరచాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: a Sila ki te ranje tè a anwo dlo yo, paske lanmou dous Li a dire jis pou
    tout tan;
  ukr-ONPU: Нехай прилипне язик мій до піднебіння, якщо я не пам’ятатиму тебе, якщо
    я не піднесу Єрусалима як найвищу радість мою.
  kos-kos: El musaeak faclu fin kof loal, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְרֹקַ֣ע הָ֭אָרֶץ עַל־הַמָּ֑יִם כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ onye wuru ụwa nʼelu ogbu mmiri, Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ଯେ ଭୂମଣ୍ଡଳକୁ ଜଳରାଶି ଉପରେ ବିସ୍ତୀର୍ଣ୍ଣ କଲେ; ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ ତାହାଙ୍କ
    ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: A anomu fanüfan won ekewe koluk, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Imbin meigim det graun jidan ontop langa det solwoda. Trubala, im laigim
    wi tudei en olagijawan.
  ukr-1871: Він утвердив землю над водами, бо милість його вічна;
  yon-yon: Yembed okad yu yumbon kuu ok wedyirimbed ongme kowoonman yaa kui. Amborom
    kuu ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der die Erde über den Wassern ausbreitete; denn seine Gnade währt ewiglich!
  eng-JPS: To Him that spread forth the earth above the waters, for His mercy endureth
    for ever.
  srp-1865: Utvrdio zemlju na vodi; jer je dovijeka milost njegova;
  lug-lug: Oyo eyabamba ensi ku mazzi, kubanga okwagala kwe kubeerera emirembe gyonna.
  heb-heb: לרקע הארץ על המים כי לעולם חסדו׃
  ben-IRV: যিনি জলের উপরে ভূমণ্ডল বিস্তার করেছেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Wznedz-ngrmle drtc' Me boongr prla. Aodu-zvzle nigu.
  pan-pan: ਉਸੇ ਦਾ ਜਿਸ ਨੇ ਧਰਤੀ ਨੂੰ ਪਾਣੀਆਂ ਉੱਤੇ ਫੈਲਾਇਆ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ရေ ပေါ် မှာ မြေကြီး ကို ဖြန့် တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac doku qahaiguc baec lémbécma
    haiyec i ewa hia ac ézégic.
  tte-O: Iya mwa yanuwa yaulina iyese kalita pwatana mena, ana mulolo imiyayai.
  tbg-tbg: Viva nora namari autukero vatero, viraqihairo vatavata qovarama kero, vuruvi
    virivi vataivama vaivo. Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Ia ese tanobada be davara ena latanai ia haginia. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, gudixjëʼ luyú láhuilö nísadoʼ! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ.
  urd-urd: उसी का जिसने ज़मीन को पानी पर फैलाया, कि उसकी शफ़क़त हमेशा कीहै।
  rus-SYN: прилипни язык мой к гортани моей, если не буду помнить тебя, если не поставлю
    Иерусалима во главе веселия моего.
  bqc-SIM: Ɔ̃mɛ tↄↄlɛ pòo ía, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Twilah'a leiset umsah pa chu thangvahna peuvin. Ami ngailut na dihtah
    chu tonsot gei a longlou ahi.
  mar-mar: ज्याने जलावर पृथ्वी पसरवली, कारण त्याची दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: Lofið hann sem aðskildi höf og lönd, því að miskunn hans varir að eilífu.
  hlt-THB: tuikhqik khan awh dek ak phaihkung a venawh, A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Cay pachata yacu jananpa mashtajta agradësicuy-llapa. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À zĩtɛ kpàtɛ í musu, a gbɛ̃kɛ lakana vĩro.
  hat-hat: 'L''a bati tè a sou dlo yo. Wi, li p''ap janm sispann renmen nou:'
  eng-BSB: He spread out the earth upon the waters. His loving devotion endures forever.
  eng-WEBPB: to him who spread out the earth above the waters, for his loving kindness
    endures forever;
  kbq-kbq: Ama mopama tro huteno, timofo agofetu'ma antegeno'ma me'nea Anumzamofona
    susu huta humuse huntesanune. Na'ankure vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: Me kotin pak pajaner jappa pon pil, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica yajaya tlen quitlali ni tlali ipani atl, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ita kepdaka engatangan tasike teke gatu yangga amaakatang pasike pekutde
    natake inimbaknganong. Asinggan asinggan ita ninde musip gwaang siknga natanimuke
    yuak.
  bus-bus: À tↄↄtɛ kàɛ í musu, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Tupàn umuapyk ywy 'y typya'u ma'e i'aromo a'e. Ipuruamutar katu haw nupaw
    pixik kwaw nehe.
  eng-DRA: 'Let my tongue cleave to my jaws, if I do not remember thee: If I make
    not Jerusalem the beginning of my joy.'
