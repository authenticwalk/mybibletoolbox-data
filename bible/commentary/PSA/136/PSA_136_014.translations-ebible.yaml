verse: PSA.136.014
translations:
  mal-C: അവിടന്ന് ഇസ്രായേലിനെ അതിന്റെ മധ്യത്തിൽക്കൂടി നടത്തി, അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: und Israel mitten hindurchgehen ließ, denn ewig währt seine Gnade,
  lin-lin: Alekisaki Isalaele na kati-kati ya ebale monene ya Barozo ; pamba te bolingo
    na Ye ewumelaka seko na seko !
  mmx-mmx: Neni ga lam avolo limixin teren go xantubu at laras; kopmen tekavaxap at
    labalamu ren.
  eng-LSV: And caused Israel to pass through its midst, || For His kindness [is] for
    all time,
  eng-GNV: 'And made Israel to passe through the mids of it: for his mercie endureth
    for euer:'
  eng-WEBSTER: 'And made Israel to pass through the midst of it: for his mercy endureth
    for ever:'
  nhw-BL: Huan quinpanolti nopa israelitame ipan tlali huactoc tlatlajco nopa hueyi
    atl, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Na kuwapitisha Israeli katikati yake, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.013'
  eng-KJVCPB: 'And made Israel to pass through the midst of it: For his mercy endureth
    for ever:'
  luo-luo: mi nogolo jo-Israel koluwo diere tir, Herane osiko nyaka chiengʼ.
  aii-aii: ܘܡܘܼܥܒܸܪܹܗ ܐܝܼܣܪܵܐܹܝܠܔ ܡܓܵܘܘܼܗ̇، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Israel taudia na bogaragina amo e harakadia hanai; badina be ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: र इस्राएललाई त्‍यसको माझबाट हिंडाउनुभयो, किनकि उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Ó sì mú Israẹli kọjá láàrín rẹ̀ nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: و بنی‌اسرائیل را از میان آن عبور داد، زیرا محبتش ابدیست؛
  tgl-ULB: at nagawang padaanin ang Israelita sa kalagitnaan nito, dahil ang kaniyang
    katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Negoŋ talitimeŋ tiŋa metamŋiye yanagilune kwet siliŋ foloŋ ugiŋ. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibuni bamba halu ibunaga wali agali haru halu iba solowara Daramabi domaede
    hene. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား​ထို​ပင်​လယ်​ကို ဖြတ်​၍​ခေါ်​ဆောင်​သွား​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཡེས་ར་ཨེལ་པ་མཚོ་ཡི་དཀྱིལ་ནས༌དྲངས། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Ale ko kariimet arungu moke sang te namaram. Noko kua nangara mu kumik
    menara mena.
  sna-sna: uye akayambutsa Israeri napakati paro, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: e hizo pasar a Israel por el medio de ella, porque su bondad es eterna;
  cac-cac: A' ic'annac ec'ta eb' israel d'a snan̈al a' mar chi', yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Na kuwapitisha Waisraeli katikati yake, kwa maana uaminifu wa agano lake
    wadumu milele.
  deu-ELBBK: und Israel mitten hindurchgehen ließ, denn seine Güte währt ewiglich,
  mbb-OT: Ne zutun mebayà te mid-elangan is impelayun din he menge etew zin. Wazà
    pidtemanan te ǥaǥew zin.
  mal-2015: അതിന്റെ നടുവിൽകൂടി യിസ്രായേലിനെ കടത്തിയവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Dja benberlkang bininj nawu Israel benkebmawahmeng kore kuburldjarn mankabo
    dja benyidjowkeng borledmikenh. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: a diňa le Izraelitenge te predžal prekal leste, bo leskro verno kamiben
    ľikerel pro furt;
  nlg-nlg: Gaia te uhuli tatavahalea Israel va levu, nina dolo kikinima te kabu kasila.
  pes-OPV: و اسرائیل را از میان آن گذرانید، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Каре а трекут пе Исраел прин мижлокул ей, кэч ын вяк цине ындураря Луй!
  ben-OBCV: যিনি ইস্রায়েলীদের তার মধ্যে দিয়ে বার করে আনলেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Oo reer binu Israa'iilna dhex marshay iyada, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  eng-ASVBT: And made Israel to pass through the midst of it; For his lovingkindness
    endureth forever;
  mna-mna: Mi iyaaru zin Israel ma tipa pa toono raraazaŋana ta imbot tai lukutuunu
    na, mi tilae mbaaga. Ni itoto sua kini mbukŋana mi iurur leleene pa wal kini ma
    alok.
  ita-1885: E fece passare Israele per lo mezzo di esso; Perciocchè la sua benignità
    è in eterno.
  eng-ULB: and made Israel to pass through the middle of it, for his covenant faithfulness
    endures forever—
  spa-VBL: y guió a Israel a través de él. Porque su gran amor perdura para siempre.
  fra-_FOB: Qui a fait passer Israël au milieu d'elle, car sa miséricorde dure éternellement;
  mal-mal: അതിന്റെ നടുവിൽകൂടി യിസ്രായേലിനെ കടത്തിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Ir pervedė Izraelį per jos vidurį, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne Isrāīl ko us ke bīch meṅ se guzarne diyā us kā shukr karo, kyoṅki
    us kī shafqat abadī hai.
  suz-BL: मेकोमी इस्राएली आन कली मेको लां रे पा शोक्‍पाइक्‍तीमी। मारदे हना मेको आ
    दाक्‍तीके गेना हना यो लीब।
  eng-NOY: And made Israel to pass through the midst of it; For his goodness endureth
    for ever!
  ita-1927: e fece passare Israele in mezzo ad esso, perché la sua benignità dura
    in eterno;
  ckb-ckb: ئیسرائیلی بە نێوانیاندا پەڕاندەوە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'And let Israel go through it: for his mercy is unchanging for ever:'
  xsi-xsi: Ŋineŋga ina ikainzi ne tamâta soka mâsa-mâsa nâ lâ tâi ŋgini simbwaliu
    silâ. ‘Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಇಸ್ರಾಯೇಲನ್ನು ಅದರ ನಡುವೆ ದಾಟಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: அதின் நடுவே இஸ்ரவேலைக் கடந்துபோகச் செய்தவரைத் துதியுங்கள்; அவர் கிருபை
    என்றுமுள்ளது.
  spa-RV-1909: E hizo pasar á Israel por medio de él, porque para siempre es su misericordia;
  ron-BTF: Și a făcut pe Israel să treacă prin mijlocul acesteia; că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: and made Israel to pass through the middle of it, for his loving kindness
    endures forever;
  eng-FBV: And led Israel through it. For his trustworthy love lasts forever.
  nld-1939: 'Israël erdoor deed gaan: Zijn genade duurt eeuwig!'
  nch-BL: Huan quinpanolti nopa israelitame ipan tali huactoc tatajco nopa hueyi at,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Khiến Y-sơ-ra-ên đi qua giữa biển ấy, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Ya janafalofan Israel gui entaloña: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: और उसके मध्य की भूमि से इस्राएलियों को पार करवा दिया, सनातन है उनकी करुणा.
  eng-OURB: And made Israel [God prevails] to pass through the middle of it; for his
    chesed ·loving-kindness· endures forever.
  spa-BES: Y pasa Israel por él, porque su misericordia es inmutable para siempre.
  tdx-tdx: vaho nampisorohe’e mb’añivo’e mb’eo t’Israele, nainai’e ty fiferenaiña’e.
  tha-KJV: และทรงให้อิสราเอลผ่านไปท่ามกลางทะเลนั้น เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E fez Israel passar por meio dele; porque sua bondade dura para sempre.
  deu-ELO: und Israel mitten hindurchgehen ließ, denn seinen Güte währt ewiglich,
  eng-WYC-2018: And led out Israel through the midst thereof.
  epo-epo: Kaj trairigis Izraelon tra ĝi, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ma ga lamus ira Israel nalamin ta ira iruo palpal na tes. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ⱨǝm Israilni uning otturisidin Ɵtküzgüqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: 'E da hano degemusa: amo mogilisi logoa Ea fi oule asi. Ea asigidafa hou
    da mae fisili, eso huluane dialumu.'
  tpi-OTNT: Em i go pas na bringim ol manmeri bilong en i kam na ol i brukim solwara.
    Oltaim oltaim em i save laikim yumi moa yet.
  hau-SA: Ya kawo Isra’ila ta tsakiyarsa, Ƙaunarsa madawwamiya ce.
  udu-udu: Dhali a’di ki dhala Israyiil bway mo mmoya bwaman a’di mo, haali/ mo/en
    piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Hem Israilni uning otturisidin Ötküzgüchige teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Wakhuphula u-Israyeli phakathi kwalo, uthando lwakhe lumi laphakade.
  ton-ton: 'Pea ne pule ke ʻalu ʻa ʻIsileli ʻi hono vahaʻa: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa'
  ces-1613: A převedl Izraele prostředkem jeho, nebo jest věčné milosrdenství jeho.
  eng-WMB: and made Israel to pass through the middle of it, for his loving kindness
    endures forever;
  tam-TCV: அவர் அதின் நடுவில் இஸ்ரயேலரைக் கொண்டுவந்தார்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: ug gipalabang ang Israel sa tunga-tunga niini, kay ang iyang matinud-anon
    nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: I przeprowadził środkiem Izraela, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے اسرائیل کو اُس کے بیچ میں سے گزرنے دیا اُس کا شکر کرو، کیونکہ اُس
    کی شفقت ابدی ہے۔
  eng-OEBCW: 'And brought Israel right through the midst: for his kindness endures
    forever.'
  deu-1912: und ließ Israel hindurchgehen, denn seine Güte währet ewiglich;
  ntj-ntj: '@see-verse:PSA.136.013'
  kan-2017: ಇಸ್ರಾಯೇಲರನ್ನು ಅದರ ಮಧ್ಯದಲ್ಲಿಯೇ ನಡೆಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I gafaliy e girdi’ rok riy nga barba’; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Israel khaw a laklung ah a kat puei.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ባዞኮ ባኣኪና ዳኬኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: na ɔde Israelfoɔ faa mfimfini no. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: and made Israel to pass through the middle of it, for his loving kindness
    endures forever;
  spa-PDDPT: Y pasó a Israel por el medio, Porque para siempre es su misericordia.
  gun-gun: Omboja'oague rupi ojapo Israel kuery oaxa aguã rami, mba'eta nhomboaxya
    opa va'erã e'ỹ.
  agu-BL: I' e' icy'san tzaj yi e' kaxonl tul yi jun mara'tz. Na yi banl talma' i'
    quil sotz tera'tz.
  ilo-ULB: ken nangpalasat iti Israel iti tengnga daytoy, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon –
  kpg-kpg: Mee guu lahi ana daangada laa lodo di tai deelaa. Di aloho o Maa hagalee
    modu.
  uig-ARA: ھەم ئىسرائىلنى ئۇنىڭ ئوتتۇرىسىدىن ئۆتكۈزگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى
    ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan Isirayilakae radangi baa tagi, barima dan mu na a xa xanunteya
    ma,
  pon-2006: e ketin kahluwa sapwellime aramas ako nansedo; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ gêwê Israel sêsêp ŋalêlôm sêja. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Ma i ga agure vabolo Israel livuan tana, Tago kana varmari i tur tukum;
  tur-YTC: İsrael'i ortasından geçirene, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: і правёў Ізраіля пасярод яго, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Sarigetiri, Israel embo nune unumbetiri sefuseri, ainda susumo nunda dubo
    bari evovodae irira.
  ind-AYT: lalu menyeberangkan Israel melewati tengah-tengahnya, karena kasih setia-Nya
    untuk selama-lamanya;
  yom-yom: ayi wuviokisila Iseli va khatitsika mbu wu mbuaki, luzolo luandi lunzingilanga
    mu zithangu zioso ;
  yut-yut: Iyɨ mibɨltok kɨŋek mɨŋat amɨni tɨmɨk paŋabɨŋakwan tap ɨdap pudawit. Toktok
    teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Nadutsitsa Israeli pakati pa nyanjayo, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'Provede Izraela posred voda: vječna je ljubav njegova!'
  mps-mps: Aga polasa peyu, tama aga we bidi dabe odasa peyu, tama augwali te tamu
    ąį nogealio. Agai te sesemane bidada pabo sogo da wei mu ebo dao.
  tpi-tpi: Em i go pas na bringim ol manmeri bilong en i kam na ol i brukim solwara.
    Oltaim oltaim em i save laikim yumi moa yet.
  dan-1931: Og førte Israel midt igennem det; thi hans Miskundhed varer evindelig!
  vie-OVCB: Cho dân chúng Ít-ra-ên đi ngang qua. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: તેની વચ્ચે થઈને ઇઝરાયલને પાર ઉતારનારાની સ્તુતિ કરો, કેમ કે તેમની કૃપા
    સદાકાળ ટકે છે.
  pon-2006A: e ketin kahluwa sapwellime aramas ako nansedo; sapwellime limpoak me
    poatopoat;
  por-BRBSL: e fez com que Israel passasse pelo meio dele, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'And brought Israel right through the midst: for his kindness endures
    forever.'
  swe-swe: och lät Israel gå mitt igenom det [Röda havet] för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: Isarelnaw hah hote tuipui lungui hoi ka cet sakkung koe, bangkongtetpawiteh,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: na ɔde Israelfo faa mfimfini no. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Israel khaw a laklung ah a kat puei.
  tbz-SIM: Kɛ duɔ́ nkɛ̀ Isidɑyɛɛribɛ nɑ̀ o miɛkɛ kɛ sèńtɛ́, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A uan gumazamizibar faragha ghua, ongarir kam biaghirɨzɨ naghɨn, an an
    tongɨra me inigha azenan ize. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩ lɑpɑ nɑ Ɩsɛɣɛlɩ nyə́mɑ tɔ teŋku ɩnɩ ɩ hɛkʋ tɑɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ
    tɑm tɔɔ kɛ́.
  azb-azb: İsrailliləri dənizin ortasından keçirtdi, Çünki məhəbbəti əbədidir!
  eng-DBY: And made Israel to pass through the midst of it, for his loving-kindness
    [endureth] for ever,
  hin-2017: और इस्राएल को उसके बीच से पार कर दिया, उसकी करुणा सदा की है;
  wol-KYG: jàllale bànni Israyil ca digg ba. Kee saxoo ngoram!
  bjr-bjr: Mifa narí faiqí anaasee minaki aana muqunufaqa fiqau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: And caused Israel to pass through its midst, For to the age [is] His kindness,
  kne-kne: Isdi ay nandanena din ipogaw na, komakaman din layad ya seg-ang na si eng-enggana.
  eng-WYC-2017: And led out Israel through the midst thereof.
  eng-WMBB: and made Israel to pass through the middle of it, for his loving kindness
    endures forever;
  zat-NTPS: ¡Bdee̱' benne' Israel ca' laduj nísadau' na'! ¡Chadía chacanna dxexache
    lazre̱' dxi'u!
  zty-NTPS: Bene' ga bdegak benne' Israel ka' gachj ḻawle nisdon'. Zóateze yeḻa'
    žeyache' ḻaže' chie'.
  urd-GVH: जिसने इसराईल को उसके बीच में से गुज़रने दिया उसका शुक्र करो, क्योंकि उस
    की शफ़क़त अबदी है।
  rug-rug: Meke turaṉa va karovi Sa sari Nana tie, ura sa Nana tataru nabuna si koa
    hola ninae rane.
  gaz-gaz: inni galaana gidduudhaan Israaʼelin dabarse; Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Qui fit passer Israël au milieu d’elle, Car sa miséricorde dure à toujours!
  yal-yal: A yi a muxune ragidi a tagi, Isirayila kaane. A hinanna luma nɛn habadan!
  iou-iou: Ude täŋkaŋ ämawebeniye bämop ugän yämagut yäpmäŋ kuŋpäŋ säkgämän yepmaŋkuk.
    Unitäŋo ironi u tärek-täreki nämo.
  haw-1868: A hoohele ae i ka Iseraela mawaena konu ona, No ka mea, ua mau loa kona
    lokomaikai;
  arb-NAV: وَأَجَازَ الإِسْرَائِيلِيِّينَ فِي وَسَطِهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Ye Israe areng sing faiyemmeu yeneng imocac dzongiau ferecgegec. Ye ubangerec
    edebesonga. Yeng yoac dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eye wòkplɔ Israel to eƒe titina, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: And caused Israel to pass through the midst of it; for to eternity endureth
    his kindness;
  asm-FB: যি জনাই ইস্ৰায়েলক তাৰ মাজেদি পাৰ কৰালে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম
    অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن عِسِرَيِلَكَيٍ رَدَنفِ بَا تَفِ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ،
  fra-SBL: et a fait passer Israël par le milieu de celle-ci, car sa bonté est éternelle ;
  hbo-hbo: וְהֶעֱבִ֣יר יִשְׂרָאֵ֣ל בְּתֹוכֹ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.013'
  kik-kik: agĩtũma andũ a Isiraeli matuĩkanie gatagatĩ karĩo, Wendo wake nĩ wa tene
    na tene.
  fra-NCL: Qui fit passer Israël au travers, car sa miséricorde est éternelle.
  cek-AK: kampraek tuipui salakah Israel caanawk to a caehsak; a palungnathaih loe
    dungzan khoek to cak;
  cuk-cuk: Bab-Dummad, Israel-dulemar-demargi-obakega imaksad. A-e-nug odummomar.
    Ar e-sabguedi, degisadeguad.
  pma-pma: Kei sakin meatin keil onen amual kotehei. Envatien onen hel lisenges.
  tel-2017: ఇశ్రాయేలీయులు ఎర్రసముద్రం మధ్యలో నడిచి వెళ్ళేలా చేశాడు. ఆయన కృప నిత్యమూ
    నిలుస్తుంది.
  hat-BSA: ki te fè Israël pase nan mitan li, paske lanmou dous Li a dire jis pou
    tout tan;
  kos-kos: El kol mwet lal tuh elos in fahsr sasla, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: וְהֶעֱבִ֣יר יִשְׂרָאֵ֣ל בְּתוֹכ֑וֹ כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Onye duuru ndị Izrel gafee nʼetiti ya, nʼihi na ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ତହିଁ ମଧ୍ୟଦେଇ ଇସ୍ରାଏଲକୁ ପାର କରାଇଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: pwe chon Israel repwe pwerela lukalapan, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Imbin deigim detlot Isreil pipul thru langa midul. Trubala, im laigim wi
    tudei en olagijawan.
  ukr-1871: І провів Ізраїля крізь його, бо милість його вічна;
  yon-yon: Karamok kuu andokbe angkara angkara kerekore Israeldan kuu wedyiri benyanoon
    kui. Amborom kuu ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: und Israel mitten hindurchführte; denn seine Gnade währt ewiglich!
  eng-JPS: And made Israel to pass through the midst of it, for His mercy endureth
    for ever;
  srp-1865: I provede Izrailja kroz sred njega; jer je dovijeka milost njegova;
  lug-lug: N’ayisa abaana ba Isirayiri wakati waayo, kubanga okwagala kwe kubeerera
    emirembe gyonna.
  heb-heb: והעביר ישראל בתוכו כי לעולם חסדו׃
  ben-IRV: এবং তাঁর মধ্য দিয়ে ইস্রায়েল কে পার করলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.013'
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਉਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾ ਲਿਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ပင်လယ်အလယ် ၌ ဣသရေလ အမျိုးကို ရှောက်သွား
    စေတော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac Israel hénaoriŋ goigina
    héima konduŋ namuŋaiguc onagicma hayec i ewa hia ac ézégic.
  tte-O: yo tomo Isileli iyalopanaisagili waila luwaluwalina mena, ana mulolo imiyayai,
  tbg-tbg: Viva nai vaiinti nahenti ntita varero vimanta vika nora namari taqa vare
    vuarave. Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Ia ese davara ena huanai iena bese taudia ia hakaudia mauri. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Benëʼ ga gulaʼdödi bönachi Israel gatsaj láhuiʼlö nísadoʼ naʼ! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: और इस्राईल को उसमें से पार किया, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: A tò Isailiↄ gɛ̃̀ ípi zãnguo, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman Israel chu anapui galkai e, Ami ngailutna dihtah chu tonsotna
    longlou ahi.
  mar-mar: ज्याने इस्राएलाला त्यामधून पार नेले, कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: '@see-verse:PSA.136.013'
  hlt-THB: ce anglak li awh Israelkhqi ce sawi hy, A lungnaak taw kumqui dy cak hy.
  qub-qub: Paymi lamar chaupinpa Israelcunata päsachimuran. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À tò Isarailanↄ gɛ̃̀tɛ a dagura, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li fè pèp Izrayèl la pase nan mitan. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: and led Israel through the midst, His loving devotion endures forever.
  eng-WEBPB: and made Israel to pass through the middle of it, for his loving kindness
    endures forever;
  kbq-kbq: Ana'ma huteno'a ana hagerimofo amu'nompi Israeli vahera zamavareno vu'ne.
    Na'ankure Agrama oratreno avesirante vavama nehia zamo'a, vagaore mevava huno
    vugahie.
  pon-pon: O mueid on Ijrael, en kotelu nan waron a, pwe a kalanan pun potopot eta.
  nhe-BL: Huan quinpanolti nopa israelitame ipan tlali huactoc tlatlajco nopa hueyi
    atl, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita tupan kuke aminabamu yanipakapan yanggabamu wagwende banakan kuking.
    Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À tò Isarailinↄ gɛ̃̀tɛ à dagura, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Umuata kar teko Izaew waneraha yryhu myteromo wà. Ipuruamutar katu haw nupaw
    pixik kwaw nehe.
