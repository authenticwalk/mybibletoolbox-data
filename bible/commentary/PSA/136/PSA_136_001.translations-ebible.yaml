verse: PSA.136.001
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket Jahwe, denn er ist gütig, denn ewig währt seine Gnade.
  lin-lin: Bosanzola Yawe, mpo ete azali malamu ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Ata tong avukat ti Leeme Silok, atla neni i lox avukat; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: Give thanks to YHWH, || For [He is] good, for His kindness [is] for all
    time.
  eng-GNV: 'Praise ye the Lord, because he is good: for his mercie endureth for euer.'
  eng-WEBSTER: 'O give thanks to the LORD; for he is good: for his mercy endureth
    for ever.'
  nhw-BL: Xijtlascamatica TOTECO pampa yaya nelía cuali, pampa itlaicnelijcayo amo
    quema tlami.
  swh-ONEN: Mshukuruni Bwana, kwa kuwa ni mwema. Fadhili zake zadumu milele.
  bba-bba: I Yinni Gusunɔ siɑro domi u sɑ̃ɑ tɔn ɡeo. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'O give thanks unto the Lord; for he is good: For his mercy endureth
    for ever.'
  luo-luo: Gouru erokamano ne Jehova Nyasaye, nimar ober. Herane osiko nyaka chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova ba hanamoa, badina be ia na namo; ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुलाई धन्यवाद देओ । किनकि उहाँ असल हुनुहुन्छ, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa nítorí tí ó ṣeun; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: خداوند را شکر گویید، زیرا او نیکوست و محبتش ابدیست.
  tgl-ULB: O, magpasalamat kay Yahweh; dahil siya ay mabuti, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman.
  nop-nop: Yahwe adi momooŋ hinek tinimilak doktiŋa indi Wapum welemomooŋ nadimiŋa
    niutumbanim. Adi weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Anduane Homogohanda inahondo bayale bialu haga kagonaga iname ibuhondo
    ka̱i̱ timbuni lolene nga. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၍ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​ဖြင့် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Ana Yawe amilmil tunakko, mu awuk, nu ningo nunguningkiri. Noko kua nangara
    mu kumik menara mena.
  sna-sna: 'Vongai Jehovha, nokuti akanaka: Nokuti rudo rwake runogara nokusingaperi.'
  spa-BLM: Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna.
  cac-cac: Calec vach' lolonel d'a Jehová yujto te vach' spensar, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Oh, mshukuruni Yahwe; kwa kuwa ni mwema, kwa maana uaminifu wa agano lake
    wadumu milele.
  bel-bel: Давідава. Над рэкамі Вавілона, там сядзелі і плакалі мы, калі згадвалі
    пра Сіён.
  deu-ELBBK: Preist den HERRN, denn er ist gütig, denn seine Güte währt ewiglich.
  mbb-OT: Peselemati is Nengazen su meupiya sikandin. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nawu Yawey nakka nadjalmakkayhkenh, wanjh karrimanjbu! Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: Paľikeren le RAJESKE, bo hino lačho, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa Lord, gaia te uto lee, nina dolo kikinima te kabu kasila.
  pes-OPV: خداوند را حمد گویید زیرا که نیکواست و رحمت او تا ابدالاباد است.
  ron-1924: Лэудаць пе Домнул, кэч есте бун, кэч ын вяк цине ындураря Луй!
  ben-OBCV: সদাপ্রভুর ধন্যবাদ করো, কারণ তিনি মঙ্গলময়। তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ku mahadnaqa, waayo, isagu waa wanaagsan yahay, Waayo, naxariistiisu
    weligeedba way sii waartaa.
  lat-VUC: Psalmus David, Jeremiæ. [Super flumina Babylonis illic sedimus et flevimus,
    cum recordaremur Sion.
  eng-ASVBT: Oh give thanks unto Jehovah; for he is good; For his lovingkindness endureth
    forever.
  mna-mna: Leleyom ambai pa Yooba mi kapakuri. Pa ni ambaiŋana kat. Ni itoto sua kini
    mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: CELEBRATE il Signore; perciocchè egli è buono; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: For David, a Psalm of Jeremiah. By the rivers of Babylon, there we sat;
    And wept when we remembered Zion.
  eng-ULB: Oh, give thanks to Yahweh; for he is good, for his covenant faithfulness
    endures forever.
  spa-VBL: ¡Den gracias al Señor, porque Él es bueno! Porque su gran amor perdura
    para siempre.
  fra-_FOB: Célébrez l'Éternel, car il est bon; car sa miséricorde dure éternellement!
  mal-mal: യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലോ; അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Dėkokite VIEŠPAČIUI, nes jis geras, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Rab kā shukr karo, kyoṅki wuh bhalā hai, aur us kī shafqat abadī hai.
  suz-BL: परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे हना मेको रिम्‍शो
    पाइब बाक्‍ब। मेको आ दाक्‍तीके गेना हना यो लीब। भजन संग्रह १०१:६
  eng-NOY: O give thanks to the LORD! for he is kind; For his goodness endureth for
    ever!
  ita-1927: Celebrate l’Eterno, perché egli è buono, perché la sua benignità dura
    in eterno.
  ckb-ckb: ستایشی یەزدان بکەن، لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord, for he is good: for his mercy is unchanging
    for ever.'
  xsi-xsi: Kinda kawânda ndaŋge ilâ pa Yova Kindeni, ŋana tu i nde ara tamwata. ‘Mao
    nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಉಪಕಾರ ಸಲ್ಲಿಸಿರಿ; ಅವರು ಒಳ್ಳೆಯವರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ
    ಇರುವುದು.
  tam-2017: யெகோவாவை துதியுங்கள்; அவர் நல்லவர், அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: ALABAD á Jehová, porque es bueno; porque para siempre es su misericordia.
  ron-BTF: Aduceți mulțumiri DOMNULUI, căci este bun, că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  eng-FBV: Thank the Lord, because he is good! For his trustworthy love lasts forever.
  nld-1939: 'Halleluja! Looft Jahweh, want Hij is goed: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica TOTECO pampa yaya nelía cuali, pampa itaicnelijcayo amo quema
    tami.
  vie-1934: Hãy cảm tạ Đức Giê-hô-va, vì Ngài là thiện; Sự nhân từ Ngài còn đến đời
    đời.
  cha-cha: 'O nae si Jeova grasias; sa güiya mauleg: sa y minaaseña gagaegue para
    taejinecog.'
  hin-CV: याहवेह का धन्यवाद करो, क्योंकि वे भले हैं, सनातन है उनकी करुणा.
  eng-OURB: Hodu la-Yahweh ki'-tov ·Give thanks to Adonai for he is good·, and yadah
    ·extend hands in thankful praise·; ki' li-olam chas'do ·for his loving-kindness
    endures forever·.
  spa-BES: Alaben al Señor, porque él es bueno; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Andriaño t’Iehovà amy te Ie ro soa; nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ เพราะพระองค์ทรงประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao SENHOR, porque ele é bom, porque sua bondade dura para
    sempre.
  deu-ELO: Preiset Jehova! Denn er ist gütig, denn seine Güte währt ewiglich.
  eng-WYC-2018: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is[into] without end. (Alleluia. Give ye thanks to the Lord, for he is good; for
    his love is forever.)
  epo-epo: Gloru la Eternulon, ĉar Li estas bona, Ĉar eterna estas Lia boneco.
  gfk-gfk: Muat na tanga tahut tano Watong, kanong a bilai ie. No uno harmarsai i
    kis hathatika.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür eytinglar, U meⱨribandur; Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: Hina Godema nodone sia:ma! Bai E da noga:idafa amola Ea asigidafa hou da
    mae fisili, eso huluane dialumu.
  tpi-OTNT: Yumi mas tenkyu long Bikpela, long wanem, em i save mekim gutpela pasin
    long yumi. Oltaim oltaim em i save laikim yumi moa yet.
  hau-SA: Ku yi godiya ga Ubangiji, gama nagari ne shi. Ƙaunarsa madawwamiya ce.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is ki Tap̱a mo, haali/ a’di ’bora’bor
    mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/
    mo.
  uig-LAT: Perwerdigargha teshekkür éytinglar, U méhribandur; Chünki Uning muhebbiti
    menggülüktur;
  nde-nde: Bongani uThixo, ngoba ulungile. Uthando lwakhe lumi laphakade.
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi kia Sihova he ʻoku angalelei ia: koeʻuhi ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Oslavujte Hospodina, nebo jest dobrý, nebo věčné jest milosrdenství jeho.
  eng-WMB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவர் நல்லவர், அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: O, pasalamati si Yahweh; kay maayo siya, kay ang iyang matinud-anon nga
    kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Wysławiajcie PANA, bo jest dobry; bo na wieki jego miłosierdzie.
  urd-GVU: رب کا شکر کرو، کیونکہ وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Give thanks to the Lord for his goodness: for his kindness endures forever.'
  deu-1912: Danket dem HERRN; denn er ist freundlich, denn seine Güte währet ewiglich.
  ntj-ntj: Mama Kuurrnga-la marninypungama, tjiinyamarntu walykumunu mularrpa. Palunyalu-lanya
    ngarltunytjulu tirtu kanyira.
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ, ಆತನು ಒಳ್ಳೆಯವನು. ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Ngan pining e magaer ngak SOMOL, ni bochan e ba manigil; t’ufeg rok e ba
    manemus.
  hlt-MCSB: A sitlohnah tah kumhal due ham a then dongah BOEIPA te uem uh.
  mdy-ETH: ዒዚ ኮሺ ማዔሢሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ዒዛኮ ሚጪንቲፃ ናንጊና ናንጋያኬ።
  twi-ASANTE: Monna Awurade ase na ɔyɛ. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  spa-PDDPT: Den gracias a Yavé porque Él es bueno, Porque para siempre es su misericordia.
  gun-gun: Perovy'a ke Senhor porayvu va'e ramo, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Katyoẍink tetz Kajcaw, na chumbalaj nin i'. Na yi banl talma' i' quil sotz
    tera'tz.
  ilo-ULB: O, agyamankayo kenni Yahweh; ta naimbag isuna, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon.
  kpg-kpg: Danggee ang gi Dimaadua, idimaa Mee e humalia. Di aloho o Maa hagalee modu.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار، ئۇ مېھرىباندۇر؛ چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: Wo Alatala tantu, barima a fan, dan mu na a xa xanunteya ma.
  pon-2006: Kumwail kapingkalahngan ong KAUN-O, pwehki ih me ketin kupwur mwahu; sapwellime
    limpoak me poatopoat.
  jae-jae: Anam daŋge Apômtau gebe eŋ ŋac gabêjam. Biŋŋanô, ênê moasiŋ ênêc endeŋ
    tôŋgeŋ.
  ksd-ksd: Avat a tul tar ra pite varpa tai ra Luluai tago ia ra tena varmari; Tago
    kana varmari i tur tukum.
  tur-YTC: Yahve’ye şükredin, çünkü O iyidir, Çünkü sevgi dolu iyiliği Sonsuza dek
    sürer.
  bel-N: Слаўце ГОСПАДА, бо Ён добры, бо на вякі міласэрнасьць Яго!
  grc-BRENT: Τῷ Δαυὶδ, Ἱερεμίου. Ἐπὶ τῶν ποταμῶν Βαβυλῶνος ἐκεῖ ἐκαθίσαμεν, καὶ ἐκλαύσαμεν
    ἐν τῷ μνησθῆναι ἡμᾶς τῆς Σιών.
  kpr-kpr: Aiyakoe saore, Bajari dae, ainda susumo nu evevagori, nunda dubo bari evovodae
    irira.
  ind-AYT: Mengucap syukurlah kepada TUHAN karena Dia itu baik, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: Luvutudila Yave matondo bila niandi widi wumboti, luzolo luandi lunzingilanga
    mu zithangu zioso.
  yut-yut: Yawe aŋpakni uŋun tagɨsisi, do ya yaŋ iyɨneŋsi. Dagok dagogɨ mɨni nin do
    but dasi galak taŋ nimɨsak.
  nya-nya: Yamikani Yehova chifukwa ndi wabwino. Pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'Aleluja! Hvalite Jahvu jer je dobar: vječna je ljubav njegova!'
  mps-mps: Dago Genuai Bidiba usu da wao, magi baso meni, agai dabolo wiegi yai sę
    yai. Sesemane bidada pabo sogo agai da wei mu ebao.
  tpi-tpi: Yumi mas tenkyu long Bikpela, long wanem, em i save mekim gutpela pasin
    long yumi. Oltaim oltaim em i save laikim yumi moa yet.
  dan-1931: Halleluja! Tak HERREN, thi han er god; thi hans Miskundhed varer evindelig!
  vie-OVCB: Hãy cảm tạ Chúa Hằng Hữu vì Ngài là thiện! Vì lòng nhân từ Ngài tồn tại
    muôn đời.
  guj-2017: યહોવાહની સ્તુતિ કરો, કારણ કે તે ઉત્તમ છે, કેમ કે તેમની કૃપા સદાકાળ ટકે
    છે.
  pon-2006A: Kumwail kapingkalahngan ong KAUN-O, pwehki ih me ketin kupwur mwahu;
    sapwellime limpoak me poatopoat.
  por-BRBSL: Agradeça a Yahweh, pois ele é bom, pois sua bondade amorosa perdura para
    sempre.
  eng-OEBUS: 'Give thanks to the Lord for his goodness: for his kindness endures forever.'
  swe-swe: Tacka (med öppna händer prisa, hylla och erkänn) Herren (Jahve), för han
    är god, för hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: BAWIPA koe lunghawi lawk dei awh. Bangkongtetpawiteh, ahni teh ahawi. A
    lungmanae teh a yungyoe a kangning.
  twi-twi: Monna Awurade ase na oye. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah tah kumhal due ham a then dongah BOEIPA te uem uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, kù nìtimu, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: Ikiavɨra Itir God, bar arazir aghuibar e gami, kamaghɨn e a mɨnabagham.
    A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ, mpi tɔ, ɩ kɛ́ kʋpɑŋ kɛ́. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti əbədidir!
  eng-DBY: 'Give ye thanks unto Jehovah, for he is good; for his loving-kindness [endureth]
    for ever:'
  hin-2017: यहोवा का धन्यवाद करो, क्योंकि वह भला है, और उसकी करुणा सदा की है।
  wol-KYG: Nangeen sante Aji Sax ji mbaaxam. Kee saxoo ngoram!
  bjr-bjr: Yaaweefa andeeqarafa marinara dufi dufi qimamaqaaqa. Mina amuqusirafa naaru
    naaru marifa maridanoo.
  eng-YLT: Give ye thanks to Jehovah, For good, for to the age [is] His kindness.
  kne-kne: Man-iyaman kayon Diyos tan siged sisya, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is without end.
  eng-WMBB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios, Benne' xrlátaje! ¡Chadía chacanna dxexache
    lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios, Benne' chawen'! Zóateze yeḻa' žeyache' ḻaže'
    chie'.
  urd-GVH: रब का शुक्र करो, क्योंकि वह भला है, और उस की शफ़क़त अबदी है।
  rug-rug: Mi vahesia se Zihova, ura na leana si Asa, meke sa Nana tataru nabuna si
    koa hola ninae rane.
  gaz-gaz: Waaqayyoof galata galchaa; inni gaariidhaatii. Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Louez l’Éternel, car il est bon, Car sa miséricorde dure à toujours!
  yal-yal: Ɛ Alatala tantun amasɔtɔ a fan. A hinanna luma nɛn habadan!
  iou-iou: Ekäni u täŋkentäk säkgämän täŋ nimik täyak unita bänep täga pähap nadäŋ
    imina! Imata, unitäŋo ironi u tärek-täreki nämo patkukotä pätak, api pat yäpmäŋ
    ärowek.
  haw-1868: E MILILANI aku ia Iehova, no ka mea, ua maikai oia; No ka mea hoi, ua
    mau loa kona lokomaikai.
  arb-NAV: ارْفَعُوا الشُّكْرَ لِلرَّبِّ لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: KEBU ye gombunga, imocac ubangerec memibesonga. Yeng yoac dedzege amma
    imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Mida akpe na Yehowa, elabena enyo. Eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: O give thanks unto the Lord; for he is good; for to eternity endureth his
    kindness.
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, কিয়নো তেওঁ মঙ্গলময়, কাৰণ তেওঁৰ প্রেম চিৰ-কাললৈকে
    থাকে।
  sus-A: وٌ عَلَتَلَ تَنتُ، بَرِ مَ عَ قَن، دَن مُ نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Mayatja Godanyala waḻkunma, panya paluṟu wiṟu mulapa. Panya palumpa mukulya
    puḻka tiṯutjara ngaṟaku.
  kik-kik: Cookeriai Jehova ngaatho, tondũ nĩ mwega. Wendo wake nĩ wa tene na tene.
  fra-NCL: Célébrez Yahweh, car il est bon, car sa miséricorde est éternelle.
  cek-AK: Angraeng loe hoih pongah, angmah khaeah kawnhaih lok to thui oh; a palungnathaih
    loe dungzan khoek to cak.
  cuk-cuk: Bab-Jehová-e-nug odummomar, ar Bab-Jehová, dule-nuedid. Ar e-sabguedi,
    degisadeguad.
  uig-CYR: Бабилдики дәрия-ериқлар бойида биз олтардуқ; Зионни әслигинимиздә, бәрһәқ
    жиға көтәрдуқ;
  pma-pma: Mihemasmas Iahova veni kei tahos. Envatien onen hel lisenges.
  tel-2017: యెహోవా దయ గలవాడు. ఆయనకు కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన కృప నిత్యమూ
    నిలుస్తుంది.
  hat-BSA: Bay remèsiman a SENYÈ a, paske Li Bon, paske lanmou dous Li a dire jis
    pou tout tan.
  ukr-ONPU: Біля річок Вавилона, там сиділи ми й плакали, згадуючи Сіон.
  kos-kos: Sang kulo nu sin LEUM GOD, tuh El wo, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: הוֹד֣וּ לַיהוָ֣ה כִּי־ט֑וֹב כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwe anyị, nʼihi na ọ dị mma. Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର; କାରଣ ସେ ମଙ୍ଗଳମୟ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, pun i a kirikiröch, an tong ellet
    a nonom tori feilfeilachök.
  rop-rop: YAWEI det trubala God im gudbala langa wi. Dumaji im gudbala langa wi,
    blanga tharran na wi garra gibit im theingks. Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: Хвалїте Господа! Він бо благий, милість його вічна.
  yon-yon: Yariman yaa eso andime, ye kuu amun kowe. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: Danket dem HERRN; denn er ist gütig; denn seine Gnade währt ewiglich!
  eng-JPS: O give thanks unto the LORD, for He is good, for His mercy endureth for
    ever.
  srp-1865: Slavite Gospoda, jer je dobar; jer je dovijeka milost njegova;
  lug-lug: Mwebaze Mukama kubanga mulungi, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: הודו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: সদাপ্রভুুকে ধন্যবাদ দাও; কারণ তিনি মঙ্গলময়; কারণ তাঁর বিশ্বস্ততার নিয়ম
    অনন্তকাল স্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Awi-ngrbzku bade Mz nzmrlz-esz'ngr-krde. Aodu-zvzle nigu.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਜੋ ਉਹ ਭਲਾ ਹੈ, ਤੇ ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍ ၊ ကရုဏာ တော် အစဉ် အမြဲတည်သောကြောင့် ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း ကြလော့။
  kgf-kgf: Yawe imi hiabia, waŋu goi héihéiya imi hémbénaŋa heanʒac imuac niŋac i
    ewa hia ac ézégic.
  tte-O: Takawatoki Yeoba koina kaiwena iya inamwanamwasosi, ana mulolo imiyayai.
  tbg-tbg: Nora Kotira okaravano koqe okara vairara ti, aniqenavu virara koqeve tiare.
    Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Lohiabada do ita tanikiu henia, badina ia be namo. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Xanruʼ Dios tuʼ náquiëʼ dxiʼa! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ.
  urd-urd: ख़ुदावन्द का शुक्र करो, क्यूँकि वह भला है, कि उसकी शफ़क़त हमेशा की है।
  rus-SYN: При реках Вавилона, там сидели мы и плакали, когда вспоминали о Сионе;
  bqc-SIM: À Dii sáaukpa, asa a maaɛ, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai chu aphat na ho jouse jeh in thangvah'un! Ajeh chu ami
    ngailut na dihtah hi tonsot gei a longlou ahi
  mar-mar: परमेश्वराची उपकारस्तुती करा; कारण तो चांगला आहे, कारण त्याची दया सर्वकाळ
    टिकून राहणारी आहे.
  isl-isl: Þakkið Drottni, því að hann er góður, miskunn hans varir að eilífu!
  hlt-THB: Bawipa taw a leek a dawngawh a venawh zeelnaak awi kqawn lah uh. A lungnaak
    taw kumqui dy cak hy.
  qub-qub: Tayta Diosta agradësicuy-llapa alli cashanpita. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À Dikiri sáabu kɛ, zaakũ à mana, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Di Bondye mèsi, paske li gen bon kè. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: Give thanks to the LORD, for He is good. His loving devotion endures forever.
  eng-WEBPB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofona susu huntesune, na'ankure Agra knare hu'ne. Anumzamofona
    vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: DANKE Ieowa, pwe i me mau, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica TOTECO pampa yajaya nelía cuali, pampa iteicnelijcayo ax
    quema tlami.
  wnc-wnc: Ginda Buyambam tapae asiknga inimbaknganong. Dasingge? Ita take siknga
    tasinggak kapanin. Asinggan asinggan siknga ita ginde musip gwaang siknga natandamuke
    yuak.
  bus-bus: À Dii sáabu kɛ, zaakɛ à maa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw izupe nehe. Ta'e ikatu a'e
    xe. Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: 'Upon the rivers of Babylon, there we sat and wept: when we remembered
    Sion:'
