verse: PSA.136.024
translations:
  mal-C: അവിടന്ന് നമ്മെ നമ്മുടെ ശത്രുക്കളിൽനിന്ന് മോചിപ്പിച്ചു. അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: und uns losriß von unseren Bedrängern, denn ewig währt seine Gnade.
  lin-lin: Akangolaki biso wuta na maboko ya banguna na biso ; pamba te bolingo na
    Ye ewumelaka seko na seko !
  mmx-mmx: Neni ga lox asepmus dik basinge limixin munepen minama; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: And He delivers us from our adversaries, || For His kindness [is] for all
    time.
  eng-GNV: 'And hath rescued vs from our oppressours: for his mercie endureth for
    euer:'
  eng-WEBSTER: 'And hath redeemed us from our enemies: for his mercy endureth for
    ever.'
  nhw-BL: Yaya techmanahui ininmaco tocualancaitacahua, pampa itlaicnelijcayo amo
    quema tlami.
  swh-ONEN: Alituweka huru toka adui zetu, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.023'
  eng-KJVCPB: 'And hath redeemed us from our enemies: For his mercy endureth for ever.'
  luo-luo: kendo mane ogonyowa e lwet wasikwa, Herane osiko nyaka chiengʼ.
  aii-aii: ܘܦܘܼܪܩܲܚ ܠܹܗ ܡ̣ܢ ܕܸܫ̃ܡܸܢܲܢ̈، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Bona inaidia imadia amo e harohoda mauri; badina be ena hebogahisi na e
    hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले हाम्रा शत्रुहरूमाथि हामीलाई विजय दिनुभयो, किनकि
    उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ó sì dá wa ní ìdè lọ́wọ́ àwọn ọ̀tá wa; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او ما را از دست دشمنانمان نجات داد، زیرا محبتش ابدیست.
  tgl-ULB: at siyang nagbigay sa atin ng katagumpayan sa ating mga kaaway, dahil ang
    kaniyang katapatan sa tipan ay nananatili magpakailanman—
  nop-nop: Tiŋa memik heki’walaŋ kohohik gineniŋ kotigoŋ ninigikuk. Eŋ weleŋdi hinek
    nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ina waitiginaga giha hemaria ibugua ina mo wialu haru dai biya. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​အား​ရန်​သူ​တို့​၏​လက်​မှ လွတ်​မြောက်​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: རང་ཅག་དགྲ་བོ་རྣམས་ལས་སྐྱོབ་པར༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu kager kari memek alo nuguting te nanga bataguru tam. Noko kua nangara
    mu kumik menara mena.
  sna-sna: uye akatisunungura kubva pavavengi vedu, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: y nos ha librado de nuestros adversarios, porque su bondad es eterna;
  cac-cac: Ix on̈ scolcanel d'a yol sc'ab' eb' ayoch ajc'olal d'ayon̈, yujto ayn̈ej
    svach'c'olal d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye ambaye ametupa ushindi juu ya aui zetu, kwa maana uaminifu
    wa agano lake wadumu milele.
  deu-ELBBK: und uns errettete von unseren Bedrängern, denn seine Güte währt ewiglich;
  mbb-OT: Midlibri kiw zin te kedezaat te menge kuntada tew. Wazà pidtemanan te ǥaǥew
    zin.
  mal-2015: നമ്മുടെ വൈരികളുടെ കയ്യിൽനിന്നു നമ്മെ വിടുവിച്ചവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Mak kanbebkeng kore nawu karriyidko bininj kandibongkarrmi. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: a zachraňinďa amen amare ňeprijaťeľendar, bo leskro verno kamiben ľikerel
    pro furt.
  nlg-nlg: Gaia te vavolaghita itadira ghada na levunimate, nina dolo kikinima te
    kabu kasila.
  pes-OPV: و مارا از دشمنان ما رهایی داد، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Ши не-а избэвит де асуприторий ноштри, кэч ын вяк цине ындураря Луй!
  ben-OBCV: আমাদের শত্রুদের কবল থেকে আমাদের উদ্ধার করলেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Oo inaga soo samatabbixiyey cadaawayaasheennii, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  eng-ASVBT: 'And hath delivered us from our adversaries; For his lovingkindness endureth
    forever:'
  mna-mna: Ni itatke yam pa koyam koi bizin naman. Ni itoto sua kini mbukŋana mi iurur
    leleene pa wal kini ma alok.
  ita-1885: E ci ha riscossi da' nostri nemici; Perciocchè la sua benignità è in eterno.
  eng-ULB: Give thanks to him who has given us victory over our enemies, for his covenant
    faithfulness endures forever—
  spa-VBL: Nos rescató de nuestros enemigos. Porque su gran amor perdura para siempre.
  fra-_FOB: Et nous a délivrés de nos ennemis, car sa miséricorde dure éternellement;
  mal-mal: നമ്മുടെ വൈരികളുടെ കൈയിൽനിന്ന് നമ്മെ വിടുവിച്ച ദൈവത്തിന് - അവിടുത്തെ ദയ
    എന്നേക്കുമുള്ളത്.
  lit-lit: Ir mus išplėšė iš mūsų priešininkų, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne hameṅ un ke qabze se chhuṛāyā jo ham par zulm kar rahe the us kā
    shukr karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी आंइ कली आंइ जोरी सत्रु आन गुइ रे प्रोंइतु। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: And redeemed us from our enemies; For his goodness endureth for ever!
  ita-1927: e ci ha liberati dai nostri nemici, perché la sua benignità dura in eterno.
  ckb-ckb: ئەوەی لەناو دوژمنمان دەریهێناین، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'And has taken us out of the hands of our haters: for his mercy is unchanging
    for ever.'
  xsi-xsi: I kalo ŋgere kilo ŋana kinda kâ, kala ikai kinda piti lâ nenda kazâŋa tamâta
    mbaunzi ilo. “Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ನಮ್ಮ ವೈರಿಗಳಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: நம்முடைய எதிரிகளின் கையிலிருந்து நம்மை விடுதலை செய்தவரைத் துதியுங்கள்;
    அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Y nos rescató de nuestros enemigos, porque para siempre es su misericordia.
  ron-BTF: Și ne-a răscumpărat de la dușmanii noștri; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: and has delivered us from our adversaries, for his loving kindness endures
    forever;
  eng-FBV: He rescued us from our enemies. For his trustworthy love lasts forever.
  nld-1939: 'En ons van onzen vijand verloste: Zijn genade duurt eeuwig!'
  nch-BL: Yaya techmanahui inimaco tocualancaitacahua, pampa itaicnelijcayo amo quema
    tami.
  vie-1934: Giải cứu chúng tôi khỏi kẻ cừu địch, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Ya janalibrejit gui coutrariuta: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: और हमें हमारे शत्रुओं से मुक्त किया, सनातन है उनकी करुणा.
  eng-OURB: 'And has delivered us from our adversaries; for his loving kindness endures
    forever:'
  spa-BES: 'Y nos rescató de las manos de nuestros enemigos: porque su misericordia
    es inmutable para siempre.'
  tdx-tdx: naho nañaha antika amo rafelahin-tikañeo, nainai’e ty fiferenaiña’e.
  tha-KJV: และทรงไถ่เราให้พ้นจากศั​ตรู​ของเรา เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E nos tirou livres de nossos adversários; porque sua bondade dura para
    sempre.
  deu-ELO: und uns errettete von unseren Bedrängern, denn seine Güte währt ewiglich;
  eng-WYC-2018: And he again-bought us from our enemies. (And he redeemed us, or he
    rescued us, from our enemies.)
  epo-epo: Kaj liberigis nin de niaj premantoj, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ma ga halangalanga dahat sukun ira udahat ebar. No uno harmarsai i kis
    hathatika.
  uig-PIN: Bizni ǝzgǝnlǝrdin ⱪutuldurƣuqiƣa tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: Ninia ha lai dunu da nini gagulaligiba:le, E da nini halegale masa:ne hamoi.
    Ea asigidafa hou da mae fisili, eso huluane dialumu.
  tpi-OTNT: Na em i kisim bek yumi long han bilong ol birua. Oltaim oltaim em i save
    laikim yumi moa yet.
  hau-SA: Ya kuma ’yantar da mu daga abokan gābanmu, Ƙaunarsa madawwamiya ce.
  udu-udu: Dhali ’cwam ana mo ’peni ’kwaniŋ ’kup̱ bana mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Bizni ezgenlerdin qutuldurghuchigha teshekkür éytinglar, Chünki Uning muhebbiti
    menggülüktur;
  nde-nde: Wasikhulula ezitheni zethu, uthando lwakhe lumi laphakade.
  ton-ton: 'Pea ne huhuʻi ʻakitautolu mei hotau ngaahi fili: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: A vytrhl nás z nepřátel našich, nebo jest věčné milosrdenství jeho.
  eng-WMB: and has delivered us from our adversaries, for his loving kindness endures
    forever;
  tam-TCV: நம்முடைய பகைவரிடமிருந்து நம்மை விடுவித்தார்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga naghatag kanato ug kadaogan batok sa atong mga kaaway,
    kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: I wybawił nas od naszych nieprzyjaciół, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے ہمیں اُن کے قبضے سے چھڑایا جو ہم پر ظلم کر رہے تھے اُس کا شکر کرو،
    کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'And rescued us from our foes: for his kindness endures forever.'
  deu-1912: und erlöste uns von unsern Feinden, denn seine Güte währet ewiglich;
  ntj-ntj: '@see-verse:PSA.136.023'
  kan-2017: ನಮ್ಮ ಶತ್ರುಗಳಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I pithigdad u pa’ e to’ogor rodad; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah mamih kah rhal kut lamloh mamih
    m'bawt.
  mdy-ETH: ኑ ሞርኮ ኩጫፓ ቶሊሲ ኑና ዒዚ ዓውሴኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Na ɔgyee yɛn firii yɛn atamfoɔ nsam. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: and has delivered us from our adversaries, for his loving kindness endures
    forever;
  spa-PDDPT: Y nos rescató de nuestros adversarios, Porque para siempre es su misericordia.
  gun-gun: Ha'e vy nhanderovaigua kuery po gui nhandereraa jepe, mba'eta nhomboaxya
    opa va'erã e'ỹ.
  agu-BL: I' na kacolon ẍchik'ab yi e' kacontr. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: ken nangted kadatayo iti balligi kadagiti kabusortayo, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Mee ne haga dagaloaha gidaadou gi daha mo tadau hagadaumee. Di aloho o Maa
    hagalee modu.
  uig-ARA: بىزنى ئەزگەنلەردىن قۇتۇلدۇرغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan muxu baxi muxu yaxuie yi ra, barima dan mu na a xa xanunteya
    ma,
  pon-2006: E ketin kasaledengkitailla sang atail imwintihti kan; sapwellime limpoak
    me poatopoat.
  jae-jae: Ma gêjam aêac kêsi aŋga lau, taŋ sêlêsu aêac naŋ. Biŋŋanô, ênê moasiŋ ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: Ma i ga pala vue dat kan kada lavur ebar; Tago kana varmari i tur tukum.
  tur-YTC: Bizi düşmanlarımızdan kurtarana, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: і выратаваў нас ад прыгнятальнікаў нашых, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Namonde gitofukena sainghimbe beari, namonde jebugedo ghusera, aindae sakai
    sevu, ainda susumo nunda dubo bari evovodae irira.
  ind-AYT: dan menyelamatkan kita dari lawan-lawan kita, karena kasih setia-Nya untuk
    selama-lamanya.
  yom-yom: ayi wutuvana kiphuanza mu bambeni zieto, luzolo luandi lunzingilanga mu
    zithangu zioso ;
  yut-yut: Aŋek uwal da kɨsiron baŋ tɨmɨkgɨt. Toktok teban nin do but dasi galak taŋ
    nimɨŋ kɨmokdok.
  nya-nya: Amene anatimasula kwa adani athu, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Od dušmana nas naših oslobodi: vječna je ljubav njegova!'
  mps-mps: Tama agai da te boi bidi dabego nogode ma salio. Agai te bidada pabo sogo
    sesemane da wei mu idubo dao.
  tpi-tpi: Na em i kisim bek yumi long han bilong ol birua. Oltaim oltaim em i save
    laikim yumi moa yet.
  dan-1931: Og friede os fra vore Fjender; thi hans Miskundhed varer evindelig!
  vie-OVCB: Ngài giải cứu chúng con khỏi kẻ thù. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: અમારા શત્રુઓ પર જેમણે અમને વિજય અપાવ્યો, તેમની સ્તુતિ કરો, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketin kasaledengkitailla sang atail imwintihti kan; sapwellime limpoak
    me poatopoat.
  por-BRBSL: e nos entregou de nossos adversários, pois sua bondade amorosa perdura
    para sempre;
  eng-OEBUS: 'And rescued us from our foes: for his kindness endures forever.'
  swe-swe: Till honom som befriade oss från våra fiender (motståndare), för hans nåd
    (kärleksfulla omsorg) är evig.
  cth-cth: Maimanaw heh taran um hoi na karasatkung koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Na ogyee yɛn fii yɛn atamfo nsam. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah mamih kah rhal kut lamloh mamih m'bawt.
  tbz-SIM: Kuù ti dɛɛtɛ́nɛ̀ ti dùɔ̀ntɔbɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A en apanibar dafaribar uam e ini. A zurara en apangkuvigha mamaghɨra
    iti.
  dop-dop: Ɩnɩ ɩ yɑpənɑ-tʋɣʋ tɑ́ ŋmɑkəllɑɑ niŋ tɑɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Bizi düşmən əlindən qurtardı, Çünki məhəbbəti əbədidir!
  eng-DBY: 'And hath delivered us from our oppressors, for his loving-kindness [endureth]
    for ever:'
  hin-2017: और हमको द्रोहियों से छुड़ाया है, उसकी करुणा सदा की है।
  wol-KYG: ne nu siféet ci loxoy noon ya. Kee saxoo ngoram!
  bjr-bjr: Mifa maasa namuqaa rumbaranakinaana idukuqisanau. Mina amuqusirafa naaru
    naaru marifa maridanoo.
  eng-YLT: And He delivereth us from our adversaries, For to the age [is] His kindness.
  kne-kne: Insalakanas datako sin kalaban tako, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: And he again-bought us from our enemies.
  eng-WMBB: and has delivered us from our adversaries, for his loving kindness endures
    forever;
  zat-NTPS: ¡Le̱' bselé̱' dxi'u lu na' benne' ca' guledíl-lale̱ne̱' dxi'u! ¡Chadía
    chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: Beslé' žo'o ḻo na'gak benne' ka' bzéx̱jwgake' žo'o. Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने हमें उनके क़ब्ज़े से छुड़ाया जो हम पर ज़ुल्म कर रहे थे उसका शुक्र
    करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Vata rupaha gita Sa si gita koari na nada kana, ura sa Nana tataru nabuna
    si koa hola ninae rane.
  gaz-gaz: inni harka diinota keenyaatii nu baase, Jaalalli isaa bara baraan jiraata.
  fra-LSG: Et nous délivra de nos oppresseurs, Car sa miséricorde dure à toujours!
  yal-yal: A yi en xɔrɔya en yaxune ma. A hinanna luma nɛn habadan!
  iou-iou: Nämo, u iwan keri terak nanik nimagutkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: 'I ka mea i hoopakele ia kakou mai ko kakou poe enemi mai, No ka mea,
    ua mau loa kona lokomaikai:'
  arb-NAV: وَخَلَّصَنَا مِنْ أَعْدَائِنَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye ngabafocnina yeneac mariunac mesinunuec. Yeng yoac dedzege amma imoc
    modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eye wòɖe mí tso míaƒe futɔwo ƒe asi me, elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: And hath freed us from our assailants; for to eternity endureth his kindness;
  asm-FB: যি জনাই আমাক আমাৰ শত্ৰুবোৰৰ পৰা উদ্ধাৰ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن مُشُ بَشِ مُشُ يَشُييٍ يِ رَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ،
  fra-SBL: et nous a délivrés de nos adversaires, car sa bonté est éternelle ;
  hbo-hbo: וַיִּפְרְקֵ֥נוּ מִצָּרֵ֑ינוּ כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.023'
  kik-kik: na agĩtũhonokia kuuma kũrĩ thũ ciitũ, Wendo wake nĩ wa tene na tene.
  fra-NCL: Et nous délivra de nos oppresseurs, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni aicae hae misanawk ban thung hoiah loisak; a palungnathaih loe
    dungzan khoek to cak.
  cuk-cuk: Bab-Dummad, anmar-isdarmaladgi anmar-ollor-imaksad. A-e-nug odummomar.
    Ar e-sabguedi, degisadeguad.
  pma-pma: Mumon ir romaluv ran hen vativieh keil orer. Envatien onen hel lisenges.
  tel-2017: మన శత్రువుల చేతిలోనుండి మనలను విడిపించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: epi ki te delivre nou nan men advèsè nou yo, paske lanmou dous Li a dire
    jis pou tout tan;
  kos-kos: El molikutla liki mwet lokoalok lasr, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: וַיִּפְרְקֵ֥נוּ מִצָּרֵ֑ינוּ כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Mee ka anyị nwere onwe anyị site nʼaka ndị iro anyị, Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ବିପକ୍ଷଗଣଠାରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି ସେ; କାରଣ ତାହାଙ୍କ
    ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: o chimanükich seni chon oputach, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Imbin seibum wi brom wi enami olabat. Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: Вирятував нас від ворогів наших, бо милість його вічна;
  yon-yon: Yembed nub kuu nub bondan yaambed ben obon kerundoon kui. Amborom kuu ye
    womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: und uns unsern Feinden entriß; denn seine Gnade währt ewiglich!
  eng-JPS: And hath delivered us from our adversaries, for His mercy endureth for
    ever.
  srp-1865: I izbavi nas od neprijatelja naših; jer je dovijeka milost njegova;
  lug-lug: N’atuwonya abalabe baffe, kubanga okwagala kwe kubeerera emirembe gyonna.
  heb-heb: ויפרקנו מצרינו כי לעולם חסדו׃
  ben-IRV: যিনি শত্রুর ওপর আমাদের বিজয় দিলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Arlapxbzle nigu Mz mq enqmi rgung. Aodu-zvzle nigu.
  pan-pan: ਅਤੇ ਸਾਨੂੰ ਸਾਡੇ ਵਿਰੋਧੀਆਂ ਤੋਂ ਛੁਡਾਇਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ငါ တို့ကိုရန်သူ တို့ အထဲ က ရွေးနှုတ် တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac haʒéchécnina ionac méragina
    igucnec metecgé nénécmiyec i ewa hia ac ézégic.
  tte-O: yo ileboila kala kaleyayao kolili, ana mulolo imiyayai.
  tbg-tbg: Viva navutaaka kauquqihairo tinavu kuvantu timitairave. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Ita idia hadikaia gwauraia taudia dekena amo, Dirava ese ita ia hamauria.
    Iena lalokau bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Busölë́ʼ rëʼu lu náʼagaca nupa gulaʼdíl-lalen rëʼu! Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ.
  urd-urd: और हमारे मुख़ालिफ़ों से हम को छुड़ाया, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: À wá bↄ́lɛ wá ibɛɛpiↄ guu, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman igalmihou va kon in eihuhdoh jiuvin ahi. Ami ngailutna dihtah
    chu tonsot a longlou ahi.
  mar-mar: ज्याने आम्हास आमच्या शत्रूंवर विजय दिला त्याची, कारण त्याची दया सर्वकाळ
    टिकून राहणारी आहे.
  isl-isl: og frelsaði okkur frá óvinum okkar, því að miskunn hans varir að eilífu.
  hlt-THB: qaal kut khuiawh kawng ni loet sak hy, A lungnaak taw kumqui dy cak hy.
  qub-qub: Paymi salbamanchi chiquimajninchïcunapita. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À ó bó ó ibɛrɛɛnↄ ↄĩ, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li delivre nou anba men moun ki t'ap peze nou yo. Wi, li p'ap janm sispann
    renmen nou!
  eng-BSB: and freed us from our enemies. His loving devotion endures forever.
  eng-WEBPB: and has delivered us from our adversaries, for his loving kindness endures
    forever;
  kbq-kbq: Agra tagri ha' vahe'mokizmi zamazampinti tagu'vazino ete neravare. Na'ankure
    Anumzamo'ma oratareno avesirante vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: O kotin dore kitail la jan atail imwintiti kan, pwe a kalanan nan pan potopot
    eta.
  nhe-BL: Yajaya techmanahui ininmaco tocualancaitacahua, pampa iteicnelijcayo ax
    quema tlami.
  wnc-wnc: Ita iwaninde kataune kaiwa kuwan pakut. Asinggan asinggan ita ninde musip
    gwaang siknga natanimuke yuak.
  bus-bus: À wa bↄ wa ibɛɛnↄ ↄzĩ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Zanepyro zaneàmàtyry'ymar wanuwi. Ipuruamutar katu haw nupaw pixik kwaw
    nehe.
