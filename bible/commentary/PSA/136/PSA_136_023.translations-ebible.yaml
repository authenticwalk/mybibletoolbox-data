verse: PSA.136.023
translations:
  mal-C: അവിടന്ന് നമ്മെ നമ്മുടെ താഴ്ചയിൽ ഓർത്തു. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der in unserer Niedrigkeit an uns gedachte, denn ewig währt seine Gnade,
  lin-lin: Akanisaki biso tango basambwisaki biso ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni goxo domampe nedik at levenaleng limixin munepen diga sak tup midik;
    kopmen tekavaxap at labalamu ren.
  eng-LSV: Who has remembered us in our lowliness, || For His kindness [is] for all
    time.
  eng-GNV: 'Which remembred vs in our base estate: for his mercie endureth for euer:'
  eng-WEBSTER: 'Who remembered us in our low estate: for his mercy endureth for ever:'
  nhw-BL: Yaya catli techelnamijqui tiisraelitame quema ayacmo tijpiyayayaj chicahualistli,
    pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Aliyetukumbuka katika unyonge wetu, Fadhili zake zadumu milele.
  bba-bba: Wiyɑ u sun yɑɑyɑ sɑnɑm mɛ sɑ wɑ̃ɑ sekuru sɔɔ. Mɑ u sun wɔrɑ be bɑ sun dɑm
    dɔremɔn nɔmɑn di. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'Who remembered us in our low estate: For his mercy endureth for ever:'
  luo-luo: ne En mane oparowa ka piny ochamowa, Herane osiko nyaka chiengʼ.
  aii-aii: ܕܒܟܘܼܦܘܼܬܲܢ ܕܟ݂ܝܼܪܹܗ ܐܸܠܲܢ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Ia ese e laloda tao eda noho dika ai; badina be ena hebogahisi na e hesiriu
    hanaihanaimu.
  npi-ULB: उहाँलाई जसले हामीलाई सम्झनुभयो र हाम्रो अपमानमा हामीलाई सहायता गर्नुभयो,
    किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ẹni tí ó rántí wa ní ìwà ìrẹ̀lẹ̀ wa; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: خداوندْ ما را در مشکلاتمان به یاد آورد، زیرا محبتش ابدیست؛
  tgl-ULB: siyang umalala sa atin at tumulong sa ating kahihiyan, dahil ang kaniyang
    katapatan sa tipan ay nananatili magpakailanman—
  nop-nop: Adi memikniyedi nihitiŋafo tubune adi nadikaule mu tinimilak. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Waitigime ina bopeore hayagola ibugua ina embeda nahene. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: ငါ​တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ​သော​အ​ခါ​ကိုယ်​တော်​သည် ငါ​တို့​အား​မေ့​လျော့​တော်​မ​မူ။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཉམ་ཐག་གནས་སུ་རང་ཅག་ཁོང་གིས༌དྲན། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tunakko. Nu ana ikup memek biya ningi kapaman bare nago ko
    gomang batagam. Noko kua nangara mu kumik menara mena.
  sna-sna: Iye akatirangarira pakudzikisirwa kwedu, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: que se acordó de nosotros en nuestro bajo estado, porque su bondad es eterna;
  cac-cac: A' on̈ naancoti ayic ayon̈ec' d'a scal yaelal, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Yeye aliyetukumbuka na kutusaidia katika unyonge wetu, kwa maana uaminifu
    wa agano lake wadumu milele.
  deu-ELBBK: der unser gedachte in unserer Niedrigkeit, denn seine Güte währt ewiglich,
  mbb-OT: Netenuzan kiw zin hein kenà meupiya is kebpekesavuk tew. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: നമ്മുടെ താഴ്ചയിൽ നമ്മെ ഓർത്തവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Bu ngad yiman karrimarladj, wanjh nawu Yawey kandjalburrbuni, dja minj
    kanbawoyi kadberre. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Leperďa peske pre amende andre amaro poňižeňje, bo leskro verno kamiben
    ľikerel pro furt;
  nlg-nlg: Gaia te ghanaghana olighi na talamo ni mangamami tai labe, nina dolo kikinima
    te kabu kasila.
  pes-OPV: و ما را در مذلت ما به یاد آورد، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че Шь-а адус аминте де ной кынд ерам смериць, кэч ын вяк цине ындураря
    Луй!
  ben-OBCV: আমাদের দৈন্য দশায় তিনি আমাদের স্মরণ করলেন তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan ina soo xusuustay markaan gunta ahayn, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  eng-ASVBT: Who remembered us in our low estate; For his lovingkindness endureth
    forever;
  mna-mna: Indeeŋe niam ambot ŋoobo kat na, ni mataana mbeleele yam som. Ni itoto
    sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Il quale, quando siamo stati abbassati, si è ricordato di noi; Perciocchè
    la sua benignità è in eterno.
  eng-ULB: to him who called us to mind and helped us in our humiliation, for his
    covenant faithfulness endures forever.
  spa-VBL: Se acordó de nosotros, incluso aunque estábamos siendo humillados. Porque
    su gran amor perdura para siempre.
  fra-_FOB: Celui qui, lorsque nous étions abaissés, s'est souvenu de nous, car sa
    miséricorde dure éternellement;
  mal-mal: നമ്മുടെ താഴ്ചയിൽ നമ്മെ ഓർത്ത ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Kuris mus atsiminė, kai buvome pažeminti, nes jo gailestingumas išlieka
    per amžius!
  urd-GVR: Jis ne hamārā ḳhayāl kiyā jab ham ḳhāk meṅ dab gae the us kā shukr karo,
    kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी गो श्‍येत जकानु, आंइ कली मिम्‍ताक्‍व। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: Who remembered us in our low estate; For his goodness endureth for ever!
  ita-1927: Colui che si ricordò di noi del nostro abbassamento, perché la sua benignità
    dura in eterno;
  ckb-ckb: بۆ ئەوەی کاتێک زەلیل بووین ئێمەی بەبیر هاتەوە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'Who kept us in mind when we were in trouble: for his mercy is unchanging
    for ever.'
  xsi-xsi: Kinzi simo lee aku muli, ŋineŋga nenda kazâŋa tamâta sipole kinda lâ, andeta
    i ŋandai kalo kapa ŋana kinda ŋga. “Mao nâ, i tini mwasa ndo pa kinda ikura zo
    rârâni.
  kan-OKCV: ನಾವು ಹೀನ ಸ್ಥಿತಿಯಲ್ಲಿದ್ದಾಗ ನಮ್ಮನ್ನು ನೆನಪಿಸಿಕೊಂಡರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ
    ಇರುವುದು.
  tam-2017: நம்முடைய தாழ்வில் நம்மை நினைத்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: El es el que en nuestro abatimiento se acordó de nosotros, porque para
    siempre es su misericordia;
  ron-BTF: El, care și-a amintit de noi în starea noastră înjosită; că a lui milă
    dăinuiește pentru totdeauna.
  eng-WEBP: who remembered us in our low estate, for his loving kindness endures forever;
  eng-FBV: He remembered us even in our humiliation. For his trustworthy love lasts
    forever.
  nld-1939: 'Die in onze vernedering ons gedacht: Zijn genade duurt eeuwig!'
  nch-BL: Yaya cati techelnamijqui tiisraelitame quema ayecmo tijpiyayayaj chicahualisti,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài nhớ đến bực hèn hạ chúng tôi, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Ni y jajasojit gui managpapata: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: उन्हीं के प्रति, जिन्होंने हमारी दुर्दशा में हमारी सुधि ली, सनातन है उनकी
    करुणा.
  eng-OURB: Who remembered us in our low estate; for his loyal devotion endures forever;
  spa-BES: Que nos tenía en mente cuando estábamos en problemas, porque su misericordia
    es inmutable para siempre.
  tdx-tdx: Ie nahatiahy antika amo hasotrian-tikañeoy, nainai’e ty fiferenaiña’e.
  tha-KJV: คือพระองค์​นี่เอง ผู้​ทรงระลึกถึงเราในฐานะต่ำต้อยของเรา เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: O que em nossa humilhação se lembrou de nós; porque sua bondade dura
    para sempre.
  deu-ELO: der unser gedachte in unserer Niedrigkeit, denn seine Güte währt ewiglich,
  eng-WYC-2018: For in our lowness he had mind on us. (For he remembered us in our
    defeat./For he remembered us when we were brought down so very low.)
  epo-epo: Kiu rememoris nin, kiam ni estis humiligitaj, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong pa ga lik luban dahat ing dahat ga kis na maris. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ⱨalimiz harab ǝⱨwalda, bizlǝrni Əsligüqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: Ninia da hasalasi dagoiba:le, E da nini hame gogolei. Ea asigidafa hou
    da mae fisili, eso huluane dialumu.
  tpi-OTNT: Taim ol birua i winim yumi, em i tingting yet long yumi. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Shi wanda ya tuna da mu cikin ƙasƙancinmu Ƙaunarsa madawwamiya ce.
  udu-udu: A’diyi ita a’di jin kayi ana e mo e mom bana jin ’koyina ana e mo jin hatha
    ’ko ’ko’d ki ha’th mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱
    ki sule/ sule/ mo.
  uig-LAT: Halimiz xarab ehwalda, bizlerni Esligüchige teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Kuye Yedwa owasikhumbula singesibantu balutho, uthando lwakhe lumi laphakade.
  ton-ton: '‌ʻAia naʻe manatu kiate kitautolu ʻi heʻetau masiva: he ʻoku tolonga ʻo
    taʻengata ʻa ʻene ʻaloʻofa:'
  ces-1613: Kterýž v snížení našem pamatuje na nás, nebo jest věčné milosrdenství
    jeho.
  eng-WMB: who remembered us in our low estate, for his loving kindness endures forever;
  tam-TCV: அவர் நம்முடைய தாழ்ந்த நிலையில் நம்மை நினைத்தார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: ngadto kaniya nga nakahinumdom kanato ug nagtabang kanato sa atong kaulawan,
    kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Tego, który w naszym poniżeniu pamiętał o nas, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے ہمارا خیال کیا جب ہم خاک میں دب گئے تھے اُس کا شکر کرو، کیونکہ اُس
    کی شفقت ابدی ہے۔
  eng-OEBCW: 'Who remembered our low estate: for his kindness endures forever.'
  deu-1912: denn er dachte an uns, da wir unterdrückt waren, denn seine Güte währet
    ewiglich;
  ntj-ntj: Nyangka yanyan-yanyanpa nyinapayilu-lanya pika pungkulanyangka Mama Kuurrtu-lanya
    nyakulalpi paalytjunu kanyirnu. Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ನಾವು ದೀನಾವಸ್ಥೆಯಲ್ಲಿ ಇದ್ದಾಗ ನಮ್ಮನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: De pag taldad ko ngiyal’ nda mo’waergad; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah mamih mathoe vaengah khaw mamih
    ham a poek.
  mdy-ETH: ዖሎና ኑ ባሺንቴያና ኑና ዒ ዋሊ ሃሺባኣሴ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔkaee yɛn, yɛn mmerɛyɛ mu. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: who remembered us in our low estate, for his loving kindness endures forever;
  spa-PDDPT: Al que en nuestro abatimiento se acordó de nosotros, Porque para siempre
    es su misericordia.
  gun-gun: Nanhanembaraetevei ramo ima'endu'a nhandere, mba'eta nhomboaxya opa va'erã
    e'ỹ.
  agu-BL: I' mo'c tan kuch'eye'n yi mu'l sotzaj c'u'lal skawutz. Na yi banl talma'
    i' quil sotz tera'tz.
  ilo-ULB: kenkuana a nanglagip ken nangtulong kadatayo iti pannakaibabatayo, ta ti
    kinapudnona iti tulagna ket agtalinaed iti agnanayon –
  kpg-kpg: Mee digi de langahia e Ia gidaadou i tadau madagoaa ne magedaa. Di aloho
    o Maa hagalee modu.
  uig-ARA: ھالىمىز خاراب ئەھۋالدا، بىزلەرنى ئەسلىگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى
    ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: Wo xa a tan nan tantu, a tan naxan ratuxi muxu xa konyiya ma, barima dan
    mu na a xa xanunteya ma,
  pon-2006: E sohte ketin melieikitailla ni atail lohdi; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ tec taê gêjam aêac gêdêŋ taŋ tapô lêna naŋ. Biŋŋanô, ênê moasiŋ ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: I tar nuk pa dat ba da ga ki na malari, Tago kana varmari i tur tukum;
  tur-YTC: Düşkünlüğümüzde bizi hatırlayana, Çünkü sevgi dolu iyiliği Sonsuza dek
    sürer.
  bel-N: Таго, Які ў паніжэньні нашым успомніў аб нас, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Namonde gitofu kena gofedo ghusera ainda sifoda, nu namonde itatako jo
    kotae ae edo ghusira, ainda susumo nunda dubo bari evovodae irira.
  ind-AYT: Yang mengingat kita dalam kerendahan kita, karena kasih setia-Nya untuk
    selama-lamanya,
  yom-yom: kuidi niandi, mutu wowo wututebukila moyo mu kambu kueto ku luvalu, luzolo
    luandi lunzingilanga mu zithangu zioso ;
  yut-yut: Uwal da pabɨŋ nipgwit bɨsapmon nin do sigɨn nandaŋ nimgut. Toktok teban
    nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene anatikumbukira ife anthu opeputsidwa, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'On se spomenu nas u poniženju našem: vječna je ljubav njegova!'
  mps-mps: Te boi bidi dabego da aiyaba elalubo sogo, agai dade homu kone me elaludalio.
    Te agai bidada pabo sogo sesemane da wei mu ebo dao.
  tpi-tpi: Taim ol birua i winim yumi, em i tingting yet long yumi. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Som kom os i Hu i vor Ringhed; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa nhớ chúng con trong cảnh khốn cùng. Vì lòng nhân từ Ngài tồn tại
    muôn đời.
  guj-2017: જેમણે અમારી નબળાઈઓમાં અમને સંભાર્યા; તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા
    સદાકાળ ટકે છે.
  pon-2006A: E sohte ketin melieikitailla ni atail lohdi; sapwellime limpoak me poatopoat;
  por-BRBSL: que se lembrou de nós em nossa baixa propriedade, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Who remembered our low estate: for his kindness endures forever.'
  swe-swe: Till honom som kom ihåg oss i vår ringhet [när vi var slavar], för hans
    nåd (kärleksfulla omsorg) är evig.
  cth-cth: Maimouh bo awh lahun nah, pou na kapoukung koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Ɔkaee yɛn, yɛn mmerɛwyɛ mu. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah mamih mathoe vaengah khaw mamih ham
    a poek.
  tbz-SIM: Ti bo dìì mɔ̀nnì mɛsémmɛ̀ miɛkɛ kù í yĩɛ̃̀ nti kpɛ́í. Ku sɑ̀ɑ̀ nyí mɔkɛ
    kumɑ̀nku.
  msy-2020: En apaniba e abɨrima an e gɨnɨghnɨghavɨra iti. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩ tɑ sɔɔ tɑ́ tɔɔ kɛ́ sɑɑ wei pɑ fɛlɑɣɑɑ-tʋɣʋ nɔɔhɛɛ tɔ. Mpi tɔ, ɩ kʋpɑntʋ
    wɛ tɑm tɔɔ kɛ́.
  azb-azb: O, miskin halımızda bizi yaddan çıxarmadı, Çünki məhəbbəti əbədidir!
  eng-DBY: Who hath remembered us in our low estate, for his loving-kindness [endureth]
    for ever;
  hin-2017: उसने हमारी दुर्दशा में हमारी सुधि ली, उसकी करुणा सदा की है;
  wol-KYG: Ci biir notaange la nu geesoo, Kee saxoo ngoram!
  bjr-bjr: Maasa namuqaa rafaaqafu qimaqoofanoo mifa maasara sia qauninau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: Who in our lowliness hath remembered us, For to the age [is] His kindness.
  kne-kne: Adi na binaybay-an datako sin naabakan tako, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: For in our lowness he had mind on us.
  eng-WMBB: who remembered us in our low estate, for his loving kindness endures forever;
  zat-NTPS: ¡Naque̱' Dios na', quebe gul-la lazre̱' dxi'u gate buluzetja benne' ca'
    dxi'u! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: Žejsá' ḻaže'e žo'o kate' ẕdíḻ-ḻengak benne' ka' žo'o. Zóateze yeḻa'
    žeyache' ḻaže' chie'.
  urd-GVH: जिसने हमारा ख़याल किया जब हम ख़ाक में दब गए थे उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Lopu muliṉini gita Sa totoso tava kilasa si gita, ura sa Nana tataru nabuna
    si koa hola ninae rane.
  gaz-gaz: Inni yeroo nu gad deebinetti nu yaadate; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui se souvint de nous quand nous étions humiliés, Car sa miséricorde
    dure à toujours!
  yal-yal: A ɲɔxɔ lu nɛn en tan yiigelitɔne xɔn. A hinanna luma nɛn habadan!
  iou-iou: Täŋpäkaŋ iwantä ämikken nirepmirirä nibäŋ äwaräkuk nämo täŋkuk. Unitäŋo
    ironi u tärek-täreki nämo.
  haw-1868: 'I ka mea hoomanao ia kakou, ia kakou i hoohaahaaia''i, No ka mea, ua
    mau loa kona lokomaikai:'
  arb-NAV: الَّذِي ذَكَرَنَا فِي مَذَلَّتِنَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Neni sure surea kecmina yennoc neneac negenu feec. Yeng yoac dedzege amma
    imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eya ame si ɖo ŋku mía dzi, esime wobɔbɔ mí ɖe anyi, Elabena eƒe lɔlɔ̃ li
    ɖaa.
  eng-LEE: Who hath in our low estate remembered us; for to eternity endureth his
    kindness;
  asm-FB: যি জনাই আমাৰ হীন অৱস্থাত আমাক সুঁৱৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম
    অনন্তকাল স্থায়ী।
  sus-A: وٌ شَ عَ تَن نَن تَنتُ، عَ تَن نَشَن رَتُشِ مُشُ شَ كٌنيِيَ مَ، بَرِ مَ دَن
    مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: qui s'est souvenu de nous dans notre condition inférieure, car sa bonté
    est éternelle ;
  hbo-hbo: שֶׁ֭בְּשִׁפְלֵנוּ זָ֣כַר לָ֑נוּ כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Kutjupa-aṟa warmaḻangku nganaṉanya pauntjingaṟa pungangi, kala puḻkaṟa
    tjituṟu-tjituṟuringi. Palu paluṟu nintingku nganaṉanya nyangangi watarkurinytja
    wiyangku, munulanya walatjunu mirpaṉtju tjuṯanguṟu. Panya palumpa mukulya puḻka
    tiṯutjara ngaṟaku.
  kik-kik: nĩwe watũririkanire rĩrĩa twahatĩrĩirio, Wendo wake nĩ wa tene na tene.
  fra-NCL: A celui qui se souvint de nous quand nous étions humiliés, car sa miséricorde
    est éternelle.
  cek-AK: Aicae poek pahnaemhaih to anih mah ang panoek pae; a palungnathaih loe dungzan
    khoek to cak;
  cuk-cuk: Bab-Dummad, anmar-nue-yegus-gunanaidgi anmar-iedsulid. A-e-nug odummomar.
    Ar e-sabguedi, degisadeguad.
  pma-pma: Kei mundem kat ir navong romul en hen mesav keil. Envatien onen hel lisenges.
  tel-2017: మనం దీనావస్థలో పడి ఉన్నప్పుడు ఆయన మనలను జ్ఞాపకం చేసుకుని ఆదరించాడు. ఆయన
    కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: ki te sonje nou nan eta imilyasyon nou yo, paske lanmou dous Li a dire
    jis pou tout tan;
  kos-kos: El tia mulkinkutla in pacl kutangyukla kut, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: שֶׁ֭בְּשִׁפְלֵנוּ זָ֣כַר לָ֑נוּ כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Onye chetara anyị mgbe anyị na-adịghị ike, Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ହୀନାବସ୍ଥା ସମୟରେ ଆମ୍ଭମାନଙ୍କୁ ସ୍ମରଣ କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: I ewe mi chechemenikich lon ach tekison, an tong ellet a nonom tori feilfeilachök,
  rop-rop: Imbin jinggabat wi wen wibin jidan brabli nogudbinji. Trubala, im laigim
    wi tudei en olagijawan.
  ukr-1871: Він спогадав нас, як ми були понижені, бо милість його вічна;
  yon-yon: Nub kuu benkubune yiri kerundiwen kuyaa wedme meenoonman yaa kui. Amborom
    kuu ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der in unsrer Niedrigkeit unser gedachte; denn seine Gnade währt ewiglich!
  eng-JPS: Who remembered us in our low estate, for His mercy endureth for ever;
  srp-1865: Koji nas se opomenu u poniženju našem; jer je dovijeka milost njegova;
  lug-lug: Oyo eyatujjukira nga tuweddemu ensa, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: שבשפלנו זכר לנו כי לעולם חסדו׃
  ben-IRV: তিনি আমাদের হীনাবস্থায় আমাদেরকে মনে করলেন, তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Trmrbrtru mz drtwrde Nzkxpu-zlwz-krgung. Aodu-zvzle nigu.
  pan-pan: ਜਿਸ ਸਾਡੇ ਮੰਦੇ ਹਾਲ ਵਿੱਚ ਸਾਨੂੰ ਚੇਤੇ ਕੀਤਾ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ နှိမ့်ချ လျက်နေသောငါ တို့ကိုအောက်မေ့ တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac maqeqeya kecni niŋnénécmiyec
    i ewa hia ac ézégic.
  tte-O: Iya mwa inuwatu-kalatagila ala sauga miya polowe koina, ana mulolo imiyayai,
  tbg-tbg: Navutaaka tinavu aatarakaa entara viva kia tinavuara tauru karaitiro, qaqi
    tinavuara iriqiro vi vairave. Vira muntukavano tinavuara ekaa entama variqiro
    vuanarove.
  hmo-hmo: Tuari ita lusi neganai Lohiabada ese ita ia laloaboio lasi. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Yöjnenëʼ rëʼu cateʼ niʼ bugáʼanaruʼ cáʼasö! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ.
  urd-urd: जिसने हमारी पस्ती में हम को याद किया, कि उसकी शफ़क़त हमेशा की है;
  bqc-SIM: Ibɛɛↄ ↄnaalɛawá i sãaàguo, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman ihatmo nauvah eihin geldohjiu vin ahi. Amibngailutna dihtah chu
    tonsot a longlou ahi.
  mar-mar: ज्याने आमच्या कठीन परिस्थितीत आमची आठवण केली आणि आम्हास मदत केली, कारण
    त्याची दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: Hann minntist okkar í eymd okkar, því að miskunn hans varir að eilífu
  hlt-THB: ningnih ak kai dyt na ni awm awh anik sim loetkung, A lungnaak taw kumqui
    dy cak hy.
  qub-qub: Tayta Diosga manami gongamashcanchïchu. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À dↄ̀ ó yãn ó gwena vãnin, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li pa t' bliye nou lè nou te anba kou. Wi, li p'ap janm sispann renmen
    nou!
  eng-BSB: He remembered us in our low estate His loving devotion endures forever.
  eng-WEBPB: who remembered us in our low estate, for his loving kindness endures
    forever;
  kbq-kbq: Tagri hankavemo'ma evuramigetama manuna knafina Agra aganera kaninoramie.
    Na'ankure Agrama oratreno avesirante vavama nehia zamo'a, vagaore mevava huno
    vugahie.
  pon-pon: Pwe a kotin kupura kit ni at kankaneraner, pwe a kalanan pan potopot eta.
  nhe-BL: Yajaya tlen techilnamijqui tiisraelitame quema ayoc tijpiyayayaj chicahualistli,
    pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Sike tapduu ninu moo amin yukumang komune ita ninde dua botakut. Asinggan
    asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À dↄ̀ wa yãn wa gwena zaaan, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Amo tuwihawete zanereityk a'e wà. Tupàn naheharaz kwaw zanewi a'e mehe a'e.
    Ipuruamutar katu haw nupaw pixik kwaw nehe.
