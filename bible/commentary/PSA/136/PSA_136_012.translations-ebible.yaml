verse: PSA.136.012
translations:
  mal-C: കരുത്തുറ്റ കരത്താലും നീട്ടിയ ഭുജത്താലുംതന്നെ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: mit starker Hand und ausgerecktem Arm, denn ewig währt seine Gnade.
  lin-lin: na nguya monene ya loboko na Ye ; pamba te bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Neni ga lox i mo mi lolos silok teren atla lekngen i lolos aleng; kopmen
    tekavaxap at labalamu ren.
  eng-LSV: By a strong hand and an outstretched-arm, || For His kindness [is] for
    all time.
  eng-GNV: 'With a mightie hande and stretched out arme: for his mercie endureth for
    euer:'
  eng-WEBSTER: 'With a strong hand, and with an out-stretched arm: for his mercy endureth
    for ever.'
  nhw-BL: Quena, quinquixti ica ihueyi chicahualis huan ica inejmac quinpalehui, pampa
    itlaicnelijcayo amo quema tlami.
  swh-ONEN: Kwa mkono wenye nguvu ulionyooshwa, Fadhili zake zadumu milele.
  bba-bba: Kɑ win dɑmɑ u kɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri burɑnɑ yiru, mɑ u derɑ Isirelibɑ
    bɑ tɔburɑ ɡen suunu sɔɔn di. Mɑ u Eɡibitin sinɑ boko kɑ win tɑbu kowobu sure nim
    wɔ̃ku ɡe sɔɔ. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'With a strong hand, and with a stretched out arm: For his mercy endureth
    for ever.'
  luo-luo: nogologi gi lwedo motegno kod bat morie; Herane osiko nyaka chiengʼ.
  aii-aii: ܒܐܝܼܕܵܐ ܙܲܪܒܵܢܬܵ‌ܐ ܘܒܕܪܲܥܢܵܐ ܦܘܼܫܛܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Imana na mai goadana ida e toia roro; badina be ena hebogahisi na e hesiriu
    hanaihanaimu.
  npi-ULB: शक्तिशाली हात र उचालिएको बाहुलीले, किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा
    रहन्छ ।
  yor-yor: Pẹ̀lú ọwọ́ agbára àti apá nínà; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: با دستی قوی و بازویی بلند چنین کرد، زیرا محبتش ابدیست؛
  tgl-ULB: na may malakas na kamay at nakataas na braso, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman—
  nop-nop: Ne’walaŋ saŋiniŋŋiŋ gineŋ yanagilune bugiŋ. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Ibunaga hongo timbuniore heagome ti ani haru tagira pene. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: ယင်း​သို့​ထုတ်​ဆောင်​တော်​မူ​သည်​မှာ​ခွန်​အား ကြီး​မား​သည့်​လက်​တော်​အား​ဖြင့်​လည်း​ကောင်း၊
    တန်​ခိုး​ကြီး​မား​သည့်​လက်​ရုံး​တော် အား​ဖြင့်​လည်း​ကောင်း​ဖြစ်​ပေ​သည်။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: མཐུ་ལྡན་ཕྱག་དང་བརྐྱངས་པའི་དཔུང་པ༌ཡིས། །དེ་རྣམས་ཕྱི་རུ་ཁྲིད་ནས་ཐོན་པ༌ཡིན།
    །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Noko kuting sokel aora biya mu te nunga giam. Noko kua nangara mu kumik
    menara mena.
  sna-sna: noruoko rune simba uye noruoko rwakatambanudzwa, Nokuti rudo rwake runogara
    nokusingaperi.
  spa-BLM: con una mano fuerte, y con un brazo extendido, porque su bondad es eterna;
  cac-cac: Yed' val spoder yic'naquelta eb', yujto ayn̈ej svach'c'olal d'a masanil
    tiempo.
  swh-ULB: Kwa mkono hodari na mkono ulio nyooshwa, kwa maana uaminifu wa agano lake
    wadumu milele.
  deu-ELBBK: mit starker Hand und mit ausgestrecktem Arm, denn seine Güte währt ewiglich;
  mbb-OT: Impeǥawas din sikandan pinaaǥi te zekelà he ǥehem din. Wazà pidtemanan te
    ǥaǥew zin.
  mal-2015: ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും തന്നേ- അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka bidyirriyonginj ba bu benmarnekurduyimeng kore kundulkarre dja kunngudj
    nuye. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ľidžalas peskre manušen le zorale the hazdle vasteha, bo leskro verno kamiben
    ľikerel pro furt.
  nlg-nlg: Nia sutu na limana te laga, nia nina maana, nina dolo kikinima te kabu
    kasila.
  pes-OPV: با دست قوی و بازوی دراز، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Ку мынэ таре ши ку брац ынтинс, кэч ын вяк цине ындураря Луй!
  ben-OBCV: তাঁর শক্তিশালী হাত ও প্রসারিত বাহু দিয়ে; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan kaga soo bixiyey gacan xoog badan iyo cudud fidsan, Waayo, naxariistiisu
    weligeedba way sii waartaa.
  eng-ASVBT: 'With a strong hand, and with an outstretched arm; For his lovingkindness
    endureth forever:'
  mna-mna: Uraata tana, ni ikam raama mburaana biibi. Pa ni mbura keskeezeŋana. Ni
    itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Con man potente, e con braccio steso; Perciocchè la sua benignità è in
    eterno.
  eng-ULB: with a strong hand and a raised arm, for his covenant faithfulness endures
    forever.
  spa-VBL: Hizo todo este con su mano fuerte y con su brazo extendido. Porque su gran
    amor perdura para siempre.
  fra-_FOB: A main forte et à bras étendu, car sa miséricorde dure éternellement!
  mal-mal: ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും തന്നെ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Stipria ranka ir ištiestu dilbiu, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne us waqt baṛī tāqat aur qudrat kā izhār kiyā us kā shukr karo, kyoṅki
    us kī shafqat abadī hai.
  suz-BL: मेकोमी आ ठेयब सक्तिमी मेको आन कली ग्रुंइशा चाक्‍तीमी। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: With a strong hand and an outstretched arm; For his goodness endureth for
    ever!
  ita-1927: con mano potente e con braccio steso, perché la sua benignità dura in
    eterno.
  ckb-ckb: بە دەستێکی پۆڵایین و بازووێکی بەهێز، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'With a strong hand and an outstretched arm: for his mercy is unchanging
    for ever.'
  xsi-xsi: I tamwata ne walo nde kaika ndo, kala iveta mine. “Mao nâ, i tini mwasa
    ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಬಲವಾದ ಕೈಯಿಂದಲೂ, ಚಾಚಿದ ತೋಳಿನಿಂದಲೂ ಅವರನ್ನು ಹೊರತಂದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ
    ಇರುವುದು.
  tam-2017: வலிமையான கையினாலும் தோளின் பலத்தினாலும் அதைச் செய்தவரைத் துதியுங்கள்;
    அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Con mano fuerte, y brazo extendido, porque para siempre es su misericordia.
  ron-BTF: Cu mână puternică și cu braț întins; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: with a strong hand, and with an outstretched arm, for his loving kindness
    endures forever;
  eng-FBV: He did this with his strong hand and outstretched arm. For his trustworthy
    love lasts forever.
  nld-1939: 'Met sterke hand, en vaste arm: Zijn genade duurt eeuwig!'
  nch-BL: Quena, quinquixti ica ihueyi chicahualis huan ica inejmat quinpalehui, pampa
    itaicnelijcayo amo quema tami.
  vie-1934: Dùng cánh tay quyền năng giơ thẳng ra, Vì sự nhân từ Ngài còn đến đời
    đời.
  cha-cha: 'Yan y metgot na jataf canae yan y canae na majala: sa y minaaseña gagaegue
    para taejinecog.'
  hin-CV: सशक्त भुजा और ऊंची उठी हुई बांह के द्वारा; सनातन है उनकी करुणा.
  eng-OURB: 'With a strong hand, and with an outstretched arm; for his covenant ·binding
    contract between two or more parties· loyalty endures forever:'
  spa-BES: Con mano fuerte y brazo extendido; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: an-dela-pità’e maozatse naho an-tsirañe natora-kitsi’e; nainai’e ty fiferenaiña’e.
  tha-KJV: ด้วยพระหัตถ์​เข​้มแข็งและพระกรที่​เหย​ียดออก เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Com mão forte, e com braço estendido; porque sua bondade dura para
    sempre.
  deu-ELO: mit starker Hand und mit ausgestrecktem Arm, denn seine Güte währt ewiglich;
  eng-WYC-2018: In a mighty hand, and in an high arm. (Yea, with a mighty hand, and
    a powerful arm.)
  epo-epo: Per forta mano kaj etendita brako, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ga lamus hasur diet ma no dadas na limana. No uno harmarsai i kis hathatika.
  uig-PIN: Küqlük ⱪol ⱨǝm uzatⱪan bilǝk bilǝn ularni Qiⱪarƣuqiƣa tǝxǝkkür eytinglar,
    Qünki Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da amo Ea gasa bagade loboga hamoi dagoi. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Long bikpela strong bilong em yet, em i bringim ol i kam. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Da hannu mai ƙarfi da hannu mai iko; Ƙaunarsa madawwamiya ce.
  udu-udu: Ki me’da bim ’bi’thgam piti mo dhali ki me’d piti jin he’thkina a’di mo,
    haali/ mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Küchlük qol hem uzatqan bilek bilen ularni Chiqarghuchigha teshekkür éytinglar,
    Chünki Uning muhebbiti menggülüktur;
  nde-nde: Ngesandla esilamandla lengalo eyeluliweyo, uthando lwakhe lumi laphakade.
  ton-ton: '‌ʻAki ʻae nima mālohi, mo e nima kuo mafao atu: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: V ruce silné a v rameni vztaženém, nebo jest věčné milosrdenství jeho.
  eng-WMB: with a strong hand, and with an outstretched arm, for his loving kindness
    endures forever;
  tam-TCV: அவர் வல்லமையுள்ள கரத்தினாலும் நீட்டிய புயத்தினாலும் அதைச் செய்தார்; அவருடைய
    உடன்படிக்கையின் அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: inubanan sa kusgan nga kamot ug gipataas nga bukton, kay ang iyang matinud-anon
    nga kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Mocną ręką i wyciągniętym ramieniem, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے اُس وقت بڑی طاقت اور قدرت کا اظہار کیا اُس کا شکر کرو، کیونکہ اُس
    کی شفقت ابدی ہے۔
  eng-OEBCW: 'With strong hand and outstretched arm: for his kindness endures forever.'
  deu-1912: durch mächtige Hand und ausgerecktem Arm, denn seine Güte währet ewiglich;
  ntj-ntj: '@see-verse:PSA.136.011'
  kan-2017: ತನ್ನ ಭುಜಬಲ, ಶಿಕ್ಷಾಹಸ್ತ ಇವುಗಳಿಂದ ಅವರನ್ನು ಬಿಡಿಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: nga rifrifen pa’ nib gel’, nge pa’ nib gel gelngin; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah tlungluen kut neh a bantha te a
    thueng.
  mdy-ETH: ዒዛኮ ዎልቄ ዓኣያ፥ ሃሣ ቢታንቶ ዓኣያ ማዒፆና ዬያይዴኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔde nsa kɛseɛ ne basa a watene mu. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: with a strong hand, and with an outstretched arm, for his loving kindness
    endures forever;
  spa-PDDPT: Con mano fuerte y brazo extendido, Porque para siempre es su misericordia.
  gun-gun: Opo oupi vy oexa uka opo'akaa, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Tan yi tetz ẍchamil ja bnix cyakil yi e'chk milawra'tz. Na yi banl talma'
    i' quil sotz tera'tz.
  ilo-ULB: babaen iti napigsa nga ima ken nakangato a takiag, ta ti kinapudnona iti
    tulagna ket agtalinaed iti agnanayon –
  kpg-kpg: gi nia mahi mo nia mogobuna mahi o nia lima o Maa. Di aloho o Maa hagalee
    modu.
  uig-ARA: كۈچلۈك قول ھەم ئۇزاتقان بىلەك بىلەن ئۇلارنى چىقارغۇچىغا تەشەككۈر ئېيتىڭلار،
    چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: '@see-verse:PSA.136.011'
  pon-2006: ni roson oh manaman en nin lime; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ gêgôm ŋa lêma ŋajaŋa ma gêôc lêmadambê sa. Biŋŋanô, ênê moasiŋ ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: Ma ra dekdek na limana, ma ra limana ba i tultulue vaarike; Tago kana varmari
    i tur tukum.
  tur-YTC: Güçlü eli ve uzanmış koluyla; Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: рукою дужаю і рамяном узьнятым, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Nunda ungo fakinagoimi namonde unumbetiri buvurutuseri, ainda susumo nunda
    dubo bari evovodae irira.
  ind-AYT: Dengan tangan yang kuat dan lengan yang terangkat, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: mu koko ku ngolo ayi ku yalumuka, luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Iyɨ da tapmɨm madepmon da tɨmɨk paŋopgut. Toktok teban nin do but dasi
    galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Ndi dzanja lamphamvu ndi mkono wotambasuka, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'Mišicom jakom, rukom ispruženom: vječna je ljubav njegova!'
  mps-mps: Te agai genuai bomogo digi, agai augwali odasa palio. Sesemane bidada pabo
    sogo agai da wei mu ebo dao.
  tpi-tpi: Long bikpela strong bilong em yet, em i bringim ol i kam. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Med stærk Hånd og udstrakt Arm; thi hans Miskundhed varer evindelig!
  vie-OVCB: Do cánh tay mạnh mẽ quyền năng của Ngài. Vì lòng nhân từ Ngài tồn tại
    muôn đời.
  guj-2017: પોતાના બળવાન ભુજ અને લાંબા કરેલા હાથ વડે જે તેઓને છોડાવી લાવ્યા; તેમની
    સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: ni roson oh manaman en nin lime; sapwellime limpoak me poatopoat.
  por-BRBSL: com uma mão forte, e com um braço esticado, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'With strong hand and outstretched arm: for his kindness endures forever.'
  swe-swe: Med stark hand och med uträckt arm, för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: Athakaawme kut, a dâw e kut hoi ka tâcawtkhai koe, bangkongtetpawiteh,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: Ɔde nsa kɛse ne basa a wateɛ mu. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah tlungluen kut neh a bantha te a thueng.
  tbz-SIM: Nɛ̀ ku wɛ̃rímú diɛmù mmu kù bɛ̀ dènnɛmɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A uan gavgavir ekiamɨn, ua me inigha ize. A zurara en apangkuvigha mamaghɨra
    iti.
  dop-dop: Ɩ tomɑ sɔsɔɔnɑ kɛ ɩ hʋlɑɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: İsrailliləri qüdrətli əli, uzanan qolu ilə apardı, Çünki məhəbbəti əbədidir!
  eng-DBY: With a powerful hand and with a stretched-out arm, for his loving-kindness
    [endureth] for ever;
  hin-2017: बलवन्त हाथ और बढ़ाई हुई भुजा से निकाल लाया, उसकी करुणा सदा की है।
  wol-KYG: ci dooley loxoom ak kàttanu përëgam. Kee saxoo ngoram!
  bjr-bjr: Mifa misa narí afeeka asaukunnai nifiqee finau. Mina amuqusirafa naaru
    naaru marifa maridanoo.
  eng-YLT: By a strong hand, and a stretched-out-arm, For to the age [is] His kindness.
  kne-kne: '@see-verse:PSA.136.011'
  eng-WYC-2017: In a mighty hand, and in an high arm.
  eng-WMBB: with a strong hand, and with an outstretched arm, for his loving kindness
    endures forever;
  zat-NTPS: ¡Beche̱'e̱ le̱' dute̱ xel-la' waca zren chee̱'! ¡Chadía chacanna dxexache
    lazre̱' dxi'u!
  zty-NTPS: Bchi'e ḻégake' ḻen yeḻa' wak ẕen chie'. Zóateze yeḻa' žeyache' ḻaže'
    chie'.
  urd-GVH: जिसने उस वक़्त बड़ी ताक़त और क़ुदरत का इज़हार किया उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Koari na lima heheda Tanisa si qaqama lani sa pude harupi, ura sa Nana
    tataru nabuna si koa hola ninae rane.
  gaz-gaz: harka jabaa fi irree diriiraadhaan Israaʼelin baase; Jaalalli isaa bara
    baraan jiraata.
  fra-LSG: A main forte et à bras étendu, Car sa miséricorde dure à toujours!
  yal-yal: A na liga a sɛnbɛ gbeen nan na. A hinanna luma nɛn habadan!
  iou-iou: Iniken kehäromi terak keritä ude uwä täŋkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: 'Me ka lima ikaika, a me ka lima kakauha no noi, No ka mea, ua mau loa
    kona lokomaikai:'
  arb-NAV: بِيَدٍ شَدِيدَةٍ وَذِرَاعٍ قَدِيرَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Ye mariseria nga kuctoayagoc amma maria sinema ua imoc meec. Yeng yoac
    dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Kple asi sesẽ kple abɔ si wòdo ɖe dzi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: With a strong hand, and with an outstretched arm; for to eternity endureth
    his kindness.
  asm-FB: যি জনাই পৰাক্ৰমী হাত আৰু মেলা বাহুৰে তেওঁলোকক উলিয়াই আনিলে, তেওঁৰ ধন্যবাদ
    কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: '@see-verse:PSA.136.011'
  fra-SBL: avec une main forte, et avec un bras tendu, car sa bonté est éternelle ;
  hbo-hbo: בְּיָ֣ד חֲ֭זָקָה וּבִזְרֹ֣ועַ נְטוּיָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.011'
  kik-kik: na guoko kwa hinya na atambũrũkĩtie gĩcoka gĩake, Wendo wake nĩ wa tene
    na tene.
  fra-NCL: D’une main forte et d’un bras étendu, car sa miséricorde est éternelle.
  cek-AK: Anih loe thacakhaih hoiah ban to payangh; a palungnathaih loe dungzan khoek
    to cak.
  cuk-cuk: Bab-Dummad gangued-nikadba e-sakwa oyogwichigusad, e-surgan oyogwichigusad.
    A-e-nug odummomar. Ar e-sabguedi, degisadeguad.
  pma-pma: Kei mumoni mukonek ral min keihoen koa mul en hen. Envatien onen hel lisenges.
  tel-2017: ఆయన చెయ్యి చాపి తన భుజబలంతో ఇశ్రాయేలీయులను రప్పించాడు. ఆయన కృప నిత్యమూ
    నిలుస్తుంది.
  hat-BSA: Avèk yon men fò ak yon bra lonje nèt, paske lanmou dous Li a dire jis pou
    tout tan;
  kos-kos: Ke po ku, ac po asroela lal, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: בְּיָ֣ד חֲ֭זָקָה וּבִזְר֣וֹעַ נְטוּיָ֑ה כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: O ji aka ya dị ike nke o setịpụrụ esetipụ dupụta ha; Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ବଳବାନ ହସ୍ତ ଓ ବିସ୍ତୃତ ବାହୁ ଦ୍ୱାରା ତାହା କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: ren pöün mi manaman o aköüpöü, an tong ellet a nonom tori feilfeilachök.
  rop-rop: '@see-verse:PSA.136.011'
  ukr-1871: Сильною рукою і піднесеним рамям, бо милість його вічна;
  yon-yon: Ye dingki aromkonoyiib yiroon kumbed kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: mit starker Hand und mit ausgestrecktem Arm; denn seine Gnade währt ewiglich!
  eng-JPS: With a strong hand, and with an outstretched arm, for His mercy endureth
    for ever.
  srp-1865: Rukom krjepkom i mišicom podignutom; jer je dovijeka milost njegova;
  lug-lug: Yabaggyamu n’omukono gwe ogw’amaanyi gwe yagolola; kubanga okwagala kwe
    kubeerera emirembe gyonna.
  heb-heb: ביד חזקה ובזרוע נטויה כי לעולם חסדו׃
  ben-IRV: শক্তিশালী হাত এবং ওঠানো বাহু দ্বারাই আনলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Mz zmatq ngrde kx xplr, Akipxle Prla Bla. Aodu-zvzle nigu.
    Aodu-zvzle nigu. X mailzkimle nigu, Leplz nedeng mz nzti rde. Aodu-zvzle nigu.
  pan-pan: ਤਕੜੇ ਹੱਥ ਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਨਾਲ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ဣသရေလ အမျိုးကို အဲဂုတ္တု ပြည်သားတို့ အထဲ
    က ထုတ် ဆောင်တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac méraya kuhagucnéŋ suluma
    naŋgé nénécmima nonagicma hayec i ewa hia ac ézégic.
  tte-O: yo nimana kaikaiwena iyagayan ikele-yawatagilagilima, ana mulolo imiyayai.
  tbg-tbg: Viva nai kempuka kauquqohairo vika ntita varero anirave. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Iena imana mai ena goada, bona mai ena siahu bada dekena amo. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Len yöl-laʼ huáca zxön queëʼ, en lu yöl-laʼ nadxíʼi queëʼ benëʼ caní! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: क़वी हाथ और बलन्द बाज़ू से, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: À a gã̀sĩ pòo ń a iko gbãao, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman akhut thahatna leh aban thaneina pum in na atongin ahi. Amingailutna
    dihtah chu tonsotna longlou ahi.
  mar-mar: ज्याने सामर्थ्यी हाताने आणि बाहू उभारून त्यांना बाहेर आणले, कारण त्याची
    दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: '@see-verse:PSA.136.011'
  hlt-THB: kut thak awm soeih ingkaw ban ak phylkung, A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Israelcunataga Tayta Diosmi munayniyoj cayninwan macyarcur jorgamuran.
    Pay cuyacoj cashanga imaycamapis chaynöllami.
  bqp-bqp: À a gã̀a pòro kũ a iko gbãnao, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Avèk kouraj li, ak fòs ponyèt li, Wi, li p'ap janm sispann renmen nou!
  eng-BSB: with a mighty hand and an outstretched arm. His loving devotion endures
    forever.
  eng-WEBPB: with a strong hand, and with an outstretched arm, for his loving kindness
    endures forever;
  kbq-kbq: Agra Hankavenentake azanteti rusuteno zamavareno e'ne. Na'ankure Agrama
    oratareno avesirante vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: Ki lim a manaman o, ni a kotin kapa wei lim a, pwe a kalanan pan potopot
    eta.
  nhe-BL: Quena, quinquixti ica ihueyi chicahualis huan ica inejmatl quinpalehui,
    pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ngan, inane kekeknga akngananeta waaminu yanipakapbut. Asinggan asinggan
    ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À a gã̀sã pòro kↄ̃n a iko gbãaao, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Upyro a'e wi opo ikàg ma'e pupe uzywa upuner ma'e pupe wà. Ipuruamutar katu
    haw nupaw pixik kwaw nehe.
