verse: PSA.136.013
translations:
  mal-C: ചെങ്കടലിനെ വിഭജിച്ച ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der das Schilfmeer in Stücke zerschnitt, denn ewig währt seine Gnade,
  lin-lin: Akabolaki ebale monene ya Barozo na biteni mibale ; pamba te bolingo na
    Ye ewumelaka seko na seko !
  mmx-mmx: Neni ga lok langas to xantubu at loxontas memele; kopmen tekavaxap at labalamu
    ren.
  eng-LSV: To Him cutting the Sea of Suph into parts, || For His kindness [is] for
    all time,
  eng-GNV: 'Which deuided the red Sea in two partes: for his mercie endureth for euer:'
  eng-WEBSTER: 'To him who divided the Red sea into parts: for his mercy endureth
    for ever.'
  nhw-BL: Xijtlascamatica yaya catli quixelo nopa Hueyi Atl Chichiltic para ma panoca
    imasehualhua, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Kwake yeye aliyeigawa Bahari ya Shamu, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.012'
  eng-KJVCPB: 'To him which divided the Red sea into parts: For his mercy endureth
    for ever:'
  luo-luo: ne En mane obaro Nam Makwar diere ariyo; Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܦܘܼܠܸܥ ܠܹܗ ܝܵܡܵܐ ܕܣܘܿܦ ܠܬܪܹܝ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Davara Kakakakana e hapararaia; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले लाल समुद्रलाई विभाजन गर्नुभयो, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó pín Òkun pupa ní ìyà; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: دریای سرخ را شکافت، زیرا محبتش ابدیست؛
  tgl-ULB: na siyang naghati sa dagat na Pula dahil ang kaniyang katapatan sa tipan
    ay mananatili magpakailanman—
  nop-nop: Negoŋ nadiune Imeŋgwaŋ Giminiŋ u tawaaŋ fukuŋ fukuŋ ugumuk. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua iba solowara Daramabi laga bereago bira migimigi bilene. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​နီ​ကို​နှစ်​ပိုင်း​ကွဲ​စေ တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: རྒྱ་མཚོ་དམར་པོ་ཁག་ནི་གཉིས་སུ༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu gagi biya Red Sea bataguru ilagala awuram. Noko kua nangara mu kumik
    menara mena.
  sna-sna: iye akaparadzanisa Gungwa Dzvuku napakati, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: al que dividió el Mar Rojo, porque su bondad es eterna;
  cac-cac: A' pojannac em snan̈al a' Chacchac Mar, yujto ayn̈ej svach'c'olal d'a masanil
    tiempo.
  swh-ULB: Mshukuruni yeye aliyeigawa Bahari ya Shamu, kwa maana uaminifu wa agano
    lake wadumu milele.
  deu-ELBBK: den, der das Schilfmeer in zwei Teile zerteilte, denn seine Güte währt
    ewiglich,
  mbb-OT: Midtevì din is Daǥat he Meriǥà. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: ചെങ്കടലിനെ രണ്ടായി വിഭാഗിച്ചവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Kaluk nungka kurrula bodjalkmey manbu Red Sea. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: Ov rozďelinďa o Lolo moros, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: Holoutoa gaia, te vokasia na Tahi Sisi, nina dolo kikinima te kabu kasila.
  pes-OPV: او را که بحر قلزم را به دو بهره تقسیم کرد، زیرا که رحمت او تا ابدالاباد
    است.
  ron-1924: Пе Чел че а тэят ын доуэ Маря Рошие, кэч ын вяк цине ындураря Луй!
  ben-OBCV: যিনি লোহিত সাগর দু-ভাগ করলেন তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan Badda Cas kala qaybiyey, Waayo, naxariistiisu weligeedba way sii waartaa.
  eng-ASVBT: To him that divided the Red Sea in sunder; For his lovingkindness endureth
    forever;
  mna-mna: Ni ikam ma tai siŋsiŋŋana imet ma iwe ru, mi toono raraazaŋana ipet. Ni
    itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Colui che spartì il Mar rosso in due; Perciocchè la sua benignità è in
    eterno.
  eng-ULB: Give thanks to him who divided the Sea of Reeds, for his covenant faithfulness
    endures forever—
  spa-VBL: A Él, que dividió el Mar Rojo. Porque su gran amor perdura para siempre,
  fra-_FOB: Celui qui a fendu la mer Rouge en deux, car sa miséricorde dure éternellement;
  mal-mal: ചെങ്കടലിനെ രണ്ടായി വിഭാഗിച്ച ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris pusiau padalijo Raudonąją jūrą, nes jo gailestingumas išlieka
    per amžius!
  urd-GVR: Jis ne Bahr-e-Qulzum ko do hissoṅ meṅ taqsīm kar diyā us kā shukr karo,
    kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी लल समुन्‍द्रमी लां सेल्‍तु। मारदे हना मेको आ दाक्‍तीके गेना हना यो
    लीब।
  eng-NOY: To him who divided the Red sea into parts; For his goodness endureth for
    ever!
  ita-1927: Colui che divise il Mar rosso in due, perché la sua benignità dura in
    eterno;
  ckb-ckb: بۆ ئەوەی دەریای سووری کرد بە دوو بەشەوە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him who made a way through the Red Sea: for his mercy is unchanging
    for ever:'
  xsi-xsi: Aku muli ŋga ina ipu Tâi Ŋiŋi kala ipwa pwataki mo rua. ‘Mao nâ, i tini
    mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಕೆಂಪು ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: சிவந்த கடலை இரண்டாகப் பிரித்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al que dividió el mar Bermejo en partes, porque para siempre es su
    misericordia;
  ron-BTF: Lui, care a despărțit Marea Roșie în două; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: to him who divided the Red Sea apart, for his loving kindness endures
    forever;
  eng-FBV: To him who parted the Red Sea. For his trustworthy love lasts forever,
  nld-1939: 'Die de Rode Zee in tweeën kliefde: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica yaya cati quixelo nopa Hueyi At Chichiltic para ma panoca
    imasehualhua, pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài phân Biển đỏ ra làm hai, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Para güiya ni y japatten dos y Tasen Agaga: sa y minaaseña gagaegue para
    taejinecog.'
  hin-CV: उन्हीं के प्रति, जिन्होंने लाल सागर को विभक्त कर दिया था सनातन है उनकी करुणा.
  eng-OURB: To him who divided the Sea of Suf [Reed Sea] apart; ki' li-olam chas'do
    ·for his loving-kindness endures forever·.
  spa-BES: Al que hizo un camino por el Mar Rojo, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ie ­nampisalahañe i Riake Menaiy, nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงแบ่งทะเลแดงออกจากกัน เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que separou o mar Vermelho em duas partes; porque sua bondade dura
    para sempre.
  deu-ELO: den, der das Schilfmeer in zwei Teile zerteilte, denn seine Güte währt
    ewiglich;
  eng-WYC-2018: Which parted the Red Sea into partings. (Who divided the Red Sea,
    or the Sea of Reeds, in two.)
  epo-epo: Kiu fendis la Ruĝan Maron en du partojn, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga paleng no Dardarana Tes nalamin. No uno harmarsai i kis hathatika.
  uig-PIN: Ⱪizil dengizni bɵlǝk-bɵlǝk Bɵlgüqigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: E da Maga:me Hano wayabo amo dogoa mogilasi. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Em i mekim, na solwara Retsi i bruk tuhap. Oltaim oltaim em i save laikim
    yumi moa yet.
  hau-SA: Gare shi wanda ya raba Jan Teku biyu Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin ḵwa/ki dhan Ḵumma/ Yi’de/ jin ta gi ’Per bwa ki buuw mo, haali/
    mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Qizil déngizni bölek-bölek Bölgüchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: Kuye owadabula uLwandle oluBomvu lwehlukana, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia naʻe vaheʻi ke vaeua ʻae Tahi Kulokula: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa:'
  ces-1613: Kterýž rozdělil moře Rudé na díly, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who divided the Sea of Suf apart, for his loving kindness endures
    forever;
  tam-TCV: செங்கடலை இரண்டாகப் பிரித்தவருக்கு நன்றி செலுத்துங்கள்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga nagtunga sa Dagat nga Kabugangan, kay ang iyang matinud-anon
    nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: Tego, który rozdzielił Morze Czerwone na części, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے بحرِ قُلزم کو دو حصوں میں تقسیم کر دیا اُس کا شکر کرو، کیونکہ اُس
    کی شفقت ابدی ہے۔
  eng-OEBCW: 'Who cut the Red Sea in pieces: for his kindness endures forever.'
  deu-1912: der das Schilfmeer teilte in zwei Teile, denn seine Güte währet ewiglich
  ntj-ntj: '@see-verse:PSA.136.012'
  kan-2017: ಆತನು ಕೆಂಪು ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿದನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I sey e day ni Red Sea; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Carhaek Tuili te maehpoel la a tuiphih.
  mdy-ETH: ዞቄ ባዞ ዒዚ ፓቄኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔpaee Ɛpo Kɔkɔɔ no mu no, Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who divided the Red Sea apart, for his loving kindness endures
    forever;
  spa-PDDPT: Al que dividió el mar Rojo en dos, Porque para siempre es su misericordia.
  gun-gun: Omboja'o Ye'ẽ Pytã mokoĩ henda rupi, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' jatxon cu'n yi Cyak Mar. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: kenkuana a nangbingay iti baybay dagiti Runo, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon -
  kpg-kpg: Mee gu wwae lua di Tai Mmee. Di aloho o Maa hagalee modu.
  uig-ARA: قىزىل دېڭىزنى بۆلەك-بۆلەك بۆلگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan Xulunyumi baa ibolon firin na, barima dan mu na a xa xanunteya
    ma,
  pon-2006: E ketin pwalangpeseng Sehd Weitahtao; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ gêwa Gwêckoc kêkôc gêja luagêc. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga tibe varbaiane ra Ta Meme, Tago kana varmari i tur tukum;
  tur-YTC: Kızıldeniz'i ikiye bölene; Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які мора Чырвонае расьсек, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Nune setiri eva kokoigo Israel embo da dombuda sarigusira, ainda susumo
    nunda dubo bari evovodae irira.
  ind-AYT: Kepada Dia, yang membelah Laut Teberau menjadi dua, karena kasih setia-Nya
    untuk selama-lamanya;
  yom-yom: Kuidi niandi bila niandi wuvasa mbu wu mbuaki mu zindambu zizole, luzolo
    luandi lunzingilanga mu zithangu zioso ;
  yut-yut: Tap Gami pudaŋban tɨmɨ bamorɨ agɨt. Toktok teban nin do but dasi galak
    taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene anagawa Nyanja Yofiira pakati, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'On Crveno more razdvoji: vječna je ljubav njegova!'
  mps-mps: Agai te nosa elaluali tamu ąį te si badu peda somainu bugulali. Agai
    da sesemane bidada pabo sogo wei mu ebo dao.
  tpi-tpi: Em i mekim, na solwara Retsi i bruk tuhap. Oltaim oltaim em i save laikim
    yumi moa yet.
  dan-1931: Som kløved det røde Hav; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa chia Biển Đỏ làm đôi. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: તેઓની આગળ માર્ગ કરવા જેમણે લાલ સમુદ્રના બે ભાગ કર્યા, તેમની સ્તુતિ કરો,
    કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketin pwalangpeseng Sehd Weitahtao; sapwellime limpoak me poatopoat;
  por-BRBSL: para aquele que dividiu o Mar Vermelho, pois sua bondade amorosa perdura
    para sempre;
  eng-OEBUS: 'Who cut the Red Sea in pieces: for his kindness endures forever.'
  swe-swe: Till honom som delade Röda havet i två delar, för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: Tuipui paling hah kahni telah rak ka bawng e koe, bangkongtetpawiteh, a
    lungmanae teh a yungyoe a kangning.
  twi-twi: Ɔno na ɔpaee Po Kɔkɔɔ no mu no, Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Carhaek Tuili te maehpoel la a tuiphih.
  tbz-SIM: Kuù do totɛ́ tipèntì kóo dɑ̀mɛ́ɛ̀rì mɛ̀dɛ́mɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An Ongarir Aghevim gamizɨ a tongɨra biaghɨrɨ. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ fɑɣɑnɑ teŋku kʋsɛɛm kɛ cɑlɩ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Qırmızı dənizi iki yerə yardı, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that divided the Red sea into parts, for his loving-kindness [endureth]
    for ever,
  hin-2017: उसने लाल समुद्र को विभाजित कर दिया, उसकी करुणा सदा की है।
  wol-KYG: Moo xar géeju Barax ya yaar, Kee saxoo ngoram!
  bjr-bjr: Mifa Taatuqee nammari qambaana rakeeinau. Mina amuqusirafa naaru naaru
    marifa maridanoo.
  eng-YLT: To Him cutting the sea of Suph into parts, For to the age [is] His kindness,
  kne-kne: Din Baybay ay Mandalangdang et nansianena, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: Which parted the Red Sea into partings.
  eng-WMBB: to him who divided the Sea of Suf apart, for his loving kindness endures
    forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', be̱ne̱' chupa la'a nísadau' da nazí le̱ na Xrna!
    ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios, Bennen' ben chople' Nisdo' X̱na! Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने बहरे-क़ुलज़ुम को दो हिस्सों में तक़सीम कर दिया उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Asa tugo vari paqaha nia sa Kolo Ziṉara, ura sa Nana tataru nabuna si koa
    hola ninae rane.
  gaz-gaz: inni Galaana Diimaa iddoo lamatti gargarii qoode; Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Celui qui coupa en deux la mer Rouge, Car sa miséricorde dure à toujours!
  yal-yal: A yi Gbala Baani taxun a tagi. A hinanna luma nɛn habadan!
  iou-iou: Täŋkaŋ Gwägu Gämäni bämopgän däpmäŋ täkŋeŋkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: I ka mea i mahele i ke Kaiula i mau puu, No ka mea, ua mau loa kona lokomaikai;
  arb-NAV: الَّذِي فَلَقَ الْبَحْرَ الأَحْمَرَ إِلَى شَطْرَيْنِ، لأَنَّ رَحْمَتَهُ
    إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Kebu kondung sacsac kpendziru yohockang anec, ye ubangerec edebesonga.
    Yeng yoac dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eya ame si ma Ƒu Dzĩ la ɖe eve, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him who divided the Red Sea into parts; for to eternity endureth his
    kindness;
  asm-FB: যি জনাই চূফ সাগৰক দুভাগ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল
    স্থায়ী।
  sus-A: عَ تَن نَشَن شُلُنيُمِ بَا عِبٌلٌن قِرِن نَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ،
  fra-SBL: à celui qui a séparé la mer Rouge, car sa bonté est éternelle ;
  hbo-hbo: לְגֹזֵ֣ר יַם־ס֭וּף לִגְזָרִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu uṟu ini Tjuṉa-tjuṉatjaranya tjaraṉu Israelkunu tjuṯa itipirinytjaku,
    munu tjananya nguṟurwanungku katingu. Munu paluṟu uṟungka iluntanu Piiṟanya tjananya
    warmaḻa winki. Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: nĩwe wagayũkanirie Iria Itune rĩgĩtigana, Wendo wake nĩ wa tene na tene.
  fra-NCL: A celui qui divisa en deux la mer Rouge, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni tuipui kathim to tapraek; a palungnathaih loe dungzan khoek
    to cak;
  cuk-cuk: Bab-Dummad, Demar-Ginnidye-nugad egasad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Kei sasen mumon Atas Tahilhili maseh va en usite elu. Envatien onen hel
    lisenges.
  tel-2017: ఎర్రసముద్రం రెండు పాయలుగా చీలిపోయేలా చేశాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: a Sila ki te divize Lanmè Wouj fè de bò a, paske lanmou dous Li a dire
    jis pou tout tan;
  kos-kos: El sraclik Meoa Srusra, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְגֹזֵ֣ר יַם־ס֭וּף לִגְזָרִ֑ים כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Onye ahụ kewara Osimiri Uhie abụọ, Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ଯେ ସୂଫ ସାଗରକୁ ବିଭକ୍ତ କଲେ, ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: A aimwüfeseni ewe Setipar lon ruu kinikin, an tong ellet a nonom tori feilfeilachök,
  rop-rop: Imbin kadimat det solwoda gulum Redsi. Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: Він розполовив Червоне море, бо милість його вічна;
  yon-yon: Karamok Dodmo andokboonman yaa kui. Amborom kuu ye womoniyiibban ye mimyob
    dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der das Schilfmeer in zwei Teile schnitt; denn seine Gnade währt ewiglich!
  eng-JPS: To Him who divided the Red Sea in sunder, for His mercy endureth for ever;
  srp-1865: Koji razdvoji Crveno More; jer je dovijeka milost njegova;
  lug-lug: Oyo eyayawulamu amazzi g’Ennyanja Emyufu, kubanga okwagala kwe kubeerera
    emirembe gyonna.
  heb-heb: לגזר ים סוף לגזרים כי לעולם חסדו׃
  ben-IRV: তাঁর স্তব কর, যিনি লোহিত সাগরকে দুভাগ করলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকাল
    স্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.012'
  pan-pan: ਉਸੇ ਦਾ ਜਿਸ ਲਾਲ ਸਮੁੰਦਰ ਨੂੰ ਪਾੜ ਕੇ ਦੋ ਹਿੱਸੇ ਕਰ ਦਿੱਤਾ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ဧဒုံ ပင်လယ် ကို အပိုင်းပိုင်း ခွဲ တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac konduŋ pésia qeriru néwéc
    néwéc naŋoc i ewa hia ac ézégic.
  tte-O: Iya mwa kalita balabalagiyana iyakasa-suwalan, ana mulolo imiyayai,
  tbg-tbg: Viva tivaro Naare Namarivano hini hini raira virave. Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove.
  hmo-hmo: Ia ese Davara Kakakaka ia hapararaia. Iena lalokau bona bogahisihisi do
    idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, bubéajëʼ choplö Nísadoʼ Xiná! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ.
  urd-urd: उसी का जिसने बहर — ए — कु़लजु़म को दो हिस्से कर दिया, कि उसकी शफ़क़त हमेशा
    की है।
  bqc-SIM: À Ísia Tɛ̃a zↄ̃̀ɛ pla, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Twikhanglen san sukhen a chu Ama ahi, thangvah na peuvin. Ami ngailutna
    dihtah chu tonsotna longlou ahi.
  mar-mar: ज्याने लाल समुद्र दुभागला, कारण त्याची दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: Lofið Drottin sem opnaði þeim leið gegnum Rauðahafið, því að miskunn hans
    – varir að eilífu,
  hlt-THB: Tuicun Sen ak kqek phuk a venawh, A lungnaak taw kumqui dy cak hy.
  qub-qub: Puca Lamartapis ishcayman raquirejta agradësicuy-llapa. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À Isira Tɛ̃ra zↄ̃̀kↄ̃rɛ pla, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Se li menm ki te fann Lanmè Wouj la de bò. Wi, li p'ap janm sispann renmen
    nou!
  eng-BSB: He divided the Red Sea in two His loving devotion endures forever.
  eng-WEBPB: to him who divided the Red Sea apart, for his loving kindness endures
    forever;
  kbq-kbq: Koranke hagerima eri rupapama hugantigama hu'nea Anumzamofona susu huta
    humuse huntesanune. Na'ankure Agrama oratreno avesirante vavama nehia zamo'a,
    vagaore mevava huno vugahie.
  pon-pon: Me palan pajan jed waitata, wia pali ria pali, pwe a kalanan pan potopot
    eta.
  nhe-BL: Xijtlascamatica yajaya tlen quixelo nopa Hueyi Atl Chichiltic para ma panoca
    itlacajhua, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita tasiwan yanggabamu Ret Si gwenu kaukaut wesiwan kukut. Asinggan asinggan
    ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À Isia Tɛ̃aa zↄ̃̀kↄ̃rɛ plaa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Umuza'aza'ak Yryhupiràg mokoz pehegwer romo a'e. Ipuruamutar katu haw nupaw
    pixik kwaw nehe.
