verse: PSA.136.020
translations:
  mal-C: ബാശാൻരാജാവായ ഓഗിനെയും— അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: und Og, den König von Basan, denn ewig währt seine Gnade.
  lin-lin: mpe Ogi, mokonzi ya Bashani ; pamba te bolingo na Ye ewumelaka seko na
    seko !
  mmx-mmx: Ok loorong me Basan ga met at lekngen Leeme Silok; kopmen tekavaxap at
    labalamu ren.
  eng-LSV: And Og king of Bashan, || For His kindness [is] for all time.
  eng-GNV: 'And Og the King of Bashan: for his mercie endureth for euer:'
  eng-WEBSTER: 'And Og king of Bashan: for his mercy endureth for ever:'
  nhw-BL: Nojquiya quimicti Og, tlanahuatijquetl tlen tlali Basán, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Ogu mfalme wa Bashani, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.019'
  eng-KJVCPB: 'And Og the king of Bashan: For his mercy endureth for ever:'
  luo-luo: gi Og ruodh Bashan, Herane osiko nyaka chiengʼ.
  aii-aii: ܘܠܥܘܿܓ݂ ܡܲܠܟܵܐ ܕܒܲܝܫܵܢ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Bona Og, Basan pavapavana; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: र बाशानका राजा ओगलाई मार्नुभयो, किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा
    रहन्छ ।
  yor-yor: Àti Ogu, ọba Baṣani; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: و عوج، پادشاه باشان، زیرا محبتش ابدیست؛
  tgl-ULB: at Og hari ng Bashan, dahil ang kaniyang katapatan sa tipan ay mananatili
    magpakailanman—
  nop-nop: Tiŋa undugoŋ Ok, Basanhi’walaŋ me mapme ulukumuŋguk. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Basana wali agalinaga Kini Ogabi bo wahene. Ibugua ina gubalini ha ho wiaaboore
    haga kagoni.
  mya-mya: ဗာ​ရှန်​ပြည်​ဘု​ရင်​သြ​ဃ​မင်း​ကို​လည်း ကွပ်​မျက်​တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: པཱ་ཤན་ཡུལ་གྱི་རྒྱལ་པོ་ཨོག་ཀྱང༌བསད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Se sor Bashan nunga king Og, mu nunga moram se kueman. Noko kua nangara
    mu kumik menara mena.
  sna-sna: naOgi mambo weBhashani, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: Og, rey de Basán, porque su bondad es eterna;
  cac-cac: Yed' pax vin̈aj Og sreyal Basán, ic'jinaquel sq'uinal vin̈ yuuj, yujto
    ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Na Ogu, mfalme wa Bashani, kwa maana uaminifu wa agano lake wadumu milele.
  deu-ELBBK: und Og, den König von Basan, denn seine Güte währt ewiglich,
  mbb-OT: Midhimetayan din daan si Og, is hadì te Bashan. Wazà pidtemanan te ǥaǥew
    zin.
  mal-2015: ബാശാൻ രാജാവായ ഓഗിനെയും - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Warridj bibom king nawu ngeyyoy Og bu nungka benmarnewohrnani bininj kore
    kunbolk Bashan. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: le bašaňike kraľis Og, bo leskro verno kamiben ľikerel pro furt.
  nlg-nlg: Ma Og, na vunaghi ni Bashan, nina dolo kikinima te kabu kasila.
  pes-OPV: و عوج پادشاه باشان را، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Ши пе Ог, ымпэратул Басанулуй, кэч ын вяк цине ындураря Луй!
  ben-OBCV: বাশনের রাজা ওগকে তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Iyo Coog oo ahaa boqorkii Baashaan, Waayo, naxariistiisu weligeedba way
    sii waartaa.
  eng-ASVBT: And Og king of Bashan; For his lovingkindness endureth forever;
  mna-mna: Mi ipun Og, ta king ki Basan na, ma imeete. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: Ed Og, re di Basan; Perciocchè la sua benignità è in eterno.
  eng-ULB: and Og king of Bashan, for his covenant faithfulness endures forever.
  spa-VBL: Og, rey de Baján. Porque su gran amor perdura para siempre.
  fra-_FOB: Et Og, roi de Bassan, car sa miséricorde dure éternellement;
  mal-mal: ബാശാൻരാജാവായ ഓഗിനെയും - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Ir Ogą, Bašano karalių, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne Basan ke bādshāh Oj ko halāk kar diyā us kā shukr karo, kyoṅki us
    kī shafqat abadī hai.
  suz-BL: मेकोमी बाशान ङा पिप ओग कली साइक्‍तु। मारदे हना मेको आ दाक्‍तीके गेना हना
    यो लीब।
  eng-NOY: And Og, the king of Bashan; For his goodness endureth for ever!
  ita-1927: e Og, re di Basan, perché la sua benignità dura in eterno;
  ckb-ckb: عۆگی پاشای باشان، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'And Og, king of Bashan: for his mercy is unchanging for ever:'
  xsi-xsi: Aku ina kala ipu Basan ŋgu nenzi koipu ŋalae Ok pâta imâte tona. ‘Mao nâ,
    i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು ಸಂಹಾರವಾದ ಮತ್ತೊಬ್ಬನು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: பாசானின் ராஜாவாகிய ஓகை அழித்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Y á Og rey de Basán, porque para siempre es su misericordia;
  ron-BTF: Și pe Og, împăratul Basanului; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: Og king of Bashan, for his loving kindness endures forever;
  eng-FBV: Og, king of Bashan. For his trustworthy love lasts forever.
  nld-1939: 'Og, den koning van Basjan: Zijn genade duurt eeuwig! En alle vorsten
    van Kanaän: Zijn genade duurt eeuwig!'
  nch-BL: Nojquiya quimicti Og, tanahuatijquet ten tali Basán, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Và Oùc, vua Ba-san, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Yan si Og ray Basán: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: बाशान के राजा ओग का, सनातन है उनकी करुणा.
  eng-OURB: Og king of Bashan; for his gracious love is everlasting;
  spa-BES: Y Og, rey de Basán, porque su misericordia es inmutable para siempre.
  tdx-tdx: i Oge mpanjaka’ i Basane, nainai’e ty fiferenaiña’e.
  tha-KJV: และโอกกษั​ตริ​ย์​แห่​งเมืองบาชาน เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E Ogue, rei de Basã; porque sua bondade dura para sempre.
  deu-ELO: und Og, den König von Basan, denn seine Güte währt ewiglich,
  eng-WYC-2018: And Og, the king of Bashan.
  epo-epo: Kaj Ogon, reĝon de Baŝan, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ma ga bu bing Og, no king me Basan. No uno harmarsai i kis hathatika.
  uig-PIN: — Ⱨǝm Baxan padixaⱨi Ogni Ɵltürgüqigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: E da Oge (Ba:isia:ne hina bagade) fane legei. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Na em i kilim Ok, king bilong Basan. Oltaim oltaim em i save laikim yumi
    moa yet.
  hau-SA: Da kuma Og sarkin Bashan, Ƙaunarsa madawwamiya ce.
  udu-udu: Dhali Maliḵ Uuj gi Pam Bashan mo, haali/ mo/en piti jin ṯelu sho’k mo tani
    a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: — Hem Bashan padishahi Ogni Öltürgüchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: lo-Ogi inkosi yaseBhashani, uthando lwakhe lumi laphakade.
  ton-ton: 'Mo Oki ko e tuʻi ʻo Pesani: he ʻoku tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa'
  ces-1613: Též Oga krále Bázan, nebo jest věčné milosrdenství jeho.
  eng-WMB: Og king of Bashan, for his loving kindness endures forever;
  tam-TCV: அவர் பாசானின் அரசனாகிய ஓகை வீழ்த்தினார்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: ug si Og nga hari sa Basan, kay ang iyang matinud-anon nga kasabotan molungtad
    hangtod sa kahangtoran.
  pol-UBG: I Oga, króla Baszanu, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے بسن کے بادشاہ عوج کو ہلاک کر دیا اُس کا شکر کرو، کیونکہ اُس کی شفقت
    ابدی ہے۔
  eng-OEBCW: 'And Og, king of Bashan: for his kindness endures forever.'
  deu-1912: und Og, den König von Basan, denn seine Güte währet ewiglich,
  ntj-ntj: '@see-verse:PSA.136.019'
  kan-2017: ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು ಇನ್ನೊಬ್ಬನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: nge Og ni pilung nu Bashan; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Bashan manghai Og khaw a ngawn.
  mdy-ETH: ባኣሳኔ ዓሶ ካኣቲ፥ ዖኦጌ ዒ ዎዼኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: ne Basanhene, Og. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Og king of Bashan, for his loving kindness endures forever;
  spa-PDDPT: Y a Og, rey de Basán, Porque para siempre es su misericordia.
  gun-gun: Ojuka avi Basã pygua kuery huvixa Ogue, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' biyon cu'n Og yi chireyil yi e' aj Basán. Na yi banl talma' i' quil sotz
    tera'tz.
  ilo-ULB: ken ni Og nga ari ti Basan, ta ti kinapudnona iti tulagna ket agtalinaed
    iti agnanayon –
  kpg-kpg: mo Og, di king o Bashan. Di aloho o Maa hagalee modu.
  uig-ARA: ــ ھەم باشان پادىشاھى ئوگنى ئۆلتۈرگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: alɔ Basan mangɛ Ogo, barima dan mu na a xa xanunteya ma,
  pon-2006: oh Ok, nanmwarkien Pasan; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ gêjac Basan ŋakiŋ Og êndu. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Ma Og ra king Basan, Tago kana varmari i tur tukum;
  tur-YTC: Başan Kralı Og’u, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: і Ога, валадара Башану, бо на вякі міласэрнасьць Яго;
  kpr-kpr: kotugo Og, Bashan embo da kini detiri ambududurusira aindae barago sakai
    sevu, ainda susumo nunda dubo bari evovodae irira.
  ind-AYT: Dan, Og, Raja Basan, karena kasih setia-Nya untuk selama-lamanya;
  yom-yom: ayi Ongi, ntinu basi Basani, luzolo luandi lunzingilanga mu zithangu zioso ;
  yut-yut: Ae Basan dakon kɨla amɨn madep Ok aŋakban kɨmakgɨt. Toktok teban nin do
    but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Ogi mfumu ya Basani, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Oga, kralja bašanskog: vječna je ljubav njegova!'
  mps-mps: Tama agai te Ok elali, te Basan bulu king bidi dao. Te agai sesemane bidada
    pabo sogo da wei mu ebo dao.
  tpi-tpi: Na em i kilim Ok, king bilong Basan. Oltaim oltaim em i save laikim yumi
    moa yet.
  dan-1931: Og Basans Konge Og; thi hans Miskundhed varer evindelig!
  vie-OVCB: Và Óc vua Ba-san. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: બાશાનના રાજા ઓગનો જેમણે સંહાર કર્યો; તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા
    સદાકાળ ટકે છે.
  pon-2006A: oh Ok, nanmwarkien Pasan; sapwellime limpoak me poatopoat.
  por-BRBSL: Og rei de Bashan, pois sua bondade amorosa perdura para sempre;
  eng-OEBUS: 'And Og, king of Bashan: for his kindness endures forever.'
  swe-swe: Och Basans kung Og för hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: Bashan siangpahrang Og ka thet koe, bangkongtetpawiteh, a lungmanae teh
    a yungyoe a kangning.
  twi-twi: ne Basanhene, Og. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Bashan manghai Og khaw a ngawn.
  tbz-SIM: Bɑsɑ̃ɑ̃ tenkɛ̀ kóo kpɑ̀ɑ̀tì Ɔku, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A Basanian Atrivim Ok, a mɨsoghezɨ an areme. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Nɑ ɩ́ kʋ tɔtɔɣɔ Pɑsɑŋ wulɑʋ Oki. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Başan padşahı Oqu öldürdü, Çünki məhəbbəti əbədidir!
  eng-DBY: And Og king of Bashan, for his loving-kindness [endureth] for ever;
  hin-2017: और बाशान के राजा ओग को घात किया, उसकी करुणा सदा की है।
  wol-KYG: reyati Og buuru Basan. Kee saxoo ngoram!
  bjr-bjr: Basanna maqannaasa karaambaiqa mina auqu Ookana faqa arinau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: And Og king of Bashan, For to the age [is] His kindness.
  kne-kne: '@see-verse:PSA.136.019'
  eng-WYC-2017: And Og, the king of Bashan.
  eng-WMBB: Og king of Bashan, for his loving kindness endures forever;
  zat-NTPS: ¡Be̱tie̱' Og, wenná bea chee̱ xe̱zr la xu Basán! ¡Chadía chacanna dxexache
    lazre̱' dxi'u!
  zty-NTPS: Bete' Og, bennen' wnná bi'e benne' yež Basán ka'. Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने बसन के बादशाह ओज को हलाक कर दिया उसका शुक्र करो, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: meke e Oqo tugo, sa baṉara pa Basani; ura sa Nana tataru nabuna si koa
    hola ninae rane.
  gaz-gaz: inni Oogi mootii Baashaan ajjeese; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Et Og, roi de Basan, Car sa miséricorde dure à toujours!
  yal-yal: A yi Basan kaane manga Ogo faxa. A hinanna luma nɛn habadan!
  iou-iou: Ba Basan nanik täŋo intäjukun äma wäpi Oki u kumäŋ-kumäŋ utkuk. Unitäŋo
    ironi u tärek-täreki nämo.
  haw-1868: 'Ia Oga hoi, ke alii o Basana, No ka mea, ua mau loa kona lokomaikai:'
  arb-NAV: وَعُوجَ مَلِكِ بَاشَانَ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye firang amma Basang yeneac ngictau Oge kpeec. Yeng yoac dedzege amma
    imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: kple Ɔg, Basantɔwo ƒe fia, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: And 'Og the king of Bashan; for to eternity endureth his kindness;
  asm-FB: যি জনাই বাচানৰ ৰজা ওগক বধ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল
    স্থায়ী।
  sus-A: عَلْ بَسَن مَنفّ عٌفٌ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: Og, roi de Bashan, car sa bonté est éternelle ;
  hbo-hbo: וּ֭לְעֹוג מֶ֣לֶךְ הַבָּשָׁ֑ן כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.019'
  kik-kik: na Ogu mũthamaki wa Bashani; Wendo wake nĩ wa tene na tene.
  fra-NCL: Et Og, roi de Basan, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni Bashan siangpahrang Og to hum; a palungnathaih loe dungzan khoek
    to cak;
  cuk-cuk: Bab-Dummad, Basán-e-rey-Og oburgwisad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Ka mumoni vatte tas min asuv houlu Og emun ten out Basan. Envatien onen
    hel lisenges.
  tel-2017: బాషాను రాజైన ఓగును ఆయన సంహరించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: ak Og, wa Basan an, paske lanmou dous Li a dire jis pou tout tan;
  kos-kos: Ac Og, tokosra lun acn Bashan, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: וּ֭לְעוֹג מֶ֣לֶךְ הַבָּשָׁ֑ן כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Na Ọg eze Bashan, Ịhụnanya ya na-adịgide ruo mgbe ebighị ebi.
  ory-ory: ପୁଣି, ବାଶନର ରାଜା ଓଗ୍‍କୁ ବଧ କଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ;
  chk-chk: me Ok ewe kingen Pasan, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Imbin kilim ded Og, det king blanga ola Beishan pipul. Trubala, im laigim
    wi tudei en olagijawan.
  ukr-1871: І Ога, царя Базанського, бо милість його вічна;
  yon-yon: Basandan yi king Og kangkon kui. Amborom kuu ye womoniyiibban ye mimyob
    dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: Og, den König von Basan; denn seine Gnade währt ewiglich!
  eng-JPS: And Og king of Bashan, for His mercy endureth for ever;
  srp-1865: I Oga cara Vasanskoga; jer je dovijeka milost njegova;
  lug-lug: Era ye yatta ne Ogi kabaka wa Basani, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: ולעוג מלך הבשן כי לעולם חסדו׃
  ben-IRV: ও বাশনের রাজা ওগকে বধ করলেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. X aovxiole King Og, Kc tqngi king r lr Basan. Aodu-zvzle
    nigu.
  pan-pan: ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਨੂੰ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ အာမောရိ ပြည်ကို အစိုးရ သောရှိဟုန် မင်းကို
    ၎င်း၊ ကရုဏာ တော်အစဉ် အမြဲတည် သည်ဖြစ်၍ ၊ ဗာရှန် ပြည် ကိုအစိုးရ သောဩဃ မင်းကို ၎င်း၊
    ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ဘုန်းကြီး သော ဘုရင် များကို၎င်း၊ လုပ်ကြံ တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac Basanac ic kewu Ogo qehumuyec
    i ewa hia ac ézégic.
  tte-O: yo Basan ali kin esana Ogi, ana mulolo imiyayai,
  tbg-tbg: Viva Basaani vatanaaka King Okura arukairave. Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove.
  hmo-hmo: Oga, Basana taudia edia king. Iena lalokau bona bogahisihisi do idia noho
    hanaihanai.
  zar-NT: ¡Bë́tiëʼ Og, bönniʼ gunná béʼenëʼ bönachi Basán! Zóaticaʼsö yöl-laʼ dxiʼi
    ladxiʼ queëʼ.
  urd-urd: और बसन के बादशाह 'ओज की, कि उसकी शफ़क़त हमेशा की है;
  bqc-SIM: Ń Basana kí Oguo, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Og Bashaan lengpa, Ami ngailutna dihtah chu tonsot a longlou ahi.
  mar-mar: आणि ज्याने बाशानाच्या ओग राजाला मारून टाकले, कारण त्याची दया सर्वकाळ टिकून
    राहणारी आहे.
  isl-isl: – og Óg, konung í Basan – því að miskunn hans við Ísrael varir að eilífu.
  hlt-THB: Bashan sangpahrang Og – A lungnaak taw kumqui dy cak hy.
  qub-qub: Paymi wañuchiran Basanpa raynin Ogta. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: Kũ Basã kína Oguo, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Og, wa peyi Bazan an. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: and Og king of Bashan— His loving devotion endures forever.
  eng-WEBPB: Og king of Bashan, for his loving kindness endures forever;
  kbq-kbq: Basani vahe kini ne' Oginena ahe fri'ne. Na'ankure Agrama oratreno avesirante
    vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: Ok, nanmarki en Pajan, pwe a kalanan pan potopot eta.
  nhe-BL: Nojquiya quimicti Og, tlanahuatijquetl tlen tlali Basán, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ita kingu Ok, Basan yot gapmane nana apa tanguwan kumbut. Asinggan asinggan
    ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: Kↄ̃n Basã kí Oguo, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Uzuka Og Màxà izuapyapyr wanuwihawete. Ipuruamutar katu haw nupaw pixik
    kwaw nehe.
