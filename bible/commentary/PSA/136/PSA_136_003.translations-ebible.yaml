verse: PSA.136.003
translations:
  mal-C: കർത്താധികർത്താവിനു സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket dem Herrn der Herren, denn ewig währt seine Gnade.
  lin-lin: Bosanzola Nkolo na bankolo ; pamba te bolingo na Ye ewumelaka seko na seko !
  mmx-mmx: Ata tong avukat ti Lanaraavuk i lolos silok polo nedi lavaeme silok axap;
    kopmen tekavaxap at labalamu ren.
  eng-LSV: Give thanks to the Lord of lords, || For His kindness [is] for all time.
  eng-GNV: 'Praise ye the Lord of lordes: for his mercie endureth for euer:'
  eng-WEBSTER: 'O give thanks to the LORD of lords: for his mercy endureth for ever.'
  nhw-BL: Xijtlascamatica Toteco Dios catli ininTeco nochi tecojme, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: 'Mshukuruni Bwana wa mabwana: Fadhili zake zadumu milele.'
  bba-bba: I yinnibun Yinni siɑro. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'O give thanks to the Lord of lords: For his mercy endureth for ever.'
  luo-luo: 'Gouru erokamano ne Ruodh ruodhi: Herane osiko nyaka chiengʼ.'
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܵܐ ܕܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Lohia edia Lohia ba hanamoa; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: प्रभुहरूका प्रभुलाई धन्यवाद देओ किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा
    रहन्छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa àwọn olúwa, nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: خدای خدایان را شکر گویید، زیرا محبتش ابدیست.
  tgl-ULB: O, magpasalamat sa Panginoon ng mga panginoon, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman.
  nop-nop: Indi Yahwe welemomooŋ nadimiŋa niutumbanim. Adi kubugoŋdi wapuhi’walaŋ
    Wapum hatilak. Eŋ adi weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Anduane Homogo ibu dindini haguane hene karu bolangua haihe kago iname
    ibuhondo ka̱i̱ lama. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: အ​ရှင်​သ​ခင်​ရှိ​သ​မျှ​တို့​ထက် တန်​ခိုး​ကြီး​တော်​မူ​သော​အ​ရှင်​၏ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: གཙོ་བོ་རྣམས་ཀྱི་གཙོ་བོར་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Ana Kari Biya amilmil tunakko, mu awuk, nu kari bibiya suen la nunga kiaram
    ale nu la Kari Biya. Noko kua nangara mu kumik menara mena.
  sna-sna: 'Vongai Ishe wamadzishe: Nokuti rudo rwake runogara nokusingaperi.'
  spa-BLM: Dad gracias al Señor de los señores, porque su bondad es eterna;
  cac-cac: Aljocab' vach' lolonel d'a Dios Yajal eb' yajal, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Oh, mshukuruni Bwana wa mabwana, kwa maana uaminifu wa agano lake wadumu
    milele.
  bel-bel: 'А тыя, што нас паланілі, песьняў ад нас патрабавалі, а нашыя прыгнятальнікі
    - весялосьці: «пасьпявайце нам зь песьняў Сіёна».'
  deu-ELBBK: Preist den Herrn der Herren! Denn seine Güte währt ewiglich;
  mbb-OT: Peselemati is Nengazen he utew lavew te langun he menge egalen. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: കർത്താധികർത്താവിന്നു സ്തോത്രം ചെയ്‌വിൻ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka kabenmarnewohrnan rowk birribuyika nawu kabirriwohrnawohrnan, wanjh
    karrimanjbu! Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Paľikeren le Rajeske upral o raja, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa gaia, na pukuna gaia heghena vamua te gonighi nina dolo kikinima
    te kabu kasila. na lei butuli haeharegha, nina dolo kikinima te kabu kasila.
  pes-OPV: رب‌الارباب را حمد گویید، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Лэудаць пе Домнул домнилор, кэч ын вяк цине ындураря Луй!
  ben-OBCV: প্রভুদের প্রভুর ধন্যবাদ করো, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Ku mahadnaqa Sayidka sayidyada, Waayo, naxariistiisu weligeedba way sii
    waartaa.
  lat-VUC: 'quia illic interrogaverunt nos, qui captivos duxerunt nos, verba cantionum;
    et qui abduxerunt nos: Hymnum cantate nobis de canticis Sion.'
  eng-ASVBT: 'Oh give thanks unto the Lord of lords; For his lovingkindness endureth
    forever:'
  mna-mna: Leleyom ambai pini mi kapakuri. Pa ni ta Merere biibi ŋonoono. Ilip pa
    merere ta boozomen. Ni itoto sua kini mbukŋana mi iurur leleene pa wal kini ma
    alok.
  ita-1885: Celebrate il Signore de' signori; Perciocchè la sua benignità è in eterno.
  eng-LXXUP: For there they that had taken us captive asked of us the words of a song;
    And they that had carried us away asked a hymn, saying, Sing us one of the songs
    of Zion.
  eng-ULB: Oh, give thanks to the Lord of lords, for his covenant faithfulness endures
    forever.
  spa-VBL: ¡Den gracias al Señor de señores! Porque su gran amor perdura para siempre.
  fra-_FOB: Célébrez le Seigneur des seigneurs, car sa miséricorde dure éternellement;
  mal-mal: കർത്താധികർത്താവിന് സ്തോത്രം ചെയ്യുവിൻ; ദൈവത്തിന്റെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Dėkokite viešpačių VIEŠPAČIUI, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Mālikoṅ ke mālik kā shukr karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: मिनु परमप्रभु, आन परमप्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे
    हना मेको आ दाक्‍तीके गेना हना यो लीब।
  eng-NOY: O give thanks to the Lord of lords; For his goodness endureth for ever!
  ita-1927: Celebrate li Signor dei signori, perché la sua benignità dura in eterno.
  ckb-ckb: ستایشی گەورەی گەورەیان بکەن، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord of lords: for his mercy is unchanging for ever.'
  xsi-xsi: Kinda taporo ndaŋge ilâ pa Maro Ŋalae, ina kala ipolenzi tamâta ŋalaŋala
    rârâni simo tâno kulu. “Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಪ್ರಭುಗಳ ಪ್ರಭುವಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಸಲ್ಲಿಸಿರಿ; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: கர்த்தாதி யெகோவாவை துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Alabad al Señor de los señores, porque para siempre es su misericordia.
  ron-BTF: Aduceți mulțumiri Domnului domnilor, că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: Give thanks to the Lord of lords, for his loving kindness endures forever;
  eng-FBV: Thank the Lord of lords! For his trustworthy love lasts forever.
  nld-1939: 'Looft den Heer der heren: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica Toteco Dios cati ininTeco nochi tetecome, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Hãy cảm tạ Chúa của muôn chúa; Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'O nae grasias y Señot y señot sija: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: 'उनके प्रति, जो प्रधानों के प्रधान हैं, आभार अभिव्यक्त करो: सनातन है उनकी
    करुणा.'
  eng-OURB: 'Yadah ·Extend hands in thankful praise· to the ''Adonei of the adoneim
    ·the Lord of the lords·; for his faithful love endures forever:'
  spa-BES: Alaben al Señor de señores, porque su misericordia es inmutable para siempre.
  tdx-tdx: 'Andriaño ty Talèn-talè: Nainai’e ty fiferenaiña’e.'
  tha-KJV: โอ จงโมทนาขอบพระคุณถวายแด่​พระองค์ ผู้​เป็นเจ้าเหนือเจ้าทั้งหลาย เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao SENHOR dos senhores; porque sua bondade dura para sempre.
  deu-ELO: Preiset den Herrn der Herren! Denn seine Güte währt ewiglich;
  eng-WYC-2018: Acknowledge ye to the Lord of lords. (Give ye thanks to the Lord of
    lords.)
  epo-epo: Gloru la Sinjoron de la sinjoroj, Ĉar eterna estas Lia boneco.
  gfk-gfk: Tanga tahut tano Watong nong i tamat ta ira kaba watong bakut. No uno harmarsai
    i kis hathatika.
  uig-PIN: Rǝblǝrning Rǝbbigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da hina dunu huluane ilia hou bagadewane baligisa. Ea asigidafa hou da
    mae fisili, eso huluane dialumu.
  tpi-OTNT: Yumi tenkyu long Bikpela. Em i winim tru olgeta bikman bilong graun. Oltaim
    oltaim em i save laikim yumi moa yet.
  hau-SA: Ku yi godiya ga Ubangijin iyayengiji. Ƙaunarsa madawwamiya ce.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is gom Tap̱a jin bolki’da ris tap̱a
    e mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/
    mo.
  uig-LAT: Reblerning Rebbige teshekkür éytinglar, Chünki Uning muhebbiti menggülüktur;
  nde-nde: 'Bongani uMbusi wababusi: Uthando lwakhe lumi kuze kube laphakade.'
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi ki he ʻEiki ʻoe ngaahi ʻeiki: he ʻoku tolonga
    ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Oslavujte Pána pánů, nebo jest věčné milosrdenství jeho.
  eng-WMB: Give thanks to the Lord of lords, for his loving kindness endures forever;
  tam-TCV: கர்த்தாதி யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: O, pasalamati ang Ginoo sa mga ginoo, kay ang iyang matinud-anon nga kasabotan
    molungtad hangtod sa kahangtoran.
  pol-UBG: Wysławiajcie Pana panów, bo na wieki jego miłosierdzie;
  urd-GVU: مالکوں کے مالک کا شکر کرو، کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Give thanks to the Lord of lords: for his kindness endures forever.'
  deu-1912: Danket dem HERRN aller Herren, denn seine Güte währet ewiglich,
  ntj-ntj: Mama Kuurrnga-la marninypungama, puurrpa pirningka munkarra nyinarranyangka.
    Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ಕರ್ತರ ಕರ್ತನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Ngan pining e magaer ngak Somol ni Ir e th’abi gel gelngin u fithik’ e
    pi somol; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a om dongah boei rhoek kah Boeipa te uem uh.
  mdy-ETH: ጎዳቶኮ ቢያ ጎዳ ማዔ ፆኦዛሢ ጋላቱዋቴ፤ ዒዛኮ ሚጪንቲፃ ናንጊና ናንጋያኬ።
  twi-ASANTE: Monna awuranom mu Awurade no ase. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Give thanks to the Lord of lords, for his loving kindness endures forever;
  spa-PDDPT: Den gracias al ʼAdón de los ʼadón, Porque para siempre es su misericordia.
  gun-gun: Perovy'a senhor ikuai va'e Senhor, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Katyoẍink tetz i' na i' yi wi'tz ajcaw squibaj yi e' ajcaw. Na yi banl talma'
    i' quil sotz tera'tz.
  ilo-ULB: O, agyamankayo iti Apo dagiti ap-apo, ta ti kinapudnona iti tulagna ket
    agtalinaed iti agnanayon.
  kpg-kpg: Danggee gi di Tagi dela koia e maaloo i hongo nia dagi huogodoo. Di aloho
    o Maa hagalee modu.
  uig-ARA: رەبلەرنىڭ رەببىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: Wo marigie xa Marigi tantu, barima dan mu na a xa xanunteya ma.
  pon-2006: Kumwail kapingkalahngan ong kaun me keieu roson sang kaun akan koaros;
    sapwellime limpoak me poatopoat.
  jae-jae: Anam daŋge apômtauinêŋ Apômtau. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Avat a tul tar ra pite varpa tadav ra Luluai kai ra lavur luluai; Tago
    kana varmari i tur tukum.
  tur-YTC: Efendilerin Efendisi’ne şükredin, Çünkü sevgi dolu iyiliği Sonsuza dek
    sürer.
  bel-N: Слаўце Пана паноў, бо на вякі міласэрнасьць Яго!
  grc-BRENT: Ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς, λόγους ᾠδῶν, καὶ οἱ
    ἀπαγαγόντες ἡμᾶς, ὕμνον· ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιών.
  kpr-kpr: Babojegari isambu ainda Bajari aikena aiyakoe sevu, nunda dubo bari evovodae
    irira.
  ind-AYT: Mengucap syukurlah kepada Tuan segala tuan, karena kasih setia-Nya untuk
    selama-lamanya.
  yom-yom: Luvutudila Pfumu yi bapfumu matondo, luzolo luandi lunzingilanga mu zithangu
    zioso,
  yut-yut: Nin Amɨn Tagɨ ya yaŋ iyɨneŋ. Uŋun da amɨn tagɨ morap yapmaŋ mudosok. Toktok
    teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Yamikani Ambuye wa ambuye, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Hvalite Gospodara nad gospodarima: vječna je ljubav njegova!'
  mps-mps: Dago usu da po te Genuai Bidiba wao. Agai te tǫde genuai bidi tigidali
    aiyaba elaluali. Agai da sesemane bidada pabo sogo wei mu ebao.
  tpi-tpi: Yumi tenkyu long Bikpela. Em i winim tru olgeta bikman bilong graun. Oltaim
    oltaim em i save laikim yumi moa yet.
  dan-1931: Tak Herrernes Herre; thi hans miskundhed varer evindelig!
  vie-OVCB: Hãy cảm tạ Chúa của các chúa. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: પ્રભુઓના પ્રભુની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: Kumwail kapingkalahngan ong kaun me keieu roson sang kaun akan koaros;
    sapwellime limpoak me poatopoat.
  por-BRBSL: Dê graças ao Senhor dos Senhores, pois sua bondade amorosa perdura para
    sempre;
  eng-OEBUS: 'Give thanks to the Lord of lords: for his kindness endures forever.'
  swe-swe: Tacka (med öppna händer prisa, hylla och erkänn) herrarnas Herre (Adonai
    adonim), för hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: Bawi pueng e Bawi koe lunghawi lawk dei awh. Bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Monna awuranom mu Awurade no ase. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a om dongah boei rhoek kah Boeipa te uem uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nkuù bɑkɛ́ dɛmɔu, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: Ekiam nguazir kamɨn gumazir ekiaba bar dagh afira. Kamaghɨn e a mɨnamam.
    A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩ́ sɛɛ Tɑcɑɑ wei ɩ kəlɑ tɑ́ cɑɑnɑɑ tənɑ tɔ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ
    kɛ́.
  azb-azb: Hökmranların Hökmranına şükür edin, Çünki məhəbbəti əbədidir!
  eng-DBY: Give thanks unto the Lord of lords, for his loving-kindness [endureth]
    for ever.
  hin-2017: जो प्रभुओं का प्रभु है, उसका धन्यवाद करो, उसकी करुणा सदा की है।
  wol-KYG: Santleen Sangu sang yi. Kee saxoo ngoram!
  bjr-bjr: Aiqama karaambaiqauqa afeeka urinnaaqararana dufi dufi qimamaqaaqa. Mina
    amuqusirafa naaru naaru marifa maridanoo.
  eng-YLT: Give ye thanks to the Lord of lords, For to the age [is] His kindness.
  kne-kne: Man-iyaman kayon Diyos, kangatoan ay apo sisya, komakaman din layad ya
    seg-ang na si eng-enggana.
  eng-WYC-2017: Acknowledge ye to the Lord of lords.
  eng-WMBB: Give thanks to the Lord of lords, for his loving kindness endures forever;
  zat-NTPS: ¡Le güe lá'ana Xránadxu, naque̱' szrénte̱dxa ca zaj naca xrana xe̱zr la
    xu ca'! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen X̱anžon', dan' nákḻe'eže' ẕen ka zej nak x̱angak benne'
    zi'to' ka'! Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: मालिकों के मालिक का शुक्र करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Mi vahesia sa Baṉara tadi na baṉara, ura sa Nana tataru nabuna si koa hola
    ninae rane.
  gaz-gaz: 'Gooftaa Gooftotaatiif galata galchaa: Jaalalli isaa bara baraan jiraata.'
  fra-LSG: Louez le Seigneur des seigneurs, Car sa miséricorde dure à toujours!
  yal-yal: Ɛ marigine birin Marigin tantun. A hinanna luma nɛn habadan!
  iou-iou: Ekäni ärowani intäjukun-inik itak u iniŋ oretna! Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: E mililani aku i ka Haku o na haku; No ka mea, ua mau loa kona lokomaikai.
  arb-NAV: ارْفَعُوا الشُّكْرَ لِرَبِّ الأَرْبَابِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Kebu yeneac Kebu ubangerec memibesonga. Yeng yoac dedzege amma imoc modackecde,
    faka imocngo fefeseri feengkefude.
  ewe-ewe: Mida akpe na aƒetɔwo dzi Aƒetɔ la, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: O give thanks to the Lord of lords; for to eternity endureth his kindness.
  asm-FB: প্ৰভুসকলৰো প্ৰভুৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: وٌ مَرِفِيٍ شَ مَرِفِ تَنتُ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: Rendez grâce au Seigneur des seigneurs, car sa bonté est éternelle ;
  hbo-hbo: הֹ֭ודוּ לַאֲדֹנֵ֣י הָאֲדֹנִ֑ים כִּ֖י לְעֹלָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu kutju mayatja puḻka mulapa mayatja kutjupa uwankarangka waintaṟa.
    Kala palunya kutju waḻkunma. Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: 'Cookeriai Mwathani wa aathani ngaatho: Wendo wake nĩ wa tene na tene.'
  fra-NCL: Célébrez le Seigneur des seigneurs, car sa miséricorde est éternelle.
  cek-AK: angraengnawk ih Angraeng khaeah anghoehaih lok to thui oh; a palungnathaih
    loe dungzan khoek to cak.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad-e-nug odummomar. Ar e-sabguedi, degisadeguad.
  uig-CYR: 'Чүнки бизни сүргүн қилғанлар биздин нахша тәләп қилди; Бизни зарлатқучилар
    биздин тамашә тәләп қилип: — «Һәй, Зион нахшилиридин бирни бизгә ейтқина» — дейишти.'
  pma-pma: Mihemasmas Ahi Asuv koa mulin asuv sav keil. Envatien onen hel lisenges.
  tel-2017: ప్రభువుల ప్రభువుకు కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: Bay remèsiman a Senyè de tout senyè yo, paske lanmou dous li a dire jis
    pou tout tan;
  ukr-ONPU: 'бо там поневолювачі наші просили від нас слів пісні й гнобителі наші
    вимагали від нас радості: «Заспівайте нам одну з пісень Сіону!»'
  kos-kos: Sang kulo nu sin Leum lun leum uh, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: ה֭וֹדוּ לַאֲדֹנֵ֣י הָאֲדֹנִ֑ים כִּ֖י לְעֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwenụ kachasị ndị nwenụ niile. Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ପ୍ରଭୁମାନଙ୍କ ପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi tekia seni ekewe samol meinisin, an tong
    ellet a nonom tori feilfeilachök.
  rop-rop: Im na det bos. Dumaji im bos, wal wi garra gibit im theingks. Trubala,
    im laigim wi tudei en olagijawan.
  ukr-1871: Хвалїте Пана над панами! Бо милість його вічна;
  yon-yon: Yariman korem yi Yariman yaa eso andime. Amborom kuu ye womoniyiibban ye
    mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: Danket dem Herrn der Herren; denn seine Gnade währt ewiglich!
  eng-JPS: O give thanks unto the Lord of lords, for His mercy endureth for ever.
  srp-1865: Slavite gospodara nad gospodarima; jer je dovijeka milost njegova;
  lug-lug: Mwebaze Mukama w’abafuzi, kubanga okwagala kwe kubeerera emirembe gyonna.
  heb-heb: הודו לאדני האדנים כי לעולם חסדו׃
  ben-IRV: ধন্যবাদ দাও প্রভুদের প্রভুকে, তাঁর বিশ্বস্ততার নিয়ম অনন্তকাল স্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.002'
  pan-pan: ਪ੍ਰਭੂਆਂ ਦੇ ਪ੍ਰਭੂ ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ।
  mya-JVB: အရှင် တို့၏သခင် ၊ ဘုရား ရှင်၏ ကရုဏာ တော် အစဉ် အမြဲတည် သောကြောင့် ၊ ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း ကြလော့။
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac miŋ kewu momac yanda onogicma
    Miŋ Kewu kecanʒac i ewa hia ac ézégic.
  tte-O: Takawatoki guyauwo ali Guyau koina, ana mulolo imiyayai.
  tbg-tbg: Tenavu Nora Kotirara koqeve tiare. Viva ekaa nora autu vataakavata uri
    aatarakero nai nora autu vataavama vaivo. Vira muntukavano tinavuara ekaa entama
    variqiro vuanarove.
  hmo-hmo: Ia be lohia ibounai ia hereaia Lohiana, bona do ita tanikiu henia. Iena
    lalokau bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Xanruʼ, nayë́pisëtërëʼ ca yuguʼ xángaca bönachi! Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ.
  urd-urd: मालिकों के मालिक का शुक्र करो, कि उसकी शफ़क़त हमेशा की है।
  rus-SYN: 'Там пленившие нас требовали от нас слов песней, и притеснители наши -
    веселья: “пропойте нам из песней Сионских”.'
  bqc-SIM: À diiↄ Dii sáaukpa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Pakai ho Yahweh Pakai chu thangvah na peuvin. Ajeh chu Ami ngailut
    na dihtah chu tonsot geija longlou ahi.
  mar-mar: प्रभूंच्या प्रभूंची उपकारस्तुती करा. कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Þakkið Drottni drottnanna, því að miskunn hans varir að eilífu.
  hlt-THB: Boeikhqi a Bawipa a venawh zeelnaak awi kqawn lah uh. A lungnaak taw kumqui
    dy cak hy.
  qub-qub: Japallan Tayta Diosta agradësicuy-llapa. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À Dikiri kũ à de dikirinↄla sáabu kɛ, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Di chèf ki pi gwo chèf pase tout chèf yo mèsi. Wi, li p'ap janm sispann
    renmen nou!
  eng-BSB: Give thanks to the Lord of lords. His loving devotion endures forever.
  eng-WEBPB: Give thanks to the Lord of lords, for his loving kindness endures forever;
  kbq-kbq: Ra Anumzamofona susu hunteta husga huntesune, Agra maka ama mopafi ranra
    vahetmimofo Ra Anumza mani'ne. Na'ankure Anumzamofona vagaore avesizama'amo'a
    mevava huno vugahie.
  pon-pon: Danke on Kaun en kaun akan, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica Toteco Dios tlen ininTeco nochi tecojme, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ginda Buyambam tapae asiknga inimbaknganong. Waapa aminu tupan tapa apatane
    Buyambam tapana unin. Asinggan asinggan ita ninde musip gwaang siknga natanimuke
    yuak.
  bus-bus: À Dii kɛ̀ dɛ diinↄla sáabu kɛ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Ikàg wera'u amogwer teko wazar wanuwi no. Pemume'u ikatu haw izupe nehe.
    Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: 'For there they that led us into captivity required of us the words of
    songs. And they that carried us away, said: Sing ye to us a hymn of the songs
    of Sion.'
