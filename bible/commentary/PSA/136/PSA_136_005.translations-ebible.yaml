verse: PSA.136.005
translations:
  mal-C: വിവേകത്തോടെ ആകാശങ്ങളെ ഉണ്ടാക്കിയ ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: der den Himmel mit Einsicht schuf, denn ewig währt seine Gnade,
  lin-lin: Akelaki likolo na mayele na Ye ; pamba te bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Neni ga rudum li laxalibet mi mo lakleklen teren; kopmen tekavaxap at labalamu
    ren.
  eng-LSV: To Him making the heavens by understanding, || For His kindness [is] for
    all time.
  eng-GNV: 'Which by his wisedome made the heauens: for his mercie endureth for euer:'
  eng-WEBSTER: 'To him that by wisdom made the heavens: for his mercy endureth for
    ever.'
  nhw-BL: Xijtlascamatica yaya catli quichijchijqui ilhuicactli ica miyac tlalnamiquilistli,
    pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Ambaye kwa ufahamu wake aliziumba mbingu, Fadhili zake zadumu milele.
  bba-bba: Wiyɑ u wɔllu kɑ tem tɑkɑ kuɑ kɑ win bwisi. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'To him that by wisdom made the heavens: For his mercy endureth for
    ever.'
  luo-luo: Jal mane oloso polo gi riekone, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܥܒ݂ܝܼܕ ܠܹܗ ܫܡܲܝܵܐ ܒܦܲܪܡܲܝܬܵ‌ܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Ena aonega amo guba e karaia; badina be ena hebogahisi na e hesiriu hanaihanaiamu.
  npi-ULB: उहाँलाई जसले बुद्धिद्वारा आकाश बनाउनुभयो, किनकि उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó fi ọgbọ́n dá ọ̀run; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او را که آسمانها را با حکمت خویش آفرید شکر گویید، زیرا محبتش ابدیست؛
  tgl-ULB: sa kaniyang karunungan ginawa ang kalangitan, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman—
  nop-nop: Ne’walaŋ nadinadiŋiŋ fuliŋgoŋ gineŋ kunum tiŋa nemenemek uŋoŋ hakiiŋ u
    boiguk. Eŋ weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Hari daliga li karuni ibunaga mini bayale gigabi wiagome wabini. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ဉာဏ်​ပ​ညာ​တော်​အား​ဖြင့် မိုး​ကောင်း​ကင်​ကို​ဖန်​ဆင်း​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: གང་གི་ཤེས་རབ་ཀྱིས་ནི་གནམ་རྣམས༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Noko ikia te la taiti lilim beteram se aratam. Noko kua nangara mu kumik
    menara mena.
  sna-sna: iye akaita matenga nokunzwisisa kwake, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: al que con su entendimiento hizo los cielos, porque su bondad es eterna;
  cac-cac: A' b'oannac satchaan̈ yed' sjelanil, yujto ayn̈ej svach'c'olal d'a masanil
    tiempo.
  swh-ULB: Yeye aliyezifanya mbingu kwa hekima zake, kwa maana uaminifu wa agano lake
    wadumu milele.
  bel-bel: Калі забуду цябе, Ерусаліме, хай забудзе мяне правіца мая;
  deu-ELBBK: den, der die Himmel gemacht hat mit Einsicht, denn seine Güte währt ewiglich.
  mbb-OT: Pinaaǥi te ketau zin, mibeelan din is langit. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: ജ്ഞാനത്തോടെ ആകാശങ്ങളെ ഉണ്ടാക്കിയവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka kawernhburrbun kunmayali rowk, wanjh marnbom kaddum kunngol. Nungka
    kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ov goďaha kerďa o ňebos, bo leskro verno kamiben ľikerel pro furt.
  nlg-nlg: Holoutoa gaia, nia nina manaha te gonia ni na kokou, nina dolo kikinima
    te kabu kasila.
  pes-OPV: او را که آسمانها را به حکمت آفرید، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че а фэкут черуриле ку причепере, кэч ын вяк цине ындураря Луй!
  ben-OBCV: যিনি নিজের প্রজ্ঞাবলে এই আকাশমণ্ডল সৃষ্টি করেছেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan samada waxgarashada ku sameeyey, Waayo, naxariistiisu weligeedba way
    sii waartaa.
  lat-VUC: Si oblitus fuero tui, Jerusalem, oblivioni detur dextera mea.
  eng-ASVBT: 'To him that by understanding made the heavens; For his lovingkindness
    endureth forever:'
  mna-mna: Muŋgu ni iur saamba ramaki ka koroŋ ta boozomen. Uraata tana iswe i kembei
    ni le ŋgar biibi. Ni itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Colui che ha fatti i cieli con intendimento; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: If I forget thee, O Jerusalem, let my right hand forget its skill.
  eng-ULB: to him who by wisdom made the heavens, for his covenant faithfulness endures
    forever.
  spa-VBL: A Él, que supo cómo hacer los cielos y la tierra. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Celui qui a fait les cieux avec intelligence, car sa miséricorde dure
    éternellement;
  mal-mal: ജ്ഞാനത്തോടെ ആകാശങ്ങൾ ഉണ്ടാക്കിയ ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris supratingai padarė dangus, nes jo gailestingumas išlieka per
    amžius!
  urd-GVR: Jis ne hikmat ke sāth āsmān banāyā us kā shukr karo, kyoṅki us kī shafqat
    abadī hai.
  suz-BL: मेकोमी जोक्‍ब तुइक्‍ब दुम्‍‍तीकेमी सरीङ सेल्‍तु। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: To him that made the heavens with wisdom; For his goodness endureth for
    ever!
  ita-1927: Colui che ha fatto con intendimento i cieli, perché la sua benignità dura
    in eterno.
  ckb-ckb: ئەوەی بە تێگەیشتنەوە ئاسمانی دروستکردووە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him who by wisdom made the heavens: for his mercy is unchanging for
    ever.'
  xsi-xsi: I ne ilo-kalo nde ŋalae ndo; mine kala ipulia samba ipâŋga lâ. “Mao nâ,
    i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ತಮ್ಮ ಜ್ಞಾನದಿಂದ ಪರಲೋಕಗಳನ್ನು ನಿರ್ಮಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: வானங்களை ஞானமாக உண்டாக்கினவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al que hizo los cielos con entendimiento, porque para siempre es su
    misericordia.
  ron-BTF: Lui, care prin înțelepciune a făcut cerurile; că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: to him who by understanding made the heavens, for his loving kindness
    endures forever;
  eng-FBV: To him who knew how to make the heavens. For his trustworthy love lasts
    forever.
  nld-1939: 'Die met wijsheid de hemelen schiep: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica yaya cati quichijchijqui ilhuicacti ica miyac talnamiquilisti,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài đã nhờ sự khôn sáng mà dựng nên các từng trời, Vì sự nhân từ Ngài
    còn đến đời đời.
  cha-cha: 'Para güiya ni y pot y tiningo jafatinas y langet: sa y minaaseña gagaegue
    para taejinecog.'
  hin-CV: जिन्होंने अपनी सुबुद्धि से स्वर्ग का निर्माण किया, सनातन है उनकी करुणा.
  eng-OURB: 'To him who by understanding made the heavens; for his loving kindness
    is everlasting:'
  spa-BES: Al que con la sabiduría hizo los cielos, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ie nanao i likerañey amy hilala’eiy, nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงสร้างฟ้าสวรรค์ด้วยพระสติ​ปัญญา เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que fez os céus com entendimento; porque sua bondade dura para sempre.
  deu-ELO: Den, der die Himmel gemacht hat mit Einsicht, denn seine Güte währt ewiglich.
  eng-WYC-2018: Which made heavens by understanding. (Who made the heavens by his
    wisdom.)
  epo-epo: Kiu saĝege kreis la ĉielon, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga gil no mawe ta ira uno minmintot at. No uno harmarsai i kis
    hathatika.
  uig-PIN: Əⱪil-parasǝt arⱪiliⱪ asmanlarni Yasiƣuqiƣa tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da Ea bagade asigi dawa:suga, mu hahamoi. Ea asigidafa hou da mae fisili,
    eso huluane dialumu.
  tpi-OTNT: Long save bilong em yet em i wokim skai na ol samting antap. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Wanda ta wurin ganewarsa ya yi sammai, Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin uḵki momis ki gwo jin mishu ’ban mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Eqil-paraset arqiliq asmanlarni Yasighuchigha teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Owathi ngokuzwisisa kwakhe wenza amazulu, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia ʻaia naʻe ngaohi ʻi he poto ʻae ngaahi langi: he ʻoku tolonga
    ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Kterýž učinil nebesa moudře, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who by understanding made the heavens, for his loving kindness endures
    forever;
  tam-TCV: அவர் தமது அறிவாற்றலினால் வானங்களைப் படைத்தார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: ngadto kaniya nga pinaagi sa kaalam nahimo ang kalangitan, kay ang iyang
    matinud-anon nga kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Tego, który w mądrości uczynił niebiosa, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے حکمت کے ساتھ آسمان بنایا اُس کا شکر کرو، کیونکہ اُس کی شفقت ابدی
    ہے۔
  eng-OEBCW: 'Whose wisdom created the heavens: for his kindness endures forever.'
  deu-1912: der die Himmel weislich gemacht hat, denn seine Güte währet ewiglich;
  ntj-ntj: Mama Kuurrtu ninti purlkanyalu yilkari palyarnu. Palunyalu-lanya ngarltunytjulu
    tirtu kanyira.
  kan-2017: ಆತನು ಆಕಾಶವನ್ನು ಜ್ಞಾನದಿಂದ ನಿರ್ಮಿಸಿದ್ದಾನೆ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Gonop rok e ngongliy e tharmiy ngay; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah a lungcuei neh vaan khaw a saii.
  mdy-ETH: ዒ ፔ ዔራቶና ጫሪንጮ ማዤኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔfiri ne nteaseɛ mu bɔɔ ɔsoro. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who by understanding made the heavens, for his loving kindness
    endures forever;
  spa-PDDPT: Al que hizo los cielos con entendimiento, Porque para siempre es su misericordia.
  gun-gun: O'arandua rupi ojapo raka'e yva, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' bnol tetz yi tcya'j tan yi tetz tajtza'kl. Na yi banl talma' i' quil
    sotz tera'tz.
  ilo-ULB: kenkuana a nangaramid kadagiti langit babaen iti kinasirib, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Mee ne hai di langi gi dono kabemee. Di aloho o Maa hagalee modu.
  uig-ARA: ئەقىل-پاراسەت ئارقىلىق ئاسمانلارنى ياسىغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى
    ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan koore daaxi a xa fahaamui ra, barima dan mu na a xa xanunteya
    ma,
  pon-2006: Sapwellime erpit me e ketin wiahkihda nanleng; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ kêkêŋ undambê tokaucgeŋ. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga vaki ra bala na bakut ma ra kabinana; Tago kana varmari
    i tur tukum.
  tur-YTC: Gökleri anlayışla yapana, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які неба ўчыніў з разуменьнем, бо на вякі міласэрнасьць Яго;
  grc-BRENT: Ἐὰν ἐπιλάθωμαί σου Ἱερουσαλήμ, ἐπιλησθείη ἡ δεξιά μου.
  kpr-kpr: Nunda kotari kasamade aimi utu etiri sirorusira, nundae sakai sevu, ainda
    susumo nunda dubo bari evovodae irira.
  ind-AYT: Kepada Dia, yang menciptakan langit dengan pengertian, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: niandi wuvanga diyilu mu diela diandi luzolo luandi lunzingilanga mu zithangu
    zioso
  yut-yut: Iyɨ da nandak nandagon da kundu ae yo morap kwen toŋ uŋun wasagɨt. Toktok
    teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene mwachidziwitso chake anapanga mayiko akumwamba, pakuti chikondi chake
    chosasinthika nʼchamuyaya.
  hrv-hrv: 'Mudro sazda on nebesa: vječna je ljubav njegova!'
  mps-mps: Te aga koneani kolesagade digi agai te dagalu nigilama, te ugwadu elalubo
    nai dabe me nigalio. Sesemane bidada pabo agai da wei mu ebao.
  tpi-tpi: Long save bilong em yet em i wokim skai na ol samting antap. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Som skabte Himlen med indsigt; thi hans miskundhed varer evindelig!
  vie-OVCB: Với óc khôn ngoan, Chúa sáng tạo bầu trời. Vì lòng nhân từ Ngài tồn tại
    muôn đời.
  guj-2017: જેમણે પોતાના ડહાપણ વડે આકાશો ઉત્પન્ન કર્યાં છે; તેમની સ્તુતિ કરો, કેમ
    કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: Sapwellime erpit me e ketin wiahkihda nanleng; sapwellime limpoak me
    poatopoat.
  por-BRBSL: para aquele que, por entendimento, fez os céus, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Whose wisdom created the heavens: for his kindness endures forever.'
  swe-swe: Till honom som gjort (skapat) himlarna med förstånd (kunskap), för hans
    nåd (kärleksfulla omsorg) är evig.
  cth-cth: A lungangnae hoi kalvan ka sak koe, bangkongtetpawiteh, a lungmanae teh
    a yungyoe a kangning.
  twi-twi: Ɔno na ofi ne ntease mu bɔɔ ɔsoro. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah a lungcuei neh vaan khaw a saii.
  tbz-SIM: Kuù dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ ku kó mɛciì, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A uan nɨghnɨzir aghuimɨn overiamɨn ingari. A zurara en apangkuvigha mamaghɨra
    iti.
  dop-dop: Ɩnɩ ɩ lɑpənɑ ɩsɔtɔnʋɣʋ nɑ nyəm. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Odur göyləri hikməti ilə quran, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that by understanding made the heavens, for his loving-kindness
    [endureth] for ever;
  hin-2017: उसने अपनी बुद्धि से आकाश बनाया, उसकी करुणा सदा की है।
  wol-KYG: Moo sàkke asamaan manoore. Kee saxoo ngoram!
  bjr-bjr: Mifa narí amiqira iriranannai innaaruna auqufa maridanoo. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: To Him making the heavens by understanding, For to the age [is] His kindness.
  kne-kne: Babaen sin sirib na, pinarsua na ed daya, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: Which made heavens by under-standing.
  eng-WMBB: to him who by understanding made the heavens, for his loving kindness
    endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', be̱ne̱' xabáa dute̱ xel-la' sina chee̱'! ¡Chadía
    chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Ḻe', dan' benkze' ya'abá ḻen yeḻa' žejní'il chie'! Zóateze
    yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने हिकमत के साथ आसमान बनाया उसका शुक्र करो, क्योंकि उस की शफ़क़त अबदी
    है।
  rug-rug: Pa Nana tinumatumae si taveti Sa sari doduru tiṉitoṉa pa maṉauru, ura sa
    Nana tataru nabuna si koa hola ninae rane.
  gaz-gaz: inni ogummaa isaatiin samiiwwan uume; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui a fait les cieux avec intelligence, Car sa miséricorde dure à
    toujours!
  yal-yal: A bata ariyanna rafala a xaxilimayani. A hinanna luma nɛn habadan!
  iou-iou: U iniken nadäk-nadäk terak kunum pewän ahäŋkuŋ. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: I ka mea nana i hana ka lani ma ke akamai; No ka mea, ua mau loa kona
    lokomaikai.
  arb-NAV: الصَّانِعِ السَّمَاوَاتِ بِحِكْمَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Kebu wiac sasawa negentegecma kurumenga kurumenga meficyunuec, yeac marikibi
    gombunga yombong ande nga ye ubangerec memibesonga. Yeng yoac dedzege amma imoc
    modackecde, faka imoc fefeseri feengkefude.
  ewe-ewe: Eya ame si tsɔ eƒe nugɔmesese wɔ dziƒowoe, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him that made the heavens with understanding; for to eternity endureth
    his kindness.
  asm-FB: যি জনাই জ্ঞানেৰে আকাশ-মণ্ডল সৃষ্টি কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن كٌورٍ دَاشِ عَ شَ قَهَامُي رَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ،
  fra-SBL: à celui qui, par l'intelligence, a fait les cieux, car sa bonté est éternelle ;
  hbo-hbo: לְעֹשֵׂ֣ה הַ֭שָּׁמַיִם בִּתְבוּנָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu nintipuka mulapa munu palulanguṟu nintingku ilkaṟi paluṟa kutjupa
    kutjupa tjuṯa tjunu. Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: nĩwe wombire igũrũ na ũndũ wa ũmenyo wake, Wendo wake nĩ wa tene na tene.
  fra-NCL: Qui a fait les cieux avec sagesse, car sa miséricorde est éternelle.
  cek-AK: A palunghahaih hoiah vannawk to sak; a palungnathaih loe dungzan khoek to
    cak.
  cuk-cuk: Bab-Dummad e-ibmar-wisidbali, nibneg-nasiksad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  uig-CYR: Әй Йерусалим, мән сени унтусам, Оң қолум маһаритини унтусун!
  pma-pma: Ka en ileilien onen, kei mumon out nesa. Envatien onen hel lisenges.
  tel-2017: ఆయన తన జ్ఞానాన్ని అనుసరించి ఆకాశాలను ఏర్పరచాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: A Sila ki ak gran kapasite te fè syèl la, paske lanmou dous Li a dire jis
    pou tout tan;
  ukr-ONPU: Якщо я забуду тебе, Єрусалиме, нехай забуде правиця моя рухи свої.
  kos-kos: Ke lalmwetmet lal El orala kusrao, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְעֹשֵׂ֣ה הַ֭שָּׁמַיִם בִּתְבוּנָ֑ה כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ onye ahụ ji nghọta ya kee mbara eluigwe niile, Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ଯେ ବୁଦ୍ଧିରେ ଆକାଶମଣ୍ଡଳ ନିର୍ମାଣ କଲେ; ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ ତାହାଙ୍କର
    ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: I ewe mi föri ekewe läng ren an silelap, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Im na sabi ebrijing brabliwei. Lagijat na imbin meigim det skai. Trubala,
    im laigim wi tudei en olagijawan.
  ukr-1871: Він премудро сотворив небеса, бо милість його вічна;
  yon-yon: Ye meeni kangdombed Ewen ongmoonman yaa kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der den Himmel mit Verstand erschuf; denn seine Gnade währt ewiglich!
  eng-JPS: To Him that by understanding made the heavens, for His mercy endureth for
    ever.
  srp-1865: Koji je stvorio nebesa premudro; jer je dovijeka milost njegova;
  lug-lug: Oyo eyakola eggulu mu kutegeera kwe, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: לעשה השמים בתבונה כי לעולם חסדו׃
  ben-IRV: যিনি প্রজ্ঞার দ্বারা আকাশমণ্ডল সৃষ্টি করেছেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.004'
  pan-pan: ਉਸੇ ਦਾ ਜਿਸ ਨੇ ਅਕਾਸ਼ ਨੂੰ ਬੁੱਧ ਨਾਲ ਬਣਾਇਆ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည် သည်ဖြစ်၍ ၊ ပညာ တရားအတိုင်း ကောင်းကင် ကို ဖန်ဆင်း
    တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac niŋtegic qiŋtegicyanéŋ kurumeŋa
    kurumeŋa ʒéyu hicŋidarec i ewa hia ac ézégic.
  tte-O: Iya mwa ana katai mena bulibuli iyamayale, ana mulolo imiyayai.
  tbg-tbg: Viva nai koqe avu aatoqaa naaruva autu kero vatero viraqaa vai haikaravata
    autu kero vataivama vaivo. Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Iena aonega dekena amo guba ia karaia. Iena lalokau bona bogahisihisi do
    idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, len yöl-laʼ rácadaʼ queëʼ benëʼ lúzxiba! Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ.
  urd-urd: उसी का जिसने 'अक़्लमन्दी से आसमान बनाया, कि उसकी शफ़क़त हमेशा कीहै।
  rus-SYN: Если я забуду тебя, Иерусалим, - забудь меня десница моя;
  bqc-SIM: Ɔ̃mɛ musu kɛ̀ ń a ↄ̃nↄo, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Thepna giltah'a vanho hinsemdoh'a Yahweh Pakai chu thangvah na peuvin.
    Ami ngailutna dihtah chu tonsot geija longlou ahi.
  mar-mar: ज्याने बुद्धीने आकाश निर्माण केले त्याची, उपकारस्तुती करा, कारण त्याची
    दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: Lofið hann sem skapaði himininn, því að miskunn hans varir að eilífu.
  hlt-THB: a cyihnaak ing khankhqi ak saikung a venawh, A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Tantiyaj cayninwan syëlutapis rurajta agradësicuy-llapa. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À musu kɛ̀ kũ a ↄ̃ndↄ̃o, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Avèk bon konprann li, li tè fè syèl la. Wi, li p'ap janm sispann renmen
    nou!
  eng-BSB: By His insight He made the heavens. His loving devotion endures forever.
  eng-WEBPB: to him who by understanding made the heavens, for his loving kindness
    endures forever;
  kbq-kbq: Monafima me'nea zantamima Agra'a antahintahireti'ma tro'ma hunte'nea Anumzamofona
    susu huta humuse huntesanune. Na'ankure vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: Me kotin wiadar lan akan ni a erpit, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica yajaya tlen quichijchijqui elhuicactli ica miyac tlalnamiquistli,
    pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Inane natdetdetnaneta ena yekap gwekat gatu sanga wagwene yuaingkat pasike
    pekut. Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À musu kɛ̀ kↄ̃n a ↄ̃ndↄ̃ↄo, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Uma'ekwaw katu haw rupi uzapo ywak kwehe mehe a'e. Ipuruamutar katu haw
    nupaw pixik kwaw nehe.
  eng-DRA: If I forget thee, O Jerusalem, let my right hand be forgotten.
