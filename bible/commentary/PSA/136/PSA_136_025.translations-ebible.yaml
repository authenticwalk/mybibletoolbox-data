verse: PSA.136.025
translations:
  mal-C: അവിടന്ന് സകലജീവികൾക്കും ആഹാരം നൽകുന്നു. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: 'Der allem Fleische Speise giebt, denn ewig währt seine Gnade:'
  lin-lin: Apesaka bilei na bikelamu nyonso ; pamba te bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Im taba luxa lempanga axap di rooro; kopmen tekavaxap at labalamu ren.
  eng-LSV: Giving food to all flesh, || For His kindness [is] for all time.
  eng-GNV: 'Which giueth foode to all flesh: for his mercie endureth for euer.'
  eng-WEBSTER: 'Who giveth food to all flesh: for his mercy endureth for ever.'
  nhw-BL: Yaya quinmaca tlacualistli nochi tlamantli catli yoltoque, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Ambaye humpa chakula kila kiumbe. Fadhili zake zadumu milele.
  bba-bba: Wiyɑ u rɑ hunde koni bɑɑyere dĩɑnu wɛ̃. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'Who giveth food to all flesh: For his mercy endureth for ever.'
  luo-luo: machiwo chiemo ne chwech duto, Herane osiko nyaka chiengʼ.
  aii-aii: ܟܹܐ ܝܵܗܒܹܠܔ ܠܲܚܡܵܐ ܠܟܠܔ ܓܵܢܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Ia ese mauri ḡaudia iboudiai adia e henidiamu; badina be ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: जसले सबै जीवित प्राणीलाई खाना दिनुहुन्छ, किनकि उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Ẹni tí ó fi oúnjẹ fún àwọn ẹ̀dá gbogbo nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او روزی همهٔ جانداران را می‌رساند، زیرا محبتش ابدیست.
  tgl-ULB: siyang nagbibigay ng pagkain sa lahat ng nabubuhay, dahil ang kaniyang
    katapatan sa tipan ay nananatili magpakailanman.
  nop-nop: Adigoŋ nemenemek hatihatihinit hogohogok nanaŋe yemtoi tilak. Eŋ weleŋdi
    hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua wali agalibi ema bialu piaga damene bibahendebi tomo karulape nelo
    miaga ka. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ခပ်​သိမ်း​သော​သတ္တဝါ​တို့​အား အ​စား​အ​စာ​များ​ကို​ပေး​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ལུས་ཅན་ཀུན་ལ་ཁོང་གིས་ཁ་ཟས༌སྩོལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu kariimet se mel suen la inang nungarso. Noko kua nangara mu kumik menara
    mena.
  sna-sna: uye anopa zvokudya kuzvisikwa zvose. Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: que da alimento a toda criatura, porque su bondad es eterna.
  cac-cac: A' tz'ac'an tas sva eb' anima yed' noc' noc', yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Yeye awapaye chakula viumbe hai wote, kwa maana uaminifu wa agano lake
    wadumu milele.
  deu-ELBBK: der Speise gibt allem Fleisch, denn seine Güte währt ewiglich.
  mbb-OT: Mibeǥayan din te keenen is langun he menge linimbag din. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: സകലജഡത്തിന്നും ആഹാരം കൊടുക്കുന്നവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Mak nungka marnbom mayh rowk kore kurrula dja wanjh kabenwonowon manme.
    Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ov del te chal savore džide tvoren, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Gaia te kutira na lei totobo vola, nina dolo kikinima te kabu kasila.
  pes-OPV: که همه بشر را روزی می‌دهد، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че дэ хранэ орькэрей фэптурь, кэч ын вяк цине ындураря Луй!
  ben-OBCV: তিনি সব প্রাণীকে খাবার দেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan cunto siiya wax kastoo jidh leh, Waayo, naxariistiisu weligeedba way
    sii waartaa.
  eng-ASVBT: Who giveth food to all flesh; For his lovingkindness endureth forever.
  mna-mna: Ni ta ipututu koroŋ matan yaryaaraŋan ta boozomen. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: Il quale dà il cibo ad ogni carne; Perciocchè la sua benignità è in eterno.
  eng-ULB: who gives food to all living beings, for his covenant faithfulness endures
    forever.
  spa-VBL: Al único que provee alimento a todo ser viviente. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Qui donne de la nourriture à toute chair, car sa miséricorde dure éternellement!
  mal-mal: സകലജഡത്തിനും ആഹാരം കൊടുക്കുന്ന ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Kuris teikia maisto kiekvienai kūną turinčiai būtybei, nes jo gailestingumas
    išlieka per amžius!
  urd-GVR: Jo tamām jāndāroṅ ko ḳhurāk muhaiyā kartā hai us kā shukr karo, kyoṅki
    us kī shafqat abadī hai.
  suz-BL: मेकोमी ब्रोंइब नेल्‍ल आन कली जचा गेब। मारदे हना मेको आ दाक्‍तीके गेना हना
    यो लीब। भजन संग्रह १४५:१५
  eng-NOY: Who giveth food unto all; For his goodness endureth for ever!
  ita-1927: Colui che dà il cibo ad ogni carne, perché la sua benignità dura in eterno.
  ckb-ckb: ئەوەی نان دەداتە هەموو بەدیهێنراوێک. خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'Who gives food to all flesh: for his mercy is unchanging for ever.'
  xsi-xsi: Ina uru kâpwa ilanzi kelekele rârâni simo vianzi. “Mao nâ, i tini mwasa
    ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಸಕಲ ಜೀವಿಗಳಿಗೂ ಆಹಾರವನ್ನು ಕೊಡುತ್ತಾರೆ; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: உயிரினம் அனைத்திற்கும் ஆகாரம் கொடுக்கிறவரைத் துதியுங்கள்; அவர் கிருபை
    என்றுமுள்ளது.
  spa-RV-1909: El da mantenimiento á toda carne, porque para siempre es su misericordia.
  ron-BTF: El, care dă hrană la toată făptura; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: who gives food to every creature, for his loving kindness endures forever.
  eng-FBV: To the one who provides food for every living creature. For his trustworthy
    love lasts forever.
  nld-1939: 'Die voedsel geeft aan al wat leeft: Zijn genade duurt eeuwig!'
  nch-BL: Yaya quinmaca tacualisti nochi tamanti cati yoltoque, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Ngài cũng ban đồ ăn cho mọi loài xác thịt, Vì sự nhân từ Ngài còn đến
    đời đời.
  cha-cha: 'Ni y mannae nengcano para todo y catne: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: जो सब प्राणियों के आहार का प्रबंध करते हैं, सनातन है उनकी करुणा.
  eng-OURB: Who gives food to every creature; for his chesed ·loving-kindness· endures
    forever.
  spa-BES: Que da alimento a todo ser viviente; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ie mamahañe ze hene raha veloñe. nainai’e ty fiferenaiña’e.
  tha-KJV: พระองค์​ผู้​ประทานอาหารแก่เนื้อหนังทั้งปวง เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: O que dá alimento a todo ser vivo feito de carne; porque sua bondade
    dura para sempre.
  deu-ELO: der Speise gibt allem Fleische, denn seine Güte währt ewiglich.
  eng-WYC-2018: Which giveth meat to each flesh. (Who giveth food to all his creatures.)
  epo-epo: Kiu donas panon al ĉiu karno, Ĉar eterna estas Lia boneco.
  gfk-gfk: Ma i la tamtabar ira tunotuno ma ira wawaguai bakut ma ra nian. No uno
    harmarsai i kis hathatika.
  uig-PIN: Barliⱪ ǝt igilirigǝ ozuⱪ Bǝrgüqigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: E da esalebe liligi huluane ilima ha:i manu iaha. Ea asigidafa hou da mae
    fisili, eso huluane dialumu.
  tpi-OTNT: Em i save givim kaikai long olgeta manmeri na olgeta abus. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Wanda kuma ke ba da abinci ga kowace halitta. Ƙaunarsa madawwamiya ce.
  udu-udu: A’di jin c̱iki tonṯe/ goma ris buŋgwar isi ’baar mo, haali/ mo/en piti
    jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Barliq et igilirige ozuq Bergüchige teshekkür éytinglar, Chünki Uning muhebbiti
    menggülüktur;
  nde-nde: Njalo onika ukudla izidalwa zonke, uthando lwakhe lumi laphakade.
  ton-ton: '‌ʻOku ne foaki ʻae meʻakai ki he kakano kotoa pē: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: Kterýž dává pokrm všelikému tělu, nebo jest věčné milosrdenství jeho.
  eng-WMB: who gives food to every creature, for his loving kindness endures forever.
  tam-TCV: அவர் ஒவ்வொரு உயிரினத்திற்கும் உணவு கொடுக்கிறார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: nga naghatag ug pagkaon sa tanang buhing binuhat, kay ang iyang matinud-anon
    nga kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Tego, który daje pokarm wszelkiemu ciału, bo na wieki jego miłosierdzie.
  urd-GVU: جو تمام جانداروں کو خوراک مہیا کرتا ہے اُس کا شکر کرو، کیونکہ اُس کی شفقت
    ابدی ہے۔
  eng-OEBCW: 'Who gives to all flesh food: for his kindness endures forever.'
  deu-1912: der allem Fleisch Speise gibt, denn seine Güte währet ewiglich.
  ntj-ntj: Yuwa, Mama Kuurrtu yarnangu-lanya puru yanamulpa pirninya parltjara kanyilpayi.
    Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ಎಲ್ಲಾ ಜೀವಿಗಳಿಗೂ ಆಹಾರ ಕೊಡುವವನು ಆತನೇ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Ma pi’ e ggan ko urngin e yafos; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah pumsa boeih te buh a paek.
  mdy-ETH: ማዢንቲም ቢያ ሙኡዚ ዒዚ ዒንጋኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔma abɔdeɛ biara aduane. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: who gives food to every creature, for his loving kindness endures forever.
  spa-PDDPT: Al que da alimento a toda criatura, Porque para siempre es su misericordia.
  gun-gun: Guemimoingo kuery ha'e javi pe ojou uka 'rã ho'u va'erã, mba'eta nhomboaxya
    opa va'erã e'ỹ.
  agu-BL: I' c'a'chanl ketz scyuch' yi e' txuc. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: a mangipapaay iti taraon kadagiti amin a sibibiag a parsua, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon.
  kpg-kpg: Mee ne wanga nia meegai gi nia manu mouli huogodoo. Di aloho o Maa hagalee
    modu.
  uig-ARA: بارلىق ئەت ئىگىلىرىگە ئوزۇق بەرگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan nɛmɛ fima a xa daali birin ma, barima dan mu na a xa xanunteya
    ma.
  pon-2006: E kin ketikihong mehkoaros me momour kisin tungoal; sapwellime limpoak
    me poatopoat.
  jae-jae: Eŋ gêlôm gêŋ taniŋŋa gêdêŋ gêŋ mateŋ jaliŋa samob. Biŋŋanô, ênê moasiŋ
    ênêc endeŋ tôŋgeŋ.
  ksd-ksd: I tul tar ra nian ai ra lavur mangana laun; Tago kana varmari i tur tukum.
  tur-YTC: Her yaratığa yiyecek verene, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які дае хлеб усякаму целу, бо на вякі міласэрнасьць Яго.
  kpr-kpr: Evetu genembo isambu a roera isambu endada, utukena a kotugo evada jebuga
    irera, ainda uvu bayau nune muturaira, aindae numokena sakai sevu, ainda susumo
    nunda dubo bari evovodae irira.
  ind-AYT: Yang memberi makanan kepada semua makhluk, karena kasih setia-Nya untuk
    selama-lamanya.
  yom-yom: ayi niandi wumvananga bidia kuidi kioso-kioso vangu, luzolo luandi lunzingilanga
    mu zithangu zioso.
  yut-yut: Mɨŋat amɨnyo gat ae bɨt kɨlap morap gat jap yomɨsak. Toktok teban nin do
    but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Amene amapereka chakudya kwa cholengedwa chilichonse, pakuti chikondi chake
    chosasinthika nʼchamuyaya.
  hrv-hrv: 'On daje hrane svakom tijelu: vječna je ljubav njegova!'
  mps-mps: Agai te tigidali we bidiba nai mayu, tama te tigidali kibu hasa dabe me
    nai mabo dao. Agai te bidada pabo sogo sesemane te da wei mu ebo dao.
  tpi-tpi: Em i save givim kaikai long olgeta manmeri na olgeta abus. Oltaim oltaim
    em i save laikim yumi moa yet.
  dan-1931: Som giver alt Kød Føde; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa ban lương thực cho mọi sinh vật. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: જે બધાં પ્રાણીઓને અન્ન આપે છે; તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ
    ટકે છે.
  pon-2006A: E kin ketikihong mehkoaros me momour kisin tungoal; sapwellime limpoak
    me poatopoat.
  por-BRBSL: que dá comida a toda criatura, pois sua bondade amorosa perdura para
    sempre.
  eng-OEBUS: 'Who gives to all flesh food: for his kindness endures forever.'
  swe-swe: Till honom som ger bröd (mat) till allt kött (allt levande) för hans nåd
    (kärleksfulla omsorg) är evig.
  cth-cth: Moithang pueng rawca ka poe koe, bangkongtetpawiteh, a lungmanae teh a
    yungyoe a kangning.
  twi-twi: Ɔno na ɔma abɔde biara aduan. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah pumsa boeih te buh a paek.
  tbz-SIM: Kuù duɔ̀ nfɛnitiyɑnfɛ̀ fɛmɔu mudiì, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A dagheba isa gumazamiziba ko asɨziba bar me ganɨdi. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ hɑɑnɑ kʋŋmɑŋmɑm tənɑɣɑ tɔɣɔnɑɣɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: O, bəşəriyyətə ruzi verir, Çünki məhəbbəti əbədidir!
  eng-DBY: Who giveth food to all flesh, for his loving-kindness [endureth] for ever.
  hin-2017: वह सब प्राणियों को आहार देता है, उसकी करुणा सदा की है।
  wol-KYG: Mooy leel bépp boroom bakkan. Kee saxoo ngoram!
  bjr-bjr: Mifa kai faiqí faqa aiqama aandau auqu rarana faqa doodaani auqu rarana
    faqa narana nimidanoo. Mina amuqusirafa naaru naaru marifa maridanoo.
  eng-YLT: Giving food to all flesh, For to the age [is] His kindness.
  kne-kne: Idawtana si makan di amin ay naparsua, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: Which giveth meat to each flesh.
  eng-WMBB: who gives food to every creature, for his loving kindness endures forever.
  zat-NTPS: ¡Naque̱' Dios na', dxugawe̱' xúgute̱ da zaj naca ban! ¡Chadía chacanna
    dxexache lazre̱' dxi'u!
  zty-NTPS: Ẕwawe' yógo'te da' zej zoan nbángaken. Zóateze yeḻa' žeyache' ḻaže'
    chie'.
  urd-GVH: जो तमाम जानदारों को ख़ुराक मुहैया करता है उसका शुक्र करो, क्योंकि उस की
    शफ़क़त अबदी है।
  rug-rug: Asa poni ni sari doduru tiṉitoṉa toadi, ura sa Nana tataru nabuna si koa
    hola ninae rane.
  gaz-gaz: inni uumama hundaaf soora kenna; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui donne la nourriture à toute chair, Car sa miséricorde dure à
    toujours!
  yal-yal: A tan nan donseen soma niimaseen birin yii. A hinanna luma nɛn habadan!
  iou-iou: Ekäni uwä imaka irit ikek päke u kudupta ketem yepmäŋ towik täyak. Unitäŋo
    ironi u tärek-täreki nämo.
  haw-1868: I ka mea haawi mai i ka ai na na mea ola a pau, No ka mea, ua mau loa
    kona lokomaikai;
  arb-NAV: الَّذِي يَرْزُقُ خُبْزاً كُلَّ بَشَرٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Yennoc wiac sasawa meficyunuma kekecnginagoc anggec semeng yemmeude. Yeng
    yoac dedzege amma imoc modarude, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eya ame si naa nuɖuɖu nu gbagbe ɖe sia ɖe, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: Who giveth food unto all flesh; for to eternity endureth his kindness.
  asm-FB: যি জনাই সমুদায় প্ৰাণীকে আহাৰ দিয়ে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম
    অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن نّمّ قِمَ عَ شَ دَالِ بِرِن مَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ
    مَ.
  fra-SBL: qui donne de la nourriture à toute créature, car sa bonté est éternelle.
  hbo-hbo: נֹתֵ֣ן לֶ֭חֶם לְכָל־בָּשָׂ֑ר כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu kutjungku aṉangu tjuṯa, kuka mantatja uṟutja tjuṯa kuḻu uwankara
    paḻtjalpai. Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: nĩwe ũheaga ciũmbe ciothe irio. Wendo wake nĩ wa tene na tene.
  fra-NCL: A celui qui donne à tout ce qui vit la nourriture, car sa miséricorde est
    éternelle.
  cek-AK: Kami boih caaknaek paekkung loe Anih ni; a palungnathaih loe dungzan khoek
    to cak.
  cuk-cuk: Bab-Dummad, bela ibmar-durganga mas-ukmaid. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Ka mul vengan tounah vasi keil koa amoul en out netan. Envatien onen hel
    lisenges.
  tel-2017: సమస్త జీవరాశులకు ఆయన ఆహారం అనుగ్రహిస్తున్నాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: ki bay manje a tout chè, paske lanmou dous Li a dire jis pou tout tan.
  kos-kos: El sang mwe mongo nu sin ma nukewa ma oasr moul la, Tuh lungkulang lal
    oan ma pahtpat.
  hbo-WLC: נֹתֵ֣ן לֶ֭חֶם לְכָל־בָּשָׂ֑ר כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Ọ na-enye ihe niile dị ndụ nri, Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ସବୁ ପ୍ରାଣୀକୁ ଆହାର ଦିଅନ୍ତି ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: A amongöni mönümanau meinisin, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Im gibit daga langa ebribodi en langa ola enimul du. Trubala, im laigim
    wi tudei en olagijawan.
  ukr-1871: Він дає поживу всякому тїлу, бо милість його вічна;
  yon-yon: Yembed wad dobiri yeman korem yaa animan bangkandimaan kui. Amborom kuu
    ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der allem Fleisch Speise gibt; denn seine Gnade währt ewiglich!
  eng-JPS: Who giveth food to all flesh, for His mercy endureth for ever.
  srp-1865: Koji daje hranu svakomu tijelu; jer je dovijeka milost njegova;
  lug-lug: Oyo awa abantu n’ebiramu byonna ekyokulya, kubanga okwagala kwe kubeerera
    emirembe gyonna.
  heb-heb: נתן לחם לכל בשר כי לעולם חסדו׃
  ben-IRV: তিনি সব জীবন্ত প্রাণীকে খাবার দেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. X rkabz dakxnzng Mz krkcng tzlung amrlx. Aodu-zvzle nigu.
  pan-pan: ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰੋਟੀ ਦਿੰਦਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ခပ်သိမ်း သောသတ္တဝါ တို့ကို ကျွေးမွေး တော်မူသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac séwiginaguc kecanʒu ionac
    nene yaka gumu énécmianʒac i ewa hia ac ézégic.
  tte-O: Iya mwa kan iwolegili yamayamayaleo meuloili kolili, ana mulolo imiyayai.
  tbg-tbg: Viva vaiinti nahentive, aantauvahive, ekaa qaqi vai haikara kara nimi vaivama
    vaivo. Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Ia ese mauri gaudia ibounai dekenai aniani ia henia noho. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Rugahuëʼ yúguʼtë bönachi! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: जो सब बशर को रोज़ी देता है, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: Ɔ̃mɛ ì blɛ kpa pↄ́piiwa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman hinkho neiho jouse dingin aneh achahdiu apejingin ahi. Ami ngailutna
    dihtah chu tonsot a longlou ahi.
  mar-mar: जो सर्व जिवंत प्राण्यांना अन्न देतो. कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Hann gefur fæðu öllu því sem lifir, því að miskunn hans varir að eilífu.
  hlt-THB: a sai ik-oeih boeih a venawh ai kawi ak pekung, A lungnaak taw kumqui dy
    cak hy.
  qub-qub: Paymi micuyta tarichin cawaj cajcunataga llapanta. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: Àdi pↄ́ble kpá pↄ́ sĩnda pínkia, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Se li ki bay tout moun ak tout zannimo manje. Wi, li p'ap janm sispann
    renmen nou!
  eng-BSB: He gives food to every creature. His loving devotion endures forever.
  eng-WEBPB: who gives food to every creature, for his loving kindness endures forever.
  kbq-kbq: Anumzamo'a maka vahe'ene zagagafanena ne'zana nezamie. Na'ankure Agrama
    oratreno avesirante vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: Me kotin kamana me maur akan karoj, pwe a kalanan pan potopot eta.
  nhe-BL: Yajaya quinmaca tlacualistli nochi tlamantli tlen yoltoque, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ita aminde gatu kaap zongge ngang kuutde yamunggak. Asinggan asinggan ita
    ninde musip gwaang siknga natanimuke yuak.
  bus-bus: È pↄ́blee kpá pↄ́ sãnda píngia, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Omono temi'u teko wanupe. Opoz ma'ea'yr wà. Opoz miar wà no. Ipuruamutar
    katu haw nupaw pixik kwaw nehe.
