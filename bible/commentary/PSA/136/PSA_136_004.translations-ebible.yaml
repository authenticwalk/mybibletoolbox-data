verse: PSA.136.004
translations:
  mal-C: മഹാത്ഭുതങ്ങൾ പ്രവർത്തിക്കുന്ന ഏകദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der allein große Wunder thut, denn ewig währt seine Gnade,
  lin-lin: Ye kaka nde asalaka bikamwa ya minene ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni xusuk mun ik lok lempanga sangsangu i silok aleng; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: To Him doing great wonders by Himself alone, || For His kindness [is] for
    all time.
  eng-GNV: 'Which onely doeth great wonders: for his mercie endureth for euer:'
  eng-WEBSTER: 'To him who alone doeth great wonders: for his mercy endureth for ever.'
  nhw-BL: Xijtlascamatica TOTECO pampa san ya hueli quichihua huejhueyi tlamantli,
    pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Kwake yeye pekee atendaye maajabu makuu, Fadhili zake zadumu milele.
  bba-bba: Wi turowɑ u rɑ sɔm mɑɑmɑɑkiɡii bɑkɑnu ko. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'To him who alone doeth great wonders: For his mercy endureth for ever.'
  luo-luo: Ne en kendo matimo honni madongo, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܥܵܒ݂ܕܵܢܵܐ ܕܕܘܼܡܵܪܹ̈ܐ ܓܘܼܪܹ̈ܐ ܒܢܲܦ̮ܫܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Sibona hoa bada karadia e karamu Diravana ba hanamoa; badina be ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद चढाओ जसले मात्र महान् आश्‍चर्य कामहरू गर्नुहुन्‍छ, किनकि
    उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Fún Òun nìkan tí ń ṣiṣẹ́ ìyanu ńlá; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او را که معجزات عظیم می‌کند شکر کنید، زیرا محبتش ابدیست؛
  tgl-ULB: Sa kaniya na nag-iisang gumagawa ng labis na kamanghaan, dahil ang kaniyang
    katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Ne kubugoŋdi kunum saŋiniŋ diniŋ kudi wapuhi wapuhi tilak. Eŋ weleŋdi hinek
    nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Agalime nabiagane aleru ibugua dege biaga ka. Ibugua ina gubalini ha ho
    wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​တစ်​ပါး​တည်း​သာ​လျှင်​အ​လွန် ထူး​ဆန်း​သော နိ​မိတ်​လက္ခ​ဏာ​တို့​ကို​ပြ​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཁོང་ཉིད་གཅིག་པུས་ངོ་མཚར་རྣམས་ནི༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tunakko. Nu kota kiwem bibiya duap duap beteso. Noko kua nangara
    mu kumik menara mena.
  sna-sna: iye oga anoita zvishamiso zvikuru, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: a aquel que es el único que hace grandes maravillas, porque su bondad es
    eterna;
  cac-cac: An̈ej sb'oan tas te satub'tac, yujto ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye ambaye peke yake hufanya maajabu makuu, kwa maana uaminifu
    wa agano lake wadumu milele.
  bel-bel: Як нам сьпяваць Гасподнюю песьню на чужынскай зямлі?
  deu-ELBBK: den, der große Wunder tut, er allein, denn seine Güte währt ewiglich;
  mbb-OT: Iyan dà sikandin midhimu te egkein-inuwan he menge hitavù. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: ഏകനായി മഹാത്ഭുതങ്ങളെ പ്രവർത്തിക്കുന്നവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka nadjalkudji nawu kakurduyime kunwern kunmakmak ba bu karrikangebarrhme.
    Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ča ov korkoro kerel o bare zazraki, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa Lord, te vunaghi pungisira nina dolo kikinima te kabu kasila.
    na lei vunaghi soko, nina dolo kikinima te kabu kasila.
  pes-OPV: او را که تنها کارهای عجیب عظیم می‌کند، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че сингур фаче минунь марь, кэч ын вяк цине ындураря Луй!
  ben-OBCV: তাঁর প্রশংসা করো যিনি একাই মহৎ ও আশ্চর্য কাজ করেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan keligiis sameeya yaabab waaweyn, Waayo, naxariistiisu weligeedba way
    sii waartaa.
  lat-VUC: Quomodo cantabimus canticum Domini in terra aliena?
  eng-ASVBT: 'To him who alone doeth great wonders; For his lovingkindness endureth
    forever:'
  mna-mna: Ni itutamen ta ikamam uraata bibip ta ipa ndel kat. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: Celebrate colui che solo fa maraviglie grandi; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: How should we sing the Lord’s song in a strange land?
  eng-ULB: Give thanks to him who alone does great wonders, for his covenant faithfulness
    endures forever—
  spa-VBL: ¡A Él, que solo hace cosas maravillosas! Porque su gran amor perdura para
    siempre.
  fra-_FOB: Celui qui seul fait de grandes merveilles, car sa miséricorde dure éternellement!
  mal-mal: ഏകനായി മഹാത്ഭുതങ്ങൾ പ്രവർത്തിക്കുന്ന ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris vienas daro didelius stebuklus, nes jo gailestingumas išlieka
    per amžius!
  urd-GVR: Jo akelā hī azīm mojize kartā hai us kā shukr karo, kyoṅki us kī shafqat
    abadī hai.
  suz-BL: मेकोमी ला ठेयब छक लाक्‍चा ङा गेय पाइब। मारदे हना मेको आ दाक्‍तीके गेना हना
    यो लीब।
  eng-NOY: To him that alone doeth great wonders; For his goodness endureth for ever!
  ita-1927: Colui che solo opera grandi maraviglie, perché la sua benignità dura in
    eterno.
  ckb-ckb: بۆ ئەوەی بە تەنها ئەوە کاری سەرسوڕهێنەری مەزن دەکات، خۆشەویستییە نەگۆڕەکەی
    هەتاهەتاییە.
  eng-BBE: 'To him who only does great wonders: for his mercy is unchanging for ever.'
  xsi-xsi: Ina simbo nâ uru iveta mâsi ŋalaŋala. “Mao nâ, i tini mwasa ndo pa kinda
    ikura zo rârâni.
  kan-OKCV: ಅವರೊಬ್ಬರೇ ಮಹಾ ಅದ್ಭುತಗಳನ್ನು ಮಾಡುತ್ತಾರೆ; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: ஒருவராக பெரிய அதிசயங்களைச் செய்கிறவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Al solo que hace grandes maravillas, porque para siempre es su misericordia.
  ron-BTF: Lui, care singur face mari minuni; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: to him who alone does great wonders, for his loving kindness endures forever;
  eng-FBV: To him who alone does amazing things! For his trustworthy love lasts forever.
  nld-1939: 'Die grote wonderen doet, Hij alleen: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica TOTECO pampa san ya hueli quichihua huejhueyi tamanti, pampa
    itaicnelijcayo amo quema tami.
  vie-1934: Chỉ một mình Ngài làm nên các phép lạ lớn lao, Vì sự nhân từ Ngài còn
    đến đời đời.
  cha-cha: 'Para ayo y güiyaja namaesa fumatinas y dangculo namanman: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: उनके प्रति, जिनके अतिरिक्त अन्य कोई अद्भुत कार्य कर ही नहीं सकता, सनातन
    है उनकी करुणा.
  eng-OURB: 'To him who alone does great wonders; for his steadfast love endures forever:'
  spa-BES: Al que solo hace grandes maravillas, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Ama’e, toe ie avao ro mitolon- draha ra’elahy tsitantane, Nainai’e ty fiferenaiña’e.
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงกระทำการมหัศจรรย์​ยิ่งใหญ่​แต่​องค์​เดียว เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que faz grandes maravilhas sozinho por si mesmo; porque sua bondade
    dura para sempre.
  deu-ELO: den, der große Wunder tut, er allein, denn seine Güte währt ewiglich;
  eng-WYC-2018: Which alone maketh great marvels. (Who alone doeth marvellous deeds,
    or great miracles.)
  epo-epo: La sola faranto de grandaj mirakloj, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie sen mon i la gilgil ira tamat na pinapalim na kinarup. No uno harmarsai
    i kis hathatika.
  uig-PIN: Zor karamǝtlǝrni birdinbir Yürgüzguqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: 'Hi fawane da gasa bagade musa: hame ba:su hou hamosa. Ea asigidafa hou
    da mae fisili, eso huluane dialumu.'
  tpi-OTNT: Em wanpela i save wokim ol bikpela mirakel. Oltaim oltaim em i save laikim
    yumi moa yet.
  hau-SA: Gare shi wanda shi kaɗai yake aikata abubuwan banmamaki, Ƙaunarsa madawwamiya
    ce.
  udu-udu: E a’di, a’din ’deŋ gana/ mo jin miiki dhan momer kun caaca mo, haali/ mo/en
    piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Zor karametlerni birdinbir Yürgüzguchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: Kuye yedwa owenza izimanga ezinkulu, uthando lwakhe lumi laphakade.
  ton-ton: 'Kiate ia ʻaia tokotaha pe ʻoku fai ʻae ngaahi meʻa fakaofo lahi: he ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Toho, kterýž sám činí divy veliké, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who alone does great wonders, for his loving kindness endures forever;
  tam-TCV: அவர் மட்டுமே பெரிய அதிசயங்களைச் செய்கிறவர்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga mao lamang ang makahimo sa dagkong mga kahibulongan,
    kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: Tego, który sam czyni wielkie cuda, bo na wieki jego miłosierdzie.
  urd-GVU: جو اکیلا ہی عظیم معجزے کرتا ہے اُس کا شکر کرو، کیونکہ اُس کی شفقت ابدی
    ہے۔
  eng-OEBCW: 'To him who alone does great wonders: for his kindness endures forever.'
  deu-1912: der große Wunder tut allein, denn seine Güte währet ewiglich;
  ntj-ntj: Kutju-palunyalu yayirninytjulu kutjupa-kutjupa palyalpayi. Palunyalu-lanya
    ngarltunytjulu tirtu kanyira.
  kan-2017: ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವುದಕ್ಕೆ ಆತನೊಬ್ಬನೇ ಶಕ್ತನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Ri ma’agrag Ir e ma ngongliy e tin th’abi ga’ e maang’ang; t’ufeg rok e
    ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah anih bueng loh khobaerhambae tanglue
    khaw a saii.
  mdy-ETH: ዒዚ ፔኤሮ ሌሊ ዼኤፒ ዲቃሢ ሄርሺሳ ባኣዚ ማዻኔ፤ ዒዛኮ ሚጪንቲፃ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno nko ara na ɔyɛ anwanwadeɛ akɛseɛ. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who alone does great wonders, for his loving kindness endures forever;
  spa-PDDPT: Al único que hace grandes maravillas, Porque para siempre es su misericordia.
  gun-gun: Ha'e anho ojapo mba'emo porã tuvixa va'e, mba'eta nhomboaxya opa va'erã
    e'ỹ.
  agu-BL: Katyoẍink tetz i', na ntin cu'n i' na xcye' tan banle'n e'chk milawr. Na
    yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: Kenkuana nga agar-aramid laeng kadagiti nakaskasdaaw unay, ta ti kinapudnona
    iti tulagna ket agtalinaed iti agnanayon -
  kpg-kpg: Go Mee modogoia dela e hai ana mogobuna hagagoboina. Di aloho o Maa hagalee
    modu.
  uig-ARA: زور كارامەتلەرنى بىردىنبىر يۈرگۈزگۇچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: Wo xa a tan tantu, a tan naxan keren kaabanakoe rabama, barima dan mu na
    a xa xanunteya ma,
  pon-2006: Ihete me kin ketin wiahda manaman kupwuriamwei kan; sapwellime limpoak
    me poatopoat.
  jae-jae: Eŋ gêgôm gêŋsêga. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i pait ra lavur magit na kinaian ba pa ta na mulai i pait ia;
    Tago kana varmari i tur tukum.
  tur-YTC: Büyük harikalar yapan tek varlığa, Çünkü sevgi dolu iyiliği Sonsuza dek
    sürer.
  bel-N: 'Таго, Які Сам робіць цуды вялікія, бо на вякі міласэрнасьць Яго:'
  grc-BRENT: Πῶς ᾄσωμεν τὴν ᾠδὴν Κυρίου ἐπὶ γῆς ἀλλοτρίας;
  kpr-kpr: Nusuka tano babaigo eari gi duduku gheraera, ainda susumo nunda dubo bari
    evovodae irira.
  ind-AYT: Kepada Dia, yang melakukan keajaiban-keajaiban besar seorang diri, karena
    kasih setia-Nya untuk selama-lamanya.
  yom-yom: niandi kaka, wumvanganga matsiminanga, luzolo luandi lunzingilanga mu zithangu
    zioso
  yut-yut: Uŋun kaloŋ da wasok tapmɨmɨ toŋ madep asak. Toktok teban nin do but dasi
    galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Iye yekhayo amene amachita zodabwitsa zazikulu, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'Jedini on učini čuda velika: vječna je ljubav njegova!'
  mps-mps: Agaduba deligo te genuai sę te bidigo me isiąwai bomai sę dabe ebo dao.
    Agai da sesemane bidada pabo sogo wei mu ebo dao.
  tpi-tpi: Em wanpela i save wokim ol bikpela mirakel. Oltaim oltaim em i save laikim
    yumi moa yet.
  dan-1931: Han, der ene gør store undere; thi hans miskundhed varer evindelig!
  vie-OVCB: Chỉ một mình Chúa làm phép lạ vĩ đại. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: જે એકલા જ મહાન ચમત્કારો કરનાર છે, તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા
    સદાકાળ ટકે છે.
  pon-2006A: Ihete me kin ketin wiahda manaman kapwuriamwei kan; sapwellime limpoak
    me poatopoat.
  por-BRBSL: para aquele que sozinho faz grandes maravilhas, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'To him who alone does great wonders: for his kindness endures forever.'
  swe-swe: Till honom som ensam gör stora mirakler, för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: Kângairu hno kalen heh amadueng ka sak e koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Ɔno nko ara na ɔyɛ anwonwade akɛse. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah anih bueng loh khobaerhambae tanglue
    khaw a saii.
  tbz-SIM: Kuù mɑ́ɑ̀ dɔ̀ɔ̀ri tidiɛtì, kù sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A uabɨra mirakelɨn ekiabagh ami. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩ tike ɩ lɑkənɑ kɔkɔlɔ nyəmnɑɑ sɔsɔɔm. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Yalnız Odur böyük xariqələr yaradan, Çünki məhəbbəti əbədidir!
  eng-DBY: 'To him who alone doeth great wonders, for his loving-kindness [endureth]
    for ever:'
  hin-2017: उसको छोड़कर कोई बड़े-बड़े आश्चर्यकर्म नहीं करता, उसकी करुणा सदा की है।
  wol-KYG: Moo wéetoo jaloore yu mag yi. Kee saxoo ngoram!
  bjr-bjr: Mifa kai firaa naaquqara ainaina auqi marifa maridanoo. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: To Him doing great wonders by Himself alone, For to the age [is] His kindness.
  kne-kne: Sisya anggoy di makaamag si kaeetnga, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: Which alone maketh great marvels.
  eng-WMBB: to him who alone does great wonders, for his loving kindness endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', dxune̱' xel-la' waca zri'a ca'! ¡Chadía chacanna
    dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen toze' Ḻe' dan' žone' yeḻa' wak ẕen ka'! Zóateze yeḻa'
    žeyache' ḻaže' chie'.
  urd-GVH: जो अकेला ही अज़ीम मोजिज़े करता है उसका शुक्र करो, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: Asa mo telena si taveti sari na tinavete variva magasadi, ura sa Nana tataru
    nabuna si koa hola ninae rane.
  gaz-gaz: inni kophaa isaa dinqii gurguddaa hojjeta; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui seul fait de grands prodiges, Car sa miséricorde dure à toujours!
  yal-yal: A tan nan keden pe kabanako feene ligama. A hinanna luma nɛn habadan!
  iou-iou: U kubä-tägän kudän kudupi ini pärik kubä pewän ahäk täkaŋ. Unitäŋo ironi
    u tärek-täreki nämo.
  haw-1868: 'I ka mea nana wale no i hana na hana mana nui; No ka mea, ua mau loa
    kona lokomaikai:'
  arb-NAV: الصَّانِعِ الْعَجَائِبَ الْعِظَامَ وَحْدَهُ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: Kebu kucfaka bibiagoc mekecde, ye ubangerecyoac memibesonga. Yeng yoac
    dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eya ɖeka hɔ̃ɔ koe wɔa nukunu dzɔatsuwo, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him who doth great wonders alone; for to eternity endureth his kindness.
  asm-FB: যি জনাই অকলে মহৎ মহৎ আচৰিত কৰ্ম কৰে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম
    অনন্তকাল স্থায়ী।
  sus-A: وٌ شَ عَ تَن تَنتُ، عَ تَن نَشَن كٍرٍن كَابَنَكٌي رَبَمَ، بَرِ مَ دَن مُ
    نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: à celui qui seul fait de grandes merveilles, car sa bonté est éternelle ;
  hbo-hbo: לְעֹ֘שֵׂ֤ה נִפְלָאֹ֣ות גְּדֹלֹ֣ות לְבַדֹּ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu kutjungku kutjupa kutjupa puḻka mulapa palyalpai witulya puḻkangku.
    Panya palumpa mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: we wiki nĩwe wĩkaga maũndũ manene ma magegania, Wendo wake nĩ wa tene na
    tene.
  fra-NCL: A celui qui seul opère de grands prodiges, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni kalen dawnrai hmuen to sak; a palungnathaih loe dungzan khoek
    to cak.
  cuk-cuk: Bab-Dummadbi ibmar-gegerdaklemalad imaked. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  uig-CYR: Яқа жутта туруп Пәрвәрдигарниң нахшисини қандақму ейтайли?
  pma-pma: Kei sasen enges mumon mari tounah keil. Envatien onen hel lisenges.
  tel-2017: గొప్ప అద్భుత కార్యాలు చేయగలిగేది ఆయన ఒక్కడే. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: A Sila sèl ki fè gwo mèvèy yo, paske lanmou dous Li a dire jis pou tout
    tan;
  ukr-ONPU: Як можемо ми пісню Господню на землі чужій співати?
  kos-kos: El mukena orala ma usrnguk lulap, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְעֹ֘שֵׂ֤ה נִפְלָא֣וֹת גְּדֹל֣וֹת לְבַדּ֑וֹ כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ onye ahụ naanị ya na-arụ ọrụ ebube dị iche iche, ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ଯେ ମହତ୍ ମହତ୍ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରିବାରେ ଅଦ୍ୱିତୀୟ, ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ
    ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Ewe Samol mi Lapalap i chök ewe mi föri ekewe manaman mi amwarar, an tong
    ellet a nonom tori feilfeilachök.
  rop-rop: Im dum ola brabli klebabala ting weya nobodi iya kaan dum. Trubala, im
    laigim wi tudei en olagijawan.
  ukr-1871: Він один творить чудеса, бо милість його вічна;
  yon-yon: Yembedmo binangke ye yaa anam andi yeman ongmenabimaanman, ye yaa eso andime.
    Amborom kuu ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: Ihm, der allein große Wunder tut; denn seine Gnade währt ewiglich!
  eng-JPS: To Him who alone doeth great wonders, for His mercy endureth for ever.
  srp-1865: Onoga, koji jedan tvori èudesa velika; jer je dovijeka milost njegova;
  lug-lug: Oyo yekka akola ebyamagero ebikulu, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: לעשה נפלאות גדלות לבדו כי לעולם חסדו׃
  ben-IRV: যিনি একা মহৎ আশ্চর্য্য কাজ করেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকাল স্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Wz-ngrde rkx kxmatq, Bongavz mz nzyrplapx-krde. Aodu-zvzle
    nigu.
  pan-pan: ਉਸੇ ਦਾ ਜੋ ਇਕੱਲਾ ਹੀ ਵੱਡੇ-ਵੱਡੇ ਅਚਰਜਾਂ ਨੂੰ ਕਰਦਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ အံ့ဘွယ် သောအမှုတို့ကို တပါး တည်းသာ ပြု
    တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac eŋeyaocnec kiwi welic welicgia
    kuneŋ yanda meanʒac i ewa hia ac ézégic.
  tte-O: Iya mwa ginauli kaba nuwapwanopwano lalakili ipaisowaili, ana mulolo imiyayai.
  tbg-tbg: Vivaqaima nora kaiqa kia tavaa kaiqara vare vaivama vaivo. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Lohiabada sibona ese hoa kara badadia ia karaia noho. Iena lalokau bona
    bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, tuzëʼ Lëʼ runëʼ yuguʼ yöl-laʼ huáca zxön! Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ.
  urd-urd: उसी का जो अकेला बड़े बड़े 'अजीब काम करता है, कि उसकी शफ़क़त हमेशा कीहै।
  rus-SYN: Как нам петь песнь Господню на земле чужой?
  bqc-SIM: Ɔ̃mɛ ì dabudabu zↄ̃ↄↄ kɛ ado, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Ama bou hin thil loupi ki dangtah chu abolji ahi. Ami ngailutna dihtah
    chu tonsot gei a longlou ahi.
  mar-mar: जो एकटाच महान चमत्कार करतो त्याची उपकारस्तुती करा. कारण त्याची दया सर्वकाळ
    टिकून राहणारी आहे.
  isl-isl: Lofið hann sem einn gjörir furðuverk, því að miskunn hans varir að eilífu.
  hlt-THB: Kawpoek kyi soeih ik-oeih ak sai amah doeng a venawh, A lungnaak taw kumqui
    dy cak hy.
  qub-qub: Ima-aycatapis almiraypajcunata rurajta agradësicuy-llapa. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: Àkũ mɛ́ àdi daboyã zↄ̃kↄ̃nↄ kɛ ado, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Se li menm sèl ki fè gwo mèvèy. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: He alone does great wonders. His loving devotion endures forever.
  eng-WEBPB: to him who alone does great wonders, for his loving kindness endures
    forever;
  kbq-kbq: Agrake'za hankavenentake kaguvazana eri fore nehigu, Agrike'za susu hunenteta
    humuse huntesanune. Na'ankure vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: Pwe i ta me kin wiada manaman akan, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica TOTECO pampa san ya hueli quichihua huejhueyi tlamantli,
    pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Wa awiaapatakan duya buyambam takngatu takngatu asinggan asinggan pasinggak
    kapanin. Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: Àmbe è dabuyã bítanↄ kɛ ado, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Xo Tuweharupi Wiko Ma'e zo uzapo purumupytuhegatu kar haw a'e. Ipuruamutar
    katu haw nupaw pixik kwaw nehe.
  eng-DRA: How shall we sing the song of the Lord in a strange land?
