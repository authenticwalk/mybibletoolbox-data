verse: PSA.136.008
translations:
  mal-C: പകലിന്റെ അധിപതിയായി സൂര്യനെയും, അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: die Sonne zur Herrschaft über den Tag, denn ewig währt seine Gnade,
  lin-lin: moyi mpo na kongengisa mokolo ; pamba te bolingo na Ye ewumelaka seko na
    seko !
  mmx-mmx: La mo laxangking ti lok tatao levenaleng kangking; kopmen tekavaxap at
    labalamu ren.
  eng-LSV: The sun to rule by day, || For His kindness [is] for all time.
  eng-GNV: 'As the sunne to rule the day: for his mercie endureth for euer:'
  eng-WEBSTER: 'The sun to rule by day: for his mercy endureth for ever:'
  nhw-BL: Quichijchijqui nopa tonati para ma tlahui tonaya, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Jua litawale mchana, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.007'
  eng-KJVCPB: 'The sun to rule by day: For his mercy endureth for ever:'
  luo-luo: Nochweyo wangʼ chiengʼ mondo orit odiechiengʼ, Herane osiko nyaka chiengʼ.
  aii-aii: ܫܸܡܫܵܐ ܠܗܲܟܘܼܡܹܐ ܒܐܝܼܡܵܡܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Dina tara ese dina e biaguamu; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई धन्यवाद देओ जसले दिनमा राज्‍य गर्न सूर्य दिनुभयो, किनकि उहाँको
    करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Òòrùn láti jẹ ọba ọ̀sán; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: آفتاب را برای فرمانروایی بر روز آفرید، زیرا محبتش ابدیست؛
  tgl-ULB: ng araw na naghahari sa umaga, dahil ang kaniyang katapatan sa tipan ay
    mananatili magpakailanman—
  nop-nop: Adigoŋ nadiune meledi hadapmo kadokolak. Eŋ weleŋdi hinek nibukahilelak,
    dapmandapmaŋnit mokit.
  hui-hui: Ibugua nime horombe wá halu hondo helo heleda. Ibugua ina gubalini ha ho
    wiaaboore haga kagoni.
  mya-mya: နေ​ကို​ဖန်​ဆင်း​တော်​မူ​သည်​မှာ​နေ့​ကို အုပ်​စိုး​စေ​ရန်​ဖြစ်​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: ཉིན་མོ་དབང་དུ་བསྒྱུར་བར་ཉི་མ༌བཀོད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Worem mu woremkalal nikim tuokko. Noko kua nangara mu kumik menara mena.
  sna-sna: zuva kuti ribate ushe masikati, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: el sol para gobernar de día, porque su bondad es eterna;
  cac-cac: A' b'oannac c'u yic ay saquilq'uinal d'a c'ualil, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Mshukuruni yeye alipaye jua kutawala mchana, kwa maana uaminifu wa agano
    lake wadumu milele.
  bel-bel: Дачка Вавілона, спусташальніца! дабрашчасны, хто ўдзеліць табе за тое,
    што зрабіла ты нам!
  deu-ELBBK: Die Sonne zur Beherrschung des Tages, denn seine Güte währt ewiglich,
  mbb-OT: Mibeelan din is andew para meketayew heini emun maandew. Wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: പകൽ വാഴുവാൻ സൂര്യനെയും - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Mak kundung marnbom ba kawohrnan ngarre manbu kunbarnangarra. Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: o kham, hoj te vladňinel dživese, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: Na aho te vunaghi pungisia na dani, nina dolo kikinima te kabu kasila.
  pes-OPV: آفتاب را برای سلطنت روز، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Соареле, ка сэ стэпыняскэ зиуа, кэч ын вяк цине ындураря Луй!
  ben-OBCV: দিনের উপর শাসন করতে সূর্য, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Qorraxdu inay maalinta xukunto, Waayo, naxariistiisu weligeedba way sii
    waartaa.
  lat-VUC: Filia Babylonis misera ! beatus qui retribuet tibi retributionem tuam quam
    retribuisti nobis.
  eng-ASVBT: The sun to rule by day; For his lovingkindness endureth forever;
  mna-mna: Iur zoŋ be iyaara pa aigule. Ni itoto sua kini mbukŋana mi iurur leleene
    pa wal kini ma alok.
  ita-1885: Il sole, per avere il reggimento del giorno; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: Wretched daughter of Babylon! Blessed shall he be who shall reward thee
    as thou hast rewarded us.
  eng-ULB: Give thank to him who gave the sun to rule by day, for his covenant faithfulness
    endures forever—
  spa-VBL: El sol, para iluminar en el día. Porque su gran amor perdura para siempre.
  fra-_FOB: Le soleil pour dominer sur le jour, car sa miséricorde dure éternellement;
  mal-mal: പകൽ വാഴുവാൻ സൂര്യനെ ഉണ്ടാക്കിയ ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Saulę, kad viešpatautų dienai, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne sūraj ko din ke waqt hukūmat karne ke lie banāyā us kā shukr karo,
    kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी नाक्‍ती कली नां सेल्‍तु। मारदे हना मेको आ दाक्‍तीके गेना हना यो लीब।
  eng-NOY: The sun to rule the day; For his goodness endureth for ever!
  ita-1927: il sole per regnare sul giorno, perché la sua benignità dura in eterno;
  ckb-ckb: خۆر بۆ حوکمگێڕی ڕۆژ، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'The sun to have rule by day: for his mercy is unchanging for ever.'
  xsi-xsi: Aku ina io kari tu ikatona mbwale. “Mao nâ, i tini mwasa ndo pa kinda ikura
    zo rârâni.
  kan-OKCV: ಸೂರ್ಯನು ಹಗಲನ್ನಾಳುವಂತೆ ಮಾಡಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: பகலில் ஆளச் சூரியனைப் படைத்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: El sol para que dominase en el día, porque para siempre es su misericordia;
  ron-BTF: Soarele să stăpânească ziua; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: the sun to rule by day, for his loving kindness endures forever;
  eng-FBV: The sun to rule the day. For his trustworthy love lasts forever.
  nld-1939: 'De zon, om over de dag te heersen: Zijn genade duurt eeuwig!'
  nch-BL: Quichijchijqui nopa tonati para ma taahui tonaya, pampa itaicnelijcayo amo
    quema tami.
  vie-1934: Mặt trời đặng cai trị ban ngày, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Y atdao para ufangobietna gui jaane: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: दिन के प्रभुत्व के लिए सूर्य का, सनातन है उनकी करुणा.
  eng-OURB: The sun to rule by day; for his gracious love is everlasting;
  spa-BES: El sol gobierna de día; porque su misericordia es inmutable para siempre.
  tdx-tdx: i àndroy hamehe te antoandroo, nainai’e ty fiferenaiña’e,
  tha-KJV: สร้างดวงอาทิตย์​ให้​ครองกลางวัน เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao sol, para governar o dia; porque sua bondade dura para sempre.
  deu-ELO: Die Sonne zur Beherrschung des Tages, denn seine Güte währt ewiglich,
  eng-WYC-2018: The sun into the power of the day. (The sun to have power over the
    day.)
  epo-epo: La sunon, por regi en la tago, Ĉar eterna estas Lia boneco;
  gfk-gfk: No kasakes i la kurkure no bung na kasakes. No uno harmarsai i kis hathatika.
  uig-PIN: Kündüzni baxⱪuridiƣan ⱪuyaxni Yasiƣuqiƣa tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: Eso da esoha amoma ouligisu gala. Ea asigidafa hou da mae fisili, eso huluane
    dialumu.
  tpi-OTNT: Em i mekim san i bosim tulait. Oltaim oltaim em i save laikim yumi moa
    yet.
  hau-SA: Rana don tă yi mulkin yini, Ƙaunarsa madawwamiya ce.
  udu-udu: Atente/ mmoji ap̱o/ montee mo, haali/ mo/en piti jin ṯelu sho’k mo tani
    a’di ’dimki ’kup̱ ki sule/ sule/ mo,
  uig-LAT: Kündüzni bashquridighan quyashni Yasighuchigha teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Ilanga ukubusa emini, uthando lwakhe lumi laphakade.
  ton-ton: 'Ko e laʻā ke pule ʻi he ʻaho: he ʻoku tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa:'
  ces-1613: Slunce, aby panovalo ve dne, nebo jest věčné milosrdenství jeho.
  eng-WMB: the sun to rule by day, for his loving kindness endures forever;
  tam-TCV: அவர் பகலை ஆளச் சூரியனைப் படைத்தார்; அவருடைய உடன்படிக்கையின் அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga naghatag sa adlaw nga maoy magmando panahon sa adlaw,
    kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran —
  pol-UBG: Słońce, aby panowało we dnie, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے سورج کو دن کے وقت حکومت کرنے کے لئے بنایا اُس کا شکر کرو، کیونکہ
    اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'The sun to rule over the day: for his kindness endures forever.'
  deu-1912: Die Sonne, dem Tag vorzustehen, denn seine Güte währet ewiglich,
  ntj-ntj: Tjiinya tjirntu palyarnu karlarlara kanyiratjaku. Palunyalu-lanya ngarltunytjulu
    tirtu kanyira.
  kan-2017: ಸೂರ್ಯನು ಹಗಲನ್ನು ಆಳುತ್ತಾನೆ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: ni yal’ ni nge gagiyegnag e rran; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah khothaih kah khohung la khomik a
    khueh.
  mdy-ETH: ዓቢ ሮኦራ ፖዓንዳጉዲ ዓይሤኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔbɔɔ owia sɛ ɛnni adekyeeɛ so. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: the sun to rule by day, for his loving kindness endures forever;
  spa-PDDPT: El sol para que domine de día, Porque para siempre es su misericordia.
  gun-gun: Kuaray ojapo ara py ojope aguã, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' bnol tetz yi k'ej yi na txekun chajk'ej. Na yi banl talma' i' quil sotz
    tera'tz.
  ilo-ULB: ti init a mangituray iti aldaw, ta ti kinapudnona iti tulagna ket agtalinaed
    iti agnanayon -
  kpg-kpg: Di laa e dagi di aa. Di aloho o Maa hagalee modu.
  uig-ARA: كۈندۈزنى باشقۇرىدىغان قۇياشنى ياسىغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: soge, alako a xa yanyi iyalan, barima dan mu na a xa xanunteya ma,
  pon-2006: ketipin mehn kakaun rahn akan; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ kêkêŋ oc gebe êwê gamêŋ êndêŋ ocsalô. Biŋŋanô, ênê moasiŋ ênêc endeŋ
    tôŋgeŋ.
  ksd-ksd: A matana keake upi na varkurai ba i keake; Tago kana varmari i tur tukum.
  tur-YTC: Gündüze hükmetsin diye güneşi, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: сонца, каб кіравала днём, бо на вякі міласэрнасьць Яго;
  grc-BRENT: Θυγάτηρ Βαβυλῶνος ἡ ταλαίπωρος, μακάριος ὃς ἀνταποδώσει σοι τὸ ἀνταπόδομά
    σου, ὃ ἀνταπέδωκας ἡμῖν.
  kpr-kpr: Iji mo sifo kaifa are dae usira, ainda susumo nunda dubo bari evovodae
    irira.
  ind-AYT: Matahari memerintah siang, karena kasih setia-Nya untuk selama-lamanya.
  yom-yom: thangu mu diambu di yadila muini, luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Gɨldat yɨpban gɨldat kɨnda kɨla asak. Toktok teban nin do but dasi galak
    taŋ nimɨŋ kɨmokdok.
  nya-nya: Dzuwa lilamulire usana, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Sunce da vlada danom: vječna je ljubav njegova!'
  mps-mps: Agai te be posobo sogo te ulade te giligago tonalumainu ilali. Agai da
    sesemane bidada pabo sogo wei mu ebao.
  tpi-tpi: Em i mekim san i bosim tulait. Oltaim oltaim em i save laikim yumi moa
    yet.
  dan-1931: Sol til at råde om dagen; thi hans miskundhed varer evindelig!
  vie-OVCB: Mặt trời cai quản ban ngày. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: દિવસ પર અમલ ચલાવવા જેમણે સૂર્ય બનાવ્યો છે, તેમની સ્તુતિ કરો, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: ketipin mehn kakaun rahn akan; sapwellime limpoak me poatopoat;
  por-BRBSL: o sol para governar durante o dia, pois sua bondade amorosa perdura para
    sempre;
  eng-OEBUS: 'The sun to rule over the day: for his kindness endures forever.'
  swe-swe: Till honom som gjort solen att råda över dagen, för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: Khodai ka uk hanlah kanî ka sak e koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Ɔbɔɔ owia sɛ enni adekyee so. Nʼadɔe wɔ hɔ daa;
  hlt-hlt: A sitlohnah kumhal duela a cak dongah khothaih kah khohung la khomik a
    khueh.
  tbz-SIM: Kuù dɔ̀ɔ̀ diyiè kɛ̀ dì bo mmí kuyie, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An aruem atɨzɨma an aruemɨn isiragha gari. A zurara en apangkuvigha mamaghɨra
    iti.
  dop-dop: Ɩ lɑpɑ ilim sɩ pə tɔɣɔ kɑwulɑɣɑ kɛ ilim tɑɑ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ
    kɛ́.
  azb-azb: Gündüzü günəşin hökmü altına saldı, Çünki məhəbbəti əbədidir!
  eng-DBY: The sun for rule over the day, for his loving-kindness [endureth] for ever,
  hin-2017: दिन पर प्रभुता करने के लिये सूर्य को बनाया, उसकी करुणा सदा की है।
  wol-KYG: jant bi yilif bëccëg, Kee saxoo ngoram!
  bjr-bjr: Mifa suaniara anee iaqaranasaa rakisiannee qimasee auqinau. Mina amuqusirafa
    naaru naaru marifa maridanoo.
  eng-YLT: The sun to rule by day, For to the age [is] His kindness.
  kne-kne: Insaad na din agew ay mansey-ang sin kaagawan, komakaman din layad ya seg-ang
    na si eng-enggana.
  eng-WYC-2017: The sun into the power of the day.
  eng-WMBB: the sun to rule by day, for his loving kindness endures forever;
  zat-NTPS: ¡Be̱ne̱' gubizra chee̱ gusení na te zra! ¡Chadía chacanna dxexache lazre̱'
    dxi'u!
  zty-NTPS: Bene' Ḻe' wbíž nich wsa'nín' te ža. Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने सूरज को दिन के वक़्त हुकूमत करने के लिए बनाया उसका शुक्र करो, क्योंकि
    उस की शफ़क़त अबदी है।
  rug-rug: Sa rimata si va kalalasia sa rane, ura sa Nana tataru nabuna si koa hola
    ninae rane.
  gaz-gaz: inni akka biiftuun guyyaa mootu godhe; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Le soleil pour présider au jour, Car sa miséricorde dure à toujours!
  yal-yal: Sogen mangayaan ligama yanyin nan na. A hinanna luma nɛn habadan!
  iou-iou: Edap dapuriwä kepmata watäni itta teŋkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: 'I ka la e alii ai maluna o ke ao, No ka mea, ua mau loa kona lokomaikai:'
  arb-NAV: الشَّمْسَ لِتُضِيءَ نَهَاراً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye wenacngo hadzing garenggeudeac faiec. Yeng yoac dedzege amma imoc modackecde
    faka imocngo fefeseri feengkefude.
  ewe-ewe: Be ɣe naɖu ŋkeke dzi, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: The sun for the rule by day; for to eternity endureth his kindness;
  asm-FB: দিনৰ ওপৰত অধিকাৰ কৰিবলৈ সূৰ্য নিৰ্ম্মাণ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: سٌفٍ، عَلَكٌ عَ شَ يَنيِ عِيَلَن، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: le soleil pour régner le jour, car sa bonté est éternelle ;
  hbo-hbo: אֶת־הַ֭שֶּׁמֶשׁ לְמֶמְשֶׁ֣לֶת בַּיֹּ֑ום כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.007'
  kik-kik: riũa rĩathage mũthenya, Wendo wake nĩ wa tene na tene.
  fra-NCL: Le soleil pour dominer sur le jour, car sa miséricorde est éternelle.
  cek-AK: Khodai uk hanah ni to a sak; a palungnathaih loe dungzan khoek to cak;
  cuk-cuk: Bab-Dummad dad-ibeler-neg-ibgi-gaega imaksad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  uig-CYR: И булиниш алдида турған Бабил қизи, Бизгә қилған қилмишлириңни өзүңгә қайтурғучи
    бәхитликтур!
  pma-pma: Ling meteiai keke valosil kat meneai. Envatien onen hel lisenges.
  tel-2017: పగటి సమయాన్ని పాలించడానికి ఆయన సూర్యుణ్ణి ఏర్పాటు చేశాడు. ఆయన కృప నిత్యమూ
    నిలుస్తుంది.
  hat-BSA: solèy ki pou domine lajounen an, paske lanmou dous Li a dire jis pou tout
    tan;
  ukr-ONPU: Донько Вавилона, приречена на спустошення, блаженний той, хто віддасть
    тобі за те, що ти накоїла нам!
  kos-kos: Faht el leum ke len uh, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: אֶת־הַ֭שֶּׁמֶשׁ לְמֶמְשֶׁ֣לֶת בַּיּ֑וֹם כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Onye mere anyanwụ ka ọ na-acha nʼehihie, Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ଦିବସରେ କର୍ତ୍ତୃତ୍ୱ କରିବା ପାଇଁ ସୂର୍ଯ୍ୟକୁ (ନିର୍ମାଣ କଲେ ସେ); କାରଣ ତାହାଙ୍କ ଦୟା
    ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: ewe akkar pwe epwe tin lerän, an tong ellet a nonom tori feilfeilachök,
  rop-rop: Imbin meigim det san shain deitaim. Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: Сонце, що має правити в день, бо милість його вічна;
  yon-yon: Aronki oonimaun ye aron kui. Amborom kuu ye womoniyiibban ye mimyob dowaken
    kuu aron korem kwane angkimbaraneen.
  deu-1951: die Sonne zur Beherrschung des Tages; denn seine Gnade währt ewiglich!
  eng-JPS: The sun to rule by day, for His mercy endureth for ever;
  srp-1865: Sunce, da upravlja danom; jer je dovijeka milost njegova;
  lug-lug: Enjuba yagikola okufuganga emisana, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: את השמש לממשלת ביום כי לעולם חסדו׃
  ben-IRV: যিনি দিনের কর্ত্তৃত্ব করার জন্য সূর্য্য সৃষ্টি করেছেন; তাঁর বিশ্বস্ততার
    নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.007'
  pan-pan: ਸੂਰਜ ਨੂੰ ਕਿ ਉਹ ਦਿਨ ਉੱਤੇ ਰਾਜ ਕਰੇ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ နေ့ ကိုအုပ်စိုး ရသောနေ ကို၎င်း ၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac kaiwenéŋ kaiwe séc galeŋ
    nammac niŋac ʒéyu hicŋiyec i ewa hia ac ézégic.
  tte-O: Dabwelo kaliyate mena ilala, ana mulolo imiyayai.
  tbg-tbg: Viva kuari autu kero vataivaro kuari viva aatitairaqaa raqikiqiro vi vairave.
    Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Dina ena diari ese dina ia biagua noho. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Benëʼ Dios gubidza para tseníʼ lahuiʼ dza! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ.
  urd-urd: दिन को हुकूमत करने के लिए आफ़ताब, कि उसकी शफ़क़त हमेशा की है।
  rus-SYN: Дочь Вавилона, опустошительница! блажен, кто воздаст тебе за то, что ты
    сделала нам!
  bqc-SIM: À ĩatɛ̃ kɛ̀ à kible fãanɛ, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Nisan sun a vai ahom in ahi, Ami ngailutna dihtah chu tonsot a longlou
    ahi.
  mar-mar: दिवसावर राज्य करण्यासाठी त्याने सूर्याची निर्मिती केली, कारण त्याची दया
    सर्वकाळ टिकून राहणारी आहे.
  isl-isl: Sólina til að ráða deginum, því að miskunn hans varir að eilífu
  hlt-THB: khawdai ak uk aham khawmik, A lungnaak taw kumqui dy cak hy.
  qub-qub: Intitaga rurasha junajpa achicyänanpaj. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À ifãntɛ̃ kɛ̀ à kí ble fãnantɛ̃, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Solèy pou klere lajounen. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: the sun to rule the day, His loving devotion endures forever.
  eng-WEBPB: the sun to rule by day, for his loving kindness endures forever;
  kbq-kbq: Zagema tro'ma hunte'neana, masama kegavama hu'neno remsa haniegu tro hunte'ne.
    Na'ankure vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: Pwe katipin en kaunda ran, pwe a kalanan pan potopot eta.
  nhe-BL: Quichijchijqui nopa tonati para ma tlahui tonaya, pampa iteicnelijcayo ax
    quema tlami.
  wnc-wnc: Ita gunzit tasiwan akwakanggak ge kuyana yuak. Asinggan asinggan ita ninde
    musip gwaang siknga natanimuke yuak.
  bus-bus: À ↄfãntɛ̃ kɛ̀ à kí ble fãantɛ̃, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Umuigo kar kwarahy 'ar rehe uhyape katu ma'e romo. Ipuruamutar katu haw
    nupaw pixik kwaw nehe.
  eng-DRA: 'O daughter of Babylon, miserable: blessed shall he be who shall repay
    thee thy payment which thou hast paid us.'
