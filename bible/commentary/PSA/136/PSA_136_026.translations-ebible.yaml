verse: PSA.136.026
translations:
  mal-C: സ്വർഗത്തിലെ ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket dem Gotte des Himmels, denn ewig währt seine Gnade!
  lin-lin: Bosanzola Nzambe ya likolo ; pamba te bolingo na Ye ewumelaka seko na seko !
  mmx-mmx: Ata tong avukat amisik ti ne Moroa boro vana at laxalibet; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: Give thanks to the God of the heavens, || For His kindness [is] for all
    time!
  eng-GNV: 'Praise ye the God of heauen: for his mercie endureth for euer.'
  eng-WEBSTER: 'O give thanks to the God of heaven: for his mercy endureth for ever.'
  nhw-BL: Xijtlascamatica Toteco Dios catli quinahuatía ilhuicactli, pampa itlaicnelijcayo
    amo quema tlami.
  swh-ONEN: Mshukuruni Mungu wa mbinguni, Fadhili zake zadumu milele.
  bba-bba: I Wɔrukoo siɑro. Win wɔnwɔndu tɑ ku rɑ kpe.
  eng-KJVCPB: 'O give thanks unto the God of heaven: For his mercy endureth for ever.'
  luo-luo: Gouru erokamano ne Nyasach polo, Herane osiko nyaka chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܐܲܠܵܗܵܐ ܕܫܡܲܝܵܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Guba Diravana ba hanamoa; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: स्वर्गका परमेश्‍वरलाई धन्यवाद देओ, किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा
    रहन्छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Ọlọ́run ọ̀run; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: خدای آسمانها را شکر گویید، زیرا محبتش ابدیست.
  tgl-ULB: O, magpasalamat sa Diyos sa langit, dahil ang kaniyang katapatan sa tipan
    ay nananatili magpakailanman.
  nop-nop: Unduŋ doktiŋa indi kunumneniŋ Bepaŋ welemomooŋ nadimiŋa niutumbanim. Adi
    yadi weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ngode Datagaliwabe dahuliya andaga kagohondo iname ka̱i̱ lami̱ya. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး တော်​ကို ချီး​မွမ်း​ကြ​လော့။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ནམ་མཁའི་དཀོན་མཆོག་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Buta se, ana tom suen biya anananga Kaem duruk wonong te bagoso mu amilmil
    tui se laganakko. Noko kua nangara mu kumik menara mena. Nunguningta. Nunguningkiri.
  sna-sna: Vongai Mwari wokudenga, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: Ohda gracias al Dios del cielo, porque su bondad es eterna.
  cac-cac: Calec vach' lolonel d'a sDiosal satchaan̈, yujto ayn̈ej svach'c'olal d'a
    masanil tiempo.
  swh-ULB: Oh, mshukuruni Mungu wa mbinguni, kwa maana uaminifu wa agano lake wadumu
    milele.
  deu-ELBBK: Preist den Gott der Himmel, denn seine Güte währt ewiglich!
  mbb-OT: Peselemati is Megbevayà diyà te langit. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിന്നു സ്തോത്രം ചെയ്‌വിൻ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Wanjh karrimanjbu God nawu kahni kore kaddum heaven! Nungka kandjalmarnedjare
    bu munguyhmunguyh!
  rmc-rmc: Paľikeren le ňeboskre Devleske, bo leskro verno kamiben ľikerel pro furt.
  nlg-nlg: Holoutoa na God ni kokou, nina dolo kikinima te kabu kasila.
  pes-OPV: خدای آسمانها را حمد گویید، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Лэудаць пе Думнезеул черурилор, кэч ын вяк цине ындураря Луй!
  ben-OBCV: স্বর্গের ঈশ্বরের ধন্যবাদ করো। তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Ku mahadnaqa Ilaaha samada, Waayo, naxariistiisu weligeedba way sii waartaa.
  eng-ASVBT: Oh give thanks unto the God of heaven; For his lovingkindness endureth
    forever.
  mna-mna: Tana leleyom ambai pa Anutu ta imbot saamba a, mi kapakuri! Pa ni itoto
    sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Celebrate il Signore de' cieli; Perciocchè la sua benignità è in eterno.
  eng-ULB: Oh, give thanks to the God of heaven, for his covenant faithfulness endures
    forever.
  spa-VBL: ¡Den gracias al Dios de los cielos! Porque su gran amor perdura para siempre.
  fra-_FOB: Célébrez le Dieu des cieux; car sa miséricorde dure éternellement!
  mal-mal: സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിനു സ്തോത്രം ചെയ്യുവിൻ; അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Dėkokite dangaus Dievui, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Āsmān ke Ḳhudā kā shukr karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: स्‍वर्ग ङा परमप्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे हना मेको
    आ दाक्‍तीके गेना हना यो लीब।
  eng-NOY: O give thanks to the God of heaven; For his goodness endureth for ever!
  ita-1927: Celebrate l’Iddio dei cieli, perché la sua benignità dura in eterno.
  ckb-ckb: ستایشی خودای ئاسمان بکەن، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the God of heaven: for his mercy is unchanging for ever.'
  xsi-xsi: Mine nde kawânda ndaŋge ilâ pa Maro Kindeni, inani imo samba ilo. “Mao
    nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಪರಲೋಕದ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: பரலோகத்தின் தேவனைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: 'Alabad al Dios de los cielos: porque para siempre es su misericordia.'
  ron-BTF: Aduceți mulțumiri Dumnezeului cerului, că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: Oh give thanks to the God of heaven, for his loving kindness endures forever.
  eng-FBV: Thank the God of heaven! For his trustworthy love lasts forever.
  nld-1939: 'Looft den God der hemelen: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica Toteco Dios cati quinahuatía ilhuicacti, pampa itaicnelijcayo
    amo quema tami.
  vie-1934: Hãy cảm tạ Đức Chúa Trời của các từng trời! Vì sự nhân từ Ngài còn đến
    đời đời.
  cha-cha: 'O nae grasias y Yuus y langet: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: स्वर्गिक परमेश्वर के प्रति आभार अभिव्यक्त करो, सनातन है उनकी करुणा.
  eng-OURB: Oh yadah ·extend hands in thankful praise· to the God of heaven; ki' li-olam
    chas'do ·for his loving-kindness endures forever·.
  spa-BES: Alaben al Dios del cielo, porque su misericordia es inmutable para siempre.
  tdx-tdx: Andriaño t’i Andrianañahare’ i likerañey! Nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเจ้าแห่งฟ้าสวรรค์ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao Deus dos céus; porque sua bondade dura para sempre.
  deu-ELO: Preiset den Gott der Himmel! Denn seine Güte währt ewiglich.
  eng-WYC-2018: Acknowledge ye to the God of heaven. Acknowledge ye to the Lord of
    lords; for his mercy is[into] without end. (Give ye thanks to the God of heaven.
    Give ye thanks to the Lord of lords; for his love is forever.)
  epo-epo: Gloru la Dion de la ĉielo, Ĉar eterna estas Lia boneco.
  gfk-gfk: Muat na tanga tahut tano God nong i kis taar aram ra mawe. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ərxlǝrdiki Tǝngrigǝ tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti mǝnggülüktur!
  beo-beo: Hebene esalebe Godema nodone sia:ma. Ea asigidafa hou da mae fisili, eso
    huluane dialumu.
  tpi-OTNT: Olsem na yumi mas tenkyu long God bilong heven. Oltaim oltaim em i save
    laikim yumi moa yet.
  hau-SA: Ku yi godiya ga Allah na sama. Ƙaunarsa madawwamiya ce.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is ka Arumgimis gi momis mo, haali/
    mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Ershlerdiki Tengrige teshekkür éytinglar, Chünki Uning muhebbiti menggülüktur!
  nde-nde: Bongani uNkulunkulu wasezulwini, uthando lwakhe lumi laphakade.
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi ki he ʻOtua ʻoe langi: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: Oslavujte Boha silného nebes, neboť jest věčné milosrdenství jeho.
  eng-WMB: Oh give thanks to the God of heaven, for his loving kindness endures forever.
  tam-TCV: பரலோகத்தின் இறைவனுக்கு நன்றி செலுத்துங்கள்; அவருடைய உடன்படிக்கையின் அன்பு
    என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: O, pasalamati ang Dios sa langit, kay ang iyang matinud-anon nga kasabotan
    molungtad hangtod sa kahangtoran.
  pol-UBG: Wysławiajcie Boga niebios, bo na wieki jego miłosierdzie.
  urd-GVU: آسمان کے خدا کا شکر کرو، کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Give thanks to the God of heaven: for his kindness endures forever.'
  deu-1912: Dankt dem Gott des Himmels, denn seine Güte währet ewiglich.
  ntj-ntj: Marninypungama-la Mama Kuurrnga yilkaringka nyinarranytjanya. Palunyalu-lanya
    ngarltunytjulu tirtu kanyira.
  kan-2017: ಪರಲೋಕದಲ್ಲಿರುವ ದೇವರಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Mu pinged e magaer ngak Got nu tharmiy; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah vaan kah Pathen te uem uh.
  mdy-ETH: ጫሪንጮ ፆኦዛሢ ጋላቱዋቴ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Monna ɔsorosoro Onyankopɔn no ase. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Oh give thanks to the God of heaven, for his loving kindness endures forever.
  spa-PDDPT: Den gracias al ʼEL del cielo, ¡Porque para siempre es su misericordia!
  gun-gun: Peroporaei ke Nhanderuete yva regua, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Katyoẍink bin tetz Kataj Ryos yi at jalen tzi'n tcya'j. Na yi banl talma'
    i' quil sotz tera'tz.
  ilo-ULB: O, agyamankayo iti Dios ti langit, ta ti kinapudnona iti tulagna ket agtalinaed
    iti agnanayon.
  kpg-kpg: Goodou danggee ang gi di God o di langi. Di aloho o Maa hagalee modu.
  uig-ARA: ئەرشلەردىكى تەڭرىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر!
  sus-sus: Wo Ala tantu naxan na koore ma, barima dan mu na a xa xanunteya ma.
  pon-2006: Kumwail kapingkalahngan ong Koht en nanleng; sapwellime limpoak me poatopoat.
  jae-jae: Anam daŋge êndêŋ undambê ŋatau Anôtô. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Avat a tul tar ra pite varpa tadav God i ki ra bala na bakut; Tago kana
    varmari i tur tukum.
  tur-YTC: Göklerin Tanrısı’na şükredin, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Слаўце Бога нябёсаў, бо на вякі міласэрнасьць Яго!
  kpr-kpr: Arie, God utuda irá gheraira aikena sakai sevu, ainda susumo nunda dubo
    bari evovodae irira.
  ind-AYT: Mengucap syukurlah kepada Allah semesta langit, karena kasih setia-Nya
    untuk selama-lamanya.
  yom-yom: Luvutudila Nzambi yi diyilu matondo luzolo luandi lunzingilanga mu zithangu
    zioso.
  yut-yut: Do Kwen Kokup Piŋkop ya yaŋsi iyɨneŋ. Toktok teban nin do but dasi galak
    taŋ nimɨŋ kɨmokdok.
  nya-nya: Yamikani Mulungu wakumwamba, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'Hvalite Boga nebeskog: vječna je ljubav njegova!'
  mps-mps: Tama tialima, dago te dagalude bidibo Godiba te usu da po waiyąo. Te sesemane
    bidada pabo sogo agai da wei mu ebo dao.
  tpi-tpi: Olsem na yumi mas tenkyu long God bilong heven. Oltaim oltaim em i save
    laikim yumi moa yet.
  dan-1931: Tak Himlenes Gud; thi hans Miskundhed varer evindelig!
  vie-OVCB: Hãy cảm tạ Đức Chúa Trời trên trời. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: આકાશના ઈશ્વરની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: Kumwail kapingkalahngan ong Koht en nanleng; sapwellime limpoak me poatopoat.
  por-BRBSL: Oh dar graças ao Deus do céu, pois sua bondade amorosa perdura para sempre.
  eng-OEBUS: 'Give thanks to the God of heaven: for his kindness endures forever.'
  swe-swe: Tacka (med öppna händer prisa, hylla och erkänn) himmelens Gud (El) för
    hans nåd (kärleksfulla omsorg) är evig.
  cth-cth: Kalvan Cathut koe lunghawi lawk dei awh. Bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Monna ɔsorosoro Nyankopɔn no ase. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah vaan kah Pathen te uem uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ Kuyie nkù bɑkɛ́mu dɛmɔu, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: Bizir kabanang bagh, e Godɨn uan Nguibamɨn itim mɨnamam! Bar guizbangɨra,
    a zurara en apangkuvigha mamaghɨra iti!
  dop-dop: Ɩ́ sɑ ɩsɔtɑɑ Ɩsɔ, Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Göylərin Allahına şükür edin, Çünki məhəbbəti əbədidir!
  eng-DBY: Give ye thanks unto the God of the heavens; for his loving-kindness [endureth]
    for ever.
  hin-2017: स्वर्ग के परमेश्वर का धन्यवाद करो, उसकी करुणा सदा की है।
  wol-KYG: Santleen Yàlla mi ci asamaan! Kee saxoo ngoram!
  bjr-bjr: Anutufa innaarunai marina dufi dufi qimamaqaaqa. Mina amuqusirafa naaru
    naaru marifa maridanoo.
  eng-YLT: Give ye thanks to the God of the heavens, For to the age [is] His kindness!
  kne-kne: Man-iyaman kayon Diyos ay wadad daya, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: Acknowledge ye to the God of heaven. Acknowledge ye to the Lord of
    lords; for his mercy is without end.
  eng-WMBB: Oh give thanks to the God of heaven, for his loving kindness endures forever.
  zat-NTPS: ¡Le güe lá'ana Dios chee̱ xabáa! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios che ya'abá! Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: आसमान के ख़ुदा का शुक्र करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Kei, mi zama leana koasa Tamasa pa Maṉauru, ura sa Nana tataru nabuna si
    koa hola ninae rane ka rane.
  gaz-gaz: Waaqa samiitiif galata galchaa. Jaalalli isaa bara baraan jiraata.
  fra-LSG: Louez le Dieu des cieux, Car sa miséricorde dure à toujours!
  yal-yal: Ɛ Ala tantun naxan kore! A hinanna luma nɛn habadan!
  iou-iou: Unita Kunum täŋo Anutu unita bänep täga man iwet täkäna! Imata, unitäŋo
    ironi u tärek-täreki nämo patkukonitä pätak, api pat yäpmäŋ ärowek.
  haw-1868: E mililani aku i ke Akua o ka lani, No ka mea, ua mau loa kona lokomaikai.
  arb-NAV: ارْفَعُوا الشُّكْرَ لإِلَهِ السَّمَاوَاتِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: O, kurumenggac Anutu ubangerec memibesonga. Yeng yoac dedzege amma imoc
    modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Mida akpe na Dziƒo Mawu la, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: O give thanks unto the God of the heavens; for to eternity endureth his
    kindness.
  asm-FB: স্বৰ্গৰ ঈশ্বৰৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: وٌ عَلَ تَنتُ نَشَن نَ كٌورٍ مَ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: Oh ! Rendez grâce au Dieu du ciel, car sa bonté est éternelle.
  hbo-hbo: הֹ֭ודוּ לְאֵ֣ל הַשָּׁמָ֑יִם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Waḻkunmala pukuḻarira Mayatja Godanya ilkaṟingka nyinapainya. Panya palumpa
    mukulya puḻka tiṯutjara ngaṟaku.
  kik-kik: Cookeriai Mũrungu wa igũrũ ngaatho. Wendo wake nĩ wa tene na tene.
  fra-NCL: Célébrez le Dieu des cieux, car sa miséricorde est éternelle.
  cek-AK: A palungnathaih loe dungzan khoek to cak pongah, van Sithaw khaeah kawnhaih
    lok thui oh.
  cuk-cuk: ¡Bab-Dummad-Nibneggi-Maid-e-nug odummomar! Ar e-sabguedi, degisadeguad.
  pma-pma: Mihemasmas Ahi ten out nesa. Envatien onen hel lisenges.
  tel-2017: పరలోకంలో ఉన్న దేవునికి కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: Bay remèsiman a Bondye syèl la, paske lanmou dous Li a dire jis pou tout
    tan.
  kos-kos: Sang kulo nu sin God lun kusrao, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: ה֭וֹדוּ לְאֵ֣ל הַשָּׁמָ֑יִם כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Chineke nke eluigwe ekele. Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ସ୍ୱର୍ଗର ପରମେଶ୍ୱରଙ୍କ ଧନ୍ୟବାଦ କର; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Koten läng, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Gibit theingks langa YAWEI. Im deya langa hebin. Trubala, im laigim wi
    tudei en olagijawan.
  ukr-1871: Хвалїте Господа небесного! Бо милість його вічна.
  yon-yon: Ewen ari doreen ye God yaa eso andime. Amborom kuu ye womoniyiibban ye
    mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: Danket dem Gott des Himmels; denn seine Gnade währt ewiglich!
  eng-JPS: O give thanks unto the God of heaven, for His mercy endureth for ever.
  srp-1865: Slavite Boga nebeskoga; jer je dovijeka milost njegova.
  lug-lug: Kale mwebaze Katonda w’eggulu, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: הודו לאל השמים כי לעולם חסדו׃
  ben-IRV: স্বর্গের ঈশ্বরকে ধন্যবাদ দাও, তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Glqlzku Gct kc Heven, X awibzku bade, aodu-zvzle nigu.
  pan-pan: ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ!।
  mya-JVB: ကောင်းကင် ဘုံ၏ အရှင်ဘုရား သခင်၏ ကရုဏာ တော်သည် အစဉ် အမြဲတည်သောကြောင့် ၊
    ဂုဏ် ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac kurumeŋac Anutu ewa hia
    ac ézégic.
  tte-O: Kabo takawatoki bulibuli ana Yaubada koina, ana mulolo imiyayai.
  tbg-tbg: Ho kaiqe tenavu naaruvaini vai Variqarara koqeve tivaqi vuare. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarovema turo.
  hmo-hmo: Guba ena Dirava do ita tanikiu henia be namo. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, zoa cazëʼ yehuaʼ yubá! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: आसमान के ख़ुदा का शुक्र करो, कि उसकी सफ़कत हमेशा की है।
  bqc-SIM: À Lua Musude sáaukpa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Van Elohim Pathen chu thangvahna peuvin, Ami ngailutna dihtah chu
    tonsot a longlou ahi.
  mar-mar: स्वर्गातील देवाची उपकारस्तुती करा. कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Já, færið Guði himnanna þakkir, því að miskunn hans varir að eilífu!
  hlt-THB: Khan Khawsa venawh zeel awi kqawn lah uh. A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Syëlucho caycaj Tayta Diosta agradësicuy-llapa. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À Luda Musude sáabu kɛ, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Di Bondye ki anwo nan syèl la mèsi. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: Give thanks to the God of heaven! His loving devotion endures forever.
  eng-WEBPB: Oh give thanks to the God of heaven, for his loving kindness endures
    forever.
  kbq-kbq: Monafinkama nemania Anumzamofona susu huta humuse huntesanune. Na'ankure
    Agrama oratreno avesirante vavama nehia zamo'a, vagaore mevava huno vugahie.
  pon-pon: Danke on Kot en nanlan, pwe a kalanan pan potopot eta.
  nhe-BL: Xijtlascamatica Toteco Dios tlen quinahuatía elhuicactli, pampa iteicnelijcayo
    ax quema tlami.
  wnc-wnc: Ginda Anutu yekaune yuak kapae asiknga inimbaknganong. Asinggan asinggan
    ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À Luda Musude sáabu kɛ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Pemume'u Tupàn ywak rehe har ikatu haw izupe nehe. Ipuruamutar katu haw
    nupaw pixik kwaw nehe.
