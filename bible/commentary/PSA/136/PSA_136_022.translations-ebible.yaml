verse: PSA.136.022
translations:
  mal-C: തന്റെ ദാസനായ ഇസ്രായേലിനു പൈതൃകാവകാശമായിത്തന്നെ. അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: zum Besitztum seinem Knecht Israel, denn ewig währt seine Gnade.
  lin-lin: lokola libula epai ya Isalaele, mosali na Ye ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni ga raba levennep kangka ri limixin me Israel, nedi lavaanat saxaruki
    ren; kopmen tekavaxap at labalamu ren.
  eng-LSV: An inheritance to Israel His servant, || For His kindness [is] for all
    time.
  eng-GNV: 'Euen an heritage vnto Israel his seruant: for his mercie endureth for
    euer:'
  eng-WEBSTER: 'Even a heritage to Israel his servant: for his mercy endureth for
    ever.'
  nhw-BL: Quena, quimacac itequipanojca Israel para ma moaxcati nopa tlali para nochipa,
    pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Urithi kwa Israeli mtumishi wake, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.021'
  eng-KJVCPB: 'Even an heritage unto Israel his servant: For his mercy endureth for
    ever.'
  luo-luo: Kaka girkeni ne Israel jatichne; Herane osiko nyaka chiengʼ.
  aii-aii: ܝܵܪܬܘܼܬܵ‌ܐ ܠܐܝܼܣܪܵܐܹܝܠܔ ܪܹܓܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Ena hesiai tauna Israel ese e ḡaunaia; badina be ena hebogahisi na e hesiriu
    hanaihanaimu.
  npi-ULB: उहाँको सेवक इस्राएलको उत्तराधिकारको रूपमा दिनुभयो, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ìní fún Israẹli, ìránṣẹ́ rẹ̀, nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: میراثی برای خادم خود اسرائیل، زیرا محبتش ابدیست.
  tgl-ULB: isang pamana sa Israel na kaniyang lingkod, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman—
  nop-nop: Adi kwet u Isilaehi metamŋiye ne niutumbaiŋ aditok yemguk. Eŋ weleŋdi hinek
    nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua dindi uruni ibunaga biabe biahaga Isaraelealiruhondo mini. Ibugua
    ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ထို​ပြည်​နယ်​များ​ကို​ကိုယ်​တော်​သည်​မိ​မိ​၏ အ​စေ​ခံ​ဣ​သ​ရေ​လ​အား​ပေး​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: དེ་ཚོའི་ཡུལ་རྣམས་ཉིད་ཀྱི་ཞབས་ཕྱི༌སྟེ། །ཡེས་ར་ཨེལ་ལ་ནོར་སྐལ་དུ་གནང༌ངོ༌། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Se ali umu eng am nungara nunguning ko kariimet nungaram. Noko kua nangara
    mu kumik menara mena.
  sna-sna: nhaka kumuranda wake Israeri. Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: también una herencia para Israel, su siervo, porque su bondad es eterna;
  cac-cac: Yac'naccan luum quicoc a on̈ israel schecab' on̈ tic, yujto ayn̈ej svach'c'olal
    d'a masanil tiempo.
  swh-ULB: Urithi wa Israel mtumishi wake, kwa maana uaminifu wa agano lake wadumu
    milele.
  deu-ELBBK: zum Erbteil seinem Knecht Israel, denn seine Güte währt ewiglich;
  mbb-OT: Heini he tanà naangken te menge Israilihanen he menge suluǥuen din. Wazà
    pidtemanan te ǥaǥew zin.
  mal-2015: തന്റെ ദാസനായ യിസ്രായേലിന്നു അവകാശമായി തന്നേ - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Wanjh nungka benbolkwong bininj nawu birrimarnedurrkmirri, bedda nawu Israel
    benkebmawahmeng. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: sar ďeďictvos peskre služobňikoske le Izraeloske, bo leskro verno kamiben
    ľikerel pro furt.
  nlg-nlg: Israel nina tinoni lutu, nina puku na lologho, nina dolo kikinima te kabu
    kasila.
  pes-OPV: یعنی به ارثیت بنده خویش اسرائیل، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Де моштенире робулуй Сэу Исраел, кэч ын вяк цине ындураря Луй!
  ben-OBCV: নিজের দাস ইস্রায়েলকে অধিকার দিলেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kaasoo ahaa dhaxalkii uu siiyey addoonkiisii Israa'iil, Waayo, naxariistiisu
    weligeedba way sii waartaa.
  eng-ASVBT: 'Even a heritage unto Israel his servant; For his lovingkindness endureth
    forever:'
  mna-mna: Ikam toono tana pa zin Israel ta mbesooŋo kini na, ma iwe len be timbotmbot
    pa, mi iseeŋge iseeŋge ma ila. Ni itoto sua kini mbukŋana mi iurur leleene pa
    wal kini ma alok.
  ita-1885: In eredità ad Israele, suo servitore; Perciocchè la sua benignità è in
    eterno.
  eng-ULB: an inheritance to Israel his servant, for his covenant faithfulness endures
    forever—
  spa-VBL: Se la concedió a su siervo Israel. Porque su gran amor perdura para siempre.
  fra-_FOB: En héritage à Israël, son serviteur, car sa miséricorde dure éternellement!
  mal-mal: തന്റെ ദാസനായ യിസ്രായേലിന് അവകാശമായി തന്നെ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Kaip veldinį Izraeliui, savo tarnui, nes jo gailestingumas išlieka per
    amžius!
  urd-GVR: Jis ne un kā mulk apne ḳhādim Isrāīl kī maurūsī milkiyat banāyā us kā shukr
    karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी मेको रागी आ गेय पाइब इस्राएली आन कली गेम्‍तीमी। मारदे हना मेको आ
    दाक्‍तीके गेना हना यो लीब।
  eng-NOY: For an inheritance to Israel his servant; For his goodness endureth for
    ever!
  ita-1927: in eredità ad Israele, suo servitore, perché la sua benignità dura in
    eterno.
  ckb-ckb: بە میرات بۆ ئیسرائیلی بەندەی خۆی، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'Even a heritage for his servant Israel: for his mercy is unchanging for
    ever.'
  xsi-xsi: Ŋineŋga tâno ŋinde ilanzi ne wurâta tamâta Isrel. ‘Mao nâ, i tini mwasa
    ndo pa kinda ikura zo rârâni.
  kan-OKCV: ತಮ್ಮ ಸೇವಕ ಇಸ್ರಾಯೇಲನಿಗೆ ಅದು ಸೊತ್ತಾಯಿತು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: அதைத் தம்முடைய ஊழியனாகிய இஸ்ரவேலுக்குச் சுதந்திரமாகவே தந்தவரைத் துதியுங்கள்;
    அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: En heredad á Israel su siervo, porque para siempre es su misericordia.
  ron-BTF: Ca moștenire lui Israel, servitorul său; că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: even a heritage to Israel his servant, for his loving kindness endures
    forever;
  eng-FBV: He granted ownership to his servant Israel. For his trustworthy love lasts
    forever.
  nld-1939: 'Tot bezit aan Israël; zijn dienaar: Zijn genade duurt eeuwig!'
  nch-BL: Quena, quimacac itequipanojca Israel para ma moaxcati nopa tali para nochipa,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Tức làm sản nghiệp cho Y-sơ-ra-ên, là kẻ tôi tớ Ngài, Vì sự nhân từ Ngài
    còn đến đời đời.
  cha-cha: 'Magajet na para erensian y tentagoña guiya Israel: sa y minaaseña gagaegue
    para taejinecog.'
  hin-CV: अपने सेवक इस्राएल को, निज भाग में दे दी, सनातन है उनकी करुणा.
  eng-OURB: Even a heritage to Israel [God prevails] his servant; for his grace endures
    forever;
  spa-BES: A herencia de su siervo Israel, porque su misericordia es inmutable para
    siempre.
  tdx-tdx: ho lova’ Israele mpitoro’ey. nainai’e ty fiferenaiña’e.
  tha-KJV: ให้​เป็นมรดกแก่อิสราเอลผู้​รับใช้​ของพระองค์ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Como herança a seu servo Israel; porque sua bondade dura para sempre.
  deu-ELO: zum Erbteil seinem Knechte Israel, denn seine Güte währt ewiglich;
  eng-WYC-2018: Heritage to Israel, his servant. (Yea, for an inheritance to his servant
    Israel.)
  epo-epo: Heredon al Lia sklavo Izrael, Ĉar eterna estas Lia boneco;
  gfk-gfk: A haratinan ie taar tano uno tultulai Israel. No uno harmarsai i kis hathatika.
  uig-PIN: Buni bǝndisi Israilƣa miras ⱪilip bǝrgüqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: 'E da ilia soge amo Ea hawa: hamosu fi Isala:ili amo ilima i. Ea asigidafa
    hou da mae fisili, eso huluane dialumu.'
  tpi-OTNT: Em i givim dispela graun long Israel, wokman bilong en. Oltaim oltaim
    em i save laikim yumi moa yet.
  hau-SA: Gādo ga bawansa Isra’ila; Ƙaunarsa madawwamiya ce.
  udu-udu: Mmota mal goma Israyiil jin ta c̱iŋkinam piti mo, haali/ mo/en piti jin
    ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Buni bendisi Israilgha miras qilip bergüchige teshekkür éytinglar, Chünki
    Uning muhebbiti menggülüktur;
  nde-nde: Abayilifa encekwini yakhe u-Israyeli, uthando lwakhe lumi laphakade.
  ton-ton: 'Ko e tofiʻa kia ʻIsileli ko ʻene tamaioʻeiki: he ʻoku tolonga ʻo taʻengata
    ʻa ʻene ʻaloʻofa.'
  ces-1613: V dědictví Izraelovi, služebníku svému, nebo jest věčné milosrdenství
    jeho.
  eng-WMB: even a heritage to Israel his servant, for his loving kindness endures
    forever;
  tam-TCV: தமது அடியவனாகிய இஸ்ரயேலுக்கு அதை உரிமைச்சொத்தாகக் கொடுத்தார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: panulondon sa Israel nga iyang sulugoon, kay ang iyang matinud-anon nga
    kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: W dziedzictwo Izraelowi, swemu słudze, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے اُن کا ملک اپنے خادم اسرائیل کی موروثی ملکیت بنایا اُس کا شکر کرو،
    کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Possession to Israel his servant: for his kindness endures forever.'
  deu-1912: zum Erbe seinem Knecht Israel, denn seine Güte währet ewiglich;
  ntj-ntj: '@see-verse:PSA.136.021'
  kan-2017: ಆತನ ಸೇವಕರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಅದು ಸ್ವಾಸ್ತ್ಯವಾಯಿತು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: ni pi’ ngak yu Israel ni tapigpig rok; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah a sal Israel te rho a phaeng.
  mdy-ETH: ፔ ዓይላሢ ዒስራዔኤሌ ዒዚ ዻካልሴኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔde maa ne ɔsomfoɔ Israel sɛ agyapadeɛ. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: even a heritage to Israel his servant, for his loving kindness endures
    forever;
  spa-PDDPT: Como heredad a Israel su esclavo, Porque para siempre es su misericordia.
  gun-gun: Guembiguai Israel kuery yvyrã ome'ẽ, mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Nin ja tak' i' sketz yi o' xonl Israel. Na yi banl talma' i' quil sotz tera'tz.
  ilo-ULB: maysa a pannakatawid iti Israel nga adipenna, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon -
  kpg-kpg: Mee guu wanga nia maa gi Israel, go dana dangada hai hegau. Di aloho o Maa
    hagalee modu.
  uig-ARA: بۇنى بەندىسى ئىسرائىلغا مىراس قىلىپ بەرگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى
    ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: '@see-verse:PSA.136.021'
  pon-2006: E ketikihong Israel, sapwellime ladu; sapwellime limpoak me poatopoat.
  jae-jae: Eŋ kêkêŋ gamêŋ tau gêdêŋ nê sakiŋwaga Israel. Biŋŋanô, ênê moasiŋ ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: Maia, a tiniba kai Israel kana tultul; Tago kana varmari i tur tukum.
  tur-YTC: Hizmetkârı İsrael'e miras olarak verene, Çünkü sevgi dolu iyiliği Sonsuza
    dek sürer.
  bel-N: у спадчыну Ізраілю, слузе Свайму, бо на вякі міласэрнасьць Яго;
  kpr-kpr: namondeda natofo Israel embo, nunda saramana kakato, aikena soro etiri
    nenda tofodae rurusera, aindae sakai sevu, ainda susumo nunda dubo bari evovodae
    irira.
  ind-AYT: suatu warisan kepada Israel, hamba-Nya, karena kasih setia-Nya untuk selama-lamanya.
  yom-yom: kiuka kuidi kisadi kiandi, Iseli, luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Mɨktɨm uŋun oman amɨni Israel do yomgut. Toktok teban nin do but dasi galak
    taŋ nimɨŋ kɨmokdok.
  nya-nya: Cholowa cha mtumiki wake Israeli; pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'U baštinu Izraelu, sluzi svome: vječna je ljubav njegova!'
  mps-mps: Agai te tǫ te Israel dabeba mawai, te aga sę bidi dabeba mawai dao. Agai
    te bidada pabo sogo sesemane te da wei mu ebo dao.
  tpi-tpi: Em i givim dispela graun long Israel, wokman bilong en. Oltaim oltaim em
    i save laikim yumi moa yet.
  dan-1931: I Eje til hans Tjener Israel; thi hans Miskundhed varer evindelig!
  vie-OVCB: Cơ nghiệp cho Ít-ra-ên, đầy tớ Ngài. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: જેમણે તે દેશ પોતાના સેવક ઇઝરાયલને વારસામાં આપ્યો તેમની સ્તુતિ કરો, કેમ
    કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketikihong Israel, sapwellime ladu; sapwellime limpoak me poatopoat.
  por-BRBSL: até mesmo uma herança para Israel, seu servo, pois sua bondade amorosa
    perdura para sempre;
  eng-OEBUS: 'Possession to Israel his servant: for his kindness endures forever.'
  swe-swe: Ja, till en arvedel åt sin tjänare Israel, för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: San hah Isarelnaw râw lah kapoekung koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Ɔde maa ne somfo Israel sɛ agyapade. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah a sal Israel te rho a phaeng.
  tbz-SIM: Ku kó bɛtɔ̃mbɛ̀ Isidɑyɛɛribɛ bɛɛ̀ do tiekɛ bɛ tenkɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ
    kumɑ̀nku.
  msy-2020: A nguazir kam isa uan ingangarir gumazim Israel ganɨngizɨ, nguazir kam
    men nguazimra mɨn iti. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Nɑ tə́ pəsɩ ɩ təmlɛ nyə́mɑ kpɑncoou. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Bu yerləri qulu İsrail nəslinin mülkü etdi, Çünki məhəbbəti əbədidir!
  eng-DBY: 'An inheritance unto Israel his servant, for his loving-kindness [endureth]
    for ever:'
  hin-2017: अपने दास इस्राएलियों के भाग होने के लिये दे दिया, उसकी करुणा सदा की है।
  wol-KYG: sédde Israyil ma dib jaamam. Kee saxoo ngoram!
  bjr-bjr: Narí ainainira faiqiuqa Isaraee maqannaasa niminau. Mina amuqusirafa naaru
    naaru marifa maridanoo.
  eng-YLT: An inheritance to Israel His servant, For to the age [is] His kindness.
  kne-kne: sin Israelita ay mansilsilbi en sisya, komakaman din layad ya seg-ang na
    si eng-enggana.
  eng-WYC-2017: Heritage to Israel, his servant.
  eng-WMBB: even a heritage to Israel his servant, for his loving kindness endures
    forever;
  zat-NTPS: ¡Be̱nne̱' na chee̱ benne' Israel ca', benne' we̱n zrin chee̱' ca'! ¡Chadía
    chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: Bneẕjwen' chegak benne' Israel ka', benne' wen žin chie' ka'. Zóateze
    yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने उनका मुल्क अपने ख़ादिम इसराईल की मौरूसी मिलकियत बनाया उसका शुक्र
    करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Vala ni Sa si arini koari na tie Izireli sari Nana nabulu, ura sa Nana
    tataru nabuna si koa hola ninae rane.
  gaz-gaz: dhaala godhee garbicha isaa Israaʼeliif kenne; Jaalalli isaa bara baraan
    jiraata.
  fra-LSG: En héritage à Israël, son serviteur, Car sa miséricorde dure à toujours!
  yal-yal: A yi findi Isirayila kɛɛn na, a walikɛna. A hinanna luma nɛn habadan!
  iou-iou: Kome u Isrel ämawebe, epän ämaniye unita yämiŋkuk. Unitäŋo ironi u tärek-täreki
    nämo.
  haw-1868: I hooilina na ka Iseraela, na kana poe kauwa, No ka mea, ua mau loa kona
    lokomaikai;
  arb-NAV: مِيرَاثاً لإِسْرَائِيلَ عَبْدِهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye maridzoming dema bangec imoc kingang ngiha Israe miec. Yeng yoac dedzege
    amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Domenyinu na eƒe dɔla, Israel, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: As an inheritance unto Israel his servant; for to eternity endureth his
    kindness;
  asm-FB: যি জনাই তেওঁলোকৰ দেশ নিজ দাস ইস্ৰায়েলক অধিকাৰৰ কাৰণে দিলে, তেওঁৰ ধন্যবাদ
    কৰা, কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: '@see-verse:PSA.136.021'
  fra-SBL: même un héritage pour Israël, son serviteur, car sa bonté est éternelle ;
  hbo-hbo: נַ֭חֲלָה לְיִשְׂרָאֵ֣ל עַבְדֹּ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.021'
  kik-kik: ũgĩtuĩka igai rĩa Isiraeli ndungata yake; Wendo wake nĩ wa tene na tene.
  fra-NCL: En héritage à Israël, son serviteur, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni tamna Israel caanawk hanah qawk to paek; a palungnathaih loe
    dungzan khoek to cak.
  cuk-cuk: Bab-Dummad, e-mai-Israel-dulemarga yar uksad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  pma-pma: Kei sani min me-Isrel keil koa avi meatin toumien keil onen. Envatien onen
    hel lisenges.
  tel-2017: తన సేవకుడైన ఇశ్రాయేలుకు దాన్ని సొత్తుగా అప్పగించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: menm yon eritaj a Israël, sèvitè Li a, paske lanmou dous Li a dire jis
    pou tout tan;
  kos-kos: El sang acn inge nu sin Israel, mwet kulansap lal, Tuh lungkulang lal oan
    ma pahtpat.
  hbo-WLC: נַ֭חֲלָה לְיִשְׂרָאֵ֣ל עַבְדּ֑וֹ כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: O nyere ohu ya Izrel ala ahụ ka ọ bụrụ ihe nketa ha, Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ନିଜ ଦାସ ଇସ୍ରାଏଲର ଅଧିକାର ନିମନ୍ତେ ଦେଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ;
  chk-chk: a ngeni Israel nöün we chon angang ekewe fanü pwe epwe fanüeni, an tong
    ellet a nonom tori feilfeilachök.
  rop-rop: '@see-verse:PSA.136.021'
  ukr-1871: В наслїддє Ізраїлеві, слузї свому, бо милість його вічна;
  yon-yon: Ye demedan Israeldan yaa kondoone yiman keroon kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: als Erbe seinem Knechte Israel; denn seine Gnade währt ewiglich!
  eng-JPS: Even a heritage unto Israel His servant, for His mercy endureth for ever.
  srp-1865: U dostojanje Izrailju, sluzi svojemu; jer je dovijeka milost njegova;
  lug-lug: Okuba obutaka bwa Isirayiri omuddu we, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: נחלה לישראל עבדו כי לעולם חסדו׃
  ben-IRV: তাঁর দাস ইস্রায়েল কে অধিকারের জন্য দিলেন, তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: '@see-verse:PSA.136.021'
  pan-pan: ਆਪਣੇ ਦਾਸ ਇਸਰਾਏਲ ਦੀ ਮਿਲਖ਼ ਵਿੱਚ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ မိမိ ကျွန် ဣသရေလ အမျိုးအား အမွေ ကို ပေးချတော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac weleŋ qeqe ichéra Israel
    ionac wamma baec iwawai buŋa qeénécmiyec i ewa hia ac ézégic.
  tte-O: '@see-verse:PSA.136.021'
  tbg-tbg: Viva vi vatara varakero tinavu Isareri nai kaiqa vaiinti nahenti timirave.
    Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Inai tano be Israela, iena hesiai tauna dekenai ia henia. Iena lalokau
    bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Budödëʼ le lu náʼagaca bönachi Israel, bönachi tun xichinëʼ! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: या'नी अपने बन्दे इस्राईल की मीरास, कि उसकी शफ़क़त हमेशा की है।
  bqc-SIM: A kpà a zↄ̀blena Isailiↄwa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Asohte Israelten gam tumbeh'a alodiuva anapeh ahi. Ami ngailutna dihtah
    chu tonsot a longlou ahi.
  mar-mar: ज्याने तो इस्राएल त्याचा सेवक याला वतन म्हणून दिला. कारण त्याची दया सर्वकाळ
    टिकून राहणारी आहे.
  isl-isl: Já, þau skyldu verða varanleg gjöf til Ísrael, þjóns hans, því að miskunn
    hans varir að eilífu.
  hlt-THB: amah a tyihzawih Israel a venawh qo na pehy; A lungnaak taw kumqui dy cak
    hy.
  qub-qub: Nircurnami partisyunta goycuran sirbejnin Israelcunata. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À kpà a zↄ̀bleri Isarailanↄa túbi ũ, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li bay moun pèp Izrayèl yo peyi sa yo pou yo rete. Wi, li p'ap janm sispann
    renmen nou!
  eng-BSB: a heritage to His servant Israel. His loving devotion endures forever.
  eng-WEBPB: even a heritage to Israel his servant, for his loving kindness endures
    forever;
  kbq-kbq: Agri eri'za vahe Israeli vahe'mo'za ama ana mopa erisanti haregahaze huno
    zami'ne. Na'ankure Agrama oratreno avesirante vavama nehia zamo'a, vagaore mevava
    huno vugahie.
  pon-pon: Jojo en japwilim a ladu Ijrael, pwe a kalanan pan potopot eta.
  nhe-BL: Quena, quimacac itlatequipanojca Israel para ma moaxcati nopa tlali para
    nochipa, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita keu wandaka kaiwan kuwan Isrel nana inane puya amin takwakge yamukut.
    Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À kpà a zↄ̀bleri Isarailinↄa túbi ũ, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Omono a'e ywy a'e, wemiruze'eg Izaew izuapyapyr wanupe a'e. Ipuruamutar
    katu haw nupaw pixik kwaw nehe.
