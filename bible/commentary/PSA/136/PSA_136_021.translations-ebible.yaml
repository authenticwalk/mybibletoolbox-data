verse: PSA.136.021
translations:
  mal-C: അവിടന്ന് അവരുടെ രാജ്യം അവകാശമായി നൽകി, അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: und er gab ihr Land zum Besitztum, denn ewig währt seine Gnade,
  lin-lin: Akabaki mabele na bango lokola libula ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni ga raba limixin akmokso ren mi levennep kangka atnedi na lavaorong;
    kopmen tekavaxap at labalamu ren.
  eng-LSV: And He gave their land for inheritance, || For His kindness [is] for all
    time.
  eng-GNV: 'And gaue their land for an heritage: for his mercie endureth for euer:'
  eng-WEBSTER: 'And gave their land for a heritage: for his mercy endureth for ever:'
  nhw-BL: Huan inintlal nopa tlanahuatiani, Toteco quinmacac imasehualhua quen se
    tlamantli catli inintata quincahuilijtejqui, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Akatoa nchi yao kuwa urithi, Fadhili zake zadumu milele.
  bba-bba: Wiyɑ u tɔn ben tem win sɔm kowobu Isirelibɑ wɛ̃ bɑ tubi di. Win wɔnwɔndu
    tɑ ku rɑ kpe.
  eng-KJVCPB: 'And gave their land for an heritage: For his mercy endureth for ever:'
  luo-luo: mi nochiwo pinygi kaka girkeni, Herane osiko nyaka chiengʼ.
  aii-aii: ܘܝܘܼܗܒ݂ܵܐ ܠܹܗ ܐܲܪܥܵܝܗ‌ܝ ܠܝܵܪܬܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Bena edia tano na haida e henidia, bae ḡaunaia; badina be ena hebogahisi
    na e hesiriu hanaihanaiamu.
  npi-ULB: उहाँलाई धन्यवाद देओ, जसले तिनीहरूका देश उत्तराधिकारको रूपमा दिनुभयो, किनकि
    उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ó sì fi ilẹ̀ wọn fún ni ní ìní, nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: سرزمینهای ایشان را به میراث داد، زیرا محبتش ابدیست؛
  tgl-ULB: at binigay ang kanilang lupain bilang pamana, dahil ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman—
  nop-nop: Unduŋ tiŋa me mapme heki’walaŋ kwehik u metamŋiyedok siloŋ tiyemguk. Eŋ
    weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Kini uruninaga dindi wiaru ibunaga wali agaliruhondo mini. Ibugua ina gubalini
    ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​၏​ပြည်​နယ်​များ​ကို မိ​မိ​၏​လူ​စု​တော်​အား​ပေး​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཁོང་གིས་དེ་ཚོའི་ཡུལ་རྣམས་རང་ཉིད༌ཀྱི། །འབངས་མི་ལ་ནི་ས་སྐལ་དུ་གནང༌ངོ༌། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu nunga ali sor mu bataguru noko kariimet Israel nungaram. Noko kua nangara
    mu kumik menara mena.
  sna-sna: akavapa nyika yavo senhaka, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: y les dio su tierra como herencia, porque su bondad es eterna;
  cac-cac: A' ic'annac ec' lum sluum eb' rey chi', yujto ayn̈ej svach'c'olal d'a masanil
    tiempo.
  swh-ULB: Mshukuruni yeye aliyewapa nchi yao kama urithi, kwa maana uaminifu wa agano
    lake wadumu milele.
  deu-ELBBK: und ihr Land zum Erbteil gab, denn seine Güte währt ewiglich,
  mbb-OT: Imbeǥey zin is tanè dan diyà te menge etew zin su para maangken dan heini.
    Wazà pidtemanan te ǥaǥew zin.
  mal-2015: അവരുടെ ദേശത്തെ അവകാശമായി കൊടുത്തു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Dja mak bolkmangi manbu kings bedberre kunred dja benbolkwong bininj nuye.
    Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Lengri phuv diňa sar ďeďictvos, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: God te vahera na pari ni tunuva na vunaghi raini, nina dolo kikinima te
    kabu kasila.
  pes-OPV: و زمین ایشان را به ارثیت داد، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Ши ле-а дат цара де моштенире, кэч ын вяк цине ындураря Луй!
  ben-OBCV: এবং তাদের দেশ অধিকারস্বরূপ বণ্টন করলেন, তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Oo dalkoodiina u bixiyey dhaxal ahaan, Waayo, naxariistiisu weligeedba
    way sii waartaa.
  eng-ASVBT: And gave their land for a heritage; For his lovingkindness endureth forever;
  mna-mna: Mi ikam toono kizin pa wal kini Israel ma iwe len. Ni itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.
  ita-1885: E diede il lor paese in eredità; Perciocchè la sua benignità è in eterno.
  eng-ULB: Give thanks to him who gave their land as an inheritance, for his covenant
    faithfulness endures forever—
  spa-VBL: Le dio a Israel sus tierras como herencia. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Et a donné leur pays en héritage, car sa miséricorde dure éternellement;
  mal-mal: അവരുടെ ദേശം അവകാശമായി കൊടുത്തു - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Ir davė jų šalį kaip veldinį, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Jis ne un kā mulk Isrāīl ko mīrās meṅ diyā us kā shukr karo, kyoṅki us
    kī shafqat abadī hai.
  suz-BL: मेकोमी मेको आस रागी आ मुर आन कली योक्‍शा, गेम्‍तीमी। मारदे हना मेको आ दाक्‍तीके
    गेना हना यो लीब।
  eng-NOY: And gave their land for an inheritance; For his goodness endureth for ever!
  ita-1927: e dette il loro paese in eredità, perché la sua benignità dura in eterno,
  ckb-ckb: خاکەکەیانی کرد بە میرات، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'And gave their land to his people for a heritage: for his mercy is unchanging
    for ever.'
  xsi-xsi: Ŋineŋga ikai kinzi koipu ŋalaŋala ŋinde nenzi tâno, aku ikisi keri panzi
    ne tamâta. ‘Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಅವರ ದೇಶವನ್ನು ಬಾಧ್ಯತೆಯಾಗಿ ದೇವರು ಕೊಟ್ಟರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: அவர்களுடைய தேசத்தைச் சுதந்தரமாகத் தந்தவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Y dió la tierra de ellos en heredad, porque para siempre es su misericordia;
  ron-BTF: Și a dat țara lor ca moștenire; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: and gave their land as an inheritance, for his loving kindness endures
    forever;
  eng-FBV: He gave Israel their land to possess. For his trustworthy love lasts forever.
  nld-1939: 'Die hun land ten erfdeel gaf: Zijn genade duurt eeuwig!'
  nch-BL: Huan inintal nopa tanahuatiani, Toteco quinmacac imasehualhua quej se tamanti
    cati inintata quincahuilijtejqui, pampa itaicnelijcayo amo quema tami.
  vie-1934: Ngài ban xứ chúng nó làm sản nghiệp, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Ya mannae erensia ni y tanoñija: sa y minaaseña gagaegue para taejinecog.'
  hin-CV: तथा उनकी भूमि निज भाग में दे दी, सनातन है उनकी करुणा.
  eng-OURB: 'And gave their land as an inheritance; for his mercy continues forever:'
  spa-BES: Y dieron su tierra a su pueblo por heredad, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: vaho natolo’e ho lova ty tane’ iareo, nainai’e ty fiferenaiña’e.
  tha-KJV: และประทานแผ่นดินของเขาให้เป็นมรดก เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E deu a terra deles como herança; porque sua bondade dura para sempre.
  deu-ELO: und ihr Land zum Erbteil gab, denn seine Güte währt ewiglich,
  eng-WYC-2018: And he gave the land of them to be heritage. (And he gave their land
    for an inheritance to his people.)
  epo-epo: Kaj donis ilian landon kiel heredon, Ĉar eterna estas Lia boneco;
  gfk-gfk: Ma i ga tar se ira udiet pise ta ira uno matanaiabar bia diet na tinane
    leh. No uno harmarsai i kis hathatika.
  uig-PIN: Ularning zeminini miras üqün Bǝrgüqigǝ tǝxǝkkür eytinglar, Qünki Uning
    muⱨǝbbiti mǝnggülüktur;
  beo-beo: E da ilia soge amo samogene, Ea fi dunuma sagoi. Ea asigidafa hou da mae
    fisili, eso huluane dialumu.
  tpi-OTNT: Na em i givim graun bilong ol dispela king long ol manmeri bilong en.
    Oltaim oltaim em i save laikim yumi moa yet.
  hau-SA: Ya kuma ba da ƙasarsu gādo, Ƙaunarsa madawwamiya ce.
  udu-udu: Dhali a’di ki c̱i mony’cesh buni mmota mal mo, haali/ mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Ularning zéminini miras üchün Bergüchige teshekkür éytinglar, Chünki Uning
    muhebbiti menggülüktur;
  nde-nde: Wanikela amazwe abo njengelifa, uthando lwakhe lumi laphakade.
  ton-ton: 'Pea ne foaki honau fonua ko e tofiʻa: he ʻoku tolonga ʻo taʻengata ʻa
    ʻene ʻaloʻofa:'
  ces-1613: A dal zemi jejich v dědictví, nebo jest věčné milosrdenství jeho.
  eng-WMB: and gave their land as an inheritance, for his loving kindness endures
    forever;
  tam-TCV: அவர் அவர்களுடைய நாட்டை உரிமைச்சொத்தாகக் கொடுத்தார்; அவருடைய உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati siya nga naghatag sa ilang yuta ingon nga panulundon, kay ang
    iyang matinud-anon nga kasabotan molungtad hangtod sa kahangtoran—
  pol-UBG: I dał ich ziemię w dziedzictwo, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے اُن کا ملک اسرائیل کو میراث میں دیا اُس کا شکر کرو، کیونکہ اُس کی
    شفقت ابدی ہے۔
  eng-OEBCW: 'Who gave their land for possession: for his kindness endures forever.'
  deu-1912: und gab ihr Land zum Erbe, denn seine Güte währet ewiglich,
  ntj-ntj: Palunyalu Yitjurayilku tjamupirti-tjananya katingu tjarrpatjunu ngurra
    kalkurnu wantitjala. Palunyalu-lanya ngarltunytjulu tirtu kanyira.
  kan-2017: ಅವರ ದೇಶವನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟನು, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I pi’ tafarow ko girdi’ rok; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah amih khohmuen pataeng rho la a phaeng.
  mdy-ETH: ዬያ ዓሶኮ ሳዖ ቢያ ፔ ዴሮም ዴኔ ማሂ ዒንጌኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Na ɔde wɔn nsase maa sɛ agyapadeɛ. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: and gave their land as an inheritance, for his loving kindness endures
    forever;
  spa-PDDPT: Y dio la tierra de ellos como heredad, Porque para siempre es su misericordia.
  gun-gun: Ha'e kuery yvykue omboaxa ojeupegua kuery pe, mba'eta nhomboaxya opa va'erã
    e'ỹ.
  agu-BL: I' jatxon cu'n yi chi'ama'l yi e' reya'tz. Na yi banl talma' i' quil sotz
    tera'tz.
  ilo-ULB: ken nangited iti dagada a kas maysa a tawid, ta ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon -
  kpg-kpg: Mee guu wanga nia henua digaula gi ana daangada. Di aloho o Maa hagalee
    modu.
  uig-ARA: ئۇلارنىڭ زېمىنىنى مىراس ئۈچۈن بەرگۈچىگە تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ
    مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan e xa bɔxi fi a xa konyi Isirayila ma kɛ ra, barima dan mu na
    a xa xanunteya ma.
  pon-2006: E ketikihong sapwarail ko ong sapwellime aramas ako; sapwellime limpoak
    me poatopoat;
  jae-jae: Eŋ kêkêŋ lau tonaŋ ŋai nêŋ gamêŋ gêdêŋ nê lau sêwê kaiŋ. Biŋŋanô, ênê moasiŋ
    ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Ma i ga tul tar kadia gunan upi ra tiniba, Tago kana varmari i tur tukum;
  tur-YTC: Topraklarını mülk olarak, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: і аддаў зямлю іхнюю ў спадчыну, бо на вякі міласэрнасьць Яго;
  kpr-kpr: Kini mane resera, ainda enda nune bambu nunda natofokena soro usira, nunda
    dubo bari evovodae irira,
  ind-AYT: serta menyerahkan tanah mereka sebagai suatu warisan, karena kasih setia-Nya
    untuk selama-lamanya;
  yom-yom: ayi wuvana zitsi ziawu banga kiuka, luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Aŋek uŋun kɨla amɨn madep dakon mɨktɨmni mɨŋat amɨni do yomgut. Toktok
    teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Napereka dziko lawo ngati cholowa, pakuti chikondi chake chosasinthika
    nʼchamuyaya.
  hrv-hrv: 'I njihovu zemlju dade u baštinu: vječna je ljubav njegova!'
  mps-mps: Tama agai te king dabego tǫ te aga we bidi dabeba mawai. Te agai sesemane
    bidada pabo sogo da wei mu ebo dao.
  tpi-tpi: Na em i givim graun bilong ol dispela king long ol manmeri bilong en. Oltaim
    oltaim em i save laikim yumi moa yet.
  dan-1931: Og gav deres Land i Eje; thi hans Miskundhed varer evindelig!
  vie-OVCB: Chúa ban lãnh thổ họ làm cơ nghiệp. Vì lòng nhân từ Ngài tồn tại muôn
    đời.
  guj-2017: જેમણે તેઓનો દેશ વારસામાં આપ્યો તેમની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ
    ટકે છે.
  pon-2006A: E ketikihong sapwarail ko ong sapwellime aramas ako; sapwellime limpoak
    me poatopoat;
  por-BRBSL: e deram suas terras como herança, pois sua bondade amorosa perdura para
    sempre;
  eng-OEBUS: 'Who gave their land for possession: for his kindness endures forever.'
  swe-swe: Till honom som gav deras [kungarnas] land till arvedel för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: Ahnimae ram hah râw lah kapoekung koe, bangkongtetpawiteh, a lungmanae
    teh a yungyoe a kangning.
  twi-twi: Na ɔde wɔn nsase maa sɛ agyapade. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah amih khohmuen pataeng rho la a phaeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tiekɛ bɛ tenkɛ̀, ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An atrivir kabar nguazim isa uan gumazamizibagh anɨngi. A zurara en apangkuvigha
    mamaghɨra iti.
  dop-dop: Ɩlɛnɑ ɩ́ cɛlɑ Ɩsɛɣɛlɩ nyə́mɑ kɛ ɑwulɑɑ mpɛ pɑ tɛtʋ. Mpi tɔ, ɩ kʋpɑntʋ wɛ
    tɑm tɔɔ kɛ́.
  azb-azb: Onların torpaqlarını irs olaraq verdi, Çünki məhəbbəti əbədidir!
  eng-DBY: And gave their land for an inheritance, for his loving-kindness [endureth]
    for ever,
  hin-2017: और उनके देश को भाग होने के लिये, उसकी करुणा सदा की है;
  wol-KYG: Moo nangu seen réew, joxe, Kee saxoo ngoram!
  bjr-bjr: Yaaweefa mi maqannaaqanda maqa maaqa rafieeqeenoo narí faiqí anaasee Isaraee
    maqannaasa niminau. Mina amuqusirafa naaru naaru marifa maridanoo.
  eng-YLT: And He gave their land for inheritance, For to the age [is] His kindness.
  kne-kne: Inpatawid na din daga da sin ipogaw na, komakaman din layad ya seg-ang
    na si eng-enggana,
  eng-WYC-2017: And he gave the land of them to be heritage.
  eng-WMBB: and gave their land as an inheritance, for his loving kindness endures
    forever;
  zat-NTPS: ¡Bnézruje̱' xe̱zr la xu chee̱ benne' ca' chee̱ gaca na chee̱ benne' chee̱'
    ca'! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: Bdie' yežlyó chegak benne' ka' ḻo na'gak benne' chie' ka'. Zóateze yeḻa'
    žeyache' ḻaže' chie'.
  urd-GVH: जिसने उनका मुल्क इसराईल को मीरास में दिया उसका शुक्र करो, क्योंकि उस की
    शफ़क़त अबदी है।
  rug-rug: Poni sa koari Nana tie sari na dia popoa, ura sa Nana tataru nabuna si
    koa hola ninae rane.
  gaz-gaz: inni biyya isaanii dhaala godhee kenne; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Et donna leur pays en héritage, Car sa miséricorde dure à toujours!
  yal-yal: A yi e bɔxɔn so a yamaan yii e kɛɛn na. A hinanna luma nɛn habadan!
  iou-iou: Ude täŋkaŋ komeni kujat u ämawebeniyeta yäniŋ kireŋkuk. Unitäŋo ironi u
    tärek-täreki nämo.
  haw-1868: 'A haawi mai la oia i ko lakou aina, i hooilina, No ka mea, ua mau loa
    kona lokomaikai:'
  arb-NAV: وَأَعْطَى أَرْضَهُمْ مِيرَاثاً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Ye yeneac bangecngina maridzoming dema ngicngac areng mong yemmeec. Yeng
    yoac dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Eye wòtsɔ woƒe anyigba wɔ domenyinu, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: And gave their land as an inheritance; for to eternity endureth his kindness;
  asm-FB: যি জনাই তেওঁলোকৰ দেশ আধিপত্য স্বৰূপে দিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ
    প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن عٍ شَ بْشِ قِ عَ شَ كٌنيِ عِسِرَيِلَ مَ كّ رَ، بَرِ مَ دَن مُ
    نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: et a donné leur terre en héritage, car sa bonté est éternelle ;
  hbo-hbo: וְנָתַ֣ן אַרְצָ֣ם לְנַחֲלָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.020'
  kik-kik: na akĩheana bũrũri wao ũtuĩke igai, Wendo wake nĩ wa tene na tene.
  fra-NCL: Qui donna leur pays en héritage, car sa miséricorde est éternelle.
  cek-AK: nihcae ih prae to anih mah qawk ah paek; a palungnathaih loe dungzan khoek
    to cak;
  cuk-cuk: Bab-Dummad, we-reymar-e-yarmar e-dulamarga uksad. A-e-nug odummomar. Ar
    e-sabguedi, degisadeguad.
  pma-pma: Evus, san atan ose min meatin keil onen vahi ose esuk. Envatien onen hel
    lisenges.
  tel-2017: వాళ్ళ దేశాన్ని మనకు వారసత్వ సంపదగా అప్పగించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: e te bay peyi yo kon eritaj, paske lanmou dous Li a dire jis pou tout tan;
  kos-kos: El sang facl selos nu sin mwet lal, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: וְנָתַ֣ן אַרְצָ֣ם לְנַחֲלָ֑ה כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Were ala ha nye dịka ihe nketa, Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ଆଉ, ସେମାନଙ୍କ ଦେଶ ଅଧିକାରାର୍ଥେ ଦେଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: A ngeni chon Israel fanüer pwe repwe fanüeni, an tong ellet a nonom tori
    feilfeilachök,
  rop-rop: Imbin pulumat olabat kantri, en imbin gibit langa ola Isreil pipul friwan.
    Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: І землю їх дав в наслїддє, бо милість його вічна;
  yon-yon: Yi okad kandene ye nimakarub yaa kondoone yiman keroon kui. Amborom kuu
    ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: und ihr Land als Erbe gab; denn seine Gnade währt ewiglich!
  eng-JPS: And gave their land for a heritage, for His mercy endureth for ever;
  srp-1865: I dade zemlju njihovu u dostojanje; jer je dovijeka milost njegova;
  lug-lug: N’awaayo ensi yaabwe okuba obutaka, kubanga okwagala kwe kubeerera emirembe
    gyonna.
  heb-heb: ונתן ארצם לנחלה כי לעולם חסדו׃
  ben-IRV: এবং তাদের দেশ অধিকারের জন্য দিলেন, তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. Aprcmle drtc' nyzdr Bagu, nigu lr Israel. Aodu-zvzle nigu.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਨੂੰ ਮਿਲਖ਼ ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ သူ တို့နေရာမြေ ကို လွှဲ တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac baecgina onagicma ic embachéra
    ionac buŋa qeénécmiyec i ewa hia ac ézégic.
  tte-O: yo ali dedei iwolegili ana topaisowao tomo Isileli yakato ali kaba loina,
    ana mulolo imiyayai.
  tbg-tbg: Viva vika vatavata varakero tinavu nai vaiinti nahenti timirave. Vira muntukavano
    tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Edia tano be iena bese taudia dekenai ia henia. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Budödëʼ xiyúgaquiëʼ lu náʼagaca bönachi queëʼ! Zóaticaʼsö yöl-laʼ dxiʼi
    ladxiʼ queëʼ.
  urd-urd: और उनकी ज़मीन मीरास कर दी, कि उसकी शफ़क़त हमेशा की है;
  bqc-SIM: À gbadà ń ń bùsuo, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Elohim Pathen in hiche lengho gamchu agoulo din amite anapen ahi.
    Ami ngailut na chu tonsot a longlou ahi.
  mar-mar: आणि ज्याने त्यांचा देश वतन असा दिला, कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Guð gaf Ísrael lönd þessara konunga til eilífrar eignar, því að miskunn
    hans varir að eilífu.
  hlt-THB: cekkhqi qam ce lo na pehy, A lungnaak taw kumqui dy cak hy.
  qub-qub: Tayta Diosmi chay wañuchishan raycunapa chacrantapis Israelcunata raquiparan.
    Pay cuyacoj cashanga imaycamapis chaynöllami.
  bqp-bqp: À ń bùsuu sì à gba dào, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Li pran peyi yo, li bay pèp li a. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: and He gave their land as an inheritance, His loving devotion endures forever.
  eng-WEBPB: and gave their land as an inheritance, for his loving kindness endures
    forever;
  kbq-kbq: Ana'ma huteno'a Anumzamo'a ana kini vahe'mokizmi mopa, erisantiharesaze
    huno Agra vahe'a erizami'ne. Na'ankure Agrama oratareno avesirante vavama nehia
    zamo'a, vagaore mevava huno vugahie.
  pon-pon: O wiakila jap arail men jojo, pwe a kalanan pan potopot eta.
  nhe-BL: Huan inintlal nopa tlanahuatiani, Toteco quinmacac itlacajhua queja se tlamantli
    tlen inintata quincahuilijtejqui, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita kingu waakwakgane kepna kaiwa kuwan inane aminabamde yamukut. Asinggan
    asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À ń bùsu sì à gba dào, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Omono a'e tuwihawete waywy wemiaihu wanupe. Ipuruamutar katu haw nupaw pixik
    kwaw nehe.
