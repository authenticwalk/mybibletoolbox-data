verse: PSA.136.015
translations:
  mal-C: അവിടന്ന് ഫറവോനെയും അദ്ദേഹത്തിന്റെ സൈന്യത്തെയും ചെങ്കടലിലേക്ക് തൂത്തെറിഞ്ഞു,
    അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: und den Pharao und sein Heer ins Schilfmeer schüttelte, denn ewig währt
    seine Gnade.
  lin-lin: Azindisaki Faraon elongo na mampinga na ye kati na ebale monene ya Barozo ;
    pamba te bolingo na Ye ewumelaka seko na seko !
  mmx-mmx: Ketla ni gak mit axong loorong mi luvuttadi esep me Isip; kopmen tekavaxap
    at labalamu ren.
  eng-LSV: And shook out Pharaoh and his force in the Sea of Suph, || For His kindness
    [is] for all time.
  eng-GNV: 'And ouerthrewe Pharaoh and his hoste in the red Sea: for his mercie endureth
    for euer:'
  eng-WEBSTER: 'But overthrew Pharaoh and his army in the Red sea: for his mercy endureth
    for ever.'
  nhw-BL: Pero quinatzonpolihuilti Faraón huan isoldados ipan nopa hueyi atl, pampa
    itlaicnelijcayo amo quema tlami.
  swh-ONEN: Lakini alimfagia Farao na jeshi lake katika Bahari ya Shamu, Fadhili zake
    zadumu milele.
  bba-bba: '@see-verse:PSA.136.014'
  eng-KJVCPB: 'But overthrew Pharaoh and his host in the Red sea: For his mercy endureth
    for ever.'
  luo-luo: to Farao gi jolwenje to nomiyo Nam Makwar oywero; Herane osiko nyaka chiengʼ.
  aii-aii: ܘܛܪܝܼܦ ܠܹܗ ܠܦܸܪܥܘܿܢ ܘܠܚܲܝܠܵܘܵܬܘܼ̈ܗ‌ܝ ܒܝܵܡܵܐ ܕܣܘܿܦ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇
    ܛܲܝܒܘܼܬܹܗ.
  meu-meu: A Farao bona ena tuari oreana na Davara Kakakakana ai e hadareredia; badina
    be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: तर फारो र तिनका फौजलाई लाल समुद्रमा नष्‍ट पार्नुभयो, किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ṣùgbọ́n ó bi Farao àti ogun rẹ̀ ṣubú nínú Òkun pupa; nítorí tí àánú rẹ̀
    dúró láéláé.
  pes-OPCB: فرعون و لشکر او را در دریای سرخ غرق ساخت، زیرا محبتش ابدیست.
  tgl-ULB: pero ipinatapon ang Paraon at ang kaniyang hukbo sa dagat na Pula, dahil
    ang kaniyang katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Adigoŋ nadiune Isiphi’walaŋ me mapme tiŋa mikmeŋiye ime nadilaaŋ kumuŋgiŋ.
    Eŋ weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  hui-hui: Ibugua ani biyagoyu Iyibinaga kinibi ibunaga ami agali hearubi iba ogoniha
    iba nalu homai helene. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ဖာ​ရော​ဘု​ရင်​နှင့်​သူ​၏​တပ်​မ​တော်​ကို ရေ​နစ်​သေ​ဆုံး​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​တည်း။
  bod-N: ཕཱར་ཨོལ་དང་ནི་ཁོ་ཡི་དམག་དཔུང༌ནི། །རྒྱ་མཚོ་དམར་པོའི་ནང་དུ་བསྐྱུར་བར༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Bare Pharaoh ko kager kari karogo mu gagi nunga moa mituwuram. Noko kua
    nangara mu kumik menara mena.
  sna-sna: asi akakukura Faro nehondo yake muGungwa Dzvuku; Nokuti rudo rwake runogara
    nokusingaperi.
  spa-BLM: pero derrocó al Faraón y a su ejército en el Mar Rojo, porque su bondad
    es eterna;
  cac-cac: Palta axo vin̈ sreyal Egipto yed' eb' soldado, b'atnaccan eb' yuuj d'a
    yol a' mar chi', yujto ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Lakini akamtupa Farao na jeshi lake katika Bahari ya Shamu, kwa maana uaminifu
    wa agano lake wadumu milele.
  deu-ELBBK: und den Pharao und sein Heer ins Schilfmeer stürzte, denn seine Güte
    währt ewiglich;
  mbb-OT: Piru midlened din mulà is hadì diyà te Ehipto wey is menge sundaru zin diyà
    te Zaǥat he Meriǥà. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: ഫറവോനെയും സൈന്യത്തെയും ചെങ്കടലിൽ തള്ളിയിട്ടവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Dja nungka benkebngakkeng nawu Pharaoh dja nuye soldiers kore Red Sea.Nungka
    kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: ale le Faraonos la armadaha začhiďa le moroha, bo leskro verno kamiben
    ľikerel pro furt.
  nlg-nlg: Gaia te nia rabo horu Pharaoh, ma nina ovu ni kisu mate lokana na horara,
    nina dolo kikinima te kabu kasila.
  pes-OPV: و فرعون و لشکر او را در بحرقلزم انداخت، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Ши а арункат пе Фараон ши оштиря луй ын Маря Рошие, кэч ын вяк цине ындураря
    Луй!
  ben-OBCV: কিন্তু ফরৌণ ও তার সেনাবাহিনীকে যিনি লোহিত সাগরে নিক্ষেপ করলেন; তাঁর দয়া
    অনন্তকালস্থায়ী।
  som-som: Laakiinse Fircoon iyo ciidankiisiiba wuu ku afgembiyey Badda Cas dhexdeeda,
    Waayo, naxariistiisu weligeedba way sii waartaa.
  eng-ASVBT: 'But overthrew Pharaoh and his host in the Red Sea; For his lovingkindness
    endureth forever:'
  mna-mna: Mi igiibi king kizin Aikuptu ziŋan zin malmal kan kini sula Tai Siŋsiŋŋana,
    ma tiwin katkat tai ma timetmeete. Ni itoto sua kini mbukŋana mi iurur leleene
    pa wal kini ma alok.
  ita-1885: E traboccò nel Mar rosso Faraone ed il suo esercito; Perciocchè la sua
    benignità è in eterno.
  eng-ULB: but overthrew Pharaoh and his army in the Sea of Reeds, for his covenant
    faithfulness endures forever.
  spa-VBL: Pero arrojó a Faraón y a su ejército al Mar Rojo. Porque su gran amor perdura
    para siempre.
  fra-_FOB: Et a renversé Pharaon et son armée dans la mer Rouge, car sa miséricorde
    dure éternellement!
  mal-mal: ഫറവോനെയും സൈന്യത്തെയും ചെങ്കടലിൽ തള്ളിയിട്ട ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Bet sukratė faraoną ir jo kariuomenę į Raudonąją jūrą, nes jo gailestingumas
    išlieka per amžius!
  urd-GVR: Jis ne Firaun aur us kī fauj ko Bahr-e-Qulzum meṅ bahā kar ġharq kar diyā
    us kā shukr karo, kyoṅki us kī shafqat abadī hai.
  suz-BL: मेकोमी फाराओ नु आ लडाइ पाइब आन कली लल समुन्‍द्रमी योल्‍पाइक्‍तु। मारदे हना
    मेको आ दाक्‍तीके गेना हना यो लीब।
  eng-NOY: And overthrew Pharaoh and his host in the Red sea; For his goodness endureth
    for ever!
  ita-1927: e travolse Faraone e il suo esercito nel Mar Rosso, perché la sua benignità
    dura in eterno.
  ckb-ckb: فیرعەون و لەشکرەکەی فڕێدایە ناو دەریای سوور، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'By him Pharaoh and his army were overturned in the Red Sea: for his mercy
    is unchanging for ever.'
  xsi-xsi: Andeta ipatuku Isip nenzi koipu ŋalae tavanzi ne zugu tamâta sinu lââ kala
    sipamateteu lâ. ‘Mao nâ, i tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಫರೋಹನನ್ನೂ, ಅವನ ಸೈನ್ಯವನ್ನೂ ಕೆಂಪು ಸಮುದ್ರದಲ್ಲಿ ಕೆಡವಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ
    ಇರುವುದು.
  tam-2017: பார்வோனையும் அவன் சேனைகளையும் செங்கடலில் கவிழ்த்துப்போட்டவரைத் துதியுங்கள்;
    அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Y arrojó á Faraón y á su ejército en el mar Bermejo, porque para siempre
    es su misericordia.
  ron-BTF: Dar a doborât pe Faraon și oștirea lui în Marea Roșie; că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: but overthrew Pharaoh and his army in the Red Sea, for his loving kindness
    endures forever;
  eng-FBV: But threw Pharaoh and his army into the Red Sea. For his trustworthy love
    lasts forever.
  nld-1939: 'Maar Farao in de Rode Zee heeft gestort met zijn heir: Zijn genade duurt
    eeuwig!'
  nch-BL: Pero quinatzonpolihuilti Faraón huan isoldados ipan nopa hueyi at, pampa
    itaicnelijcayo amo quema tami.
  vie-1934: Xô Pha-ra-ôn và cả đạo binh người xuống Biển đỏ, Vì sự nhân từ Ngài còn
    đến đời đời.
  cha-cha: 'Ya jayute si Faraon yan todo y sendaluña sija gui Tasen Agaga: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: किंतु फ़रोह और उसकी सेना को सागर ही में डुबो दिया; सनातन है उनकी करुणा.
  eng-OURB: 'But overthrew Pharaoh and his army in the Sea of Suf [Reed Sea]; for
    his faithful love endures forever:'
  spa-BES: Faraón y su ejército fueron derribados en el Mar Rojo, porque su misericordia
    es inmutable para siempre.
  tdx-tdx: Fe naopo’e amy Riake Menay t’i Parò naho o lahin-defo’eo; nainai’e ty fiferenaiña’e.
  tha-KJV: แต่​ทรงคว่ำฟาโรห์และกองทัพของท่านเสียในทะเลแดง เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: E derrubou a Faraó com seu exército no mar Vermelho; porque sua bondade
    dura para sempre.
  deu-ELO: und den Pharao und sein Heer ins Schilfmeer stürzte, denn seine Güte währt
    ewiglich;
  eng-WYC-2018: And he cast adown Pharaoh and his power, or virtue, in the Red Sea.
    (And he threw down Pharaoh, and his host, or his army, into the Red Sea, or the
    Sea of Reeds.)
  epo-epo: Kaj enĵetis Faraonon kaj lian militistaron en la Ruĝan Maron, Ĉar eterna
    estas Lia boneco;
  gfk-gfk: Iesen ga hakango no king me Isip ma ira uno matana ubane tano Dardarana
    Tes. No uno harmarsai i kis hathatika.
  uig-PIN: Ⱪizil dengizda Pirǝwnni ⱪoxunliri bilǝn süpürüp taxliƣuqiƣa tǝxǝkkür eytinglar,
    Qünki Uning muⱨǝbbiti mǝnggülüktur;
  beo-beo: Be E da Idibidi hina bagade amola ea dadi gagui wa:i huluane amo mogososone
    gela sa:ima:ne hamoi. Ea asigidafa hou da mae fisili, eso huluane dialumu.
  tpi-OTNT: Em i mekim king bilong Isip na ol soldia bilong en i dring wara na i dai.
    Oltaim oltaim em i save laikim yumi moa yet.
  hau-SA: Amma ya share Fir’auna da mayaƙansa cikin Jan Teku; Ƙaunarsa madawwamiya
    ce.
  udu-udu: Hili a’di ki kuma P̱irawn ’twa/a ’cesh e bwam Ḵumma/ Yi’de/ jin ta gi ’Per
    mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/
    mo.
  uig-LAT: Qizil déngizda Pirewnni qoshunliri bilen süpürüp tashlighuchigha teshekkür
    éytinglar, Chünki Uning muhebbiti menggülüktur;
  nde-nde: Kodwa wakhukhulela uFaro lempi yakhe eLwandle oluBomvu, uthando lwakhe
    lumi laphakade.
  ton-ton: 'Ka naʻe tulaki ʻa Felo mo ʻene kautau ʻi he Tahi Kulokula: he ʻoku tolonga
    ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: A uvrhl Faraona s vojskem jeho do moře Rudého, nebo jest věčné milosrdenství
    jeho.
  eng-WMB: but overthrew Pharaoh and his army in the Sea of Suf, for his loving kindness
    endures forever;
  tam-TCV: ஆனால் பார்வோனையும் அவனுடைய படையையும் செங்கடலில் புரட்டித்தள்ளினார்; அவருடைய
    உடன்படிக்கையின் அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: apan naglaglag kang Paraon ug sa iyang mga kasundalohan didto sa Dagat
    nga Kabugangan, kay ang iyang matinud-anon nga kasabotan molungtad hangtod sa
    kahangtoran.
  pol-UBG: I wrzucił faraona z jego wojskiem w Morze Czerwone, bo na wieki jego miłosierdzie.
  urd-GVU: جس نے فرعون اور اُس کی فوج کو بحرِ قُلزم میں بہا کر غرق کر دیا اُس کا شکر
    کرو، کیونکہ اُس کی شفقت ابدی ہے۔
  eng-OEBCW: And shook Pharaoh with all his host into the sea for his kindness endures
    forever.
  deu-1912: der Pharao und sein Heer ins Schilfmeer stieß, denn seine Güte währet
    ewiglich;
  ntj-ntj: '@see-verse:PSA.136.014'
  kan-2017: ಫರೋಹನನ್ನೂ, ಅವನ ಸೈನ್ಯವನ್ನೂ ಕೆಂಪು ಸಮುದ್ರದಲ್ಲಿ ಕೆಡವಿಬಿಟ್ಟನು, ಆತನ ಪ್ರೀತಿಯು
    ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: ma lumochnag e pilung nu Egypt riy nge salthaw rok; t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah Pharaoh neh a thadueng tah Carhaek
    tuili la a khoek.
  mdy-ETH: ጊብፄ ካኣቲንታ ዖሎ ዓሶንታ ዞቄ ባዛ ዱኡኬኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Nanso, ɔpraa Farao ne nʼasraafoɔ guu Ɛpo Kɔkɔɔ mu no. Nʼadɔeɛ wɔ hɔ
    daa.
  eng-WEBU: but overthrew Pharaoh and his army in the Red Sea, for his loving kindness
    endures forever;
  spa-PDDPT: Echó a Faraón y a su ejército en el mar Rojo, Porque para siempre es
    su misericordia.
  gun-gun: Ha'e gui ye'ẽ py omoinge Faraó, oxondaro kuery ha'e javi reve, mba'eta
    nhomboaxya opa va'erã e'ỹ.
  agu-BL: I' jopon cu'n yi mar kale e' bek'xe't yi e' sanlar yi faraón. Na yi banl
    talma' i' quil sotz tera'tz.
  ilo-ULB: ngem pinasagna ni Faraon ken ti armadana iti baybay dagiti Runo, ta ti
    kinapudnona iti tulagna ket agtalinaed iti agnanayon –
  kpg-kpg: Mee guu hai di king o Egypt mo ana gau dauwa gi mmaalemu. Di aloho o Maa
    hagalee modu.
  uig-ARA: قىزىل دېڭىزدا پىرەۋننى قوشۇنلىرى بىلەن سۈپۈرۈپ تاشلىغۇچىغا تەشەككۈر ئېيتىڭلار،
    چۈنكى ئۇنىڭ مۇھەببىتى مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan Firawuna nun a xa ɲama rasin Xulunyumi baa xɔɔra, barima dan
    mu na a xa xanunteya ma.
  pon-2006: e ahpw ketin kakihrala nanmwarkien Isip oh iangahki nah karis ko; sapwellime
    limpoak me poatopoat.
  jae-jae: Eŋ kêtiŋ Parao to nê lausiŋ sêsêp Gwêckoc ŋalêlôm ma sênôm gwêc su. Biŋŋanô,
    ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Ma i ga vue pukue vue Parao ma kana kor na tarai ta ra Ta Meme; Tago kana
    varmari i tur tukum.
  tur-YTC: Firavun'la ordusunu Kızıldeniz'de bozguna uğratana, Çünkü sevgi dolu iyiliği
    Sonsuza dek sürer.
  bel-N: і кінуў фараона і войска ягонае ў мора Чырвонае, бо на вякі міласэрнасьць
    Яго;
  kpr-kpr: O Egypt embo da kini fero nunda isoro embode nune fatiri mindi sirivuseri,
    ainda susumo nunda dubo bari evovodae irira.
  ind-AYT: tetapi, mengebaskan Firaun dan pasukannya ke dalam Laut Teberau, karena
    kasih setia-Nya untuk selama-lamanya.
  yom-yom: vayi wulalumusa Falawo ayi masodi mandi mu mbu wu mbuaki, luzolo luandi
    lunzingilanga mu zithangu zioso ;
  yut-yut: Mani Isip dakon kɨla amɨn madep gat ae emat amɨni gat yopban pakbi naŋ
    kɨmakgwit. Toktok teban nin do but dasi galak taŋ nimɨŋ kɨmokdok.
  nya-nya: Koma anakokolola Farao ndi ankhondo ake mʼNyanja Yofiira, pakuti chikondi
    chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'I vrgnu Faraona i vojsku mu u Crveno more: vječna je ljubav njegova!'
  mps-mps: Agai te Fero me, aga ami bidi dabe dali, te wę tulama tama isimainu ilalio.
    Agai sesemane bidada pabo sogo da wei mu edubao.
  tpi-tpi: Em i mekim king bilong Isip na ol soldia bilong en i dring wara na i dai.
    Oltaim oltaim em i save laikim yumi moa yet.
  dan-1931: Som drev Farao og hans Hær i det røde Hav; thi hans Miskundhed varer evindelig!
  vie-OVCB: Xua Pha-ra-ôn và đạo quân xuống Biển Đỏ. Vì lòng nhân từ Ngài tồn tại
    muôn đời.
  guj-2017: ફારુન તથા તેની ફોજને લાલ સમુદ્રમાં ડુબાવી દેનારની સ્તુતિ કરો, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: e ahpw ketin kakihrala nanmwarkien Isip oh iangahki nah karis ko; sapwellime
    limpoak me poatopoat.
  por-BRBSL: mas derrubou o Faraó e seu exército no Mar Vermelho, pois sua bondade
    amorosa perdura para sempre;
  eng-OEBUS: And shook Pharaoh with all his host into the sea for his kindness endures
    forever.
  swe-swe: Till honom som störtade farao och hans här i Röda havet, för hans nåd (kärleksfulla
    omsorg) är evig.
  cth-cth: Faro siangpahrang hoi a ransanaw teh, tui dawk koung ka tâkhawng koe, bangkongtetpawiteh,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: Nanso ɔpraa Farao ne nʼasraafo guu Po Kɔkɔɔ mu no. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah Pharaoh neh a thadueng tah Carhaek
    tuili la a khoek.
  tbz-SIM: Kuù dìu Esibiti kóo kpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ tipèntì kóo dɑ̀mɛ́ɛ̀rì,
    ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: A Isipɨn atrivim ko an mɨdorozir gumaziba avigha Ongarir Aghevimɨn me
    makunizɨ me dɨpam amegha ariaghire. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ təŋsənɑ Icipiti wulɑʋ nɑ ɩ yoolɑɑ kɛ lʋm. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm
    tɔɔ kɛ́.
  azb-azb: Fironla ordusunu Qırmızı dənizdə batırdı, Çünki məhəbbəti əbədidir!
  eng-DBY: And overturned Pharaoh and his host in the Red sea, for his loving-kindness
    [endureth] for ever;
  hin-2017: और फ़िरौन को उसकी सेना समेत लाल समुद्र में डाल दिया, उसकी करुणा सदा की
    है।
  wol-KYG: Moo xalab Firawnaak mbooloom ca géeju Barax ya. Kee saxoo ngoram!
  bjr-bjr: Fitaqa fufanoo Isipa maqannaasa karaambaiqa narí rakira fasiqauqa faqa
    oonuroofanoo ukuqnama nimaqanau. Mina amuqusirafa naaru naaru marifa maridanoo.
  eng-YLT: And shook out Pharaoh and his force in the sea of Suph, For to the age
    [is] His kindness.
  kne-kne: Ngem nalned pay din arin di Egipto ya din sosoldado na, komakaman din layad
    ya seg-ang na si eng-enggana.
  eng-WYC-2017: And he cast adown Pharaoh and his power, or virtue, in the Red Sea.
  eng-WMBB: but overthrew Pharaoh and his army in the Sea of Suf, for his loving kindness
    endures forever;
  zat-NTPS: ¡Bgacue̱' nísadau' na' Faraón, benne' wenná bea chee̱ Egipto, ne benne'
    zeje̱' wedil-la chee̱' ca'! ¡Chadía chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: San bene' ga bkache' nisdon' Faraón, benne' wnná bi'e benne' Egipto ka',
    benne' ka' žjake' ḻo wdiḻe. Zóateze yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: जिसने फ़िरौन और उस की फ़ौज को बहरे-क़ुलज़ुम में बहाकर ग़रक़ कर दिया उसका
    शुक्र करो, क्योंकि उस की शफ़क़त अबदी है।
  rug-rug: Va lodu matea Sa pa kolo se Pero meke sari nana tie varipera, ura sa Nana
    tataru nabuna si koa hola ninae rane.
  gaz-gaz: Faraʼoonii fi loltoota isaa garuu Galaana Diimaatti naqe; Jaalalli isaa
    bara baraan jiraata.
  fra-LSG: Et précipita Pharaon et son armée dans la mer Rouge, Car sa miséricorde
    dure à toujours!
  yal-yal: A yi Firawona nun a sofane radin Gbala Baani. A hinanna luma nɛn habadan!
  iou-iou: Täŋpäkaŋ Isip nanik täŋo intäjukun äma ba komi ämaniye u täŋpewän ume gänaŋ
    äpmoŋ moreŋkuŋ. Unitäŋo ironi u tärek-täreki nämo.
  haw-1868: 'A luku aku la ia Parao, a me kona kaua iloko o ke Kaiula, No ka mea,
    ua mau loa kona lokomaikai:'
  arb-NAV: وَدَفَعَ فِرْعَوْنَ وَجَيْشَهُ إِلَى الْبَحْرِ، لأَنَّ رَحْمَتَهُ إِلَى
    الأَبَدِ تَدُومُ.
  ded-ded: Yeng firang amma Farao nga wasai arengfora heimerengyunuu kondung sacsacngo
    semeyunuec. Yeng yoac dedzege amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Ke ekplɔ Farao kple eƒe aʋakɔ la de Ƒu Dzĩ la me, Elabena eƒe lɔlɔ̃ li
    ɖaa.
  eng-LEE: But overthrew Pharaoh and his host in the Red Sea; for to eternity endureth
    his kindness.
  asm-FB: যি জনাই ফৰৌণ আৰু তেওঁৰ সৈন্য সমূহক চূফ সাগৰত পেলাই দিলে, তেওঁৰ ধন্যবাদ কৰা,
    কাৰণ তেওঁৰ প্রেম অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن قِرَوُنَ نُن عَ شَ حَمَ رَ سِن شُلُنيُمِ بَا شْورَ، بَرِ مَ
    دَن مُ نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: mais a renversé Pharaon et son armée dans la mer Rouge, car sa bonté est
    éternelle ;
  hbo-hbo: וְנִ֘עֵ֤ר פַּרְעֹ֣ה וְחֵילֹ֣ו בְיַם־ס֑וּף כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: '@see-verse:PSA.136.014'
  kik-kik: no Firaũni na ita rĩake akĩmahubĩkanĩria kũu Iria-inĩ Itune; Wendo wake
    nĩ wa tene na tene.
  fra-NCL: Et précipita Pharaon et son armée dans la mer Rouge, car sa miséricorde
    est éternelle.
  cek-AK: toe Faro hoi angmah ih misatuh kaminawk loe tuipui kathim mah ayaw hmoek;
    a palungnathaih loe dungzan khoek to cak.
  cuk-cuk: Bab-Dummad, Demar-Ginnidye-nugadgi we-Faraón, e-sorda-bila-onomaladmala,
    ogundisad. A-e-nug odummomar. Ar e-sabguedi, degisadeguad.
  pma-pma: Ka sakin atas enek rein vini asuv houlu ten out Isip ral min meatin tavaeen
    vasi keil onen. Envatien onen hel lisenges.
  tel-2017: ఫరో సైన్యాన్ని ఎర్రసముద్రంలో మునిగిపోయేలా చేశాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: men Li te boulvèse Farawon ak lame li a nan Lanmè Wouj la, paske lanmou
    dous Li a dire jis pou tout tan;
  kos-kos: A El akwalomyela tokosra Egypt ac mwet mweun lal, Tuh lungkulang lal oan
    ma pahtpat.
  hbo-WLC: וְנִ֘עֵ֤ר פַּרְעֹ֣ה וְחֵיל֣וֹ בְיַם־ס֑וּף כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Ma Osimiri Uhie riri Fero na ndị agha ya niile; Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ମାତ୍ର ଫାରୋ ଓ ତାହାର ସୈନ୍ୟଗଣକୁ ସୂଫ ସାଗରରେ ଠେଲି ଦେଲେ ସେ; କାରଣ ତାହାଙ୍କ ଦୟା
    ଅନନ୍ତକାଳସ୍ଥାୟୀ;
  chk-chk: Nge a aturalong Farao me nöün mwichen sounfiu lon ewe Setipar, an tong
    ellet a nonom tori feilfeilachök.
  rop-rop: Bat imbin draundim Fero en im solja olabat deya langa det Redsi. Trubala,
    im laigim wi tudei en olagijawan.
  ukr-1871: А Фараона і військо його кинув у Червоне море, бо милість його вічна;
  yon-yon: Kumban yembed Feroyiib ye ana nangmidaniib karamok Dodmo yiri benkiradmoon
    kui. Amborom kuu ye womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: und den Pharao samt seinem Heer ins Schilfmeer schüttelte; denn seine
    Gnade währt ewiglich!
  eng-JPS: But overthrew Pharaoh and his host in the Red Sea, for His mercy endureth
    for ever.
  srp-1865: A Faraona i vojsku njegovu vrže u More Crveno; jer je dovijeka milost
    njegova;
  lug-lug: Naye n’asaanyaawo Falaawo n’eggye lye mu Nnyanja Emyufu; kubanga okwagala
    kwe kubeerera emirembe gyonna.
  heb-heb: ונער פרעה וחילו בים סוף כי לעולם חסדו׃
  ben-IRV: কিন্তু ফরৌণ এবং তাঁর বাহিনীকে লোহিত সাগরে ছুঁড়ে দিলেন; তাঁর বিশ্বস্ততার
    নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. A' rtco-ngrde prla King x ami r lr Ijipt. Aodu-zvzle nigu.
  pan-pan: ਅਤੇ ਫ਼ਿਰਊਨ ਤੇ ਉਹ ਦੀ ਫੌਜ ਨੂੰ ਲਾਲ ਸਮੁੰਦਰ ਵਿੱਚ ਝਾੜ ਸੁੱਟਿਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ
    ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ ဖာရော မင်းနှင့် ဗိုလ်ခြေ များကို ဧဒုံ
    ပင်လယ် ထဲ၌ လှဲချ တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac Farao ʒéma téŋgiŋ ichéra
    konduŋ pésia imuaru hoturu énécmiyu melemma hiŋgacgic i ewa hia ac ézégic.
  tte-O: yo Pelo yo ana tokaleyayao ikuya-gabaegili kalita balabalagiyana koina, ana
    mulolo imiyayai.
  tbg-tbg: ˻Vika hini mantaraini oritaraavaro˼ viva namari qaqi kaivaro namarivano
    Isipi avuhainaara Pero vaiintivata, vira iqoka vaiintivata, ekaa raqutu kairave.
    Vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: To ia ese Aigupito ena king bona iena tuari orea, be Davara Kakakaka dekenai
    ia aladia mase. Iena lalokau bona bogahisihisi do idia noho hanaihanai.
  zar-NT: ¡Lu nísadoʼ naʼ busunítiëʼ Faraón, en bönniʼ queëʼ röjáquiëʼ gudil-la! Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: लेकिन फ़िर'औन और उसके लश्कर को बहर — ए — कु़लजु़म में डाल दिया, कि उसकी
    शफ़क़त हमेशा की है।
  bqc-SIM: A tò ípi dà Falaↄ̃ↄ ń a zĩgↄ̃ↄla, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aman Pharaoh leh asepaite twikhanglen sanlah'a analehlut in ahi. Ami
    ngailutna dihtah chu tonsot a longlou ahi.
  mar-mar: ज्याने फारोला आणि त्याच्या सैन्याला लाल समुद्रात उलथून टाकले. कारण त्याची
    दया सर्वकाळ टिकून राहणारी आहे.
  isl-isl: en drekkti í hafinu hersveitum faraós, því að miskunn hans við Ísrael varir
    að eilífu.
  hlt-THB: cehlai Pharaoh ingkaw a qalkapkhqi ce Tuicun Sen ing liu malh hy, A lungnaak
    taw kumqui dy cak hy.
  qub-qub: Paymi faraonta suldäruncunatawan Puca Lamarcho shengachiran. Pay cuyacoj
    cashanga imaycamapis chaynöllami.
  bqp-bqp: À Firi'auna kũ a zĩ̀karinↄ kà Isira Tɛ̃ran, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Men, li pouse farawon an ak tout lame l' yo nan Lanmè Wouj la. Wi, li p'ap
    janm sispann renmen nou!
  eng-BSB: but swept Pharaoh and his army into the Red Sea. His loving devotion endures
    forever.
  eng-WEBPB: but overthrew Pharaoh and his army in the Red Sea, for his loving kindness
    endures forever;
  kbq-kbq: Hianagi Ferone sondia vahe'a koranke hagerimpi zamaherege'za tinakri'za
    fri'naze. Na'ankure Agrama oratreno, avesirante vavama nehia zamo'a vagaore mevava
    huno vugahie.
  pon-pon: Me kotin kajedi on nan jed waitata Parao o na karij akan, pwe a kalanan
    pan potopol eta.
  nhe-BL: Pero quinatzonpolihuilti Faraón huan isoldados ipan nopa hueyi atl, pampa
    iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita tasiwan kingu Isip nana apa gatu itane amak amina ngang yangga tangoke
    kuupbam kumbing. Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À Fili'auna kↄ̃n a zĩ̀kpɛɛnↄ kà Isia Tɛ̃aan, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: A'e pe yryhu pupe uzeapypyk Ezit ywy rehe har wanuwihawete a'e. Hemiruze'eg
    zauxiapekwer paw uzeapypyk wà no. Ipuruamutar katu haw nupaw pixik kwaw nehe.
