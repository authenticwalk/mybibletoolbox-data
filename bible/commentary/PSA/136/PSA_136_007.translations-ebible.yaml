verse: PSA.136.007
translations:
  mal-C: വലിയ വെളിച്ചങ്ങളെ ഉണ്ടാക്കിയ ദൈവത്തിന് സ്തോത്രംചെയ്‌വിൻ— അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Der große Lichter schuf, denn ewig währt seine Gnade,
  lin-lin: Akelaki biloko minene oyo ebimisaka pole ; pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Neni ga rudum laxangking mi lagaaling; kopmen tekavaxap at labalamu ren.
  eng-LSV: To Him making great lights, || For His kindness [is] for all time.
  eng-GNV: 'Which made great lightes: for his mercie endureth for euer:'
  eng-WEBSTER: 'To him that made great lights: for his mercy endureth for ever:'
  nhw-BL: Xijtlascamatica yaya catli quinchijchijqui nopa tlahuilme catli onca nepa
    ilhuicac, pampa itlaicnelijcayo amo quema tlami.
  swh-ONEN: Ambaye aliumba mianga mikubwa, Fadhili zake zadumu milele.
  bba-bba: '@see-verse:PSA.136.006'
  eng-KJVCPB: 'To him that made great lights: For his mercy endureth for ever:'
  luo-luo: Jal mane oloso rameny madongo dongo, Herane osiko nyaka chiengʼ.
  aii-aii: ܠܗ̇ܘ ܕܥܒ݂ܝܼܕ ܠܹܗ ܢܲܗܝܼܪܹ̈ܐ ܓܘܼܪܹ̈ܐ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Diari ḡaudia badadia e karadia; badina be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: उहाँलाई जसले ठुला ज्योतिहरू बनाउनुभयो, किनकि उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Fún ẹni tí ó dá àwọn ìmọ́lẹ̀ ńlá; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: او را که خورشید و ماه را در آسمان آفرید شکر گویید، زیرا محبتش ابدیست؛
  tgl-ULB: sa kaniya na gumawa ng kahanga-hangang mga liwanag, dahil ang kaniyang
    katapatan sa tipan ay mananatili magpakailanman—
  nop-nop: Adigoŋ mele muyakip boiguk. Eŋ weleŋdi hinek nibukahilelak, dapmandapmaŋnit
    mokit.
  hui-hui: Ibugua ni egebi wabini. Ibugua ina gubalini ha ho wiaaboore haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​နေ​နှင့်​လ​ကို​ဖန်​ဆင်း​တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်
    တည်​တော်​မူ​သ​တည်း။
  bod-N: འོད་ཟེར་ཆེན་པོ་རྣམས་ཀྱང་ཁོང་གིས༌མཛད། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu nikim ko melmasak bibiya nunga beteram. Noko kua nangara mu kumik menara
    mena.
  sna-sna: iye akaita zviedza zvikuru, Nokuti rudo rwake runogara nokusingaperi.
  spa-BLM: al que hizo las grandes luces, porque su bondad es eterna;
  cac-cac: A' b'oannac c'u yed' q'uen uj, yujto ayn̈ej svach'c'olal d'a masanil tiempo.
  swh-ULB: Yeye aliyefanya mianga mikubwa, kwa maana uaminifu wa agano lake wadumu
    milele.
  bel-bel: 'Прыгадай, Госпадзе, сынам Эдомавым дзень Ерусаліма, калі казалі яны: «руйнуйце,
    руйнуйце да падмурка яго».'
  deu-ELBBK: 'den, der große Lichter gemacht hat, denn seine Güte währt ewiglich:'
  mbb-OT: Mibeelan din is andew wey vulan. Wazà pidtemanan te ǥaǥew zin.
  mal-2015: വലിയ വെളിച്ചങ്ങളെ ഉണ്ടാക്കിയവന്നു - അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Nungka marnbom kundung dja mak dird. Nungka kandjalmarnedjare bu munguyhmunguyh!
  rmc-rmc: Ov kerďa o bare švetla, bo leskro verno kamiben ľikerel pro furt;
  nlg-nlg: Holoutoa gaia te gonighi na lei marara tana oka, nina dolo kikinima te
    kabu kasila.
  pes-OPV: او را که نیرهای بزرگ آفرید زیرا که رحمت او تا ابدالاباد است.
  ron-1924: Пе Чел че а фэкут луминэторь марь, кэч ын вяк цине ындураря Луй!
  ben-OBCV: যিনি বড়ো বড়ো জ্যোতি সৃষ্টি করেছেন— তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Kan sameeyey iftiimmo waaweyn, Waayo, naxariistiisu weligeedba way sii
    waartaa.
  lat-VUC: 'Memor esto, Domine, filiorum Edom, in die Jerusalem: qui dicunt: Exinanite,
    exinanite usque ad fundamentum in ea.'
  eng-ASVBT: 'To him that made great lights; For his lovingkindness endureth forever:'
  mna-mna: Ni ta iur koroŋ bibip sala maŋaanaŋana be tiur mat piti. Ni itoto sua kini
    mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: Colui che fa fatti i gran luminari; Perciocchè la sua benignità è in eterno.
  eng-LXXUP: Remember, O Lord, the children of Edom in the day of Jerusalem; Who said,
    Raze it, raze it, even to its foundations.
  eng-ULB: to him who made great lights, for his covenant faithfulness endures forever.
  spa-VBL: A Él, que hizo las lumbreras en el cielo. Porque su gran amor perdura para
    siempre.
  fra-_FOB: Qui a fait les grands luminaires, car sa miséricorde dure éternellement;
  mal-mal: വലിയ വെളിച്ചങ്ങൾ ഉണ്ടാക്കിയ ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Tam, kuris padarė didelius šviesulius, nes jo gailestingumas išlieka per
    amžius!
  urd-GVR: Jis ne āsmān kī raushniyoṅ ko ḳhalaq kiyā us kā shukr karo, kyoṅki us kī
    shafqat abadī hai.
  suz-BL: मेकोमी नां तास्‍ला सेल्‍तु। मारदे हना मेको आ दाक्‍तीके गेना हना यो लीब।
    उत्‍पत्ती १:१४-१८
  eng-NOY: To him that made the great lights; For his goodness endureth for ever!
  ita-1927: 'Colui che ha fatto i grandi luminari, perché la sua benignità dura in
    eterno:'
  ckb-ckb: ئەوەی ڕووناکییە مەزنەکانی دروستکردووە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'To him who made great lights: for his mercy is unchanging for ever.'
  xsi-xsi: Ina ionzi sinâla ŋalaŋala sipâŋga samba tini. “Mao nâ, i tini mwasa ndo
    pa kinda ikura zo rârâni.
  kan-OKCV: ದೊಡ್ಡ ಬೆಳಕುಗಳನ್ನು ನಿರ್ಮಿಸಿದರು; ದೇವರ ಪ್ರೀತಿಯು ಎಂದೆಂದಿಗೂ ಇರುವುದು.
  tam-2017: பெரிய சுடர்களை உண்டாக்கினவரைத் துதியுங்கள்; அவர் கிருபை என்றுமுள்ளது;
  spa-RV-1909: Al que hizo las grandes luminarias, porque para siempre es su misericordia;
  ron-BTF: Lui, care a făcut mari luminători; că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: to him who made the great lights, for his loving kindness endures forever;
  eng-FBV: To him who made the lights above. For his trustworthy love lasts forever.
  nld-1939: 'De grote lichten heeft gemaakt: Zijn genade duurt eeuwig!'
  nch-BL: Xijtascamatica yaya cati quinchijchijqui nopa taahuilme cati onca nepa ilhuicac,
    pampa itaicnelijcayo amo quema tami.
  vie-1934: Dựng nên những vì sáng lớn, Vì sự nhân từ Ngài còn đến đời đời.
  cha-cha: 'Para guiya ni y jafatinas y mandangculo na candet sija: sa y minaaseña
    gagaegue para taejinecog.'
  hin-CV: जिन्होंने प्रखर प्रकाश पुंजों की रचना की, सनातन है उनकी करुणा.
  eng-OURB: 'To him who made the great lights; for his mercies are to eternity:'
  spa-BES: Al que hizo grandes luces; porque su misericordia es inmutable para siempre.
  tdx-tdx: Ie namboatse o hazavàñe jabajabao, nainai’e ty fiferenaiña’e,
  tha-KJV: ถวายแด่​พระองค์ ผู้​ทรงสร้างดวงสว่างใหญ่​ๆ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Ao que fez as grandes fontes de luz; porque sua bondade dura para sempre.
  deu-ELO: 'Den, der große Lichter gemacht hat, denn seine Güte währt ewiglich:'
  eng-WYC-2018: Which made great lights. (Who made the great lights.)
  epo-epo: Kiu kreis grandajn lumojn, Ĉar eterna estas Lia boneco;
  gfk-gfk: Aie nong ga gil ira tamat na lulungo. No uno harmarsai i kis hathatika.
  uig-PIN: Uluƣ nur jisimlirini Yasiƣuqiƣa tǝxǝkkür eytinglar, Qünki Uning muⱨǝbbiti
    mǝnggülüktur;
  beo-beo: E da eso amola oubi hahamoi. Ea asigidafa hou da mae fisili, eso huluane
    dialumu.
  tpi-OTNT: Em i bin wokim san na mun. Oltaim oltaim em i save laikim yumi moa yet.
  hau-SA: Wanda ya yi manyan haskoki, Ƙaunarsa madawwamiya ce.
  udu-udu: E a’di jin uḵki dhan moŋkush kun caaca mo, haali/ mo/en piti jin ṯelu sho’k
    mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Ulugh nur jisimlirini Yasighuchigha teshekkür éytinglar, Chünki Uning muhebbiti
    menggülüktur;
  nde-nde: Owenza izibane ezinkulu, uthando lwakhe lumi laphakade.
  ton-ton: Kiate ia ʻaia naʻe ngaohi ʻae ngaahi maama lahi he ʻoku tolonga, ʻo taʻengata
    ʻa ʻene ʻaloʻofa
  ces-1613: Kterýž učinil světla veliká, nebo jest věčné milosrdenství jeho.
  eng-WMB: to him who made the great lights, for his loving kindness endures forever;
  tam-TCV: அவர் பெரிய வெளிச்சங்களை உண்டாக்கினார்; அவருடைய உடன்படிக்கையின் அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: kaniya nga naghimo sa dagkong mga kahayag, kay ang iyang matinud-anon nga
    kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Tego, który uczynił wielkie światła, bo na wieki jego miłosierdzie;
  urd-GVU: جس نے آسمان کی روشنیوں کو خلق کیا اُس کا شکر کرو، کیونکہ اُس کی شفقت ابدی
    ہے۔
  eng-OEBCW: 'Who made great lights: for his kindness endures forever.'
  deu-1912: 'der große Lichter gemacht hat, denn seine Güte währet ewiglich:'
  ntj-ntj: Palunyalu tjirntu puru kirnara palyarnu. Palunyalu-lanya ngarltunytjulu
    tirtu kanyira.
  kan-2017: ಆತನು ಮಹಾ ಜ್ಯೋತಿರ್ಮಂಡಲಗಳನ್ನು ಸೃಷ್ಟಿಸಿದ್ದಾನೆ, ಆತನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: I sunmeg e yal’ nge pul; t’ufeg rok e ba manemus;
  hlt-MCSB: A sitlohnah kumhal duela a cak dongah khosae tanglue khaw a saii.
  mdy-ETH: ዼኤፖ ዼኤፖ ጫሪንጮ ፖዖ ዒ ማዤኔ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Ɔno na ɔbɔɔ nkanea akɛseɛ no. Nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: to him who made the great lights, for his loving kindness endures forever;
  spa-PDDPT: Al que hizo grandes luminarias, Porque para siempre es su misericordia.
  gun-gun: Ojapo raka'e omoexakã va'erã tuvixa va'e, mba'eta nhomboaxya opa va'erã
    e'ỹ.
  agu-BL: I' bnol tetz yi e'chk lmak txekbil yi at tcya'j. Na yi banl talma' i' quil
    sotz tera'tz.
  ilo-ULB: kenkuana a nangaramid kadagiti dadakkel a lawag, ta ti kinapudnona iti
    tulagna ket agtalinaed iti agnanayon –
  kpg-kpg: Mee ne hai di laa mo di malama. Di aloho o Maa hagalee modu.
  uig-ARA: ئۇلۇغ نۇر جىسىملىرىنى ياسىغۇچىغا تەشەككۈر ئېيتىڭلار، چۈنكى ئۇنىڭ مۇھەببىتى
    مەڭگۈلۈكتۇر؛
  sus-sus: a tan naxan yanba se xungbee daaxi, barima dan mu na a xa xanunteya ma,
  pon-2006: E ketin kapikada ketipin oh maram; sapwellime limpoak me poatopoat;
  jae-jae: Eŋ kêkêŋ oc to ajôŋ. Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Tadav nina i ga vaki ra umana ngala na kapa; Tago kana varmari i tur tukum.
  tur-YTC: Büyük ışıklar yapana, Çünkü sevgi dolu iyiliği Sonsuza dek sürer.
  bel-N: Таго, Які ўчыніў сьвяцільні вялікія, бо на вякі міласэрнасьць Яго;
  grc-BRENT: Μνήσθητι, Κύριε, τῶν υἱῶν Ἐδὼμ τὴν ἡμέραν Ἱερουσαλήμ· τῶν λεγόντων, ἐκκενοῦτε
    ἐκκενοῦτε, ἕως τῶν θεμελίων αὐτῇς.
  kpr-kpr: Iji nengae tambuno ghae nune etiri jaragheraera, nundae sakai sevu, ainda
    susumo nunda dubo bari evovodae irira.
  ind-AYT: Kepada Dia, yang menjadikan penerang-penerang yang besar, karena kasih
    setia-Nya untuk selama-lamanya.
  yom-yom: Niandi wuvanga kiezila kingolo luzolo luandi lunzingilanga mu zithangu
    zioso ;
  yut-yut: Gɨldat gat kanek gat wasagɨt. Toktok teban nin do but dasi galak taŋ nimɨŋ
    kɨmokdok.
  nya-nya: Amene anapanga miyuni ikuluikulu, pakuti chikondi chake chosasinthika nʼchamuyaya.
  hrv-hrv: 'On načini svjetlila velika: vječna je ljubav njegova!'
  mps-mps: Agai te giliga me, polua me, nigali. Sesemane bidada pabo sogo agai da
    wei mu ebo dao.
  tpi-tpi: Em i bin wokim san na mun. Oltaim oltaim em i save laikim yumi moa yet.
  dan-1931: Som skabte de store lys; thi hans miskundhed varer evindelig!
  vie-OVCB: Chúa làm ra các thể sáng vĩ đại. Vì lòng nhân từ Ngài tồn tại muôn đời.
  guj-2017: મહાન જ્યોતિઓના બનાવનારની સ્તુતિ કરો, કેમ કે તેમની કૃપા સદાકાળ ટકે છે.
  pon-2006A: E ketin kapikada ketipin oh maram; sapwellime limpoak me poatopoat;
  por-BRBSL: para aquele que fez as grandes luzes, pois sua bondade amorosa perdura
    para sempre;
  eng-OEBUS: 'Who made great lights: for his kindness endures forever.'
  swe-swe: Till honom som gjort stora ljus [plural], för hans nåd (kärleksfulla omsorg)
    är evig.
  cth-cth: Kalenpoung angnae ka sak e koe, bangkongtetpawiteh, a lungmanae teh a yungyoe
    a kangning.
  twi-twi: Ɔno na ɔbɔɔ akanea akɛse no. Nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah kumhal duela a cak dongah khosae tanglue khaw a saii.
  tbz-SIM: Kuù dɔ̀ɔ̀ diyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃. Ku sɑ̀ɑ̀ nyí mɔkɛ kumɑ̀nku.
  msy-2020: An aruem ko iakɨnimɨn ingari. A zurara en apangkuvigha mamaghɨra iti.
  dop-dop: Ɩnɩ ɩ lɑpənɑ ɩsɔtʋlʋŋɑsɩ sɔsɔɔnsɩ. Mpi tɔ, ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Odur böyük işıqları yaradan, Çünki məhəbbəti əbədidir!
  eng-DBY: To him that made great lights, for his loving-kindness [endureth] for ever;
  hin-2017: उसने बड़ी-बड़ी ज्योतियाँ बनाईं, उसकी करुणा सदा की है।
  wol-KYG: 'Moo sàkk leer yu mag yi: Kee saxoo ngoram!'
  bjr-bjr: Mifa suani faqa quqoona faqa auqinau. Mina amuqusirafa naaru naaru marifa
    maridanoo.
  eng-YLT: To Him making great lights, For to the age [is] His kindness.
  kne-kne: Din agew ya bowan yan pinarsua na, komakaman din layad ya seg-ang na si
    eng-enggana.
  eng-WYC-2017: Which made great lights.
  eng-WMBB: to him who made the great lights, for his loving kindness endures forever;
  zat-NTPS: ¡Le güe lá'ana Dios na', be̱ne̱' gubizra ne beu'! ¡Chadía chacanna dxexache
    lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen Dios, Bennen' bene' wbíž, na' byo'! Zóateze yeḻa' žeyache'
    ḻaže' chie'.
  urd-GVH: जिसने आसमान की रौशनियों को ख़लक़ किया उसका शुक्र करो, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: Taveti Sa sari na rimata na sidara, ura sa Nana tataru nabuna si koa hola
    ninae rane.
  gaz-gaz: inni ifa gurguddaa hojjete; Jaalalli isaa bara baraan jiraata.
  fra-LSG: Celui qui a fait les grands luminaires, Car sa miséricorde dure à toujours!
  yal-yal: A bata yanban seene da kore xɔnna ma. A hinanna luma nɛn habadan!
  iou-iou: Ude täŋkaŋ edap dapuri kenta komepak täŋpäŋ yepmaŋkuk. Unitäŋo ironi u
    tärek-täreki nämo.
  haw-1868: I ka mea nana i hana na malamalama nui; No ka mea, ua mau loa no kona
    lokomaikai;
  arb-NAV: الصَّانِعِ الأَنْوَارَ الْعَظِيمَةَ لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: Anutu kperagia kuneng faiyuruec, ye ubangerec memibesonga. Yeng yoac dedzege
    amma imoc modackecde, faka imocngo fefeseri feengkefude.
  ewe-ewe: Ame si wɔ nu keklẽ gãwo, Elabena eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: To him that made great lights; for to eternity endureth his kindness;
  asm-FB: যি জনাই মহা জ্যোতিবোৰ নিৰ্ম্মাণ কৰিলে, তেওঁৰ ধন্যবাদ কৰা, কাৰণ তেওঁৰ প্রেম
    অনন্তকাল স্থায়ী।
  sus-A: عَ تَن نَشَن يَنبَ سٍ شُنفبٍيٍ دَاشِ، بَرِ مَ دَن مُ نَ عَ شَ شَنُنتٍيَ مَ،
  fra-SBL: à celui qui a fait les grandes lumières, car sa bonté est éternelle ;
  hbo-hbo: לְ֭עֹשֵׂה אֹורִ֣ים גְּדֹלִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  pjt-pjt: Paluṟu paluṉu tjiṉṯu munu piṟa, munu tjiṉṯu tjunu kaḻaḻa irnyantjaku, munu
    piṟa kililpi tjunu mungangka irnyantjaku. Panya palumpa mukulya puḻka tiṯutjara
    ngaṟaku.
  kik-kik: nĩwe wombire imũrĩ iria nene, Wendo wake nĩ wa tene na tene.
  fra-NCL: Qui a fait les grands luminaires, car sa miséricorde est éternelle.
  cek-AK: Anih mah ni kalen parai aanghaih to sak; a palungnathaih loe dungzan khoek
    to cak.
  cuk-cuk: Bab-Dummad gwallu-dummagan nasiksad. A-e-nug odummomar. Ar e-sabguedi,
    degisadeguad.
  uig-CYR: 'И Пәрвәрдигар, Едом балилиридин һесап алғанда, Йерусалимниң бешиға чүшкән
    күнини ядиңға кәлтүргәйсән; Чүнки улар: «Уни йәр билән йәксан қилиңлар, Улиғичә
    йәр билән йәксан қилиңлар!» дейишти.'
  pma-pma: Kei mumon tounah vasi keil koa ritin en teilang. Envatien onen hel lisenges.
  tel-2017: ఆయన గొప్ప జ్యోతులను నిర్మించాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది.
  hat-BSA: a Sila ki te fè gran limyè yo, paske lanmou dous Li a dire jis pou tout
    tan;
  ukr-ONPU: 'Нагадай, Господи, синам Едомовим день захоплення Єрусалима, коли вони
    говорили: «Руйнуйте, руйнуйте його до самих підвалин!»'
  kos-kos: El orala faht ac malem, Tuh lungkulang lal oan ma pahtpat.
  hbo-WLC: לְ֭עֹשֵׂה אוֹרִ֣ים גְּדֹלִ֑ים כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ onye ahụ kere anyanwụ na ọnwa, Ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ଯେ ମହାଜ୍ୟୋତିର୍ଗଣ ନିର୍ମାଣ କଲେ, ତାହାଙ୍କର (ଧନ୍ୟବାଦ କର); କାରଣ ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: 'A föri ekewe saram mi watte, an tong ellet a nonom tori feilfeilachök:'
  rop-rop: Imbin meigim ola lait. Trubala, im laigim wi tudei en olagijawan.
  ukr-1871: Він сотворив великі сьвітла, бо милість його вічна;
  yon-yon: Yembed nambiri dareb dareb ongmenaboonman yaa kui. Amborom kuu ye womoniyiibban
    ye mimyob dowaken kuu aron korem kwane angkimbaraneen.
  deu-1951: der große Lichter machte; denn seine Gnade währt ewiglich!
  eng-JPS: To Him that made great lights, for His mercy endureth for ever;
  srp-1865: Stvorio velika vidjela; jer je dovijeka milost njegova;
  lug-lug: Oyo eyakola ebyaka ebinene, kubanga okwagala kwe kubeerera emirembe gyonna.
  heb-heb: לעשה אורים גדלים כי לעולם חסדו׃
  ben-IRV: যিনি বৃহৎ জ্যোতি সৃষ্টি করেছেন; তাঁর বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী৷
  ntu-ntu: Aodu-zvzle nigu. X wz-ngrde nepi Nayzlr mz nrlckxngrlx. Aodu-zvzle nigu.
  pan-pan: ਉਸੇ ਦਾ ਜਿਸ ਨੇ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਜੋਤਾਂ ਨੂੰ ਬਣਾਇਆ, ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਦੀ ਹੈ,
  mya-JVB: ကရုဏာ တော်အစဉ် အမြဲတည်သည်ဖြစ်၍ ၊ အလင်း အိမ်ကြီး တို့ကို ဖန်ဆင်း တော်မူထသော၊
  kgf-kgf: Goi héihéiya imi hémbénaŋa heanʒac imuac niŋac asac mararaŋ kuneŋ kuneŋ
    ʒéyu hicŋidarec i ewa hia ac ézégic.
  tte-O: Iya mwa mayale lalakili iyamayaleli, ana mulolo imiyayai.
  tbg-tbg: Vivama kuarivata toravata autu kero vataivama vaivo. Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove.
  hmo-hmo: Dina, hua bona hisiu, be ia ese ia karaia. Iena lalokau bona bogahisihisi
    do idia noho hanaihanai.
  zar-NT: ¡Xclenëʼ Dios, benëʼ gubidza, en beoʼ! Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: उसी का जिसने बड़े — बड़े सितारे बनाए, कि उसकी शफ़क़त हमेशा की है।
  rus-SYN: 'Припомни, Господи, сынам Едомовым день Иерусалима, когда они говорили:
    “разрушайте, разрушайте до основания его”.'
  bqc-SIM: Ɔ̃mɛ gupuakũna zↄ̃ↄↄ kɛ̀, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Van a kon a vah semdohpa chu thangvah'un. Ami ngailutna dihtah chu
    tonsotna longlou ahi.
  mar-mar: ज्याने मोठा प्रकाश निर्माण केला, कारण त्याची दया सर्वकाळ टिकून राहणारी
    आहे.
  isl-isl: Lofið hann sem skapaði ljósgjafa himinsins, því að miskunn hans varir að
    eilífu.
  hlt-THB: vangnaak bau soeih ak saikung a venawh, A lungnaak taw kumqui dy cak hy.
  qub-qub: Intita quillatapis rurajta agradësicuy-llapa. Pay cuyacoj cashanga imaycamapis
    chaynöllami.
  bqp-bqp: À pↄ́gupuri zↄ̃kↄ̃nↄ kɛ̀, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Se li ki te kreye lalin ak solèy. Wi, li p'ap janm sispann renmen nou!
  eng-BSB: He made the great lights— His loving devotion endures forever.
  eng-WEBPB: to him who made the great lights, for his loving kindness endures forever;
  kbq-kbq: Monafima me'neno remsa nehia tavitamima tro'ma hunte'nea Anumzamofona susu
    hunteta humuse huntesanune. Na'ankure vagaore avesizama'amo'a mevava huno vugahie.
  pon-pon: Me kotin wiadar marain laud akan, pwe a kalanan pan potopol eta.
  nhe-BL: Xijtlascamatica yajaya tlen quinchijchijqui nopa tlahuili tlen onca nepa
    elhuicac, pampa iteicnelijcayo ax quema tlami.
  wnc-wnc: Ita gunzit gatu yekau zikaane kakaa nimunggak gwen ngang pasike pekut.
    Asinggan asinggan ita ninde musip gwaang siknga natanimuke yuak.
  bus-bus: À pↄ́gupuri bítanↄ kɛ̀, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Uzapo kwarahy. Zahy uzapo no. Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: 'Remember, O Lord, the children of Edom, in the day of Jerusalem: Who say:
    Rase it, rase it, even to the foundation thereof.'
