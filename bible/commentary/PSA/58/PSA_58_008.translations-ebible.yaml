  dop-dop: Pɑ́ mʋkɩ yem ɩsɩɩ lʋm kpeŋuɣu tɔ. Ye pɑ tɔ nɔɣɔlʋɣʋ nyəmɑ́, ɑ́ pəsɩ kpɛtɛ.
  azb-azb: İlbiz kimi gedərkən ərisinlər, Ölü doğulan körpələr kimi günəş nuru görməsinlər.
  eng-DBY: Let them be as a snail that melteth as it passeth away; [like] the untimely
