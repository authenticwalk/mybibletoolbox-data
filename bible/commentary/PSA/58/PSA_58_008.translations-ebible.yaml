    kuut sinong. Gatu engangga mingae musiaatang kungwakaing binga kuut sinong. Masande
    mingata tangaiwanu gunzit gwenu dua kawik.
  bus-bus: Ǹ tó aↄ̃ kori kũ zɛ́n lán kↄntↄ lóu bà, aↄ̃gↄ̃ dɛ lán nↄ̀bↄɛnɛ kɛ̀ èe
    ↄfãntɛ̃ eroo bà.
  gub-BL: Tuwe ukàzym amu'a to'om inuromo har ài wà nehe. Tuwe wiko kwarer umàno ma'e
    kwer romo uzexak kar ma'e ài wà nehe. A'e kwarer nuexak pixik kwaw kwarahy a'e.
  eng-DRA: 'Behold they shall speak with their mouth, and a sword is in their lips:
    for who, say they, hath heard us?'
