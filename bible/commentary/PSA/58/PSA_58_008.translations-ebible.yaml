  hbo-WLC: יִמָּאֲס֣וּ כְמוֹ־מַ֭יִם יִתְהַלְּכוּ־לָ֑מוֹ יִדְרֹ֥ךְ חצו כְּמ֣וֹ יִתְמֹלָֽלוּ׃
  ibo-ibo: Dịka ejula nke na-agbaze mgbe ọ na-aga nʼụzọ ya; dịka nwa nwụrụ nʼafọ nne
