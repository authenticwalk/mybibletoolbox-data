  tbz-SIM: Kɛ̀ bɛ̀ɛ pɛ̃ɛ̃tóo mɛniɛ nhɔ̃ɔ̃ pɔ̃ntɛ́ mmɛ̀ɛ̀ botí, kɛ̀ bɛ̀ ntɑ̃ũ bɛ pie
