  wol-KYG: Yal nañu ne mes ni ndox muy wal, yal nañu diir seen fitt, mu damm,
  bjr-bjr: Oo Anutu saina aaqee mariasa qoofi kuqufi putaa iandee iaqa. Kuqira faiqi
