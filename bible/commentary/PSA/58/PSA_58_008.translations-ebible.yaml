verse: PSA.058.008
translations:
  mal-C: ഇഴഞ്ഞുനീങ്ങുമ്പോൾ അലിഞ്ഞുപോകുന്ന ഒച്ചുപോലെ അവർ ഇല്ലാതെയാകട്ടെ, ചാപിള്ളപോലെ
    അവർ ഒരിക്കലും സൂര്യപ്രകാശം കാണാത്തവരായിരിക്കട്ടെ.
  deu-TKW: Mögen sie zerfließen wie Wasser, die sich verlaufen; er spanne seine Pfeile,
    als seien sie abgehauen.
  lin-lin: Tika ete balimwa lokola mayi oyo ezali kotiola ; Tika ete bambanzi na bango
    ebukana tango babetaka batolotolo.
  mmx-mmx: Naba lox avukat dina lok ngan levendemdem i remet la i rap sopso. La di
    lok ngan bok lamdak mumulum nenen i visix amer i la kopmen bok ba na ven laxasep
    at laxangking.
  eng-LSV: He goes on as a snail that melts, || [As] an untimely birth of a woman,
    || They have not seen the sun.
  eng-GNV: Let them consume like a snayle that melteth, and like the vntimely fruite
    of a woman, that hath not seene the sunne.
  eng-WEBSTER: 'As a snail which melteth, let every one of them pass away: like the
    untimely birth of a woman, that they may not see the sun.'
  nhw-BL: Ma elica quen nopa cuachololojtli catli atiya quema noja nentinemi. O ma
    elica quen se pilconetzi catli tlacatqui mictoc huan catli amo quema quiitac tlatlanextli.
  swh-ONEN: Kama konokono ayeyukavyo akitembea, kama mtoto aliyezaliwa akiwa mfu,
    wasilione jua.
  bba-bba: A de bu yɑrinɑ nɡe nim mɛ mu kokumɔ, kpɑ ɑ bu twee bu ko kpɑnɔbu.
  eng-KJVCPB: 'As a snail which melteth, let every one of them pass away: Like the
    untimely birth of a woman, that they may not see the sun.'
  luo-luo: Mana kaka ndach kamnie maleny nono, kendo mana kaka nyathi monywol kosetho,
    mad kik gine wangʼ chiengʼ.
  aii-aii: ܗܵܘܝܼ ܐܲܝܟ݂ ܚܲܠܵܙܘܿܢܵܐ ܒܸܦܫܵܪܵܐ ܟܲܕ ܒܸܪܚܵܫܵܐ، ܐܲܝܟ݂ ܡܘܼܪ̈ܚܸܫܹܐ ܕܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܕܠܵܐ ܚܙܹܐ ܠܗܘܿܢ ܫܸܡܫܵܐ.
  meu-meu: Bisisi na kwari ai e hepunimu na heto bae boio, e vara dika merona heḡereḡerena,
    dina nega hata se itaia.
  npi-ULB: तिनीहरू शंखेकीराजस्तै होऊन् र बिलि जाऊन् र तिनीहरू एउटी स्‍त्रीको तुहेको
    बालकजस्तै होऊन् जसले कहिल्यै सूर्यको उज्यालो देख्दैनन् ।
  yor-yor: Jẹ́ kí wọn rí bí ìgbín tí rẹ̀ dànù tí ó sì ṣègbé bí ọmọ tí oṣù rẹ̀ kò pé,
    kí wọn má ṣe rí oòrùn.
  pes-OPCB: بگذار همچون حلزون به گل فرو روند و محو شوند و مانند بچه‌ای که مرده به
    دنیا آمده، نور آفتاب را نبینند.
  tgl-ULB: Hayaan mo silang maging parang kuhol na natutunaw at namamatay, katulad
    ng sanggol na kulang sa buwan na ipinanganak ng isang babae, na hindi kailanman
    makikita ang sikat ng araw.
  nop-nop: Adi yadi gikambotdi kwetfoloŋ kumuŋa bitakaiŋ wendok tuwot kadakaneŋ. Eŋ
    eyaŋdi miŋ weleŋ gineŋ kumumbune dabaŋ nagitak, kaŋ hauta mu kalak undugoŋ hinek
    kumuneŋ.
  hui-hui: Gangade dindiha biralu homaragola ngu biagadaguabi waneigini gali ai̱ya
    tombeha bedaore homenego taba hanaragola wá nahende arumaha dege biralu homaraligobi
    agali ko uruni homai helabe.
  mya-mya: သူ​တို့​သည်​အ​ကျိ​အ​ချွဲ​အ​ဖြစ်​သို့​အ​ရည် ပျော်​၍ သွား​တတ်​သည့်​ပက်​ကျိ​များ​ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော။
    အ​လင်း​ရောင်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​မြင်​ရ​သည့် လျှော​မွေး​ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော။
  bod-N: སྐྱོགས་འབུ་བཞིན་དུ་ནུར་ནས་བཞུ་བར༌ཤོག །ཉི་མ་མ་མཐོང་མངལ་ཤོར་ཕྲུ་གུར༌མཛོད།།
  wsk-wsk: Nuna tanan worem nunga kaiso se pasak ala kua namasan iwita, kua maraka
    namamonko; nuna kuriang gugum motam worem me ariga la kua namara iwita, kua namamonko.
  sna-sna: Vafanane nehozhwa inonyakatika painofamba, kufanana negavamwedzi, ngavarege
    kuona zuva.
  spa-BLM: Que sean como un caracol que se derrite y pasa, como el niño que nace muerto,
    que no ha visto el sol.
  cac-cac: Ulaxocab'b'at eb' icha noc' unin. Ichaocab' junoc unin man̈ tz'acanoc yujal
    a tz'alji, max yil-laj saquilq'uinal, ichocab' ta' tz'ajcanb'at eb'.
  swh-ULB: Wawe kama konokono ambaye huyeyuka na kutoweka, kama mtoto aliye zaliwa
    kabla ya wakati ambaye hakuona jua.
  bel-bel: 'вось, яны вырыгаюць нагану сваім языком; у іхніх вуснах - мечы: «бо»,
    думаюць, «хто чуе?».'
  deu-ELBBK: Lass sie zergehen wie Wasser, die zerfließen! Legt er seine Pfeile an,
    so seien sie wie abgestumpft!
  mbb-OT: Meiring pezem sikandan te tuwey he egkaapug, etawa vatà he neranran he wazè
    en mekevulug mekaahà te merayag.
  mal-2015: അലിഞ്ഞു പോയ്പോകുന്ന ഒച്ചുപോലെ അവർ ആകട്ടെ; ഗർഭം അലസിപ്പോയ സ്ത്രീയുടെ പ്രജപോലെ
    അവർ സൂര്യനെ കാണാതിരിക്കട്ടെ.
  gup-gup: Ngadjare mak bu kabirridjaldowe yiman duberrk bu kakukkelkdan dja kadjalyakmen
    rowk. Ngadjare bu bedda kabirridjaldowe yiman nabarrken nawu karrowen bu kangalme,
    dja minj kabolknan.
  rmc-rmc: Mi našľon sar o rozčhido paňi! Sar nacirdena o luki te ľivinel, mi peren
    lenge tele o šipi!
  nlg-nlg: Ge ma kara vaghara na lei koivo tara soko buto tana nenepa. vagha na meomeo
    tara vahua te mua aleale kolili. Ke mua ghoi tangomana ge ke vaevanea na aho.
  pes-OPV: مثل حلزون که گداخته شده، می‌گذرد. مثل سقط زن، آفتاب را نخواهنددید.
  ron-1924: Сэ пярэ ка ун мелк каре се топеште умблынд; сэ ну вадэ соареле, ка стырпитура
    уней фемей!
  ben-OBCV: পথে চলার সময় তারা যেন শামুকের মতো গলে পাঁকে পরিণত হয়; মৃতাবস্থায় জাত
    শিশুর মতো হোক যে কখনও সূর্যের মুখ দেখেনি।
  som-som: Ha noqdeen sida alalaxayda dhalaasha oo iska baabba'da, Iyo sida dhicis
    naageed oo aan qorraxda arkin.
  lat-VUC: 'Ecce loquentur in ore suo, et gladius in labiis eorum: quoniam quis audivit?'
  eng-ASVBT: Let them be as a snail which melteth and passeth away, Like the untimely
    birth of a woman, that hath not seen the sun.
  mna-mna: Mi tiwe kembei sek ta tikarra mi timetmeete su zaala keteene na. Mi tiwe
    kembei pikin ta ire mat som, mi iwe siŋ ma isu lene.
  ita-1885: Trapassino, come una lumaca che si disfa; Come l'abortivo di una donna,
    non veggano il sole.
  eng-LXXUP: Behold, they shall utter a voice with their mouth, And a sword is in
    their lips; for who, say they, has heard?
  eng-ULB: Let them be like a snail that melts and passes away, like the untimely-born
    child of a woman that never sees the sunlight.
  spa-VBL: Que sean como la baba de los caracoles que se disuelve, como un niño que
    no nació y nunca vio la luz del día.
  fra-_FOB: Qu'ils s'en aillent comme le limaçon qui se fond; sans voir le soleil,
    comme l'avorton d'une femme!
  mal-mal: അലിഞ്ഞു പോകുന്ന ഒച്ചു പോലെ അവർ ആകട്ടെ; ഗർഭം അലസിപ്പോയ സ്ത്രീയുടെ ചാപിള്ളപോലെ
    അവർ സൂര്യനെ കാണാതിരിക്കട്ടെ.
  urd-GVR: Wuh dhūp meṅ ghoṅge kī mānind hoṅ jo chaltā chaltā pighal jātā hai. Un
    kā anjām us bachche kā-sā ho jo māṅ ke peṭ meṅ zāe ho kar kabhī sūraj nahīṅ dekhegā.
  suz-BL: मेकोपुकी गाक्‍ना गाक्‍न यशा, दे खोदेंशो दुम्‍मल। मेकोपुकीमी शाम्‍शो आलपुकीम
    खोदेंशो पा नां मतामेक्‍ल।
  eng-NOY: May they be like the snail, which melteth away as it goeth; Like the abortion
    of a woman, that seeth not the sun!
  ita-1927: 'Siano essi come lumaca che si strugge mentre va: come l’aborto d’una
    donna, non veggano il sole.'
  ckb-ckb: وەک لولپێچ کە دەتوێتەوە کاتێک دەڕوات، وەک منداڵی لەبارچوو، با خۆر نەبینن.
  eng-BBE: Let them be like an after-birth which is turned to water and comes to an
    end; like the fruit of a woman who gives birth before her time, let them not see
    the sun.
  xsi-xsi: Naŋa iloŋgu tu noko ma kuyaulanzi ndo, itogo ŋgola imâte ku isâmbu lâ paulo
    kulu mine. Naŋa iloŋgu tu kinzi ma simâte itogo lâlu toŋge imâte lâ tina kapwa
    ilo mine.
  kan-OKCV: ಕರಗುವ ಗೊಂಡೆ ಹುಳದಂತೆ ಅವರು ನಾಶವಾಗಲಿ. ದಿನತುಂಬದೆ ಹುಟ್ಟಿದ ಶಿಶುವಿನಂತೆ ಅವರು ಸೂರ್ಯನನ್ನು
    ಕಾಣದಿರಲಿ.
  tam-2017: கரைந்துபோகிற நத்தையைப்போல் ஒழிந்துபோவார்களாக; பெண்ணின் முதிர்ச்சி அடையாத
    கருவைப்போல் சூரியனைக் காணாமல் இருப்பார்களாக.
  spa-RV-1909: 'Pasen ellos como el caracol que se deslíe: como el abortivo de mujer,
    no vean el sol.'
  ron-BTF: Ca un melc care se topește, să treacă fiecare, asemenea unei nașteri nelatimp
    a unei femei, ei să nu vadă soarele.
  eng-WEBP: Let them be like a snail which melts and passes away, like the stillborn
    child, who has not seen the sun.
  eng-FBV: May they be like the slime of snails that dissolves away, like a stillborn
    child that never saw the light of day.
  nld-1939: Als een slak, die zich oplost in slijm, Als een misdracht, die het zonlicht
    niet ziet;
  nch-BL: Ma elica quej nopa tenaquisti cati atiya quema noja nentinemi. O ma elica
    quej se pilconetzi cati tacatqui mictoc huan cati amo quema quiitac tatanexti.
  vie-1934: Nguyện chúng nó như con ốc tiêu mòn và mất đi, Như thể một con sảo của
    người đàn bà không thấy mặt trời!
  cha-cha: 'Polo ya utaegüije y acaleja ni y madirite ya umalofan: taegüije y taetiempo
    na mañagon palaoan, ni y ti guinin lumilie y atdao.'
  hin-CV: वे उस घोंघे के समान हो जाएं, जो सरकते-सरकते ही गल जाता है, अथवा उस मृत जन्मे
    शिशु के समान, जिसके लिए सूर्य प्रकाश का अनुभव असंभव है.
  eng-OURB: Let them be like a snail which melts and passes away, like the stillborn
    child, who has not seen the sun.
  spa-BES: Sean como un nacimiento que se convierte en agua y llega a su fin; como
    el fruto de una mujer que da a luz antes de tiempo, que no ve el sol.
  tdx-tdx: Lonike t’ie hanahake ty harevo’ o sifotse mihamodo te misitseo, hoe ajaja
    miboloañe tsy mahatrea i àndroy.
  tha-KJV: ขอให้​เขาเหมือนทากที่ละลายเป็นเมือกไป เหมือนทารกแท้งที่​ไม่​เคยเห็นดวงอาทิตย์
  por-BR-2018: Como a lesma, que se desmancha, que assim saiam embora; como o aborto
    de mulher, assim também nunca vejam o sol.
  deu-ELO: Laß sie sein gleich der Schnecke, die zerschmelzend dahingeht, gleich der
    Fehlgeburt eines Weibes, welche die Sonne nie erblickt hat!
  eng-WYC-2018: As wax that floateth away, they shall be taken away; fire fell above,
    and they saw not the sun. (Like a snail that melteth away into slime, they shall
    be taken away; like a dead-born child, they shall not see the sun.)
  epo-epo: Kiel limako konsumiĝanta ili malaperu, Kiel abortaĵo virina, kiu ne vidis
    la sunon;
  gfk-gfk: Na tahut bia diet na haruat ma ira garnahana no demdem i mamasa laah ing
    i hakakari haan, ma bia diet na haruat ma tiga bo i baling ma pai nes no kasakes.
  uig-PIN: Ⱪululǝ yol mangƣanda izi yoⱪilip kǝtkǝndǝk, Ular yoⱪap kǝtsun; Ayalning
    qüxüp kǝtkǝn ⱨamilisidǝk, Ular kün kɵrmisun!
  beo-beo: Ilia da gulu amo da hayoga ahoasea, eso gia:sea daeyabe, amo defele agoane
    ba:mu da defea! Ilia da mano bogoiwane lalelegele hayo hame ba:be agoaiwane ba:mu
    da defea.
  tpi-OTNT: Ol i ken bagarap olsem demdem i dai na i sting long graun. Na ol i ken
    i dai olsem pikinini i dai long bel bilong mama. Bihain mama i karim em na pikinini
    i no lukim san.
  hau-SA: Kamar katantanwun da suke narkewa yayinda suke tafiya, kamar jinjirin da
    aka haifa matacce, kada su ga hasken rana.
  udu-udu: Dhalki uni wana e ka homo’th jin yu moros mo, dhali me’da ’ci jin ṯagu
    ka dho’th piti jin molo’da tente/ p̱ar e mo be.
  uig-LAT: Qulule yol mangghanda izi yoqilip ketkendek, Ular yoqap ketsun; Ayalning
    chüshüp ketken hamilisidek, Ular kün körmisun!
  nde-nde: Njengomnenke uncibilika uphele ulokhu uhamba, njengomphunzo, kabangaliboni
    ilanga.
  ton-ton: 'Ke mole ʻo ʻosi ʻakinautolu ʻo hangē ko e sineli: tuku ke nau hangē ko
    e tama taʻehoko ʻae fefine, koeʻuhi ke ʻoua naʻa nau mamata ki he laʻā.'
  ces-1613: Nechť se rozplynou jako voda, a zmizejí; ať jsou jako ten, kterýž napíná
    luk, jehož však střely se lámí,
  eng-WMB: Let them be like a snail which melts and passes away, like the stillborn
    child, who has not seen the sun.
  tam-TCV: நகரும்போதே கரைந்து போகும் நத்தையைப்போல, அவர்கள் மறைந்துபோகட்டும்; ஒரு பெண்ணின்
    வயிற்றில் சிதைந்த கருவைப்போல, சூரியனை அவர்கள் பார்க்காமல் போகட்டும்.
  ceb-ULB: Pasagdi sila nga mahisama sa kuhol nga matunaw ug mahanaw, sama sa usa
    ka bata nga gihimugso sa usa ka babaye nga dili pa panahon ug dili na gayod makakita
    sa kahayag sa adlaw.
  pol-UBG: Niech przeminą jak ślimak, który się rozpływa; jak poroniony płód kobiety
    niech nie zobaczą słońca.
  urd-GVU: وہ دھوپ میں گھونگے کی مانند ہوں جو چلتا چلتا پگھل جاتا ہے۔ اُن کا انجام
    اُس بچے کا سا ہو جو ماں کے پیٹ میں ضائع ہو کر کبھی سورج نہیں دیکھے گا۔
  eng-OEBCW: Like the snail that dissolves on its crawling path, like the birth untimely
    which sees not the sunlight.
  deu-1912: Sie vergehen wie die Schnecke verschmachtet; wie eine unzeitige Geburt
    eines Weibes sehen sie die Sonne nicht.
  kan-2017: ಒಣಗಿ ಸತ್ತ ಬಸವನಹುಳದಂತೆ ನಿರ್ನಾಮವಾಗಲಿ; ಗರ್ಭವಿಳಿದ ಪಿಂಡದಂತೆ ಸೂರ್ಯನನ್ನು ನೋಡದೆ
    ಹೋಗಲಿ.
  yap-yap: Mang e yugu ra boded e snail nma ranran nge ngal’ ni lamuw; mang e yugu
    ra boded bbitir ni yim’ ni dawor i guy ra’en e yal’.
  hlt-MCSB: Hnap neh aka thoeih lainat neh huta aka rhumpu bangla khomik hmu uh boel
    saeh.
  mdy-ETH: ሃንታዖ ማኣሽኪ ጋፓ ዻኣዼጉዲ ጊንሣ ሃሣ ፖዒ ዛጉዋ፥ ቡሊሢጉዲ ዔያታ ማዖንጎ!
  twi-ASANTE: Ma wɔnyɛ sɛ nwa pɛkyɛpɛkyɛ bi a ɔretene kɔ. Ma wɔnyɛ sɛ ɔba a ɔwu wɔ
    awoeɛ na ɔnhunu owia.
  eng-WEBU: Let them be like a snail which melts and passes away, like the stillborn
    child, who has not seen the sun.
  spa-PDDPT: Que sean como un caracol que se deslíe, Como aborto de mujer, no vean
    el sol.
  gun-gun: Hevo'ipe yvy re ijayxy ovy va'e rami ta'ikuai, ha'e kyrĩ'i va'e ixy oity'i
    va'ekue rami kuaray oexa e'ỹ re ta'ikuai.
  agu-BL: Che'lk cu'n tanu' swutz. Cho'nk chiban chi na ban jun ẍkop yi na quim yi
    na baj yi ta'al stzi'. Nka chi na ban jun ni', yi na cye' cy'en tu' yi ntaxk jepon
    xa'wlil.
  ilo-ULB: Agbalinda koma a kasla bisukol a marunaw ken agpukaw, kas iti natay a maladaga
    a naipasngay iti saanna pay a tiempo ket saanna man la a nakita ti lawag ti init.
  kpg-kpg: Heia digaula gii hai be nia ‘snail’ ma gaa bala gaa hai nia gelegele. Heia
    digaula gii hai gadoo be di ligiana dela ma ga haanau mai made dela digi gidee ia
    di maalama.
