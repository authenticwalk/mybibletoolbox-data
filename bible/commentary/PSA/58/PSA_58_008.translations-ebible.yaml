  sus-sus: E ɲɔnma nɛ alɔ ye naxan ifilima bɔxi. E xa tanbɛ mu ɲɛrɛma sɛnbɛ ra.
  pon-2006: Re en duwehla dendemwusi me kin mwerpeseng wiahla pwehl; re en duwehte
