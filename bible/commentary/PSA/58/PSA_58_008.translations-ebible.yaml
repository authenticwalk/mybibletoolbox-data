  dan-1931: lad dem svinde som Vand, der synker, visne som nedtrampet Græs.
  vie-OVCB: Như con sên rỉ nước tan dần, như thai sinh non, không thấy ánh dương.
  guj-2017: ગોકળગાય જે ચાલતા ચાલતા પીગળી જાય છે તેના જેવા અથવા જેણે સૂર્ય જોયો નથી,
