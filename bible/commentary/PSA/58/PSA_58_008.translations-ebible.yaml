  pan-pan: ਓਹ ਘੋਗੇ ਵਾਂਗੂੰ ਹੋਣ ਜੋ ਗਲ਼ ਕੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਓਹ ਇਸਤ੍ਰੀ ਦੇ ਗਰਭਪਾਤ ਵਾਂਗੂੰ
