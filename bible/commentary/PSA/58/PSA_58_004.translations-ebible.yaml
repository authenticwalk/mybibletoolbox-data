verse: PSA.058.004
translations:
  mal-C: അവർക്കു സർപ്പസമാനമായ വിഷമുണ്ട്, അവർ ചെവിയടഞ്ഞ മൂർഖനെപ്പോലെ ബധിരരാണ്,
  deu-TKW: Die Gottlosen sind abtrünnig vom Mutterschoße an, es irren vom Mutterleibe
    an die Lügenredner.
  lin-lin: Bato mabe babebaka wuta na mbotama na bango, bapengwaka mpe balobaka lokuta
    wuta na mabumu ya bamama na bango.
  mmx-mmx: Di lok ngan laxasii angkang atla mo levelinga xaxarang atnedi i umsu mi
    losomamao. La di lok ngan bok lisii xapmek di so asen i mi la Kobra, ua kopmen
    na ronga levelinga
  eng-LSV: Their poison [is] as poison of a serpent, || As a deaf cobra shutting its
    ear,
  eng-GNV: 'Their poyson is euen like the poyson of a serpent: like ye deafe adder
    that stoppeth his eare.'
  eng-WEBSTER: 'Their poison is like the poison of a serpent: they are like the deaf
    adder that stoppeth her ear;'
  nhw-BL: Inijuanti tencocoque quen cohuame catli temictíaj ica inintencococa. Huan
    itztoque quen nopa cohuame catli momatij quincaquij inintoscac inintecohua, pero
    ayacmo quinequij quinneltocase.
  swh-ONEN: Sumu yao ni kama sumu ya nyoka, kama ile ya fira ambaye ameziba masikio
    yake,
  bba-bba: Dɑɑ kɔ̃sɑɡii u rɑ sɔ̃ɔsirewɑ sɑɑ win mɛron nukurun di. Wee kowo u rɑ kɔ̃ɔrewɑ
    sɑɑ win birun di.
  eng-KJVCPB: 'Their poison is like the poison of a serpent: They are like the deaf
    adder that stoppeth her ear;'
  luo-luo: Kwiri margi chalo gi kwich thuol, chalo gi kwich thuond rachier ma tege
    oyienyo,
  aii-aii: ܚܸܡܬܵܝܗ‌ܝ ܐܲܝܟ݂ ܕܡܘܼܬܵ‌ܐ ܕܚܸܡܬܵ‌ܐ ܕܚܘܼܘܹܐ ܝܠܵܗ̇، ܐܲܝܟ݂ ܦܲܬܢܵܐ ܚܲܪܫܵܐ ܕܟܹܐ
    ܕܵܒܹܪ ܢܵܬܹܗ،
  meu-meu: Idia na mai edia mase muramurana, gaigai ena mase muramurana na heto, taia
    kudima gaigaina na heto. Ia na taiana e kouamu,
  npi-ULB: तिनीहरूका विष सर्पको विषजस्तै छ । तिनीहरू बहिरा गोमनजस्तै छन् जसले यसका
    कानहरू बन्द गर्छ,
  yor-yor: Oró wọn dàbí oró ejò, wọn dàbí adití ejò paramọ́lẹ̀ tí ó di ara rẹ̀ ni
    etí,
  pes-OPCB: آنها زهری کشنده چون زهر مار دارند و مانند افعی کر، گوش خود را می‌بندند
  tgl-ULB: Ang kanilang kamandag ay katulad ng kamandag ng ahas; katulad sila ng binging
    ulupong na tinatakpan ang kanilang mga tainga,
  nop-nop: Medehik adi miŋgembet heki’walaŋ upmuŋ hogoli undihi. Adi yadi miŋgembet
    mimimnit bubuyeŋ niŋdi mede mu nadilak undihi, magihik youkaule tiŋa hakiiŋ.
  hui-hui: Tinaga bi larago damene bibahende nogombi taranaga tomia ale ka. Tinaga
    hale tuluho wahene nogombi ale howa bi larago mbira hale habe nahe ka.
  mya-mya: သူ​တို့​သည်​အ​ဆိပ်​ရှိ​သည့်​မြွေ​များ​နှင့်​တူ ကြ​၏။ နား​ပင်း​သည့်​မြွေ​ဟောက်​သည်​အ​လမ္ပာယ်
    ဆ​ရာ​၏ အ​သံ​ကို​သော်​လည်း​ကောင်း၊ကျင်​လည်​သော မျက်​လှည့်​ဆ​ရာ​၏​မန္တန်​ကို​သော်​လည်း​ကောင်း
    မ​ကြား​ရ။ သူ​တို့​သည်​နား​ပင်း​သည့်​မြွေ​ဟောက်​နည်း​တူ မိ​မိ​တို့​၏​နား​များ​ကို​ပိတ်​ထား​ကြ​၏။
  bod-N: དེ་ཚོའི་རླངས་པ་སྦྲུལ་གྱི་དུག་རླངས༌འདྲ། །རྣ་བ་བཀག་པའི་དུག་སྦྲུལ་ དང་མཚུངས༌པར།།
  wsk-wsk: Nononga nodogawa mu, kausik daong daongarukko se kotam kuring me ikiso
    iwita, se nononga den mu kausik ko kore wuli karogo iwita;
  sna-sna: Uturu hwavo hwakaita souturu hwenyoka, vakafanana nemhakure yadzivira nzeve
    dzayo,
  spa-BLM: Su veneno es como el de una serpiente, como una cobra sorda que tapa su
    oreja,
  cac-cac: Lajan eb' yed' noc' chan ay svenenoal. Lajan eb' yed' noc' ajavchan max
    ab'anlaj.
  swh-ULB: Sumu yao ni kama sumu ya nyoka; wako kama fira kiziwi azibaye masikio yake,
  bel-bel: бо вось, яны цікуюць за душою маёю; на мяне зьбіраюцца дужыя, не за правіну
    маю і не за грэх мой, Госпадзе;
  deu-ELBBK: Abgewichen sind die Gottlosen von Mutterschoß an, es irren von Mutterleib
    an die Lügenredner.
  mbb-OT: Mevisa sikandan iring te menge uled. Iring sikandan te zurepu he kenà ebpemineg
    te laǥeng te metau he ebmansu te uled.
  mal-2015: അവരുടെ വിഷം സർപ്പവിഷംപോലെ; അവർ ചെവിയടഞ്ഞ പൊട്ടയണലിപോലെയാകുന്നു.
  gup-gup: Bedda yiman kayime nabang nayin, dja kabirrikarrme manbang kore kurrang
    bedberre. Mak kabirrikanembalhmerren yiman nayin nabang nawu cobra.
  rmc-rmc: Soča o nalačhe manuša avle pro svetos, odgele pre aver drom; bludzinen,
    kanastar uľile, a klaminen.
  nlg-nlg: Ara angasua na [maomao] te vagha na lei poli maomaogha ghugha Ara vaghara
    na lei torokoe tara mua liona na rongo bosa.
  pes-OPV: ایشان را زهری است مثل زهر مار. مثل افعی کر که گوش خود را می‌بندد.
  ron-1924: Ау о отравэ ка отрава унуй шарпе, ка отрава уней аспиде сурде, каре ышь
    аступэ урекя,
  ben-OBCV: সাপের বিষের মতোই তাদের বিষ, ওরা কালসাপের মতো, যা শুনতে চায় না,
  som-som: Suntoodu waa sida abeesada waabaydeeda oo kale, Iyagu waa sida jilbis dhega
    la' oo dhegihiisa fureeya,
  lat-VUC: Quia ecce ceperunt animam meam; irruerunt in me fortes.
  eng-ASVBT: 'Their poison is like the poison of a serpent: They are like the deaf
    adder that stoppeth her ear,'
  mna-mna: Zin kembei mooto sananŋana kat. Pa sua ta iwedet pa kwon na, ipasansaana
    zin tomtom. Mi tizeeze talŋan ma sik. Sombe totoombo be tayaraama zin, na tarao
    som.
  ita-1885: Hanno del veleno simile al veleno del serpente; Sono come l'aspido sordo,
    che si tura le orecchie;
  eng-LXXUP: 'For, behold, they have hunted after my soul; Violent men have set upon
    me: Neither is it my iniquity, nor my sin, O Lord.'
  eng-ULB: Their poison is like a snake's poison; they are like a deaf adder that
    stops up its ears,
  spa-VBL: Tienen veneno como de una serpiente venenosa, y al igual que una cobra
    dejan de escuchar,
  fra-_FOB: Ils ont un venin semblable au venin du serpent; ils sont comme l'aspic
    sourd, qui ferme son oreille;
  mal-mal: അവരുടെ വിഷം സർപ്പവിഷംപോലെ; അവർ ചെവിയടഞ്ഞ പൊട്ടയണലിപോലെയാകുന്നു.
  urd-GVR: Wuh sāṅp kī tarah zahr ugalte haiṅ, us bahre nāg kī tarah jo apne kānoṅ
    ko band kar rakhtā hai
  suz-BL: मेको आन बीस बुस्‍स आन बीस खोदेंशो बाक्‍ब। मेको थम ठेयब बुस्‍स आन नोफा सुशो
    खोदेंशो बाक्‍नीम।
  eng-NOY: They have poison, like the poison of a serpent; Like the deaf adder's,
    which stoppeth her ear;
  ita-1927: Han del veleno simile al veleno del serpente, son come l’aspide sordo
    che si tura le orecchie,
  ckb-ckb: ژەهریان وەک ژەهری مارە، وەک ماری کۆبرا کە کەڕە و گوێی خۆی داخستووە،
  eng-BBE: Their poison is like the poison of a snake; they are like the adder, whose
    ears are shut;
  xsi-xsi: Kinzi nenzi ŋgua nde itogo mwâta saka kawa sulu mwasina. Aku tininzi pwâka
    tu siloŋo ŋgua ara, kala sipono taŋanzi.
  kan-OKCV: ಹಾವಿನ ವಿಷದ ಹಾಗೆ ಅವರಲ್ಲಿ ವಿಷ ಇದೆ. ಘಟಸರ್ಪದ ಹಾಗೆ ಮಂದವಾಗಿದ್ದಾರೆ.
  tam-2017: பாம்பின் விஷத்திற்கு ஒப்பான விஷம் அவர்களில் இருக்கிறது.
  spa-RV-1909: 'Veneno tienen semejante al veneno de la serpiente: son como áspide
    sordo que cierra su oído;'
  ron-BTF: Otrava lor este ca otrava unui șarpe, ei sunt ca vipera surdă care își
    astupă urechea;
  eng-WEBP: Their poison is like the poison of a snake, like a deaf cobra that stops
    its ear,
  eng-FBV: They have venom like that of a poisonous snake, and just like a cobra they
    stop listening,
  nld-1939: Ze zijn venijnig als giftige adders; Ze stoppen hun oren als dove slangen,
  nch-BL: Inijuanti tencocoque quej cohuame cati temictíaj ica inintencococa. Huan
    itztoque quej nopa cohuame cati momatij quicaquij inintoscac inintecohua, pero
    ayecmo quinequij quinneltocase.
  vie-1934: Nọc độc chúng nó khác nào nọc độc con rắn; Chúng nó tợ như rắn hổ mang
    điếc lấp tai lại.
  cha-cha: 'Y binenoñija, parejo yan y binenon y culebbla: sija parejo yan y tangan
    y serpiente, ni y jajuchum talangaña;'
  hin-CV: उनका विष विषैले सर्प का विष है, उस बहरे सर्प के समान, जिसने अपने कान बंद
    कर रखे हैं.
  eng-OURB: Their poison is like the poison of a snake; like a deaf cobra that stops
    its ear,
  spa-BES: Su veneno es como el veneno de una serpiente; son como la víbora, cuyas
    orejas están cerradas;
  tdx-tdx: Hoe vorem-pandrefe’ala ty vore’ iareo, manahake o meren-kareñeñe manentsen-tsofiñeo,
  tha-KJV: เขามีพิษเหมือนพิษงู เหมือนงูพิษหูหนวกที่​อุ​ดหูของมัน
  por-BR-2018: O veneno deles é semelhante ao veneno de serpente; são como a cobra
    surda, que tapa seus ouvidos,
  deu-ELO: Gift haben sie gleich Schlangengift, wie eine taube Otter, die ihr Ohr
    verschließt,
  eng-WYC-2018: Strong vengeance is to them, by the likeness of a serpent; as of a
    deaf snake, and stopping his ears. (Strong venom cometh forth from them, like
    that of serpents; and they be like a deaf snake that stoppeth its ears.)
  epo-epo: Ilia veneno estas simila al la veneno de serpento, De surda aspido, kiu
    ŝtopas sian orelon,
  gfk-gfk: Ira udiet sakana tintalen i haruat hoing no malmalena gar na ha na sui,
    ma hoing tiga kobra ing i malok bia na hadoda,
  uig-PIN: Ularning zǝⱨiri yilanning zǝⱨiridur; Ular ɵz ⱪuliⱪini pütük ⱪilƣan gas
    kobra yilandǝk,
  beo-beo: 'Ilia da saya:be defo defele amoga nabai gala. Ilia da saya:be hi gobele
    ge ga:be amo da ea ouligisu dunu amola sema nabi dunu ea hamoma:ne sia:i hame
    naba, amo defele, ilia da Gode Ea sia: hamedafa naba.'
  tpi-OTNT: Tok bilong ol i olsem marasin nogut bilong snek. Ol i save pasim yau bilong
    ol, olsem snek, yau bilong en i pas na em i no inap harim tok.
  hau-SA: Dafinsu ya yi kamar dafin maciji, kamar na gamsheƙan da ya toshe kunnuwansa,
  udu-udu: Uni tan ga ṯi’d me’da ṯi’d tasha/ mo, me’d tashan ’thi/ jin ta’da ’diye/
    mo jin ’dap̱ki bwany’cem piti ’twa/ mo,
  uig-LAT: Ularning zehiri yilanning zehiridur; Ular öz quliqini pütük qilghan gas
    kobra yilandek,
  nde-nde: Itshefu yabo ifana letshefu yenyoka, ifana leyebululu elingezwa umsindo,
  ton-ton: 'Ko honau kona ʻoku hangē ko e kona ʻoe ngata: ʻoku nau tatau mo e ngata
    tuli ʻoku ne tāpuni hono telinga;'
  ces-1613: Uchýlili se bezbožníci hned od narození, pobloudili hned od života matky,
    mluvíce lež.
  eng-WMB: Their poison is like the poison of a snake, like a deaf cobra that stops
    its ear,
  tam-TCV: அவர்களுடைய நச்சுத்தன்மை ஒரு பாம்பின் நஞ்சைப்போல் இருக்கிறது; அவர்கள் காதை
    அடைத்துக்கொள்கிற செவிட்டு நாகம்போல இருக்கிறார்கள்.
  ceb-ULB: Ang ilang mga lala sama sa lala sa mga bitin; sama sila sa usa ka bungol
    nga bitin nga gisampongan ang iyang mga igdulungog,
  pol-UBG: Ich jad podobny do jadu węża, są jak głucha żmija, która zatyka uszy;
  urd-GVU: وہ سانپ کی طرح زہر اُگلتے ہیں، اُس بہرے ناگ کی طرح جو اپنے کانوں کو بند
    کر رکھتا ہے
  eng-OEBCW: Venom have they like the venom of snakes, they are like the deaf adder
    that stops her ears,
  deu-1912: Ihr Wüten ist gleichwie das Wüten einer Schlange, wie die taube Otter,
    die ihr Ohr zustopft,
  kan-2017: ಅವರು ಸರ್ಪದಂತೆ ವಿಷಭರಿತರು.
  yap-yap: Yad ba sug ko yub ni bod e pi porchoyog; kar ninged telrad ni bod ba porchoyog
    ni kobra nib baling,
  hlt-MCSB: Amih kah kosi te rhul sue phek la om tih minta hnapang bangla a hna a
    buem.
  mdy-ETH: ዔያታ ሾኦሺጉዲ ዳኣኒናኬ፤ ዋይዚ ባይቄ ጎፖ ሾኦሺ ጉዴያኬ።
  twi-ASANTE: Wɔn ano ɛborɔ te sɛ ɔwɔ deɛ. Ɛte sɛ ɔprammire a watɛn nʼaso,
  eng-WEBU: Their poison is like the poison of a snake, like a deaf cobra that stops
    its ear,
  spa-PDDPT: Tienen veneno como veneno de serpiente. Son como una víbora sorda que
    cierra su oído,
  gun-gun: Jojukaarã oguereko mboi rami. Oapyxa omboty 'rã mboi ijapyxa e'ỹ va'e rami,
  agu-BL: Chin xo'wbil nin e'u', na ni'cu'n e'u' chi jun lu'baj yi cy'a'n wenen ta'n.
    Na na chilam cunu' chiẍchinu' yi na ko'c tan yol scyeru'.
  ilo-ULB: Ti gitada ket kasla gita ti uleg; kasla da la tuleng a kobra a napullatan
    dagiti lapayagda,
  kpg-kpg: Digaula e honu i nia poisin gadoo be nia gihaa lodo geinga. Digaula e pono
    nadau dalinga gadoo be di gihaa ‘cobra’ dela e longoduli,
  uig-ARA: ئۇلارنىڭ زەھىرى يىلاننىڭ زەھىرىدۇر؛ ئۇلار ئۆز قۇلىقىنى پۈتۈك قىلغان گاس
    كوبرا يىلاندەك،
  sus-sus: Kafi e bari tɛmui, e findixi mixi ɲaaxi nan na. Wule falɛe bara lɔɛ kabi
    e bari lɔxɔɛ.
  pon-2006: Re diren pwoisin rasehng sineik kan; re kin pinahla salengarail kan duwehte
    soangen sineik kopra me salengepon,
  jae-jae: Ŋamalic gêjam êsêac auc kêtôm gêjam moac sec auc. Ac têtôm moac, taŋ gêbôc
    taŋasuŋ auc gebe êŋô biŋ atom naŋ.
  ksd-ksd: Kadia taring i da ra taring na vui; Dia da ra kaina vui a vaut, nina i
    tabonot ra talingana,
  tur-YTC: Onların zehiri yılanın zehiri gibidir, Kulağını tıkayan sağır bir kobraya
    benzerler,
  bel-N: Адступіліся бязбожнікі ад улоньня маці, блукаюць ад нараджэньня тыя, што
    кажуць няпраўду.
  grc-BRENT: Ὅτι ἰδοὺ ἐθήρευσαν τὴν ψυχήν μου, ἐπέθεντο ἐπʼ ἐμὲ κραταιοί· οὔτε ἡ ἀνομία
    μου, οὔτε ἡ ἁμαρτία μου Κύριε·
  kpr-kpr: Jingabu da kakaugo ava nenda beka kae aimi beda edo irira. Avata, ne jo,
    jingabu mendeni genembo kosimi urureari tamo dedo jo gambae eraera, aminga ava
    iraeri. Ne geka ningaego use, sifo ghousa eko use irá gheraera, iji nanjigo jo
    dababae eraera.
  ind-AYT: (58-5) Racun mereka seperti bisa ular, bagaikan kobra tuli yang menutup
    telinganya,
  yom-yom: Mitsa miawu midi banga mitsa mi nioka, banga kusa kizibikidi matu mandi
  yut-yut: Geni uŋun tuŋon amɨn dakon pakbi emarɨ toŋ yombem. Mɨrakni ɨŋtagɨt, do
  nya-nya: Ululu wawo uli ngati ululu wa njoka, ngati uja wa mphiri imene yatseka
    mʼmakutu mwake.
  hrv-hrv: Na krivu su putu bezbošci od krila majčina, na krivu su putu lašci od utrobe.
  mps-mps: Te augwaligo wabo po te bidi gąų kelebo hasamanigo kelede elalubo te
    bidi isibo nabi tiwai dao. Augwa olo pania siyu yali, te hasamanigo ebo tiwai,
    te aga olo pania selama, te aga po te me odobeo.
  tpi-tpi: Tok bilong ol i olsem marasin nogut bilong snek. Ol i save pasim yau bilong
    ol, olsem snek, yau bilong en i pas na em i no inap harim tok.
  dan-1931: Fra Moders Liv vanslægted de gudløse, fra Moders Skød for Løgnerne vild.
  vie-OVCB: Họ phun nọc độc như rắn, họ như rắn hổ mang không chịu lắng nghe,
  guj-2017: તેઓનું વિષ સાપના વિષ જેવું છે; તેઓ કાન બંધ કરી રાખનાર બહેરા સાપ જેવા છે.
  pon-2006A: Re diren pwoisin rasehng sineik kan; re kin pinahla salengarail kan duwehte
    soangen sineik kopra me salengepon,
  por-BRBSL: O veneno deles é como o veneno de uma cobra, como uma cobra surda que
    pára seus ouvidos,
  eng-OEBUS: Venom have they like the venom of snakes, they are like the deaf adder
    that stops her ears,
  swe-swe: '[I vers 4-6 beskrivs nu de ogudaktiga som främlingar och ormar. Stycket
    hör ihop med vers 8-10 som beskriver deras dom. Båda sektionerna använder bildspråk.]
    De ogudaktiga är främlingar redan från modersskötet, genom att ständigt tala lögn
    har de gått vilse från födseln. [Anledningen att de går vilse är att de talar
    lögn.]'
  cth-cth: Asue teh hrunthoesue patetlah ao. A hnâ ka pang e tahrun a hnâ pahru e
    patetlah ao.
  twi-twi: Wɔn ano bɔre te sɛ ɔwɔ de, ɛte sɛ ɔprammiri a wawɛn nʼaso,
  hlt-hlt: Amih kah kosi te rhul sue phek la om tih minta hnapang bangla a hna a buem.
  tbz-SIM: Oyɛiwe tú oyɛiwe nwe nɛ̀ o yɔ̃ pɔutì miɛkɛ, kɛ̀ siyɑ́ɑ̀bìsí yiɛ̀ nfeti
    nɛ̀ bɛ̀ ò pɛinímɛ̀.
  msy-2020: Men mɨgɨrɨgɨaba mati, kuruzimɨn aven itir imezir kuram dagh izɨfa. Egha
    me kuruzimɨn mɨn, uan kuarir toribav konegha biziba barazir puvatɨ.
  dop-dop: Hɑtoo ɑsɑɣɑɑ hɔɔʋ tɛɛ kɛ́ pɑ wɑkəlɑɑ, nɑ pɔpɔtʋnɑɑ nɑ́ɑ́ leki nɑ pə́cɔ
    pɑ lɩɩkɩ pɑ toonɑɑ lotu tɑɑ.
  azb-azb: Onlar əfi ilan kimi zəhərlidirlər, Qulaqlarını tıxayan gürzəyə bənzəyirlər.
  eng-DBY: 'Their poison is like the poison of a serpent: [they are] like the deaf
    adder which stoppeth her ear;'
  hin-2017: उनमें सर्प का सा विष है; वे उस नाग के समान है, जो सुनना नहीं चाहता;
  wol-KYG: Ku bon day sosu rekk, dëng; juddu, teggi yoon, dib fen-kat.
  bjr-bjr: Misa aaqara oosana fannoo ukadiqara foora faiqí anaasee ukaqa nimifaqa
    kuqidaqa. Misa moo sakani sia ufa irimari sakani fara foora ufa sia iridaqa.
  eng-YLT: Their poison [is] as poison of a serpent, As a deaf asp shutting its ear,
  kne-kne: Kaman dan eweg ay way gita na. Opopen dan inga da ay kaman dan nateweng
    ay kobra
  eng-WYC-2017: Strong vengeance is to them, by the likeness of a serpent; as of a
    deaf snake, and stopping his ears.
  eng-WMBB: Their poison is like the poison of a snake, like a deaf cobra that stops
    its ear,
  zat-NTPS: Dizra' da dxelenné̱' zaj naca na da dxelute bénneache ca da zria zran
    lazxa be̱la'. Zaj naca na ca be̱la' snia, be̱ nácaba' be̱ cuezru.
  zty-NTPS: Da' ẕnnágake' žoten benne' ka' ka žon da' žia ẕan laye' beḻe snia. Zej
    nake' ka beḻe snia ka', bia kwežw ka'.
  urd-GVH: वह साँप की तरह ज़हर उगलते हैं, उस बहरे नाग की तरह जो अपने कानों को बंद
    कर रखता है
  rug-rug: Gua tugo na noki poizini si arini. Lopu va tabea rini sa Tamasa gua tugo
    sari na noki pu tukui sari na taliṉadia,
  gaz-gaz: Hadhaan isaanii akkuma hadhaa bofaa ti; isaan akkuma buutii duudaa gurra
    isaa cuqqaalatee
  fra-LSG: Les méchants sont pervertis dès le sein maternel, Les menteurs s’égarent
    au sortir du ventre de leur mère.
  yal-yal: Xabu e bari waxatini, e ɲaxu. Wuledene lɔxi ayi xabu e bari lɔxɔni.
  iou-iou: Meni jinom u komi, gämok komi täŋo meni ude. Ba jukuni pik täŋpani.
  haw-1868: O ko lakou aa make, ua like ia me ka awaawa make o ka nahesa; Ua like
    lakou me ka moopetena kuli i papani i kona pepeiao;
  arb-NAV: فِيهِمْ سُمٌّ كَسُمِّ الْحَيَّاتِ، يَسُدُّونَ آذَانَهُمْ كَالأَفَاعِي الصَّمَّاءِ،
  ded-ded: Yeni marasingngina mangana imoc boidzocac marasing mangana isoc ande nga
    kpate kedzafongngo kedzaha mefonggeande, yeni ifi isoc andae.
  ewe-ewe: Woƒe aɖi le abe da ƒe aɖi ene. Egale abe ƒli si xe nu eƒe to me ene,
  eng-LEE: '(58:5) They have poison like the poison of a serpent: [they are] like
    the deaf adder that stoppeth her ear;'
  asm-FB: সাপৰ বিষৰ নিচিনা তেওঁলোকৰ বিষ; তেওঁলোক কলা কালসৰ্পৰ নিচিনাকৈ নিজ কাণ বন্ধ
    কৰি ৰাখিছে,
  sus-A: كَقِ عٍ بَرِ تّمُي، عٍ قِندِشِ مِشِ حَاشِ نَن نَ. وُلٍ قَلّيٍ بَرَ لْي كَبِ
    عٍ بَرِ لْشْي.
  fra-SBL: Leur poison est comme celui d'un serpent, comme un cobra sourd qui bouche
    son oreille,
  hbo-hbo: זֹ֣רוּ רְשָׁעִ֣ים מֵרָ֑חֶם תָּע֥וּ מִ֝בֶּ֗טֶן דֹּבְרֵ֥י כָזָֽב׃
  kik-kik: Ũrũrũ wao nĩ ta ũrũrũ wa nyoka, ũhaana ta thumu wa nduĩra ĩthingĩte matũ
    mayo,
  fra-NCL: Les méchants sont pervertis dès le sein maternel, dès leur naissance, les
    fourbes se sont égarés.
  cek-AK: Nihcae ih kasoe loe pahui kasoe baktiah oh moe, naa pang pahui sae baktiah
    a oh o;
  cuk-cuk: E-sunmaked boni-dummad sediid naibe-boni-nikadyobi gudiid.
  uig-CYR: Чүнки мана, улар җенимни елиш үчүн пайлимақта, Зораванлар маңа қарши топ
    болушуп қәстләшмәктә; Бу қилғини мәндә болған бирәр асийлиқ үчүн әмәс, Яки гунайим
    үчүн әмәс, и Пәрвәрдигар;
  tel-2017: వారు చిమ్మేది నాగుపాము విషం. వారు చెవులు మూసుకున్న చెవిటి పాముల వంటివారు.
  hat-BSA: Yo gen pwazon tankou pwazon sèpan. Kon vipè soud ki bouche zòrèy li,
  ukr-ONPU: Ось вони чатують на душу мою, сильні змовляються проти мене не за беззаконня
    моє чи гріх, Господи.
  kos-kos: Elos nwanala ke pwasin, oana wet uh; Elos fonosya insraclos in sulohngkas
    oana wet cobra
  hbo-WLC: זֹ֣רוּ רְשָׁעִ֣ים מֵרָ֑חֶם תָּע֥וּ מִ֝בֶּ֗טֶן דֹּבְרֵ֥י כָזָֽב׃
  ibo-ibo: Ha na-agbọpụta nsi nʼọnụ ha dịka agwọ, na-emechi ntị ha dịka ajụala ntị
    chiri,
  ory-ory: ସେମାନଙ୍କର ବିଷ ସର୍ପର ବିଷ ତୁଲ୍ୟ; ସେମାନେ କର୍ଣ୍ଣରୋଧକାରିଣୀ ବଧିରା କାଳସର୍ପିଣୀ
    ତୁଲ୍ୟ;
  chk-chk: Ra urela ren poison usun chök ekewe serepenit mi poison. Ra pineela selinger
    usun eman serepenit a pineela selingan,
  rop-rop: Olabat jidan wulijim sneik garram detmatj nogudwan poisin. Olabat jadimap
    miselp irriwol jis laik det defwan kobra sneik.
  ukr-1871: Отрута в них, як їдь у змиї, як в гадюки глухої, що зачиняє уші свої,
  yon-yon: Yi weng ambod kuu niin ye ambod arewa kwamune areb. Yi kuu weng amun yaa
    kened warudki areb kerenib niinbed domonande kaimaib areb kerimaib.
  deu-1951: (058-5) Sie haben Gift wie Schlangengift, wie eine taube Otter, die ihr
    Ohr verstopft,
  eng-JPS: (58-5) Their venom is like the venom of a serpent; they are like the deaf
    asp that stoppeth her ear;
  srp-1865: U njima je jed kao jed zmijinji, kao gluhe aspide, koja zatiskuje uho
    svoje,
  lug-lug: Balina obusagwa ng’obw’omusota; bali ng’enswera etawulira ezibikira amatu
    gaayo;
  heb-heb: חמת למו כדמות חמת נחש כמו פתן חרש יאטם אזנו׃
  ben-IRV: তাদের বিষ সাপের বিষের মত; তারা বধির যোদ্ধার মত, যে কান বন্ধ করে রাখে।
  ntu-ntu: Apuamu ningidoe kcng tzrmakxng Mz nzatrkati-krmu leplz.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਵਿੱਸ ਸੱਪ ਦੀ ਵਿੱਸ ਵਰਗੀ ਹੈ, ਓਹ ਉਸ ਬੋਲੇ ਨਾਗ ਦੀ ਨਿਆਈਂ ਹਨ ਜਿਹੜਾ ਆਪਣੇ
    ਕੰਨ ਮੁੰਦ ਲੈਂਦਾ ਹੈ,
  mya-JVB: သူ တို့အဆိပ် သည် မြွေ အဆိပ် နှင့် တူ ၏။ နားပင်း သော မြွေဆိုး သည် မိမိ နား
    ကို ပိတ် ၍၊
  kgf-kgf: Ionac sacmasi biria imi mokoleŋac sac masi biria ésécnec. Waŋu ieneŋ gezac
    héŋ qaté mokoleŋ gezacgina héʒicgé énécmimia ésécnec waŋu
  tte-O: Naenaena sikalapowon besiele weso kelakelabasina, tenaliyao sikausili besiele
    weso tenana kolakolana.
  tbg-tbg: Vika una uvavano vaireva, memaru uhi voqaarama vairo. Kobra memaruvano
    nai qova ti uvara kia irintemake, vika kia uva iri variara.
  hmo-hmo: Idia be poisini dekenai idia honu, gaigai ena poisini bamona. Idia be taia
    kudima gaigaina bamona. Inai gaigai ese iena taiana ia koua noho,
  zar-NT: Yuʼu ruíʼiguequi le nachë́ʼ yöl-laʼ guti ca le dxía láyiʼgacabaʼ bëla síniaʼ.
    Nácagaca ca tubaʼ bëla síniaʼ nacö́dzubaʼ,
  urd-urd: उनका ज़हर साँप का सा ज़हर है; वह बहरे अज़दहे की तरह हैं जो कान बंद कर लेता
    है;
  rus-SYN: ибо вот, они подстерегают душу мою; собираются на меня сильные не за преступление
    мое и не за грех мой, Господи;
  bqc-SIM: Gbɛ̃vãiↄ sã́sãa za ń igↄↄɛ, ɛɛdeↄ ↄ̃̀ↄkpaa za ń da nↄ̀sɛuɛ.
  tcz-CHONGTHU: Ama hon gul bangin gu hat tah alhao vin; gulsoh bang in thuhil angainom
    pouve.
  mar-mar: त्यांचे विष सापाच्या विषासारखे आहे, जो बहिरा असल्यासारखा साप आपले कान झाकतो
    त्याच्यासारखे आहेत;
  isl-isl: Slíkir menn hafa allt frá fæðingu vikið af réttum vegi. Þeir hafa talað
    lygi frá því þeir fengu málið.
  hlt-THB: Cekkhqi a chy taw khqui a chy amyihna awm nawh, ngentau a haa ak pangkhqi
    amyihna awm uhy,
  qub-qub: Chay runacunaga benënuyoj culebranömi carcaycan, rinriynaj culebra mana
    wiyajnömi,
  bqp-bqp: Ń lɛ́gbɛ de lán mlɛ̃̀ sɛwɛ bà, ò de lán káre kũ à a sã tàtaa bà,
  hat-hat: (058:5) Yo gen yon pwazon nan bouch yo, tankou pwazon sèpan. Yo pa pran
    priyè, yo tankou sèpan aspik,
  eng-BSB: Their venom is like the venom of a snake, like a cobra that shuts its ears,
  eng-WEBPB: Their poison is like the poison of a snake, like a deaf cobra that stops
    its ear,
  kbq-kbq: Nanekema hazazamo'a ha' osifavemofo avu'ataga zankna nehige'za, nanekema
    nehazazamo'a kobra osifavemo'ma hiaza hu'za kea nontahize.
  pon-pon: Ar linaranar rajon linaranar en jerpent amen, rajon jerpent jalonepon,
    me penala jalon a.
  nhe-BL: Inijuanti tencocoque queja cohuame tlen temictíaj ica inintencococa. Huan
    itztoque queja nopa cohuame tlen momatij quincaquij inintos inintecohua, pero
    ayoc quinequij quinneltocase.
  wnc-wnc: Wamu yakaingu unzing gomokgane genaatang marasinu waiaknga yuak binga.
    Sike waakwakga maakngi atzaangukaing. Unzing gomokga maakngi kusiwan wamu dua
    nataaing binga.
  bus-bus: Aↄ̃ lɛ́gbɛ dɛ lán mlɛ̃̀ sɛwɛɛ bà, aↄ̃ↄ dɛ lán kárɛ kɛ̀ à a swã tàta bà,
  gub-BL: Nuzawy kwaw mozaiw wà. Tynehem puruzuka haw pupe wà. Uwàpytym wapyakwar
    moz ma'e henu 'ymar ài wà.
  eng-DRA: 'For behold they have caught my soul: the mighty have rushed in upon me:'
