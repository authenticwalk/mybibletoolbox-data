verse: PSA.058.007
translations:
  mal-C: ഒഴുകിപ്പായുന്ന വെള്ളംപോലെ അവർ ഇല്ലാതെയാകട്ടെ; അവർ വില്ലുകുലച്ച് അസ്ത്രങ്ങൾ
    തൊടുത്തുവിടുമ്പോൾ, അവ ലക്ഷ്യം കാണാതിരിക്കട്ടെ.
  deu-TKW: Gott, zertrümmere ihre Zähne in ihrem Munde, zerschlage das Gebiß der jungen
    Löwen, Jahwe!
  lin-lin: Nzambe, buka minu na bango kati na minoko na bango ; Yawe, buka bambanga
    ya bana ya bankosi.
  mmx-mmx: Naba lox avukat do dina sonao ngan laxadan i sesen su axap, la dina lok
    ngan levempivilis dit pas amling i ro at langas.
  eng-LSV: They are melted as waters, || They go up and down for themselves, || His
    arrow proceeds as they cut themselves off.
  eng-GNV: 'Let them melt like the waters, let them passe away: when hee shooteth
    his arrowes, let them be as broken.'
  eng-WEBSTER: 'Let them melt away as waters which run continually: when he bendeth
    his bow to shoot his arrows, let them be as cut in pieces.'
  nhw-BL: Ma ixpolihuica quen ixpolihui nopa atl catli toyahui ipan huactoc tlali.
    Huan nopa tepostli catli quipixtoque ininmaco para ica tlahuilanaj, ma eli quen
    amo tleno ipati.
  swh-ONEN: Na watoweke kama maji yapitayo kwa kasi, wavutapo pinde zao, mishale yao
    na iwe butu.
  bba-bba: Yinni Gusunɔ, ɑ bu nɔɔ kɔsukuo. Be, be bɑ sɑ̃ɑ nɡe ɡbee sinɑn kpɛmminu
    mi, ɑ ben bɑɑ sɑburosu yɑkirio.
  eng-KJVCPB: 'Let them melt away as waters which run continually: When he bendeth
    his bow to shoot his arrows, let them be as cut in pieces.'
  luo-luo: Mi gilal nono ka pi mamol; ka giywayo atungegi to mi asernigi obed madik.
  aii-aii: ܫܒ݂ܘܿܩ ܛܵܠܩܝܼ ܐܲܝܟ݂ ܡ̈ܝܼܵܐ ܕܟܹܐ ܓ̰ܵܪܝܼ، ܩܵܛܥܝܼ ܓܹܐܪ̈ܘܼܗ‌ܝ ܐܝܼܡܲܢ ܕܡܵܬܹܚ
    ܠܗܘܿܢ.
  meu-meu: E aru ohomu ranuna na heto bae puki; rei na heto bae moidia tao, bena bae
    marai.
  npi-ULB: पानी बगेर गएजस्तै तिनीहरू बिलेर जाऊन् । तिनीहरूले आफ्‍ना काँडाहरू हान्दा,
    तिनका चुच्‍चो नभएजस्तै ती होऊन् ।
  yor-yor: Jẹ́ kí wọn parẹ́ bí omi tó ń sàn lọ; nígbà tí ó bá fa ọfà rẹ̀, kí ọ̀kọ̀
    wọn kí ó ṣẹ́.
  pes-OPCB: بگذار آنها همچون آبی که به زمین تشنه ریخته می‌شود، نیست و نابود گردند
    و وقتی تیر می‌اندازند، تیرشان به هدر رود.
  tgl-ULB: Hayaan mong matunaw sila katulad ng tubig na dumadaloy; kapag pinapana
    nila ang kanilang mga palaso, hayaan mong ang mga ito ay parang walang mga tulis.
  nop-nop: Adi yadi imedi wodiŋa wooŋ kwet gineŋ liweŋila naŋgatak, undugoŋ hinek
    liweneŋ. Meeniŋdi kilihikit yaliune sigeneeŋ kumiiŋ, undugoŋ hinek yehiyaliweŋ.
  hui-hui: Iba dindini ibira haragola abale yo bialu ereba hagadagua agali ko uruni
    ereba hai helabe. Datani gahenge harigani anda harago geme hengedaragola gaulai
    hagadagua agali ko uruni bo hengedai habe.
  mya-mya: သူ​တို့​သည်​စီး​ဆင်း​ပျောက်​ကွယ်​သွား​တတ်​သည့် ရေ​ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော။
    လူ​သွား​လမ်း​ပေါ်​မှ​ပေါင်း​ပင်​များ​ကဲ့​သို့ ကြေ​မွ​သွား​ကြ​ပါ​စေ​သော။
  bod-N: དེ་རྣམས་བཞུར་ཆུ་བཞིན་དུ་མེད་པར༌མཛོད། །གཞུ་མོ་འཐེན་དུས་མདའ་རྩེ་ཆག་གྱུར༌ཅིག
    །
  wsk-wsk: Nunga menawur se yu palengoso nama maraka namoso iwita maraka namamonko;
    ale nunga gatu mare iwita nunga kulukumu waruko.
  sna-sna: Ngavatsakatike semvura yapera kuerera; pavanowembura uta, miseve yavo ngaigomare.
  spa-BLM: Que se desvanezcan como el agua que fluye. Cuando tensen el arco, que sus
    flechas sean desafiladas.
  cac-cac: Satocab'em eb' icha tz'aj satem a a' stob'b'ati. Ayic sjulvaj eb', malajocab'
    sn̈i' te' sjul-lab' eb' chi'.
  swh-ULB: Wayeyuke kama maporomoko ya maji; wafyatuapo mishale yao, iwe kama haina
    ncha.
  bel-bel: 'увечары вяртаюцца яны, як сабакі скуголяць, і вакол горада ходзяць:'
  deu-ELBBK: Zerschmettere, o Gott, ihre Zähne in ihrem Maul, brich aus das Gebiss
    der jungen Löwen, HERR!
  mbb-OT: Mahanew pezem sikandan iring te wahig he egkemezahan, ne emun ebpanà sikandan,
    ne kenè dan pezem mekeigù.
  mal-2015: ഒഴുകിപ്പോകുന്ന വെള്ളംപോലെ അവർ ഉരുകിപ്പോകട്ടെ; അവൻ തന്റെ അമ്പുകളെ തൊടുക്കുമ്പോൾ
    അവ ഒടിഞ്ഞുപോയതുപോലെ ആകട്ടെ.
  gup-gup: Ngadjare bu kabirridjalyakmen rowk yiman kukku bu kaboyakmen kore kurorre.
    Ngadjare mak bu kabirridjalbarabun kore kunwarre kabirrikurduyime.
  rmc-rmc: Devla, mar lenge avri o danda andral o muj! Rozmar o piski ole ľevenge,
    RAJEJA!
  nlg-nlg: Ge ma kara tovongo ponulu vaghara na beti te sosopi horua na pari te mamangaha
    mo ko nighi didira na lei totobo ni kisumate tana limadira ge kara totobo lee
    vamua.
  pes-OPV: گداخته شده، مثل آب بگذرند. چون او تیرهای خود را می‌اندازد، در ساعت منقطع
    خواهند شد.
  ron-1924: Сэ се рисипяскэ ынтокмай ка ниште апе каре се скург! Сэӂециле пе каре
    ле-арункэ ей сэ фие ниште сэӂець точите!
  ben-OBCV: শুকনো জমিতে জলের মতো তারা যেন মিলিয়ে যায়; তাদের অস্ত্রশস্ত্র তাদের হাতেই
    ব্যর্থ করে তোলো।
  som-som: Ha u dhalaaleen sida biyo aad u durduraya. Markuu fallaadhihiisa wax ku
    liishaamo, ha noqdeen sida wax kala jabay.
  lat-VUC: 'Convertentur ad vesperam, et famem patientur ut canes: et circuibunt civitatem.'
  eng-ASVBT: 'Let them melt away as water that runneth apace: When he aimeth his arrows,
    let them be as though they were cut off.'
  mna-mna: Pambiriizi zin ma tila len, kembei lapot ta ireere rimen mi imaaga ma imap.
    Naso tiwe kembei ro sananŋan ta tomtom tipadaaga mi imelle ma imetmeete.
  ita-1885: Struggansi come acque, e vadansene via; Tiri Iddio le sue saette, e in
    uno stante sieno ricisi.
  eng-LXXUP: They shall return at evening, and hunger like a dog, and go round about
    the city.
  eng-ULB: Let them melt away as water that runs off; when they shoot their arrows,
    let them be as though they had no points.
  spa-VBL: Que se desvanezcan como el agua que fluye lejos; que cuando disparan sus
    arcos pierdan su blanco.
  fra-_FOB: Qu'ils s'écoulent comme l'eau, et qu'ils se dissipent! Quand ils bandent
    leur arc, que leurs flèches soient rompues!
  mal-mal: ഒഴുകിപ്പോകുന്ന വെള്ളംപോലെ അവർ ഉരുകിപ്പോകട്ടെ; കർത്താവ് തന്റെ അമ്പുകൾ തൊടുക്കുമ്പോൾ
    അവ ഒടിഞ്ഞുപോയതുപോലെ ആകട്ടെ.
  urd-GVR: Wuh us pānī kī tarah zāe ho jāeṅ jo bah kar ġhāyb ho jātā hai. Un ke chalāe
    hue tīr beasar raheṅ.
  suz-BL: मेकोपुकी शाइश्‍‍शो ब्‍वाक्‍कु खोदेंशो पा जाम्‍शा, लमल। मेकोपुकीमी लिब्राम
    ब्रा आप्‍मेनु, मेको आन ब्रा हेंथे लमल।
  eng-NOY: May they melt like waters, which flow away; May their arrows, when they
    aim them, be as if cut in pieces!
  ita-1927: Si struggano com’acqua che scorre via; quando tirano le lor frecce, sian
    come spuntate.
  ckb-ckb: با بتوێنەوە و وەک ئاو بڕۆن، با تیرەکانیان بشکێت کاتێک کەوان ڕادەکێشن.
  eng-BBE: Let them be turned to liquid like the ever-flowing waters; let them be
    cut off like the grass by the way.
  xsi-xsi: Naŋa iloŋgu tu kinzi ma naonzi tia lâ, itogo lââ irere ilâ tâno ilo ku
    mâsa-mâsa lâ mine. Naŋa iloŋgu tu noko ma kie nâ kupalenzi kunukianzi, itogo tamâta
    inuki unza kala ŋgâla-ŋgâla lâ.
  kan-OKCV: ಅವರು ನೀರಿನಂತೆ ಕರಗಿಹೋಗಲಿ. ಅವರು ತಮ್ಮ ಬಾಣಗಳನ್ನು ಗುರಿಯಿಡುವಾಗ ಡೊಂಕಾಗಿ ಹೋಗಲಿ.
  tam-2017: கடந்தோடுகிற தண்ணீரைப்போல் அவர்கள் கழிந்துபோகட்டும்; அவன் தன்னுடைய அம்புகளைத்
    தொடுக்கும்போது அவைகள் சின்னபின்னமாகப் போகட்டும்.
  spa-RV-1909: 'Córranse como aguas que se van de suyo: en entesando sus saetas, luego
    sean hechas pedazos.'
  ron-BTF: Să se topească precum apele care curg continuu, când își încordează arcul
    să își arunce săgețile, să fie ei ca tăiați în bucăți.
  eng-WEBP: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  eng-FBV: May they vanish like water that flows away; when they shoot their arrows
    may they miss their mark.
  nld-1939: Laat ze verdwijnen als wegzinkend water, Als gras langs de weg, dat verdort,
  nch-BL: Ma ixpolihuica quej ixpolihui nopa at cati toyahui ipan huactoc tali. Huan
    nopa teposti cati quipixtoque inimaco para ica tatehuíaj, ma eli quej amo teno
    ipati.
  vie-1934: Nguyện chúng nó tan ra như nước chảy! Khi người nhắm tên mình, nguyện
    tên đó dường như bị chặt đi!
  cha-cha: 'Polo ya ufanmadirite taegüije y janom ni y malalagoja gui iyoña: anae
    jaachechetgüe y flechaña, polo ya calang manutut.'
  hin-CV: वे जल के जैसे बहकर विलीन हो जाएं; जब वे धनुष तानें, उनके बाण निशाने तक नहीं
    पहुंचें.
  eng-OURB: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  spa-BES: Que se conviertan en líquido como las aguas que fluyen continuamente; que
    sean cortados como la hierba por el camino.
  tdx-tdx: Angao hisaok’ añe iereo hoe rano vohitse; Lonik’abey te ho zoeñe domoke
    o ama-paleo t’ie mañohatse o fale’eo.
  tha-KJV: ให้​พวกเขาละลายไปเหมือนน้ำที่ไหลไม่ขาดสาย เมื่อเขาเล็งธนูเพื่อยิงลูกศร
    ให้​ลูกศรนั้นถูกตัดเป็นชิ้นๆ
  por-BR-2018: Que eles escorram como águas, que vão embora; quando ele armar sua
    flecha, sejam eles cortados em pedaços.
  deu-ELO: Laß sie zergehen wie Wasser, die zerfließen! Legt er seine Pfeile an, so
    seien sie wie abgestumpft!
  eng-WYC-2018: They shall come to nought, as water running away; he bent his bow,
    till they be made sick. (They shall come to nothing, like water running forth;
    and when they go to bend their bows, they shall be made feeble, or weak.)
  epo-epo: Ili forverŝiĝu kiel akvo, kiu malaperas; Kiam Li ĵetos Siajn sagojn, ili
    estu kiel buĉitaj.
  gfk-gfk: Waak diet naga panim bia, hoing ira taah i la salsaal laah. Ing diet sarat
    ira udiet laplapot, iau sip bia ira nudiet rumus na tabubur.
  uig-PIN: Ular eⱪip kǝtkǝn sulardǝk ɵtüp kǝtkǝy; Ular oⱪlarni qǝnlǝp atⱪanda, Oⱪliri
    uqsiz bolup kǝtkǝy!
  beo-beo: Ilia da hano yogo agoane asili hame ba:sa, Amo defele, ilia amola da mini
    masunu da defea. Ilia wadela:i gisi logo sa:ili, osa:gi agoai ba:ma:ma.
  tpi-OTNT: Ol i mas lus olsem wara i ran i go na i lus nating long graun. Yu mas
    krungutim ol olsem man i krungutim gras na gras i drai.
  hau-SA: Bari su ɓace kamar ruwa mai wucewa; sa’ad da suka ja bakansu, bari kibiyoyinsu
    su murtsuke.
  udu-udu: Dhalki uni p̱ikin ki jahanne/ me’d yi’de/ jin gusu’di ’ciṯẖ ’pen mo, dhali
    wa e ka sho si’da/ jin tora moŋḵuthu’d ’ko’da ’cesh mo dhali ḵu’th mo.
  uig-LAT: Ular éqip ketken sulardek ötüp ketkey; Ular oqlarni chenlep atqanda, Oqliri
    uchsiz bolup ketkey!
  nde-nde: Yekela zinyamalale njengamanzi agelezayo; zithi lapho zinweba idandili,
    kayithundubale imitshoko yazo.
  ton-ton: 'Tuku ke vela ʻo vai ʻakinautolu ʻo hangē ko e vai ʻoku tafe maʻuaipē:
    ʻoka teteke ʻe ia ʻene kau fana ke fana ʻaki ʻene ngaahi ngahau, tuku ke tuʻutuʻu
    ʻakinautolu.'
  ces-1613: Ó Bože, potři jim zuby v ústech jejich, střenovní zuby lvíčat těch polámej,
    Hospodine.
  eng-WMB: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  tam-TCV: ஓடிப்போகும் தண்ணீரைப்போல, அவர்கள் மறைந்துபோகட்டும்; அவர்கள் தங்கள் வில்லை
    இழுக்கும்போது, அவர்களுடைய அம்புகள் முறிந்து போகட்டும்.
  ceb-ULB: Pasagdi sila nga matunaw sama sa tubig nga motuhop; sa dihang ipunting
    nila ang ilang mga pana, pasagdi nga daw kini walay talinis.
  pol-UBG: Niech znikną jak spływająca woda, niech będą jak ten, który naciąga łuk,
    lecz jego strzały się łamią.
  urd-GVU: وہ اُس پانی کی طرح ضائع ہو جائیں جو بہہ کر غائب ہو جاتا ہے۔ اُن کے چلائے
    ہوئے تیر بےاثر رہیں۔
  eng-OEBCW: May they melt away like running water! Like tender grass, cut down may
    they be!
  deu-1912: Sie werden zergehen wie Wasser, das dahinfließt. Sie zielen mit ihren
    Pfeilen; aber dieselben zerbrechen.
  kan-2017: ಕ್ಷಣದಲ್ಲಿ ಹರಿದು ಕಾಣದೆ ಹೋಗುವ ನೀರಿನಂತೆ ಅವರು ಮಾಯವಾಗಲಿ; ಬಾಣ ತಾಗಿತೋ ಎಂಬಂತೆ
    ಅವರು ಬೀಳಲಿ.
  yap-yap: Mang e yugu ra m’aygad ngabang ni bod e ran ni lul’ nge m’ay; mang e yugu
    notrad nga but’ ni bod e pan u kanawo’.
  hlt-MCSB: Amih te tui aka long bangla yip kak uh saeh. Thaltang, thaltang a phuk
    te haih pah tangloeng saeh.
  mdy-ETH: ላኣሊንታዖ ጋፓ ዋኣሢጉዲ ዔያታ ባይቆንጎ! ሂኢዦ ዔያታ ዱካዛ ዻዻቦንጎ!
  twi-ASANTE: Ma wɔntwa mu nkɔ sɛ nsunsuan; sɛ wɔtwe wɔn agyan a, ma wɔn bɛmma no
    ano nwu.
  eng-WEBU: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  spa-PDDPT: Que floten como agua que se pierde. Cuando disparen sus flechas, sean
    éstas despuntadas.
  gun-gun: Tokanhymba yy oxyry va'e rami, ha'e hu'y omomboa rã opẽmba rive va'e rami.
  agu-BL: Cho'nk chiban tanu' chi na ban a' yi jalcu'n na skej tul jun tziwun. Nka
    chi na ban xtze' yi na skej tan k'ej.
  ilo-ULB: Mapukawda koma a kas iti danum nga ages-es; inton ibiatda dagiti panada,
    agbalinda koma a kasla awan tiradna.
  kpg-kpg: Heia digaula gi hagalee, gadoo be nia wai ma gaa dui gi daha. Heia digaula
    gi dagadagahi gi hongo di ala, gadoo be nia geinga laagau.
  uig-ARA: ئۇلار ئېقىپ كەتكەن سۇلاردەك ئۆتۈپ كەتكەي؛ ئۇلار ئوقلارنى چەنلەپ ئاتقاندا،
    ئوقلىرى ئۇچسىز بولۇپ كەتكەي!
  sus-sus: Ala, i xa e ɲinyi kana e dɛ i, barima e luxi nɛ alɔ yɛtɛ. Alatala, i xa
    e dɛ wanwan.
  pon-2006: Re en sohrala rasehng pihl me kin sohrdiong pahnpwehl; re en tiatihdi
    ohla rasehng dipwen nanial akan.
  jae-jae: Ôkeŋ êsêac sê su êtôm bu kêtaiŋ su. Êsêac têtu masê amboac gêgwaŋ intênaŋa.
  ksd-ksd: Boina diat a panie da ra tava i ulur; Ba i al vaninare kana pu, boina ba
    na da i tabubur.
  tur-YTC: Akıp giden su gibi yok olup gitsinler. Yaylarını gerdiklerinde oklarının
    ucu kırılsın.
  bel-N: Божа, скрышы зубы іхнія ў вуснах іхніх! Выбі іклы львянятам, ГОСПАДЗЕ!
  grc-BRENT: Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσιν πόλιν.
  kpr-kpr: Gegenembo amo uvu usoro sagheraira amingo ava use, manje tefo aore! Kau
    vive a kikisa emboroda fati jasivi geraera ava, nemokena amingari gaso dae uju
    erena.
  ind-AYT: (58-8) Biarlah mereka hilang seperti air yang mengalir; ketika busur dilenturkan,
    biarlah mereka patah.
  yom-yom: Bika balalakana banga maza ma nkumba ! Mu thangu bambansula mimbasa miawu,
    bika madionga mawu maba makambu tsongi
  yut-yut: Pakbi da pak kɨŋek mɨktɨmgwan pasɨlgaŋ uŋudeŋ si pasɨlni. Amɨn da joŋ bamaŋba
    kɨbɨdoŋ uŋudeŋ gak da si bamaŋaki yokwi toni.
  nya-nya: Mulole kuti asowe ngati madzi oyenda pamene iwo akoka uta mulole kuti mivi
    yawo ikhale yosathwa.
  hrv-hrv: O Bože, polomi im zube u ustima; razbij, o Jahve, čeljusti lavićima!
  mps-mps: Augwali te wę pelama, tama te tǫde odolali menia siyu, hagabo tiwai emainao.
    Nago augwali agayu, tama te bidigo nosa agalama, te isibo tiwai gilama emainao.
  tpi-tpi: Ol i mas lus olsem wara i ran i go na i lus nating long graun. Yu mas krungutim
    ol olsem man i krungutim gras na gras i drai.
  dan-1931: Gud, bryd Tænderne i deres Mund, Ungløvernes Kindtænder knuse du, HERRE;
  vie-OVCB: Xin cho họ tan ra như nước chảy. Xin khiến vũ khí của họ vô dụng trong
    tay mình.
  guj-2017: તેઓ ઝડપથી વહેતા પાણીની જેમ વહી જાઓ; જ્યારે તેઓ પોતાનાં બાણ તાકે, ત્યારે
    તેઓ બૂઠાં થઈ જાઓ.
  pon-2006A: Re en sohrala rasehng pihl me kin sohrdiong pahnpwehl; re en tiatihdi
    ohla rasehng dipwen nanial akan.
  por-BRBSL: Let eles desaparecem como água que flui para longe. Quando eles desenham
    o arco, deixem que suas flechas sejam rombas.
  eng-OEBUS: May they melt away like running water! Like tender grass, cut down may
    they be!
  swe-swe: Gud (Elohim) bryt sönder tänderna i deras mun, dra ut huggtänderna på de
    unga lejonen, Herre (Jahve)! [En intensiv bön om Guds drastiska ingripande för
    att få tyst på och fördärva vapnen för de ogudaktiga. Att bryta sönder tänder
    är en metafor för dom, se .]
  cth-cth: Ka lawng lahun e tui patetlah kahmat awh naseh. Licung a sawn awh toteh,
    ahnimae palanaw teh koung kâkhoe naseh.
  twi-twi: Ma wontwa mu nkɔ sɛ sunsuan; sɛ wɔtwe wɔn agyan a, ma wɔn bɛmma no ano
    nwu.
  hlt-hlt: Amih te tui aka long bangla yip kak uh saeh. Thaltang, thaltang a phuk
    te haih pah tangloeng saeh.
  tbz-SIM: Kuyie, mbɔ́kɛ́ bɛ nìì, bɔ́kɛ́ yɛcìrícìrìnìì mbɛ̀ mɔ̀kɛ yɛ̀.
  msy-2020: Nɨ me damightɨ, me dɨpam nguazimɨn aven uaghiri moghɨn mangɨ pura puvatɨgh.
    Nɨ me dɨkabɨntɨ, me gumazim grazim dɨkabɨri a uaghira mɨdɨi moghɨn me mɨsɨngigh.
  dop-dop: Hɑɩ, Ɩsɔ holi pɑ kelɑ kɛ pɑ nɔɔsɩ tɑɑ, Tɑcɑɑ yɔkɩ tɔɣɔlɑsɩ tɑmɑsɩ.
  azb-azb: Qoy onlar su kimi axıb yox olsun, Kaman üstündəki oxlarının ucları qırılsın.
  eng-DBY: 'Let them melt away as waters that flow off; when he aimeth his arrows,
    let them be as blunted:'
  hin-2017: वे घुलकर बहते हुए पानी के समान हो जाएँ; जब वे अपने तीर चढ़ाएँ, तब तीर
    मानो दो टुकड़े हो जाएँ।
  wol-KYG: Yàlla, ngalla tojal seeni gëñ; Aji Sax ji, foqal seen selli gaynde yii.
  bjr-bjr: Anee aaqara oosana maree mariasa nammari akooqoo qumida muqufi dadasindee
    mannisaa. Aanasaa mari ainainna nikunnai radamuandeemma nimaqaa.
  eng-YLT: They are melted as waters, They go up and down for themselves, His arrow
    proceedeth as they cut themselves off.
  kne-kne: Kaman din danom ay manlesep, maomas da koma. Kaman da koman logam ay naigatigatin
    ta malaylay da.
  eng-WYC-2017: They shall come to nought, as water running away; he bent his bow,
    till they be made sick.
  eng-WMBB: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  zat-NTPS: Be̱n xelexenítie̱' ca nisa da dxelalaj na lu xu. Gate dxulusane̱' xaga
    nalá xéche'ze chee̱', be̱n xeledé na chalá'ala.
  zty-NTPS: Ben ga nnítgekle' ka nis da' ẕḻaljen ḻo yo. Ben ga bížgake' kan žak
    che yix̱e' da' nžogen ḻo nez,
  urd-GVH: वह उस पानी की तरह ज़ाया हो जाएँ जो बहकर ग़ायब हो जाता है। उनके चलाए हुए
    तीर बेअसर रहें।
  rug-rug: Madi totolo palae guana kolo pu murimuri palae si arini. Madi ta neti va
    munala umumu gedi si arini guana duduli pa siraṉa.
  gaz-gaz: Isaan akkuma bishaan dhangalaʼee baduutti haa badan; yeroo iddaa futtaasanitti
    xiyyi isaanii haa doomu.
  fra-LSG: O Dieu, brise-leur les dents dans la bouche! Éternel, arrache les mâchoires
    des lionceaux!
  yal-yal: Ala, i xa e ɲinne magira e dɛ! Alatala, i xa na yatane dɛɛn kala!
  iou-iou: Ude täŋiri ume madäŋpewä kuk täkaŋ ude kuŋpäŋ paot-inik kaŋ täŋput. Ba
    mup kädet miŋin ämatä yeŋ gatäk täkaŋ ude yeŋ gatäwut.
  haw-1868: E hehee lakou, me he mau wai la e kahe mau ana, Aia lena oia no kana mau
    pua, E lilo lakou me he mau mea la i okiokiia.
  arb-NAV: لِيَتَلاشَوْا كَالْمَاءِ الْمُرَاقِ، وَلْتَتَكَسَّرْ رُؤُوسُ سِهَامِهِمْ
    عِنْدَمَا يُصَوِّبُونَهَا.
  ded-ded: Geng sueyununa yeni dokungo worama kengande, ifi isoc kembisia. Nga ngicngac
    yeneng kpindzing tidzamegec moronggeande, yeneng ifi isoc ge negemmana ngic Anutu
    ngadehema mangana megecdeac ayemmede, yeni tidzameyunubisia.
  ewe-ewe: Wo nu neyi abe tsi si si va yi la ene. Ne wovu woƒe dawo me la, woƒe aŋutrɔwo
    nu netsi.
  eng-LEE: '(58:8) Let them melt away as water [which] runneth off: when each one
    bendeth [his bow to shoot] his arrows, let them be as if cut in pieces.'
  asm-FB: বেগাই বৈ যোৱা পানীৰ দৰে তেওঁলোক অদৃশ্য হওঁক; যেতিয়া তেওঁলোকে ধনুৰ কাঁড়
    পোনাই, তেতিয়া সেই কাঁড়বোৰ আগ ছিগা যেন হওক।
  sus-A: عَلَ، عِ شَ عٍ حِنيِ كَنَ عٍ دّ عِ، بَرِ مَ عٍ لُشِ نّ عَلْ يّتّ. عَلَتَلَ،
    عِ شَ عٍ دّ وَنوَن.
  fra-SBL: Qu'ils disparaissent comme l'eau qui s'écoule. Quand ils tirent l'arc,
    que leurs flèches soient émoussées.
  hbo-hbo: אֱ‍ֽלֹהִ֗ים הֲרָס־שִׁנֵּ֥ימֹו בְּפִ֑ימֹו מַלְתְּעֹ֥ות כְּ֝פִירִ֗ים נְתֹ֣ץ ׀
    יְהוָֽה׃
  kik-kik: Nĩmabuĩrie o ta maaĩ marĩa mathereraga makabuĩria; rĩrĩa magereka ũta-rĩ,
    mĩguĩ yao nĩĩkoragwo ĩrĩ mĩtuuhu.
  fra-NCL: O Dieu brise leurs dents dans leur bouche ; Yahweh, arrache les mâchoires
    des lionceaux !
  cek-AK: Nihcae loe kalong tui baktiah kang o boih nasoe; kalii anueng moe, kah o
    naah, palaanawk to angkhaek pae boih nasoe.
  cuk-cuk: Igi dii napagi-mileder, yogguddae, deyob geg gumargina. E-warsi-dopee-imakdemalale,
    bitigi e-sigu geg bisgegina.
  uig-CYR: Улар кечиси қайтип келип, ғалҗир ишттәк ғаж-ғуж қилип, Шәһәрни айлинип
    лағайлап жүрмәктә.
  tel-2017: పారుతున్న నీరులాగా వారు గతించిపోతారు గాక. వారు విడిచిన బాణాలు ముక్కలుగా
    విరిగిపోతాయి గాక.
  hat-BSA: Kite yo koule disparèt tankou dlo k ap kouri sou tè. Lè flèch li yo parèt,
    kite yo fèt tankou shaf san tèt.
  ukr-ONPU: Вони повертаються в сутінках вечірніх, виють, немов пси, обступають місто
    звідусіль.
  kos-kos: Finsrak tuh elos in wanginla oana kof ma sororla nwe wanginla; Lela tuh
    elos in itungyuki oana mah su oan inkanek uh.
  hbo-WLC: אֱֽלֹהִ֗ים הֲרָס־שִׁנֵּ֥ימוֹ בְּפִ֑ימוֹ מַלְתְּע֥וֹת כְּ֝פִירִ֗ים נְתֹ֣ץ
    ׀ יְהוָֽה׃
  ibo-ibo: Mee ka ha sọfuo dịka mmiri na-asọ asọ; mgbe ha na-eseti ụta ha, mee ka
    ọnụ àkụ ha gbajie.
  ory-ory: ସେମାନେ ବହନ୍ତା ଜଳ ପରି ତରଳି ଯାଉନ୍ତୁ; ସେ ଆପଣା ତୀର ଲକ୍ଷ୍ୟ କରିବା ବେଳେ ତାହାସବୁ
    ଛିନ୍ନ ତୀର ତୁଲ୍ୟ ହେଉ।
  chk-chk: Amwo repwe morola usun koluk mi pula, repwe pachachala usun fetil aramas
    ra purätiu.
  rop-rop: Larram olabat jis binijap wulijim woda weya im draiyap. Larram olabat jidan
    wulijim fletwan gras weya fladwoda nokamdan.
  ukr-1871: Нехай зчезнуть, як вода розлита! Коли пустить стріли свої, нехай йому
    отупіють!
  yon-yon: Yi kuu domondebko, ok keekne dowan keremoon areb kerime. Kwane yi ana baradmibka,
    yi anamo dingkanabok.
  deu-1951: (058-8) Laß sie zerrinnen wie Wasser, das sich verläuft! Legt er seinen
    Pfeil an, so seien sie wie abgeschnitten!
  eng-JPS: (58-8) Let them melt away as water that runneth apace; when he aimeth his
    arrows, let them be as though they were cut off.
  srp-1865: Nek se proliju kao voda, i nestane ih. Kad puste strijele, neka budu kao
    slomljene.
  lug-lug: Leka babule ng’amazzi agakulukuta ne gagenda. Bwe banaanuula omutego, leka
    obusaale bwabwe bwe balasa bufufuggale.
  heb-heb: ימאסו כמו מים יתהלכו למו ידרך חצו כמו יתמללו׃
  ben-IRV: তারা প্রবাহমান জলের মত বিলীন হোক; যখন তারা তাদের তীর ছোঁড়ে তাদের মত হওয়া
    উচিত না যাদের কোন নির্দিষ্ট লক্ষ্য নেই।
  ntu-ntu: Mrlzvxitx nzbatr-krbzme nzmyakr nipna scdr, X nzmrbr-krdr na-apule lue
    kc tqmrbrlqo mz drtc'.
  pan-pan: ਓਹ ਵਗਦੇ ਪਾਣੀ ਵਾਂਗੂੰ ਵਹਿ ਜਾਣ, ਜਦ ਓਹ ਆਪਣੇ ਤੀਰਾਂ ਦਾ ਨਿਸ਼ਾਨਾ ਮਾਰੇ ਤਾਂ ਓਹ, ਜਾਣੋ,
    ਟੋਟੇ-ਟੋਟੇ ਹੋ ਜਾਣ!
  mya-JVB: ထိုသူ တို့သည် စီး သောရေ ကဲ့ သို့ ကွယ်ပျောက် ကြ ပါစေသော။ လေး ကိုတင်သောအခါ
    မြှား တို့သည် ကျိုး သကဲ့သို့ ဖြစ်ကြပါစေသော။
  kgf-kgf: Waiénécmina ieneŋ doku téfara focfoc keŋanʒac ésécnec keŋ qahac wammu.
    Ʒakoŋa muigic ʒéŋgéanʒac ésécnec ʒéŋgédacmu.
  tte-O: Ilonamwayagili tem sikwalalele besiele waila tasuwe-gabaen yo besiele kawasi
    kamwasa mena tautu-yamateli.
  tbg-tbg: Namari qihia kaivaro aahara vataqaa taiqa vintema kera, are qaqi kairamanta
    vika ekaara taiqa vuate. Are qaqi kairaro vika aquke vevava qaqini vitaraarire.
  hmo-hmo: Ia heau lao ranu ia boio haraga bamona, inai laiona danu mani do idia boio
    haraga. Mani emu kara, oi ese idia do oi moia patapata, ava idia moia patapata
    bamona.
  zar-NT: ¡Ben ga ilaʼnítiëʼ ca raca que nisa yegu gubóʼo cateʼ ruhuíʼi! ¡Ben ga ilaʼcuádiëʼ
    ca raca que guixiʼ röʼö laʼ nöza!
  urd-urd: वह घुलकर बहते पानी की तरह हो जाएँ जब वह अपने तीर चलाए, तो वह जैसे कुन्द
    पैकान हों।
  rus-SYN: вечером возвращаются они, воют, как псы, и ходят вокруг города;
  bqc-SIM: Lua, ǹ ń swaa ɛ́'ɛnɛ́ ń lɛ́u, Dii, nↄ̀ↄmusupiↄ kãnkãnaↄ wolo,
  tcz-CHONGTHU: Tolgo'a twi isunlhah a agotloiji bang'in mangthah loi jeng'u hen.
    Akhut uva achoi u agal manchah'u chu manmo sosah jeng'in.
  mar-mar: जसे जोरात वाहणारे पाणी नाहीसे होते तसे ते नाहीसे होवोत; जेव्हा ते आपले
    तीर मारतील तेव्हा त्यांना टोक नसल्यासारखे ते होवोत.
  isl-isl: Drottinn, slíttu úr þeim eiturbroddinn! Dragðu vígtennurnar úr þessum vörgum,
    ó Guð.
  hlt-THB: Qam na ak lawng tui amyihna qeng sak bang nawhtaw; licung ami hawi awh
    ce ami lakhqi rem pe kang seh.
  qub-qub: Guemarisha yacu chaquejnöpis illgacäcuchun. Näni cantuncunacho guewa chaquejnöpis
    illgacäcuchun.
  bqp-bqp: Ǹ tó ò gɛ̃tɛ lán í bàasinaa bà. Tó ò sá gà, ǹ ń kànↄ ɛ́'ɛńnɛ.
  hat-hat: (058:8) Se pou yo disparèt tankou dlo lavalas k'ap koule desann. Se pou
    moun kraze yo anba pye tankou zèb sou granchemen.
  eng-BSB: May they vanish like water that runs off; when they draw the bow, may their
    arrows be blunted.
  eng-WEBPB: Let them vanish like water that flows away. When they draw the bow, let
    their arrows be made blunt.
  kbq-kbq: Zamatrege'za hagege mopafima tima tagiramino ome fananema hiaza hu'za fanene
    hiho. Zamatregeno zamazampima eri'naza kevemofo agonazmimo'a atupaseho.
  pon-pon: Kom kotin kawe ir ala dueta pil me kin pwilipwili wei. Ma a kaonopada a
    kananan kajik katieu, re kin tip pajan.
  nhe-BL: Ma ixpolihuica queja ixpolihui nopa atl tlen toyahui ipan huactoc tlali.
    Huan nopa tepostli tlen quipixtoque ininmaco para ica tlatehuíaj, ma eli queja
    ax tleno ipati.
  wnc-wnc: Waaminu yanggata zipmake kusika kep ganang pukuke sopunggak binga sopunong.
    Waaminu kweemna katakga pake sakut kaike mutningu sakutna tundunga siyok.
  bus-bus: Ǹ tó aↄ̃ gɛ̃ zɛ́la lán í bàalɛna bà. Tó aↄ̃ sá gà, ǹ ń kànↄ ɛ́'ɛńnɛ.
  gub-BL: Tuwe ikatu 'ym ma'e ukàzym 'y ywy rehe izakook pyrer ài wà nehe. Tuwe uzezuhazuhaw
    ka'api'i pe rupi hezuz ma'e kwer ài wà nehe.
  eng-DRA: 'They shall return at evening, and shall suffer hunger like dogs: and shall
    go round about the city.'
