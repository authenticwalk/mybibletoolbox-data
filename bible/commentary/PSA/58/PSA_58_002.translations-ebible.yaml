verse: PSA.058.002
translations:
  mal-C: അല്ല! നിങ്ങൾ നിങ്ങളുടെ ഹൃദയത്തിൽ അനീതി രൂപപ്പെടുത്തുകയും നിങ്ങളുടെ കരങ്ങൾ
    ഭൂമിയിൽ അക്രമം അഴിച്ചുവിടുകയും ചെയ്യുന്നു.
  deu-TKW: Fällt ihr Götter in Wahrheit gerechten Spruch, richtet die Menschen, wie
    es recht ist?
  lin-lin: Ezali solo ete bolobaka te tango bokataka makambo ? Boni, bana na moto,
    bosambisaka na bosembo ?
  mmx-mmx: Kopmen tino. Mi doxoma mene ri leveloklok kakapmek mi lok do mina lox i,
    la mik lox asongot aleng limixin mede Israel.
  eng-LSV: Even in heart you work iniquities, || In the land you ponder the violence
    of your hands.
  eng-GNV: 'Yea, rather ye imagine mischiefe in your heart: your hands execute crueltie
    vpon the earth.'
  eng-WEBSTER: Yes, in heart ye work wickedness; ye weigh the violence of your hands
    in the earth.
  nhw-BL: ¡Amo! San anmoilhuíaj catli fiero huelis anquichihuase. Anquichijtoque para
    noja más ma onca tlahuilancayotl ipan amotlal.
  swh-ONEN: La, mioyoni mwenu mnatunga udhalimu, na mikono yenu hupima jeuri duniani.
  bba-bba: Bɛɛ Wɔrukoon tɔmbu, i ko kpĩ i bɑɑwure siri dee dee i n kɑ sere nɔɔ mɑɑri?
  eng-KJVCPB: Yea, in heart you work wickedness; You weigh the violence of your hands
    in the earth.
  luo-luo: Ooyo, uchano mayo ji ratiro magi e chunyu, kendo lwetu chano kelo dhawo
    e piny.
  aii-aii: ܠܵܐ، ܐܸܠܵܐ ܒܠܸܒܵܘܟ݂ܘܿܢ ܒܸܦܠܵܚܵܐ ܝܬܘܿܢ ܥܵܘ̈ܠܹܐ، ܒܐܲܪܥܵܐ ܦܲܠܘܼܥܹܐ ܝܬܘܿܢ ܚܸܡܬܵ‌ܐ
    ܕܐܝܼܕܵܬܵܘ̈ܟ݂ܘܿܢ.
  meu-meu: Lasi, lalomui ai kara kerere-kereredia o haeromu; imamui na daḡedaḡe karadia
    e karamu tanobada ai.
  npi-ULB: गर्दैनौ, तिमीहरू आफ्नो हृदयमा दुष्‍टता गर्छौ । तिमीहरू आफ्नै हातले देशभरि
    हिंसा फैलाउँछौ ।
  yor-yor: Bẹ́ẹ̀ kọ́, nínú ọkàn yín ẹ̀yìn ń gbèrò àìṣòdodo, ọwọ́ yín sì tú ìwà ipá
    jáde ni ayé.
  pes-OPCB: شما در فکر خود نقشه‌های پلید می‌کشید و در سرزمین خود مرتکب ظلم و جنایت
    می‌شوید.
  tgl-ULB: Hindi, gumagawa kayo ng kasamaan sa inyong puso; naghahasik kayo ng karahasan
    sa buong kalupaan gamit ang inyong mga kamay.
  nop-nop: Unduŋ mu tiiŋ, hidi’walaŋ nadinadihik adi kadakaniŋ titiŋdok gineŋ hogok
    udapmalak. Hidi adi unduŋ tiŋale metam kwetkwet hatitawiiŋ yehitubu-kadakatawiiŋ.
  hui-hui: Ani ndoore. Tínaga miniha ko bulene hangu wu to̱latagi ho kamigoni ndobe.
    Tígua dindi bibahendeha wali agali bu karu homelo bo wahaga biaga kamigoni.
  mya-mya: သင်​တို့​ကား​ယင်း​သို့​မ​ပြု၊မိ​မိ​တို့​ပြု​မည့် ဒု​စ​ရိုက်​ကို​သာ​လျှင်​စဉ်း​စား​ကြံ​စည်​လျက်
    တိုင်း​ပြည်​တွင်​အ​ဋ္ဌမ္မ​အ​ကြမ်း​ဖက်​မှု​ကို ကူး​လွန်​ကြ​၏။
  bod-N: དེ་བཞིན་མ་ཡིན་སེམས་སུ་ངན་རྩོམ༌ཞིང༌། །ལག་པས་ས་སྟེང་གདུག་རྩུབ་སྤྱོད་པ༌འོ།།
  wsk-wsk: Mena! Nenenga ikia mu munan memek beteralko wore la nengemang te aniso,
    se nina kariimet suen la nunga maguwuwasan.
  sna-sna: Kwete, munofunga kusaruramisira mumwoyo menyu, uye maoko enyu anomanikidza
    panyika.
  spa-BLM: No, en tu corazón traman la injusticia. Mide la violencia de tus manos
    en la tierra.
  cac-cac: Palta jun, chuc tzeyutej e b'oani. Cuchb'um ex d'a elc'al yed' d'a mac'val
    d'a yol chon̈ab' tic.
  swh-ULB: Hapana, mnafanya uovu mioyoni mwenu; munaeneza vurugu nchi yote kwa mikono
    yenu.
  bel-bel: Вызваль мяне ад маіх ворагаў, Божа мой! абарані мяне ад тых, што на мяне
    паўстаюць,
  deu-ELBBK: Redet ihr wirklich Gerechtigkeit durch Verstummen? Richtet ihr in Geradheit,
    ihr Menschenkinder?
  mbb-OT: Kenà! Su iyan niw zà ed-isipen is kebaal te mezaat. Ebpelebleviyan niw is
    menge etew ziyà te inged niw.
  mal-2015: നിങ്ങൾ ഹൃദയത്തിൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നു; ഭൂമിയിൽ നിങ്ങളുടെ കൈകളുടെ നിഷ്ഠൂരത
    തൂക്കിക്കൊടുക്കുന്നു.
  gup-gup: Burrkyak duninjh! Ngudda bu kanjdji baybaywi ngurridjaldjare kunwarre ngurrikurduyime.
    Munguyh ngurrbenbun bininj kore kondah kurorre.
  rmc-rmc: Vodcale, čačes vakeren o čačipen? Sudzinen le manušen jednakones?
  nlg-nlg: E taho, a nimua na lei samalaghi tara pegopego nia hevei horu na pepo me
    mua dete maemane
  pes-OPV: بلکه در دل خودشرارتها به عمل می‌آورید و ظلم دستهای خود رادر زمین از میزان
    درمی کنید.
  ron-1924: Димпотривэ, ын инимэ сэвыршиць нелеӂюирь; ын царэ пунець ын кумпэнэ силничия
    мынилор воастре.
  ben-OBCV: না, তোমাদের হৃদয়ে তোমরা অন্যায় পরিকল্পনা করো, আর তোমাদের হাত দিয়ে তোমরা
    পৃথিবীতে হিংসা ছড়াও।
  som-som: Hubaal qalbiga waxaad ka samaysaan xumaato, Oo waxaad ka fikirtaan dulmiga
    gacmihiinna oo aad dhulka ku samaysaan.
  lat-VUC: '[Eripe me de inimicis meis, Deus meus, et ab insurgentibus in me libera
    me.'
  eng-ASVBT: Nay, in heart ye work wickedness; Ye weigh out the violence of your hands
    in the earth.
  mna-mna: Som kat! Leleyom iurur pa ŋgar sananŋana men. Mi kakamam mbulu bozboozo
    ta ipasansaana zin tomtom. Tabe kakam ma toono bok pa mbulu sananaŋana.
  ita-1885: Anzi voi fabbricate perversità nel cuor vostro; Voi bilanciate la violenza
    delle vostre mani in terra.
  eng-LXXUP: Deliver me from mine enemies, O God; And ransom me from those that rise
    up against me.
  eng-ULB: No, you commit wickedness in your heart; you distribute violence throughout
    the land with your hands.
  spa-VBL: No, porque en sus mentes planean el mal. ¡Causan violencia por todas partes!
  fra-_FOB: Loin de là; dans votre cœur vous commettez des iniquités, vous ordonnez
    sur la terre la violence de vos mains.
  mal-mal: നിങ്ങൾ ഹൃദയത്തിൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നു; ഭൂമിയിൽ നിങ്ങളുടെ കൈകളുടെ നിഷ്ഠൂരത
    തൂക്കിക്കൊടുക്കുന്നു.
  urd-GVR: Hargiz nahīṅ, tum dil meṅ badī karte aur mulk meṅ apne zālim hāthoṅ ke
    lie rāstā banāte ho.
  suz-BL: ममाइ, गे इन थुंमी ठीक ममिम्‍नीनी। मिनु गे रागीम हुश ख्राक्‍श पोक्‍नीनी।
  eng-NOY: Nay, in your hearts ye contrive iniquity; Your hands weigh out violence
    in the land!
  ita-1927: Anzi, nel cuore voi commettete delle iniquità; nel paese, voi gettate
    nella bilancia la violenza delle vostre mani.
  ckb-ckb: بەڵکو ئێوە لە دڵەوە کار بە خراپە دەکەن، هەروەها دەستتان توندوتیژی لەسەر
    زەوی ئەنجام دەدات.
  eng-BBE: The purposes of your hearts are evil; your hands are full of cruel doings
    on the earth.
  xsi-xsi: Ikura zo zo miki uru kalomi ŋgere ŋana kaveta vetâŋa sakamao nâ. Aku miki
    kamandi kaika ŋana kazavarunzi tamâta lâ nia ndoni.
  kan-OKCV: ಇಲ್ಲಾ, ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ದುಷ್ಟತನವನ್ನು ಕಲ್ಪಿಸುತ್ತೀರಲ್ಲಾ, ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ಕೈಗಳಿಂದ
    ಹಿಂಸಾಚಾರವನ್ನು ತೂಗುತ್ತೀರಲ್ಲಾ.
  tam-2017: மனதார நியாயக்கேடு செய்கிறீர்கள்; பூமியிலே உங்கள் கைகளின் கொடுமையை நிறுத்துக்
    கொடுக்கிறீர்கள்.
  spa-RV-1909: 'Antes con el corazón obráis iniquidades: hacéis pesar la violencia
    de vuestras manos en la tierra.'
  ron-BTF: Dimpotrivă, în inimă lucrați stricăciune; cântăriți violența mâinilor voastre
    pe pământ.
  eng-WEBP: No, in your heart you plot injustice. You measure out the violence of
    your hands in the earth.
  eng-FBV: No, for in your minds you plan evil. You cause violence everywhere!
  nld-1939: Neen, in uw hart pleegt gij onrecht, En uw handen banen de weg voor geweld
    in het land.
  nch-BL: ¡Amo! San anmoilhuíaj cati fiero huelis anquichihuase. Anquichijtoque para
    noja más ma onca tatehuilisti ipan amotal.
  vie-1934: Không, thật trong lòng các ngươi phạm sự gian ác, Tại trong xứ các ngươi
    cân nhắc sự hung bạo của tay các ngươi.
  cha-cha: Magajet, na y jalom corason nae manmachochocho jamyo tinaelaye; intajlang
    gui canaenmiyo y tinaelaye gui tano.
  hin-CV: नहीं, मन ही मन तुम अन्यायपूर्ण युक्ति करते रहते हो, पृथ्वी पर तुम हिंसा
    परोसते हो.
  eng-OURB: No, in your heart you plot injustice. You measure out the violence of
    your hands in the earth.
  spa-BES: Los propósitos de sus corazones son malvados; sus manos están llenas de
    actos violentos en la tierra.
  tdx-tdx: Hete, te mone hatsivokarañe ty itoloña’areo an-troke ao; lanjae’ areo amy
    taney o fitavanam-pità’areoo.
  tha-KJV: เปล​่าเลย ในใจของท่าน ท่านประดิษฐ์​ความผิด ท่านชั่งความทารุณแห่​งม​ือของท่านในแผ่นดินโลก
  por-BR-2018: Na verdade vós praticais perversidades em vosso coração; sobre a terra
    pesais a violência de vossas mãos.
  deu-ELO: Ja, im Herzen übet ihr Ungerechtigkeiten; eurer Hände Gewalttat wäget ihr
    dar im Lande.
  eng-WYC-2018: For in heart ye work wickedness in earth; your hands make ready unrightfulnesses.
    (For in your hearts ye do evil; and your hands bring forth unrightfulnesses, or
    wickedness, in all the earth.)
  epo-epo: Kontraŭe, en la koro vi faras krimaĵojn, Sur la tero vi pesas per manoj
    rabemaj.
  gfk-gfk: Taie. Narako tano kaati muat, muat pingpingit ira harkurai pai takodas,
    ma ira lima muat i helar tano ula hanuo bakut.
  uig-PIN: Yaⱪ, silǝr kɵnglünglǝrdǝ yamanliⱪ tǝyyarlaysilǝr; Yǝr yüzidǝ ɵz ⱪolunglar
    bilǝn ⱪilidiƣan zorawanliⱪni ɵlqǝwatisilǝr.
  beo-beo: 'Hame mabu! Dilia da wadela:i hou amola soge ganodini sesele fane legesu
    hou amo fawane hamomusa: dawa:lala.'
  tpi-OTNT: Tingting bilong yupela i pas long mekim pasin nogut tasol. Na yupela i
    wok long bagarapim ol man long olgeta hap.
  hau-SA: Sam, a zuciyarku kuna ƙirƙiro rashin adalci, da hannuwanku kuma kuna tā
    da hargitsi a duniya.
  udu-udu: Yisa, eya dum bum mo tani um usha ’ce ’kol mo eya dum bum gom tonthus mo.
    Me’d bum ṯu/ul mo jin bujura bujur e mony’cesh mo.
  uig-LAT: Yaq, siler könglünglerde yamanliq teyyarlaysiler; Yer yüzide öz qolunglar
    bilen qilidighan zorawanliqni ölchewatisiler.
  nde-nde: Hatshi, ezinhliziyweni zenu lakha amacebo okubusa kubi, lezandla zenu zijezisa
    ngochuku emhlabeni.
  ton-ton: ‌ʻIo, ʻoku mou fai kovi ʻi loto; ʻoku mou fakamamafa ʻae kovi ʻo homou
    nima ʻi māmani.
  ces-1613: Právě-liž vy, ó shromáždění, spravedlnost vypovídáte? Upřímě-liž soudy
    činíte, vy synové lidští?
  eng-WMB: No, in your heart you plot injustice. You measure out the violence of your
    hands in the earth.
  tam-TCV: இல்லை, நீங்கள் உங்கள் இருதயத்தில் அநீதியையே திட்டமிடுகிறீர்கள்; உங்கள்
    கைகள் பூமியின்மேல் வன்முறையைப் பரப்புகிறது.
  ceb-ULB: Wala, nagbuhat kamo ug daotan sa inyong kasingkasing; nagpakaylap kamo
    ug kasamok sa tibuok yuta pinaagi sa inyong mga kamot.
  pol-UBG: Przeciwnie, w sercu knujecie nieprawości, wymierzacie przemoc waszych rąk
    na ziemi.
  urd-GVU: ہرگز نہیں، تم دل میں بدی کرتے اور ملک میں اپنے ظالم ہاتھوں کے لئے راستہ
    بناتے ہو۔
  eng-OEBCW: In the land you practise iniquity – all of you; violence do you dispense
    with your hands.
  deu-1912: Ja, mutwillig tut ihr Unrecht im Lande und gehet stracks durch, mit euren
    Händen zu freveln.
  kan-2017: ನಿಮ್ಮ ಮನಸ್ಸಿನ ಕಲ್ಪನೆಯೆಲ್ಲಾ ಕೆಟ್ಟತನವೇ; ನೀವು ದೇಶದವರಿಗೆ ಅನ್ಯಾಯವನ್ನೇ ತೂಗಿಕೊಡುವವರಾಗಿದ್ದೀರಲ್ಲಾ.
  yap-yap: Dangay! Ya kemus n’en nib kireb nrayag ni ngam rin’ed e gimed be leamnag,
    ma gimed be k’ar oloboch u lane nam.
  hlt-MCSB: Tedae, lungbuei neh dumlai na saii. Diklai ah kuthlahnah te na kut dongah
    na thuek.
  mdy-ETH: ዬያ ዒንሢ ሃሺ ዒኖና ዒንሢ ፑርታ ባኣዚ ማሊ ቱካኔ፤ ሳዖይዳ ዒንሢ ማዻ ባካ ቢያ ፑርታ ሌሊኬ።
  twi-ASANTE: Dabi! Modwene ntɛnkyea wɔ mʼakomam na mo nsa de akakabensɛm ba asase
    so.
  eng-WEBU: No, in your heart you plot injustice. You measure out the violence of
    your hands in the earth.
  spa-PDDPT: No, en su corazón ustedes maquinan perversidad. Hacen que pese sobre
    la tierra la violencia de sus manos.
  gun-gun: Any teve. Ha'e rami 'rãgue py pendepy'a re pemoĩ teko vairã, ha'e yvy jave
    re pejapo joguero'a aguã rami.
  agu-BL: Poro yi mero bintzi na je' chik'abu' chiwi' jujun. Cho'n na xom chiwi'u'
    te yi e'chk ajtza'kl cachi'. Nin mas tcu'n na jal oyintzi' skaxo'l tan paj.
  ilo-ULB: Saan, agar-aramidkayo iti kinadangkes iti pusoyo; agar-aramidkayo ti kinaranggas
    iti entero a daga babaen kadagiti im-imayo.
  kpg-kpg: Deeai, goodou e hagabaubau hua nia huaidu ala e mee di hai go goodou, gei
    e hai godou huaidu daaligi dangada i hongo tenua.
  uig-ARA: ياق، سىلەر كۆڭلۈڭلەردە يامانلىق تەييارلايسىلەر؛ يەر يۈزىدە ئۆز قولۇڭلار
    بىلەن قىلىدىغان زوراۋانلىقنى ئۆلچەۋاتىسىلەر.
  sus-sus: Wo xa wɔyɛnyi mu tinxin. Adamadie, wo nɔma kiiti sade nɔndi ra?
  pon-2006: Pwe soh! Kumwail kin medemedewehte suwed me kumwail kak wiahda, oh wiahda
    sapwung mwuledek kan nan sahpwet.
  jae-jae: Masianô, amac taêm gêjam biŋ alôb-alôb gêc nêm ŋalêlôm. Amac agôm gêŋgeo
    gêjam gamêŋ samob auc.
  ksd-ksd: Pata, ta ra bala i vavat ava nuk upi ra varpiam, A lima i vavat i tibe
    ra rakarakan a gunagunan ma ra mangamangana vinarubu.
  tur-YTC: Hayır, yüreğinizde haksızlık tasarlarsınız. Yeryüzünü ellerinizin zorbalığıyla
    ölçersiniz.
  bel-N: Ці сапраўды маўчаньнем прамаўляеце праведна? Ці справядліва судзіце сыноў
    чалавечых?
  grc-BRENT: Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου ὁ Θεὸς, καὶ ἐκ τῶν ἐπανισταμένων ἐπʼ ἐμὲ
    λύτρωσαί με.
  kpr-kpr: Tefo! Nenda kotarida mo ari ekoko nanjogo aeteva ava kotise ireva. Aminguse,
    kusia bagia reighi eminda ututuse kaera tataya eraeva.
  ind-AYT: (58-3) Tidak, di dalam hatimu, kamu melakukan kecurangan; tanganmu menimbang-nimbang
    kekejaman di bumi.
  yom-yom: Nana ! Mu mintima mieno, lueti yindula makambulu masonga ayi mioko mieno
    milembo muangisa makhemi va ntoto.
  yut-yut: Dɨmasi. Nandak nandakji yokwi ak dogɨn nandaŋ. Ji gen kokwin kɨlegɨsi dɨma
    aŋek dukwan dukwan mɨŋat amɨnyo madepsi paŋupbal aŋ.
  nya-nya: Ayi, mʼmitima mwanu mumakonzekera zosalungama, ndipo manja anu amatulutsa
    zachiwawa pa dziko lapansi.
  hrv-hrv: Zar doista krojite pravdu, vi moćni, zar sudite pravo, sinovi ljudski?
  mps-mps: Mu menio. Te dagego homu te dwai kolesagaba naga kęą pai elalubao. Tama
    dagego te tigidali badu te bidi dabe dolobo sę ebao.
  tpi-tpi: Tingting bilong yupela i pas long mekim pasin nogut tasol. Na yupela i
    wok long bagarapim ol man long olgeta hap.
  dan-1931: Er det virkelig Ret, I taler, I Guder, dømmer I Menneskens Børn retfærdigt?
  vie-OVCB: Không! Lòng các ông chỉ tính chuyện bất công. Còn tay cân nhắc hành động
    bạo tàn trong xứ.
  guj-2017: ના, તમે તમારા મનમાં દુષ્ટતા યોજો છો; પૃથ્વી પર તમે તમારા હાથથી જુલમ તોળી
    આપો છો.
  pon-2006A: Pwe soh! Kumwail kin medemedewehte suwed me kumwail kak wiahda, oh wiahda
    sapwung mwuledek kan nan sahpwet.
  por-BRBSL: No, em seu coração você conspira injustiça. Você mede a violência de
    suas mãos na terra.
  eng-OEBUS: In the land you practise iniquity – all of you; violence do you dispense
    with your hands.
  swe-swe: Talar ni verkligen rättfärdighet, ni gudar (elem) [tysta domare]? Dömer
    ni med rättvisa människosläktet (Adams barn)?
  cth-cth: Na ceng awh hoeh, na lungthung vah, hawihoehnae na sak awh. Talaivan na
    kut hoi thamanae yawcu hoi na khing awh.
  twi-twi: Dabi da! Modwene ntɛnkyew wɔ mo koma mu na mo nsa de akakabensɛm ba asase
    so.
  hlt-hlt: Tedae, lungbuei neh dumlai na saii. Diklai ah kuthlahnah te na kut dongah
    na thuek.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìbɛ̀ di bekù bɑkɛ weti weti nweɑ̀? Bɛ̀ bekùnɛ̀ miɛ̀ mmɛ bɛnìtìbɑ̀ɑ̀?
  msy-2020: Ian nɨghnɨziba arazir kurabara damuasa dɨkafi. Ia nguazimɨn gumazamizibagh
    asɨghasɨghasavɨram ami.
  dop-dop: Yəlɑɑ mɛ sum tɑɑ kɛ́ ɩ́ kɑ́ hʋlənɑ tɑmpɑnɑ nɑ? Ḿpʋɣʋ ɩ́ təŋəɣɩ siɣisuɣu
    nɑ ɩ́ hʋʋkənɑ?
  azb-azb: Xeyr, qəlbinizdən fitnə-fəsad çıxır, Bu dünyada əlinizdən zorakılıq gəlir.
  eng-DBY: Yea, in heart ye work wickedness; ye weigh out the violence of your hands
    in the earth.
  hin-2017: नहीं, तुम मन ही मन में कुटिल काम करते हो; तुम देश भर में उपद्रव करते जाते
    हो।
  wol-KYG: Yeen daal, su ngeen waxee, dëgg selaw. Mbaa yeena ngi àtte nit ñi ci yoon?
  bjr-bjr: Innee sia miqi mariafanoo. Inni nimuqusaki innee aaqaranara indeeindee
    imariafanoo. Innee maa maqa maaqanaki faiqí narira oosana kai nimi mariafanoo.
  eng-YLT: Even in heart ye work iniquities, In the land the violence of your hands
    ye ponder.
  kne-kne: Aga met, tan lawlawa di nemnemnemen yo, lokoen yo abey iib-a yo.
  eng-WYC-2017: For in heart ye work wickedness in earth; your hands make ready unrightfulnesses
    [or unrightwisenesses].
  eng-WMBB: No, in your heart you plot injustice. You measure out the violence of
    your hands in the earth.
  zat-NTPS: ¡Cabíze̱'! ¡Lu lázrdaule dxugú'u beale da zrinnaj! ¡Sté̱bele̱'e̱ dxuzúale
    bénneache lu xe̱zr la xu chia'!
  zty-NTPS: O'o, san žezá' ḻáže'le da' ẕinnj da' gonle. Žonle ga že' zédḻe'egekle
    benne' ka' ḻo yežlyó chia'.
  urd-GVH: हरगिज़ नहीं, तुम दिल में बदी करते और मुल्क में अपने ज़ालिम हाथों के लिए
    रास्ता बनाते हो।
  rug-rug: Lokari! Tale na kinaleadi mo pu boka taveti gamu si balabala i gamu, meke
    variva mate si gamu pa popoa pu koa ia gamu.
  gaz-gaz: Akkas miti; isin garaa keessan keessatti hammina yaaddu; harki keessanis
    lafa irratti goolii kaasa.
  fra-LSG: Est-ce donc en vous taisant que vous rendez la justice? Est-ce ainsi que
    vous jugez avec droiture, fils de l’homme?
  yal-yal: Ɛ tan muxu gbeene, ɛ falane mi tinxin feu! Ɛ nɔɛ adamadiine makitɛ tinxinni
    ba?
  iou-iou: Nämoinik! Waki jide täkta nadäk täkaŋ ugänpäŋ täk täkaŋ. Ude täŋkaŋ ämata
    komi jop nadäŋ bumta yämik täkaŋ.
  haw-1868: 'Ua hana io nae oukou i ka hewa maloko o ko oukou naau: Ke kaupaona nei
    hoi oukou i ka lawe wale ana o ko oukou mau lima ma ka honua.'
  arb-NAV: لا! إِنَّمَا تُضْمِرُونَ الْبَاطِلَ فِي الْقَلْبِ وَتَرْتَكِبُ أَيْدِيكُمُ
    الظُّلْمَ فِي الأَرْضِ.
  ded-ded: Ngeni herenginango negen negeng mangana arenggekecma maringinanango bangecfu
    yarefaka fingerudeac ua mederema yemmeandae.
  ewe-ewe: Ao, nu madzɔmadzɔ wɔwɔ boŋ míeɖo ɖe miaƒe dziwo me, eye míaƒe asiwo wɔa
    ŋutasẽnu le anyigba dzi.
  eng-LEE: '(58:3) Even in [your] heart ye work injustice: on the earth do ye weigh
    out the violence of your hands.'
  asm-FB: বৰং তোমালোকৰ মনত অন্যায় আৰু দুষ্টতাৰ কার্য আছে; তোমালোকে পৃথিবীত নিজ হাতৰ
    উপদ্ৰৱেৰে অপৰাধ কৰিছা।
  sus-A: وٌ شَ وْيّنيِ مُ تِنشِن. عَدَ مَدِيٍ، وٌ نْمَ كِيتِ سَدٍ نْندِ رَ؟
  fra-SBL: Non, dans ton cœur, tu complotes l'injustice. Tu mesures la violence de
    tes mains dans la terre.
  hbo-hbo: הַֽאֻמְנָ֗ם אֵ֣לֶם צֶ֭דֶק תְּדַבֵּר֑וּן מֵישָׁרִ֥ים תִּ֝שְׁפְּט֗וּ בְּנֵ֣י
    אָדָֽם׃
  kik-kik: Aca, ngoro-inĩ cianyu mũthugundaga maũndũ matarĩ ma kĩhooto, na moko manyu
    mageeka maũndũ ma kũruta haaro gũkũ thĩ.
  fra-NCL: Est-ce donc en restant muets que vous rendez la justice ? Est-ce selon
    le droit que vous jugez, fils des hommes ?
  cek-AK: Tangtang ni, palung thung hoiah kasae na poek o, na bannawk mah long nuiah
    athii to palong o.
  cuk-cuk: Aka bemar na be-gwagegi, unnila ibmar-isgana-imakedgi binsadidimalad. Ar
    bemar, we-napneggi unnila sabsur-ibmar-isgana-imakdidimalad.
  uig-CYR: '@see-verse:PSA.058.001'
  tel-2017: లేదు, అలా చెయ్యరు. మీరు ఇష్టపూర్వకంగా చెడుతనం జరిగిస్తారు. దేశంలో మీ చేతులారా
    దౌర్జన్యాన్ని కొలిచి మరీ జరిగిస్తున్నారు.
  hat-BSA: Non, nan kè, nou fòmante inikite. Sou latè, nou peze balans pou separe
    bay vyolans ak men nou.
  ukr-ONPU: Визволи мене від ворогів Моїх, Боже мій, захисти мене від тих, хто підноситься
    проти мене.
  kos-kos: Mo, kowos nunku na ke ma koluk kowos in oru, Ac orekma sulallal fin acn
    uh.
  hbo-WLC: הַֽאֻמְנָ֗ם אֵ֣לֶם צֶ֭דֶק תְּדַבֵּר֑וּן מֵישָׁרִ֥ים תִּ֝שְׁפְּט֗וּ בְּנֵ֣י
    אָדָֽם׃
  ibo-ibo: Mba, nʼime obi unu, unu na-echepụta mmegbu, aka unu na-emepụta ihe ike
    nʼelu ụwa.
  ory-ory: ବରଞ୍ଚ ତୁମ୍ଭେମାନେ ହୃଦୟରେ ଦୁଷ୍ଟତା ସାଧନ କରୁଅଛ; ତୁମ୍ଭେମାନେ ଦେଶରେ ସ୍ୱହସ୍ତର ଦୌରାତ୍ମ୍ୟ
    ତୌଲୁଅଛ।
  chk-chk: Apwi, oua chök ekiekietä mine a ngau lon lelukemi, nge pöümi ra föri föförün
    mwäneson won fanüfan.
  rop-rop: Yumob oni jinggabat blanga dumbat nogudbala ting, en kilimbat pipul ebriweya
    langa dijan kantri.
  ukr-1871: Нї, ви творите в серцї несправедливе; насильствами рук ваших торгуєте
    на землї.
  yon-yon: Dowan! Yiib niindem aom kuu yorokmomban unitab ye inamen ongmenabimaib,
    kwane yiib dingkimbed yeremborom ye inamen yaambed okad yiridan yaa ambangkimaib.
  deu-1951: (058-3) Statt dessen schmiedet ihr Unrecht im Herzen, im Lande teilen
    eure Hände Mißhandlungen aus.
  eng-JPS: (58-3) Yea, in heart ye work wickedness; ye weigh out in the earth the
    violence of your hands.
  srp-1865: Ta, bezakonja sastavljate u srcu, meæete na mjerila zloèinstva ruku svojih
    na zemlji.
  lug-lug: Nedda, mutegeka ebitali bya bwenkanya mu mitima gyammwe; era bye mukola
    bireeta obwegugungo mu nsi.
  heb-heb: אף בלב עולת תפעלון בארץ חמס ידיכם תפלסון׃
  ben-IRV: তোমরা হৃদয়ে দুষ্টতার কাজ করেছ; তুমি পৃথিবীতে হিংস্রতায় তোমার হাত ভরিয়েছ।
  ntu-ntu: Trtingr! Murde yrlqamu drtwr kx atrkatile leplz nemung, Mz nzaetq-krbzmu
    drtqdr mz nrlc ka.
  pan-pan: ਨਹੀਂ, ਸਗੋਂ ਤੁਸੀਂ ਮਨੋਂ ਬਦੀ ਕਰਦੇ ਹੋ, ਧਰਤੀ ਉੱਤੇ ਤੁਸੀਂ ਆਪਣੇ ਹੱਥਾਂ ਦਾ ਅਨ੍ਹੇਰ
    ਤੋਲ ਦਿੰਦੇ ਹੋ?
  mya-JVB: တရား သဖြင့်စီရင် ကြသလော။ အကယ်စင်စစ်သင်တို့သည် မ တရားသော အကြံ ကို ကြံစည်
    ၍ မြေကြီး ပေါ် မှာ ကိုယ် လက် နှင့်ပြုသောညှဉ်းဆဲ ခြင်းကို ချိန် တတ် ကြ၏။
  kgf-kgf: Qahacgucnec, ini qeriginaiguc haka biria wamma baeciguc eŋaŋ méraginawac
    kaiʒiliweŋ imuac yéwéria imi sasala korohémma énécmianʒu.
  tte-O: Nigele. Katemiu mena naenaena kwanuwanuwatuili yo ami kaiwe koina unuyamate
    kwapaipaisowai yanuwa yaulina mena.
  tbg-tbg: Kiave, ne nenta avu aatoqihai qora kaiqa vareraraqai iriqi vi variarave.
    Ne kia avuqavu ko tiara kaara vaiinti nahenti ntaihe varia okarava ekaa vataini
    qovaraiqi vairave.
  hmo-hmo: Lasi, to emui lalona dekenai, kerere karadia umui laloa noho. Umui ese
    dagedage karadia tanobada dekenai umui karaia noho.
  zar-NT: ¡Bitiʼ caʼ! Rizáʼ ládxiʼliʼ yuguʼ le xihuiʼ, en rusacaʼ zíʼiliʼ bönachi
    len yuguʼ le cabí nácatë runliʼ.
  urd-urd: बल्कि तुम तो दिल ही दिल में शरारत करते हो; और ज़मीन पर अपने हाथों से जु़ल्म
    पैमाई करते हैं।
  rus-SYN: Избавь меня от врагов моих, Боже мой! защити меня от восстающих на меня;
  bqc-SIM: Gbãadeↄ, i yã'o a zɛ́waa? I yã́kpalɛkɛ ń gbɛ̃́ↄ a zɛ́waa?
  tcz-CHONGTHU: Ahipoi! Nang ho'n na lungsung un thudihlou na gong'un gamsung a hunam
    a natohna ngen na chelheh sah un ahi.
  mar-mar: नाही, तुम्ही हृदयात दुष्टपणाचे काम करता; तुम्ही पृथ्वीवर आपल्या हाताने
    हिंसा तोलून देता.
  isl-isl: '@see-verse:PSA.058.001'
  hlt-THB: Nak kawk khuiawh taw amak thym poek u tiksaw, nami kutkhqi ing ak che ik-oeih
    ni naming thoeng sak uh.
  qub-qub: Manami. Mana allita rurayllatami yarparcaycanqui. Chayno rurarmi gamcunaga
    caminuta goycanqui cay pachacho runacuna chiquinacunanpaj.
  bqp-bqp: Adì yã vãni laasun lɛ́ á swɛ̃̀ɛ gũn, adì gbãna mↄ gbɛ̃nↄnɛ á bùsun.
  hat-hat: (058:3) Non! Okontrè! Se move lide ase ki nan kè nou. N'ap plede fè mechanste
    nan tout peyi a.
  eng-BSB: No, in your hearts you devise injustice; with your hands you mete out violence
    on the earth.
  eng-WEBPB: No, in your heart you plot injustice. You measure out the violence of
    your hands in the earth.
  kbq-kbq: I'o, tamagu'afina kefozama hu antahintahi retro nehuta, ama mopafi vahera
    zamazeri haviza nehaze.
  pon-pon: Melel, komail kin wia me japun nan monion o, o nan jap o komail kin kelail
    on wiada me jued.
  nhe-BL: ¡Axtle! San inmoilhuíaj tlen fiero huelis inquichihuase. Inquichijtoque
    para noja más ma onca tlatehuijcayotl ipan imotlal.
  wnc-wnc: Natdetdet zaatangu waiakngakan tasinangge natapan kekekanggak. Siwan ginda
    aminu kepna kepna yuaing amin kuupbam zipa maikaing.
  bus-bus: Eè yã zaa wàari pá a swɛ̃̀ guu, eè gbãaa mↄ gbɛ̃nↄnɛ a bùsun.
  gub-BL: Azeharomoete napekatu kwaw. Xo ikatu 'ym ma'e iapo àwàm rehe pema'enukwaw.
    Pezapo iaiw ma'e teko ko ywy rehe har wanupe.
  eng-DRA: Deliver me from my enemies, O my God; and defend me from them that rise
    up against me.
