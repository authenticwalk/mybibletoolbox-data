verse: PSA.058.006
translations:
  mal-C: ദൈവമേ, അവരുടെ വായിലെ പല്ല് തകർക്കണമേ; യഹോവേ, ആ സിംഹങ്ങളുടെ താടിയെല്ലുകൾ പറിച്ചുകളയണമേ!
  deu-TKW: die nicht hört auf die Stimme der Zauberer, des wohlerfahrenen Beschwörers.
  lin-lin: oyo eyokaka te ata mingongo ya bato na soloka mpe ya moto ya maji oyo aleki
    na mayele.
  mmx-mmx: O Moroa, una sak pirivit kepe leven gisangsa atnedi di lok ngan lubunglaion.
  eng-LSV: O God, break their teeth in their mouth, || Break down the jaw-teeth of
    young lions, O YHWH.
  eng-GNV: 'Breake their teeth, O God, in their mouthes: breake the iawes of the yong
    lions, O Lord.'
  eng-WEBSTER: 'Break their teeth, O God, in their mouth: break out the great teeth
    of the young lions, O LORD.'
  nhw-BL: NoTeco Dios, xiquintlamiltili ininchicahualis. Quena, xiquinquixtili ininchicahualis
    nopa masehualme catli mosisiníaj, quen tiquinquixtilisquía inintlancoch huan inintlacuajcuayo
    nopa tecuanime.
  swh-ONEN: Ee Mungu, yavunje meno katika vinywa vyao; Ee Bwana, vunja meno makali
    ya hao simba!
  bba-bba: te tɑ kun kĩ tu dobo doboɡibun ɡɑri nɔ, bɑɑ mɑm wi u dobo dobo yɛ̃ru bon
    ɡɑri.
  eng-KJVCPB: 'Break their teeth, O God, in their mouth: Break out the great teeth
    of the young lions, O Lord.'
  luo-luo: Muk lekegi ei dhogi, yaye Nyasaye, yiech kwiri mag sibuoche oko, yaye Jehova
    Nyasaye!
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܫܡܘܿܛ ܟܹܟܵܝ̈ܗ‌ܝ ܓܵܘ ܦܘܼܡܵܝܗ‌ܝ، ܢܝܼܒܹ̈ܐ ܕܓܘܼܪ̈ܝܹܐ ܕܐܲܪ̈ܝܹܐ
    ܥܩܘܿܪ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Dirava e, isedia ba hakwaidudia ududia ai, Iehova e, leona natudia gadigadidia
    ba ragadia lasi.
  npi-ULB: हे परमेश्‍वर, तिनीहरूका दाँतहरू भाँचिदिनुहोस् । हे परमप्रभु, जवान सिंहहरूका
    बङ्गराहरू झारिदिनुहोस् ।
  yor-yor: Ká eyín ẹnu wọn, Ọlọ́run; ní ẹnu wọn, ká ọ̀gàn àwọn ọmọ kìnnìún, Olúwa.
  pes-OPCB: خدایا، دندانهای آنها را بشکن! خداوندا، فک این مردم درنده‌خو را خرد کن!
  tgl-ULB: Sirain mo ang mga ngipin ng kanilang mga bibig, O Diyos; sirain mo ang
    mga malalaking ngipin ng mga batang leon, Yahweh.
  nop-nop: Bepaŋ, du me kadakahi u yehitubu-kadaka hinek tibeŋ. Yahwe, adi yadi laion
    miknit hinek undihi, unduŋ doktiŋa mahik kitili mikit u ugolokuyemiŋa tamakudapmaŋ
    tiyembeŋ.
  hui-hui: Ngode Datagaliwabe-o agali ko uruni bo wahai habe. Anduane Homogo-o agali
    uruni ti laiono gabua kebahe agali hayaga ale kago tinaga ne bo gingirulo baga
    bialu ne bibahende dugu wahai habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ဤ​ရက်​စက်​ကြမ်း​ကြုတ်​သော​ခြင်္သေ့​၏​အ​စွယ် များ​ကို
    ချိုး​တော်​မူ​ပါ။
  bod-N: དཀོན་མཆོག་དེ་ཚོའི་ཁ་ཡི་སོ་རྣམས༌ཆོགས། །ཡ་ཝཱེས་སེང་དར་མཆེ་བ་གཅོག་པར༌མཛོད།།
  wsk-wsk: O Yawe, ni nuguring ningi nogore kulukumur ale nunga norogen sail biagerko!
  sna-sna: Vhunai mazino mumiromo yavo, imi Mwari; bvisai, imi Jehovha, mazino marefu
    eshumba!
  spa-BLM: Rompe sus dientes, Dios, en su boca. Saca los grandes dientes de los leones
    jóvenes, Yahvé.
  cac-cac: Mamin Jehová, ach in Diosal, iq'uel yip eb'. Utejcan eb' icha junoc noc'
    choj mac'b'ilpoj yalan̈ sti'.
  swh-ULB: Vunja meno yao midomoni mwao, Mungu; uyatoe meno ya mwana simba, Yahwe.
  bel-bel: 'Ты, Госпадзе, Божа сілы, Божа Ізраілеў, паўстань, каб наведаць усе народы,
    не шкадуй нікога зь бязбожных беззаконьнікаў:'
  deu-ELBBK: die nicht hört auf die Stimme der Beschwörer, des Zauberers, der der
    Zaubersprüche kundig ist.
  mbb-OT: He Nengazen he Megbevayà, iawè nu is kebpekegaga zan te kebpendezaat he
    iring te edsepù ka te ngipen te menge erimaung.
  mal-2015: ദൈവമേ, അവരുടെ വായിലെ പല്ലുകളെ തകർക്കേണമേ; യഹോവേ, ബാലസിംഹങ്ങളുടെ അണപ്പല്ലുകളെ
    തകർത്തുകളയേണമേ.
  gup-gup: O God Yawey, nawu birriwarre bininj kabirriyime yiman kayime nabang lions,
    wanjh yibenyidmebakkemen bedberre, dja wardi yibenyidmeyerrkke kore kurrang bedberre!
  rmc-rmc: hoj te na šunel o hangos le zaklinačiskro, le vražňikoskro, so džanel te
    čarinel.
  nlg-nlg: Ko goat kehai na livodira, Ghe Lord! Mo ko labu marutai na ngongodira na
    lei bolo ghaghala raeni, Ghe Lord!
  pes-OPV: ‌ای خدا دندانهایشان را دردهانشان بشکن. ای خداوند دندانهای شیران راخرد بشکن.
  ron-1924: Думнезеуле, здробеште-ле динций дин гурэ! Смулӂе, Доамне, мэселеле ачестор
    пуй де лей!
  ben-OBCV: হে ঈশ্বর, তাদের মুখের দাঁতগুলি ভেঙে দাও; হে সদাপ্রভু, সেই সিংহদের বিষদাঁত
    উপড়ে ফেলো।
  som-som: Ilaahow, ilkahooda afkooda ku dhex burburi, Rabbiyow, libaaxyada aaranka
    ah miciyahooda jejebi.
  lat-VUC: 'Exsurge in occursum meum, et vide: et tu, Domine Deus virtutum, Deus Israël,
    intende ad visitandas omnes gentes: non miserearis omnibus qui operantur iniquitatem.'
  eng-ASVBT: 'Break their teeth, O God, in their mouth: Break out the great teeth
    of the young lions, O Jehovah.'
  mna-mna: Yooba Anutu tio, zin kembei ta laion sananŋan. Popooro kan keskeeze, mi
    keende zoŋon ma isu lene.
  ita-1885: O Dio, stritola loro i denti nella lor bocca; O Signore, rompi i mascellari
    de' leoncelli.
  eng-LXXUP: And thou, Lord God of hosts, the God of Israel, Draw nigh to visit all
    the heathen; Pity not any that work iniquity. Pause.
  eng-ULB: Break their teeth in their mouths, God; break out the great teeth of the
    young lions, Yahweh.
  spa-VBL: Dios, rompe sus dientes, y quiebra los colmillos de estos leones, Señor.
  fra-_FOB: O Dieu, brise-leur les dents dans la bouche! Éternel, romps les mâchoires
    des lionceaux!
  mal-mal: ദൈവമേ, അവരുടെ വായിലെ പല്ലുകൾ തകർക്കണമേ; യഹോവേ, ബാലസിംഹങ്ങളുടെ അണപ്പല്ലുകൾ
    തകർത്തുകളയണമേ.
  urd-GVR: Ai Allāh, un ke muṅh ke dāṅt toṛ ḍāl! Ai Rab, jawān sherbabaroṅ ke jabṛe
    ko pāsh pāsh kar!
  suz-BL: परमप्रभु, मेको आन ख्रुइ जिक्‍तीन। परमप्रभु यावे, गुप्‍स आन ख्रुइ तुल्‍दीन।
  eng-NOY: Break their teeth, O God! in their mouths! Break out the great teeth of
    the lions, O LORD!
  ita-1927: O Dio, rompi loro i denti in bocca; o Eterno, fracassa i mascellari de’
    leoncelli!
  ckb-ckb: ئەی خودایە، ددانیان لە دەمیان بشکێنە، ئەی یەزدان، کەڵبەی شێران وردوخاش
    بکە!
  eng-BBE: O God, let their teeth be broken in their mouths; let the great teeth of
    the young lions be pulled out, O Lord.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ma kuzavarunzi tamâta sakamao ŋinde.
    Yova Kindeni, kinzi sitogo mbwâmbwa saka “leve” uru imo ikai kazâŋa nâ. Mine nde
    ara ŋana noko ma kumbware niŋonzi kupasu piti lâ kawanzi ilo.
  kan-OKCV: ಓ, ದೇವರೇ, ಅವರ ಹಲ್ಲುಗಳು ಮುರಿದು ಬೀಳಲಿ. ಯೆಹೋವ ದೇವರೇ, ಪ್ರಾಯದ ಸಿಂಹಗಳಂತಿರುವ
    ಅವರ ಕೋರೆಹಲ್ಲುಗಳು ನಾಶವಾಗಲಿ.
  tam-2017: தேவனே, அவர்கள் வாயிலுள்ள பற்களைத் தகர்த்துப்போடும்; யெகோவாவே, பாலசிங்கங்களின்
    கடைவாய்ப்பற்களை நொறுக்கிப்போடும்.
  spa-RV-1909: 'Oh Dios, quiebra sus dientes en sus bocas: quiebra, oh Jehová, las
    muelas de los leoncillos.'
  ron-BTF: Rupe dinții lor, Dumnezeule, în gura lor, zdrobește marii dinți ai leilor
    tineri, DOAMNE.
  eng-WEBP: Break their teeth, God, in their mouth. Break out the great teeth of the
    young lions, LORD.
  eng-FBV: God, break their teeth, and smash the jaws of these lions, Lord.
  nld-1939: O God, sla ze de tanden stuk in hun mond; Jahweh, ruk uit het gebit van
    dat broed!
  nch-BL: NoTeco Dios, xiquintamiltili ininchicahualis. Quena, xiquinquixtili ininchicahualis
    nopa masehualme cati mosisiníaj, quej tiquinquixtilisquía inintancoch huan inintacuayo
    nopa tecuanime.
  vie-1934: Hỡi Đức Chúa Trời, xin hãy bẻ răng trong miệng chúng nó; Hỡi Đức Giê-hô-va,
    xin hãy gãy nanh của các sư tử tơ.
  cha-cha: 'Yamag y nifenñija gui jalom pachotñija, O Yuus: yamag juyong y dangculo
    na nifen y patgon leon, O Jeova.'
  hin-CV: परमेश्वर, उनके मुख के भीतर ही उनके दांत तोड़ दीजिए; याहवेह, इन सिंहों के
    दाढों को ही उखाड़ दीजिए!
  eng-OURB: Break their teeth, God, in their mouth. Break out the great teeth of the
    young lions, Adonai.
  spa-BES: Oh Dios, que se les rompa los dientes en la boca; oh Señor quiebra los
    colmillos de los leoncillos.
  tdx-tdx: Ry Andrianañahare, rofoto am-bava’e ao o nife’eo, atrankaño ty famotsi’
    o liona tora’eo, ry Iehovà
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงหักฟันในปากของมันเสีย โอ ข้าแต่พระเยโฮวาห์ ขอทรงฉีกเขี้ยวของสิงโตหนุ่มออกเสีย
  por-BR-2018: Deus, quebra os dentes deles em suas bocas; arranca os queixos dos
    filhos dos leões, SENHOR.
  deu-ELO: Zerschmettere, o Gott, ihre Zähne in ihrem Maule, brich aus das Gebiß der
    jungen Löwen, Jehova!
  eng-WYC-2018: God shall all-break the teeth of them in their mouth; the Lord shall
    break (al)together the great teeth of lions. (O God, break all the teeth in their
    mouths; O Lord, break all in pieces the great teeth of these lions.)
  epo-epo: Ho Dio, frakasu iliajn dentojn en ilia buŝo; Frakasu la makzelojn de la
    junaj leonoj, ho Eternulo!
  gfk-gfk: God, warat ira ngise diet mekaia ra ha diet! Watong, ragatane ira lako
    diet ira laion!
  uig-PIN: I Huda, ularning aƣzidiki qixlirini sunduruwǝtkǝysǝn! Muxu yax xirlarning
    tongkay qixlirini qeⱪiwǝtkǝysǝn, i Pǝrwǝrdigar!
  beo-beo: Gode! Ilia da nimi bagade laione wa:me agoai ba:sa. Ilia bese guguma!
  tpi-OTNT: God, yu mas bagarapim ol dispela man nogut. Bikpela, ol i olsem laion
    bilong pait nogut, olsem na yu mas brukim tit bilong ol na kamautim olgeta.
  hau-SA: Ka kakkarya haƙoran a bakunansu, ya Allah; ka yayyage fiƙoƙin zakoki, ya
    Ubangiji!
  udu-udu: Ayy Arumgimis, ’ce’dki uni she/ e bwan ’twam buni mo. Buḵki uni sheŋ gwoliŋgwoṯẖa/
    mo ’peni ushi dhuru’c ma dhop̱ mo, ayy Tap̱a.
  uig-LAT: I Xuda, ularning aghzidiki chishlirini sunduruwetkeysen! Mushu yash shirlarning
    tongkay chishlirini chéqiwetkeysen, i Perwerdigar!
  nde-nde: Khumula amazinyo emilonyeni yazo, awu Nkulunkulu; zikhumule, Oh Thixo,
    izingavula zezilwane!
  ton-ton: '‌ʻE ʻOtua, ke ke sili honau kau nifo ʻi honau ngutu: ʻE Sihova, pakiʻi
    ʻo toʻo kituʻa ʻae kau nifo lahi ʻoe fanga laione mui.'
  ces-1613: Aby neslyšel hlasu zaklinačů, a čarodějníka v čářích vycvičeného.
  eng-WMB: Break their teeth, God, in their mouth. Break out the great teeth of the
    young lions, LORD.
  tam-TCV: இறைவனே, அவர்களுடைய வாயிலுள்ள பற்களை உடைத்துப்போடும்; யெகோவாவே, அந்த சிங்கங்களின்
    கடைவாய்ப் பற்களைப் பிடுங்கிப்போடும்.
  ceb-ULB: Luboa ang ilang mga ngipon sa ilang mga baba, O Dios; luboa ang lig-on
    nga mga ngipon sa batan-on nga mga liyon, Yahweh.
  pol-UBG: Boże, skrusz zęby w ich ustach; PANIE, połam zęby trzonowe lwiąt.
  urd-GVU: اے اللہ، اُن کے منہ کے دانت توڑ ڈال! اے رب، جوان شیرببروں کے جبڑے کو پاش
    پاش کر!
  eng-OEBCW: O God, break to pieces the teeth in their mouth, tear out the great teeth
    of the young lions, Lord.
  deu-1912: Gott, zerbrich ihre Zähne in ihrem Maul; zerstoße, HERR, das Gebiß der
    jungen Löwen!
  kan-2017: ದೇವರೇ, ಅವರ ಹಲ್ಲುಗಳನ್ನು ಮುರಿದುಬಿಡು; ಯೆಹೋವನೇ, ಪ್ರಾಯದ ಸಿಂಹಗಳ ಕೋರೆ ಹಲ್ಲುಗಳನ್ನು
    ಕಿತ್ತುಹಾಕು.
  yap-yap: A Got, mu tet’ar nguwolen e pi layon ni tak’ad,
  hlt-MCSB: Pathen aw, amih ka dongkah a no te koengloeng pah. BOEIPA aw sathueng
    kah kamkenno te thuk pah.
  mdy-ETH: ፆኦሲዮ! ዬያቶ ዞቦጉዴ ፑርቶ ዓሶንሢኮ ዓጮ ሜንሤ፤ ባንጋሎዋ ዔያቶሲ ሾኦሌ።
  twi-ASANTE: Ao Onyankopɔn, bubu ɛse a ɛgu wɔn anom, Ao Awurade, tutu agyata no sebɔmmɔfoɔ
    no gu!
  eng-WEBU: Break their teeth, God, in their mouth. Break out the great teeth of the
    young lions, LORD.
  spa-PDDPT: Oh ʼElohim, rompe sus dientes en la boca de ellos. Quiebra los colmillos
    de los leoncillos, oh Yavé,
  gun-gun: Xeruete, emopẽ ke ha'e kuery raĩ ijuru py. Senhor, emboi guary ra'y kue'iry
    raĩnhykã.
  agu-BL: Ma jalu' Wajcaw, che' xit cu'nu' yi e' mal naka'tz. Na ni'cu'n e' tu jun
    león. K'uchlenu' yi cye'. Che'lk cu'n tanu' swutz.
  ilo-ULB: Pusiem dagiti ngipen kadagiti ngiwatda; O Dios; pusiem dagiti saong dagiti
    urbon a leon, O Yahweh.
  kpg-kpg: Meenei God, oho ina nia niha o nia laion llamu dauwa aanei.
  uig-ARA: ئى خۇدا، ئۇلارنىڭ ئاغزىدىكى چىشلىرىنى سۇندۇرۇۋەتكەيسەن! مۇشۇ ياش شىرلارنىڭ
    توڭكاي چىشلىرىنى چېقىۋەتكەيسەن، ئى پەرۋەردىگار!
  sus-sus: Hali bɔximase suxui fanyi, a mu nɔma a suxude.
  pon-2006: Maing Koht, komw ketin kamwerehsang ngihn laion kommwad pwukat.
  jae-jae: O Anôtô, ônac êsêacnêŋ luŋluŋ popoc aŋga aweŋsuŋ. O Apômtau, ôkip lewe
    matac nêŋ ŋani sa.
  ksd-ksd: God, una rubat bubur ra pal a ngie i diat, Luluai, una rubat vue ra ngala
    na pal a ngie i ra umana leon.
  tur-YTC: Ey Tanrı, kır onların ağızlarındaki dişleri. Sök genç aslanların azı dişlerini,
    ey Yahve.
  bel-N: і ня чуе голасу шаптуна, які заклінаць закляцьцямі ўмее.
  grc-BRENT: Καὶ σὺ Κύριε ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς τοῦ Ἰσραὴλ, πρόσχες τοῦ ἐπισκέψασθαι
    πάντα τὰ ἔθνη, μὴ οἰκτειρήσῃς πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν· διάψαλμα.
  kpr-kpr: Arie God, gegenembo ekoko setena, raioni (lion) ekoko aikena eraera, aminga
    ava use, nenda bekada dika de jojorege. Arie Bajari, raioni fakina kato einda
    dika jighi sosofughe!
  ind-AYT: (58-7) Ya Allah, hancurkanlah gigi-gigi di mulut mereka; cabutlah taring
    singa-singa muda, ya TUHAN!
  yom-yom: Kola meno mu miunu miawu, a Nzambi ; vuza, a Yave, meno ma zikhosi.
  yut-yut: Piŋkop, kɨla amɨn yokwi uŋun paŋupbal akisi. Uŋun laion emat yokwisi aŋ
    yombem, do geni bɨrɨpmɨk mudoki.
  nya-nya: Gululani mano mʼkamwa mwawo, Inu Mulungu, Yehova khadzulani mano a mikango!
  hrv-hrv: da glas čarobnjakov ne čuje ni glas bajača vješta bajanju.
  mps-mps: God, nago te dwai bidi dabe dolao. Genuai Bidi, te augwali te dolama hwįbo
    laion tiwai ebao, tama tialima, nago augwali kele togolama, tigidali guda sąyao.
  tpi-tpi: God, yu mas bagarapim ol dispela man nogut. Bikpela, ol i olsem laion bilong
    pait nogut, olsem na yu mas brukim tit bilong ol na kamautim olgeta.
  dan-1931: og ikke vil høre på Tæmmerens Røst, på den kyndige Slangebesværger.
  vie-OVCB: Xin bẻ răng loài rắn độc, lạy Đức Chúa Trời! Xin nhổ nanh vuốt sư tử tơ,
    lạy Chúa Hằng Hữu!
  guj-2017: હે ઈશ્વર, તમે તેઓના દાંત તોડી નાખો; હે યહોવાહ, તમે યુવાન સિંહોના મોટા
    દાંત તોડી પાડો.
  pon-2006A: Maing Koht, komw ketin kamwerehsang ngihn laion kommwad pwukat.
  por-BRBSL: Break seus dentes, Deus, em sua boca. Quebrar os grandes dentes dos jovens
    leões, Yahweh.
  eng-OEBUS: O God, break to pieces the teeth in their mouth, tear out the great teeth
    of the young lions, Lord.
  swe-swe: så att den inte hör rösten av ormtjusaren eller av den listigaste trollformel.
    []
  cth-cth: Oe Cathut, a kâko e hâ hah khoe pouh haw. Oe BAWIPA, athakaawme sendek
    nônaw hah khoe pouh haw.
  twi-twi: Ao Onyankopɔn, bubu ɛse a egu wɔn anom, Awurade, tutu gyata no sebɔmmɔfo
    no gu!
  hlt-hlt: Pathen aw, amih ka dongkah a no te koengloeng pah. BOEIPA aw sathueng kah
    kamkenno te thuk pah.
  tbz-SIM: dìì í yo owɑɑ̀pĩ́ntì tɑmmɛ̀, kɛ í yo oteteu diɛwè nɑ́ɑǹtì.
  msy-2020: O God, nɨ arazir kurabagh amir gumazir kabagh asɨghasɨkigh. Ikiavɨra Itir
    God, me laionɨn mɨsozibar mɨn ikia puvɨra mɨsosi. Nɨ men ataribav sogh, bar da
    apɨrarigh da asigh.
  dop-dop: Ɩsɩɩ pɑɑsəlɛ nte tɩɩ nɩɩkɩ tʋʋ yontu tɔ, pɑɑ tʋwɑɑ tɑɑ ɑkɑ.
  azb-azb: Ey Allah, onların ağızlarındakı dişlərini qır, Ya Rəbb, bu gənc aslanların
    dişlərini çıxar.
  eng-DBY: O God, break their teeth in their mouth; break out the great teeth of the
    young lions, O Jehovah.
  hin-2017: हे परमेश्वर, उनके मुँह में से दाँतों को तोड़ दे; हे यहोवा, उन जवान सिंहों
    की दाढ़ों को उखाड़ डाल!
  wol-KYG: du dégg baatu jatkat, mbaa jati ñeengokat bu ñàng.
  bjr-bjr: Oo Anutu aaqee mariasa kaasau fainiara foora mariasa anee misa nifai rufidia.
  eng-YLT: O God, break their teeth in their mouth, The jaw-teeth of young lions break
    down, O Jehovah.
  kne-kne: Apo, nan maangat ay layon, mekmekem koma din bab-a da, bag-otem koma din
    sawing da.
  eng-WYC-2017: God shall all-break the teeth of them in their mouth; the Lord shall
    break altogether the great teeth of lions.
  eng-WMBB: Break their teeth, God, in their mouth. Break out the great teeth of the
    young lions, LORD.
  zat-NTPS: Dios, gudichaj lazxa benne' ca'. Gudichaj, Xran, lazxa benne' ca' zaj
    naque̱' ca be̱zre xixre' ca'.
  zty-NTPS: Dios, wdíchj láye'gak benne' ka'. X̱ana' Dios, wdíchj láye'gak benne'
    ka' zej nake' ka bež yix̱e' ka'.
  urd-GVH: ऐ अल्लाह, उनके मुँह के दाँत तोड़ डाल! ऐ रब, जवान शेरबबरों के जबड़े को पाश
    पाश कर!
  rug-rug: Kei Tamasa, Mu pako pani livodi sari na tie kaleadi sara, saripu guana
    laione. Zihova, Mu unusu pani sari na livo nomadi pa ṉuzudi sarini pu guana laione
    vaqura.
  gaz-gaz: Yaa Waaqi ati ilkaan isaanii afaan isaanii keessatti caccabsi; qarriffaa
    leencotaas daaki, yaa Waaqayyo!
  fra-LSG: Qui n’entend pas la voix des enchanteurs, Du magicien le plus habile.
  yal-yal: naxan n mi a kanna xuiin namɛma. Saɲi suxun na fatan kiki, a mi nɔɛ a suxɛ.
    Bɛti xuini te.
  iou-iou: Eruk Anutu, aŋ komi umuri ŋonitäŋo meni däpmäŋ tokät täŋpi kut.
  haw-1868: E uhai ae i ko lakou mau niho, e ke Akua, iloko o ko lakou waha; E uhai
    oe i na niho o na liona opiopio, e Iehova.
  arb-NAV: هَشِّمْ أَسْنَانَهُمْ فِي أَفْوَاهِهِمْ يَا اللهُ. حَطِّمْ أَنْيَابَ الأَشْبَالِ.
  ded-ded: O Anutu, geng enacsicngina dumbengnginaunac kpedzamena. O KEBU, geng raiong
    gboria baicngina kpetackema meickena.
  ewe-ewe: O, Mawu, ŋe aɖu ɖe nu me na wo, O, Yehowa, tu tsyo na dzata la!
  eng-LEE: '(58:7) O God, break out their teeth in their mouth: the jaw-teeth of the
    young lions tear thou out, O Lord.'
  asm-FB: হে ঈশ্বৰ, তেওঁলোকৰ মুখৰ ভিতৰতেই দাঁত ভাঙিপেলোৱা; হে যিহোৱা, ডেকা সিংহবোৰৰ
    প্রধান দাঁত ভাঙি বাহিৰ কৰা।
  sus-A: هَلِ بْشِمَسٍ سُشُي قَنيِ، عَ مُ نْمَ عَ سُشُدٍ.
  fra-SBL: Brise-leur les dents, Dieu, dans leur bouche. Sors les grandes dents des
    jeunes lions, Yahvé.
  hbo-hbo: אֲשֶׁ֣ר לֹא־יִ֭שְׁמַע לְקֹ֣ול מְלַחֲשִׁ֑ים חֹובֵ֖ר חֲבָרִ֣ים מְחֻכָּֽם׃
  kik-kik: Wee Ngai, unanga magego marĩa marĩ tũnua twao; Wee Jehova, munya mĩthangiri
    ya mĩrũũthi ĩyo!
  fra-NCL: et n’entend pas la voix de l’enchanteur, du charmeur habile dans son art.
  cek-AK: Aw Sithaw, nihcae pakha thung ih haanawk to khaek pae ah; Aw Angraeng, saning
    nawk kaipui ih anonawk to khaek pae ah.
  cuk-cuk: Bab-Dummad, dule-isgana-e-nugarmar be bibisge, achumigur-ibe e-nugarmar-ungeyob
    be imake, dule-isgana-e-gargangued be obeloge.
  uig-CYR: И Пәрвәрдигар, самавий қошунларниң Сәрдари болған Худа, Исраилниң Худаси,
    Барлиқ әл-жутларни сотлап-җазалашқа орнуңдин турғайсән; Қәстләшни нийәт қилғүчиларниң
    һеч қайсисиға рәһим қилмиғайсән. Селаһ.
  tel-2017: దేవా, వారి నోట్లో పళ్ళు విరగ్గొట్టు. యెహోవా, ఆ సింహం పిల్లల కోరలు ఊడబెరుకు.
  hat-BSA: O Bondye, kraze dan nan bouch yo! Kase gwo dan a jenn lyon an, O SENYÈ.
  ukr-ONPU: Ти, Господи, Боже Воїнств, Боже Ізраїлю, пробудися, щоб покарати всі народи;
    не помилуй жодного з нечестивих зрадників! Села
  kos-kos: O God, kotalik wihsen lion sulallal inge.
  hbo-WLC: אֲשֶׁ֣ר לֹא־יִ֭שְׁמַע לְק֣וֹל מְלַחֲשִׁ֑ים חוֹבֵ֖ר חֲבָרִ֣ים מְחֻכָּֽם׃
  ibo-ibo: O Chineke, tijie eze niile dị ha nʼọnụ; o Onyenwe anyị, dọpụta eze ọdụm
    ndị a!
  ory-ory: ହେ ପରମେଶ୍ୱର, ସେମାନଙ୍କ ମୁଖରେ ସେମାନଙ୍କ ଦନ୍ତ ଭାଙ୍ଗି ପକାଅ; ହେ ସଦାପ୍ରଭୋ, ଯୁବା
    ସିଂହମାନଙ୍କର କଳଦନ୍ତ ଭାଙ୍ଗି ପକାଅ।
  chk-chk: Ai Kot, kopwe kupi ngir, kopwe tülü ngin ekewe laion mi langatam.
  rop-rop: God, dislot pipul wulijim detlot jigiwan laiyan. Breigimap ola tuth blanga
    olabat.
  ukr-1871: Потрощи, Боже, зуби в пелцї їх, виломи, Господи, левчукам челюсти їх.
  yon-yon: O God, yi mongkodkono aom ningkambo kuu wowe domangke. O Yariman, yi kuu
    laiyon ye ningkambo yidkangiib areb kowe yi arud yeman domangke ben kiradme.
  deu-1951: (058-7) O Gott, reiße ihnen die Zähne aus dem Maul; HERR, zerschmettere
    den jungen Löwen das Gebiß!
  eng-JPS: (58-7) Break their teeth, O God, in their mouth; break out the cheek-teeth
    of the young lions, O LORD.
  srp-1865: Bože! polomi im zube u ustima njihovijem; razbij èeljusti lavovima, Gospode!
  lug-lug: Ayi Katonda, menya amannyo gaabwe; owangulemu amannyo g’empologoma zino,
    Ayi Mukama.
  heb-heb: אלהים הרס שנימו בפימו מלתעות כפירים נתץ יהוה׃
  ben-IRV: হে ঈশ্বর, তাদের মুখের মধ্যে তাদের দাঁত ভেঙে দাও; সদাপ্রভুু, যুবসিংহদের
    বড় দাঁত ভেঙে দাও।
  ntu-ntu: Yawe, ayrplapx leplz lcng tzapulr ningidoe, mz nzyrvilz-krme nipna scdr.
    X mz nzapu-krdr poi kz peto, taglctr-kzpz nqngidr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਉਨ੍ਹਾਂ ਦੇ ਦੰਦਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਭੰਨ ਸੁੱਟ, ਹੇ ਪਰਮੇਸ਼ੁਰ,
    ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰਾਂ ਦੀਆਂ ਦਾੜ੍ਹਾਂ ਨੂੰ ਪੁੱਟ ਸੁੱਟ।
  mya-JVB: အိုဘုရား သခင်၊ သူ တို့ပစပ် ထဲမှာ သွား များကို ချိုး တော်မူပါ။ အို ထာဝရဘုရား
    ၊ ခြင်္သေ့ တို့၏ အံ သွားများ ကို ချိုး တော်မူပါ။
  kgf-kgf: Anutu ionac kuaginaiguc ʒécgina imi kuna. Laion sac ɋeli ʒérawac eriŋa
    imi kuna mayu.
  tte-O: O Yeoba yagu Yaubada, bwaite laiyon sokasokaline mwakaliyao ugoluli.
  tbg-tbg: Kotio, vika qaakau vairi raioni voqaara variavo. Are vika aarai nkui kaane.
    Noravauvo, are vika aarai nkui kairaro vika kempukavano kia variarire.
  hmo-hmo: Dirava e, edia isena do oi hamakohia edia ududia dekenai. Lohiabada e,
    inai laiona edia isena badadia do oi kokia momokani.
  zar-NT: ¡Dios quiaʼ! ¡Buzxuzxaj láyiʼgaquiëʼ! ¡Guladzuʼ yuguʼ layiʼ tuchiʼ quégaquiëʼ
    nácagaca ca layiʼ tuchiʼ quégacabaʼ bëdxi guixiʼ!
  urd-urd: ऐ ख़ुदा! तू उनके दाँत उनके मुँह में तोड़ दे, ऐ ख़ुदावन्द! बबर के बच्चों
    की दाढ़ें तोड़ डाल।
  rus-SYN: 'Ты, Господи, Боже сил, Боже Израилев, восстань посетить все народы, не
    пощади ни одного из нечестивых беззаконников:'
  bqc-SIM: asa ìli a kↄ̃̀ↄ'ona kulɛ'ↄ mao, ìli a wɛliaanɛde gↄ̃i eo.
  tcz-CHONGTHU: O Elohim Pathen a-ha uhi suhbong jeng'in, O Yahweh Pakai hiche keipi
    bahkai ho hi a-ha'u suhgoi peh jeng'in.
  mar-mar: हे देवा, त्यांचे दात त्यांच्या मुखात पाड; हे परमेश्वरा तरुण सिंहाच्या दाढा
    पाडून टाक;
  isl-isl: '@see-verse:PSA.058.005'
  hlt-THB: Aw Khawsa, cekkhqi am kha awhkaw ami haakhqi ce khoeng pe lah; Aw Bawipa,
    samthyyn a haakhqi ve ek sak kang lah.
  qub-qub: Tayta Dios, ¡quiruncunatapis amirgäriy! Tayta Dios, ¡chay liyuncunapa agärancunata
    paquirgäriy!
  bqp-bqp: Luda, ǹ ń saka ɛ́'ɛńnɛ ń lɛ́n, Dikiri, ǹ músuu pìnↄ saka sↄ̃ntɛnↄ ɛ́'ɛńnɛ.
  hat-hat: (058:7) Bondye, tanpri, kase dan nan bouch yo! Kase kwòk dan jenn lyon
    yo, Seyè!
  eng-BSB: O God, shatter their teeth in their mouths; O LORD, tear out the fangs
    of the lions.
  eng-WEBPB: Break their teeth, God, in their mouth. Break out the great teeth of
    the young lions, LORD.
  kbq-kbq: Anumzamoka zamagipima me'nea zamavera rutafri atro. Ra Anumzamoka ama ana
    laioniramimofo zamagemazampa rutavegri atro.
  pon-pon: Main Kot, kom kotin katip pajan ni nan au arail; Main Ieowa, kom kotin
    kawela ni en laien pulepul akan.
  nhe-BL: NoTeco Dios, xiquintlamiltili ininchicahualis. Quena, xiquinquixtili ininchicahualis
    nopa tlacame tlen mosisiníaj, queja tiquinquixtilisquía inintlancoch huan inincamachal
    omiyo nopa tecuanime.
  wnc-wnc: Anutu, gata wai aminu waakwau pasiwi mainong. Buyambam tapa, waaminda kaap
    zongu laionda amak tasikaing binga tasikaing. Unzingge gena zipmanzike kuupbam
    gatukande ukgwiyamuyo.
  bus-bus: Luda, ǹ ń swaa ɛ́'ɛńnɛ ń lɛ́n, Dii, ǹ músu pìnↄ swaa sↄ̃ntɛnↄ ɛ́'ɛńnɛ.
  gub-BL: O Tupàn. Ezuhaw ikatu 'ym ma'e wanàz nehe. O Tupàn Tuweharupi Wiko Ma'e,
    ezo'ok wanàz nehe, a'e zàwàruhu iriàw ipuruzukaiw ma'e wanuwi nehe.
  eng-DRA: 'Rise up thou to meet me, and behold: even thou, O Lord, the God of hosts,
    the God of Israel. Attend to visit all the nations: have no mercy on all them
    that work iniquity.'
