verse: PSA.058.011
translations:
  mal-C: 'അപ്പോൾ ജനം പറയും: “നീതിനിഷ്ഠർക്ക് പ്രതിഫലമുണ്ട്, നിശ്ചയം; ഭൂമിയിൽ ന്യായവിധി
    നടപ്പിലാക്കുന്ന ഒരു ദൈവവുമുണ്ട്, നിശ്ചയം.” സംഗീതസംവിധായകന്. “നശിപ്പിക്കരുതേ” എന്ന
    രാഗത്തിൽ.'
  deu-TKW: Der Fromme wird sich freuen, daß er Rache geschaut hat, wird seine Füße
    baden im Blute der Gottlosen.
  lin-lin: Moto ya sembo akosepela, pamba te akomona Nzambe kozongisela bato mabe,
    mabe na mabe, mpe akotambola kati na makila na bango.
  mmx-mmx: La melemu limixin dinaba tong i do, “I ruturun do limixin manmanton dik
    lok kaka leveloklox anarong boro at ne Moroa. La i ruturun tinotno do ne Moroa
    mo i nemen la i viila mumu loklok at limixin at na lavatbung menemen.”
  eng-LSV: 'And man says: “Surely fruit [is] for the righteous: Surely there is a
    God judging in the earth!”'
  eng-GNV: 'And men shall say, Verily there is fruite for the righteous: doutlesse
    there is a God that iudgeth in the earth.'
  eng-WEBSTER: 'So that a man shall say, Verily there is a reward for the righteous:
    verily he is a God that judgeth in the earth.'
  nhw-BL: 'Huan huajca nochi masehualme quiijtose: “Nelía quiselíaj se cuali tlaxtlahuili
    nopa masehualme catli itztoque xitlahuaque, pampa melahuac itztoc se Dios catli
    tetlajtolsencahua xitlahuac ipan ni tlaltipactli.”'
  swh-ONEN: Ndipo wanadamu watasema, “Hakika utulivu wa wenye haki bado una thawabu,
    hakika kuna Mungu ahukumuye dunia.”
  bba-bba: Adɑmɑ ɡemɡii u ko n nuku dobu mɔwɑ ù n wɑ bɑ nùn mɔru bɑrɑ. U koo win nɑɑsu
    kpɑkiɑ tɔn kɔ̃sobun yɛm sɔɔ,
  eng-KJVCPB: 'So that a man shall say, Verily there is a reward for the righteous:
    Verily he is a God that judgeth in the earth.'
  luo-luo: Eka ji nowach niya, “Kara en adier ni joma kare pod yudo pok; kara nitie
    Nyasaye mangʼado bura ne piny.”
  aii-aii: 'ܘܒܸܬ ܐܵܡܹܪ ܒܲܪܢܵܫܵܐ: ”ܒܫܪܵܪܵܐ، ܐܝܼܬ ܦܘܼܪܥܵܢܵܐ ܠܙܲܕܝܼܩܵܐ، ܒܫܪܵܪܵܐ، ܐܝܼܬ
    ܐܲܠܵܗܵܐ ܕܟܹܐ ܕܵܐܹܢ ܒܐܲܪܥܵܐ.“'
  meu-meu: 'Bena taunimanima baeto: Momokani, kara maoromaoro na mai davana; momokani,
    tanobada ihahemaoro-henina Diravana na e nohomu.'
  npi-ULB: ताकि मानिसहरूले भन्‍नेछन्, “साँच्‍चै, धर्मी व्‍यक्‍तिको निम्ति इनाम छ ।
    साँच्‍चै, परमेश्‍वर हुनुहुन्छ जसले पृथ्वीको न्याय गर्नुहुन्‍छ ।”
  yor-yor: Àwọn ènìyàn yóò wí pé, “Lóòtítọ́ èrè àwọn ń bẹ fún olódodo; lóòtítọ́ òun
    ni Ọlọ́run tí ń ṣe ìdájọ́ ní ayé.”
  pes-OPCB: 'آنگاه مردم خواهند گفت: «براستی عادلان پاداش می‌گیرند؛ به‌یقین خدایی هست
    که در جهان داوری می‌کند.»'
  tgl-ULB: para ang mga tao ay makapagsabing, “Tunay nga, may gantimpala para sa taong
    matuwid; tunay ngang mayroong Diyos na humahatol sa mundo.”
  nop-nop: Kaŋ meeniŋ nolidi indiŋ yoneeŋ, “Bepaŋdi me didimehidok tuwaŋiŋ momooŋ
    hinek yemilak. Biyagoŋ hinek, Bepaŋ adi hatilak, doktiŋa metam hogohogok wanakaŋ
    titiŋhikdok mede nadinadi kwanai tiŋila kameka tilak.”
  hui-hui: Wali agali bu karume lalu, Heneneore Ngode Datagaliwabehanda wali agali
    mini tigabi howa bayale biaga karuhondo bayale dege biaga ka. Heneneore Ngode
    Datagaliwabe kago ibuguaore wali agali godini howa manani tigatiga dabaga ka,
    lolebira.
  mya-mya: လူ​တို့​က``သူ​တော်​ကောင်း​တို့​သည်​ဧ​ကန်​အ​မှန်​ပင် ကောင်း​ကျိုး​ချမ်း​သာ​ခံ​စား​ကြ​ရ​၏။
    ကမ္ဘာ​လော​က​ကို​တ​ရား​စီ​ရင်​တော်​မူ​သော​ဘု​ရား ဧ​ကန်​အ​မှန်​ရှိ​တော်​မူ​ပေ​သည်''
    ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་མི་ཚོས་འདི་ལྟར་སྨྲ་ངེས༌ཏེ། །དྲང་བདེན་མི་ལ་དངོས་གནས་རྔན་པ༌ཐོབ། །ས་གཞི་ཡོངས་ལ་ཁྲིམས་ཐག་གཅོད་པ༌ཡི།
    །དཀོན་མཆོག་ཅིག་ནི་དངོས་གནས་བཞུགས༌པ་འོ།།
  wsk-wsk: Asele kariimet balmon, “Nunguningta, Kaem kariimet ningo diram mu koma
    ningo nungarso; Kaem nunguningta baga se munan diram te ali lilim la tuteso.”
  sna-sna: Ipapo vanhu vachati, “Zvirokwazvo vakarurama vachiri kungowana mubayiro;
    zvirokwazvo Mwari ariko anotonga nyika.”
  spa-BLM: 'para que los hombres digan: “Ciertamente hay una recompensa para los justos.
    Ciertamente hay un Dios que juzga la tierra”.'
  cac-cac: 'Yuj chi'' ol yal eb'' anima icha tic: Vach'' yic eb'' sc''anab''ajan slolonel
    Dios. Ayton jun Dios sch''olb''itan eb'' cajan d''a yolyib''an̈q''uinal tic, xcham
    eb''.'
  swh-ULB: hivyo watu watasema, “Hakika kuna tuzo kwa ajili ya mtu wenye haki; hakika
    kuna Mungu ahukumuye ulimwengu.”
  bel-bel: Бог мой, Які любіць мяне, папярэдзіць мяне; Бог дасьць мне глядзець на
    ворагаў маіх.
  deu-ELBBK: Freuen wird sich der Gerechte, wenn er die Rache anschaut; er wird seine
    Füße baden im Blut des Gottlosen.
  mbb-OT: Dutun ebpekekaǥi is menge etew te, “Tutuu iyan he zuen suhul te menge metazeng;
    ne zuen Megbevayà he edhukum te menge etew kayi te kelibutan.”
  mal-2015: 'ആകയാൽ: നീതിമാന്നു പ്രതിഫലം ഉണ്ടു നിശ്ചയം; ഭൂമിയിൽ ന്യായംവിധിക്കുന്ന ഒരു
    ദൈവം ഉണ്ടു നിശ്ചയം എന്നു മനുഷ്യർ പറയും.'
  gup-gup: Kaluk birriwarlahkenh bininj rowk kabirriyime, “Yoh, woybukkih. God kabenwon
    kunmakmak nawu birrimak bininj. Nungka wanjh woybukkih kandjadme ngad karriwarlahkenh
    bininj kondah kurorre.”
  rmc-rmc: O spravodľivo radisaľola, sar dikhela e pomsta, sar peske močinela o pindre
    andro rat le nalačhe manušeskro.
  nlg-nlg: Mi tana sosokona na lei tinoni udolu kara bosa ma kara ghaghua. E Utuni
    sughua, na taba te gonidila vanira rahei tara vola vania God. E Utuni ngangata
    sughua na God ke detei maemane uto iani maramana te ghanaa sughua.
  pes-OPV: 'و مردم خواهند گفت: «هرآینه ثمره‌ای برای عادلان هست. هر آینه خدایی هست
    که در جهان داوری می‌کند.»'
  ron-1924: 'Ши атунч оамений вор зиче: „Да, есте о рэсплатэ пентру чел фэрэ приханэ!
    Да, есте ун Думнезеу каре жудекэ пе пэмынт!”'
  ben-OBCV: তখন সবাই বলবে, “ধার্মিকেরা নিশ্চয় পুরস্কার পায়; নিশ্চয় ঈশ্বর আছেন,
    যিনি জগতের বিচার করেন।”
  som-som: Sidaas daraaddeed dadku wuxuu odhan doonaa, Hubaal kii xaq ahu abaalgud
    buu leeyahay, Hubaal waxaa jira Ilaah dhulka xukuma.
  lat-VUC: Deus meus misericordia ejus præveniet me.
  eng-ASVBT: 'So that men shall say, Verily there is a reward for the righteous: Verily
    there is a God that judgeth in the earth.'
  mna-mna: 'To tomtom ko tiso ta kembei: “Ŋonoono kat. Anutu, ni imbotmbot mi iurur
    kadoono pa zin tomtom ta timbotmbot su toono na. Tana zin wal ndeeŋeŋan na, ni
    isarra zin pa kampeŋana ambaimbaiŋan.”'
  ita-1885: 'E ciascuno dirà: Certo egli vi è frutto pel giusto; Vi è pure un Dio
    giudice in terra.'
  eng-LXXUP: 'As for my God, his mercy shall go before me: My God will show me vengeance
    on mine enemies.'
  eng-ULB: so that men will say, “Truly, there is a reward for the righteous person;
    truly there is a God who judges the earth.”
  spa-VBL: Dirán, “Definitivamente hay un premio para aquellos que viven haciendo
    el bien; ciertamente hay un Dios que juzga de forma justa sobre la tierra”.
  fra-_FOB: 'Et l''on dira: Oui, il y a du fruit pour le juste; oui, il y a un Dieu
    qui fait justice sur la terre.'
  mal-mal: ആകയാൽ, “നീതിമാന് പ്രതിഫലം ഉണ്ട് നിശ്ചയം; ഭൂമിയിൽ ന്യായംവിധിക്കുന്ന ഒരു
    ദൈവം ഉണ്ട് നിശ്ചയം” എന്ന് മനുഷ്യർ പറയും.
  urd-GVR: Tab log kaheṅge, “Wāqaī rāstbāz ko ajr miltā hai, wāqaī Allāh hai jo duniyā
    meṅ logoṅ kī adālat kartā hai!”
  suz-BL: मिनु मुरपुकीमी “ठीक पाइबपुकीमी थमा पा इनाम ताइनीम। थमा पा, परमप्रभु रागीम
    निसाफ पाइब बाक्‍ब” देंनीम।
  eng-NOY: Then shall men say, “Truly there is a reward for the righteous! Truly there
    is a God who is judge upon the earth!”
  ita-1927: 'e la gente dirà: Certo, vi è una ricompensa per il giusto; certo c’è
    un Dio che giudica sulla terra!'
  ckb-ckb: 'ئینجا خەڵکی دەڵێن: «بێگومان کەسی ڕاستودروست پاداشتی هەیە، بێگومان خودایەک
    هەیە کە دادگایی زەوی دەکات.»'
  eng-BBE: So that men will say, Truly there is a reward for righteousness; truly
    there is a God who is judge on the earth.
  xsi-xsi: Ŋineŋga kinzi tamâta ma siporo tu, “Mao nâ, Maro Kindeni uru kulu ara ndo
    ilanzi tamâta ŋinde sipono muli papa i. Mao nâ, Maro Kindeni imo, aku ionzi tamâta
    rârâni silâ ŋgua nia ŋana nenzi vetâŋa kâ.”
  kan-OKCV: ಆಗ ಜನರು ಹೀಗೆ ಹೇಳಿಕೊಳ್ಳುವರು, “ನಿಶ್ಚಯವಾಗಿ ನೀತಿವಂತನಿಗೆ ಫಲವಿದೆ. ನಿಶ್ಚಯವಾಗಿ
    ಭೂಮಿಯಲ್ಲಿ ನ್ಯಾಯತೀರಿಸುವ ದೇವರು ಇದ್ದಾರೆ.”
  tam-2017: அப்பொழுது, மெய்யாக நீதிமானுக்குப் பலன் உண்டென்றும், மெய்யாக பூமியிலே நியாயஞ்செய்கிற
    தேவன் உண்டென்றும் மனிதன் சொல்லுவான்.
  spa-RV-1909: 'Entonces dirá el hombre: Ciertamente hay fruto para el justo; ciertamente
    hay Dios que juzga en la tierra.'
  ron-BTF: 'Astfel încât omul va spune: Cu adevărat este o răsplată pentru cel drept,
    cu adevărat el este un Dumnezeu care judecă pe pământ.'
  eng-WEBP: so that men shall say, “Most certainly there is a reward for the righteous.
    Most certainly there is a God who judges the earth.”
  eng-FBV: They will say, “There is definitely a reward for those who live right;
    there is certainly a God who judges fairly on earth.”
  nld-1939: “Toch heeft het zijn nut, rechtvaardig te zijn; Toch is er een God, die
    recht doet op aarde!”
  nch-BL: 'Huan huajca nochi masehualme quiijtose: “Nelía quiselíaj se cuali taxtahuili
    nopa masehualme cati itztoque xitahuaque, pampa melahuac itztoc se Dios cati tetajtolsencahua
    xitahuac ipan ni taltipacti.”'
  vie-1934: 'Người ta sẽ nói rằng: Quả hẳn có phần thưởng cho kẻ công bình, Quả hẳn
    có Đức Chúa Trời xét đoán trên đất.'
  cha-cha: 'Para ualog y taotao: Magajet na guaja apasñija y manunas: magajet guaja
    si Yuus ni y manjujusga gui tano.'
  hin-CV: तब मनुष्य यह कह उठेंगे, “निश्चय धर्मी उत्तम प्रतिफल प्राप्‍त करते हैं; यह
    सत्य है कि परमेश्वर हैं और वह पृथ्वी पर न्याय करते हैं.”
  eng-OURB: so that men shall say, “Most certainly there is a reward for the upright.
    Most certainly there is a God who judges the earth.”
  spa-BES: 'Para que los hombres digan: En verdad hay una recompensa por la justicia;
    Verdaderamente hay un Dios que es juez en la tierra.'
  tdx-tdx: 'Vaho hanao ty hoe ondatio: Toe tsy ho po-tambe o vantañeo; toe eo t’i
    Andrianañahare mizaka an-tane atoy.'
  tha-KJV: จะมีคนกล่าวว่า “​แน่​แล้ว มี​บำเหน็จให้​แก่​คนชอบธรรม แน่​แล้ว มี​พระเจ้าผู้ทรงพิพากษาโลก”
  por-BR-2018: 'Então o homem dirá: Certamente há recompensa para o justo; certamente
    há Deus, que julga na terra.'
  deu-ELO: 'Und der Mensch wird sagen: Fürwahr, es gibt Lohn für den Gerechten; fürwahr,
    es gibt einen Gott, der auf Erden richtet.'
  eng-WYC-2018: And a man shall say truly, For fruit is to a just man; truly God is
    deeming them in earth. (And someone shall say, Truly there is a reward for the
    righteous; truly God is judging people here on earth.)
  epo-epo: 'Kaj la homoj diros: Ekzistas rekompenco por la virtulo, Ekzistas Dio,
    juĝanto sur la tero.'
  gfk-gfk: Ira tunotuno diet na tange, “Tutun! A mon kunkulaan audiet ira ut na takodas.
    Tutun! Tiga God kana nong i kure no ula hanuo.”
  uig-PIN: 'Xunga adǝmlǝr: «Dǝrwǝⱪǝ, ⱨǝⱪⱪaniylar üqün in’am bardur; Dǝrwǝⱪǝ yǝr yüzidǝ
    ⱨɵküm yürgüzgüqi bir Huda bardur» — dǝydu.'
  beo-beo: Osobo bagade dunu da amane sia:mu, “Dafawane! Gode da moloidafa dunuma
    noga:i bidi sagosa! Dafawane! Osobo bagade fifi asi gala ilima fofada:ma:ne, Godedafa
    da esala!”
  tpi-OTNT: Na ol arapela man bai i tok olsem, “Tru tumas, God i save bekim gutpela
    pe long ol stretpela man. Tru tumas, God i stap, na em i save skelim pasin bilong
    olgeta manmeri long kot.”
  hau-SA: Sa’an nan mutane za su ce, “Tabbatacce har yanzu ana sāka wa adalai; tabbatacce
    akwai Allahn da yake shari’anta duniya.”
  udu-udu: '’Kwani mini o gwo mo ki: Ka jiŋ gana/ to jin ish ḵumma/ mo tani di’d gom
    ’kwaniŋ ḵar/e mo. Ka jiŋ gana/ Arumgimis di’d mmodwall gwo ap̱o/ mony’cesh mo
    be.'
  uig-LAT: 'Shunga ademler: «Derweqe, heqqaniylar üchün in’am bardur; Derweqe yer
    yüzide höküm yürgüzgüchi bir Xuda bardur» — deydu.'
  nde-nde: Lapho-ke abantu bazakuthi, “Ngempela abalungileyo bajinge bathole umvuzo;
    ngempela ukhona uNkulunkulu owahlulela umhlaba.”
  ton-ton: 'Ko ia ʻe pehē ai ʻe he tangata, “Ko e moʻoni ʻoku ai ʻae totongi ki he
    māʻoniʻoni: ko e moʻoni ko e ʻOtua ia ʻoku fakamaau ʻi māmani.”'
  ces-1613: I bude se veseliti spravedlivý, když uzří pomstu, nohy své umyje ve krvi
    bezbožníka.
  eng-WMB: so that men shall say, “Most certainly there is a reward for the righteous.
    Most certainly there is a God who judges the earth.”
  tam-TCV: அப்பொழுது மனிதர், “நிச்சயமாகவே நீதிமான்களுக்கு வெற்றி உண்டென்றும் பூமியை
    நியாயந்தீர்க்கும் இறைவன் உண்டு” என்றும் சொல்வார்கள்.
  ceb-ULB: aron nga ang mga tawo moingon, “sa pagkatinuod, adunay ganti ang mga tawo
    nga matarong; sa pagkatinuod adunay Dios nga maghukom sa kalibotan.”
  pol-UBG: 'A ludzie powiedzą: Jest, doprawdy, nagroda dla sprawiedliwego; doprawdy
    jest Bóg, który sądzi na ziemi.'
  urd-GVU: تب لوگ کہیں گے، ”واقعی راست باز کو اجر ملتا ہے، واقعی اللہ ہے جو دنیا میں
    لوگوں کی عدالت کرتا ہے!“
  eng-OEBCW: 'People will say, ‘Yes, the just are rewarded: yes, on the earth is a
    God who is Judge.’'
  deu-1912: 'daß die Leute werden sagen: Der Gerechte wird ja seiner Frucht genießen;
    es ist ja noch Gott Richter auf Erden.'
  kan-2017: ನೀತಿವಂತನಿಗೆ ಫಲವುಂಟೆಂತಲೂ, ಲೋಕದಲ್ಲಿ ನ್ಯಾಯಸ್ಥಾಪಕನಾದ ದೇವರು ಇದ್ದಾನೆಂತಲೂ ಸರ್ವರು
    ಒಪ್ಪಿಕೊಳ್ಳುವರು.
  yap-yap: Bayi ga’ar e girdi’, “Pi’in nib mat’aw e rriyul’ ni kan pi pulworad; rriyul’
    ni bay ba Got nma pufthinag e fayleng.”
  hlt-MCSB: Te vaengah pilnam loh, “Aka dueng ham thapang om pai. Diklai ah Pathen
    loh lai a tloek pai,” a ti ni.
  mdy-ETH: ዬኖ ዎዶና ዓሳ፦ «ፂሎ ዓሳ ፔኤኮ ኮዦ ማዾ ዛሎ ዒንጎ ባኮ ዔኬኔ፤ ሳዖይዳ ዎጋ ፆኦሲ ጎኔና ዓኣኔ» ጋዓንዳኔ።
  twi-ASANTE: Afei nnipa bɛka sɛ, “Ampa ara, ateneneefoɔ kɔ so nya wɔn akatua; na
    ampa ara Onyankopɔn bi wɔ hɔ a ɔbu ewiase atɛn.” Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: so that men shall say, “Most certainly there is a reward for the righteous.
    Most certainly there is a God who judges the earth.”
  spa-PDDPT: 'Entonces dirá el hombre: ¡Ciertamente hay galardón para el justo! ¡Ciertamente
    hay ʼElohim que juzga en la tierra!'
  gun-gun: 'Ha''e ramo aipo''ea ''rã: “Anhetẽ ae ra''e heko porã va''e ojopy ''rã
    ojeupegua. Mba''eta Nhanderuete oiko yvy re nhombopaga va''e.” Jogueroporaei va''e
    pe “Xemomba eme ke” he''ia py oporaeia rami oporaei aguã Davi ombopara va''ekue
    Saul ojukaxe vy oo py oĩa oarõ uka ramo (1 Samuel 19.11-12).'
  agu-BL: 'Kalena''tz tzun cyal: “Bintzinin, ba''n mban yi nk''uke'' kac''u''l te
    Ryos. Na i'' yi wi''tz ajcaw yi na cawun bene''n tzi''n wi munt.”'
  ilo-ULB: tapno ibaganto dagiti lallaki, “Pudno, nga adda gunggona ti nalinteg a
    tao; pudno nga adda ti Dios a mangukom iti lubong.”
  kpg-kpg: Nia daangada ga helekai, “Ma e donu hua bolo digau ala e hai nia mee ala
    e donu le e kumi nadau hui. Ma e donu bolo ma iai di God i golo dela e hagi aga
    henuailala.”
  uig-ARA: 'شۇڭا ئادەملەر: «دەرۋەقە، ھەققانىيلار ئۈچۈن ئىنئام باردۇر؛ دەرۋەقە يەر
    يۈزىدە ھۆكۈم يۈرگۈزگۈچى بىر خۇدا باردۇر» ــ دەيدۇ.'
  sus-sus: Mixi tinxinxi fama ɲɛlɛxinde barima a fama gbeɲɔxɔɛ sɔtɔde. A fama a sanyi
    maxade mixi ɲaaxi wuli ra.
  pon-2006: Aramas akan ahpw pahn nda, “Mehlelete me aramas pwung kan kin ale ketingparail;
    mehlelete me mie Koht emen me kin kadeik sampah.”
  jae-jae: Ma lau oc sêsôm gebe Biŋŋanô, lau gêdêŋ têtap nêŋ ŋagêjô ŋajam sa. Biŋŋanô,
    Anôtô taŋ kêmêtôc biŋ aŋga nom naŋ, tec gêmoa.”
  ksd-ksd: 'Ma ra tarai diat a biti: A dovot di vabongon ra tena takodo; A dovotina
    tika na God go kari ma i pait ra varkurai ta ra gunagunan.'
  tur-YTC: 'O zaman insanlar şöyle diyecekler: “Kuşkusuz doğruların ödülü var. Kuşkusuz
    yeryüzünü yargılayan bir Tanrı var.”'
  bel-N: Узрадуецца праведнік, калі ўбачыць помсту; ён абмые стопы свае ў крыві бязбожнікаў!
  grc-BRENT: Ὁ Θεός μου, τὸ ἔλεος αὐτοῦ προφθάσει με, ὁ Θεός μου δείξει μοι ἐν τοῖς
    ἐχθροῖς μου.
  kpr-kpr: Ava gosuse, natofoimi eminge sarera, “Geka bekári, evetu genembo dambugo
    irá gheraera, nenda mino sirorari barera. Geka bekári, God amboda enda da evetu
    genembo ijujarira seraera amo, beká seraera.”
  ind-AYT: (58-12) Karena itu, manusia tersebut akan berkata, “Orang benar pasti akan
    mendapat buah. Pastilah Allah yang menghakimi dunia!”
  yom-yom: 'Batu bela tuba : “Bukiedika ; basonga bantambulanga mfutu mu kadika thangu.
    Bukiedika vadi Nzambi weti sambisa va ntoto.”'
  yut-yut: Aŋakwa amɨn dɨwarɨ da yaŋ yokdaŋ, “Asisi, Piŋkop da amɨn kɨlegɨ do kobogɨ
    do tomni tagɨsi yomɨsak. Asisi, Piŋkop da gen pikon amɨn morap dakon aŋpak kokwin
    asak.”
  nya-nya: Ndipo anthu adzanena kuti, “Zoonadi, olungama amalandirabe mphotho; zoonadi
    kuli Mulungu amene amaweruza dziko lapansi.”
  hrv-hrv: Radostan će biti pravednik kad ugleda odmazdu, noge će prati u krvi zlotvora.
  mps-mps: Tama gasa bidi dabego te tama po waibao, “Mu dao, Godigo te doloba pai
    bidi dabeba wiegi yai sę wei pona mawai. Mu tama, God bidibao, tama agai te tigidali
    bage te doloba pai po tųgo dagalaibao,” waibao
  tpi-tpi: Na ol arapela man bai i tok olsem, “Tru tumas, God i save bekim gutpela
    pe long ol stretpela man. Tru tumas, God i stap, na em i save skelim pasin bilong
    olgeta manmeri long kot.”
  dan-1931: Den retfærdige glæder sig, når han ser Hævn, hans Fødder skal vade i gudløses
    Blod;
  vie-OVCB: 'Khi ấy người ta sẽ nói: “Thật có phần thưởng cho người công chính sống
    vì Đức Chúa Trời; thật có Đức Chúa Trời là quan tòa công bằng trên đất.”'
  guj-2017: કે જેથી માણસો કહેશે કે, “ન્યાયી માણસને ચોક્કસ બદલો મળશે; નિશ્ચે પૃથ્વીમાં
    ન્યાય કરનાર ઈશ્વર છે.”
  pon-2006A: Aramas akan ahpw pahn nda, “Mehlelete me aramas pwung kan kin ale ketingparail;
    mehlelete me mie Koht emen me kin kadeik sampah.”
  por-BRBSL: 'para que os homens digam: “Certamente há uma recompensa para os justos”.
    Certamente existe um Deus que julga a Terra”.'
  eng-OEBUS: 'People will say, “Yes, the just are rewarded: yes, on the earth is a
    God who is Judge.”'
  swe-swe: Den rättfärdige ska fröjdas när han ser hämnden, när han tvättar sina fötter
    i de ogudaktigas blod. []
  cth-cth: Tamikathoutnaw e thi dawk a khok a pâsu awh han. Hottelah tami ni, ayânaw
    hanelah tawkphu ao tie hoi lawkcengkung Cathut ao katang ati awh han.
  twi-twi: Afei nnipa bɛka se, “Ampa ara atreneefo kɔ so nya wɔn akatua; na ampa ara
    Onyankopɔn bi wɔ hɔ a obu wiase atɛn.” Wɔde ma dwonkyerɛfo.
  hlt-hlt: Te vaengah pilnam loh, “Aka dueng ham thapang om pai. Diklai ah Pathen
    loh lai a tloek pai,” a ti ni.
  tbz-SIM: Osɑ̀ù bo yɑ̀ Kuyie mpɛ̀itɛmɛ̀ kɛ̀ dɛ̀ɛ ò nɑrikɛ mɛdiɛ̀, kòo ɔ́ú o nɑɑ̀cɛ̀i
    bɛ yĩ̀ĩ̀ mmiɛkɛ.
  msy-2020: Gumazir igharaziba uaghan ganigh fogh suam, “Bar guizbangɨra, gumazir
    aghuiba me ivezir aghuim isi. Bar guizbangɨra, God ikia kotɨn aven nguazimɨn itir
    gumazamizibar araziba tuisɨsi.”
  dop-dop: Yʋlʋpɑŋ lɑŋlɛ kɑ́ hʋlʋmɩ wɑɑtʋ wei Ɩsɔ kɑ́ lɛɛtɩ ɑsɑɣɑɑ tɔ ɩnɩ ɩ kɑ́ tɔ
    pɑ cɑləm tɑɑ.
  azb-azb: 'İnsanlar belə deyəcək: «Bəli, salehlər barlı olar, Həqiqətən, dünyanın
    hökmranı olan bir Allah var!»'
  eng-DBY: And men shall say, Verily there is fruit for the righteous; verily there
    is a God that judgeth in the earth.
  hin-2017: तब मनुष्य कहने लगेंगे, निश्चय धर्मी के लिये फल है; निश्चय परमेश्वर है,
    जो पृथ्वी पर न्याय करता है।
  wol-KYG: Aji jub day gis ñu feyul ko, mu bég, muy jàngoo deretu ku bon.
  bjr-bjr: Faiqí mina qafamasee maaqi qifaranoo. Andeeqara marirana maree mariasa
    mi andeeqarana akiiqara nimirafa kuqaa maridanoo. Maa maqanasaa qaraasa andeeqasee
    rainee mari Anutufa kuqaa maridanoo, sia sia maridanoo.
  eng-YLT: 'And man saith: ''Surely fruit [is] for the righteous: Surely there is
    a God judging in the earth!'''
  kne-kne: Din ipogaw yan kanan dan to, “Magon-gonaan din nalinteg ay sigurado. Tet-ewa
    ay waday Diyos ay mangokom sin kaipoipogaw isnan lobong.”
  eng-WYC-2017: And a man shall say truly, For fruit is to a just [or rightwise] man;
    truly God is deeming them in earth.
  eng-WMBB: so that men shall say, “Most certainly there is a reward for the righteous.
    Most certainly there is a God who judges the earth.”
  zat-NTPS: 'Nadxa nne̱ bénnea'': “Da líqueze de̱ lazruj chee̱ benne'' xrlátaje. Da
    líqueze zua Dios, Bénnea'' dxuchi''e̱ chee̱ bénneache zaj zre̱''e̱ lu xe̱zr la
    xu.”'
  zty-NTPS: 'Naž nna bennen'': “Dekze laẕjw benne'' chawe''. Dios ẕchi''a ḻáže''kze''
    benne'' yežlyó ka''.”'
  urd-GVH: तब लोग कहेंगे, “वाक़ई रास्तबाज़ को अज्र मिलता है, वाक़ई अल्लाह है जो दुनिया
    में लोगों की अदालत करता है!”
  rug-rug: Kaqu zama sari na tie, “Uve, hinokara, na koa nana tugo sa pinia tadi na
    tie toṉoto, meke hinokara sapu koa nana tugo si keke Tamasa sapu varipitui nia
    sa kasia popoa,” gua.
  gaz-gaz: Yommus namoonni akkana ni jedhu; “Dhugumaan nama qajeelaadhaaf badhaasni
    jira; dhugumaan Waaqni lafa irratti murtii kennu jira.”
  fra-LSG: Le juste sera dans la joie, à la vue de la vengeance; Il baignera ses pieds
    dans le sang des méchants.
  yal-yal: Tinxin muxune ɲaxanma nɛn bayo a gbeen ɲɔxɔma nɛn. E fama e sanna maxadeni
    nɛn muxu ɲaxine wunla ra.
  iou-iou: Ude ahäŋirän ämawebe ätutä api yäneŋ; Siwoŋi ämawebe gwäki täga bureni-inik
    yäpmäk täkaŋ. Apiŋo nadäkamäŋ; Anutu kubä unitägän ämawebe kuduptagän kädet siwoŋi
    terakgän yäpmäŋ danik täyak. Ude api yäneŋ.
  haw-1868: 'Pela, e olelo ke kanaka, Oiaio, he uku no hoi no ka mea pono: Oiaio hoi,
    he Akua no e hoopai ana ma ka honua.'
  arb-NAV: 'فَيَقُولُ النَّاسُ: «حَقّاً إِنَّ للِصِّدِّيقِ مُكَافَأَةً، وَإِنَّ فِي
    الأَرْضِ إِلَهاً يَقْضِي».'
  ded-ded: ngicngac yeneng degecde, “Foracngoc, ngicngac dindingac yeni angammemenginaac
    foraya gombunga fingecyemmeude. Foracngoc, Anutu kecde, ye bangecfu desi desi
    ua mekecde.”
  ewe-ewe: Ekema amewo agblɔ be, “Vavã, wogale eteƒe ɖom na ame dzɔdzɔe, eye Mawu
    aɖe li si drɔ̃a ʋɔnu anyigba vavã.”
  eng-LEE: '(58:12) So that a man shall say, Verily fruit will come for the righteous:
    verily there is a God that judgeth on the earth.'
  asm-FB: তাকে দেখি লোকসকলে ক’ব, “সচাঁকৈয়ে ধাৰ্মিক জনে পুৰস্কাৰ পাব; বাস্তৱিক পৃথিবীত
    বিচাৰ কৰিবলৈ ঈশ্বৰ আছে।”
  sus-A: مِشِ تِنشِنشِ قَمَ حّلّشِندٍ بَرِ مَ عَ قَمَ فبٍحْشْي سْتْدٍ. عَ قَمَ عَ
    سَنيِ مَشَدٍ مِشِ حَاشِ وُلِ رَ.
  fra-SBL: 'de sorte que les hommes diront : « Il y a certainement une récompense
    pour les justes. Il y a certainement un Dieu qui juge la terre. »'
  hbo-hbo: יִשְׂמַ֣ח צַ֭דִּיק כִּי־חָזָ֣ה נָקָ֑ם פְּעָמָ֥יו יִ֝רְחַ֗ץ בְּדַ֣ם הָרָשָֽׁע׃
  kik-kik: Hĩndĩ ĩyo andũ nĩmakoiga atĩrĩ, “Ti-itherũ nĩ kũrĩ na irĩhi rĩa arĩa athingu;
    ti-itherũ nĩ kũrĩ Ngai ũrĩa ũtuagĩra andũ a thĩ ciira.”
  fra-NCL: Le juste sera dans la joie, à la vue de la vengeance, il baignera ses pieds
    dans le sang des méchants.
  cek-AK: To naah kaminawk mah, katoeng kaminawk hanah tangqum loe oh tangtang; anih
    loe long lokcaekkung Sithaw tangtang ni, tiah thui o tih.
  cuk-cuk: 'Agine, dulemar sogdemaloed: “Napirado. Dule-inniki-gudimaladga ibmar-nued
    ega ukleged. Bab-Dummad nue-mai dakledo, ar we-napneggi bela dulemarga igar innikii
    nabomaid.”'
  uig-CYR: Маңа өзгәрмәс муһәббитини көрсәткүчи Худа мениң алдимда маңиду; Худа маңа
    дүшмәнләрниң мәғлубийитини көрситиду.
  tel-2017: కాబట్టి నీతిమంతులకు కచ్చితంగా బహుమానం కలుగుతుంది. న్యాయం తీర్చే దేవుడు
    నిజంగా ఈ లోకంలో ఉన్నాడు, అని మనుషులు ఒప్పుకుంటారు.
  hat-BSA: 'pou moun yo di: “Anverite, gen yon rekonpans pou moun ladwati yo. Anverite,
    genyen yon Bondye k ap jije latè!”'
  ukr-ONPU: Бог, Що милує мене, піде поперед мене переможно; Бог покаже мені падіння
    супротивників моїх.
  kos-kos: Ouinge mwet elos fah fahk, “Mwet suwoswos elos eis lacnen orekma wo lalos;
    Pwayena lah oasr God se nununku faclu.”
  hbo-WLC: יִשְׂמַ֣ח צַ֭דִּיק כִּי־חָזָ֣ה נָקָ֑ם פְּעָמָ֥יו יִ֝רְחַ֗ץ בְּדַ֣ם הָרָשָֽׁע׃
  ibo-ibo: Mgbe ahụ, ndị mmadụ ga-ekwu sị, “Nʼezie, a na-akwụghachi ndị ezi omume
    ụgwọ; nʼezie, e nwere Chineke onye na-ekpe ụwa ikpe.”
  ory-ory: ତହିଁରେ ଲୋକମାନେ କହିବେ, ନିଶ୍ଚୟ ଧାର୍ମିକ ଲୋକ ପାଇଁ ପୁରସ୍କାର ଅଛି; ନିଶ୍ଚୟ ପୃଥିବୀରେ
    ବିଚାରକର୍ତ୍ତା ଏକ ପରମେଶ୍ୱର ଅଛନ୍ତି।
  chk-chk: Iwe, aramas repwe apasa, “Ellet, ekewe chon pwüng ra angei liwinir. Ellet,
    mi wor eman Kot mi eäni kapwüng won fanüfan.”
  rop-rop: Ola pipul garra tok, “Trubala orait. Gudbala ting garra kaman langa detlot
    pipul hu jidan trubalawei. Trubala God im jidan boswan en im gibit feyago langa
    ebri kantri.”
  ukr-1871: 'І скажуть люде: Є нагорода для праведного; існо, є Бог, що судить на
    землї.'
  yon-yon: Kwananeene nimakarubbed yedmaniib, “Anam kuu yorokmodan kuu kakman amun
    bangkandimaan, anam kuu okad yiridan wengyundi ye God kuu doreen kii!” andaniib.
  deu-1951: '(058-12) Und die Leute werden sagen: Es gibt doch einen Lohn für den
    Gerechten; es gibt doch einen Gott, der richtet auf Erden!'
  eng-JPS: '(58-12) And men shall say: ''Verily there is a reward for the righteous;
    verily there is a God that judgeth in the earth.'''
  srp-1865: 'I reæi æe ljudi: zaista ima ploda pravedniku! zaista je Bog sudija na
    zemlji!'
  lug-lug: Awo abantu bonna balyogera nti, “Ddala, abatuukirivu balwanirirwa. Ddala
    waliwo Katonda alamula mu bwenkanya ku nsi.”
  heb-heb: ויאמר אדם אך פרי לצדיק אך יש אלהים שפטים בארץ׃
  ben-IRV: তাই মানুষে বলবে, “ধার্মিক ব্যক্তির জন্য সত্যিই একটি পুরষ্কার আছে, নিশ্চয়ই
    এমন এক ঈশ্বর আছেন যিনি পৃথিবীতে বিচার করেন।”
  ntu-ntu: X sa napibzkr bam kx, “Gct, da zpwxtx! Sa nakabzme da kxmrlzting mz leplz
    kxnztubqng, Murde nzaclve-krm lr nrlc tubq-esz'ngr.”
  pan-pan: ਤਦ ਆਦਮੀ ਆਖੇਗਾ, ਧਰਮੀ ਦੇ ਲਈ ਫਲ ਤਾਂ ਹੈ ਹੀ, ਸੱਚ-ਮੁੱਚ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜਿਹੜਾ
    ਧਰਤੀ ਉੱਤੇ ਨਿਆਂ ਕਰਦਾ ਹੈ!
  mya-JVB: မတရား သောသူတို့၏ အသွေး ၌ မိမိ ခြေ တို့ကို ဆေး ပါလိမ့်မည်။ သူတပါး ကလည်း၊
    ဖြောင့်မတ် သောသူ သည် အကျိုး ကိုဧကန်အမှန် ခံရ၏။ မြေကြီး ပေါ် မှာတရား စီရင်သောဘုရား
    သခင်သည်ဧကန်အမှန် ရှိ တော်မူသည်ဟုဝန်ခံ ကြပါလိမ့်မည်။
  kgf-kgf: Nalé imuaru ic embac ieneŋ yomuhuc ʒému; Hélacnec ic solaŋa imi tasia hiabia
    ku énécmianʒac. Hélacnec baeciguc Anutunéŋ ʒégési nénécmianʒac.
  tte-O: Kabo tomo kani siwaloba, “Walo yawasosi, Yaubada imiyamiya yo iya yanuwa
    yaulina kana toyatala dudulaina mwa kani todudulai maisali namwanamwana silobai.”
  tbg-tbg: 'Vika mintimanta vaiinti nahenti vira taveha mintima tivara: Quqaama, Kotiva
    avuqavu ni variaka koqe koqaa nimi vaivama vaivo. Vataini variaka uva avuqavu
    i vai Variqava, quqaama vaivo, tivara.'
  hmo-hmo: Vadaeni taunimanima do idia gwau, “Momokani kara maoromaoro taudia be mai
    edia davana namona. Momokani tanobada ia kota henia Diravana be ia noho.”
  zar-NT: 'Ilaʼnná bönachi: “Le nácatë zoa le rubiʼë Dios quégaca nupa nácagaca tsahuiʼ.
    Le nácatë zoëʼ Dios Nu ruchiʼa rusörö́ quégaca nupa nacuáʼ yödzölió.”'
  urd-urd: तब लोग कहेंगे, यक़ीनन सादिक़ के लिए अज्र है; बेशक ख़ुदा है, जो ज़मीन पर
    'अदालत करता है।
  rus-SYN: Бой мой, милующий меня, предварит меня; Бог даст мне смотреть на врагов
    моих.
  bqc-SIM: Tó gbɛ̃maaↄ è Lua tↄsìnɛ́ gbɛ̃vãipiↄwa, mɛ́ aa ń gbá pìpi ń ń
    auo, an pↄ a kɛ na.
  tcz-CHONGTHU: Chuteng achaina le mijousen asei diu ahi, “Elohim Pathen a dia hing
    ho dihtheina chu kipa thilpeh ahin; leiset a jong thudih a thutan Elohim Pathen
    aum mong e.”
  mar-mar: म्हणून मनुष्य म्हणेल, “खरोखर नीतिमान मनुष्यांना त्यांचे प्रतिफळ आहे; खरोखर
    पृथ्वीवर न्याय करणारा देव आहे. खरोखर आहे.”
  isl-isl: Þá munu hinir guðhræddu fagna, þegar réttlætið sigrar og þeir fá að ganga
    um blóðidrifin stræti fallinna óvina.
  hlt-THB: Cawhtaw thlangkhqi ing; “thlakdyng khqi taw laksawng huk cang unawh; Khawmdek
    awi ak dengkung awm awm cang ti maw ve” ti kawm uh.
  qub-qub: 'Chayrämi llapanpis nenga: «¡Tayta Diosta wiyacuymi alliga! ¡Cay pachacho
    canmi Dios llapanta jusgananpaj!» nir.'
  bqp-bqp: 'Gbɛ̃nↄ ni pi: Gbɛ̃ mananↄn láada vĩ fá! Luda kun, àdi yãkpatɛ kɛ andunia
    gũn.'
  hat-hat: '(058:12) Lè sa a, moun va di: -Wi, sa vo lapenn pou moun mache dwat devan
    Bondye. Wi, gen yon Bondye k''ap jije moun sou latè.'
  eng-BSB: Then men will say, “There is surely a reward for the righteous! There is
    surely a God who judges the earth!”
  eng-WEBPB: so that men shall say, “Most certainly there is a reward for the righteous.
    Most certainly there is a God who judges the earth.”
  kbq-kbq: Ana hanige'za maka vahe'mo'za amanage hugahaze, tamage huno fatgo avu'ava'ma
    nehaza vahe'mokizmia mizazmia me'neankino, fatgo huno'ma ama mopafima vahe'ma
    refkoma nehia Anumzana mani'ne hu'za hugahaze.
  pon-pon: 'Aramaj akan ap pan inda: Me pun kan pan tunole katin; pwe Kot eta jaunkadeik
    nin jappa.'
  nhe-BL: 'Huan huajca nochi tlacame quiijtose: “Nelía quiselíaj se cuali tlaxtlahuili
    nopa tlacame tlen itztoque xitlahuaque, pampa melahuac itztoc se Dios tlen tetlajtolsencahua
    xitlahuac ipan ni tlaltepactli.”'
  wnc-wnc: Siwana aminu kunduta gatu anzing yaning, Siakande siknga, Anututa take
    aminde buyana nomana siknga yamunggak. Siakan siknga, Anutu ayuak. Sike ita aminbamu
    wam yaning komune asusanzikgak ngang yaning.
  bus-bus: 'Gbɛ̃nↄ é be: Gbɛ̃ maaanↄ láada vĩ fá! Ludaa kuu, è yãkpaɛ kɛ anduna guu.'
  gub-BL: Paw rupi uze'eg putar nezewe wà nehe. — Azeharomoete Tupàn uzapo ikatu ma'e
    a'e, ikatu ma'e wanupe a'e. Azeharomoete heta Tupàn ywy rehe har wanemiapo kwer
    imume'u har a'e, i'i putar wà nehe.
  eng-DRA: My God, his mercy shall prevent me.
