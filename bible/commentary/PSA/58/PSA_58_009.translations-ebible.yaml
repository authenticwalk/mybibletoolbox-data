verse: PSA.058.009
translations:
  mal-C: നിങ്ങളുടെ കലങ്ങൾക്കടിയിൽ മുള്ളുകൾ കത്തിയെരിയുന്ന—അവ പച്ചയോ ഉണങ്ങിയതോ ആയിക്കൊള്ളട്ടെ—ചൂടുതട്ടുന്നതിനുമുമ്പുതന്നെ
    ദുഷ്ടർ തൂത്തെറിയപ്പെടും.
  deu-TKW: Gleich einer Schnecke, die zerfließend wandelt, gleich der Fehlgeburt eines
    Weibes, die das Licht nicht sah, -
  lin-lin: Tika ete balimwa lokola soyi ya mbembe, lokola mwana oyo akomona moyi te
    mpo ete abimi na zemi oyo esopani.
  mmx-mmx: Kovisi dinaklen i, la una lok kepe di ngan lempivilis di vixis asi i. Moroa,
    una mas kepe di mi lolos at lebelemamao ram do nedi move dina rooro.
  eng-LSV: Before your pots discern the bramble, || As living, He whirls away in His
    burning anger.
  eng-GNV: 'As raw flesh before your pots feele the fire of thornes: so let him cary
    them away as with a whirlewinde in his wrath.'
  eng-WEBSTER: Before your pots can feel the thorns, he shall take them away as with
    a whirlwind, both living, and in his wrath.
  nhw-BL: Toteco Dios quinixpolihuiltis catli huehuentzitzi huan catli telpocame.
    Quintzontlamiltis nelnimantzi quen se chachapali catli nimantzi totoniya ica nopa
    tlitl catli lementoc ica huitzcuahuitl.
  swh-ONEN: Kabla vyungu vyenu havijapata moto wa kuni za miiba, zikiwa mbichi au
    kavu, waovu watakuwa wamefagiliwa mbali.
  bba-bba: Bu ɡbio bu yɑndɑ nɡe sokoro, kpɑ ɑ ku de bu sɔ̃ɔ wɑ nɡe bii wìn suru kun
    yibɑ bɑ kɑ mɑrɑ.
  eng-KJVCPB: Before your pots can feel the thorns, He shall take them away as with
    a whirlwind, both living, and in his wrath.
  luo-luo: Kapok agulni magi ochako winjo liet mach, bed ni en mach mabebni kata maliel
    mos, to joma timbegi richo ibiro ywe oko.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܕܡܵܪܸ̈ܓܠܵܘܟ݂ܘܿܢ ܫܵܚܢܝܼ ܡ̣ܢ ܢܘܼܪܵܐ ܕܟܸܬܘܹ̈ܐ، ܐܲܝܟ݂ ܬܲܠܝܼܠܵܐ ܐܘܼܦ
    ܒܪܝܼܙܵܐ، ܒܸܬ ܦܵܝܫܝܼ ܓܪܝܼܦܹܐ.
  meu-meu: Ava ḡiniḡini, mauridia eiava kakorodia, siahudia na emui uro ese do se
    abi negana ai, ia ese baine petadia oho.
  npi-ULB: तिम्रा भाँडाहरूले काँढाको आगोको राप थाहा पाउनअगि नै हरिया काँढाहरू र जलिरहेका
    काँढाहरूजस्तै त्यसले तिनीहरूलाई भुमरीसँगै उठाइ लानेछ ।
  yor-yor: Kí ìkòkò yín kí ó tó mọ ìgbóná ẹ̀gún; bóyá ní tútù tàbí ní gbígbẹ, yóò
    fi ìjì gbá wọn lọ.
  pes-OPCB: باشد که آتش خشم تو، ای خداوند بر آنها افروخته شود و پیش از اینکه به خود
    بیایند، پیر و جوان مانند خار و خاشاک بسوزند.
  tgl-ULB: Bago pa maramdaman ng iyong mga paso ang nakakapasong init ng mga tinik,
    aalisin niya ang mga iyon sa pamamagitan ng buhawi, ang parehong luntian at nakakapasong
    mga tinik.
  nop-nop: Me niŋdi bem-kabe kuyaniŋ niŋ pilap hinek fidokolak undugoŋ hinek Bepaŋdi
    pilap hinek yehitubu-kadakalak. Adi kaipmuŋ hatilune Bepaŋdi yabukwihitaaŋ gilem
    nabugoŋ yehibeyakulune wiiŋ.
  hui-hui: Agalime ira emene karu dibu waharadagua Ngode Datagaliwabehanda agali ko
    uruni abale bo wahai holebira. Ti homa nabi kaore Ngode Datagaliwabehanda tihondo
    keba timbuni halu durumbu hilo waharadagua bulebira.
  mya-mya: သူ​တို့​သည်​မ​မျှော်​လင့်​သော​အ​ချိန်​တွင်​ချုံ​ဖုတ် ကဲ့​သို့ ခုတ်​ပစ်​ခြင်း​ကို​ခံ​ကြ​ရ​၏။
    ဘု​ရား​သ​ခင်​သည်​ပြင်း​စွာ​အ​မျက်​ထွက်​တော်​မူ​၍ သူ​တို့​အား​ကွယ်​ပျောက်​သွား​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཚོའི་སླ་ང་ཚེར་མས་མ་ངར༌གོང༌། །མེ་ཡིས་འཚིག་དང་མ་འཚིག་ཁྱད་མེད༌པར། །འཁྱིལ་རླུང་ཞིག་ལ་འཁུར་བར་མཛད་འགྱུར༌རོ།།
  wsk-wsk: Kaem kani tama kuamili awote me karso la, nu kariimet memek mu garuk te,
    se kulak te, pasak ala nunga sarumu warukko.
  sna-sna: Hari dzenyu dzisati dzanzwa kupisa kweminzwa pamoto, ingava minyoro kana
    yakaoma, vakaipa vachakukurwa.
  spa-BLM: Antes de que sus macetas puedan sentir el calor de las espinas, barrerá
    lo verde y lo ardiente por igual.
  cac-cac: Icha te' taquin̈ q'uiix, smolchajoch spayuloc lum chen, stup sc'ac'al te'
    ayic manto xejq'ue lum chen chi', ichocab' ta' tzutej ic'ancanel eb' chuc sb'eyb'al
    chi', ayic pitzanto eb'.
  swh-ULB: Kabla ya vyungu vyenu kupata joto la kuungua kwa miiba, yeye ataviondosha
    kwa upepo mkali, miiba ya kijani yote na ile inayoungua.
  bel-bel: Але Ты, Госпадзе, зь іх пасьмяешся; Ты пасароміш усе народы.
  deu-ELBBK: Lass sie sein gleich der Schnecke, die zerschmelzend dahingeht, gleich
    der Fehlgeburt einer Frau, die die Sonne nie erblickt hat!
  mbb-OT: Dezeeti nu sikandan, batà etawa meǥurang. Dezeeti sikandan he meǥaan pa
    te ed-initen he ziniyun he edtevunan te menge zezeisey he kayu.
  mal-2015: നിങ്ങളുടെ കലങ്ങൾക്കു മുൾതീ തട്ടുമ്മുമ്പെ പച്ചയും വെന്തതുമെല്ലാം ഒരുപോലെ
    അവൻ ചുഴലിക്കാറ്റിനാൽ പാറ്റിക്കളയും.
  gup-gup: Ngadjare God wanjh kundjalburrikudji kabuhme kunyid duninjh dorrengh bu
    kabenkukburriwe birriwarre bininj, dja kabirriyakwon rowk.
  rmc-rmc: Mi en sar o šľimakos, so rozdžal, sar o čhavoro, so uľol mulo a šoha na
    dikhel o kham!
  nlg-nlg: God ke taghalaghini ke hara, agaira udolu rana vure vaolu mana vure haulaghi.
    mina vulea ga tala utuni tana ruruhu ni lake papara.
  pes-OPV: قبل از آنکه دیگهای شما آتش خارها رااحساس کند. آنها را چه تر و چه خشک خواهدرفت.
  ron-1924: Ынаинте ка оалеле воастре сэ симтэ фокул де спин верде сау ускат, ыл ва
    луа выртежул.
  ben-OBCV: ঈশ্বর, তরুণ কি প্রবীণ, সবাইকে উড়িয়ে নিয়ে যাবেন কাঁটাগাছের আগুনের আঁচ
    তোমাদের পাত্রের গায়ে লাগার আগেই।
  som-som: Intaan dheryihiinnu qodxaha taaban, Ayuu kuwa qoyan iyo kuwa ololayaba
    ku kala firdhin doonaa dabayl cirwareen ah.
  lat-VUC: Et tu, Domine, deridebis eos; ad nihilum deduces omnes gentes.
  eng-ASVBT: Before your pots can feel the thorns, He will take them away with a whirlwind,
    the green and the burning alike.
  mna-mna: Anutu ko loŋa men mi iyembut swon, kembei ta teyembut ke namannaman ma
    tipiri sala you. Kete malmalŋana kini ko iwilaala zin ma tila len kembei musmuuzu.
  ita-1885: Avanti che le vostre pignatte sentano il fuoco del pruno, Porti via la
    bufera il verde ed il secco.
  eng-LXXUP: But thou, Lord, wilt laugh them to scorn; Thou wilt utterly set at nought
    all the heathen.
  eng-ULB: Before your pots can feel the thorn's burning heat, he will take them away
    with a whirlwind, the green thorns and the burning thorns alike.
  spa-VBL: Antes de que la olla de espinos ardientes se caliente, sea que estén frescos
    o secos, Dios los esparcirá.
  fra-_FOB: Avant que vos chaudières aient senti le feu des épines, vertes ou enflammées,
    le vent les emportera.
  mal-mal: നിങ്ങളുടെ കലങ്ങൾക്ക് മുൾതീയുടെ ചൂട് തട്ടുന്നതിനു മുമ്പ് പച്ചയും വെന്തതുമായതെല്ലാം
    ഒരുപോലെ അവിടുന്ന് ചുഴലിക്കാറ്റിനാൽ പാറ്റിക്കളയും.
  urd-GVR: Is se pahle ki tumhārī degeṅ kāṅṭedār ṭahniyoṅ kī āg mahsūs kareṅ Allāh
    un sab ko āṅdhī meṅ uṛā kar le jāegā.
  suz-BL: इन ग्‍योंबपुकी सोव़शो चूमी ब्रशो मीम होचा क्‍येङा ङोंइती, मरिम्‍शो पाइबपुकी
    जाम्‍शा लाइनीम।
  eng-NOY: Before your pots feel the heat of the thorns, Whether fresh, or burning,
    may they be blown away!
  ita-1927: Prima che le vostre pignatte sentano il fuoco del pruno, verde od acceso
    che sia il legno, lo porti via la bufera.
  ckb-ckb: پێش ئەوەی مەنجەڵەکانتان هەست بە ئاگری دڕکەکان بکەن، چ تەڕ بن چ وشک بن،
    خراپەکانیان ڕادەماڵرێت.
  eng-BBE: Before they are conscious of it, let them be cut down like thorns; let
    a strong wind take them away like waste growth.
  xsi-xsi: Maro Kindeni ma izavaru kinzi tamâta mine walele nâ, itogo tamâta ilamo
    leu mine. I ma wisi nâna ŋalae tina panzi, ku ma itambiranzi itogo tamâta itambira
    meme mine.
  kan-OKCV: ಗಡಿಗೆಗಳು ಮುಳ್ಳಿನ ಬೆಂಕಿಯ ಶಾಖವನ್ನು ಇನ್ನೂ ಹಸಿಯಾಗಿ ಇಲ್ಲವೆ ಒಣಗಿರುವಾಗಲೇ, ಬಿರುಗಾಳಿ
    ಹಾರಿಸಿಬಿಡುವಂತೆ ಅವರಿಗೆ ಆಗಲಿ.
  tam-2017: முள் நெருப்பினால் உங்களுடைய பானைகளில் சூடேறுவதற்கு முன்பே பச்சையானதையும்
    எரிந்துபோனதையும் அவர் சுழல் காற்றினால் அடித்துக்கொண்டு போவார்.
  spa-RV-1909: Antes que vuestras ollas sientan las espinas, así vivos, así airados,
    los arrebatará él con tempestad.
  ron-BTF: Înainte ca oalele voastre să simtă spinii, el îi va lua precum cu un vârtej
    de vânt, deopotrivă vii și în furia lui.
  eng-WEBP: Before your pots can feel the heat of the thorns, he will sweep away the
    green and the burning alike.
  eng-FBV: Before the cooking pot is hot from burning thorns, whether fresh or dry,
    God will blow them away.
  nld-1939: 'Voordat de doornen hun ketels verhitten: Onverbrand of verbrand, Hij
    vaagt ze weg.'
  nch-BL: Toteco Dios quinixpolihuiltis cati huehuentzitzi huan cati telpocame. Quintzontamiltis
    nelnimantzi quej se chachapali cati nimantzi totoniya ica nopa tit cati lementoc
    ica huitzcuahuit.
  vie-1934: Trước khi vạc các ngươi chưa nghe biết những gai, Thì Ngài sẽ dùng trận
    trốt cất đem chúng nó đi, bất luận còn xanh hay cháy.
  cha-cha: Antes di usiente y lauyanmiyo y guafen y tituca, uchule sija ya unajanao,
    nu y remulinon manglo, ayo manbetde taegüije mansinenggue,
  hin-CV: इसके पूर्व कि कंटीली झाड़ियों में लगाई अग्नि का ताप पकाने के पात्र तक पहुंचे,
    वह जले अथवा अनजले दोनों ही को बवंडर में उड़ा देंगे.
  eng-OURB: Before your pots can feel the heat of the thorns, he will sweep away the
    green and the burning alike.
  spa-BES: Antes de que las ollas sientan la llama de los espinos; deje que un fuerte
    viento los lleve como un desperdicio de crecimiento.
  tdx-tdx: Aolo te hahamae valàñe o afom-patikeo, le fonga ho faohe’e an-talìo ty
    leñe naho ty mibebañe,
  tha-KJV: ก่อนหม้อของเจ้าจะรู้สึ​กร​้อนจากหนามทั้งเป็น พระองค์​จะทรงกวาดหนามเหล่านั้นไปเสียเหมือนลมหมุน
    และด้วยพระพิโรธของพระองค์
  por-BR-2018: Antes que vossas panelas sintam os espinhos, tanto vivos, como aquecidos,
    ele os arrebatará furiosamente.
  deu-ELO: Bevor eure Töpfe den Dorn merken, möge er ihn, frisch oder brennend, hinwegstürmen!
  eng-WYC-2018: Before that your thorns understood the rhamn, either thieve-thorn;
    he swalloweth them so in ire, as (with) living men. (Before that the rhamn, or
    the thieve-thorn, that is, a weed, can grow, he shall swallow them up in his anger;
    yea, while they still be living.)
  epo-epo: Antaŭ ol viaj kaldronoj eksentos la dornojn, Ilin vivajn kaj freŝajn pereigu
    la ventego.
  gfk-gfk: Menalua ma ira sosopen na hamaan no mamahien tano iaah i lulungo gasien,
    God na sah se ira ut na sakena sukmaal bia diet lon taar at baak.
  uig-PIN: Ⱪazan yantaⱪlarning issiⱪini sǝzgüqǝ, (Mǝyli ular yumran peti, yaki ot
    tutaxⱪan bolsun) U ularni tozutiwetidu.
  beo-beo: Ilia da hame dawa:igawane, wadela:i gisi damui agoai ba:mu. Ilia da esaleawane,
    Gode da ougili ili fulabole fasimu.
  tpi-OTNT: Kwiktaim tumas God i bagarapim ol, olsem man i katim liklik diwai. Ol
    i stap laip yet na God i belhat tru long ol na em i tromoi ol olsem pipia.
  hau-SA: Kafin tukwanenka su ji zafin ƙayayyuwa, ko su kore ne ko busasshe, za a
    shafe mugaye.
  udu-udu: Ki ’dishe/ tani anos bum mina ’ko’d gwari ’batha’ba’th me’da ’de/ jin shwana
    o’d mo, waḵki/ ta’da go’d go’d walla diki’d mo/o’d mo tani dhalki a’di dhi’th
    uni sho’k ki jahanne/ mo.
  uig-LAT: Qazan yantaqlarning issiqini sezgüche, (Meyli ular yumran péti, yaki ot
    tutashqan bolsun) U ularni tozutiwétidu.
  nde-nde: Imbiza zakho zingakaqalisi ukutshisa ngomlilo wenkuni zameva loba ngezimanzi
    kumbe ngezomileyo ababi bazakhukhulelwa khatshana.
  ton-ton: ‌ʻI he teʻeki vela ki hoʻomou kulo ʻae okooko ʻakau talatala, ʻe ʻosi ʻene
    ʻave moʻui ʻakinautolu ʻi hono houhau, ʻo hangē ko e ʻahiohio.
  ces-1613: Jako hlemejžď, kterýž tratí se a mizí, jako nedochůdče ženy, ješto nespatřilo
    slunce.
  eng-WMB: Before your pots can feel the heat of the thorns, he will sweep away the
    green and the burning alike.
  tam-TCV: முட்செடிகள் எரிந்து பானை அதின் சூட்டை உணருவதற்கு முன்பதாகவே, பச்சையானதையும்
    எரிந்துபோனதையும் சுழற்காற்று வாரியதைப்போல கொடியவர்களை வாரிக்கொள்ளும்.
  ceb-ULB: Sa dili pa mabati sa imong kolon ang makapaso nga kainit sa tunok, paliron
    niya sila sa usa ka kusog nga hangin, ang lunhaw nga tunok ug ang nasunog nga
    tunok usab.
  pol-UBG: Zanim wasze ciernie wypuszczą kolce, gdy jeszcze są zielone, porwie je
    wicher gniewu Boga.
  urd-GVU: اِس سے پہلے کہ تمہاری دیگیں کانٹےدار ٹہنیوں کی آگ محسوس کریں اللہ اُن سب
    کو آندھی میں اُڑا کر لے جائے گا۔
  eng-OEBCW: Faster than a thorn-fire heats your pots, he will come with his tempest
    and sweep them away.
  deu-1912: Ehe eure Dornen reif werden am Dornstrauch, wird sie ein Zorn so frisch
    wegreißen.
  kan-2017: ಇನ್ನೂ ಹಸಿರಿರುರುವಾಗಲೇ ಒಲೆಗೆ ಹಾಕಿದ ಮುಳ್ಳಿನ ಕೊಂಪೆಯನ್ನು ಬಿರುಗಾಳಿಯು ಹಾರಿಸಿಬಿಡುವಂತೆ
    ದೇವರ ಉಗ್ರಕೋಪವು ಅವರನ್ನು ನಿಶ್ಶೇಷಮಾಡಲಿ.
  yap-yap: U m’on ni dawor ra na’abgad, mi ni th’abrad nga but’ ni bod e pan; u fithik’
    e damumuw rok Got e ra thirifrad u but’ ni ku yad bfos.
  hlt-MCSB: Na umam loh a yakming uh hlan ah cangpalam loh a yawn bangla hling khaw,
    thinghing khaw thingkoh khaw yawn saeh.
  mdy-ETH: ዔያታ ዔርቲባኣንቴ ዓንጊሢጉዲ ቱጊንቲ ኬኤሪንታንዳኔ፤ ፆኦሲ ፔኤኮ ዼኤፖ ዻጎና ሼምፔና ዓኣንቴ ዜርቂ ዔያቶ ባይዛንዳኔ።
  twi-ASANTE: Ansa na mo nkukuo bɛte nkasɛɛ ano yea, sɛ ɛyɛ mono anaa deɛ awo no,
    wɔbɛpra amumuyɛfoɔ akɔ.
  eng-WEBU: Before your pots can feel the heat of the thorns, he will sweep away the
    green and the burning alike.
  spa-PDDPT: Antes que sus ollas sientan el fuego de los espinos, Él los barrerá como
    con remolino de viento, Los verdes y los que arden por igual.
  gun-gun: Juu'y okai vyvoi va'e e'ỹ vy ipyau va'e teĩ oja omboaku e'ỹ mbove yvytu
    jere ombovevepa va'e rami avi ta'ikuai.
  agu-BL: Oken chik'a'kl tanu' chi na ban tx'i'x. Che' buk'e'nu' chi na u'lij e'chk
    xtze' yi qui'c xac.
  ilo-ULB: Sakbay a marikna dagiti bangam ti pudot ti mapupuoran a sisiit, iyadayonanto
    dagitoy babaen iti alipugpog, dagiti nalangto kasta met dagiti mapupuoran a sisiit.
  kpg-kpg: I mua digaula ma ga iloo e ginaadou di maa, gei digaula gaa hele gi lala,
    gadoo be nia geinga laagau. Gei God ga hagawelewele ga ili digaula gi daha gei
    digaula e mouli.
  uig-ARA: قازان يانتاقلارنىڭ ئىسسىقىنى سەزگۈچە، (مەيلى ئۇلار يۇمران پېتى، ياكى ئوت
    تۇتاشقان بولسۇن) ئۇ ئۇلارنى توزۇتىۋېتىدۇ.
  sus-sus: A luma alɔ boe naxan fate lɔɛma lingi kui. A luma alɔ di naxan baxi a nga
    fate i, a mu foye to.
  pon-2006: Ni ar sasairki, re pahn palidi oh mengidi rasehng dihpw; oh engieng en
    Koht pahn ipirirailpeseng nindokon ar momour.
  jae-jae: Sêjala atomgeŋ ma sebob êsêac amboac waôŋ. Sêmoa mateŋ jaligeŋ ma Anôtô
    têtac ŋandaŋ êju êsêac sa sênaŋa.
  ksd-ksd: Kavava umana kabala pa dia malamalapang boko, Ma ba ra kirip i kalamana
    boko, a kulot na kap vue diat ma ra kalivuvur.
  tur-YTC: Kazanlarınız diken ateşini daha duymadan, Yeşili de, tutuşmuş olanı da
    süpürüp atacaktır.
  bel-N: Няхай як сьлімак, што ледзьве паўзе, яны счэзнуць! Няхай як спарон жанчыны
    яны сонца ня ўбачаць!
  grc-BRENT: Καὶ δὺ Κύριε ἐκγελάσῃ αὐτοὺς, ἐξουδενώσεις τάντα τὰ ἔθνη.
  kpr-kpr: Na uju erena, ne jo itatama ae iroro, kau vive firirigheoro, gharasa eari,
    yaurai bu fuseari manjeraira aminga ava, God janje ekoko edo, ne dari ambore!
  ind-AYT: (58-10) Sebelum periuk-periukmu dapat merasakan api semak duri, Dia akan
    menyapunya, baik yang hidup maupun yang hangus.
  yom-yom: Tuamina zinzungu zieno zimona diamu di zitsendi ziba zinlangu voti ziyuma,
    batu bambimbi bela kombulu.
  yut-yut: Amɨn kɨnda da kɨndap monɨŋgok kɨnda pasɨsak, uŋun da tɨlak, Piŋkop da tepmɨsi
    paŋupbal akdɨsak. Uŋun kalugɨ egakwa Piŋkop da butjapsi nandaŋ yomɨŋek sɨbɨt sɨbɨt
    yaŋ maban kɨkdaŋ.
  nya-nya: Miphika yanu isanagwire moto waminga ya mkandankhuku, kaya iyo ndi yobiriwira
    kapena yowuma, oyipa adzachotsedwa.
  hrv-hrv: Nek' budu k'o puž koji se pužuć' rastoči, k'o pometnut plot nek' sunca
    ne vide.
  mps-mps: Te polo mu tama, Godigo augwali dolaibao, te bidigo dwasianu ni gelibo
    tiwai gilama yaibao. Augwali te bidibo ula elalubadi, tama Godigo augwalide haliga
    sębę mu elama, tama agai augwali te pobele bage sąbo tiwai gilama ebo dao.
  tpi-tpi: Kwiktaim tumas God i bagarapim ol, olsem man i katim liklik diwai. Ol i
    stap laip yet na God i belhat tru long ol na em i tromoi ol olsem pipia.
  dan-1931: Lad dem blive som Sneglen, opløst i Slim som et ufuldbårent Foster, der
    aldrig så Sol.
  vie-OVCB: Đức Chúa Trời sẽ quét sạch họ đi, cả già lẫn trẻ, nhanh hơn nồi nước nóng
    trên đống lửa gai.
  guj-2017: તમારા હાંલ્લાંને કાંટાનો તાપ લાગે તે પહેલાં, પછી તે લીલા હોય કે સૂકા હોય,
    તો પણ, તેમને વંટોળિયો ઘસડી લઈ જશે.
  pon-2006A: Ni ar sasairki, re pahn palidi oh mengidi rasehng dihpw; oh engieng en
    Koht pahn ipirirailpeseng nindokon ar momour.
  por-BRBSL: Before suas panelas podem sentir o calor dos espinhos, ele varrerá tanto
    o verde quanto o queimado.
  eng-OEBUS: Faster than a thorn-fire heats your pots, he will come with his tempest
    and sweep them away.
  swe-swe: Låt dem bli som en snigel (ofullgånget foster) som smälter bort (löses
    upp), likt en kvinnas missfall låt dem aldrig se solen. [Även denna vers är svåröversatt.
    Hebreiska ordet ”shablul” används bara här i GT. Är det en snigel så kan bilden
    vara det slemspår den lämnar som snabbt torkar upp i solen. Det kan också vara
    en parallell till missfall och ett oigenkännligt foster.]
  cth-cth: Pâkhing pho hoi patawi e hmai, hlaam a bet hoehnahlan vah, kahring e pâkhing
    pho hoi hmai ka kang e pâkhing phonaw teh, bongparui ni cetkhai naseh.
  twi-twi: Ansa na mo nkuku bɛte nsɔe ano yaw, sɛ ɛyɛ amono anaa awo no, wɔbɛpra amumɔyɛfo
    akɔ.
  hlt-hlt: Na umam loh a yakming uh hlan ah cangpalam loh a yawn bangla hling khaw,
    thinghing khaw thingkoh khaw yawn saeh.
  tbz-SIM: Bɛ̀ɛ nɑɑ́nnɛ̀ tidɑ̀tìkonkontì, tìì fũrì kɛ̀ ti ɑmmɛ̀ dèu, bɛ̀ ndò mbɛ̀
    pɛitɛ́ wè ocírì kòò í yɑ̀ diyiè.
  msy-2020: Gumazim temer muziarim voroghɨrama anetuzɨ moghɨn, God bar zuamɨra me
    gasɨghasigham. Me angamɨra ikiavɨra itima, God men anɨngaghegha bar moghɨra me
    agɨfa.
  dop-dop: Pɑ́ sɩ nɑ pɑ́ yɔɔlɩ yem ɩsɩɩ ɑtɑntɑɑlʋ. Nɑ pɑ́ wɛɛ ɩsɩɩ pə hɔləsʋɣʋ pəyɑɣɑ,
    nɑ kɑ́ tɑ́ keesi ilim tɔ.
  azb-azb: Ocaqda qazanlarını qızdırmazdan əvvəl kol-kosları sovrulsun, Nə qurularından,
    nə də yaşlarından heç nə qalmasın.
  eng-DBY: Before your pots feel the thorns, green or burning, — they shall be whirled
    away.
  hin-2017: इससे पहले कि तुम्हारी हाँड़ियों में काँटों की आँच लगे, हरे व जले, दोनों
    को वह बवण्डर से उड़ा ले जाएगा।
  wol-KYG: yal nañu mel ni ngumbaan-tooye buy dox, di seey, mbaa lumb wu jigéen tuur,
    gisul jant.
  bjr-bjr: Faiqí kaqikaa saqari ateekaindee inoo kai kaqi Anutufa misa mandaikamma
    nimaqaannoo. Misa kaqi marifanoo Anutufa narí firaa arana qaranakiqari misa ufaira
    foora fuaqa aquannoo.
  eng-YLT: Before your pots discern the bramble, As well the raw as the heated He
    whirleth away.
  kne-kne: Din panosaan Diyos en daida et mabigla. Kaman logam ay bigla ay magabot
    da, pag itayaw di dagem ay napigsa.
  eng-WYC-2017: Before that your thorns understood the rhamn, either thieve-thorn;
    he swalloweth them so in ire, as with living men.
  eng-WMBB: Before your pots can feel the heat of the thorns, he will sweep away the
    green and the burning alike.
  zat-NTPS: Nédxula gate quebe ne la xesu' lu xi' xecá'a Dios benne' ca' tu lu be'
    bdunu', benne' zaj naca bane̱', ne benne' ca' zaj zua xelatie̱'.
  zty-NTPS: Néžwte kate' bi na' ḻa to yeso' ḻo yi' ẕen, yeká'a Dios benne' ka' to
    ḻo be' bdone', benne' ban ka', na' benne' gat ka'.
  urd-GVH: इससे पहले कि तुम्हारी देगें काँटेदार टहनियों की आग महसूस करें अल्लाह उन
    सबको आँधी में उड़ाकर ले जाएगा।
  rug-rug: Totoso lopu ele hite gilania keke toṉa rini, si ta seke palae guana duduli
    si arini. Kaqu ivu pani Tamasa si arini pa Nana tinaṉaziri, sipu korapa toadi
    rini!
  gaz-gaz: Utuu okkoteen keessan ibidda qoraattiitiin hin hoʼin, jiidhaas taʼu gogaan
    isaanii haxaaʼamanii balleeffamu.
  fra-LSG: Qu’ils périssent en se fondant, comme un limaçon; Sans voir le soleil,
    comme l’avorton d’une femme!
  yal-yal: E xa liga alo korosiraan naxan fati tununma ayi lingini, alo diin naxan
    faxaxi barixi, a mi sogen to.
  iou-iou: Ba mup däpmäŋ täkŋek täkaŋ ude nämo nadäŋirä bäräŋek-inik kaŋ däpmäŋ täkŋeŋ
    täŋpä kut. Bureni, Anututä iniken kokwawaki pähap terak pen irirä api piäŋ äreyäŋ
    täŋpän kuneŋ.
  haw-1868: Mamua o ka wela ana o ka oukou mau ipuhao i ke kakalaioa, E lawe aku oia
    ia lakou me ka ino makani, I ko lakou ola ana, a i kona huhu.
  arb-NAV: وَقَبْلَ أَنْ تُحِسَّ قُدُورُكُمْ بِنَارِ الأَشْوَاكِ تَحْتَهَا، يَكْتَسِحُ
    اللهُ كَبِيرَهُمْ وَصَغِيرَهُمْ بِعَاصِفَةِ غَضَبِهِ،
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni sabanginagoc me
    dzangge dzanggea kecgec yeng meicyunuu kpac ambisia. Enang bebedaha gerecngo dzeu
    fitickema yacande, Anutuac herebungo dzefiticyunuu yeni ifi isoc yacbisia.
  ewe-ewe: Hafi miaƒe zewo nase ŋutidzo si wodo ɖe wo te ŋkɔ, eɖanye mumua, alo ƒuƒua
    o, woakplɔ ame vɔ̃ɖi la adzoe.
  eng-LEE: (58:10) Before your pots can feel the thorns, will he take them away with
    a whirlwind, both the green and the burning.
  asm-FB: তোমালোকৰ পাত্রবোৰত কাঁইট খৰিৰ জুইৰ তাপ নাপাওঁতেই, তেওঁ সেইবোৰক ঘূর্ণি বতাহেৰে
    উড়াই নিব।
  sus-A: عَ لُمَ عَلْ بٌي نَشَن قَتٍ لْيمَ لِنفِ كُي. عَ لُمَ عَلْ دِ نَشَن بَشِ عَ
    نفَ قَتٍ عِ، عَ مُ قٌيٍ تٌ.
  fra-SBL: Avant que vos pots puissent sentir la chaleur des épines, il balaiera les
    verts et les brûlants.
  hbo-hbo: כְּמֹ֣ו שַׁ֭בְּלוּל תֶּ֣מֶס יַהֲלֹ֑ךְ נֵ֥פֶל אֵ֝֗שֶׁת בַּל־חָ֥זוּ שָֽׁמֶשׁ׃
  kik-kik: Andũ arĩa aaganu makeeherio narua, gũkĩra ũrĩa nyũngũ cianyu ingĩhiũhio
    nĩ mwaki wa mĩigua, ĩrĩ mĩigũ kana ĩrĩ mĩũmũ.
  fra-NCL: Qu’ils soient comme la limace qui va en se fondant ! Comme l’avorton d’une
    femme, qu’ils ne voient pas le soleil !
  cek-AK: Nang ih laomnawk mah soekhring thing hoi tik ih hmai kabae panoek ai naah,
    kahing soekhring kung hoi hmai kangqong soekhring kung to, kamhae takhi mah hmut
    phaeng nasoe.
  cuk-cuk: Igi gagan-ikobiid-dinnagana sabsur-gummakdedae, deyobi, dule-isganamar
    baisur-binsadiidgi gummakena gadin. Dule-isganamar dula-gudimaladgi, bitigi burwa-dummadba
    selemalana gadin.
  uig-CYR: Лекин Сән Пәрвәрдигар уларни мәсқирә қилисән; Барлиқ әлләрни мазақ қилисән!
  tel-2017: మీ కుండలకు ముళ్లకంపల మంట వేడి తగలకముందే అది ఉడికినా ఉడకకపోయినా ఆయన సుడిగాలిలో
    దాన్ని ఎగరగొడతాడు.
  hat-BSA: Avan chodyè ou yo kab santi dife pikan yo, Li va bale yo fè yo disparèt
    nan van toubiyon; vèt ak sila kap brile yo, ansanm.
  ukr-ONPU: Але Ти, Господи, посмієшся з них, поглузуєш з усіх народів.
  kos-kos: Meet liki elos esmakla, in pakpukla elos oana mah pilasr; Elos in srakna
    moul A God Elan okulosla in kasrkusrak lal.
  hbo-WLC: כְּמ֣וֹ שַׁ֭בְּלוּל תֶּ֣מֶס יַהֲלֹ֑ךְ נֵ֥פֶל אֵ֝֗שֶׁת בַּל־חָ֥זוּ שָֽׁמֶשׁ׃
  ibo-ibo: Tupu ite unu amata okpomọkụ nke osisi ogwu, ma ha dị ndụ, ma ha kpọnwụrụ
    akpọnwụ, a ga-azachapụ ndị ajọ omume.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ହାଣ୍ଡି କଣ୍ଟକ ସ୍ପର୍ଶ ନ କରିବା ପୂର୍ବରୁ ସେ କଞ୍ଚା ଓ ପୋଡ଼ା ସମସ୍ତ
    ଘୂର୍ଣ୍ଣିବାୟୁରେ ଉଡ଼ାଇ ନେବେ।
  chk-chk: Mwen ämi kewe nape ra mefi pwichikaren ewe ekkei seni iräfölüföl, ese lifilifil
    ika ir irä mi manau ika mi pwas. Kot epwe ässala ekewe aramasangau ren eu ewiniär.
  rop-rop: God, dumaji yu wail langa olabat, wal yu binijimap olabat bifo dei sabi,
    jis laik weya sambodi kadimdan rabishwan gras.
  ukr-1871: Перше нїм горшки ваші загріються, нехай вітер рознесе тернину, сьвіжу
    і горючу!
  yon-yon: Atok kokiib o okiib kumbed nengkaiwe dini yeman amot yumbu ari nowaiwe
    nimin kerindo mokaid areb, arewa kamidan kuu kirodmo are ben kiradmaneen.
  deu-1951: (058-10) Ehe noch eure Hecken die Dornen bemerken, erfasse sie, wenn sie
    noch frisch sind, die Feuerglut!
  eng-JPS: (58-10) Before your pots can feel the thorns, He will sweep it away with
    a whirlwind, the raw and the burning alike.
  srp-1865: Prije nego kotlovi vaši osjete toplotu od potpaljena trnja, i sirovo i
    nagorjelo neka raznese vihor.
  lug-lug: Nga n’entamu tennabuguma, alibayerawo n’obusungu obungi nga kibuyaga ow’amaanyi
    ennyo.
  heb-heb: בטרם יבינו סירתיכם אטד כמו חי כמו חרון ישערנו׃
  ben-IRV: তোমাদের গড়া পাত্রে গায়ে কাঁটার আগুনের আঁচ লাগার আগেই কাঁচা কি পোড়া সব
    পাত্রই তিনি বিধ্বস্ত করবেন ঝড়ে।
  ntu-ntu: Gct, mzli kc tzlube-ngrdr, apusrngr nidr nabr kc tzikzti, Mz nzodati-krm
    nidr mz zngya ngr drtwrm.
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਜੋ ਤੁਹਾਡੀਆਂ ਦੇਗਾਂ ਛਾਪਿਆਂ ਨਾਲ ਤੱਤੀਆਂ ਹੋਣ, ਉਹ ਜਲੇ, ਅਣਜਲੇ, ਦੋਹਾਂ
    ਨੂੰ ਵਾਵਰੋਲੇ ਨਾਲ ਉਡਾ ਦੇਵੇਗਾ।
  mya-JVB: ဆူး ပင်နှင့်မွေးသော မီးပူမှန်းကို အိုး တို့သည် မ သိ မှီ၊ အသက် ရှင်သောဆူးပင်နှင့်
    မီးလောင်လျက်ရှိသော ဆူးပင်တို့ကို လေဘွေ တိုက်သွားပါစေသော။
  kgf-kgf: Ic hésa waiyaguc imuac geric bélaŋanéŋ kuʒi ʒeyu geriwaguc ménda waŋunec
    nene ɋelikiŋ ʒéma geric bélaŋaguc momacnec luhuc neŋgocyanéŋ mihilaŋgéyu éléŋnec
    keŋanʒac ésécnec auénécmimac.
  tte-O: Yo siya besiele kawasi sikinkin na kelepa mena tatomli yo kelepa ana laoma
    nige sikakatai. Yaubada ana munamunai kaikaiwena koina kani iyui-kalaili, na bwagana
    meyawasili kani sikwalalele molosi.
  tbg-tbg: Ihavano namari kia anoma tutoqama kaintema kera, are qora kaiqa vare variaka
    qaraaka vaiinti vai entara vehi autu taiqa kaane, turo.
  hmo-hmo: Mamina idia do abia lasi neganai, oi ese idia do oi kokia lao, ava ginigini
    idia kokia lao hegeregerena. Idia do oi kokia momokani, lai goadana ese ava dikadia
    ia kokia ore bamona.
  zar-NT: Zíʼalö ca gaca utsëʼe yusuʼ tu guíʼ zxön, ugǘëʼ Dios légaquiëʼ lu yöl-laʼ
    ridzáʼa queëʼ, bönniʼ nabángaquiëʼ, en bönniʼ chizóa ilátiëʼ.
  urd-urd: इससे पहले कि तुम्हारी हड्डियों को काँटों की आंच लगे वह हरे और जलते दोनों
    को यकसाँ बगोले से उड़ा ले जाएगा।
  rus-SYN: Но Ты, Господи, посмеешься над ними; Ты посрамишь все народы.
  bqc-SIM: Aa giigaga zɛ́u lán kòlo lɛ́'iwa, aaↄ dɛ lán nɛ́ pↄ́ wa ì gɛ̀, i ĩatɛ̃
    eowa.
  tcz-CHONGTHU: Hampa kisatlha bang in ateh akhang Elohim Pathen in lhamlha jeng uhen,
    leibel meikou lah a ling le khao kigouvam sang a gang jo jeng u hen.
  mar-mar: तुमच्या भांड्यास काटेऱ्या जळणाची आंच लागण्यापूर्वीच, ते हिरवे असो वा सुकलेले,
    दुष्ट नाहीसे होतील.
  isl-isl: Láttu þá þorna upp eins og snigla og ekki sjá sólina frekar en þeir sem
    andvana eru fæddir.
  hlt-THB: Nak amkhqi ing hling maih hlawk ang zaak hlan awh - a hqing awm ak koh
    awm- thlak che taw qeng bang kaw.
  qub-qub: Cashatanöpis ruparachichun manaräpis cuentata gocuptin. Jachata achurishanno
    illgarachichun.
  bqp-bqp: Ari yàka tɛ́ gↄ̃ oro wã, gbɛ̃ vãninↄ ni gɛ̃tɛ kũ ĩao.
  hat-hat: (058:10) Anvan menm yo konnen sa k'ap rive yo, se pou yo boule tankou raje.
    Bondye ap fè kòlè, l'ap rache yo pandan yo tou vivan.
  eng-BSB: Before your pots can feel the burning thorns— whether green or dry— He
    will sweep them away.
  eng-WEBPB: Before your pots can feel the heat of the thorns, he will sweep away
    the green and the burning alike.
  kbq-kbq: Kavoramimo'ma tevere'ma me'neno amuhoma nehia kna'a agetereno, Anumzamo'a
    ame huno kasefa vahero, ozafa tavavaro, kefo avu'ava'ma nehaza vahera ruharafi
    hutregahie.
  pon-pon: Mon omial ainpot pan pam tui, a pan kotin jipet wei ni a onion.
  nhe-BL: Toteco Dios quinixpolihuiltis tlen huehuentzitzi huan tlen telpocame. Quintzontlamiltis
    nelnimantzi queja se chachapali tlen nimantzi totoniya ica nopa tlitl tlen lementoc
    ica huitzcuahuitl.
  wnc-wnc: Zaatgaman Anututa waaminu apasiwan maining. Unzing aminda katap matek dakandaka
    pasiwan pimakaing binga. Waaminu kayuk yuwawan Anututa musiptok natake sambasamba
    binga mumba kuning.
  bus-bus: Ai yàka tɛ́ gↄ̃ oroo wã, gbɛ̃ zaaanↄ é gɛ̃ ĩa.
  gub-BL: Uzeapo ma'e ikwaw 'ym mehe we Ikatu 'ym ma'e uzemonohok kar ka'akyr ài wà.
    Wanekuwe mehe we Tupàn omono kar putar uzewi upytuhemaw pupe wekwahy haw ukaz
    ma'e rupi nehe.
  eng-DRA: 'But thou, O Lord, shalt laugh at them: thou shalt bring all the nations
    to nothing.'
