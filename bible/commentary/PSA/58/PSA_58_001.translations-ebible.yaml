verse: PSA.058.001
translations:
  mal-C: ഭരണാധിപരേ, നിങ്ങളുടെ ഭാഷണം നീതിയുക്തമാണോ? നിങ്ങൾ ജനത്തെ മുഖപക്ഷമില്ലാതെയാണോ
    വിധിക്കുന്നത്?
  deu-TKW: Dem Musikmeister, “verdirb nicht!” Von David, ein Mikhtam.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Eyembamaki ndenge moko na « Kobebisa
    te. » Nzembo ya Davidi.
  mmx-mmx: Nemi luvuttadi amgomgo. Kereva, mi lox akmokso levelinga at limixin mi
    loklok i nunuan? Kereva, mi ronga avukat levelinga atnedi la mi tu xantubu?
  eng-LSV: TO THE OVERSEER. “DO NOT DESTROY.” A MIKTAM OF DAVID. Is it true, O silent
    one, that you speak righteously? Do you judge uprightly, O sons of men?
  eng-GNV: To him that excelleth. Destroy not. A Psalme of David on Michtam. Is it
    true? O Congregation, speake ye iustly? O sonnes of men, iudge ye vprightly?
  eng-WEBSTER: To the chief Musician, Al-taschith, Michtam of David. Do ye indeed
    speak righteousness, O congregation? do ye judge uprightly, O ye sons of men?
  nhw-BL: ¡Amojuanti anmasehualme catli anquipiyaj tequiticayotl para antetlajtolsencahuaj!
    ¿Atlac nelía xitlahuac anquintlajtolsencahuaj masehualme?
  swh-ONEN: Enyi watawala, je, kweli mwanena kwa haki? Je, mnahukumu kwa unyofu miongoni
    mwa watu?
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: Do ye indeed speak righteousness, O congregation? Do ye judge uprightly,
    O ye sons of men?
  luo-luo: Un jotelo, bende uwuoyo gi adiera? Bende ungʼado bura moriere tir e dier
    ji?
  aii-aii: ܗܵܐ ܒܫܪܵܪܵܐ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܗܲܡܙܘܼܡܹܐ ܝܬܘܿܢ، ܝܵܐ ܕܲܝܵܢܹ̈ܐ؟ ܒܬܪܘܼܨܘܼܬܵ‌ܐ ܒܸܕܝܵܢܵܐ
    ܝܬܘܿܢ ܒܢܲܝ̈ܢܵܫܵܐ؟
  meu-meu: Lohiamui e, emui hahemaoro herevadia na maoromaoro eiava? Taunimanima o
    hahemaoro henidiamu mai maoromaoromui ida a?
  npi-ULB: ए शासकहरू हो, के तिमीहरू धर्मिकतामा बोल्छौ? ए मानिसहरू, के तिमीहरू ठिक
    किसमले न्याय गर्छौ?
  yor-yor: Ẹ̀yin ha ń sọ òdodo nítòótọ́ ẹ̀yin ìjọ ènìyàn? Ǹjẹ́ ẹ̀yin ń ṣe ìdájọ́ tí
    ó ṣe títọ́ ẹ̀yìn ọmọ ènìyàn?
  pes-OPCB: ای حاکمان، شما که دم از انصاف می‌زنید، چرا خود عادلانه قضاوت نمی‌کنید؟
  tgl-ULB: Nagsasabi ba kayong mga tagapamahala ng katuwiran? Tuwid ba kayong humatol,
    kayong mga tao?
  nop-nop: Me talitimeŋ wapuhi, hidi mede yodapmaŋ kwanai tiŋila mede didimeŋgoŋ be
    yoiŋ? Hidi meheki’walaŋ medehik kameka didimeniŋgoŋ-kube tiiŋ?
  hui-hui: Agali haguane bu kamiru-o tígua godi hale halu howa bi tigabi lolene ngadagua
    laramilibe. Tígua wali agali bibahende tigatiga dabaki biaga kamibe.
  mya-mya: အ​ချင်း​အာ​ဏာ​ပိုင်​တို့၊သင်​တို့​သည်​တ​ရား သ​ဖြင့် ဆုံး​ဖြတ်​မှု​ကို​ပြု​ကြ​သ​လော။
    လူ​အ​ပေါင်း​တို့​အား​တ​ရား​မျှ​တ​စွာ စီ​ရင်​ကြ​သ​လော။
  bod-N: ༼དཱ་བིད་ཀྱིས་འཕུང་མ་འཇུག་ཅེས་པའི་དབྱངས་ནང་མགུར་འདི་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད༌པ་སྟེ།
    དཱ་བིད་ཀྱི་མེག་ཏཱམ་ཞིག༽ ཀྱེ་ཀྱེ་ཁྱོད་ཅག་དབང་སྒྱུར་རྣམས་ཀྱིས༌ནི། །དངོས་གནས་དྲང་བདེན་གླེང་བ་ཡིན་ནམ༌ཅི།
    །དྲང་གཞག་སྒོ་ནས་མི་ལ་ཁྲིམས་གཅོད༌དམ།།
  wsk-wsk: Nina supuling alo, nina kiwem diram la te den arigisan ale tutesan? Nina
    nunguningta kusumuri ko baga se kariimet nunga ikup tutesan?
  sna-sna: Ko, imi vatongi munotaura mukururama here? Munotonga pakati pavanhu nokururamisira
    here?
  spa-BLM: ¿Acaso habláis con justicia, los silenciosos? ¿Juzgáis sin culpa, hijos
    de los hombres?
  cac-cac: A ex val juez ex tic, ¿tojol am val tzeyutej e ch'olb'itan yaj junoc tasi?
    ¿Yel am val to d'a smojalil tze b'o yaj oval?
  swh-ULB: Je, ninyi watawala mnaongea haki? Mnahukumu kwa haki, ninyi watu?
  bel-bel: Кіроўцу хору. Не загубі. Залатая псальма Давіда, калі Саўл паслаў пільнаваць
    дом ягоны, каб забіць яго.
  deu-ELBBK: (Dem Vorsänger. „Verdirb nicht!“ Von David, ein Gedicht.)
  mbb-OT: Sikiyu is menge pengulu, metazeng be is kedhukum niw te menge etew?
  mal-2015: ദേവന്മാരേ, നിങ്ങൾ വാസ്തവമായി നീതി പ്രസ്താവിക്കുന്നുവോ? മനുഷ്യപുത്രന്മാരേ,
    നിങ്ങൾ പരമാർത്ഥമായി വിധിക്കുന്നുവോ?
  gup-gup: Ngudda bininj nawu ngurrbenmarnewohrnawohrnan dja ngurringeykimuk, yiddok
    ngurridjalyime kore mandjad bu ngudda ngurrbendjadme bininj? Yiddok ngurrbendjaddjadme
    bininj kore kunwoybuk dja kunmak dorrengh?
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben pro giľavipen: „Ma zňičin!“ O michtam le
    Davidoskro.'
  nlg-nlg: Dete maemane, Au ghilalaa sono na ghanaghana ilokana na kokoe ia eni, Ighau
    tau huhuli. E maemane sono nimua na dete bona to detera na lei tinoni?
  pes-OPV: آیا فی الحقیقت به عدالتی که گنگ است سخن می‌گویید؟ و‌ای بنی آدم آیابه راستی
    داوری می‌نمایید؟
  ron-1924: Оаре тэкынд фачець вой дрептате? Оаре аша жудекаць вой фэрэ пэртинире,
    фиий оаменилор?
  ben-OBCV: শাসকেরা, তোমরা কি সত্যিই ন্যায্যভাবে কথা বলো? তোমরা কি সমতার সঙ্গে লোকেদের
    বিচার করো?
  som-som: Hubaal xaqnimada aamusnaan ma ku sheegtaan? Binu-aadmigow, si qumman wax
    ma u xukuntaan?
  lat-VUC: In finem, ne disperdas. David in tituli inscriptionem, quando misit Saul
    et custodivit domum ejus ut eum interficeret.
  eng-ASVBT: Do ye indeed in silence speak righteousness? Do ye judge uprightly, O
    ye sons of men?
  mna-mna: Niom peeze koyom, niom kitirtiiri kat sua kizin tomtom? Mi sombe kuur kadoono
    pizin, na kakamam ma indeŋdeeŋe?
  ita-1885: DI vero, parlate voi giustamente? Giudicate voi dirittamente, o figliuoli
    di uomini?
  eng-LXXUP: 'For the end. Destroy not: by David for a memorial, when Saul sent, and
    watched his house to kill him.'
  eng-ULB: Do you rulers speak righteousness? Do you judge uprightly, you people?
  spa-VBL: Líderes, ¿hablan ustedes con rectitud? ¿Realmente juzgan a la gente de
    forma justa?
  fra-_FOB: Est-ce que vous prononcez vraiment selon la justice? Fils des hommes,
    jugez-vous avec droiture?
  mal-mal: അധികാരികളേ, നിങ്ങൾ വാസ്തവമായി നീതി പ്രസ്താവിക്കുന്നുവോ? മനുഷ്യപുത്രന്മാരേ,
    നിങ്ങൾ പരമാർത്ഥമായി വിധിക്കുന്നുവോ?
  urd-GVR: 'Dāūd kā sunahrā gīt. Mausīqī ke rāhnumā ke lie. Tarz: Tabāh na Kar. Ai
    hukmrāno, kyā tum wāqaī munsifānā faislā karte, kyā diyānatdārī se ādamzādoṅ kī
    adālat karte ho?'
  suz-BL: गे निसाफ पाइबपुकी, ठीक लोव़ पाइनीनी? गे मुर आन कली ठीक निसाफ पाइब बाक्‍नीनी?
  eng-NOY: “For the leader of the music. To the tune of “Do not destroy.” A psalm
    of David.” Do ye, indeed, administer justice faithfully, ye mighty ones? Do ye
    judge with uprightness, ye sons of men?
  ita-1927: Per il Capo de’ musici. “Non distruggere”. Inno di Davide. E’ egli proprio
    secondo giustizia che voi parlate, o potenti? Giudicate voi rettamente i figliuoli
    degli uomini?
  ckb-ckb: ئەی فەرمانڕەوایان، ئایا لە ڕاستیدا بە ڕاستودروستی بڕیار دەدەن؟ ئایا دادپەروەرانە
    حوکمی ئادەمیزاد دەکەن؟
  eng-BBE: Is there righteousness in your mouths, O you gods? are you upright judges,
    O you sons of men?
  xsi-xsi: Miki tamâta ŋalaŋala, tiambo miki uru kaporo ŋgua sondo lâ ŋgua nia, a?
    Tiambo miki uru kalea sondo pa tamâta nenzi ŋgua rârâni ku kaveta kemi sondo panzi,
    a? Tia ndo kanaŋo!
  kan-OKCV: ಜನನಾಯಕರೇ, ನೀವು ನ್ಯಾಯವಾಗಿ ತೀರ್ಪನ್ನು ನುಡಿಯುತ್ತೀರೋ? ಜನರಲ್ಲಿ ನೀವು ಯಥಾರ್ಥವಾಗಿ
    ನ್ಯಾಯತೀರಿಸುವಿರೋ?
  tam-2017: மவுனமாக இருக்கிறவர்களே, நீங்கள் மெய்யாக நீதியைப் பேசுவீர்களோ? மனுமக்களே,
    நியாயமாகத் தீர்ப்பு செய்வீர்களோ?
  spa-RV-1909: 'Al Músico principal: sobre No destruyas: Michtam de David. OH congregación,
    ¿pronunciáis en verdad justicia? ¿juzgáis rectamente, hijos de los hombres?'
  ron-BTF: Vorbiți dreptate cu adevărat, adunare? Judecați voi drept, fii ai oamenilor?
  eng-WEBP: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  eng-FBV: You leaders, do you really say what is right? Do you judge people fairly?
  nld-1939: Voor muziekbegeleiding; “Verderf niet.” Een puntdicht van David. Meent
    gij nu werkelijk recht te spreken, En met rechtvaardigheid de mensen te richten?
  nch-BL: ¡Amojuanti anmasehualme cati anquipiyaj tequiticayot para antetajtolsencahuaj!
    ¿Nelía xitahuac anquintajtolsencahuaj?
  vie-1934: Hỡi các con trai loài người, các ngươi làm thinh há công bình sao? Các
    ngươi há xét đoán ngay thẳng ư?
  cha-cha: MAGAJET na jamyo manudo, anae debe de unfanguentos jamyo tininas? manmanjujusga
    jamyo tunas, O jamyo, ni y lalajin taotao sija?
  hin-CV: न्यायाधीशो, क्या वास्तव में तुम्हारा निर्णय न्याय संगत होता है? क्या, तुम्हारा
    निर्णय वास्तव में निष्पक्ष ही होता है?
  eng-OURB: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  spa-BES: ¿Hay justicia en tu boca, oh poderosos? ¿Son jueces honestos, oh hijos
    de hombres?
  tdx-tdx: Toe mitaron-kavantañañe hao t’ie mitsiñe? mizaka an-kahiti’e hao, ry ana’
    ondatio?
  tha-KJV: โอ ชุ​มนุ​มชนเอ๋ย ท่านพู​ดอย​่างชอบธรรมหรือ โอ บุ​ตรทั้งหลายของมนุษย์​เอ๋ย
    ท่านพิพากษาอย่างเที่ยงธรรมหรือ
  por-BR-2018: Congregação, por acaso falais verdadeiramente o que é justo? Vós, Filhos
    dos homens, julgais corretamente?
  deu-ELO: Dem Vorsänger. “Verdirb nicht!” Von David, ein Gedicht. Redet ihr wirklich
    Gerechtigkeit durch Verstummen? Richtet ihr in Geradheit, ihr Menschenkinder?
  eng-WYC-2018: To victory, lose thou not the sweet song, either the seemly psalm,
    of David. Forsooth if ye speak rightfulness verily; ye sons of men, deem rightfully.
    (For the choirmaster, to the tune of ‘Do not destroy’, a sweet psalm, yea, a comely
    song by David. Speak ye truly with righteousness, ye sons and daughters of men?
    judge ye justly? No!)
  epo-epo: Ĉu efektive vi parolas veron, vi potenculoj? Ĉu vi juste juĝas, homidoj?
  gfk-gfk: Muat ira lualua, muat lik bia i takodas ira numuat nianga? Ira numuat harkurai
    i takodas nalamin ta ira tunotuno?
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Ⱨalak ⱪilmiƣaysǝn» degǝn aⱨangda oⱪulsun
    dǝp, Dawut yazƣan «Mihtam» küyi: — I ⱪudrǝt igiliri, silǝr ⱨǝⱪiⱪǝtǝn adalǝtni
    sɵzlǝwatamsilǝr? I insan baliliri, adil ⱨɵküm qiⱪiramsilǝr?'
  beo-beo: Dilia ouligisu dunu da afae moloidafa fofada:su dawa:sala:? Dilia da dunu
    huluane ilima defeledafa fofada:sala:?
  tpi-OTNT: Yupela ol hetman, yupela i save mekim stretpela tok long kot, a? Ating
    yupela i save skelim gut tok bilong olgeta man? Nogat tru.
  hau-SA: Ku masu mulki tabbatacce kuna magana daidai? Kuna yin shari’a daidai a cikin
    mutane?
  udu-udu: A/um ka jiŋ gana/ ḵani gwo ki isi ḵan gana/, um kun ta ’kwani ma tul ’kup̱a?
    A/um dwalli iya/ gi ’kwani gwo ki dwall gana/ mowa?
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Halak qilmighaysen» dégen ahangda
    oqulsun dep, Dawut yazghan «Mixtam» küyi: — I qudret igiliri, siler heqiqeten
    adaletni sözlewatamsiler? I insan baliliri, adil höküm chiqiramsiler?'
  nde-nde: Lina babusi, kambe likhuluma okuqondileyo na? Lahlulela ngobuqotho yini
    ebantwini?
  ton-ton: ‌ʻAe fakataha, ʻoku moʻoni ʻa hoʻomou lea māʻoniʻoni ʻakimoutolu? ʻAe ngaahi
    foha ʻoe tangata, ʻoku mou fakamaau totonu koā?
  ces-1613: 'Přednímu z kantorů, jako: Nevyhlazuj, Davidův žalm zlatý.'
  eng-WMB: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  tam-TCV: ஆளுநர்களே, உண்மையிலேயே நீங்கள் நீதியைத்தான் பேசுகிறீர்களோ? மனிதர் மத்தியில்
    நியாயமாய்த் தீர்ப்பு செய்கிறீர்களோ?
  ceb-ULB: Kamo nga magmamando, matarong ba ang inyong gipamulong? Kamong mga tawhana
    naghukom ba kamo sa husto?
  pol-UBG: O zgromadzenie, czy rzeczywiście mówicie to, co sprawiedliwe? Czy słusznie
    sądzicie, synowie ludzcy?
  urd-GVU: 'داؤد کا سنہرا گیت۔ موسیقی کے راہنما کے لئے۔ طرز: تباہ نہ کر۔ اے حکمرانو،
    کیا تم واقعی منصفانہ فیصلہ کرتے، کیا دیانت داری سے آدم زادوں کی عدالت کرتے ہو؟'
  eng-OEBCW: Do you speak what is right, you gods? With equity judge you your people?
  deu-1912: Ein gülden Kleinod Davids, vorzusingen, daß er nicht umkäme. Seid ihr
    denn stumm, daß ihr nicht reden wollt, was recht ist, und richten, was gleich
    ist, ihr Menschenkinder?
  kan-2017: ಅಧಿಕಾರಿಗಳೇ, ನೀವು ಕೊಡುವ ತೀರ್ಪುಗಳು ನೀತಿಗನುಸಾರವಾಗಿವೆಯೋ? ಜನರ ವ್ಯಾಜ್ಯಗಳನ್ನು
    ನ್ಯಾಯಯುತವಾಗಿ ಬಗೆಹರಿಸುತ್ತಿರೋ?
  yap-yap: Gimed e pi tagagiyeg, kay gu mu turguyed ban’en nib mat’aw? Ba mat’aw rogon
    ni gimed be pithig e oloboch rok e girdi’?
  hlt-MCSB: Duengnah he olmueh na ti uh tih, hlang ca rhoek taengah vanatnah neh lai
    na tloek uh tang a?
  mdy-ETH: ዒንሢ ዎይሣ ዓሳ! ፒዜ ዒንሢ ጌስታ? ዓሶም ጎኑሞና ሄኮ ዒንሢ ዎጋ?
  twi-ASANTE: Mo sodifoɔ, ampa ara, moka asɛm a ɛtene anaa? Mobu atɛntenenee wɔ nnipa
    mu anaa?
  eng-WEBU: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  spa-PDDPT: 'Magistrados: ¿Ustedes pronuncian justicia en verdad? ¿Juzgan rectamente,
    oh hijos de hombre?'
  gun-gun: Peẽ joe pepena va'e, ha'evea rami teve pendeayvu? Anhetẽ rupi ri nda'u
    peikuaa pota avakue ra'y kuery re?
  agu-BL: I bin jalu' e'u' pujul xtisya', ¿na pe' chicawunu' sk'ilcunin? ¿Qui pe'
    na je' chik'abu' twi' jun?
  ilo-ULB: Dakayo nga agtuturay, nalinteg met la iti panagsasaoyo? Dakayo a tattao,
    nalinteg met la ti panangukomyo?
  kpg-kpg: Goodou go nia dagi le e gabunga godou mee gii donu? Goodou e gabunga nia
    daangada huogodoo gi tungaadahi?
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «ھالاك قىلمىغايسەن» دېگەن ئاھاڭدا ئوقۇلسۇن
    دەپ، داۋۇت يازغان «مىختام» كۈيى: ــ ئى قۇدرەت ئىگىلىرى، سىلەر ھەقىقەتەن ئادالەتنى
    سۆزلەۋاتامسىلەر؟ ئى ئىنسان بالىلىرى، ئادىل ھۆكۈم چىقىرامسىلەر؟'
  sus-sus: Dawuda xa suuki bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili «I naxa
    kasarɛ ti».
  pon-2006: Ia duwe, kumwail kaun akan, me pwung audepen amwail kopwung kan? Kumwail
    kin wia kopwung en aramas koaros ni pwung pahrek?
  jae-jae: O amac gôliŋwagaac, amac amêtôc biŋ katôgeŋ me masi. Amac amêtôc ŋamalac
    samob jagêdêŋ me masi.
  ksd-ksd: Avat a umana ngalangala, a dovot ava varkurai takodo? Dave, ava kure vadovot
    vang ra umana natu i ra tarai?
  tur-YTC: Ey siz susanlar, gerçekten doğrulukla mı konuşursunuz? Ey insanoğulları,
    kusursuzca mı yargılarsınız?
  bel-N: 'Кіраўніку хору: на лад: “Не загубляй!” Залатая песьня Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ὁπότε ἀπέστειλε
    Σαοὺλ, καὶ ἐφύλαξε τὸν οἶκον αὐτοῦ τοῦ θανατῶσαι αὐτόν.
  kpr-kpr: Reighi da babojegari ne geka bekáda bekáda vegeraeva, ai? Ne evetu genembo
    isambu inonoda ijujeraeva, ai?
  ind-AYT: 'Kepada pemimpin pujian: menurut nada “Jangan Binasakan.” Miktam Daud.
    (58-2) Benarkah kamu mengatakan kebenaran, hai para penguasa? Apakah kamu menghakimi
    anak-anak manusia dengan jujur?'
  yom-yom: A buevi, beno bapfumu, mu busonga lueti yolukilanga e ? Mu bufuana lueti
    sambisilanga batu e ?
  yut-yut: Kɨla amɨn, ji gen pikon gen kɨlegɨ yoŋ, ma? Amɨn morap kɨsi dakon gen kokwin
    tagɨsi aŋ bo?
  nya-nya: Kodi inu olamulira mumayankhuladi molungama? Kodi mumaweruza mwachilungamo
    pakati pa anthu?
  hrv-hrv: Zborovođi. Po napjevu “Ne pogubi!” Davidov. Miktam.
  mps-mps: Dage te tobolu bidi dabe, dagego te doloba pai po te po tųde wabo da,
    agawe? Te dagego tigidali bidigo po bugagia dagalubo da homu eba, agawe?
  tpi-tpi: Yupela ol hetman, yupela i save mekim stretpela tok long kot, a? Ating
    yupela i save skelim gut tok bilong olgeta man? Nogat tru.
  dan-1931: Til Sangmesteren. Al-tasjhet*. Af David. En Miktam**. { [*se til Sl. 57,
    1.] / [**se til Sl. 16, 1.] }
  vie-OVCB: Các giới cầm quyền cũng nói chuyện công lý sao? Các ông có xét xử chính
    trực chăng?
  guj-2017: શું તમે ખરેખર ન્યાયીપણાથી બોલો છો? હે માણસોના દીકરાઓ, શું તમે અદલ ઇનસાફ
    કરો છો?
  pon-2006A: Ia duwe, kumwail kaun akan, me pwung audepen amwail kopwung kan? Kumwail
    kin wia kopwung en aramas koaros ni pwung pahrek?
  por-BRBSL: Do vocês realmente falam a justiça, os silenciosos? Vocês julgam sem
    culpa, seus filhos de homens?
  eng-OEBUS: Do you speak what is right, you gods? With equity judge you your people?
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Fördärva (ödelägg) inte. Av (för) David, en Michtam (en inristad, guldpläterad
    skrift värd att bevaras). ______
  cth-cth: Nangmouh duem na kaawm e naw, lannae lawk hah na dei awh katang maw. Oe
    tami capanaw kalanlah lawk na ceng awh maw.
  twi-twi: So mo asodifo, ampa ara sɛ, moka asɛm a ɛteɛ ana? Mubu atɛntrenee wɔ nnipa
    mu ana?
  hlt-hlt: Duengnah he olmueh na ti uh tih, hlang ca rhoek taengah vanatnah neh lai
    na tloek uh tang a?
  tbz-SIM: 'Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ nɛ̀ mɛtɑmmɛ̀ mɛ̀ɛ̀ tu: Á bɑ́ɑ́
    kuɔ.'
  msy-2020: Ia gumazir dapaniba, ia kotiabar deragha biziba baragha dav gei, o? Ia
    gumazamizibar mɨgɨrɨgɨaba deragha da baragha da tuisɨsi, o puvatɨ? Ti puvatɨ.
  dop-dop: 'Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ nɑ pɑ́ yɑɑkɩ-tɩ
    sɩ: Tɑɑ kʋ tɔɣɔlɔ.'
  azb-azb: Ey qüdrətlilər, doğrudanmı ədalətlə danışırsınız? Bəşər övladları üçün
    insaflamı hökm çıxarırsınız?
  eng-DBY: Is righteousness indeed silent? Do ye speak it? Do ye judge with equity,
    ye sons of men?
  hin-2017: हे मनुष्यों, क्या तुम सचमुच धार्मिकता की बात बोलते हो? और हे मनुष्य वंशियों
    क्या तुम सिधाई से न्याय करते हो?
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bi ñuy wooye Bul yàq, di taalifu
    jàngle, ñeel Daawuda.
  bjr-bjr: Innee uriqararausa andeeqasee ufa nimidee. Innee anoona ufannai faiqí amana
    amana kai fee andeeqannimaqaidee.
  eng-YLT: To the Overseer. — 'Destroy not.' — A secret treasure, by David. Is it
    true, O dumb one, righteously ye speak? Uprightly ye judge, O sons of men?
  kne-kne: Dakayo ay tuturay, ay siya mo kosto di ikeddeng yo? Sin pangokoman yos
    ipogaw, ay nalinteg di iyat yo?
  eng-WYC-2017: To victory, lose thou not the sweet song, either the seemly psalm,
    of David. Forsooth if ye speak rightfulness [or rightwiseness] verily; ye sons
    of men, deem rightfully [or evenly].
  eng-WMBB: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  zat-NTPS: Le'e dxenná beale ¿da li dxuchálajle da naca xrlátaje? ¿Dxuchí'ale ca
    naca da li chee̱ bénneache chia'?
  zty-NTPS: ¿Ẕchaḻjle da' nak chawe', ḻe'e, benne' wnná bia' ka'? ¿Ẕchi'a ḻáže'le
    benne' chia' ka' ka nakkzen?
  urd-GVH: 'दाऊद का सुनहरा गीत। मौसीक़ी के राहनुमा के लिए। तर्ज़ : तबाह न कर। ऐ हुक्मरानो,
    क्या तुम वाक़ई मुंसिफ़ाना फ़ैसला करते, क्या दियानतदारी से आदमज़ादों की अदालत करते
    हो?'
  rug-rug: Vegua, vilavilasa valeana tugo si gamu na tie varipitui? Varipitui va toṉoto
    ni tugo gamu sari na tie?
  gaz-gaz: Yaa bulchitoota, isin dhugumaan waan qajeelaa dubbattanii? Nama gidduuttis
    murtii qajeelaa kennitanii?
  fra-LSG: Au chef des chantres. “Ne détruis pas.” Hymne de David.
  yal-yal: 'Dawudaa maxandi ɲaxumɛna, bɛti baane kuntigin xa. A xa ba alo bɛtin naxan
    xili: “I Nama Halagin Ti.”'
  iou-iou: Intäjukun äma, in man yäpmäŋ danik piä täk täkaŋ u siwoŋi täk täkaŋ ba
    nämo? Täŋkaŋ man siwoŋi burenigän yäk täkaŋ ba nämo?
  haw-1868: KE olelo nei auei oukou i ka pono, e ke anaina? Ke hooponopono pololei
    anei oukou, e na keiki a kanaka?
  arb-NAV: أَحَقّاً تَنْطِقُونَ بِالْحَقِّ أَيُّهَا الْحُكَّامُ، وَتَقْضُونَ بِالاسْتِقَامَةِ
    يَا بَنِي الْبَشَرِ؟
  ded-ded: Nemu hania hania, ngeni yoara kpac kecma desi desi ua dindingac mi megecde.
    Ngeni yoacfu ngicngac yeneac yoac isingising ikohau meandae.
  ewe-ewe: Ɖe mi dziɖulawo mietoa nyateƒea? Ɖe mietsoa afia dzɔdzɔe na amewoa?
  eng-LEE: “To the chief musician Al-tashcheth, by David, a Michtham.” (58:2) Do you
    indeed, who are dumb, speak righteously? do ye judge in uprightness, O ye sons
    of men?
  asm-FB: তোমালোকে বাস্তৱিকতে ধৰ্মৰ কথা কবলগীয়া সময়ত নীৰৱ হৈ থকা নাই নে? হে শাসকসকল,
    তোমালোকে জানো ন্যায় ভাৱে ন্যায় বিচাৰ কৰা?
  sus-A: دَوُدَ شَ سُوكِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن شِلِ «عِ
    نَشَ كَسَرّ تِ».
  fra-SBL: Parlez-vous vraiment de la justice, vous qui êtes silencieux ? Jugez-vous
    de manière irréprochable, fils d'hommes ?
  hbo-hbo: לַמְנַצֵּ֥חַ אַל־תַּשְׁחֵ֗ת לְדָוִ֥ד מִכְתָּֽם׃
  kik-kik: Inyuĩ aathani aya-rĩ, ti-itherũ nĩmwaragia maũndũ ma kĩhooto? Nĩmũtuagĩra
    andũ ciira ũrĩa kwagĩrĩire na kĩhooto?
  fra-NCL: Au maître de chant. Ne détruis pas. Hymne de David.
  cek-AK: Aw kaminawk, na thuih o ih loknawk loe toeng tangtang hmang maw? Aw kaminawk,
    katoeng ah lok na caek o hmang maw?
  cuk-cuk: Bemar, dule-bulegan-negsedidimalad, ¿ar innikigwadba be negsemamai? ¿Ar
    innikigwadba be dulemarga igar-nabomamai? Suli.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Һалак қилмиғайсән» дегән аһаңда оқулсун
    дәп, Давут язған «Миқтам» күйи; (бу күй Саул падиша Давутниң өйини көзләшкә пайлақчиларни
    әвәтип, уни өлтүрүвәтмәкчи болған чағда йезилған): — И Худайим, дүшмәнлиримниң
    чаңгилидин қутқузғайсән; Маңа қарши турғанлардин мени егиздә аман сақлиғайсән.'
  tel-2017: అధికారులారా! మీరు న్యాయంగా మాట్లాడటం నిజమేనా? మనుషులకు, మీరు నిజాయితీగా
    న్యాయ తీర్పు తీరుస్తారా?
  hat-BSA: Vrèman, èske nou pale ladwati, O lòt dye yo? Èske nou jije san fòt, O fis
    a lòm yo?
  ukr-ONPU: Керівнику хору. На мотив «Не згуби». Міхтам Давидів, коли Саул послав
    людей стерегти його дім, щоб убити його.
  kos-kos: Kowos leum lun faclu, ya oasr pacl kowos oru nununku suwohs? Ya kowos oru
    nununku lowos fal nu sin mwet nukewa?
  hbo-WLC: לַמְנַצֵּ֥חַ אַל־תַּשְׁחֵ֗ת לְדָוִ֥ד מִכְתָּֽם׃
  ibo-ibo: Unu ndị na-achị achị, O nweela oge unu na-ekwu ihe ziri ezi? O nweela oge
    unu na-ekpe ikpe ziri ezi nʼetiti mmadụ?
  ory-ory: ପ୍ରକୃତରେ କି ତୁମ୍ଭେମାନେ ନୀରବ ହୋଇ ଧର୍ମନୀତି କହୁଅଛ? ହେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ
    କି ନ୍ୟାୟରେ ବିଚାର କରୁଅଛ?
  chk-chk: Ämi sounemenem, ifa usun, oua wesewesen apwüngala mine a pwüng? Ifa usun,
    oua apwüngü ekewe aramas fän wenechar?
  rop-rop: Ol yumob boswan, yumob reken yumob kotim pipul raitwei? Yumob reken yumob
    gibit ebribodi feyago? Najing!
  ukr-1871: 'Проводиреві хора: „Не пропадеш!‟ Давидова памятна пісня. Чи справдї говорить
    із вас справедливість, коли ви мовчите? Чи по правдї судите ви, сини людські?'
  yon-yon: O aromkonomo oonidan, yiib kuu weng yorokmo dakmimaiwoo? Yiib kuu nimakarub
    yaa anammo wengyundimaiwoo?
  deu-1951: Dem Vorsänger. «Verdirb nicht.» Eine Denkschrift von David. (058-2) Seid
    ihr denn wirklich stumm, wo ihr Recht sprechen, wo ihr ein richtiges Urteil fällen
    solltet, ihr Menschenkinder?
  eng-JPS: (58-1) For the Leader; Al-tashheth. A Psalm of David; Michtam. (58-2) Do
    ye indeed speak as a righteous company? Do ye judge with equity the sons of men?
  srp-1865: Govorite li zaista istinu, silni, sudite li pravo, sinovi èovjeèiji?
  lug-lug: Ddala mwogera eby’amazima oba musirika busirisi? Abaana b’abantu mubasalira
    emisango mu bwenkanya?
  heb-heb: למנצח אל תשחת לדוד מכתם האמנם אלם צדק תדברון מישרים תשפטו בני אדם׃
  ben-IRV: হে আধিকারিক, তুমি কি সত্যি ন্যায়পরায়ণতার কথা বল? মানব-সন্তান তোমরা কি
    ন্যায় বিচার করেছ?
  ntu-ntu: ?Kxnzetung, myx kxmule, nzaclve-krmu tubq, X rsakrlrngr angidr?
  pan-pan: ਹੇ ਬਲਵਾਨ ਸ਼ਾਸਕੋ, ਕੀ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਧਰਮ ਨਾਲ ਬੋਲਦੇ ਹੋ? ਕੀ ਤੁਸੀਂ ਆਦਮ ਵੰਸ਼ੀਆਂ
    ਦਾ ਸਹੀ ਨਿਆਂ ਕਰਦੇ ਹੋ?
  mya-JVB: အိုလူ သား တို့၊ အကယ် စင်စစ်သင်တို့သည် စကား ဖြောင့် ကြသလော။
  kgf-kgf: (Legic galeŋawac; legic ‘Ménda mebiri nénécmina’ imuac ewaiguc, Dawidiac
    legic ʒéra Miktam taneraiguc.) Icac naŋhéra ini, ini héna ac solaŋanec ʒéanʒu?
    Ini hénaoriŋ hécgina keŋkésa hakésaya qahac ʒégési énécmianʒu?
  tte-O: Komiu toloinao nige sauga yabo loina namwanamwana wagiginauli. Yakato tomo
    meuloili kuyatalayagili dudulai mena?
  tbg-tbg: Ne qiata vaiinti ko tiha avuqavuqamakee uva rairake variavo? Ne vaiinti
    autuara irihae ko rairake variavo?
  hmo-hmo: Umui lohia taudia e, umui ese nega ta kota maoromaoro do umui gwauraia,
    a? Umui ese taunimanima ibounai, be maka tamona dekenai umui kota henidia, a?
  zar-NT: ¿Naruʼ ruíʼiliʼ didzaʼ idútë li, libíʼiliʼ naʼ, rinná bë́ʼëliʼ? ¿Naruʼ ruchiʼa
    rusöröliʼ ca naca le naca tsahuiʼ?
  urd-urd: ऐ बुज़ुर्गों! क्या तुम दर हक़ीक़त रास्तगोई करते हो? ऐ बनी आदम! क्या तुम
    ठीक 'अदालत करते हो?
  rus-SYN: Начальнику хора. Не погуби. Писание Давида, когда Саул послал стеречь дом
    его, чтобы умертвить его.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Vaihom ho nanghon thutah kiti hi ipi kisei na ahi nahet u hinam? Nang
    hon thu adih'a natan'u hinam?
  mar-mar: अहो अधिकाऱ्यांनो, तुम्ही खरोखर योग्य न्याय करता का? अहो मनुष्याच्या मुलांनो,
    तुम्ही सरळपणे न्याय करता का?
  isl-isl: Þið konungar og leiðtogar þjóðanna, talið þið sannleika? Er réttlæti í
    dómum ykkar og úrskurðum?
  hlt-THB: Nangmih ukkungkhqi ak thym na nu awi namik kqawn ce? Thlangkhqi anglakawh
    ak thym na nu awi nami deng?
  qub-qub: Munayniyojcuna, ¿rasunpachu alli cajta rurarcaycanqui? ¿Allichu arreglaycanqui
    runacunata?
  bqp-bqp: Gbãnadenↄ, adì yã o a zɛ́a sↄ̃ yá? Adì yãkpatɛ kɛ kũ gbɛ̃nↄo súsu yá?
  hat-hat: '(058:1) Pou chèf sanba yo. Se pou yo chante sou lè chante ki di: Pa detwi.
    Se yon chante David. (058:2) Nou menm ki reprezante Bondye, èske nou rann jistis
    la tout bon vre? Nou menm lèzòm, èske nou jije san patipri?'
  eng-BSB: Do you indeed speak justly, O rulers? Do you judge uprightly, O sons of
    men?
  eng-WEBPB: Do you indeed speak righteousness, silent ones? Do you judge blamelessly,
    you sons of men?
  kbq-kbq: Tamagra kva vahe'mota fatgo naneke keagafina nehazafi? Tamagra fatgo huta
    vahe'mokizmi naneke refko nehazo?
  pon-pon: IADUEN komail loton, pwe komail jota men lokaia me pun, o komail jota men
    kapun nin tiak inen, komail aramaj akan?
  nhe-BL: ¡Imojuanti intlacame tlen inquipiyaj tequihuejcayotl para intetlajtolsencahuaj!
    ¿Nelía xitlahuac inquintlajtolsencahuaj tlacame?
  wnc-wnc: Ginu gwapakngi amin, ginu wam yak gwene wamu noman takngakan yakaingunin
    ba? Asikaya ginu aminbamdane wamu katak siknga usanzikaing? Wena siknga.
  bus-bus: Gbãadeenↄ, eè yã o a zɛ́a sↄ̃ↄ́? Eè yãkpaɛ kɛ kↄ̃n gbɛ̃nↄo súusuↄ́?
  gub-BL: Pe tuwihaw wà, aipo penemu'em teko wanemiapo kwer imume'u mehe. Aipo xo
    ikatu 'ym ma'e wanehe pezekaiw.
  eng-DRA: Unto the end, destroy not, for David for an inscription of It title, when
    Saul sent and watched his house to kill him.
