verse: PSA.058.010
translations:
  mal-C: അനീതിപ്രവർത്തിക്കുന്നവരുടെമേൽ പ്രതികാരം നടത്തുമ്പോൾ നീതിനിഷ്ഠർ ആനന്ദിക്കും,
    അവർ അവരുടെ കാൽ ദുഷ്ടരുടെ രക്തത്തിൽ കഴുകുമ്പോൾത്തന്നെ.
  deu-TKW: bevor eure Töpfe den Stechdorn merken, wird ihn, wenn er noch frisch ist,
    Zornglut hinwegstürmen.
  lin-lin: Liboso ete banzungu na bino ekutana na moto ya basende, ezala ya mayi to
    ya kokawuka, bato mabe akolimwa.
  mmx-mmx: Limixin manmanton dinaba momo dola dina ven ne Moroa na lox asongot limixin
    kakapmek. La dinabat pas beles mi leveng kangkedek atdi ro xeneng at lada at limixin
    kakapmek, mo ne Moroa naba sev amet di.
  eng-LSV: The righteous rejoices that he has seen vengeance, || He washes his steps
    in the blood of the wicked.
  eng-GNV: 'The righteous shall reioyce when he seeeth the vengeance: he shall wash
    his feete in the blood of the wicked.'
  eng-WEBSTER: 'The righteous shall rejoice when he seeth the vengeance: he shall
    wash his feet in the blood of the wicked.'
  nhw-BL: Pero catli itztoque xitlahuaque iixpa Toteco, paquise quema quiitase para
    Toteco ya momacueptoc ica nopa masehualme catli amo tleno quitlepanitaj, huan
    moicxipajpacase ica inieso nopa masehualme.
  swh-ONEN: Wenye haki watafurahi waonapo wakilipizwa kisasi, watakapochovya nyayo
    zao katika damu ya waovu.
  bba-bba: Kɑɑ bu ɡurɑwɑ fuuku kɑ woo ɡunɑ sere bu kɑ nɛɛ, weke te bɑ swɛ̃n koru tɑ
    dɔ̃ɔ wɑ tɑ swĩɑ, bɑɑ dɑ̃ɑ yɑ̀ n ɡbere.
  eng-KJVCPB: 'The righteous shall rejoice when he seeth the vengeance: He shall wash
    his feet in the blood of the wicked.'
  luo-luo: Joma kare biro bedo mamor kichulonigi kuor, ka giniluok tiendegi e remb
    joma timbegi richo.
  aii-aii: ܒܸܬ ܚܵܕܝܼ ܙܲܕܝܼܩܹ̈ܐ ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܬܘܼܥܠܵܐ، ܐܲܩܠܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܚܲܠܸܠܔ ܠܝܼ
    ܒܕܸܡܵܐ ܕܪ̈ܲܫܝܼܥܹܐ،
  meu-meu: Kara maoromaoro tauna baine moale, dava ihenina baine itaia negana ai;
    kara dika tauna rarana ai ia aena baine huridia.
  npi-ULB: धर्मीले परमेश्‍वरको बदला देख्दा, त्यो आनन्‍दित हुनेछ । तिनीहरूले आफ्ना
    खुट्टाहरू दुष्‍टहरूका रगतमा धुनेछन्,
  yor-yor: Olódodo yóò yọ̀ nígbà a bá ń gbẹ̀san wọn, nígbà tí wọn bá wẹ ẹsẹ̀ wọn nínú
    ẹ̀jẹ̀ ènìyàn búburú.
  pes-OPCB: عادلان وقتی مجازات شریران را ببینند، شادخاطر خواهند شد؛ آنها از میان جویبار
    خون اجساد شریران عبور خواهند کرد.
  tgl-ULB: Ang matuwid ay magagalak kapag nakita niya ang paghihiganti ng Diyos; huhugasan
    niya ang kaniyang mga paa sa dugo ng mga masasama,
  nop-nop: Me kadakaniŋ titiŋ heki adi Bepaŋdi kadakaniŋhikdok kibikoŋ tubu-udaneyembune
    metam didimehidi u yabuŋa nadifo tineeŋ. Me didimehi adi kayohik me kadakahi’walaŋ
    naŋgathik gineŋ youtetneeŋ.
  hui-hui: Ngode Datagaliwabehanda ko biaga karu bo waharangi mini tigabi karume turu
    timbuniore ho holebira. Turu howa tigua ko biaga uruninaga daramame tininaga ge
    wayawaya bulebira.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​အ​ပြစ်​ကူး​သူ​များ အ​ပြစ်​ဒဏ်​သင့်​ကြ​သည်​ကို​မြင်​သော​အ​ခါ
    ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​သူ​ယုတ်​မာ​တို့​၏​သွေး​အိုင်​တွင် ခြေ​ဆေး​ကြ​လိမ့်​မည်။
  bod-N: དགྲ་བོ་རྣམས་ལ་འཁོན་ལན་སློག་པ༌དེ། །དྲང་པོ་རྣམས་ཀྱིས་མཐོང་དུས་དགའ་བར༌འགྱུར།
    །སྡིག་སྤྱོད་ཁྲག་ནང་དེ་ཡིས་རྐང་པ༌བཀྲུ།།
  wsk-wsk: Kariimet memek bitawara mu nunga memek koma tamon se kariimet ningo diram
    mu nungarkamon ale amilmilamonko; kariimet memek mu nunga gue kaparuk se kariimet
    ningo mu awote aolak ilumonko.
  sna-sna: Vakarurama vachafara pavachatsivirwa, pavachashambidza tsoka dzavo muropa
    ravakaipa.
  spa-BLM: El justo se alegrará cuando vea la venganza. Lavará sus pies en la sangre
    de los impíos,
  cac-cac: A eb' sc'anab'ajan Dios, ol tzalaj eb' ayic ol ec' spac eb' d'a eb' chuc
    chi'. Ol sb'on̈anb'at yoc eb' d'a scal schiq'uil eb'.
  swh-ULB: Mwenye haki atafurahia atakapoona kisasi cha Mungu; ataiosha miguu yake
    kwenye damu ya waovu,
  bel-bel: Сіла - у іх, але я да Цябе іду, бо Бог - мой заступнік.
  deu-ELBBK: Bevor eure Töpfe den Dorn merken, möge er ihn, frisch oder brennend,
    wegstürmen!
  mbb-OT: Egkelipey is menge metazeng emun egkeehè dan he edsilutan nu is menge lalung
    ne ebpematey sikandan.
  mal-2015: നീതിമാൻ പ്രതിക്രിയ കണ്ടു ആനന്ദിക്കും; അവൻ തന്റെ കാലുകളെ ദുഷ്ടന്മാരുടെ
    രക്തത്തിൽ കഴുകും.
  gup-gup: Nawu birrimak bininj wanjh kabirrinjilngmak bu kabindinan birriwarre kore
    God kabenbun bedberre dja karrengedjuhme kore bedberre kunkurlba.
  rmc-rmc: E zoraľi balvaj mi lel het o koľaka telal o pira sigeder, sar roztačona,
    či ena zelena abo šuke.
  nlg-nlg: Agaira tara holohabaa God kara nia togotogo na vahaghitailiadira tara mua
    dete maemane. Ma kara sani na tuadira tana ghabudira rana tangodika.
  pes-OPV: مرد عادل چون انتقام را دید شادی خواهد نمود. پایهای خود را به خون شریرخواهد
    شست.
  ron-1924: Чел фэрэ приханэ се ва букура ла ведеря рэзбунэрий; ышь ва скэлда пичоареле
    ын сынӂеле челор рэй.
  ben-OBCV: অন্যায়ের প্রতিকার দেখে ধার্মিকেরা উল্লসিত হবে। দুষ্টদের রক্তে তারা তাদের
    পা ধুয়ে নেবে।
  som-som: Kan xaqa ahu wuu rayrayn doonaa markuu arko aargudashada, Oo wuxuu ku cago
    maydhan doonaa kan sharka leh dhiiggiisa.
  lat-VUC: 'Fortitudinem meam ad te custodiam, quia, Deus, susceptor meus es:'
  eng-ASVBT: 'The righteous shall rejoice when he seeth the vengeance: He shall wash
    his feet in the blood of the wicked;'
  mna-mna: Mi wal ndeeŋeŋan, sombe tire Anutu iur kadoono pa zin wal sananŋan mi ipokot
    mbulu kizin, nako menmeen zin. Mi siŋ kizin wal sananŋan ta ireere su toono na,
    wal ndeeŋeŋan ko tipadagdaaga kembei koroŋ sorok.
  ita-1885: Il giusto si rallegrerà, quando avrà veduta la vendetta; Egli bagnerà
    i suoi piedi nel sangue dell'empio.
  eng-LXXUP: I will keep my strength, looking to thee; For thou, O God, art my helper.
  eng-ULB: The righteous will rejoice when he sees God's vengeance; he will wash his
    feet in the blood of the wicked,
  spa-VBL: Los que viven con rectitud se alegrarán cuando vean que hay un castigo;
    lavarán sus pies en la sangre de los malvados.
  fra-_FOB: Le juste se réjouira lorsqu'il aura vu la vengeance; il baignera ses pieds
    dans le sang du méchant.
  mal-mal: നീതിമാൻ പ്രതിക്രിയ കണ്ട് ആനന്ദിക്കും; അവൻ തന്റെ കാലുകൾ ദുഷ്ടന്മാരുടെ രക്തത്തിൽ
    കഴുകും.
  urd-GVR: Āḳhirkār dushman ko sazā milegī. Yih dekh kar rāstbāz ḳhush hogā, aur wuh
    apne pāṅwoṅ ko bedīnoṅ ke ḳhūn meṅ dho legā.
  suz-BL: मिनु ठीक पाइबपुकी मरिम्‍शो पाइब आन कली क्‍येक्‍क लेश्‍शो तशा, ग्‍येरसीनीम।
    मिनु मेको आन हुशेम गाक्‍नीम।
  eng-NOY: The righteous shall rejoice, when he seeth such vengeance; He shall bathe
    his feet in the blood of the wicked.
  ita-1927: Il giusto si rallegrerà quando avrà visto la vendetta; si laverà i piedi
    nel sangue dell’empio;
  ckb-ckb: کەسی ڕاستودروست کە تۆڵە دەبینێت شاد دەبێت، پێی خۆی بە خوێنی خراپەکار دەشوا.
  eng-BBE: The upright man will be glad when he sees their punishment; his feet will
    be washed in the blood of the evil-doer.
  xsi-xsi: Mao nâ, Maro Kindeni ma ipare nia panzi kiesaka tamwatanzi. Kinzi ma sipamateteu,
    aku seenzi ma ilâ isala nia ndoni. Kinzi tamâta ara ma simora ŋine, kala ma simo
    sindeka nâ.
  kan-OKCV: ನೀತಿವಂತರು ದುಷ್ಟರಿಗಾಗುವ ಪ್ರತಿದಂಡನೆಯನ್ನು ಕಂಡು ಹಿಗ್ಗಿ ತಮ್ಮ ಪಾದಗಳನ್ನು ದುಷ್ಟನ
    ರಕ್ತದ ಮೇಲಿಡಲಿ.
  tam-2017: பழிவாங்குதலை நீதிமான் காணும்போது மகிழுவான்; அவன் தன்னுடைய பாதங்களைத் துன்மார்க்கனுடைய
    இரத்தத்திலே கழுவுவான்.
  spa-RV-1909: 'Alegraráse el justo cuando viere la venganza: sus pies lavará en la
    sangre del impío.'
  ron-BTF: Cel drept se va bucura când va vedea răzbunarea, își va spăla picioarele
    în sângele celui stricat.
  eng-WEBP: The righteous shall rejoice when he sees the vengeance. He shall wash
    his feet in the blood of the wicked,
  eng-FBV: Those who live right will be happy when they see there is punishment; they
    will wash their feet in the blood of the wicked.
  nld-1939: 'De rechtvaardige zal zich verheugen, Als hij die wraak mag aanschouwen,
    En met zijn voeten plassen in het bloed van die schurken. En de mensen zullen
    dan zeggen:'
  nch-BL: Pero cati itztoque xitahuaque iixpa Toteco, paquise quema quiitase para
    Toteco ya momacuectoc ica nopa masehualme cati amo teno quitepanitaj, huan moicxipajpacase
    ica inieso nopa masehualme.
  vie-1934: Người công bình sẽ vui vẻ khi thấy sự báo thù; Người sẽ rửa chân mình
    trong huyết kẻ ác.
  cha-cha: Y manunas ufanmagof yanguin jalilie y inemog; ufagase y adengña gui jâgâ
    y taelaye.
  hin-CV: धर्मी के लिए ऐसा पलटा आनन्द-दायक होगा, वह दुष्टों के रक्त में अपने पांव
    धोएगा.
  eng-OURB: The upright shall rejoice when he sees the vengeance. He shall wash his
    feet in the blood of the wicked;
  spa-BES: El hombre justo se alegrará cuando vea su castigo; sus pies serán lavados
    en la sangre del malvado.
  tdx-tdx: Hirebeke o vañoñeo te mahaisake i famaleañey, ho sasà’e an-dio’ o tsivokatseo
    o fandia’eo
  tha-KJV: คนชอบธรรมจะเปรมปรี​ดิ​์ เมื่อเขาเห็นการแก้​แค้น เขาจะเอาโลหิตของคนชั่วล้างเท้าของเขา
  por-BR-2018: O justo se alegrará ao ver a vingança; e lavará seus pés no sangue
    do perverso.
  deu-ELO: Freuen wird sich der Gerechte, wenn er die Rache anschaut; er wird seine
    Füße baden im Blute des Gesetzlosen.
  eng-WYC-2018: The just man shall be glad, when he shall see vengeance; he shall
    wash his hands in the blood of a sinner. (The righteous shall be glad when they
    see the vengeance taken; they shall wash their hands in the blood of the sinners.)
  epo-epo: Ĝojos la virtulo, kiam li vidos venĝon; Li lavos siajn piedojn en la sango
    de la malvirtulo.
  gfk-gfk: Ira ut na takodas diet na laro ing nu babalu wara gae diet. Diet na papaas
    suguh ta ira de diet ira ut na sakena.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm Hudaning intiⱪamini kɵrgǝndǝ huxal bolidu; Ɵz izlirini rǝzillǝrning
    ⱪenida yuyidu.
  beo-beo: Moloidafa dunu da wadela:i hamosu ilia se dabe labe ba:sea, hahawane ba:mu.
    Ilia da wadela:i hamosu dunu ilia maga:me degele masunu.
  tpi-OTNT: Ol stretpela man bai i amamas long taim God i mekim save long ol man bilong
    mekim sin. Ol stretpela man bai i wasim lek bilong ol long blut bilong ol man
    nogut.
  hau-SA: Masu adalci za su yi murna sa’ad da aka rama musu, sa’ad da suka wanke ƙafafunsu
    cikin jinin mugaye.
  udu-udu: Amanmii miiŋḵar/e mo tani a’di mina bwa ’kuny mo haali/ a’di midi p̱ar
    mo jin ri/uwa ri’c e mo be. Dhali a’di midi lam sho’k piti ka bas gi ’kwani kun
    ta thus ki thus mo.
  uig-LAT: Heqqaniy adem Xudaning intiqamini körgende xushal bolidu; Öz izlirini rezillerning
    qénida yuyidu.
  nde-nde: Abalungileyo bazajabula nxa sebephindiselelwa, nxa sebegeza inyawo zabo
    egazini lababi.
  ton-ton: '‌ʻE fiefia ʻae māʻoniʻoni ʻi heʻene mamata ki he totongi: ʻe fufulu ʻe
    ia hono vaʻe ʻi he toto ʻoe angakovi.'
  ces-1613: Prvé než lidé pocítí trní jejich a bodláku, hned za živa zapálením jako
    vichřicí zachváceni budou.
  eng-WMB: The righteous shall rejoice when he sees the vengeance. He shall wash his
    feet in the blood of the wicked,
  tam-TCV: அவர்கள் பழிவாங்கப்படும்போது நீதிமான்கள் மகிழ்வார்கள்; கொடியவர்களின் உயிர்
    நீதிமான்களின் பாதபடியில் இருக்கும்.
  ceb-ULB: Magmaya ang mga matarong sa dihang makita nila ang panimalos sa Dios; pagahugasan
    niya ang iyang mga tiil sa dugo sa mga daotan,
  pol-UBG: Będzie się weselił sprawiedliwy, gdy ujrzy pomstę; swoje stopy umyje we
    krwi niegodziwego.
  urd-GVU: آخرکار دشمن کو سزا ملے گی۔ یہ دیکھ کر راست باز خوش ہو گا، اور وہ اپنے پاؤں
    کو بےدینوں کے خون میں دھو لے گا۔
  eng-OEBCW: The sight of such vengeance will gladden the righteous; their feet they
    will wash in the blood of the wicked.
  deu-1912: Der Gerechte wird sich freuen, wenn er solche Rache sieht, und wird seine
    Füße baden in des Gottlosen Blut,
  kan-2017: ದುಷ್ಟರಿಗಾಗುವ ಪ್ರತಿದಂಡನೆಯನ್ನು ಭಕ್ತರು ನೋಡಿ ಹರ್ಷಿಸಿ, ಅವರ ರಕ್ತದಲ್ಲಿ ಕಾಲಾಡಿಸುವರು.
  yap-yap: Ra felan’ e pi’in nib mat’aw ko ngiyal’ ni yad ra guy e pi tadenen ni kan
    gechig nagrad. yad ra maluknag e rifrif u ayrad nga racha’en e pi’in kireb.
  hlt-MCSB: Phulohnah a hmuh vaengah hlang dueng loh a kohoe vetih halang kah thii
    neh a kho a silh ni.
  mdy-ETH: ጎሞ ዓሶኮ ኮማ ኮፂንታኣና ዛጋዖ ፂሎ ዓሳ ዎዛዻኔ፤ ዔያታ ቶኮ ፔኤሲ ፑርቶ ዓሶ ሱጉፆና ማስታኔ።
  twi-ASANTE: Sɛ wɔtua amumuyɛfoɔ ka a, ateneneefoɔ ani bɛgye, na wɔbɛhohoro wɔn nan
    ho wɔ amumuyɛfoɔ mogya mu.
  eng-WEBU: The righteous shall rejoice when he sees the vengeance. He shall wash
    his feet in the blood of the wicked,
  spa-PDDPT: El justo se alegrará cuando vea la venganza. Lavará sus pies en la sangre
    del perverso.
  gun-gun: Ha'e rã heko porã va'e ma hepyarã ou rã ovy'a 'rã. Omoakỹ 'rã opy heko
    vai va'e ruguy py.
  agu-BL: Ma cyakil yi e' balaj, ẍchitzatzink cyera'tz, yil quil yil che'l cu'n yi
    e' mal naka'tz swutz. Nin ẍchixonk tul chiẍch'el, tan ẍchajle'n yi qui'c chixac
    yi e' mal naka'tz.
  ilo-ULB: Agrag-onto dagiti nalinteg inton makitana ti panagibales ti Dios; bugoannanto
    dagiti sakana iti dara dagiti nadangkes,
  kpg-kpg: Digau ala e haihai nia mee donu ga tenetene i di nadau madagoaa ma gaa mmada
    gi digau huaidu ma ga daaligi. Digaula ga taele laa lodo nia dodo o digau huaidu.
  uig-ARA: ھەققانىي ئادەم خۇدانىڭ ئىنتىقامىنى كۆرگەندە خۇشال بولىدۇ؛ ئۆز ئىزلىرىنى
    رەزىللەرنىڭ قېنىدا يۇيىدۇ.
  sus-sus: Beenun tunde xa fura yege malinsinxi ra, xa na mu a ra yege xare ra, Ala
    e kɔma nɛ, a e wɔlɛ a i.
  pon-2006: Aramas pwung kan pahn perenda ni ar pahn udiahl me dipan akan ar pahn
    lokolok; re pahn ur nan ntahn aramas suwed akan.
  jae-jae: Ŋac gêdêŋ embe êlic sêkêŋ ŋagêjô êndêŋ ŋac, taŋ gêgôm sec naŋ, oc ôli êpi.
    Eŋ oc êkwasiŋ akaiŋ êsêp ŋac alôb-alôb nê dec.
  ksd-ksd: A tena takodo na gugu ba i gire ra varobo; Na puk ra kauna ta ra gapu i
    ra tena varpiam.
  tur-YTC: Doğru kişi alınan öcü görünce sevinecek. Ayaklarını kötünün kanıyla yıkayacak,
  bel-N: Перш, чым катлы вашыя адчуюць [агонь ад] цярніны, няхай раскідае бура [цярніну],
    ці сьвежую, ці распаленую.
  grc-BRENT: Τὸ κράτος μου πρὸς σὲ φυλάξω, ὅτι σὺ ὁ Θεὸς ἀντιλήμπτωρ μου εἶ.
  kpr-kpr: God ari ekoko embo sifo reda nenda ari ekoda mino futuse, ne dari ambarera
    amo, dambu irari emboimi gido, dubo jama ghae vure jasise, ari ekoko emboda ororo
    yausi gutuse ya foa gharera.
  ind-AYT: (58-11) Orang benar akan bersorak saat menyaksikan pembalasan; dia akan
    membasuh kakinya dengan darah orang-orang fasik.
  yom-yom: Basonga bela mona khini bu bela mona landi kioki bela kuba vutudila ; bela
    sukula malu mawu mu menga ma batu bambimbi.
  yut-yut: Piŋkop da amɨn yokwi yo yokwisi aŋ yomjak bɨsapmon, amɨn kɨlegɨ kɨsɨk kɨsɨk
    akdaŋ. Amɨn kɨlegɨ da amɨn yokwi dakon yawi baŋ kandapni sugokdaŋ.
  nya-nya: Olungama adzasangalala poona kubwezera chilango, pamene adzasambitsa mapazi
    awo mʼmagazi a anthu oyipa.
  hrv-hrv: Prije nego vam kotlovi trnje osjete, dok je zeleno, neka ga vihor odnese.
  mps-mps: Te doloba pai bidi dabego te Godigo te dwai sę ebo bidi dabebolo te dwai
    dene mabo subo si, te augwali wiegi yai pemene yaibao. Te doloba pai bidi dabego
    sągą te dwai bidi dabego kanemego sągą wę telaibao.
  tpi-tpi: Ol stretpela man bai i amamas long taim God i mekim save long ol man bilong
    mekim sin. Ol stretpela man bai i wasim lek bilong ol long blut bilong ol man
    nogut.
  dan-1931: Før eders Gryder mærker til Tjørnen, ja, midt i deres Livskraft river
    han dem bort i sin Vrede.
  vie-OVCB: Người công chính vui mừng khi được báo thù. Họ sẽ chùi chân trong máu
    người ác.
  guj-2017: જ્યારે તે ઈશ્વરનો બદલો જોશે, ત્યારે ન્યાયી માણસ હરખાશે; તે દુષ્ટોના લોહીમાં
    પોતાના પગ ધોશે,
  pon-2006A: Aramas pwung kan pahn perenda ni ar pahn udiahl me dipan akan ar pahn
    lokolok; re pahn ur nan ntahn aramas suwed akan.
  por-BRBSL: O justo se regozijará quando vir a vingança. Ele lavará seus pés no sangue
    dos ímpios,
  eng-OEBUS: The sight of such vengeance will gladden the righteous; their feet they
    will wash in the blood of the wicked.
  swe-swe: Innan dina grytor kan känna (upplever) [värmen av det snabbt brinnande]
    törnet, oavsett de lever (är friska) eller brinner av vrede, ska han svepa bort
    dem [de ogudaktiga] med en virvelvind. [Versen är väldigt svår att översätta,
    troligtvis är poängen snabbheten i Guds dom. Kvistar av vilda törnbuskar var vanligt
    som bränsle för att snabbt få värme, se .]
  cth-cth: Tamikalannaw ni hot patetlah e reknae hah a hmu awh toteh, a konawm awh
    han.
  twi-twi: Sɛ wɔtɔ were ma atreneefo a wɔn ani begye, na wɔbɛhohoro wɔn anan ho wɔ
    amumɔyɛfo mogya mu.
  hlt-hlt: Phulohnah a hmuh vaengah hlang dueng loh a kohoe vetih halang kah thii
    neh a kho a silh ni.
  tbz-SIM: Bɛ po yó nkpɑɑ́ kɛ mu nyí yɛ̀ tifɑ̃ɑ̃̀tì, kɛ̀ tɛfɔ̀dɔ́ntɛ̀ɛ ì tùótɛ́mu,
    kɛ̀ dɛ̀ sɔ̃́ nyì sũ̀ tɛ̀ɛ ì tùótɛ́.
  msy-2020: God, gumazamizir arazir kurabagh amibagh asɨghasɨgham. Eghtɨ gumazamizir
    aghuiba arazir kamɨn ganigh bar akuegh, gumazir kurabar ghuzibar uan dagariba
    ruam.
  dop-dop: Pɑ sɔwɑ́ tɩɩŋ kɑɑ lɑ hɔtʋ, nɑ pə́cɔ Ɩsɔ kpɛsɩ-ɩ ɩsɩɩ kɑcuculɑɣɑ, pɑɑ ɑ
    wʋlɑɑ yɑɑ ɑ́ nɑ ɑ lʋm, pə tɑ kʋ pʋlʋ.
  azb-azb: Pislərdən qisas alındığını görən salehlər şad olacaq, Ayaqlarını onların
    qanına batıracaq.
  eng-DBY: 'The righteous shall rejoice when he seeth the vengeance; he shall wash
    his footsteps in the blood of the wicked:'
  hin-2017: परमेश्वर का ऐसा पलटा देखकर आनन्दित होगा; वह अपने पाँव दुष्ट के लहू में
    धोएगा।
  wol-KYG: Balaa seen cin a yég tàngooru gajj, muy gu tooy, muy guy boy, yal na leen
    fekk sànku.
  bjr-bjr: Misa manda oosana akiiqara Anutufa niminaqa, andeeqee mariasa mina qafamasee
    asasammifaranoo. Andeeqee mariasa misa fidikaki niku nammari uqifaranoo.
  eng-YLT: The righteous rejoiceth that he hath seen vengeance, His steps he washeth
    in the blood of the wicked.
  kne-kne: Maragsakan dan to din nalinteg ay mangila sin kadosaan di mangam-amag si
    lawa. Maiarig das nangabak ay sosoldado ay peteg di ragsak da mo gatigatinan da
    din dadan di kalaban da.
  eng-WYC-2017: The just [or rightwise] man shall be glad, when he shall see vengeance;
    he shall wash his hands in the blood of a sinner.
  eng-WMBB: The righteous shall rejoice when he sees the vengeance. He shall wash
    his feet in the blood of the wicked,
  zat-NTPS: Wabé benne' xrlátaje gate lé'ene̱' xebéaj lazre' Dios benne' ca' dxelune̱'
    da cale̱la. Guchuchu guléaje̱' dxen chee̱ benne' zaj nabéaj xíchaje̱' Dios.
  zty-NTPS: Yebele benne' chawe' kate' ḻe'ele' yezí' wzón Dios benne' wen da' ẕinnj
    ka'. Wleje' žen chegak benne' ka' bebéj yíchjgake' Dios.
  urd-GVH: आख़िरकार दुश्मन को सज़ा मिलेगी। यह देखकर रास्तबाज़ ख़ुश होगा, और वह अपने
    पाँवों को बेदीनों के ख़ून में धो लेगा।
  rug-rug: Sari na tie toṉoto si kaqu qetuqetu pana dogori rini sapu tava kilasa sari
    na tie kaleadi. Kaqu la neti si arini koari na eharadi rina tie kaleadi.
  gaz-gaz: Namni qajeelaan yommuu haaloo baʼuu kana argutti ni gammada; miilla isaas
    dhiiga namoota hamootiin ni dhiqata.
  fra-LSG: Avant que vos chaudières sentent l’épine, Verte ou enflammée, le tourbillon
    l’emportera.
  yal-yal: Tansin xindena hanma a xarena, ne ganma nɛn tunden bun. Foyen ɲaxudene
    fan xalima nɛn, a e raxɔri. Bɛti xuini te.
  iou-iou: Täŋpäkaŋ waki täŋpanitä komi nadäŋirä äma siwoŋitä yabäŋkaŋ oretoret api
    täneŋ. Täŋpäŋ waki täŋpani täŋo nägät gwägu ude tokŋeŋirän äma siwoŋi kuroŋitä
    api yeŋ weneŋ.
  haw-1868: E hauoli ka mea pono i kona ike ana i ka hoopai ana; E holoi oia i kona
    mau kapuwai i ke koko o ka mea hewa.
  arb-NAV: يَفْرَحُ الأَبْرَارُ حِينَ يَرَوْنَ عِقَابَ الأَشْرَارِ، وَيَغْسِلُونَ
    أَقْدَامَهُمْ بِدَمِهِمْ.
  ded-ded: Yeni kopocsicnginaac turunga ifi fingecyemmeu ngic dindingac yeni imoc
    hemma sogaigecde. Yeni ngic Anutu wama kopocsic meficgegecdeac ayemmeande, yeneac
    sacngina tima haningina dzuacgec
  ewe-ewe: Ame dzɔdzɔewo akpɔ dzidzɔ, ne wole hlɔ̃ biam ɖe wo nu, eye wole woƒe afɔwo
    klɔm ɖe ame vɔ̃ɖiwo ƒe ʋu me.
  eng-LEE: '(58:11) The righteous will rejoice when he seeth the vengeance: he will
    bathe his steps in the blood of the wicked.'
  asm-FB: ঈশ্বৰে যেতিয়া তেওঁলোকৰ ওপৰত প্রতিশোধ লোৱা ধাৰ্মিক লোকে দেখিব, তেতিয়া তাকে
    দেখি তেওঁলোকে আনন্দ কৰিব। তেওঁ নিজৰ ভৰি দুষ্টৰ তেজেৰে ধুব।
  sus-A: بٍينُن تُندٍ شَ قُرَ يٍفٍ مَلِنسِنشِ رَ، شَ نَ مُ عَ رَ يٍفٍ شَرٍ رَ، عَلَ
    عٍ كْمَ نّ، عَ عٍ وْلّ عَ عِ.
  fra-SBL: Le juste se réjouira quand il verra la vengeance. Il lavera ses pieds dans
    le sang des méchants,
  hbo-hbo: בְּטֶ֤רֶם יָבִ֣ינוּ סִּֽירֹתֵיכֶ֣ם אָטָ֑ד כְּמֹו־חַ֥י כְּמֹו־חָ֝רֹ֗ון יִשְׂעָרֶֽנּוּ׃
  kik-kik: Andũ arĩa athingu nĩmagakena maarĩhĩrio, rĩrĩa magathambia nyarĩrĩ ciao
    thakame-inĩ ya arĩa aaganu.
  fra-NCL: Avant que vos chaudières sentent l’épine, verte ou enflammée, l’ouragan
    l’emportera.
  cek-AK: Kami katoeng loe lulakhaih hnuk naah anghoe tih; anih loe kasae kaminawk
    ih athii hoiah a khok to pasae tih.
  cuk-cuk: Dule-inniki-gudiidi, dule-isgana-sabsur-odurdaklenai dakalile, weligwar
    itodoed. Dule-isganamar-e-ablisgi dii-dii annanai guoed.
  uig-CYR: И мениң күчүм Болғучи! Мән Саңа тәлмүрүп қарап жүримән; Чүнки Худа мениң
    жуқури панаһгаһимдур.
  tel-2017: వారికి కలిగిన శిక్షను చూసి నీతిమంతులు సంతోషిస్తారు. ఆ దుష్టుల రక్తంలో
    వారు తమ పాదాలు కడుక్కుంటారు.
  hat-BSA: Moun ladwati a va rejwi lè l wè vanjans lan. Li va lave pye li nan san
    a mechan yo,
  ukr-ONPU: Сило моя, Тебе я пильную очікуючи, адже Ти, Боже, твердиня моя.
  kos-kos: Mwet suwoswos elos ac fah engan ke elos liye lah kaiyuk mwet koluk uh;
    Elos ac fah fahsr sasla in srahn mwet koluk.
  hbo-WLC: בְּטֶ֤רֶם יָבִ֣ינוּ סִּֽירֹתֵיכֶ֣ם אָטָ֑ד כְּמוֹ־חַ֥י כְּמוֹ־חָ֝ר֗וֹן יִשְׂעָרֶֽנּוּ׃
  ibo-ibo: Ndị ezi omume ga-enwe obi ụtọ mgbe a bọọrọ ha ọbọ, mgbe ha ga-asacha ụkwụ
    ha nʼime ọbara ndị ajọ omume.
  ory-ory: ଧାର୍ମିକ ଲୋକ ପ୍ରତିଫଳ ଦେଖି ଆନନ୍ଦ କରିବ; ସେ ଦୁଷ୍ଟମାନଙ୍କ ରକ୍ତରେ ଆପଣା ପାଦ ଧୋଇବ।
  chk-chk: Ekewe chon pwüng repwe pwapwa, lupwen repwe küna pwe Kot a apwüngü ekewe
    chon tipis, repwe talü pecher lon chan ekewe aramasangau.
  rop-rop: Ola pipul hu jidan trubalawei garra jidan gudbinji wen dei luk ola nogudbala
    pipul git panish. Olabat garra luk detmatj blad buldan blanga detlot nogudbala
    pipul.
  ukr-1871: Зрадїє праведний, бачивши помсту; він скупає ноги свої в крові беззаконних.
  yon-yon: Yorokmodan yi dowad arewa kamidan keyaa kwane ingkandaneen kuu kubaniib,
    yorokmodan kuu arewa kamidan yi umkan aom yi yon okaniib kumbed kubaniib kui.
  deu-1951: (058-11) Der Gerechte wird sich freuen, wenn er solche Rache sieht, und
    wird seine Füße baden in des Gottlosen Blut.
  eng-JPS: (58-11) The righteous shall rejoice when he seeth the vengeance; he shall
    wash his feet in the blood of the wicked.
  srp-1865: Obradovaæe se pravednik kad vidi osvetu, opraæe noge svoje u krvi bezbožnikovoj.
  lug-lug: Omutuukirivu alisanyuka ng’alabye bamuwalanidde eggwanga, olwo n’ebigere
    bye ne bisaabaana omusaayi ogw’abakola ebibi.
  heb-heb: ישמח צדיק כי חזה נקם פעמיו ירחץ בדם הרשע׃
  ben-IRV: ধার্মিক লোক ঈশ্বরের প্রতিফল দেখে আনন্দিত হবে, কিন্তু তিনি দুষ্ট রক্তে নিজের
    পা ধুইয়ে নেবেন।
  ntu-ntu: Zbz nigr kxnztubq nemqng sa na-abrtz-zlwz-ngrgr nznibqti-krm kxdrka'ngr
    lcng. X sa naelalvzkr nzyrlekr mepyr ngrdr.
  pan-pan: ਧਰਮੀ ਇਹ ਬਦਲਾ ਵੇਖ ਕੇ ਅਨੰਦ ਹੋਵੇਗਾ, ਉਹ ਦੁਸ਼ਟਾਂ ਦੇ ਲਹੂ ਵਿੱਚ ਆਪਣੇ ਪੈਰ ਧੋਵੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ထိုသို့သောဒဏ် ပေး ခြင်းကို မြင် ၍ ဝမ်းမြောက် ပါလိမ့်မည်။
  kgf-kgf: Ic solaŋa ieneŋ ic biria eneŋ bakia megic inicma ségiségi wammu. Ionac
    saciguc hénagina ʒuacmu.
  tte-O: Kabo tonamwanamwali kani siyaliyaya saugana tem sigitai tonaenaeli kali maisa
    polopolowena silobai, yo kani sigayogayo tonaenaeli kwasineli luwana mena.
  tbg-tbg: Avuqavu ni variaka tavaivaro Kotiva vikaqaa muntu keharo qora kaiqa vare
    variaka qoraiqama nimitaaina entara, vika quaheha vikara huviqorave, tivara. Qora
    kaiqa vare variaka naare nte vainaraqi avuqavu ni variaka nái aiqu quntama teha
    hiqevara.
  hmo-hmo: Kara maoromaoro taudia ese, dika taudia edia davana henia idia itaia neganai
    do idia moale. Idia ese kara dika taudia edia rarana lalonai, edia aena do idia
    huria.
  zar-NT: Uluʼdzeja nupa nácagaca tsahuiʼ cateʼ ilaʼléʼe uzíʼ lëbëʼ Dios bönniʼ tuʼë
    döʼ naʼ. Uluʼzxinëʼ len náʼagaquiëʼ xichö́ngaca nupa naʼ tuáʼ döʼ.
  urd-urd: सादिक़ इन्तक़ाम को देखकर खु़श होगा; वह शरीर के खू़न से अपने पाँव तर करेगा।
  rus-SYN: Сила - у них, но я к Тебе прибегаю, ибо Бог - заступник мой.
  bqc-SIM: E lɛ̀ yàa miↄn tɛ́ àↄ gɛ́ oo wãi, gbɛ̃vãiↄ gɛ̃zɛa ń ĩ́anaoɛ.
  tcz-CHONGTHU: Thildih lou ho akilethuh teng mi chonpha ho kipah di'u ahi.
  mar-mar: नीतिमान जेव्हा देवाने घेतलेला सूड पाहील तेव्हा तो आनंदित होईल; तो आपले
    पाय दुष्टांच्या रक्तात धुईल.
  isl-isl: Guð mun svipta þeim burt, eyða þeim skjótar en pottur hitnar yfir eldi.
  hlt-THB: Lu lawh na awm nawh thlak chekhqi a thi ing khaw ami silh awh ce thlakdyngkhqi
    taw zeel kawm uh.
  qub-qub: Tayta Diosta wiyacojcunaga cushicongami chiquejcunata wañushata ricashpan.
    ¡Chaquincunatapis fiyucunapa yawarninwanrämi mayllanga!
  bqp-bqp: Gbɛ̃ mananↄ ni pↄnna kɛ zĩ kũ Luda fĩna bòńnɛ gbɛ̃ vãninↄa, kũ ò ń gbá
    pìpi ń aru gũn.
  hat-hat: (058:11) Moun ki mache dwat devan Bondye gen pou yo kontan lè yo wè jan
    yo pini mechan yo. Y'a lave pye yo nan san mechan yo.
  eng-BSB: The righteous will rejoice when they see they are avenged; they will wash
    their feet in the blood of the wicked.
  eng-WEBPB: The righteous shall rejoice when he sees the vengeance. He shall wash
    his feet in the blood of the wicked,
  kbq-kbq: Anumzamofoma amage'ma nentaza vahe'ma, kefo avu'ava'ma nehaza vahe'mo'zama
    zamazeri havizama nehaza zante'ma Anumzamo'za nonama huno zamahenige'za, kenu'za
    muse hugahaze. Anumzamofoma amage'ma nentaza vahe'mo'za kefo zamavu'zamava'ma
    nehaza vahe'mofo korampi zamagia sese hugahaze.
  pon-pon: Me pun o pan peren kida a lao kilan depuk on ir, o a pan widen na a nana
    ntan me doo jan Kot o.
  nhe-BL: Pero tlen itztoque xitlahuaque iixpa Toteco, paquise quema quiitase para
    Toteco ya momacueptoc ica nopa tlacame tlen ax tleno quitlepanitaj, huan moixipajpacase
    ica inieso nopa tlacame.
  wnc-wnc: Sike amin nomanda wai aminu Anututa pasiwan maiwan kakengu apbaknganing.
    Siwana noman aminda wai amindane dak kakngane kepina sautning.
  bus-bus: Gbɛ̃ maaanↄ é pↄnnaa kɛ, zĩ kɛ̀ Luda gɛ̃ɛ bòńnɛ gbɛ̃ zaaanↄa, kɛ̀ aↄ̃ ń
    gbá pìpi ń aru guu.
  gub-BL: Ikatu ma'e hurywete putar wà nehe, Ikatu 'ym ma'e iapo har wanehe Tupàn
    izepyk mehe wà nehe. Ikatu ma'e uhez putar upy ikatu 'ym ma'e wanuwykwer pupe
    wà nehe.
  eng-DRA: 'I will keep my strength to thee: for thou art my protector:'
