verse: PSA.058.003
translations:
  mal-C: ദുഷ്ടർ അവരുടെ ജന്മദിനംമുതൽതന്നെ വഴിപിഴച്ചുപോകുന്നു; ജനനംമുതൽതന്നെ വ്യാജംപറഞ്ഞ്
    അപഥസഞ്ചാരികളുമായിരിക്കുന്നു.
  deu-TKW: Vielmehr verübt ihr insgesamt Frevel; auf Erden wägen eure Hände Gewaltthat
    dar.
  lin-lin: Te, ezala kati na mitema na bino, bosalaka mabongisi ezanga bosembo ; botandaka
    kanza ya maboko na bino kati na mokili.
  mmx-mmx: Limixin kakapmek dik lok laxakapmek at levenaleng axap at lorooro atdi.
    Di paase asu amisik levelinga xaxarang, ga ruka axa i at levenaleng diga visik
    di ren.
  eng-LSV: The wicked have been estranged from the womb, || They have erred from the
    belly, speaking lies.
  eng-GNV: 'The wicked are strangers from ye wombe: euen from the belly haue they
    erred, and speake lyes.'
  eng-WEBSTER: 'The wicked are estranged from their birth: they go astray as soon
    as they are born, speaking lies.'
  nhw-BL: Nopa masehualme catli amo quitlepanitaj Toteco pejque moiyocacahuaj hasta
    quema tlacatque. Huan ipa istlacatij hasta quema pejque huelij camanaltij.
  swh-ONEN: Waovu ni wapotovu tangu kuzaliwa kwao, toka tumboni mwa mama zao ni wakaidi
    na husema uongo.
  bba-bba: Aɑwo, i kɔ̃sɑ mɔ̀wɑ ɡɔ̃ruɔ. Mɑ i bɔbunu ɑyeru kɛ̃mɔ.
  eng-KJVCPB: 'The wicked are estranged from the womb: They go astray as soon as they
    be born, speaking lies.'
  luo-luo: Joma timbegi richo chako lal ae nywolgi; gin jo-jendeke kendo gin jo-miriambo
    aa nywolgi.
  aii-aii: ܪ̈ܲܫܝܼܥܹܐ ܗܘܹܐ ܠܗܘܿܢ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܡ̣ܢ ܡܲܪܒܥܵܐ، ܚܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܒܲܛܢܵܐ ܗܲܡܙܸܡܵܢܹ̈ܐ
    ܕܕܘܼܓܠܵܐ.
  meu-meu: Kara dika taudia na dounu sinadia bogadia lalodiai e nohova negadia amo
    vada e raka muri matama, edia vara dinadia amo vada e kerere, koikoi herevadia
    e gwauraimu.
  npi-ULB: दुष्‍टहरू गर्भमा हुँदा पनि तिनीहरू पथभ्रष्‍ट हुन्छन् । जन्मेदेखि नै तिनीहरू
    झुट बोलेर पथभ्रष्‍ट हुन्छन् ।
  yor-yor: Ní inú ìyá wọn wá ni ènìyàn búburú tí ṣìnà, lójúkan náà tí a ti bí wọn,
    wọn a máa ṣèké.
  pes-OPCB: شریران در تمام زندگی خود منحرف هستند؛ از روز تولد لب به دروغ می‌گشایند.
  tgl-ULB: Ihinihiwalay ang mga masasama mula sa sinapupunan; naliligaw na sila simula
    nang kapanganakan pa lamang, na nagsasabi ng mga kasinungalingan.
  nop-nop: Me kadakahi adi hatihatihik wanakaŋ hogohogok talik fai gineŋ udapmaiŋ.
    Adi yadi yalaŋ mede kuyahi-kabe minta tigiŋneniŋ tububihila yotalabubuyeŋ agaŋ
    gawada tiiŋ.
  hui-hui: Mini kowi karume dindini ibagabu kangi ko dege biaabo haga kagoni. Ti ai̱yahanda
    ti taba hanayangi howa ke̱ dege halu henego áyubi anidagua dege bialu haabo ka.
  mya-mya: ဒု​စ​ရိုက်​သ​မား​တို့​သည်​တစ်​သက်​လုံး​အ​မှား​ကို သာ​လျှင်​ပြု​တတ်​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​မွေး​က​တည်း​က မု​သား​စ​ကား​ကို​ပြော​ဆို​တတ်​ကြ​၏။
  bod-N: མི་ངན་མངལ་ལས་ཐོན་དུས་ལོག་ལམ༌ཞུགས། །སྐྱེས་མ་ཐག་ནས་ལམ་འཛོལ་རྫུན་ཡང༌སྨྲ།།
  wsk-wsk: Kariimet memek alo mu nunga bilangara tom te la lage ningo bita taman;
    nuna nunam tuagu ningi la den kawel ago terong maman.
  sna-sna: Kunyange kubvira pakuberekwa, vakaipa vanofamba mukutsauka; kubva mudumbu
    ramai, vakaipa uye vanoreva nhema.
  spa-BLM: Los malvados se extravían desde el vientre. Son díscolos desde que nacen,
    hablando mentiras.
  cac-cac: A eb' sc'ulan chucal, atax manto alji eb', chuctaxon eb'. Esalvumtaxon
    eb' atax yic yaljinac eb'.
  swh-ULB: Waovu huenenda katika upotovu hata walipokuwa tumboni; wao wanaenenda katika
    upotovu tangu kuzaliwa, wakiongea uongo.
  bel-bel: вызваль мяне ад злачынцаў; уратуй ад крыважэрных,
  deu-ELBBK: Ja, im Herzen übt ihr Ungerechtigkeiten; eurer Hände Gewalttat wiegt
    ihr ab im Land.
  mbb-OT: Is menge lalung, ebpekeziyuan dan is Megbevayà ne edtarùtarù dan puun pa
    te kegkeetew zan.
  mal-2015: ദുഷ്ടന്മാർ ഗർഭംമുതൽ ഭ്രഷ്ടന്മാരായിരിക്കുന്നു; അവർ ജനനംമുതൽ ഭോഷ്കു പറഞ്ഞു
    തെറ്റിനടക്കുന്നു.
  gup-gup: Nawu birriwarre bininj wanjh kabirridedjingmang kunwarre kabirriyime bu
    bedda kerrngehkenh kabirringalme dja kabirrikurrehkurren kore birridjalyahwurd!
    Bedda kabirridjalre kore bedberre manbolh.
  rmc-rmc: Na! Bo tumare jilenca gondoľinen pro nalačhipen a tumare vastenca anen
    o maribena pre phuv!
  nlg-nlg: Rana lei tinoni tangodika tara nia sivuragha kolu na palu vuivuni tana
    sivuraghadira tara lutua na sorisori mara tona taonighi na liodira heghedira
  pes-OPV: شریران از رحم منحرف هستند. از شکم مادر دروغ گفته، گمراه می‌شوند.
  ron-1924: Чей рэй сунт стрикаць ынкэ дин пынтечеле мамей лор, минчиноший се рэтэческ
    одатэ ку еширя дин пынтечеле мамей лор.
  ben-OBCV: জন্ম থেকেই দুষ্টরা বিপথে যায়; মাতৃগর্ভ থেকেই তারা বিপথগামী ও মিথ্যাবাদী।
  som-som: Kuwa sharka lahu waxay qalaad ku noqdaan uurkii hooyadood, Oo mar alla
    markii ay dhashaan ayay habaabaan iyagoo been sheegaya.
  lat-VUC: Eripe me de operantibus iniquitatem, et de viris sanguinum salva me.
  eng-ASVBT: 'The wicked are estranged from the womb: They go astray as soon as they
    are born, speaking lies.'
  mna-mna: Wal sananŋan, indeeŋe ta nan bizin tipeebe zin mi imar na, tipaŋobŋoobo
    pa zaala ambaiŋana. Mazwaana ta timbotmbot lela nan bizin kopon mi imar na, tisaŋsaŋ
    pa Anutu zaala kini, mi kwon bok pa sua pakaamŋana men.
  ita-1885: Questi empi sono stati alienati fin dalla matrice; Questi parlatori di
    menzogna sono stati sviati fin dal seno della madre.
  eng-LXXUP: Deliver me from the workers of iniquity, And save me from bloody men.
  eng-ULB: The wicked go astray even when they are in the womb; they go astray from
    birth, speaking lies.
  spa-VBL: Los malvados son pecadores desde el nacimiento; desde el momento en que
    son dados a luz dicen mentiras.
  fra-_FOB: Les méchants se sont détournés dès le sein maternel; les menteurs se sont
    égarés dès leur naissance.
  mal-mal: ദുഷ്ടന്മാർ ഗർഭംമുതൽ ഭ്രഷ്ടന്മാരായിരിക്കുന്നു; അവർ ജനനംമുതൽ ഭോഷ്ക് പറഞ്ഞ്
    തെറ്റിനടക്കുന്നു.
  urd-GVR: Bedīn paidāish se hī sahīh rāh se dūr ho gae haiṅ, jhūṭ bolne wāle māṅ
    ke peṭ se hī bhaṭak gae haiṅ.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकी जरमेसमा रेन मरिम्‍शो पाइनीम। कोव़ज रेन मरिम्‍शो
    पाइब दुम्‍शो बाक्‍नीम। मिनु जोल पाइनीम।
  eng-NOY: The wicked are estranged, from their very birth; The liars go astray as
    soon as they are born.
  ita-1927: Gli empi sono sviati fin dalla matrice, i mentitori son traviati fino
    dal seno materno.
  ckb-ckb: بەدکاران لە کاتی لەدایکبوونەوە گومڕان، لە سکی دایکیانەوە درۆ دەکەن.
  eng-BBE: The evil-doers are strange from the first; from the hour of their birth
    they go out of the true way, saying false words.
  xsi-xsi: Kinzi tamâta sakamao uru sipile nzâla ara ikura nenzi mbwera rârâni. Nia
    ndoyo, lâ zo ŋinde tinanzi sipaguguanzi sipâŋga lâ, aku simo lee sipâŋga koŋa
    lâ, ande kinzi kawanzi laŋeŋa nâ.
  kan-OKCV: ದುಷ್ಟರು ಗರ್ಭದಿಂದಲೇ ದಾರಿತಪ್ಪುತ್ತಾರೆ. ಹುಟ್ಟಿದಂದಿನಿಂದಲೇ ಸುಳ್ಳಾಡುವವರಾಗಿ ತಪ್ಪಿಹೋಗುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்கள் கர்ப்பத்தில் தோன்றியதுமுதல் முறைதவறுகிறார்கள்; தாயின்
    வயிற்றிலிருந்து பிறந்தது முதல் பொய்சொல்லி வழிதப்பிப்போகிறார்கள்.
  spa-RV-1909: Enajenáronse los impíos desde la matriz; descarriáronse desde el vientre,
    hablando mentira.
  ron-BTF: Cei răi sunt înstrăinați din pântece, ei rătăcesc imediat ce sunt născuți,
    vorbind minciuni.
  eng-WEBP: The wicked go astray from the womb. They are wayward as soon as they are
    born, speaking lies.
  eng-FBV: The wicked are sinners from birth; from the moment they're born they tell
    lies.
  nld-1939: 'De schurken: ze zijn ontaard van hun moederschoot af; De leugenaars:
    sinds hun geboorte bedorven!'
  nch-BL: Nopa masehualme cati amo quitepanitaj Toteco pejque moiyocacahuaj hasta
    quema tacatque. Huan ipa istacatij hasta quema pejque huelij camanaltij.
  vie-1934: Kẻ ác bị sai lầm từ trong tử cung. Chúng nó nói dối lầm lạc từ khi mới
    lọt lòng mẹ.
  cha-cha: 'Y manaelaye, manaotao juyong desde y jalom tuyan: enseguidas qui manmafañago,
    manabag manguecuentos ni y mandague.'
  hin-CV: दुष्ट लोग जन्म से ही फिसलते हैं, गर्भ से ही; परमेश्वर से झूठ बोलते हुए भटक
    जाते है.
  eng-OURB: The wicked go astray from the womb. They are wayward as soon as they are
    born, speaking lies.
  spa-BES: Los malvados se apartaron desde el principio; desde la hora de su nacimiento,
    se descarriaron. diciendo mentiras.
  tdx-tdx: Amoean-kovin-drene’e ty lo-tsereke, mañariok’ añe vata’e miboloañe ty mpivolam-bande.
  tha-KJV: คนชั่วหลงเจิ่นไปตั้งแต่จากครรภ์ เขาหลงทางไปตั้งแต่​เกิด คือพู​ดม​ุสา
  por-BR-2018: Os perversos se desviam desde o ventre da mãe; afastam-se desde o ventre
    os mentirosos.
  deu-ELO: Abgewichen sind die Gesetzlosen von Mutterschoße an, es irren von Mutterleibe
    an die Lügenredner.
  eng-WYC-2018: Sinners were made aliens from the womb (or Sinners, or evil-doers,
    go wrong from the womb); they erred from the womb, they spake false things.
  epo-epo: De la momento de sia naskiĝo la malvirtuloj devojiĝis; De el la ventro
    de sia patrino la mensogantoj ekeraris.
  gfk-gfk: Mekaia laah di ga kaha diet, ira ut na sakena diet haan taltalur. Meram
    laah tano lienat ta ira pawasi diet, diet mur leh at ira udiet lilik ma diet harabota.
  uig-PIN: Rǝzillǝr anisining ⱪorsiⱪidila ezip ketidu; Ular tuƣulupla yoldin adixip,
    yalƣan sɵzlǝydu.
  beo-beo: 'Wadela:i hamosu dunu da ilia esalusu ganodini wadela:i hou fawane hamonana.
    Ilia da ilila: lalelegei eso amogainini ogogosu hou fawane hahamona mana.'
  tpi-OTNT: Ol man nogut i save lusim gutpela rot long olgeta wokabaut bilong ol.
    Taim ol i kamap nupela pikinini yet i go inap ol i lapun, ol i wok long giaman
    tasol.
  hau-SA: Kai, tun haihuwa mugaye sukan kauce; daga cikin ciki, su lalatattu ne maƙaryata.
  udu-udu: Imanmii tonthus mo iikini dheres mo ’peni bwa gi ikum mo, uni thamki mii
    ’pena cim gun dhodhu uni mo tani uni thamki gwo o ka ṯor mo.
  uig-LAT: Reziller anisining qorsiqidila ézip kétidu; Ular tughulupla yoldin adiship,
    yalghan sözleydu.
  nde-nde: Kwasekuzalweni ababi bayaphumputheka; kwasekuzalweni baxhwalile, beqamba
    amanga.
  ton-ton: 'Talu ʻae māvae ʻae angakovi mo e manāva mo ʻenau hē: ʻoku nau ʻalu hē
    leva talu ʻenau fanauʻi, ʻi he lea loi.'
  ces-1613: Anobrž raději nepravosti v srdci ukládáte, a násilí rukou svých v zemi
    této odvažujete.
  eng-WMB: The wicked go astray from the womb. They are wayward as soon as they are
    born, speaking lies.
  tam-TCV: கொடியவர்கள் பிறப்பிலிருந்தே வழிதப்பிப் போகிறார்கள்; அவர்கள் கர்ப்பத்திலிருந்தே
    பொய்களைப் பேசுகிறார்கள்.
  ceb-ULB: Ang daotan mahisalaag bisan pa nga anaa pa sila sa tagoangkan; mahisalaag
    sila gikan pa sa pagkahimugso, nagsulti ug mga bakak.
  pol-UBG: Niegodziwi zeszli na bezdroża już od łona matki, od urodzenia błądzą, mówiąc
    kłamstwo.
  urd-GVU: بےدین پیدائش سے ہی صحیح راہ سے دُور ہو گئے ہیں، جھوٹ بولنے والے ماں کے
    پیٹ سے ہی بھٹک گئے ہیں۔
  eng-OEBCW: The wicked go astray from the womb liars take the wrong path from their
    birth.
  deu-1912: Die Gottlosen sind verkehrt von Mutterschoß an; die Lügner irren von Mutterleib
    an.
  kan-2017: ದುಷ್ಟರು ಜನ್ಮದಿಂದಲೇ ಧರ್ಮಭ್ರಷ್ಟರು; ಅವರು ಹುಟ್ಟಿದಂದಿನಿಂದ ಸುಳ್ಳುಗಾರರಾಗಿ ದಾರಿ
    ತಪ್ಪಿದವರು.
  yap-yap: Pi’in kireb e leam rorad e go’ tin kireb e yad ma rin’ nap’an e yafos rorad.
    yug nap’an nni gargalegrad miyad tabab ko sasalap l’ugun.
  hlt-MCSB: Halang rhoek tah bung khui lamloh kholong uh coeng tih, laithae aka thui
    rhoek khaw a bungko khui lamloh kho a hmang uh.
  mdy-ETH: ፑርቶ ዓሳ ዒንዶ ጎጳ ዓኣዖ ዣኣሌያኬ፤ ሾይንቴማፓ ዓርቃዖ ዻባኔ፥ ሉኡዙሞዋ ዔያታ ጌስታኔ።
  twi-ASANTE: Amumuyɛfoɔ fom kwan firi awoɔ mu; wɔyɛ mmaratofoɔ firi awotwaa mu na
    wɔdi atorɔ.
  eng-WEBU: The wicked go astray from the womb. They are wayward as soon as they are
    born, speaking lies.
  spa-PDDPT: Los perversos se extravían desde la matriz. Se descarriaron, hablan mentiras
    desde cuando nacieron.
  gun-gun: Heko vai va'e ma oguereko'i ramove ojepe'a 'rã ha'eve e'ỹa katy. Itui'i
    vyve ojavy 'rã onhemboapu vy.
  agu-BL: Yi e' mal nak, e' nin mal nak cyera'tz te yi ntaxk chitz'ij. E' cu'n la'j
    jetz yi quitz'le'nix. Nin ya'tz quitane'n cyeru'-tz.
  ilo-ULB: Naisinan dagiti nadangkes manipud pay iti aanakan; maiyaw-awandan apaman
    a maipasngayda, agsasaodan kadagiti inu-ulbod.
  kpg-kpg: Digau hai mee huaidu le e nnoo mau e hai nadau mee hala i lodo nadau madagoaa
    ala e mouli ai. Digaula e hai nadau kai tilikai mai loo i di laangi dela ne haanau ai
    ginaadou.
  uig-ARA: رەزىللەر ئانىسىنىڭ قورسىقىدىلا ئېزىپ كېتىدۇ؛ ئۇلار تۇغۇلۇپلا يولدىن ئادىشىپ،
    يالغان سۆزلەيدۇ.
  sus-sus: Ade, wo fe ɲaaxi rabama wo bɔɲɛ kui, wo fe ɲaaxi rabama yi bɔxi ma, wo
    mixi ratantanma duniɲa ma.
  pon-2006: Aramas suwed kan kin sapwusapwung nan arail mour ahnsou koaros; re kin
    wiahda likamw sangete ni rahn me re ipwidi.
  jae-jae: Lau taŋ sêkac tauŋ su aŋga Anôtônê naŋ, sêgôm nêŋ gêŋ sêjac m gêdêŋ nêŋ
    têm ŋapalêgeŋŋa kwanaŋgeŋ. Lau dansaŋwaga seo kwanaŋgeŋ gêdêŋ taŋ teneŋi sêkôc
    êsêac su naŋ.
  ksd-ksd: A umana tena varpiam dia vana rara; di kava diat damana. Ba di kava diat
    dia vana rara muka, ma dia vavaongo.
  tur-YTC: Kötüler ana rahmindeyken yoldan saparlar. Doğdukları andan itibaren dik
    başlıdırlar, Yalan söylerler.
  bel-N: Але ж у сэрцы беззаконьне вы ўчынілі, злачынствы рук вашых на зямлі ўзважваеце.
  grc-BRENT: Ῥῦσαί με ἐκ τῶν ἐργαζομένων τὴν ἀνομίαν, καὶ ἐξ ἀνδρῶν αἱμάτων σῶσόν
    με.
  kpr-kpr: Ari ekoko embo ne tini jokáda siroredo buvurutusera, ai tano ghedo kosasa
    udo refera. Ne sirorusera, ai tano ghedo, gungubo sise irá gheraera.
  ind-AYT: (58-4) Orang fasik terasing sejak di dalam kandungan; mereka yang berkata
    dusta tersesat sejak di dalam perut.
  yom-yom: Tona mu mbutukulu, batu bambimbi beti zimbala ; tona mu vumu, ntu ngolo
    badi ayi bantubanga luvunu.
  yut-yut: Amɨn yokwi uŋuden kaluk altoŋon da wasaŋek kosit tagɨsi yɨpmaŋ degek aŋpak
    yokwi gɨn aŋ, ae top baŋgɨn yaŋekwaŋ.
  nya-nya: Ngakhale kuchokera tsiku lawo lobadwa oyipa amasochera; kuchokera mʼmimba
    ya amayi awo, iwo ndi otayika ndipo amayankhula mabodza.
  hrv-hrv: Ne, već bezakonje smišljeno činite, po zemlji vam ruke dijele nepravde.
  mps-mps: Te dwai sę ebo bidi dabe te augwa tigidali sogo bilibode te wiegi yai
    sunumi tagalali. Te augwali wąį bǫųde digi gagalali, te augwa monu dabe eboba
    usu nigi peyu, te augwaligo tibo po wabo sę naga yalio.
  tpi-tpi: Ol man nogut i save lusim gutpela rot long olgeta wokabaut bilong ol. Taim
    ol i kamap nupela pikinini yet i go inap ol i lapun, ol i wok long giaman tasol.
  dan-1931: Nej, alle øver I Uret på Jord, eders Hænder udvejer Vold.
  vie-OVCB: Người ác vừa sinh ra đã lầm lạc, từ trong lòng mẹ đã sai quấy và gian
    dối.
  guj-2017: દુષ્ટો જન્મથી જ ખોટા માર્ગે વળી ગયેલા હોય છે; તેઓ જન્મે છે કે તરત જ જૂઠું
    બોલે છે અને ખોટે રસ્તે ચઢી જાય છે.
  pon-2006A: Aramas suwed kan kin sapwusapwung nan arail mour ahnsou koaros; re kin
    wiahda likamw sangete ni rahn me re ipwidi.
  por-BRBSL: Os ímpios se desviam do ventre. Eles são traiçoeiros assim que nascem,
    falando mentiras.
  eng-OEBUS: The wicked go astray from the womb liars take the wrong path from their
    birth.
  swe-swe: 'Nej i hjärtat tänker ni ut orättfärdighet; era händer sprider ut (banar
    väg för) ondska på jorden. [Hebreiska ”elem” i vers 2 kan översättas både som
    gudar i plural eller hänföras till roten ”alam” som betyder tyst, tigande. Den
    inledande frasen blir till en ironisk fråga: ”Talar ni rättfärdighet i tysthet?”
    Det finns en dubbelhet i vad ”gudar” syftar på. Det kan syfta på änglar och då
    särskilt onda makter, se . Det kan också tala om korrupta ledare här på jorden.
    Uttrycken ”era händer”, ”på jorden” och beskrivningen i vers 4-6 antyder att det
    gäller onda domare. De är ”tysta” och talar inte för rättfärdighet och sanning
    vilket gör att ondskan sprider ut sig på jorden.]'
  cth-cth: Tamikathoutnaw teh, von thung hoi lam a payon awh toe. A tâco awh tahma
    vah, laithoe dei laihoi lam a payon awh.
  twi-twi: Amumɔyɛfo fom kwan fi awo mu; wɔyɛ mmaratofo fi awotwaa mu na wodi atoro.
  hlt-hlt: Halang rhoek tah bung khui lamloh kholong uh coeng tih, laithae aka thui
    rhoek khaw a bungko khui lamloh kho a hmang uh.
  tbz-SIM: Di dɔɔri dɛ̀ɛ̀ í wenni kɛ yɛ̃́mu, díì píɛ mmɛyɛi ndihɛì.
  msy-2020: Gumazir arazir kurabagh amiba, me mangamin tuavim ataki. Men amebaba me
    batezir dughiamɨn ikegha iza datɨrɨkɨn, me ifaravɨra iti.
  dop-dop: Təfɑɑ kɛ ɩ́ lɑkənɑ ɩsɑɣɑtʋ kɛ tɛtʋ tɔɔ, nɑ ɩ́ lɑkɩ mʋsʋŋ.
  azb-azb: Pis adamlar ana bətnindən belə, azğındırlar, Çaşıblar, doğulan gündən belə,
    yalançıdırlar.
  eng-DBY: The wicked go astray from the womb; they err as soon as they are born,
    speaking lies.
  hin-2017: दुष्ट लोग जन्मते ही पराए हो जाते हैं, वे पेट से निकलते ही झूठ बोलते हुए
    भटक जाते हैं।
  wol-KYG: Yeena ngi mébét njubadi, di lawal fitna ci réew mi.
  bjr-bjr: Aaqee mariasa maqannimaqoona kiqari kaqi runnai ubeekaqa maridaqa. Misa
    maqannimaqoona kiqari aaqaranaki kai fidaqa unnufa kai qidaqa.
  eng-YLT: The wicked have been estranged from the womb, They have erred from the
    belly, speaking lies.
  kne-kne: Mo maipanggep si mangam-amag si lawa, sigod ay nasasangaw ya maetek da
    manipod sin naianakan da.
  eng-WYC-2017: Sinners were made aliens from the womb; they erred from the womb,
    they spake false things.
  eng-WMBB: The wicked go astray from the womb. They are wayward as soon as they are
    born, speaking lies.
  zat-NTPS: Zaj nazrinnaj lázxdau benne' ca' zaj nabéaj xíchaje̱' neda' gate gulálajte̱'.
    Belexase dínnaje̱' dxelún lazre̱' gate gulezante̱ xrne̱'e̱ le̱'.
  zty-NTPS: Zej nchix̱e ḻáẕdo'gak benne' ka' nbej yíchjgake' neda' kate' bi na' gáḻjgake'.
    Bchíx̱gekle' kate' bi na' wsangak x̱ná'gake' ḻégake'.
  urd-GVH: बेदीन पैदाइश से ही सहीह राह से दूर हो गए हैं, झूट बोलनेवाले माँ के पेट
    से ही भटक गए हैं।
  rug-rug: Sari na tie kaleadi si tale tavete va sea mo doduru totoso pa dia tinoa,
    sipu podo rini si podalae kokoha dia mo.
  gaz-gaz: Namoonni hamoon dhalootumaa kaasanii karaa irraa jalʼatu; gadameessa haadha
    isaaniitii jalqabniis karaa irraa goranii soba dubbatu.
  fra-LSG: Loin de là! Dans le cœur, vous consommez des iniquités; Dans le pays, c’est
    la violence de vos mains que vous placez sur la balance.
  yal-yal: Ɛn-ɛn de! Tinxintareyana ɛ bɔɲɛni, ɛ gbalon nakelima bɔxɔn ma.
  iou-iou: Äma waki udewani goretgän kuŋat täkaŋ. Uwä jop manman yäkyäk kädet pengän
    ahäŋpäŋ yäwanitä yäŋtäŋ äbäk täkaŋ.
  haw-1868: Ua aea wale ka poe hewa mai ka opu mai; Ua auwana lakou mai ka hanau ana,
    e olelo wahahee ana.
  arb-NAV: زَاغَ الأَشْرَارُ وَهُمْ مَا بَرِحُوا فِي بُطُونِ أُمَّهَاتِهِمْ، وَضَلُّوا
    نَاطِقِينَ بِالْكَذِبِ مُنْذُ أَنْ وُلِدُوا.
  ded-ded: Ngicngac Anutu ngadehema mangana megecdeac ayemmeande, yeni nonggo heremanaunacngoc
    sing segema fingecma kecdae. Yeni fingecgecfunacngoc sing segema ikocyoac deandae.
  ewe-ewe: Ame vɔ̃ɖiwo tra mɔ tso keke woƒe vidzĩ me ke, eye tso wo dadawo ƒe dɔ me
    ke, wodze aglã, hedaa alakpa.
  eng-LEE: '(58:4) The wicked are estranged [from goodness] from the womb: those who
    speak lies go astray from their very birth.'
  asm-FB: দুষ্টবোৰ গৰ্ভত থকাৰে পৰা বিপথগামী; তেওঁলোকে জন্ম হোৱা মাত্ৰে মিছা কথা কৈ
    বিপথগামী হয়।
  sus-A: عَدٍ، وٌ قٍ حَاشِ رَبَمَ وٌ بْحّ كُي، وٌ قٍ حَاشِ رَبَمَ يِ بْشِ مَ، وٌ مِشِ
    رَتَنتَنمَ دُنِحَ مَ.
  fra-SBL: Les méchants s'égarent dès le sein maternel. Ils sont dévoyés dès leur
    naissance, ils disent des mensonges.
  hbo-hbo: אַף־בְּלֵב֮ עֹולֹ֪ת תִּפְעָ֫ל֥וּן בָּאָ֡רֶץ חֲמַ֥ס יְ֝דֵיכֶ֗ם תְּפַלֵּֽסֽוּן׃
  kik-kik: O kuuma gũciarwo andũ arĩa aaganu nĩmahĩtagia njĩra; matũũraga marĩ imaramari
    kuuma gũciarwo, na maaragia maheeni.
  fra-NCL: 'Non : au fond du cœur vous tramez vos desseins iniques, dans le pays vous
    vendez au poids la violence de vos mains.'
  cek-AK: Kasae kaminawk loe zok thung hoiah ni a set o roe boeh; tapen tangsuek nathuem
    hoiah loklam amkhraeng o boeh moe, lok amlai o boeh.
  cuk-cuk: Dule-isganamar amba sapibeneggi-maid-akale, bato isgus danimalad. Dule-gakansilimar
    amba yoo-gwaluleged-akale, bato gakansaar sunmakmalad.
  uig-CYR: Мени яманлиқ қилғучилар чаңгилидин қутқузувалғайсән, Қанхор адәмләрдин
    мени қутқузғайсән.
  tel-2017: దుర్మార్గులు పుట్టుకతోనే విపరీత బుద్ధి కలిగి ఉంటారు. పుట్టిన వెంటనే అబద్ధాలాడుతూ
    తప్పిపోతారు.
  hat-BSA: Mechan yo pèvès depi nan vant. Sila ki bay manti yo fè move wout depi nesans
    yo.
  ukr-ONPU: Від тих, що чинять беззаконня, визволи мене і від людей кровожерних врятуй
    мене.
  kos-kos: Mwet koluk elos oru ma sufal in moul lalos nufon; Elos nuna kikiap oe ke
    elos isusla ah.
  hbo-WLC: אַף־בְּלֵב֮ עוֹלֹ֪ת תִּפְעָ֫ל֥וּן בָּאָ֡רֶץ חֲמַ֥ס יְ֝דֵיכֶ֗ם תְּפַלֵּֽסֽוּן׃
  ibo-ibo: Ọ bụladị site nʼọmụmụ, ndị ajọ omume na-akpafu; site nʼime afọ, ha na-akpafu
    akpafu na-ekwusa okwu ụgha.
  ory-ory: ଦୁଷ୍ଟମାନେ ଗର୍ଭରୁ ବିପଥଗାମୀ; ସେମାନେ ଜନ୍ମଠାରୁ ମିଥ୍ୟା କହି କହି ବିପଥରେ ଗମନ କରନ୍ତି।
  chk-chk: Ekewe aramasangau ra tokola lon unusen manauer, ra chök kapas chofana seni
    ewe fansoun ra uputiu.
  rop-rop: Nogudwan pipul oldei dum nogudbala ting olataim. Brom det taim wen deibin
    bon, dei oldei dalimbat laiya.
  ukr-1871: 'Почавши від матернього лона відступили беззаконники: блукають брехуни,
    як тілько зродила їх мати.'
  yon-yon: Arewa kamidan kuu yi wooniwen yirimbed kwane abdon yaa winimaib, yi dana
    mana yaambed kwane wabkad kere dudanabimaib.
  deu-1951: (058-4) Die Gottlosen sind von Mutterleib an auf falscher Bahn, die Lügner
    gehn von Geburt an auf dem Irrweg.
  eng-JPS: (58-4) The wicked are estranged from the womb; the speakers of lies go
    astray as soon as they are born.
  srp-1865: Od samoga roðenja zastraniše bezakonici, od utrobe materine tumaraju govoreæi
    laž.
  lug-lug: Abakola ebibi bakyama nga baakazaalibwa, bava mu lubuto nga balina ekibi,
    era bakula boogera bya bulimba.
  heb-heb: זרו רשעים מרחם תעו מבטן דברי כזב׃
  ben-IRV: দুষ্টরা গর্ভ থেকেই বিচ্ছিন্ন; তারা জন্ম থেকেই মিথ্যা বলে বিপথে যায়।
  ntu-ntu: Nimu kxdrka'-ngrng. X ale-zvzamu da kxtrka, Yzuo pnz mzli kc tzmcngr mzpu.
  pan-pan: ਦੁਸ਼ਟ ਕੁੱਖੋਂ ਹੀ ਓਪਰੇ ਰਹੇ ਹਨ, ਉਹ ਜੰਮਦੇ ਸਾਰ ਹੀ ਝੂਠ ਬੋਲ-ਬੋਲ ਕੇ ਭਟਕ ਜਾਂਦੇ ਹਨ।
  mya-JVB: မတရား သောသူတို့ သည် အမိဝမ်း ထဲ မှစ၍ရိုင်း သောသဘောရှိကြ၏။ မွေး ကတည်းက လမ်း
    လွှဲ၍ မုသာ စကားကို ပြော တတ်ကြ၏။
  kgf-kgf: Ic ʒipiliŋ ʒapalaŋa imi neŋgoc hériiguc kecmanec kemma rouc waŋgicac hicŋima
    imuarunec bec qiʒiʒiŋgéma kemma ikoc ac ʒéma kecanʒu.
  tte-O: Tonaenaena ali miyamiya meuloina koina mumugana naenaena sipaipaisowai. Ali
    mwakota iyatubu ali sauga kabi koina.
  tbg-tbg: Oho, qora kaiqa vare variaka, nái vatataa entaraqaahai koqe aara qaqirake,
    qora aaraqaa vi variara. Nái nokavara auhaqihai qovaraiqia entaraqaahai vika una
    uva tivaqi ani variara.
  hmo-hmo: Kara dika taudia be, edia sinadia edia bogana dekena amo idia mai neganai,
    kerere dalana idia karaia hamatamaia. Edia vara dinadia dekena amo idia kerere
    vadaeni, koikoi hereva idia gwauraia noho.
  zar-NT: Taʼdödi tsöláʼalö nupa tuáʼ döʼ ga gudélaʼtë gúljagaca. Taʼzíʼ yëʼ ga gudélaʼtë
    buluʼcuáʼanu xináʼaguequi léguequi.
  urd-urd: शरीर पैदाइश ही से कजरवी इख़्तियार करते हैं; वह पैदा होते ही झूट बोलकर गुमराह
    हो जाते हैं।
  rus-SYN: избавь меня от делающих беззаконие; спаси от кровожадных,
  bqc-SIM: I yã́ kolea wàaipa á sↄ̃ guu, i gbãamↄ gbɛ̃́ↄnɛ á bùsuu.
  tcz-CHONGTHU: Miphalou ho hi chonsesa peng'a ahiuvin, ahung pen'uva pat'in jou apan'un
    ama deidan cheh'in achon'un ahi.
  mar-mar: दुष्ट उदरापासूनच दुरावतात; ते जन्मल्यापासूनच खोटे बोलून बहकून जातात.
  isl-isl: Nei, svo er ekki. Þið eruð allir svikarar sem seljið „réttlæti“ fyrir mútur.
  hlt-THB: Thlakche taw a thang plek awhkawng lam pleng qoe hawh hy; a nu a puk khui
    awhkawng qaai awi kqawn doena thoek hy qoe hawh uhy.
  qub-qub: Fiyu runacunaga manaräpis yurillarnami fiyu. Mamanpa pachancho caycällarnami
    llulla.
  bqp-bqp: Gbɛ̃ vãninↄn sãtɛna zaa ń ina gↄrↄmɛ, ɛ́kɛdenↄn yakana zaa ń da nɛ̀sɛn.
  hat-hat: (058:4) Malveyan yo pèvèti depi nan vant manman yo. Moun k'ap bay manti
    yo gen madichon depi yo fèt.
  eng-BSB: The wicked are estranged from the womb; the liars go astray from birth.
  eng-WEBPB: The wicked go astray from the womb. They are wayward as soon as they
    are born, speaking lies.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za anama kasezmantetegati kana atre'za hazagre'naze.
    Zamagra nezamarera ku'afi mani'neza havigege hu'naze.
  pon-pon: Me doo jan Kot akan me japun jan pon kapan in ar akan; me likam kan kin
    janjalon jili jan nan kaped en in ar akan.
  nhe-BL: Nopa tlacame tlen ax quitlepanitaj Toteco pejque moiyocacahuaj hasta quema
    tlacatque. Huan ipa istlacatij hasta quema pejque huelij camatij.
  wnc-wnc: Sike wai aminda kepi sukukaingu kuupbam kepi take aknga ateke sukukaing.
    Sike tapduu engangu kayuk aakaing komuneta apu apmanu kweknga sike yuaingu, waiaknga
    tasike kem wamban yakaing.
  bus-bus: Gbɛ̃ zaaanↄ sã̀sã zaa ń igurↄmɛ, ɛgɛdeenↄ yàka zaa ń da gbɛɛɛmmɛ.
  gub-BL: Ikatu 'ym ma'e umumaw u'ar ikatu 'ym ma'e iapo pà wà. Uzexak kar awer 'ar
    henataromo xo temu'emaw zo umume'u oho waiko wà.
  eng-DRA: Deliver me from them that work iniquity, and save me from bloody men.
