verse: PSA.121.008
translations:
  mal-C: യഹോവ നിന്റെ ഗമനത്തെയും ആഗമനത്തെയും കാത്തുപാലിക്കും, ഇന്നും എന്നെന്നേക്കും.
  deu-TKW: Jahwe wird dein Aus- und Eingehen behüten von nun an bis in Ewigkeit.
  lin-lin: Yawe akobatela kokende mpe kozonga na yo, sik’oyo mpe libela na libela.
  mmx-mmx: Ni nabak lok see ram at levempatpas taram at nai levenaleng la ap mo bok
    levenaleng axap i tu melamgo.
  eng-LSV: YHWH preserves your going out and your coming in, || From now on—even for
    all time!
  eng-GNV: The Lord shall preserue thy going out, and thy comming in from henceforth
    and for euer.
  eng-WEBSTER: The LORD will preserve thy going out and thy coming in from this time
    forth, and even for ever.
  nhw-BL: TOTECO yaya mitzmocuitlahuis campa hueli tiyas o tihualas, ama huan para
    nochipa.
  swh-ONEN: Bwana atakulinda unapoingia na unapotoka, tangu sasa na hata milele.
  bba-bba: kpɑ u nun kpɑrɑ wunɛn dɑɑru kɑ weru sɑɑ tɛ̃n di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: The Lord shall preserve thy going out and thy coming in From this time
    forth, and even for evermore.
  luo-luo: Jehova Nyasaye biro riti kidonjo kendo kiwuok, obiro timo kamano sani kendo
    nyaka chiengʼ.
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܢܵܛܹܪ ܦܠܵܛܘܼܟ݂ ܘܥܒ݂ܵܪܘܼܟ݂، ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Emu raka lasi ai bona emu raka vareai ai Iehova ese baine gimamu, harihari
    ela bona hanaihanai.
  npi-ULB: तिमीले गर्ने सबै कुरामा परमप्रभुले तिमीलाई अहिले र सदासर्वदा रक्षा गर्नुहुनेछ
    ।
  yor-yor: Olúwa yóò pa àlọ àti ààbọ̀ rẹ mọ́ láti ìgbà yìí lọ àti títí láéláé.
  pes-OPCB: خداوند، رفت و آمد تو را زیر نظر دارد و از تو مراقبت می‌نماید، از حال تا
    ابد.
  tgl-ULB: Iingatan ni Yahweh ang lahat ng iyong ginagawa ngayon at magpakailanman.
  nop-nop: Du yoke bikabuŋa dambek uluwaaŋ, be kotigoŋ buluwaaŋ, u Yahwedi helemahelemaŋ
    hati gabudokoluwaak, dapmandapmaŋnit mokit.
  cbu-NT: Shitungachus, Apap uru napkitamta. Kanapkachus uru napkitamta. Ashku, siyaa
    urutamari ksutkiya. Ayamtaati kasacheeja, ndambaree, átana nuwaya.
  hui-hui: Í̠ í̠ni andagani palialu tagira pu haregoriani ibugua mamage hama ibagabu
    holebira. Í̠ andagani daibu paleregolabi ibugua dege mamage holebira. Áyubi awebi
    ibugua ani biaabo holebira.
  mya-mya: ကိုယ်​တော်​သည်​ယ​ခု​မှ​စ​၍​ကာ​လ​အ​စဉ်​မ​ပြတ် သင်​သွား​လာ​လေ​ရာ​တို့​၌​သင့်​အား
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​လိမ့်​မည်။
  bod-N: ད་ལྟའི་དུས་ནས་ཇི་སྲིད་འཚོ་བའི༌བར། །ཁྱོད་ནི་ཐོན་ནམ་འགྲོ་དུས་ཡ་ཝཱེས༌བསྲུང༌།།
  wsk-wsk: Nu nika namara taira bagara aolak ko sinar tauk se ningo la pempem lagerko.
    Nunguning.
  sna-sna: Jehovha achakurinda pakubuda kwako napakupinda kwako, kubva zvino uye nokusingaperi.
  spa-BLM: Yahvé guardará tu salida y tu entrada, a partir de este momento, y para
    siempre.
  cac-cac: A' ol ach tan̈vanoc ayic tzach b'ati yed' pax ayic tzach jaxi, ticnaic
    yed' d'a masanil tiempo.
  swh-ULB: Yahwe atakulinda katika yote ufanyayo sasa na hata milele.
  bel-bel: 'Дзеля братоў маіх і блізкіх маіх кажу я: «Мір табе!»'
  deu-ELBBK: Der HERR wird behüten deinen Ausgang und deinen Eingang, von nun an bis
    in Ewigkeit.
  mbb-OT: Is Nengazen iyan ed-ipat kenikew ǥuntaan wey taman te taman, minsan hendei
    ka ebpevayà.
  mal-2015: യഹോവ നിന്റെ ഗമനത്തെയും ആഗമനത്തെയും ഇന്നുമുതൽ എന്നേക്കും പരിപാലിക്കും.
  gup-gup: Mak Yawey ngundjurrukan bu ngunehdjarrkre kore baleh yarrkka yire dja yirrurndeng,
    bu bolkkime dja munguyh munguyh.
  ctu-CTI: Lac Yum mi quej i cʌñʌtyañet cheꞌ maꞌ loqꞌuel majlel, cheꞌ maꞌ sujtyel
    tyʌlel. Mi quej i cʌñʌtyañet wale yicꞌot ti pejtyelel ora.
  rmc-rmc: O RAJ tut chraňinela, sar džaha a the sar aveha, akanastar a pro furt.
  nlg-nlg: Gaia Lord ke vatogha na rughu hagheamu mai mana rughu horuani itaeni maia
    ke va me va.
  pes-OPV: خداوند خروج و دخولت را نگاه خواهد داشت، از الان و تا ابدالاباد.
  ron-1924: Домнул те ва пэзи ла плекаре ши ла венире, де акум ши пынэ ын вяк.
  ben-OBCV: তোমার যাওয়া-আসার পথে সদাপ্রভু তোমাকে রক্ষা করবেন এখন থেকে চিরকাল পর্যন্ত।
  som-som: Hadda intii ka bilaabata iyo tan iyo weligeedba Rabbigu wuxuu dhawri doonaa
    bixiddaada iyo soo geliddaadaba.
  lat-VUC: Propter fratres meos et proximos meos, loquebar pacem de te.
  eng-ASVBT: Jehovah will keep thy going out and thy coming in From this time forth
    and forevermore.
  mna-mna: Ni ko mataana pu pa pai ku ta boozomen. Tana nu sombe le ma mar, som pet
    ma la, na ni ko imbotmbot raamu mi mataana pu, ta buri mi iseeŋge iseeŋge ma ila.
  ita-1885: Il Signore guarderà la tua uscita e la tua entrata, Da ora, e fino in
    eterno.
  eng-LXXUP: For the sake of my brethren and my neighbors, I have indeed spoken peace
    concerning thee.
  eng-ULB: Yahweh will protect you in all you do now and forevermore.
  spa-VBL: El Señor te protegerá en tu entrar y en tu salir, desde ahora y para siempre.
  fra-_FOB: L'Éternel gardera ta sortie et ton entrée, dès maintenant et à toujours.
  mal-mal: യഹോവ നിന്റെ ഗമനത്തെയും ആഗമനത്തെയും ഇന്നുമുതൽ എന്നേക്കും പരിപാലിക്കും.
  lit-lit: VIEŠPATS saugos tavo išėjimą ir tavo įėjimą nuo dabar ir per amžius.
  urd-GVR: Rab ab se abad tak tere āne jāne kī pahrādārī karegā.
  suz-BL: परमप्रभु यावेमी गे लाङगा खिंङगा पवीनु यो इ कली खाल पाइब। मुल रे गेना हना
    यो मो पाइब। ब्‍यवस्‍था २८:६
  eng-NOY: The LORD will preserve thee, when thou goest out and when thou comest in,
    From this time forth for ever.
  ita-1927: L’Eterno proteggerà il tuo uscire e il tuo entrare da ora in eterno.
  ckb-ckb: یەزدان پارێزگاری هاتوچۆت دەکات، لە ئێستاوە و بۆ هەتاهەتایە.
  eng-BBE: The Lord will keep watch over your going out and your coming in, from this
    time and for ever.
  xsi-xsi: Yova Kindeni ma ikea ŋanano ikura nia ndia rârâni noko kumo ŋinde, ma iveta
    mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, ನೀವು ಹೋಗುವಾಗಲೂ ಬರುವಾಗಲೂ ಇಂದಿಗೂ ಎಂದೆಂದಿಗೂ ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವರು.
  tam-2017: யெகோவா உன்னுடைய போக்கையும் உன்னுடைய வரத்தையும் இதுமுதற்கொண்டு என்றென்றும்
    காப்பார்.
  spa-RV-1909: Jehová guardará tu salida y tu entrada, desde ahora y para siempre.
  ron-BTF: DOMNUL va păstra ieșirea ta și intrarea ta, de acum înainte și pentru totdeauna.
  eng-WEBP: The LORD will keep your going out and your coming in, from this time forward,
    and forever more.
  eng-FBV: The Lord will look after you when you leave, and when you return, now and
    forever.
  nld-1939: Jahweh waakt over uw komen en gaan Van nu af tot in eeuwigheid.
  nch-BL: TOTECO yaya mitzmocuitahuis campa hueli tiyas o tihualas, ama huan para
    nochipa.
  vie-1934: Đức Giê-hô-va sẽ gìn giữ ngươi khi ra khi vào, Từ nay cho đến đời đời.
  cha-cha: Si Jeova uninadaje yan jumujuyongjao yan jumajalomjao, desde pago na tiempo
    yan para taejinecog.
  hin-CV: तुम्हारे आने जाने में याहवेह तुम्हें सुरक्षित रखेंगे, वर्तमान में और सदा-सर्वदा.
  eng-OURB: Adonai will keep your going out and your coming in, from this time forward,
    and forever more.
  spa-BES: El Señor cuidará de tu salida y de tu entrada, desde este momento y para
    siempre.
  tdx-tdx: Harova’ Iehovà ty fiengà’o naho ty fiziliha’o henane zao vaho nainai’e
    donia.
  tha-KJV: พระเยโฮวาห์จะทรงอารักขาการเข้าออกของท่านตั้งแต่กาลบัดนี้สืบไปเป็นนิตย์
  por-BR-2018: O SENHOR guardará tua saída e tua entrada, desde agora e para sempre.
  deu-ELO: Jehova wird behüten deinen Ausgang und deinen Eingang, von nun an bis in
    Ewigkeit.
  eng-WYC-2018: The Lord keep thy going in and thy going out; from this time now and
    into the world. (The Lord shall guard thy coming in, and thy going out; from this
    time now, and forever.)
  epo-epo: La Eternulo gardos vian eliron kaj eniron, De nun kaj eterne.
  gfk-gfk: No Watong na nes mur ugu tano num hinaan laah ma no num hinanuat mah, kaiken
    ma namur ma pa na pataam.
  uig-PIN: Pǝrwǝrdigar qiⱪixingni, kirixingni, Buningdin keyin ǝbǝdil’ǝbǝdgiqǝ saⱪlaydu.
  beo-beo: Di da misini bu ahoasea, E da eso huluane mae fisili di gaga:lalumu.
  tpi-OTNT: Taim yu lusim haus Bikpela bai i lukautim yu. Na taim yu kam bek em bai
    i was yet long yu, nau na long olgeta taim bihain.
  hau-SA: Ubangiji zai kiyaye shigarka da fitarka yanzu da har abada kuma.
  udu-udu: Tap̱a a’di imidi kara kar mo gom yam pini jin mina /e ya ka pije/ mo dhali
    kul pini jin mina /e kulu/ ka nyaŋ’ko’d mo, ’pena tee yansan mo dhali ki sule/
    sule/ ya ye ’ba/ mo.
  uig-LAT: Perwerdigar chiqishingni, kirishingni, Buningdin kéyin ebedil’ebedgiche
    saqlaydu.
  nde-nde: uThixo uzalondoloza ukufika kwakho lokusuka kwakho manje kuze kube phakade.
  ton-ton: ‌ʻE tauhi ʻe Sihova hoʻo ʻalu kituʻa mo hoʻo liu mai mei he ʻaho ni, pea
    taʻengata.
  ces-1613: Hospodin ostříhati tě bude, když vycházeti i vcházeti budeš, od tohoto
    času až na věky.
  eng-WMB: The LORD will keep your going out and your coming in, from this time forward,
    and forever more.
  tam-TCV: யெகோவா உன் போக்கையும் வரத்தையும் இப்பொழுதும் எப்பொழுதும் காப்பார்.
  ceb-ULB: Si Yahweh ang manalipod kanimo sa tanan nimong buhaton sukad karon ug hangtod
    sa kahangtoran.
  pol-UBG: PAN będzie strzegł twego wyjścia i przyjścia, odtąd aż na wieki.
  agr-agr: Tuke Pujuuk yamaya juwish, tuja ajumaish ame tuwi wetatme nuniaminish,
    tuja wakitki minaminish, nigki tuké kuitamjamkatnai.
  kyc-kyc: Kamongo baame emba yulu pyuo minyuo papyuo kararene dupwana kyawa minyuo
    karalu karara.
  urd-GVU: رب اب سے ابد تک تیرے آنے جانے کی پہرا داری کرے گا۔
  eng-OEBCW: The Lord will guard your going and coming from now and for evermore.
  deu-1912: der HERR behüte deinen Ausgang und Eingang von nun an bis in Ewigkeit.
  kan-2017: ನೀನು ಹೋಗುವಾಗಲೂ, ಬರುವಾಗಲೂ, ಈಗಿನಿಂದ ಸದಾಕಾಲವೂ ಯೆಹೋವನು ನಿನ್ನನ್ನು ಕಾಪಾಡುವನು.
  yap-yap: Bay u mub ngu’um man ni be yoror rom e chiney i yan nga m’on ndariy n’umngin
    nap’an.
  hlt-MCSB: Na cet tih na pawk due, tahae lamloh kumhal duela BOEIPA loh n'ngaithuen
    ni.
  mdy-ETH: ኔ ማኣራፓ ኬስኪ ኔኤኒ ዴንዳኣና ጊንሣ ኔኤኒ ዬካፓ ማዓኣና ሃኖዋ ማዖም ሃጊያ ናንጊና ዒ ኔና ካፓንዳኔ።
  qvs-NT: Maymanpish riptiki tukuy tiempu Tata Dios yanapashunki.
  twi-ASANTE: Awurade bɛhwɛ wʼadifire ne wo efieba so, seesei ne daa.
  eng-WEBU: The LORD will keep your going out and your coming in, from this time forward,
    and forever more.
  acu-NT: Ame tuni wekaame nunisha ami Apuram yamaisha ejarma nu tuke ejarmaktinuitai.
  spa-PDDPT: Yavé guardará tu salida y tu entrada Desde ahora y para siempre.
  gun-gun: Reẽ ha'e reike ju ramo Senhor onhangareko 'rã ndere aỹ guive raka'e rã
    peve. Oguataa rupi ikuai va'e oporaei aguã Davi ombopara va'ekue.
  agu-BL: Q'uicy'le'n cho' ta'n yi na ke'l xe kaca'l, jalen yi na ku'lt. Nin ya'stzun
    sbajok ske'j sbne' opon tunintz.
  eng-PEV: Whenever you go anywhere, God will go with you all the way, and he will
    keep you safe. He will do that now, and he will keep doing that all the time,
    for ever.
  ilo-ULB: Salaknibannakanto ni Yahweh iti amin nga aramidem ita ken iti awan patinggana.
  kpg-kpg: Mee ga abaaba la goe i do hanimoi mo doo hana, dolomeenei gaa hana hua
    beelaa.
  uig-ARA: پەرۋەردىگار چىقىشىڭنى، كىرىشىڭنى، بۇنىڭدىن كېيىن ئەبەدىلئەبەدگىچە ساقلايدۇ.
  bps-bps: Kenen i mifat ge balù nè gusalum, na balù nè gumneam, mdà ani kel di landè
    gusenan.
  sus-sus: I na mini, Alatala luma nɛ i sɛɛti ma. I na so, Alatala birama nɛ i fɔxɔ
    ra. A na i sɛɛti ma yakɔsi, a na i sɛɛti ma abadan.
  pon-2006: E pahn ketin sinsileiuk ni omw kohwei oh kohdo, met oh pil kohkohlahte.
  jae-jae: Apômtau oc ejop aôm êndêŋ taŋ ôsa ôna ma ôsô ômôêŋ naŋ, galoc ma endeŋ
    tôŋgeŋ.
  ksd-ksd: Ra Luluai na balaure kaum niirop ma kaum niolo, Papa gori ma pa na mutu.
  tur-YTC: Şimdiden sonsuza dek, Yahve senin gidişini gelişini koruyacak.
  bel-N: ГОСПАД будзе захоўваць твой выхад і твой уваход ад цяпер і на вякі.
  grc-BRENT: Ἕνεκα τῶν ἀδελφῶν μου καὶ τῶν πλησίον μου, ἐλάλουν δὴ εἰρήνην περὶ σοῦ.
  kpr-kpr: Nune ni kaifa tavo e gogoghombururari, ni oroko a sifo ghousa evia, eveva
    ya foa ghuse irá gharesa.
  ind-AYT: TUHAN akan menjaga kepergianmu dan kedatanganmu, dari sekarang sampai selama-lamanya!
  yom-yom: Yave wela kusunga mu kuiza kuaku ayi mu kuenda kuaku tona buabu nate mu
    zithangu zioso.
  yut-yut: Yawe da abɨsok ae don kɨŋ apyo akdɨsal uŋun kɨlago aŋaŋ wɨgɨkdɨsak.
  nya-nya: Yehova adzayangʼanira kutuluka kwako ndi kulowa kwako; kuyambira tsopano
    mpaka muyaya.
  kyg-kyg: Nokamo ataleka visanagenoꞌaeꞌmo Ala kava neꞌmoꞌa yagaino katege atagi neka
    esanagenoꞌaeꞌmo yagaino katege huno yagaino kategaiye. Hemenimo yagaino nekateyanageno
    henagaꞌamo muki afinaꞌaeꞌmo yagaino katesigeka alagepa huka afaꞌa maige maige
    huka maigane.
  hrv-hrv: Čuvao Jahve tvoj izlazak i povratak odsada dovijeka.
  mps-mps: Te nago be taga pabo sogo, te Genuai Bidigo nage tonaluaibao. Tama te nago
    ma asobo sogo me, te agai nage tonalubao, tama megi me, te tigidali sogo nosali
    bidibode me, te tiaibao.
  tpi-tpi: Taim yu lusim haus Bikpela bai i lukautim yu. Na taim yu kam bek em bai
    i was yet long yu, nau na long olgeta taim bihain.
  dan-1931: HERREN bevarer din Udgang og Indgang fra nu og til evig Tid!
  vie-OVCB: Chúa Hằng Hữu che chở ngươi khi ra khi vào, từ nay đến muôn đời.
  guj-2017: હમણાંથી તે સર્વકાળ માટે તારા સર્વ કાર્યોમાં યહોવાહ તારું રક્ષણ કરશે.
  pon-2006A: E pahn ketin sinsileiuk ni omw kohwei oh kohdo, met oh pil kohkohlahte.
  por-BRBSL: Yahweh vai manter sua saída e sua entrada, a partir deste momento, e
    para sempre mais.
  eng-OEBUS: The Lord will guard your going and coming from now and for evermore.
  swe-swe: Herren ska bevara din utgång och din ingång (när du går ut och när du kommer
    tillbaka, allt du gör och tar dig för), från nu till evig tid.
  cth-cth: BAWIPA ni, na ceinae, na thonae pueng hah atuhoi pout laipalah, a khetyawt
    han.
  twi-twi: Awurade bɛhwɛ wʼadifi ne wo fieba so mprempren ne daa.
  hlt-hlt: Na cet tih na pawk due, tahae lamloh kumhal duela BOEIPA loh n'ngaithuen
    ni.
  tbz-SIM: Kɛ̀ di yɛtì, ti Yiɛ̀ nKuyie nyó ndi bonɛ̀mu, kɛ̀ di kũntiní kù ndi bonɛ̀,
    kɛ́túótɛ́ yíe nnɛ̀ di bo mbomɔ̀ɔ sɑ̃́ɑ̃̀.
  msy-2020: Nɨ uan dɨpenim ataghɨraghamin dughiam, a nɨ geghuv deragh nɨn ganam. Egh
    nɨ ua izamin dughiam, a kamaghɨra damuam, a datɨrɨghɨn ko, dughiar gɨn izamibar,
    kamaghɨra damuam.
  dop-dop: Tɑcɑɑ n kɑ́ feŋ nyɑ́ yʋlʋ kʋlʋɣʋ wɑɑtʋ nɑ ɩ tɑtɛ wɑɑtʋ kɛ pə kpɑɣɑʋ nɔɔnɔɔ
    tɔ, nɑ pə́ polo tɑm tɔɔ.
  azb-azb: Rəbb gediş-gəlişini hifz edər İndidən sonsuza qədər.
  eng-DBY: Jehovah will keep thy going out and thy coming in, from henceforth and
    for evermore.
  hin-2017: यहोवा तेरे आने-जाने में तेरी रक्षा अब से लेकर सदा तक करता रहेगा।
  wol-KYG: Aji Sax jee lay sàmm, dem ak dikk, tey ak ëllëg.
  swp-swp: Em pesa eo em awaseuio GUIAU abo i itawataidi, ina huia ta ie lau e nige
    nosina.
  bjr-bjr: Mifa kai inni firannai anirannaira rakisi nimaqaannoo. Maqee faqa naaru
    naaru faqa rakisi nimaqaannoo.
  eng-YLT: Jehovah preserveth thy going out and thy coming in, From henceforth even
    unto the age!
  kne-kne: Koykoyogen daka olay intoy em-emeyam, siya abe sin pantaoliam. Sisya di
    manalsalaknib en sik-a ed wani ya si eng-enggana.
  eng-WYC-2017: The Lord keep thy going in and thy going out; from this time now and
    into the world.
  eng-WMBB: The LORD will keep your going out and your coming in, from this time forward,
    and forever more.
  zat-NTPS: Xránadxu Dios guxúequeze̱' lue' gate dxedxúaju', ne gate dxexú'u, na'a
    zra, ne chadía chacanna.
  zty-NTPS: X̱anžo Dios gape chi'ikze' le' kate' žežojo', na' kate' žeyó'o, na'a ža,
    na' to chi'ize.
  urd-GVH: रब अब से अबद तक तेरे आने जाने की पहरादारी करेगा।
  rug-rug: Kaqu kopu nigo e Zihova si goi koari doduru mua inene, kamahire meke ninae
    rane ka rane.
  gaz-gaz: Waaqayyo ammaa jalqabee hamma bara baraatti, baʼuu fi galuu kee ni eega.
  fra-LSG: L’Éternel gardera ton départ et ton arrivée, Dès maintenant et à jamais.
  gnn-gnn: Nhe yurru marrtji ŋula wanhamala barrkulili, ga ŋayinydja yurru Garray
    nhuŋu djäka yukurra; Ga roŋiyirri nhe ŋuli marrtji liliyi, mukthun yana ŋayi nhuŋu
    yurru Garraynydja marrtji goŋ‐nherraṉmirri. Bitjanna liŋgu nhe yurru marrtji walŋana
    yana, dhiyaŋu‐wala ga bitjanna liŋguna, weyinŋumirrina‐wala yurru.
  yal-yal: Alatala i kantanma nɛn i ya sigan nun xɛtɛni, fɔlɔ iki ma han habadan.
  iou-iou: Täŋpäŋ täha peŋpeŋ deken kwenopäŋ äneŋi tähaken äbeno uwä Ekänitä watä
    it gamiŋirän umun terak nämo api iren. Täŋpäkaŋ apiŋogän nämo gabäŋ gäwarek. Nämo,
    watä kadäni nämo, api it gamik täŋpek.
  haw-1868: E kiai no o Iehova i kou puka ana iwaho a me kou komo ana iloko, Mai keia
    wa a ka manawa pau ole.
  arb-NAV: الرَّبُّ يَحْفَظُ ذِهَابَكَ وَإِيَابَكَ مِنَ الآنَ وَإِلَى الأَبَدِ.
  ded-ded: Ge amaunac manade me amau ennade dena KEBUNGO yofinenggac nga nasoya nasoya
    onggonggukefude.
  ewe-ewe: Yehowa adzɔ wò vava kple wò dzodzo ŋuti, fifia yi ɖase mavɔmavɔ me.
  eng-LEE: The Lord will guard thy going out and thy coming in from this time forth
    and for evermore.
  asm-FB: যিহোৱাই এতিয়াৰ পৰা অনন্ত কাললৈকে তুমি ওলাওঁতে সোমাওঁতে তোমাক ৰক্ষা কৰিব।
  sus-A: عِ نَ مِنِ، عَلَتَلَ لُمَ نّ عِ سّيتِ مَ. عِ نَ سٌ، عَلَتَلَ بِرَ مَ نّ عِ
    قْشْ رَ. عَ نَ عِ سّيتِ مَ يَكْسِ، عَ نَ عِ سّيتِ مَ عَبَدَن.
  fra-SBL: Yahvé veillera à ce que tu sortes et à ce que tu entres, à partir de maintenant
    et pour toujours.
  hbo-hbo: יְֽהוָ֗ה יִשְׁמָר־צֵאתְךָ֥ וּבֹואֶ֑ךָ מֵֽ֝עַתָּ֗ה וְעַד־עֹולָֽם׃
  pjt-pjt: Panya paluṟulanya tiṯutjarangku ilangku nyakula kanyini ngurangka nyinanyangka
    munu ngura parari ankunyangka kuḻu. Munulanya tiṯutjarangku alatjiṯu aṯunytju
    kanyiṟa iritiriku.
  kik-kik: Jehova nĩarĩkũmenyagĩrĩra ũkiumagara na ũgĩcooka, kuuma rĩu nginya tene
    na tene.
  fra-NCL: Yahweh gardera ton départ et ton arrivée maintenant et à jamais.
  cek-AK: Angraeng mah na caehhaih hoi nang zohhaih to vaihi hoi dungzan khoek to
    toep tih.
  cuk-cuk: Bia be nadesogele, Bab-Jehová, degisadegu beba gudii guoed.
  uig-CYR: 'Қериндашлирим һәм яр-бурадәрлирим үчүн, Мән: «Аман-хатирҗәмлик ичиңдә
    болсун» — дәймән.'
  pma-pma: En ualien keil onami, kei helei kat revi kami en usite vasi keil, kosa
    ka lisenges.
  tel-2017: ఇకనుండి అన్ని వేళలా నువ్వు చేసే వాటన్నిటిలో యెహోవా నిన్ను కాపాడతాడు.
  hat-BSA: Li va pwoteje ou lè ou sòti ak lè ou antre, depi nan moman sa a e jis rive
    pou tout tan.
  ukr-ONPU: 'Заради братів моїх і друзів скажу я: «Мир тобі!»'
  kos-kos: LEUM GOD El ac fah liyaung illa lom ac ilyak lom, Ingela ac nu tok ma pahtpat.
  hbo-WLC: יְֽהוָ֗ה יִשְׁמָר־צֵאתְךָ֥ וּבוֹאֶ֑ךָ מֵֽ֝עַתָּ֗ה וְעַד־עוֹלָֽם׃
  ibo-ibo: Onyenwe anyị ga-echebe gị mgbe ị na-apụ na mgbe ị na-abata abata, site
    ugbu a ruo mgbe niile ebighị ebi.
  ory-ory: ଆଜିଠାରୁ ସଦାକାଳ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ବାହାରେ ଯିବାର ଓ ଭିତରେ ଆସିବାର ରକ୍ଷା କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe tümwünü om towu me om tolong seni ikenai tori
    feilfeilachök.
  rop-rop: Wen yu gowei YAWEI garra wotjimbat yu, en wen yu kambek im garra lukaftum
    yu, tudei na, en tumorro en olagijawan.
  ukr-1871: Заступить Господь вихід твій і вхід твій від нинї по віки.
  yon-yon: Yarimanbed eb menebiyiib wenebiyiib kuu kibikbed wene aron korem kwane
    oone keebdombaraneen.
  deu-1951: der HERR behüte deinen Ausgang und Eingang von nun an bis in Ewigkeit!
  eng-JPS: The LORD shall guard thy going out and thy coming in, from this time forth
    and for ever.
  srp-1865: Gospod æe èuvati ulazak tvoj i izlazak tvoj, otsad i dovijeka.
  lug-lug: Mukama anaakukumanga amagenda go n’amadda, okuva leero n’okutuusa emirembe
    gyonna.
  heb-heb: יהוה ישמר צאתך ובואך מעתה ועד עולם׃
  ben-IRV: সদাপ্রভুু রক্ষা করবেন তোমাকে তোমার সব কাজেতে এখন থেকে চিরকাল পর্যন্ত।
  ntu-ntu: X aclve-zvzle nzvz-krgu x nzmnc-krgu, Mzli ka x tqyc, tqyc.
  pan-pan: ਯਹੋਵਾਹ ਤੇਰੇ ਅੰਦਰ-ਬਾਹਰ ਆਉਣ ਜਾਣ ਵਿੱਚ ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਰੱਖਿਆ ਕਰੇਗਾ!
  mya-JVB: ထာဝရဘုရား သည် သင် ၏ ထွက် ခြင်းနှင့် ဝင် ခြင်းတို့ကို ယခု မှစ၍ အစဉ် အပြတ်
    စောင့် တော်မူလိမ့်မည်။
  kgf-kgf: Yawenéŋ keŋkeŋ hahaga imi deguc muacnec hénima hémbénaŋa galeŋgémac.
  tte-O: Toweya kulaomaya yo kulauya, am lokeikeilene kolili Yeoba kani igite-kalatagiwo
    sauga meuloina.
  tbg-tbg: Are vona vona vi ani vairaro Noravano Kotiva qaqiqai ariqaa koqemakero
    raqikiqiro virara, are vatevata naantiara ekaa entavata, koqema kera variqira
    vinaravema turo.
  hmo-hmo: Oiemu ruma oi rakatania neganai, Lohiabada ese oi do ia naria, bona oi
    giroa mai neganai danu, ia ese oi do ia gimaia, harihari ia lao bona hanaihanai.
  zar-NT: Xanruʼ Dios gun chiʼë liʼ ga rizóʼo, en ga rudxinuʼ, dza ni zóaruʼ naʼa,
    en yuguʼ dza siʼ zaca.
  urd-urd: ख़ुदावन्द तेरी आमद — ओ — रफ़्त में, अब से हमेशा तक तेरी हिफ़ाज़त करेगा।
  rus-SYN: 'Ради братьев моих и ближних моих говорю я: “мир тебе!”'
  bqc-SIM: Dii a á dↄ̃́a á gɛa guu ń á suao za gbã e gↄↄpii.
  tcz-CHONGTHU: Yahweh Pakai in tuapat tonsot gei in navai kondoh leh nahung vailhun
    in nachingjing tahen.
  mar-mar: परमेश्वर तुला; जे सर्व काही तू करशील, त्यामध्ये आता आणि सदासर्वकाळ रक्षण
    करील.
  isl-isl: Hann hefur augun á þér hvort sem þú gengur út eða inn, já hann varðveitir
    þig alla daga og að eilífu.
  hlt-THB: Bawipa ing na lawnaak ingkaw na cehnaak boeih awh tuh kawng kumqui dy ni
    qeh loet kaw.
  soq-soq: E noene aitona ita leuitona bedewe Iawe God emawa ipa e osoawo, me e oniadewasaempa
    tauma ita ando ita ando bedewe.
  qub-qub: Maypa aywaptiquipis Tayta Diosmi ricaycäshunqui cananpis imaypis.
  bqp-bqp: Dikiri ni n dãkpã n gɛnaa gũn kũ n sunaao zaa tera ari gↄrↄ sĩnda pínki.
  hat-hat: L'ap pwoteje ou kit w'ap antre, kit w'ap soti, depi koulye a ak pou tout
    tan.
  eng-BSB: The LORD will watch over your coming and going, both now and forevermore.
  eng-WEBPB: The LORD will keep your going out and your coming in, from this time
    forward, and forever more.
  kbq-kbq: Meninteti'ma agafa huteno henkama maninoma vaniana, inantego vunka enka'ma
    hananana Ra Anumzamo'a avua anteno kegava hugante vava huno vugahie.
  pon-pon: Ieowa pan kotin jinjila uk ni om pedoi o pedelon, jan met o kokolata.
  nhe-BL: TOTECO yajaya mitzmocuitlahuis campa hueli tiyas o tihualas, ama huan para
    nochipa.
  wnc-wnc: Sike gata yotda teke kuwinu Buyambam tapata ga kakuya atasiwik. Ge gatuka
    asapinu ita ga kakuya atasiwik. Apman gatu masan masanu asinggan ganduyuwik.
  bus-bus: Dii é n dãkpa n gana guu kↄ̃n n sunao zaa tia ai gurↄ píngi.
  gub-BL: Neho mehe uzekaiw putar nerehe nehe. Nezewyr mehe uzekaiw putar nerehe nehe
    no, ko 'ar rehe nehe, tuweharupi nehe no.
  eng-DRA: For the sake of my brethren, and of my neighbours, I spoke peace of thee.
