verse: PSA.121.003
translations:
  mal-C: നിന്റെ കാൽ വഴുതാൻ അവിടന്ന് അനുവദിക്കുകയില്ല— നിന്റെ കാവൽക്കാരൻ ഉറക്കംതൂങ്ങുകയുമില്ല;
  deu-TKW: Er wird deinen Fuß nimmermehr wanken lassen; dein Hüter schläft nicht.
  lin-lin: Akotika te ete lokolo na yo eselumuka ; Ye oyo abatelaka yo animbaka te.
  mmx-mmx: Neni noxo ke xepe ba u la una subu. Atla neni mo Lurutu See Pe ram kopmen
    na vunga.
  eng-LSV: He does not permit your foot to be moved, || He who is preserving you does
    not slumber.
  eng-GNV: 'He wil not suffer thy foote to slippe: for he that keepeth thee, will
    not slumber.'
  eng-WEBSTER: 'He will not suffer thy foot to be moved: he that keepeth thee will
    not slumber.'
  nhw-BL: Yaya amo quema mitzcahuilis para timotepotlamis o tihuetzis. Yaya mitzmocuitlahuis
    huan amo monequi cochis.
  swh-ONEN: Hatauacha mguu wako uteleze, yeye akulindaye hatasinzia,
  bba-bba: U ǹ derimɔ wunɛn nɑɑsu su sokurɑ. Wi u nun kɔ̃su, u ǹ dom yĩbirimɔ.
  eng-KJVCPB: 'He will not suffer thy foot to be moved: He that keepeth thee will
    not slumber.'
  luo-luo: Ok obi weyo tiendi kier, Jal ma riti ok bi nur;
  aii-aii: ܠܹܐ ܫܵܒܹܩ ܐܲܩܠܘܼܟ݂ ܓ̰ܵܪܛܵܐ، ܠܹܐ ܢܵܐܹܡ ܢܵܛܘܿܪܘܼܟ݂.
  meu-meu: Oi aemu ia ese baine naria, basine marere; oi igimamu Diravana na basine
    mahuta.
  npi-ULB: उहाँले तिम्रो खुट्टा चिप्‍लन दिनुहुनेछैन । तिमीलाई सुरक्षा दिनुहुने, उहाँ
    उँघ्‍नुहुनेछैन ।
  yor-yor: Òun kì yóò jẹ́ kí ẹsẹ̀ rẹ kí ó yẹ̀; ẹni tí ó pa ọ́ mọ́ kì í tòògbé.
  pes-OPCB: خداوند نخواهد گذاشت پایم بلغزد و بیفتم. او که از من حمایت می‌کند، هرگز
    نمی‌خوابد.
  tgl-ULB: Hindi niya papayagang madulas ang paa mo; siya na nag-iingat sa iyo ay
    hindi iidlip.
  nop-nop: Me gabudoko tilak adi damo nemu deitak, unduŋ doktiŋa bigabune nemek niŋdi
    tuwot mu gehitubu-gweheyewek.
  cbu-NT: Ashiri siysa Apanllchichis, mazinangantsa nuwaa kuki; Yuwash naakish anush
    Apap siyaa pantsatpa átu, patsisakiya. Siyaa uru ksutkiya. Psaantam, kaschiritam
    uru ksutkiya. Watam Apanll maamaam nda yasaruwa. Uru iyaa Israelchicheetsini ksutataw
    ashku taakiya. Kaschir kizpuritaa zar zatku, ksaneeku nda siyaa kasikiya. Psaansha
    tsup tuwasineektaa, nda siyaa tayutaritkiya.
  hui-hui: Ibugua í̠ pilope nahabelo handayaho holebira. Ibu u napaliaga howa í̠ mamage
    kaore dege halu egabi laga biaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​သင့်​အား​ခြေ​ချော်​၍ လဲ​စေ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။ သင့်​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​သော
    အ​ရှင်​သည်​အိပ်​တော်​မ​မူ။
  bod-N: ཁོང་གིས་ཁྱོད་ཀྱི་རྐང་པ་འཁྱར་མི༌འཇུག །ཁྱོད་རང་སྲུང་མཁན་ཁོང་ཉིད་གཟིམ་མི༌བྱ།།
  wsk-wsk: Nu me ka bitiruk se dagulko, nika Sinar Kari mu motam me anirukko;
  sna-sna: Haangatenderi rutsoka rwako kuti rutedzemuke, muchengeti wako haangakotsiri;
  spa-BLM: No permitirá que tu pie se mueva. El que te guarda no dormirá.
  cac-cac: A Jehová co Diosal, man̈ ol ach schalaj telvoc. Malaj b'aj ol och numnaj
    svayan̈ ach stan̈vani.
  swh-ULB: Hatauacha mguu wako uteleze; yeye akulindaye hatasinzia.
  bel-bel: Ерусалім, пабудаваны як горад, зьліты ў адно,
  deu-ELBBK: Er wird nicht zulassen, dass dein Fuß wanke; dein Hüter schlummert nicht.
  mbb-OT: Kenè din idtuǥut he meseligkat ka. Sikandin is ed-ipat kenikew, ne kenà
    ebpekelipezeng.
  mal-2015: നിന്റെ കാൽ വഴുതുവാൻ അവൻ സമ്മതിക്കയില്ല; നിന്നെ കാക്കുന്നവൻ മയങ്ങുകയുമില്ല.
  gup-gup: Minj ngunbawon bu yirrengeyirrebme! Nungka minj kahmimke nawu ngundjalnahnan
    munguyh.
  ctu-CTI: Mi quej i wen cʌñʌtyañonla ame tyʌjtsꞌic la coc. Mach yujil wʌyel jini
    muꞌ bʌ i cʌñʌtyañonla.
  rmc-rmc: Ov na domukela, hoj tuke te poddžal o pindro; tiro stražcas na sovel!
  nlg-nlg: ke mua lubatigho ge ko kabalaghi mo ko kutu, gaia sakai ke vatoghagho,
    mo ko mua maturu!
  pes-OPV: او نخواهد گذاشت که پای تو لغزش خورد. او که حافظ توست نخواهدخوابید.
  ron-1924: Да, Ел ну ва ынгэдуи сэ ци се клатине пичорул; Чел че те пэзеште ну ва
    дормита.
  ben-OBCV: তিনি তোমাকে হোঁচট খেতে দেবেন না, তোমার রক্ষক তন্দ্রাচ্ছন্ন হবেন না;
  som-som: Isagu uma oggolaan doono in cagtaada la dhaqaajiyo, Kan ku dhawraa ma gam'i
    doono.
  lat-VUC: Jerusalem, quæ ædificatur ut civitas, cujus participatio ejus in idipsum.
  eng-ASVBT: 'He will not suffer thy foot to be moved: He that keepeth thee will not
    slumber.'
  mna-mna: Ni ko irao izemu ma tutkat kumbum mi mel na som. Pa mboroŋan ku, ni mata
    ŋenŋeene somŋana.
  ita-1885: Egli non permetterà che il tuo piè vacilli; Il tuo Guardiano non sonnecchia.
  eng-LXXUP: Jerusalem is built as a city Whose fellowship is complete.
  eng-ULB: He will not allow your foot to slip; he who protects you will not slumber.
  spa-VBL: Él no te dejará caer; Él, que cuida de ti no caerá dormido.
  fra-_FOB: Il ne permettra pas que ton pied chancelle; celui qui te garde ne sommeillera
    point.
  mal-mal: നിന്റെ കാൽ വഴുതിപ്പോകുവാൻ അവിടുന്ന് സമ്മതിക്കുകയില്ല; നിന്നെ കാക്കുന്നവൻ
    മയങ്ങുകയുമില്ല.
  lit-lit: Jis neleis svyruoti tavo kojai; nesnaus tas, kuris tave saugo.
  urd-GVR: Wuh terā pāṅw phisalne nahīṅ degā. Terā muhāfiz ūṅghne kā nahīṅ.
  suz-BL: मेकोमी इ खोइल ग्रेक्‍चा मगेब। इ कली कोव़ब गेनायो मइप्‍ब।
  eng-NOY: He will not suffer thy foot to stumble; Thy guardian doth not slumber.
  ita-1927: Egli non permetterà che il tuo piè vacilli; colui che ti protegge non
    sonnecchierà.
  ckb-ckb: لێ ناگەڕێت پێت بخزێت، ئەوەی دەتپارێزێت خەواڵوو نابێت.
  eng-BBE: 'May he not let your foot be moved: no need of sleep has he who keeps you.'
  xsi-xsi: I ma mbau piti lâ noko tini kala patano kundue, ande ma tia. Noko ne katonâŋa
    tamâta ŋinde ma ikeno mata tia ndo.
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಪಾದಗಳನ್ನು ಕದಲಗೊಡಿಸುವುದಿಲ್ಲ; ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವ ದೇವರು ತೂಕಡಿಸುವುದೂ
    ಇಲ್ಲ.
  tam-2017: உன்னுடைய காலைத் தள்ளாடவிடமாட்டார்; உன்னைக் காக்கிறவர் உறங்கமாட்டார்.
  spa-RV-1909: No dará tu pie al resbaladero; ni se dormirá el que te guarda.
  ron-BTF: El nu va lăsa să ți se clatine piciorul, cel ce te păzește nu va dormita.
  eng-WEBP: He will not allow your foot to be moved. He who keeps you will not slumber.
  eng-FBV: He will not let you fall; he who watches over you won't fall asleep.
  nld-1939: Neen, Hij laat uw voeten niet struikelen, Hij slaapt niet, uw Wachter;
  nch-BL: Yaya amo quema mitzcahuilis para timotepotanis o tihuetzis. Yaya mitzmocuitahuis
    huan amo quema cochis.
  vie-1934: Ngài không để cho chân ngươi xiêu tó; Đấng gìn giữ ngươi không hề buồn
    ngủ.
  cha-cha: 'Ti upolo y adengmo na umanacalamten: ayo y umadadajejao ti umatujog.'
  hin-CV: वह तुम्हारा पैर फिसलने न देंगे; वह, जो तुम्हें सुरक्षित रखते हैं, झपकी नहीं
    लेते.
  eng-OURB: He will not allow your foot to be moved. He who keeps you will not slumber.
  spa-BES: Que no deja que resbale tu pie; no tiene necesidad de dormir el que te
    guarda.
  tdx-tdx: Tsy henga’e hasitse o fandia’oo, tsy hirotse i Mpañaro azoy;
  tha-KJV: พระองค์​จะไม่​ให้​เท​้าของท่านพลาดไป พระองค์​ผู้​ทรงอารักขาท่านจะไม่เคลิ้มไป
  por-BR-2018: Ele não deixará o teu pé se abalar, nem cochilará o teu guardião.
  deu-ELO: Er wird nicht zulassen, daß dein Fuß wanke; dein Hüter schlummert nicht.
  eng-WYC-2018: The Lord give not thy foot into moving; neither he nap, that keepeth
    thee. (The Lord shall not let thy foot slip, or stumble; nor shall he nap, who
    keepeth thee safe.)
  epo-epo: Li ne lasos vian piedon falpuŝiĝi; Via gardanto ne dormetas.
  gfk-gfk: Pa na bale ira kakim bia na malmalagir wara punuko. Aie nong i nes mur
    tar ugu pa na sumsumela.
  uig-PIN: U putungni ⱨeq teyildurmaydu; Seni saⱪliƣuqi ⱨeq mügdimǝydu!
  beo-beo: E da di dafama:ne logo hame doasimu. Di Gaga:su dunu da mae golale esala.
  tpi-OTNT: Bai em i no larim yu i pundaun. Bai em i lukautim yu na em i no save slip.
  hau-SA: Ba zai bari ƙafarka tă yi santsi ba, shi da yake tsaronka ba zai yi gyangyaɗi
    ba;
  udu-udu: A’di midi diki dhal sho’k pini bway ki a’di minu joc̱ mo, a’di yan jin
    kar /e mo tani mina e diki ’ce’d mo.
  uig-LAT: U putungni héch téyildurmaydu; Séni saqlighuchi héch mügdimeydu!
  nde-nde: Kayikuyekela unyawo lwakho lutshelela yena okulindayo kayikuwozela;
  ton-ton: '‌ʻE ʻikai tuku ʻe ia ke hiki ho vaʻe: ko ia ʻoku ne tauhi koe ʻe ʻikai
    tulemohe ia.'
  ces-1613: Nedopustíť, aby se pohnouti měla noha tvá, nedřímeť strážný tvůj.
  eng-WMB: He will not allow your foot to be moved. He who keeps you will not slumber.
  tam-TCV: அவர் உன் காலைச் சறுக்கவிடமாட்டார்; உன்னைக் காக்கும் அவர் உறங்கமாட்டார்.
  ceb-ULB: Dili niya itugot nga madalin-as ang imong mga tiil; siya nga nagpanalipod
    kanimo dili magduka.
  pol-UBG: Nie pozwoli zachwiać się twojej nodze; twój stróż nie drzemie.
  agr-agr: ¡Apajuík waitkastinme tusag makichkish idaituschattawai! ¡Amina kuitamjamna
    duka makichkish kanatsui!
  kyc-kyc: Baame emba isa pupili lao suu pyaa napala kyawa minyuo kararamo doko lenge
    rakaro karenge.
  urd-GVU: وہ تیرا پاؤں پھسلنے نہیں دے گا۔ تیرا محافظ اونگھنے کا نہیں۔
  eng-OEBCW: 'Your foot he will not let totter: he who guards you will not sleep.'
  deu-1912: Er wird deinen Fuß nicht gleiten lassen; und der dich behütet schläft
    nicht.
  kan-2017: ಆತನು ನಿನ್ನ ಪಾದಗಳನ್ನು ಕದಲಗೊಡಿಸುವುದಿಲ್ಲ; ನಿನ್ನನ್ನು ಕಾಯುವವನು ತೂಕಡಿಸದಿರಲಿ.
  yap-yap: Ir e dabi pagem ngam mul; en ni yoror rom e ke par ni be od!
  hlt-MCSB: Na kho te paloe ham khueh pawt vetih nang aka dawn te a mikku mahpawh.
  mdy-ETH: ኔና ካፓሢ ቢያ ዎዴ ጴቺ ዴይ ካፓሢሮ ቶኮ ኔኤኮ ሃርቻቼ ዔኪ ኔና ሎንሣዓኬ።
  qvs-NT: Tata Diosmi kantapish yanapashunki ama uchata rurashpa urmanaykipa. Kuydashuk
    Tata Dios manami puñunchu.
  twi-ASANTE: Ɔremma wo nan nwatiri, deɛ ɔhwɛ wo no, ɔrentɔ nko.
  eng-WEBU: He will not allow your foot to be moved. He who keeps you will not slumber.
  acu-NT: Nuka tunaanum pujusta, tusangka tsangkamramkashtinuitai. Amin waitma nuka
    pengké kanurchatnuitai.
  spa-PDDPT: No permitirá que tu pie resbale, Ni se dormirá el que te guarda.
  gun-gun: Ha'e ma nandereity ukai 'rã. Nerarõa rupi ndoke oinyi 'rã.
  agu-BL: Quil tak' i' ama'l tan kaje'n trimp. Na yi ketz Kajcaw, qui'c jun rat yi
    nink wit, ma na xomquen tu i' tan kaq'uicy'le'n.
  eng-PEV: He will always look after you so that you don’t get trouble. He is watching
    you all the time, to keep you safe. He never goes to sleep.
  ilo-ULB: Saanna nga itulok a maipaglis ta sakam; saan nga agtugtuglep ti mangsalsalaknib
    kenka.
  kpg-kpg: Mee hagalee diiagi goe gii doo. Do Hagaloohi la hagalee kii.
  uig-ARA: ئۇ پۇتۇڭنى ھېچ تېيىلدۇرمايدۇ؛ سېنى ساقلىغۇچى ھېچ مۈگدىمەيدۇ!
  bps-bps: Laan faloh ku nun gamsasè ge, du i mifat ge là sa kudang.
  sus-sus: A mu tinma i xa bira. A i kantama, a mu kinsɔnma.
  pon-2006: E sohte pahn mweidohng ke en pwupwudi; silepomw sohte kin ketin seimwokla.
  jae-jae: Eŋ oc êkêŋ amkaiŋ êka selelec atom. Ŋac taŋ gejob aôm naŋ, ênac tuluc atom.
  ksd-ksd: Pa na nur vue ra kakim upi na tagalir; Nina i mataure u pa na va mat!
  tur-YTC: O ayaklarının sarsılmasına izin vermez. Seni koruyan uyuklamaz.
  bel-N: Ён ня дасьць пахіснуцца назе тваёй, не задрэмле Той, Які захоўвае цябе.
  grc-BRENT: Ἱερουσαλὴμ οἰκοδομουμένη ὡς πόλις, ἧς ἡ μετοχὴ αὐτῆς ἐπιτοαυτό.
  kpr-kpr: Nu ni jo doyari gofae aresa. Nimo tavo ari kato mo, nu diti fangedo, sifo
    evia inono ni kaifa use irá gheraira.
  ind-AYT: Dia takkan membiarkan kakimu goyah, yang menjagamu takkan tertidur.
  yom-yom: Kalendi bika ko kulu kuaku kusialumuka ; mutu wowo weti kukebanga kalendi
    niungina ko.
  yut-yut: Kɨlago asak, do arɨpmɨ dɨma maŋ pokgi. Kɨlago aŋek dɨpmɨn dɨma pokdok.
  nya-nya: Sadzalola kuti phazi lako literereke; Iye amene amakusunga sadzawodzera.
  kyg-kyg: Yagaino kateꞌnisigeka aeka halu vale lamika asagauka oꞌaigane. Yagaino
    nekateya vekamo au okalegaiye.
  hrv-hrv: Tvojoj nozi on posrnuti ne da i neće zadrijemati on, čuvar tvoj.
  mps-mps: Te agai nage tulalumainu me egobeo. Te agai nage tonalu, tama aga me pigobeo.
  tpi-tpi: Bai em i no larim yu i pundaun. Bai em i lukautim yu na em i no save slip.
  dan-1931: Din fod vil han ej lade vakle, ej blunder han, som bevarer dig;
  vie-OVCB: Chúa không để chân ngươi trơn trợt; Đấng canh giữ ngươi không bao giờ
    ngủ.
  guj-2017: તે તારા પગને ડગવા દેશે નહિ; જે તારું રક્ષણ કરે છે તે ઊંઘશે નહિ.
  pon-2006A: E sohte pahn mweidohng ke en pwupwudi; silepomw sohte kin ketin seimwokla.
  por-BRBSL: Ele não permitirá que seu pé seja movimentado. Aquele que o mantém não
    vai dormir.
  eng-OEBUS: 'Your foot he will not let totter: he who guards you will not sleep.'
  swe-swe: Han låter inte din fot slinta (du ska inte tappa fotfästet, förlora balansen),
    han som beskyddar dig ska inte vila (slumra).
  cth-cth: Bawipa ni na khok tâlaw sak hoeh. Nang khenyawnkung teh ngâm boihoeh.
  twi-twi: Ɔremma wo nan nwatiri, nea ɔhwɛ wo no rentɔ nko.
  hlt-hlt: Na kho te paloe ham khueh pawt vetih nang aka dawn te a mikku mahpawh.
  tbz-SIM: Kuyie mbɑ́ɑ́ yóu díndi Isidɑyɛɛribɛ kɛ̀ di nɑɑ̀cɛ̀ii seitɛ, wèè di bɑɑ
    munɔndɔmmú í ò pĩĩ.
  msy-2020: A Godɨn akuir puvatɨzim. A nɨ akumakum deragh nɨn gantɨ, nɨ irɨghan kogham.
  dop-dop: N kɑɑ tisi sɩ pə́ tuuli nyɑ́ yʋlʋ nɔɔhəlɛ. N feŋiɣi nyɑ́ yʋlʋ tɔɔ kɛ́ nn
    hɛɛsəɣɩ.
  azb-azb: O, ayaqlarını büdrəməyə qoymaz, Səni qoruyan yatmaz.
  eng-DBY: He will not suffer thy foot to be moved; he that keepeth thee will not
    slumber.
  hin-2017: वह तेरे पाँव को टलने न देगा, तेरा रक्षक कभी न ऊँघेगा।
  wol-KYG: Kii du la bàyyi nga tërëf, sa sàmm bii gëmmul.
  swp-swp: Ia abo aem i itawatai, taba nige i moiu, ia tauitawataim wa, taba nige
    i eno.
  bjr-bjr: Mifa sia aniara qinana aqufinnaranoo. Ani rakisi amaqee marifa aiqama kari
    afu maqaida maridanoo.
  eng-YLT: He suffereth not thy foot to be moved, Thy preserver slumbereth not.
  kne-kne: Si Diyos di manalaknib en sik-a ta say adi ka maisokba. Adi kaseyseyep
    din mangil-ila en sik-a.
  eng-WYC-2017: The Lord give not thy foot into moving; neither he nap, that keepeth
    thee.
  eng-WMBB: He will not allow your foot to be moved. He who keeps you will not slumber.
  zat-NTPS: Quebe gu'e̱ lataj cheajcháziu'. Quebe gase Bénnea' dxuxúequeze̱' lue'.
  zty-NTPS: Bi go'e latje chejchego'o, na' bi tas Bennen' žape chi'ikze' le'.
  urd-GVH: वह तेरा पाँव फिसलने नहीं देगा। तेरा मुहाफ़िज़ ऊँघने का नहीं।
  rug-rug: Kaqu kopu nigo Sa si goi pude lopu gulazoro hoqa nigo. Asa sapu kopu nigo
    si kote koa vaṉunu la mo.
  gaz-gaz: Inni akka miilli kee mucucaatu hin godhu; kan si eegu hin mugu;
  fra-LSG: Il ne permettra point que ton pied chancelle; Celui qui te garde ne sommeillera
    point.
  gnn-gnn: Yakana ŋarra yurru galkirri, bili ŋayina ŋarranha yukurra mulka, wuṉḏaŋarrkuma
    ŋuli.
  yal-yal: A mi tinɲɛ, i yi bira. I kantanmaan mi xiyɛ mumɛ.
  iou-iou: Nadätan? Ekäni unitä gabäŋ äwaräkuk täŋirän nämo maŋgurek. Nämo, watä ämaka
    u däpmon nämo pat täyak.
  haw-1868: Aole ia e haawi i kou wawae i ke kulanalana; O ka mea malama ia oe, aole
    ia e maluhiluhi.
  arb-NAV: لَا يَدَعُ قَدَمَكَ تَزِلُّ. لَا يَنْعَسُ حَافِظُكَ.
  ded-ded: Kebu genggareng anggengkecde, yeng gau mi feude, kpac. Ye haniga garenggeu
    seria nanu wiac mongngo meu goroc goroc naric mi anude.
  ewe-ewe: Mana wò afɔ naɖiɖi o, eya ame si dzɔa ŋuwò la madɔ akɔlɔ̃e o.
  eng-LEE: 'He will not suffer thy foot to slip: thy keeper doth not slumber.'
  asm-FB: তেওঁ তোমাৰ ভৰি লৰচৰ হ’বলৈ নিদিব; তোমাৰ ৰখীয়াজনা টোপনি নাযাব।
  sus-A: عَ مُ تِنمَ عِ شَ بِرَ. عَ عِ كَنتَمَ، عَ مُ كِنسْنمَ.
  fra-SBL: Il ne permettra pas que votre pied soit déplacé. Celui qui vous garde ne
    sommeille pas.
  hbo-hbo: אַל־יִתֵּ֣ן לַמֹּ֣וט רַגְלֶ֑ךָ אַל־יָ֝נ֗וּם שֹֽׁמְרֶֽךָ׃
  pjt-pjt: Uwa mulapa Mayatjalu uwankara rawangku kanyilpai pakuringkula kunkunarinytja
    wiyangku. Munulanya aṯunymankupai punkantjaku-tawara. Uwa, paluṟu nganaṉanya Israelkunu
    tjuṯa kunkunpa wiyangku aṯunymankupai.
  kik-kik: 'We ndangĩreka kũgũrũ gwaku gũtirũke: ũcio mũmenyereri waku ndarĩ hĩndĩ
    angĩcũnga;'
  fra-NCL: Il ne permettra pas que ton pied trébuche ; celui qui te garde ne sommeillera
    pas.
  cek-AK: Anih mah loe na khok to amthaeksak mak ai, nang toepkung loe iih angam mak
    ai.
  cuk-cuk: Bab-Jehová aimukuega be-imakosulid, Bab-Dummad-be-edarbediid gwen gabosulid.
  uig-CYR: И Йерусалим, сән җипсилаштурулуп рәтлик селинған бир шәһәрдурсән;
  pma-pma: Kei hermaen etai tounah vakula kami, mul ring koe kami ka romatiltei.
  tel-2017: ఆయన నీ పాదాలను జారనియ్యడు. నిన్ను కాపాడేవాడు కునికిపాట్లు పడదు.
  hat-BSA: Li p ap kite pye ou chape. Sila ki kenbe ou a p ap kabicha, ni dòmi.
  ukr-ONPU: Єрусалиме, що збудований щільно як місто, з’єднане в одне ціле,
  kos-kos: El ac fah tia lela niom in mukuikui; El su liyekomyang fah tia motulla.
  hbo-WLC: אַל־יִתֵּ֣ן לַמּ֣וֹט רַגְלֶ֑ךָ אַל־יָ֝נ֗וּם שֹֽׁמְרֶֽךָ׃
  ibo-ibo: Ọ gaghị ekwe ka ụkwụ gị gbụchapụ, onye na-eche gị nche na-amụ anya oge
    niile;
  ory-ory: ସେ ତୁମ୍ଭ ଚରଣକୁ ବିଚଳିତ ହେବାକୁ ଦେବେ ନାହିଁ; ଯେ ତୁମ୍ଭକୁ ରକ୍ଷା କରନ୍ତି, ସେ ଘୁମାଇବେ
    ନାହିଁ।
  chk-chk: I epwe amwöchuk pwe kosap mit, ewe mi tümwünuk esap aiesum.
  rop-rop: YAWEI, im oldei wotjimbat wi wulijim wi kaan buldan. Im oldei lukaftumbat
    wi. Im nomo go silip.
  ukr-1871: Не дасть нозї твоїй спіткнутись; твій сторож не дрімає.
  yon-yon: Ye kuu eb domobdaana kereeb beredare kombaraabban, kwane eb yaa oonebdimaanman
    kuu unuk angkaanban.
  deu-1951: Er wird deinen Fuß nicht wanken lassen, und der dich behütet, schläft
    nicht.
  eng-JPS: He will not suffer thy foot to be moved; He that keepeth thee will not
    slumber.
  srp-1865: Neæe dati da popuzne noga tvoja; ne drijemlje èuvar tvoj.
  lug-lug: Taliganya kigere kyo kusagaasagana; oyo akukuuma taabongootenga.
  heb-heb: אל יתן למוט רגלך אל ינום שמרך׃
  ben-IRV: তিনি তোমার পা পিছলে যেতে দেবেন না; যিনি তোমায় রক্ষা করবেন তিনি ঘুমিয়ে
    পড়বেন না।
  ntu-ntu: Da zpwx! Murde Yawe obq zvz, X aclve-angidrle nigu lr Israel, Mz nzapu-krgu
    sip nedeng. A' tramau x trmwiu, murde ma tqtaoku.
  pan-pan: ਉਹ ਤੇਰੇ ਪੈਰ ਨੂੰ ਡੋਲਣ ਨਾ ਦੇਵੇਗਾ, ਤੇਰਾ ਰਾਖ਼ਾ ਨਾ ਉਂਘਲਾਵੇਗਾ,
  mya-JVB: သင် ၏ ခြေ ကို ချော် စေခြင်းငှါ အခွင့်ပေး တော် မ မူ။ သင့် ကို စောင့် သောသူသည်
    အိပ် တော်မ မူ။
  kgf-kgf: Inéŋ niŋu hénaga ménda tisurac géwésémaŋ. Galeŋga iminéŋ gau niŋac sicgéturuc
    ménda wammac.
  tte-O: Kani nige itatalam kubebeku, yo nige sowasowana ikeno-gabaegiwo na kutupa
    kaiwena iya kam togite-kalatan.
  tbg-tbg: Viva kia vaitaraitiro, koqema kero ariqaa raqikiqiro viharo, kia ai qaqi
    kairaro ai aiquvano vauriri ntairara are hiqintinara.
  hmo-hmo: Lohiabada ese oi do ia dogoatao, vadaeni oiemu aena do ia dedi lasi. Ia
    ese oi do ia naria, ia be ia mahuta lasi.
  zar-NT: Bitiʼ guʼë lataj cuiluʼ ga ridóʼ. Bitiʼ caʼ gasi Nu naʼ run chiʼi liʼ.
  urd-urd: वह तेरे पाँव को फिसलने न देगा; तेरा मुहाफ़िज़ ऊँघने का नहीं।
  rus-SYN: Иерусалим, устроенный как город, слитый в одно,
  bqc-SIM: A to à gɛ̃nalɛo, i lí kpá á dↄ̃̀analao.
  tcz-CHONGTHU: Aman nangma nakipalsah louding; nachingpa chu ihmu louding ahi.
  mar-mar: तो तुझा पाय घसरू देत नाही; जो तुझे संरक्षण करतो तो कधीही स्वस्थ झोपत नाही.
  isl-isl: Hann mun aldrei láta mig hrasa eða falla. Hann gætir mín öllum stundum
    og sefur ekki á verðinum.
  hlt-THB: Anih ing na khaw ce am ning bah sak kawmsaw – nang anik khoemkung ce am
    ngam tikaw;
  soq-soq: Sa baiwa me mai eepio omea, dia, walama uduudu eweedio wainiana mai ituleipona,
  qub-qub: Tayta Diosga manami camacächengachu mana alliman chayanayquita. Täpaycäshöga
    manami imaypis puñucangachu.
  bqp-bqp: Ani tó n gbá sataro, n dãkpãri ni idekũ dɛro.
  hat-hat: Li p'ap kite pye ou chape, moun k'ap veye sou ou a p'ap janm dòmi.
  eng-BSB: He will not allow your foot to slip; your Protector will not slumber.
  eng-WEBPB: He will not allow your foot to be moved. He who keeps you will not slumber.
  kbq-kbq: Agra katre'nigenka regrarinka omasegosane. Na'ankure kagri'ma kegavama
    hunegantemo'a avura nomasea ne' mani'ne.
  pon-pon: A jota pan kotin mueid on na om, en krijedi; o me kin jinjila uk, jota
    kin jaimokala.
  nhe-BL: Yajaya ax quema mitzcahuilis para timotepotlamis o tihuetzis. Yajaya mitzmocuitlahuis
    huan ax monequi cochis.
  wnc-wnc: Sike ita ga dua gandutewan pimamsa. Waapa dapuna dua pekgak, ga atoikgak
    kapanin.
  bus-bus: Eé tó n gbá sataro, n dãkpari é igoba páro.
  gub-BL: Nanemu'ar kar kwaw a'e nehe. Nerehe uzekaiw ma'e romo hekon a'e. Tuweharupi
    ume'e iko.
  eng-DRA: Jerusalem, which is built as a city, which is compact together.
