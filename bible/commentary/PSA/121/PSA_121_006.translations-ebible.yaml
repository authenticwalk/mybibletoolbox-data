verse: PSA.121.006
translations:
  mal-C: പകൽ, സൂര്യൻ നിന്നെ ഉപദ്രവിക്കുകയില്ല, രാത്രി, ചന്ദ്രനും.
  deu-TKW: Am Tage wird dich die Sonne nicht stechen, noch der Mond des Nachts.
  lin-lin: Ezala na moyi to na butu, moyi mpe sanza ekosala yo mabe ata moke te !
  mmx-mmx: Laxangking noxo sev asongot ba u at levenaleng kangking la lagaaling noxo
    sev asongor u at lengkanimin.
  eng-LSV: By day the sun does not strike you, || Nor the moon by night.
  eng-GNV: The sunne shall not smite thee by day, nor the moone by night.
  eng-WEBSTER: The sun shall not smite thee by day, nor the moon by night.
  nhw-BL: Yaya mitzmocuitlahuía tonaya huan tlayohua.
  swh-ONEN: jua halitakudhuru mchana, wala mwezi wakati wa usiku.
  bba-bba: Sɔ̃ɔ sɔɔ, sɔ̃ɔ kun nun soomɔ. Wɔ̃kuru, suru tɑrum kun mɑɑ nun soomɔ.
  eng-KJVCPB: The sun shall not smite thee by day, Nor the moon by night.
  luo-luo: omiyo chiengʼ ok nochami godiechiengʼ kendo dwe ok notimi gimoro gotieno.
  aii-aii: ܒܐܝܼܡܵܡܵܐ ܫܸܡܫܵܐ ܠܹܐ ܡܵܚܹܐ ܠܘܼܟ݂، ܐܵܦܠܵܐ ܣܲܗܪܵܐ ܒܠܲܝܠܹܐ.
  meu-meu: Dina siahuna basine hagoreremu dina ai, eiava hua hanuaboi ai.
  npi-ULB: दिनमा तिमीलाई सूर्यले हानि गर्नेछैन, न त रातमा चन्द्रमाले कुनै हानि गर्नेछ
    ।
  yor-yor: Oòrùn kì yóò pa ọ́ ní ìgbà ọ̀sán tàbí òṣùpá ní ìgbà òru.
  pes-OPCB: آفتاب در روز به تو آسیب نخواهد رسانید و نه مهتاب در شب.
  tgl-ULB: Hindi ka masasaktan ng araw sa umaga, ni ng buwan sa gabi.
  nop-nop: Hadapmo meledi tuwot mu gehidawaak, eŋ timiŋ muyakipdi tuwot mu gehitubu-kadakawaak.
  cbu-NT: '@see-verse:PSA.121.005'
  hui-hui: Horombe ni tandagabi daragome í̠ daba halu mo ko naholebira. Mbiraga ege
    daragomebi í̠ mo ko naholebira dege.
  mya-mya: နေ​သည်​နေ့​အ​ခါ​၌​လည်း​ကောင်း၊ လ​သည်​ညဥ့်​အ​ခါ​၌​လည်း​ကောင်း သင့်​ကို​ဥ​ပဒ်​ပေး​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཉིན་མོར་ཉི་མས་ཁྱོད་ལ་གནོད་མི༌བསྐྱལ། །མཚན་མོར་ཟླ་བས་ཁྱོད་ལ་འཚེ་མི༌བྱ།།
  wsk-wsk: Se woremkalal mu worem me ka kanirukko, se aking tirom mu mel memek bo
    me ka maguwurokko.
  sna-sna: zuva haringakubayi masikati, kana mwedzi usiku.
  spa-BLM: El sol no te dañará de día, ni la luna de noche.
  cac-cac: Man̈ ol ach tz'alaj yuj yoc c'u d'a c'ualil, man̈ ol ach yixtejpaxlaj yoc
    q'uen uj d'ac'valil.
  swh-ULB: Jua halitakudhuru wakati wa mchana, wala mwezi wakati wa usiku.
  bel-bel: 'Прасеце спакою Ерусаліму: хай жывуць у дабрадзенстве тыя, хто любіць цябе!'
  deu-ELBBK: Nicht wird die Sonne dich stechen des Tages, noch der Mond des Nachts.
  mbb-OT: Is keinit te andew wey siǥa te vulan ke mezukilem, kenà ebpekezezaat kenikew.
  mal-2015: പകൽ സൂര്യനെങ്കിലും രാത്രി ചന്ദ്രനെങ്കിലും നിന്നെ ബാധിക്കയില്ല.
  gup-gup: Wanjh manbu kundung minj ngunwarrewon bu barnangarra, dja mak dird warridj
    minj ngunbun bu kukak.
  ctu-CTI: Jini qꞌuin maꞌan mi quej i pulet ti qꞌuinil, Mi añic chʌ bʌ mi tyumbiñet
    uw ti acꞌbʌlel.
  rmc-rmc: Dživese tut o kham na dukhavela aňi o čhonoro rači.
  nlg-nlg: Na aho ke mua ghoi paregho ghua tana dani, vagha ghua na vula tana bongi.
  pes-OPV: آفتاب در روز به تو اذیت نخواهد رسانید و نه ماهتاب در شب.
  ron-1924: Де ачея ну те ва бате соареле зиуа, нич луна ноаптя.
  ben-OBCV: দিনে সূর্য তোমার ক্ষতি করবে না, এমনকি রাতে চাঁদও করবে না।
  som-som: Qorraxdu maalinta waxba kuma yeeli doonto. Habeenkana dayaxu waxba kuma
    yeeli doono.
  lat-VUC: Rogate quæ ad pacem sunt Jerusalem, et abundantia diligentibus te.
  eng-ASVBT: The sun shall not smite thee by day, Nor the moon by night.
  mna-mna: Tana zoŋ mataana ko ilasu pa aigule na som. Mi mbeŋ na, puulu ko irao be
    ipasaanu na som.
  ita-1885: Di giorno il sole non ti ferirà, Nè la luna di notte.
  eng-LXXUP: 'Pray now for the peace of Jerusalem: And let there be prosperity to
    them that love thee.'
  eng-ULB: The sun will not harm you by day, nor the moon by night.
  spa-VBL: El sol no te herirá durante el día, ni la luna durante la noche.
  fra-_FOB: Le soleil ne te frappera point pendant le jour, ni la lune pendant la
    nuit.
  mal-mal: പകൽ സൂര്യനോ രാത്രി ചന്ദ്രനോ നിന്നെ ദോഷമായി ബാധിക്കുകയില്ല.
  lit-lit: Saulė nesmogs tavęs dieną, nė mėnulis naktį.
  urd-GVR: Na din ko sūraj, na rāt ko chāṅd tujhe zarar pahuṅchāegā.
  suz-BL: मिनु नाक्‍ती नांम इ कली मनाप्‍ब। नाक्‍दो तास्‍लाम इ कली मारेइ मरिम्‍शो पने
    मचाप्‍ब।
  eng-NOY: The sun shall not smite thee by day, Nor the moon by night.
  ita-1927: Di giorno il sole non ti colpirà, né la luna di notte.
  ckb-ckb: نە خۆر بە ڕۆژ ئەزیەتت دەدات، نە مانگ بە شەو.
  eng-BBE: You will not be touched by the sun in the day, or by the moon at night.
  xsi-xsi: Mine nde kari ma ikura tu ikana noko tini, ande tia, aŋga nzimona kala
    ma ikura tu iyaula noko lâ mbo, ande ma tia.
  kan-OKCV: ಹಗಲಲ್ಲಿ ಸೂರ್ಯನೂ ನಿಮ್ಮನ್ನು ಹಾನಿಮಾಡುವುದಿಲ್ಲ. ರಾತ್ರಿಯಲ್ಲಿ ಚಂದ್ರನೂ ನಿಮ್ಮನ್ನು
    ಬಾಧಿಸುವುದಿಲ್ಲ.
  tam-2017: பகலிலே வெயிலோ, இரவிலே நிலவோ உன்னைச் சேதப்படுத்துவதில்லை.
  spa-RV-1909: El sol no te fatigará de día, ni la luna de noche.
  ron-BTF: Soarele nu te va lovi ziua, nici luna noaptea.
  eng-WEBP: The sun will not harm you by day, nor the moon by night.
  eng-FBV: The sun won't hurt you during the day, nor the moon at night.
  nld-1939: Overdag zal de zon u niet hinderen, En de maan niet des nachts.
  nch-BL: Yaya mitzmocuitahuía tonaya huan tayohua.
  vie-1934: Mặt trời sẽ không giọi ngươi lúc ban ngày, Mặt trăng cũng không hại ngươi
    trong ban đêm.
  cha-cha: Y atdao ti unninasague gui jaane, ni y pilan gui puenge.
  hin-CV: न तो दिन के समय सूर्य से तुम्हारी कोई हानि होगी, और न रात्रि में चंद्रमा
    से.
  eng-OURB: The sun will not harm you by day, nor the moon by night.
  spa-BES: No te tocará el sol en el día ni la luna en la noche.
  tdx-tdx: Tsy hipisañe ama’o i tariñandrokey, ndra i volañey te haleñe.
  tha-KJV: ดวงอาทิตย์​จะไม่​โจมตี​ท่านในเวลากลางวัน หรือดวงจันทร์ในเวลากลางคืน
  por-BR-2018: O sol não te ferirá durante o dia, nem a lua durante a noite.
  deu-ELO: Nicht wird die Sonne dich stechen des Tages, noch der Mond des Nachts.
  eng-WYC-2018: The sun shall not burn thee by day; neither the moon by night.
  epo-epo: En la tago la suno vin ne frapos, Nek la luno en la nokto.
  gfk-gfk: No kasakes pa na rang hagahe ugu tano tingena kasakes, ma bia no teka mah
    tano bung.
  uig-PIN: Ⱪuyax kündüzdǝ, ay keqidǝ sanga zǝrǝr yǝtküzmǝydu;
  beo-beo: Eso yoga, di da esoga hame gia:mu. Gasia, di da oubi yoga se hame nabimu.
  tpi-OTNT: San i no inap kukim yu nogut, na long nait mun bai i no inap bagarapim
    yu.
  hau-SA: rana ba za tă buge ka cikin yini ba balle wata da dare.
  udu-udu: Atente/ midi diki ’kosh /e montee mo walla appe midi diki ’kosh /e mon’thiny
    mo.
  uig-LAT: Quyash kündüzde, ay kéchide sanga zerer yetküzmeydu;
  nde-nde: ilanga kaliyikukutshisa emini noma loba inyanga ebusuku.
  ton-ton: ‌ʻE ʻikai taaʻi koe ʻe he laʻā ʻi he ʻaho, pe ʻe he māhina ʻi he pō.
  ces-1613: Nebudeť bíti na tě slunce ve dne, ani měsíc v noci.
  eng-WMB: The sun will not harm you by day, nor the moon by night.
  tam-TCV: பகலில் சூரியனோ, இரவில் சந்திரனோ உனக்குத் தீங்கு செய்யாது.
  ceb-ULB: Ang adlaw dili makapasakit kanimo sa panahon sa adlaw, ni ang bulan panahon
    sa kagabhion.
  pol-UBG: Słońce nie porazi cię za dnia ani księżyc w nocy.
  agr-agr: Tuja tsawaishkam etsag senchi sukupakug waitkagmaschattawai, antsag nantushkam
    waitkagmaschattawai.
  kyc-kyc: Korakama dokopa emba neta randa nao kukwa kana raramodokopa dopako pyuo
    pinya lao pira.
  urd-GVU: نہ دن کو سورج، نہ رات کو چاند تجھے ضرر پہنچائے گا۔
  eng-OEBCW: The sun by day shall not strike you, nor the moon by night.
  deu-1912: daß dich des Tages die Sonne nicht steche noch der Mond des Nachts.
  kan-2017: ಹಗಲಿನಲ್ಲಿ ಸೂರ್ಯನೂ, ಇರುಳಿನಲ್ಲಿ ಚಂದ್ರನೂ, ನಿನ್ನನ್ನು ಬಾಧಿಸುವುದಿಲ್ಲ.
  yap-yap: Yal’ e dabi amith nigem ni rran, ma ku er i tay e pul nnep’.
  hlt-MCSB: Khothaih ah khomik loh, khoyin kah hla long khaw nang n'ngawn mahpawh.
  mdy-ETH: ሮኦሮና ዓባ ኔና ሚቻዓኬ፤ ዒባኖናኣ ዓጊና ፔቴታዖ ፑርታ ባኣዚ ሄሊሳዓኬ።
  qvs-NT: Chashna Tata Dios amachashuptin mana diyapi rupay nima tutapi killa wakllichishunkachu.
  twi-ASANTE: Owia renhye wo wɔ awiaberɛ mu, na ɔsrane nso renha wo anadwo.
  eng-WEBU: The sun will not harm you by day, nor the moon by night.
  acu-NT: Tsaangka tsawaingkia aminka ititka awajtamsashtinuitai. Tura nantusha nunisang
    kashisha turutmashtinuitai.
  spa-PDDPT: El sol no te fatigará de día, Ni la luna de noche.
  gun-gun: Ha'e ramo ara py kuaray nandeapo vai 'rã, pyávy teĩ jaxy voi nandeapo vai
    'rã.
  agu-BL: Quil kalo'on tan stz'a'al k'ej, nka tan yi xaw yi na txekun lak'bal.
  eng-PEV: Yes, God will always look after you, in the day time and in the night time.
    He will always keep you safe. He will stop anything from hurting you. Not even
    the hot sun or the moon will hurt you. He will not let anything finish you.
  ilo-ULB: Saannakanto a dangran ti init iti aldaw wenno ti bulan iti rabii.
  kpg-kpg: Di laa hagalee mmae ana mee adu gi di goe i di aa, be go di malama ma gaa boo.
  uig-ARA: قۇياش كۈندۈزدە، ئاي كېچىدە ساڭا زەرەر يەتكۈزمەيدۇ؛
  bps-bps: I duh là gamsasè ge di mduh, ku demen i bulen di butang.
  sus-sus: alako soge naxa i tɔɔrɔ yanyi ra, kike naxa i tɔɔrɔ kɔɛ ra.
  pon-2006: Ketipin sohte pahn kauweiukala nin rahn, de maram nipwong.
  jae-jae: gebe oc êpac aôm êndêŋ ocsalô atom, ma ajôŋ êpô aôm êndêŋ êmbêc atom.
  ksd-ksd: A matana keake pa na tup u ta ra keake, Ma ra gai ta ra marum, pata bula.
  tur-YTC: Gündüz güneş, Geceleri ay sana zarar vermez.
  bel-N: Удзень сонца ня ўдарыць цябе, ані месяц уначы.
  grc-BRENT: Ἐρωτήσατε δὴ τὰ εἰς εἰρήνην τὴν Ἱερουσαλὴμ, καὶ εὐθηνία τοῖς ἀγαπῶσί
    σε.
  kpr-kpr: Sifo ateraira ainda jokáda, iji aimi dara o mema eni jo bu furae arira.
    A kotugo, tumba jiraira ainda jokáda, inua aimi barago dara a mema eni jo bu furae
    arira.
  ind-AYT: Matahari takkan menyerangmu pada waktu siang, begitu juga bulan pada waktu
    malam.
  yom-yom: Thangu yilendi ku vanga ko mbimbi va muini voti ngondi va builu.
  yut-yut: Gɨldat da gɨldat kalba ae kanek da kalbi arɨpmɨ dɨma aŋupbal anjil.
  nya-nya: Dzuwa silidzakupweteka nthawi ya masana, kapena mwezi nthawi ya usiku.
  kyg-kyg: Felugamo yegemoꞌmo kaleno kasaga oligiye. Haniꞌilagamo kaimoꞌmo alino hosu
    huno okategaiye.
  hrv-hrv: Neće ti sunce nauditi danju ni mjesec noću.
  mps-mps: Te giliga sesani te nago tigide me egobeo, tama te hulide te poluago nage
    me dologobeo.
  tpi-tpi: San i no inap kukim yu nogut, na long nait mun bai i no inap bagarapim
    yu.
  dan-1931: Solen stikker dig ikke om Dagen, og Månen ikke om Natten;
  vie-OVCB: Ban ngày, mặt trời sẽ không thiêu đốt ngươi, ban đêm ánh trăng cũng không
    làm hại.
  guj-2017: દિવસે સૂર્ય કે રાત્રે ચંદ્ર તને નુકસાન પહોંચાડશે નહિ.
  pon-2006A: Ketipin sohte pahn kauweiukala nin rahn, de maram nipwong.
  por-BRBSL: O sol não lhe fará mal durante o dia, nem a lua à noite.
  eng-OEBUS: The sun by day shall not strike you, nor the moon by night.
  swe-swe: Solen ska inte skada dig på dagen, eller månen på natten. [En stridsman
    höll skölden i sin vänsterhand och var oskyddad på högra sidan. Herren är den
    som står på din högra sida och försvarar dig. Han är också ditt skydd mot den
    farligt brännande solen på dagen och han värmer dig i den kalla natten.]
  cth-cth: Khodai vah kanî, karum vah thapa ni runae na poe mahoeh.
  twi-twi: Owia rensɛe wo wɔ adekyee mu, na ɔsram nso rensɛe wo anadwo.
  hlt-hlt: Khothaih ah khomik loh, khoyin kah hla long khaw nang n'ngawn mahpawh.
  tbz-SIM: Diyiè bɑ́ɑ́ di kɔkɛ́nɛ̀ kuyie mmɔ̀nnì, yoo otɑ̃̀nkù kɛyènkɛ̀ mɔ̀nnì.
  msy-2020: Aruem isiragh nɨ dapongeghan kogham, eghtɨ dɨmangan iakɨnim nɨ gasɨghasɨghan
    kogham.
  dop-dop: Ilim kɑɑ cɔɔsɩ nyɑ́ yʋlʋ kɛ ilim tɑɑ. Pə́cɔ ɩsɔtʋ nɑ́ kɑɑ cɔɔsɩ-ɩ ɑhoo.
  azb-azb: Gündüz günəşin ziyanı sənə dəyməz, Gecə ay da sənə zərər verməz.
  eng-DBY: The sun shall not smite thee by day, nor the moon by night.
  hin-2017: न तो दिन को धूप से, और न रात को चाँदनी से तेरी कुछ हानि होगी।
  wol-KYG: Du naaj wu lay dal bëccëg, mbaa leer gu ndaw guddi.
  swp-swp: Mahana gigiborina taba nige i talaim asubena eai, eo nawarai hinage maiona
    eai taba nige’e.
  bjr-bjr: Suani fannoo faasaana sia naruannoo. Kafaa eendaki quqoona fannoo sia naruannoo.
  eng-YLT: By day the sun doth not smite thee, Nor the moon by night.
  kne-kne: Isonga olay labi ono kaagawan, wadas sisya ay mangay-ayowan.
  eng-WYC-2017: The sun shall not burn thee by day; neither the moon by night.
  eng-WMBB: The sun will not harm you by day, nor the moon by night.
  zat-NTPS: Quebe guzezxe gubizra lue' te zra, ne quebe bi gune beu' lue' chizrela.
  zty-NTPS: Bi wzéy wbíž le' te ža, na' bi be gon byo' chio' žel.
  urd-GVH: न दिन को सूरज, न रात को चाँद तुझे ज़रर पहुँचाएगा।
  rug-rug: Sa rimata si lopu kaqu va sigitigo pana rane, meke gua tugo sa sidara pana
    boṉi.
  gaz-gaz: guyyaa aduun si hin gubu; halkanis jiʼi si hin miidhu.
  fra-LSG: Pendant le jour le soleil ne te frappera point, Ni la lune pendant la nuit.
  gnn-gnn: Yakana nhuna yurru waluyu räwakkuma, ga munhakunydja yakana ŋuli ŋula nhuna
    baymatthurru warumuktja; Yakana yurru nhuna ŋula nhäyu buma, bili nhenydja Garraywala
    goŋŋura.
  yal-yal: Sogen mi fefe ligɛ i ra yanyin na, kiken fan mi fefe ligɛ i ra kɔɛɛn na.
  iou-iou: '@see-verse:PSA.121.005'
  haw-1868: Aole e hahau mai ka la ia oe i ke ao, Aole hoi o ka mahina i ka po.
  arb-NAV: لَنْ تَضْرِبَكَ الشَّمْسُ بِحَرِّهَا نَهَاراً وَلَا الْقَمَرُ بِنُورِهِ
    لَيْلاً.
  ded-ded: wenacfu wenacngo mi guude nga tofocnac afongo mi memanganeguude.
  ewe-ewe: eya ta ɣe maɖu wò le ŋkeke me loo, alo ɣleti le zã me o.
  eng-LEE: By day the sun shall not strike thee, nor the moon by night.
  asm-FB: দিনত সূৰ্যই তোমাক প্ৰহাৰ নকৰিব, আৰু ৰাতি চন্দ্ৰয়ো তোমাক নামাৰিব।
  sus-A: عَلَكٌ سٌفٍ نَشَ عِ تْورْ يَنيِ رَ، كِكٍ نَشَ عِ تْورْ كْي رَ.
  fra-SBL: Le soleil ne te fera pas de mal pendant le jour, ni la lune la nuit.
