verse: PSA.121.001
translations:
  mal-C: പർവതങ്ങളിലേക്കു ഞാൻ എന്റെ കണ്ണുകൾ ഉയർത്തുന്നു— എവിടെനിന്നാണ് എനിക്കു സഹായം
    വരുന്നത്?
  deu-TKW: 'Ein Lied für die Wallfahrten. Ich hebe meine Augen zu den Bergen auf:
    von wo wird Hilfe für mich kommen?'
  lin-lin: 'Nzembo ya mobembo tango bazalaki kokende na Tempelo ya Yawe. Natomboli
    miso na ngai na ngambo ya bangomba : lisungi na ngai ekowuta wapi ?'
  mmx-mmx: A milik aurut at lengkong kaana, la a lok keretna, “Loklok tooro ria naba
    laa meava?”
  eng-LSV: A SONG OF THE ASCENTS. I lift up my eyes to the hills, || From where does
    my help come?
  eng-GNV: A song of degrees. I will lift mine eyes vnto the mountaines, from whence
    mine helpe shall come.
  eng-WEBSTER: A Song of degrees. I will lift up my eyes to the hills, from whence
    cometh my help.
  nhw-BL: 'Quema nijtlanana noixayac, huan nitlachiyas ipan nopa tepeme, nimoilhuía:
    ¿Canque huala notlapalehuil?'
  swh-ONEN: Nayainua macho yangu nitazame vilima, msaada wangu utatoka wapi?
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Nɑ nɛn nɔni sue ɡuunu ɡiɑ. Mɑn diyɑ kon somiru
    wɑ.
  eng-KJVCPB: I will lift up mine eyes unto the hills, From whence cometh my help.
  luo-luo: Atingʼo wangʼa ka arango gode, ere kuma konyruokna biro aye?
  aii-aii: ܒܸܬ ܡܲܪܡܸܢ ܥܲܝܢܝܼ̈ ܠܛܘܼܪ̈ܵܢܹܐ، ܡ̣ܢ ܐܲܝܟܵܐ ܒܸܬ ܐܵܬܝܵܐ ܗܲܝܲܪܬ‌ܝܼ؟
  meu-meu: Lau matagu na gaga isimu, ororo na haḡerediamu; ikahagu na ede amo e maimu?
  npi-ULB: पर्वतहरूतिर म आफ्‍ना आँखाहरू उचाल्नेछु । मेरो सहायता कहाँबाट आउनेछ?
  yor-yor: Èmi yóò gbé ojú mi sórí òkè wọ̀n-ọn-nì— níbo ni ìrànlọ́wọ́ mi yóò ti wá?
  pes-OPCB: چشمان خود را به کوهها دوخته‌ام و در انتظار کمک هستم.
  tgl-ULB: Itataas ko ang aking mga mata sa mga bundok. Mula saan manggagaling ang
    aking saklolo?
  nop-nop: Nu me nehitubu-lodadok deŋandiŋ bek? Unduŋ nadiŋale kweboboe gineŋgineŋ
    uŋgoŋ ha-diwelat.
  cbu-NT: Apaa, íwar machip napkuri, ¿chakaja nuwaa istachinda? atina.
  hui-hui: I̱na hari wedaruha de handadaga berogoni. I̱ ani bia berogonigoyu mbirali
    i̱ biamogo bule ibulubadago agohayagi howa ibulubadabe.
  mya-mya: ငါ​သည်​တောင်​ရိုး​များ​သို့​မျှော်​ကြည့်​၏။ အ​ဘယ်​မှ​ကူ​ညီ​မ​စ​မှု​ကို​ငါ​ရ​ပါ​မည်​နည်း။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ རི་རྣམས་ཕྱོགས་སུ་ང་ཡི་མིག་ཟུང༌འདེགས། །ང་ཡི་སྡོངས་གྲོགས་གང་ནས་འབྱོན་འགྱུར༌རམ།།
  wsk-wsk: Ani amotam duruk te loagasam, bare aninga saonga aparete tairukko?
  sna-sna: Ndinosimudzira meso angu kumakomo, kubatsirwa kwangu kunobvepiko?
  spa-BLM: Alzaré mis ojos a las colinas. ¿De dónde viene mi ayuda?
  cac-cac: 'Ayic svilanb''at lum jolomtac vitz, svalan d''a yol vico'': ¿B''ajtil
    ol cot in colnab''il? xin chi.'
  swh-ULB: Nitayainua macho yangu nitazame milimani. Msaada wangu utatoka wapi?
  bel-bel: 'Песьня ўзыходжаньня. Давідава. Усьцешыўся я, калі мне сказалі: пойдзем
    у дом Гасподні.'
  deu-ELBBK: (Ein Stufenlied.) Ich hebe meine Augen auf zu den Bergen, woher meine
    Hilfe kommen wird.
  mbb-OT: Midtengtengan ku is menge vuvungan; hendei ves ebpuun is tavang kediey?
  mal-2015: ഞാൻ എന്റെ കണ്ണു പർവ്വതങ്ങളിലേക്കു ഉയർത്തുന്നു; എനിക്കു സഹായം എവിടെനിന്നു
    വരും?
  gup-gup: Ngaye ngabolknan kaddum kore kuwarddekimuk, ngabolkyawan bu ngaye ngadjawarren
    yiddok nangale nganbidyikarrme.
  ctu-CTI: Mic letsan c wut chaꞌan mij qꞌuel wits. ¿Baqui tyʌlem j cotyʌntyel?
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Mire jakhenca dikhav upre pro verchi.
    Khatar avela miri pomoca?
  nlg-nlg: Inau tu reitada tana ghotu, Iga va mai nigua na hahanga?
  pes-OPV: 'چشمان خود را به سوی کوههابرمی افرازم، که از آنجا اعانت من می‌آید. [*ترجمه
    درست این آیه اینست: «چشمان خودرا بسوی کوهها برمی افرازم. اعانت من از کجا می‌آید؟»
    ]'
  ron-1924: Ымь ридик окий спре мунць… Де унде-мь ва вени ажуторул?
  ben-OBCV: আমি পর্বতমালার দিকে চেয়ে দেখি— কোথা থেকে আমার সাহায্য আসে?
  som-som: Buurahaan indhahayga ku taagi doonaa, Caawimaaddaydu xaggee bay ka iman
    doontaa?
  lat-VUC: 'Canticum graduum. [Lætatus sum in his quæ dicta sunt mihi: In domum Domini
    ibimus.'
  eng-ASVBT: 'I will lift up mine eyes unto the mountains: From whence shall my help
    come?'
  mna-mna: Nio motoŋ izalla pa zin abal. Ko leŋ ulaaŋa sa imar be parei?
  ita-1885: IO alzo gli occhi a' monti, Per vedere onde mi verrà aiuto.
  eng-LXXUP: A Song of Degrees. I was glad when they said to me, Let us go into the
    house of the Lord.
  eng-ULB: I will lift up my eyes to the mountains. From where will my help come?
  spa-VBL: Alzo la vista hacia los montes, pero, ¿Es de allí de donde viene mi ayuda?
  fra-_FOB: Cantique de Maaloth. J'élève mes yeux vers les montagnes d'où me viendra
    le secours.
  mal-mal: ഞാൻ എന്റെ കണ്ണുകൾ പർവ്വതങ്ങളിലേക്ക് ഉയർത്തുന്നു; എനിക്ക് സഹായം എവിടെനിന്ന്
    വരും?
  lit-lit: Giesmė užkopimui. Aš pakelsiu savo akis į kalnus. Iš kur ateina mano pagalba?
  urd-GVR: Ziyārat kā gīt. Maiṅ apnī āṅkhoṅ ko pahāṛoṅ kī taraf uṭhātā hūṅ. Merī madad
    kahāṅ se ātī hai?
  suz-BL: गो डांडा गे कोव़नुङ। आं कली वारच पाइब ते रे जाक्‍बाक्‍मे?
  eng-NOY: '“A psalm of the steps, or the goings up.” I lift up mine eyes to the hills:
    Whence cometh my help?'
  ita-1927: Canto dei pellegrinaggi. Io alzo gli occhi ai monti… Donde mi verrà l’aiuto?
  ckb-ckb: چاوم بەرەو چیاکان هەڵدەبڕم، یارمەتی من لەکوێوە دێت؟
  eng-BBE: 'My eyes are lifted up to the hills: O where will my help come from?'
  xsi-xsi: Naŋa matâŋgu kâki alea pa nia tuu, aroto ŋana naneŋgu pavilâŋa tamâta.
    Aku apakasoŋa warakâŋgu tu, “Naneŋgu pavilâŋa tamâta nde ma iyoka pa sinia imâ.”
  kan-OKCV: ನಾನು ಕಣ್ಣೆತ್ತಿ ಪರ್ವತಗಳ ಕಡೆಗೆ ನೋಡುತ್ತೇನೆ; ನನ್ನ ಸಹಾಯವು ಎಲ್ಲಿಂದ ಬರುವುದು?
  tam-2017: எனக்கு உதவி வரும் மலைகளுக்கு நேராக என்னுடைய கண்களை உயர்த்துகிறேன்.
  spa-RV-1909: Cántico gradual. ALZARÉ mis ojos á los montes, de donde vendrá mi socorro.
  ron-BTF: Îmi ridic ochii spre munți, de unde îmi vine ajutorul.
  eng-WEBP: I will lift up my eyes to the hills. Where does my help come from?
  eng-FBV: I look to the hills—but is that where my help comes from?
  nld-1939: 'Een bedevaartslied. Ik hef mijn ogen omhoog naar de bergen: “Vanwaar
    komt mijn hulp?”'
  nch-BL: 'Quema nijtananas noxayac, huan nitachiyas ipan nopa tepeme, nimoilhuía:
    “¿Canque huala notapalehuil?”'
  vie-1934: 'Tôi ngước mắt lên trên núi: Sự tiếp trợ tôi đến từ đâu?'
  cha-cha: 'Y Cantan Quinajulo. JUJATSA julo y atadogco gui sabana: guinin mamano
    mague y umayuyudayo?'
  hin-CV: मैं अपनी आंखें पर्वतों की ओर उठाता— क्या मेरी सहायता का स्रोत वहां है?
  eng-OURB: I will lift up my eyes to the hills. Where does my help come from?
  spa-BES: 'Mis ojos se elevan a las colinas: ¿de dónde vendrá mi ayuda?'
  tdx-tdx: Andrandrako mb’amo vohitseo o masokoo, aia ty hiboaha’ ty fañimbañ’ ahiko?
  tha-KJV: ข้าพเจ้าจะเงยหน้าดู​ภูเขา ความอุปถัมภ์ของข้าพเจ้ามาจากไหน
  por-BR-2018: Levanto meus olhos aos montes. De onde virá meu socorro?
  deu-ELO: Ein Stufenlied. Ich hebe meine Augen auf zu den Bergen, woher meine Hilfe
    kommen wird.
  eng-WYC-2018: The song of degrees. I raised mine eyes to the hills; from whence
    help shall come to me. (A song for steps of ascending. I raised up my eyes to
    the hills, or the mountains; O where shall I find help? or from where help shall
    come to me.)
  epo-epo: 'Mi levas miajn okulojn al la montoj: De kie venas al mi helpo?'
  gfk-gfk: Iau nanaas uram ta ira uladih. No nugu harharahut na hanuat meh?
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Kɵzlirimni taƣlar tǝrǝpkǝ kɵtürüp ⱪaraymǝn; Mening
    yardimim ⱪǝyǝrdin kelur?
  beo-beo: Na da goumiga ba:le gadosa. Na fidisu da habodili misa:bela:?
  tpi-OTNT: Mi lukluk i go long ol maunten. Tasol man bilong helpim mi bai i kamap
    long wanem hap?
  hau-SA: Na tā da idanuna zuwa wajen tuddai, ta ina ne taimakona zai zo?
  udu-udu: Aha/ ’deka em pem ’kup̱ ki wosh kun turatur mo. ’Peni mana imina woṯẖ pem
    ip̱u’du/ mo?
  uig-LAT: «Yuqirigha chiqish naxshisi» Közlirimni taghlar terepke kötürüp qaraymen;
    Méning yardimim qeyerdin kélur?
  nde-nde: Ngiphakamisela amehlo ami ezintabeni usizo lwami luvela ngaphi na?
  ton-ton: Te u hanga hake hoku mata ki he ngaahi moʻunga, ʻaia ʻoku haʻu mei ai hoku
    tokoni.
  ces-1613: Píseň stupňů. Pozdvihuji očí svých k horám, odkudž by mi přišla pomoc.
  eng-WMB: I will lift up my eyes to the hills. Where does my help come from?
  tam-TCV: மலைகளுக்கு நேராக என் கண்களை உயர்த்துகிறேன். எங்கிருந்து எனக்கு உதவி வரும்?
  ceb-ULB: Iyahat ko ang akong mga mata sa kabukiran. Asa man maggikan ang akong panabang?
  pol-UBG: Oczy moje podnoszę ku górom, skąd przyjdzie mi pomoc.
  agr-agr: 'Muja aidaun pagkain diyakun: ¿Tuwiya taag minash ayamjutkainta? tajai.'
  kyc-kyc: Nambame yuu kyau ketae dorena kandalyo kandelyo. Nambana nyisingi doko
    anjapiso eparase?
  urd-GVU: زیارت کا گیت۔ مَیں اپنی آنکھوں کو پہاڑوں کی طرف اُٹھاتا ہوں۔ میری مدد کہاں
    سے آتی ہے؟
  eng-OEBCW: I will lift up my eyes to the mountains. O whence shall help for me come?
  deu-1912: Ein Lied im höhern Chor. Ich hebe meine Augen auf zu den Bergen von welchen
    mir Hilfe kommt.
  kan-2017: ನಾನು ಕಣ್ಣೆತ್ತಿ ಪರ್ವತಗಳ ಕಡೆಗೆ ನೋಡುತ್ತೇನೆ; ನನ್ನ ಸಹಾಯವು ಎಲ್ಲಿಂದ ಬರುವುದು?
  yap-yap: Kugu sap ngalang ko fapi burey; uw e nge yib e ayuw riy ngog?
  hlt-MCSB: Kai bomkung me lamkah nim ha pawk ve? tila tlang taengah ka mik ka huel.
  mdy-ETH: ታ ሌካ ዼኤፖ ዹኮ ባንሢ ዛጋኔ፤ ሃንጎሾ፥ ታኣኒ ማኣዶ ዓንካፓ ዴንቃንዳዖ?
  qvs-NT: 'Urkukunata kawashpayni tapunakuni: ¿Pití ñukata yanapawanman?'
  twi-ASANTE: Mema mʼani so kyerɛ mmepɔ no, ɛhe na me mmoa firi bɛba?
  eng-WEBU: I will lift up my eyes to the hills. Where does my help come from?
  acu-NT: 'Wiki nintimsanak muran jiisan: ¿Tuniang wina yainkatnusha winitnuinta?
    tu nintimsan pujajai.'
  spa-PDDPT: Levantaré mis ojos a las montañas. ¿De dónde vendrá mi socorro?
  gun-gun: Yvyty katy ama'ẽ. Magui nda'u ou 'rã xerepyarã?
  agu-BL: 'Yi na inxmay nin yi e''chk ju''wtz, kale atit e''chk chik''ajbil yi e''
    wunak, na no''c tan xtxumle''n: “¿Cho''n polo'' lsaj ẍch''eybil wetz scye''j e''
    taw wutza''tz?”'
  eng-PEV: I look up at all the hills, and I ask myself, “Who is the one that helps
    me?”
  ilo-ULB: Ikitak dagiti matak kadagiti ban-bantay. Sadino ti paggapuan ti tulongko?
  kpg-kpg: Au e hila aga gi tomo nia gonduu, dogu hagamaamaa la ga hanimoi i hee?
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» كۆزلىرىمنى تاغلار تەرەپكە كۆتۈرۈپ قارايمەن؛ مېنىڭ
    ياردىمىم قەيەردىن كېلۇر؟
  bps-bps: Meye agu ditù di dad bulul, na snalekgu i ktogu ku tanè gumdà i ktabeng
    deg.
  sus-sus: Biyaasilae xa bɛɛti nde N na n ya ratema geyae mabiri. N ma dɛmɛri kelima
    minden?
  pon-2006: I saradahng nahna kan; ia wasa me sawasepei pahn kohdo sang ie?
  jae-jae: Aê gaôc matocanô sa kêpi lôc. Ŋoc ênam-aê-sawaga mêŋêsa aŋga ondoc.
  ksd-ksd: Ina tadarake ra lualuana; Kaugu valavalaun na vana rikai mamave?
  tur-YTC: Gözlerimi tepelere kaldırıyorum. Yardımım nereden gelecek?
  bel-N: Сьпеў узыходжаньня. Узьнімаю я вочы мае да гораў, адкуль прыйдзе да мяне
    дапамога.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Εὐφράνθην ἐπὶ τοῖς εἰρηκόσι μοι, εἰς οἶκον Κυρίου
    πορευσόμεθα.
  kpr-kpr: 'Na doriri fuge gosuse, god a sukaru mendeni tumonde bainghari dae sise,
    ove aminda keve dadorusera aikena, dombu fainghedo banungarena, ai tefo? Avata
    na jo amingae arena! Ainda susu mo: nanda sonemba jo aminda ghe furae eraira.
    Avata nanda sonemba reda ghe foa gherai?'
  ind-AYT: Nyanyian Ziarah. Aku mengangkat mataku ke bukit-bukit, dari mana pertolonganku
    datang?
  yom-yom: Ndimvumbulanga meso mama ku miongo, kuevi kuela totukila lusadusu luama
    e ?
  yut-yut: Nak sɨŋtoko ɨleŋon wɨgɨsak. Paŋpulugokno dukwan da apban kokeŋ?
  nya-nya: Ndikweza maso anga ku mapiri; kodi thandizo langa limachokera kuti?
  kyg-kyg: Nagaemo avelega aulu heꞌna agesufiye. Haiyategatiꞌmo naha maesiya yaꞌmo
    afole aigiye.
  hrv-hrv: 'Hodočasnička pjesma. K brdima oči svoje uzdižem: odakle će mi doći pomoć?'
  mps-mps: Eno te bulu du dabeba tonono ebao. Tiali goli, ena tau sabo bidi menadu
    pedelaibawe?
  tpi-tpi: Mi lukluk i go long ol maunten. Tasol man bilong helpim mi bai i kamap
    long wanem hap?
  dan-1931: 'Sang til Festrejserne. Jeg løfter mine Øjne til Bjergene: Hvorfra kommer
    min Hjælp?'
  vie-OVCB: Tôi ngước nhìn đồi núi— ơn cứu giúp đến từ đâu?
  guj-2017: હું પર્વતો તરફ મારી આંખો ઊંચી કરીશ. મને ક્યાંથી સહાય મળે?
  pon-2006A: I saradahng nahna kan; ia wasa me sawasepei pahn kohdo sang ie?
  por-BRBSL: Levantarei meus olhos para as colinas. De onde vem minha ajuda?
  eng-OEBUS: I will lift up my eyes to the mountains. O whence shall help for me come?
  swe-swe: En pilgrimssång. ______ Jag lyfter mina ögon mot bergen [som omger Jerusalem,
    berget Sion och Moria]. varifrån ska min hjälp komma?
  cth-cth: Kabawpnae teh nâhoi maw a tho han ka titeh, monnaw koelah ka khet.
  twi-twi: Mema mʼani so kyerɛ mmepɔw no, ɛhe na me mmoa fi bɛba?
  hlt-hlt: Kai bomkung me lamkah nim ha pawk ve? tila tlang taengah ka mik ka huel.
  tbz-SIM: Bɛ̀ ɔ̃ nkɔri Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ dentì fɛ̀ɛ̀ yɛ̀nfɛ̀. M búɔ́ yɛtɑ̃rɛ̀ bíɛ́kɛ̀
    nkɛ mɛteèmmɛ̀ yóó kɛ nyɛnní.
  msy-2020: Kɨ uan akurvazim bagha mɨghsɨaba kozorogha dar gari. Eghtɨ gumazir nan
    akurvaghamim managhɨra ikegh otogh izam.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Mɑ kʋsɑ ɩsɛ nɑ mɑ́ nyənəɣənɑ pɔɔŋ tɔɔ. Leɣe mɑ wɑɑsʋɣʋ
    kɑ́ lɩɩnɑ?
  azb-azb: Gözlərimi dağlara dikirəm, Haradan mənə kömək gələcək?
  eng-DBY: 'I lift up mine eyes unto the mountains: whence shall my help come?'
  hin-2017: मैं अपनी आँखें पर्वतों की ओर उठाऊँगा। मुझे सहायता कहाँ से मिलेगी?
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Damaa séentu tund ya, te naan fu
    wall di jóge?
  swp-swp: Eau matugu abo ea tusaei oea tupidi eai. Aba saguigu haedi eai abo i laoma?
  bjr-bjr: Qinee aaqanai qifu maqasee, qini dadaaqirafa yaindari fee aniannoo fee
    qidaqa.
  eng-YLT: A Song of the Ascents. I lift up mine eyes unto the hills, Whence doth
    my help come?
  kne-kne: Mo tamtamangek di kadondontogan, kanak si nemnem ko, “Sino ngata di bomadang?”
  eng-WYC-2017: The song of degrees. I raised mine eyes to the hills; from whence
    help shall come to me.
  eng-WMBB: I will lift up my eyes to the hills. Where does my help come from?
  zat-NTPS: Chisa xíchaja' nna'a da dxelún bénneache lu xi'a ca'. ¿Gazra za' da gácale̱
    na neda'?
  zty-NTPS: Ẕchis ḻawa', na' ẕwia' da' žak ḻawgak ya'a sibe ka'. ¿Gaẕ za' da' gákḻenen
    neda'?
  urd-GVH: ज़ियारत का गीत। मैं अपनी आँखों को पहाड़ों की तरफ़ उठाता हूँ। मेरी मदद कहाँ
    से आती है?
  rug-rug: Eṉa sage la koari na toqere si rau meke balabala, “Pavei si kaqu mae gua
    sa qua tinokae?”
  gaz-gaz: Ani ija koo gara tulluuwwaniitti ol nan qabadha; gargaarsi koo eessaa dhufa?
  fra-LSG: Cantique des degrés. Je lève mes yeux vers les montagnes… D’où me viendra
    le secours?
  gnn-gnn: Yolthu yurru ŋarranha guŋga'yundja? Wanhaŋuru dhika? . . . Ŋulaŋuru bukuŋuru
    gay'?
  yal-yal: Ala Batu Banxi yisiga bɛtina. N bata n yɛɛ rate geyane ma, n naxa, “N ma
    maliin kelima minɛn yi?”
  iou-iou: Näk pom taŋi taŋi udu terak dapun käroŋ täŋ itat upäŋkaŋ täŋkentäkna dekaken
    naniktä äbäŋkaŋ täŋkentäŋ namayäŋ?
  haw-1868: E LEHA aku au i ko'u mau maka i na mauna, Mailaila mai ko'u kokua e hiki
    mai ai.
  arb-NAV: أَرْفَعُ عَيْنَيَّ إِلَى الْجِبَالِ. مِنْ أَيْنَ يَأْتِي عَوْنِي؟
  ded-ded: Ni kicna tikiu fiba ende. Ni memeficac obohoduae, imocngo dahacnac haude,
    ifi kpesiduae.
  ewe-ewe: Mewu mo dzi ɖe togbɛawo ŋu, afi ka nye xɔname atso ava?
  eng-LEE: '“A song for the degrees.” I lift up my eyes unto the mountains: whence
    shall come my help?'
  asm-FB: মই পৰ্ব্বতবোৰৰ ফালে মোৰ চকু তুলি কওঁ, ক’ৰ পৰা মোৰ সহায় আহিব?
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ ﭑ نَ ﭑ يَ رَتٍمَ فٍيَيٍ مَبِرِ. ﭑ مَ دّ مّرِ كٍلِمَ
    مِندٍن؟
  fra-SBL: Je lèverai mes yeux vers les collines. D'où vient mon aide ?
  hbo-hbo: שִׁ֗יר לַֽמַּ֫עֲלֹ֥ות אֶשָּׂ֣א עֵ֭ינַי אֶל־הֶהָרִ֑ים מֵ֝אַ֗יִן יָבֹ֥א עֶזְרִֽי׃
  pjt-pjt: Nganaluṉitju alpamilalku? Tjinguṟuṉa murpu nyara puḻkanya ira-nyakula tjapilku,
    panya paluṟu tjana tiṯutjara kuṉpu ngaṟala iritiringu. Tjinguṟuṉi paluṟu tjana
    ngayunya alpamilalku. Palu wiyampal nyangatja. Wiya alatjiṯu.
  kik-kik: 'Nĩngũtiira maitho makwa ndore irĩma-inĩ: ũteithio wakwa ũngiuma na kũ?'
  fra-NCL: 'Cantique pour les montées. Je lève les yeux vers les montagnes : d’où
    me viendra le secours ?'
  cek-AK: Naa bang hoiah maw kai bomkung angzo tih? tiah poek hoiah mae bangah ka
    dan tahang.
  cuk-cuk: Yalagansik an atakdele, an egisdaed, ¿bia an-bendakleged danikoe?
  uig-CYR: '«Жуқириға чиқиш нахшиси» Улар маңа: «Пәрвәрдигарниң өйигә чиқайли» — дегинидә,
    Шатландим.'
  pma-pma: Nalele vina nesa en vatihou keil ka navit, “?Kataunien hemai minau heka
    kave?”
  tel-2017: కొండల వైపు నా కన్నులు ఎత్తి చూస్తున్నాను. నాకు సహాయం ఎక్కడనుండి వస్తుంది?
  hat-BSA: Mwen leve zye m vè mòn yo. Se kibò sekou mwen va sòti?
  ukr-ONPU: 'Пісня сходження Давидова. Зрадів я, коли мені сказали: «Ходімо до дому
    Господнього!»'
  kos-kos: Nga fah ngetak nu fineol uh, Kasru luk ac fah tuku ya me?
  hbo-WLC: שִׁ֗יר לַֽמַּ֫עֲל֥וֹת אֶשָּׂ֣א עֵ֭ינַי אֶל־הֶהָרִ֑ים מֵ֝אַ֗יִן יָבֹ֥א עֶזְרִֽי׃
  ibo-ibo: Aga m eweli anya m abụọ elu, lee ha nʼelu ugwu niile, olee ebe inyeaka
    ga-esi bịara m?
  ory-ory: ମୁଁ ପର୍ବତଗଣ ଆଡ଼େ ଊର୍ଦ୍ଧ୍ୱଦୃଷ୍ଟି କରିବି; କେଉଁଠାରୁ ମୋହର ସାହାଯ୍ୟ ଆସିବ?
  chk-chk: Üa anetai mesei ngeni ekewe chuk. Ia alilisi epwe feito me ie?
  rop-rop: Ai lukap langa ola hil. Hu garra kaman blanga album mi wen mi abum trabul?
  ukr-1871: Посходня пісня. Очі мої підношу на гори, звідки поміч моя прийде.
  yon-yon: Ne awawi kuu kuna yaambed mananeen ande kaamoneni, ne indob kankoone aangko
    aangko ari kereknain kii.
  deu-1951: 'Ein Wallfahrtslied. Ich hebe meine Augen auf zu den Bergen: Woher kommt
    mir Hilfe?'
  eng-JPS: 'A Song of Ascents. I will lift up mine eyes unto the mountains: from whence
    shall my help come?'
  srp-1865: Podižem oèi svoje ka gorama, odakle mi dolazi pomoæ.
  lug-lug: Nnyimusa amaaso gange eri ensozi, okubeerwa kwange kuva wa?
  heb-heb: שיר למעלות אשא עיני אל ההרים מאין יבא עזרי׃
  ben-IRV: আমি পর্বতদের দিকে চোখ তুলবো। কোথা থেকে আমার সাহায্য আসবে?
  ntu-ntu: ?Myx me narmcti-ngrne kxnaokatrle ninge? ?Sa navzom mz newz ngr nrlc ka?
  pan-pan: ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਪਹਾੜਾਂ ਵੱਲ ਚੁੱਕਾਂਗਾ, ਮੇਰੀ ਸਹਾਇਤਾ ਕਿੱਥੋਂ ਆਵੇਗੀ?
  mya-JVB: ငါ့ ကိုမစ ခြင်း အကြောင်းသည် ပေါ်ထွက် ရသော တောင် ရိုးသို့ ငါ မျှော် ကြည့်၏။
  kgf-kgf: (Ocmuŋ téréyaiguc eŋeŋawac legic.) Ni kicna hiwa baec boŋaiguc enʒac. Méra
    nénéŋa imi dimuarunec hamac?
  tte-O: Yagitesae koya mena, toweya koina kani kagu sagu ilaoma?
  tbg-tbg: Te aiqinaini vuruvi aitutuma taveha tiha, Mpo, ti kahaqiarirava taihairoe
    qovaraiqianarove? tunara.
  hmo-hmo: Lau ese ororo dekenai egu matana do lau negea, to lau do ia durua tauna
    be edeseni do lau davaria?
  zar-NT: Uchisa icjaʼ uyúaʼ le raca yuguʼ lu guíʼa. ¿Gazxi zaʼ le gácalen nedaʼ?
  urd-urd: मैं अपनी आँखें पहाड़ों की तरफ उठाऊगा; मेरी मदद कहाँ से आएगी?
  rus-SYN: 'Возрадовался я, когда сказали мне: “пойдем в дом Господень”.'
  bqc-SIM: Ma wɛ́ dↄ gbɛ̀sĩsĩↄ kĩ́i oi, gu pↄ́ ma dↄnlɛ ì bↄu.
  tcz-CHONGTHU: Keima kadah'in thinglhanglam kavei, hichea kon a khu eipanpi hung
    hintem?
  mar-mar: मी आपली दृष्टी पर्वताकडे लावतो. मला मदत कोठून येईल?
  isl-isl: Ég horfi til fjallanna, þar sem Jerúsalem rís. Hvaðan skyldi ég fá hjálp?
  hlt-THB: Hana kawng nu kai anik bawmkung a law lah kaw? Ti nyng tlang benna mik
    hak dai nyng –
  soq-soq: Ne sau naepeinta donsapona insene, pisiwane wadi ewamona.
  qub-qub: 'Puntacunata ricarmi yarpachacö: «¿Tagaypitachuraj shamonga yanapämänanpaj?»
    nir.'
  bqp-bqp: Ma wɛ́ dↄ sĩ̀sĩnↄ kpa, gu kũ ma kpányĩ dì bon.
  hat-hat: 'Se yon chante pou yo chante lè y''ap moute lavil Jerizalèm. Mwen leve
    je m'', mwen gade mòn yo, mwen di: -Ki bò m''a jwenn sekou?'
  eng-BSB: I lift up my eyes to the hills. From where does my help come?
  eng-WEBPB: I will lift up my eyes to the hills. Where does my help come from?
  kbq-kbq: Nagra navua kesga hu'na agonaramintega koanagi, inantegati nazamahu vahera
    egahie?
  pon-pon: I JARADAN nana kan, waja jauaj pa i pan pwarado jan ia.
  nhe-BL: 'Quema nijtlalanas noxayac huan nitlachiyas ipan nopa tepetini, nimoilhuía:
    “¿Canque huala notlapalehuil?”'
  wnc-wnc: Nata tawan dakandakaatang katakunggat. Siwan ngana aminu na gatangamunanga
    apa zandangga apan kawit?
  bus-bus: Ma wɛ́ɛ dↄ sĩ̀sĩnↄ kpa, guu kɛ̀ ma dↄnlɛ è bↄn.
  gub-BL: Ame'e ywytyr rehe hepuranu pà. — Ma'e wi ur putar hepytywà àwàm nehe, a'e
    hezeupe.
  eng-DRA: 'I rejoiced at the things that were said to me: We shall go into the house
    of the Lord.'
