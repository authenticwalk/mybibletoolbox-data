verse: PSA.121.007
translations:
  mal-C: യഹോവ സകലദോഷത്തിൽനിന്നും നിന്നെ പരിപാലിക്കും— അവിടന്നു നിന്റെ ജീവനു സംരക്ഷണം
    നൽകും;
  deu-TKW: Jahwe wird dich behüten vor allem Übel, wird deine Seele behüten.
  lin-lin: Yawe akobatela yo na mabe nyonso, akobatela bomoi na yo ;
  mmx-mmx: Leeme Silok axa nabak lox asepsu amisix u basinge levenaniu, la ni naba
    kubak pe u.
  eng-LSV: YHWH preserves you from all evil, || He preserves your soul.
  eng-GNV: 'The Lord shall preserue thee from all euil: he shall keepe thy soule.'
  eng-WEBSTER: 'The LORD will preserve thee from all evil: he will preserve thy soul.'
  nhw-BL: TOTECO mitzmocuitlahuis para amo mitzajsis niyon se tlamantli catli amo
    cuali. Quena, yaya quimocuitlahuis monemilis.
  swh-ONEN: Bwana atakukinga na madhara yote, atayalinda maisha yako,
  bba-bba: Yinni Gusunɔ u koo nun bere ɡɑ̃ɑ kɔ̃sunu kpuron di. U koo wunɛn hunde kɔ̃su,
  eng-KJVCPB: 'The Lord shall preserve thee from all evil: He shall preserve thy soul.'
  luo-luo: Jehova Nyasaye biro riti mondo gimoro amora kik ohinyi.
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܢܵܛܹܪܘܼܟ݂ ܡ̣ܢ ܟܠܔ ܒܝܼܫܬܵ‌ܐ، ܒܸܬ ܢܵܛܹܪ ܠܓܵܢܘܼܟ݂.
  meu-meu: Iehova ese dika iboudiai lalodia amo baine gimamu; ia ese emu mauri baine
    gimaia.
  npi-ULB: पमरप्रभुले तिमीलाई सबै हानिबाट सुरक्षा दिनुहुनेछ र उहाँले तिम्रो जीवनलाई
    सुरक्षा दिनुहुनेछ ।
  yor-yor: Olúwa yóò pa ọ́ mọ́ kúrò nínú ibi gbogbo yóò pa ọkàn rẹ mọ́
  pes-OPCB: خداوند، تو را از هر بدی دور نگاه می‌دارد و جانت را حفظ می‌کند.
  tgl-ULB: Iingatan ka ni Yahweh sa lahat ng kapahamakan, at iingatan niya ang iyong
    buhay.
  nop-nop: Yahwedi gabu-ulidokoune nemek hogohidi tuwot mu gehitubu-kadakaneeŋ. Eŋ
    negoŋ mohinek hati gabudokoluwaak.
  cbu-NT: Apanll Taarasheetsis uru ksutkiya. Yutaritshish tushiyku anootstam tapachindakiya.
  hui-hui: Mbirale ko hiriribi tara tara ngarume í̠ mo ko mbira holilono Anduane Homogo
    ibugua í̠ handayaho mamage holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘေး​အန္တ​ရာယ်​အ​ပေါင်း တို့​မှ သင့်​ကို​ကွယ်​ကာ​တော်​မူ​လိမ့်​မည်။
    သင့်​ကို​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་ཁྱོད་རང་གནོད་འཚེ་ཀུན་ལས༌བསྲུང༌། །ཁྱོད་ཀྱི་ཚེ་སྲོག་ཀྱང་ནི་བསྲུང་བར༌འགྱུར།།
  wsk-wsk: Yawe ka sinar tauk se memek suen biya ka kia kaparukko; nu nika bagara
    aolak ko sinar taukko.
  sna-sna: Jehovha achakuchengeta pane zvose zvinokuvadza, iye acharinda upenyu hwako;
  spa-BLM: El Señor te guardará de todo mal. Él guardará tu alma.
  cac-cac: A Jehová ol ach colanel d'a masanil tastac ay smay. A' ol ach colanel d'a
    yol sc'ab' chamel.
  swh-ULB: Yahwe atakulinda na madhara yote, na ataulinda uhai wako.
  bel-bel: Хай будзе спакой у мурах тваіх, дабрадзенства - у харомах тваіх!
  deu-ELBBK: Der HERR wird dich behüten vor allem Bösen, er wird behüten deine Seele.
  mbb-OT: Ed-ipaten ka te Nengazen ne kenà ebpekezezaat kenikew is minsan hengkey
    he vangkit; ebpekeventayan din is untung nu.
  mal-2015: യഹോവ ഒരു ദോഷവും തട്ടാതവണ്ണം നിന്നെ പരിപാലിക്കും. അവൻ നിന്റെ പ്രാണനെ പരിപാലിക്കും.
  gup-gup: Yawey ngunwernhnahnan, dja minj njale nawarre ngunbun, dja ngundjaldarrkidnahnan
    ba minj yirrowen.
  ctu-CTI: Lac Yum mi quej i cʌñʌtyañet ti pejtyelel a wocol chaꞌan maꞌ loqꞌuel ti
    wen. Mi quej i cʌñʌtyan a cuxtyʌlel.
  rmc-rmc: O RAJ tut chraňinela savore nalačhipnastar; ov chraňinela tiro dživipen.
  nlg-nlg: Ma Lord ke pilupungisigho tana lei totobo dika soko, me ke pabea na volamu.
  pes-OPV: خداوندتو را از هر بدی نگاه می‌دارد. او جان تو را حفظخواهد کرد.
  ron-1924: Домнул те ва пэзи де орьче рэу, ыць ва пэзи суфлетул.
  ben-OBCV: সদাপ্রভু তোমাকে সব অমঙ্গল থেকে রক্ষা করবেন আর তিনি তোমার প্রাণরক্ষা করবেন;
  som-som: Rabbiga ayaa kaa dhawri doona shar kasta, Isagu wuxuu dhawri doonaa naftaada.
  lat-VUC: Fiat pax in virtute tua, et abundantia in turribus tuis.
  eng-ASVBT: Jehovah will keep thee from all evil; He will keep thy soul.
  mna-mna: Yooba ko mataana pu mi iporoukalkaalu pa koroŋ sananŋan ta munŋaana men.
    Ni ko imboro u ma mbot ambai men.
  ita-1885: Il Signore ti guarderà d'ogni male; Egli guarderà l'anima tua.
  eng-LXXUP: Let peace, I pray, be within thy host, And prosperity in thy palaces.
  eng-ULB: Yahweh will protect you from all harm, and he will protect your life.
  spa-VBL: El Señor te protegerá de todos los malos; y te mantendrá a salvo.
  fra-_FOB: L'Éternel te gardera de tout mal; il gardera ton âme.
  mal-mal: യഹോവ ഒരു ദോഷവും തട്ടാതെ നിന്നെ പരിപാലിക്കും. കർത്താവ് നിന്റെ പ്രാണനെ പരിപാലിക്കും.
  lit-lit: VIEŠPATS saugos tave nuo viso blogio; jis saugos tavo sielą.
  urd-GVR: Rab tujhe har nuqsān se bachāegā, wuh terī jān ko mahfūz rakhegā.
  suz-BL: परमप्रभु यावेमी इ कली श्‍येत नेल्‍ल रे प्रोंइब। मेकोमी इ कली ब्रोंइचा गेब।
    गन्‍ती ६:२४-२६
  eng-NOY: The LORD will preserve thee from all evil; He will preserve thy life.
  ita-1927: L’Eterno ti proteggerà da ogni male, egli proteggerà l’anima tua.
  ckb-ckb: یەزدان لە هەموو خراپەیەک دەتپارێزێت، گیانت دەپارێزێت.
  eng-BBE: The Lord will keep you safe from all evil; he will take care of your soul.
  xsi-xsi: Yova Kindeni ma ikea sondo ndo ŋanano. Mine kala vetâŋa sakamao toŋge ma
    ikura tu izavaruno, ande tia. Ina ma ikatona noko sondo ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲ್ಲಾ ಕೇಡಿನಿಂದ ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವರು, ನಿಮ್ಮ ಪ್ರಾಣವನ್ನೂ ಕಾಪಾಡುವರು.
  tam-2017: யெகோவா உன்னை எல்லாத் தீங்குக்கும் விலக்கிக் காப்பார்; அவர் உன்னுடைய ஆத்துமாவைக்
    காப்பார்.
  spa-RV-1909: 'Jehová te guardará de todo mal: él guardará tu alma.'
  ron-BTF: DOMNUL te va păstra de la tot răul, îți va păstra sufletul.
  eng-WEBP: The LORD will keep you from all evil. He will keep your soul.
  eng-FBV: The Lord will protect you from all kinds of evil; he will keep you safe
    and sound.
  nld-1939: Jahweh behoedt u voor iedere ramp, Hij is bezorgd voor uw leven;
  nch-BL: TOTECO mitzmocuitahuis para amo mitzajsis yon se tamanti cati amo cuali.
    Quena, yaya quimocuitahuis monemilis.
  vie-1934: Đức Giê-hô-va sẽ gìn giữ ngươi khỏi mọi tai họa. Ngài sẽ gìn giữ linh
    hồn ngươi.
  cha-cha: 'Si Jeova uninadaje gui todo tinaelaye: güiya uadaje y antimo.'
  hin-CV: सभी प्रकार की बुराई से याहवेह तुम्हारी रक्षा करेंगे, वह तुम्हारे जीवन की
    रक्षा करेंगे;
  eng-OURB: Adonai will keep you from all evil. He will keep your soul.
  spa-BES: El Señor te mantendrá a salvo de todo mal; Él cuidará tu alma.
  tdx-tdx: Hañaro azo amy ze fonga haratiañe t’Iehovà; vaho ho tamirie’e ty fiai’o.
  tha-KJV: พระเยโฮวาห์จะทรงอารักขาท่านให้พ้นภยันตรายทั้งสิ้น พระองค์​จะทรงอารักขาชีวิตของท่าน
  por-BR-2018: O SENHOR te guardará de todo mal; ele guardará a tua alma.
  deu-ELO: Jehova wird dich behüten vor allem Übel, er wird behüten deine Seele.
  eng-WYC-2018: The Lord keep thee from all evil; the Lord keep thy soul. (The Lord
    shall keep thee safe from all evil; yea, the Lord shall keep thee safe.)
  epo-epo: La Eternulo vin gardos de ĉia malbono, Li gardos vian animon.
  gfk-gfk: No Watong na balaure bat ugu ta ira saksakena bakut. Na nes mur no num
    lon.
  uig-PIN: Pǝrwǝrdigar barliⱪ yamanliⱪtin seni saⱪlaydu; U jeningni saⱪlaydu;
  beo-beo: Hina Gode da di se mae nabima:ne, di ouligimu. E da di gaga:mu.
  tpi-OTNT: Bikpela bai i was long yu bai samting nogut i no ken bagarapim yu. Em
    bai i lukautim yu.
  hau-SA: Ubangiji zai kiyaye ka daga dukan masifa, zai tsare ranka;
  udu-udu: Tap̱a midi kar /e ’pena ris tonthusi ’baar mo. A’di midi kar mondiki/em
    pini mo.
  uig-LAT: Perwerdigar barliq yamanliqtin séni saqlaydu; U jéningni saqlaydu;
  nde-nde: UThixo uzakuvikela kuzozonke izingozi uzalinda impilo yakho;
  ton-ton: '‌ʻE fakahaofi koe ʻe Sihova mei he kovi kotoa pē: te ne fakamoʻui ho laumālie.'
  ces-1613: Hospodin tě ostříhati bude ode všeho zlého, ostříhati bude duše tvé.
  eng-WMB: The LORD will keep you from all evil. He will keep your soul.
  tam-TCV: யெகோவா உன்னை எல்லாத் தீங்கிலிருந்தும் காப்பார்; அவர் உன் வாழ்வைக் காப்பார்.
  ceb-ULB: Si Yahweh ang manalipod kanimo sa tanan nga kasakitan, ug panalipdan niya
    ang imong kinabuhi.
  pol-UBG: PAN będzie cię strzegł od wszelkiego zła; on będzie strzegł twojej duszy.
  agr-agr: Ishamain ataish, Tuke Pujuu ejapak kuitamjamui; tuja nii amina pujutjumnash
    kuitamjutpawai.
  kyc-kyc: Kamongo baame randa dupwana emba kingi raka lanyi nembo kyawa minyara.
  urd-GVU: رب تجھے ہر نقصان سے بچائے گا، وہ تیری جان کو محفوظ رکھے گا۔
  eng-OEBCW: From all evil the Lord will guard you, he will guard your life.
  deu-1912: Der HERR behüte dich vor allem Übel, er behüte deine Seele;
  kan-2017: ಯೆಹೋವನು ನಿನ್ನನ್ನು ಎಲ್ಲಾ ಕೇಡಿನಿಂದ ತಪ್ಪಿಸುವನು; ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಯುವನು.
  yap-yap: I SOMOL e ra yororiyem rok urngin e riya’; me tem ndabi buch ban’en rom.
  hlt-MCSB: BOEIPA loh nang te yoethae cungkuem lamloh n'khoembael vetih na hinglu
    te a ngaithuen ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርታ ባኣዚ ቢያይዳፓ ኔና ካፓንዳኔ፤ ኔኤኮ ሼምፓሢ ኮሺና ዒዚ ካፓያኬ።
  qvs-NT: Tata Dios yanapashunka ama nima wakllichishunanpa. Payka sukaman allita
    amachashunki.
  twi-ASANTE: Awurade bɛbɔ wo ho ban afiri ɔhaw nyinaa ho, ɔbɛhwɛ wo nkwa so;
  eng-WEBU: The LORD will keep you from all evil. He will keep your soul.
  acu-NT: Shamrumtin amaunumiasha Apuram ejarmaktinuitai. Tura ami pujutrumnasha pasemarai
    tusa waitramkatnuitai.
  spa-PDDPT: Yavé te protegerá de todo mal. Él guardará tu alma.
  gun-gun: Senhor ndereraa jepe 'rã opa mba'e vai gui. Nderekovea re opena porã 'rã.
  agu-BL: List i' tan kacolche'n tk'ab e'chk pilbil ketz. Na list atit i' tan kuch'eye'n.
  eng-PEV: '@see-verse:PSA.121.006'
  ilo-ULB: Salaknibannakanto ni Yahweh iti amin a pakadangram, ken salaknibanna ti
    biagmo.
  kpg-kpg: Dimaadua ga abaaba la goe gi daha mo nia hagadilinga haingadaa huogodoo,
    Mee ga benebene goe hagahumalia.
  uig-ARA: پەرۋەردىگار بارلىق يامانلىقتىن سېنى ساقلايدۇ؛ ئۇ جېنىڭنى ساقلايدۇ؛
  bps-bps: I Amuito Dwata smafang ge mdà di kdee sasè; kanlungan ge fye landè gaslokam.
  sus-sus: Alatala i ratangama nɛ tɔɔrɛ birin ma, a i nii makantama.
  pon-2006: KAUN-O pahn ketin silehsang uhk soahng keper koaros; e pahn ketin sinsileiuk
    mehlel.
  jae-jae: Apômtau ejop aôm êndêŋ gêŋ sec samob, eŋ gejob aôm katôm.
  ksd-ksd: Ra Luluai na balaure bat u kan ra lavur kaina magit; Na balaure kaum nilaun.
  tur-YTC: Yahve seni her kötülükten korur. O senin canını korur.
  bel-N: ГОСПАД будзе захоўваць цябе ад усякага зла, будзе душу тваю Ён захоўваць.
  grc-BRENT: Γενέσθω δὴ εἰρήνη ἐν τῇ δυνάμει σου, καὶ εὐθηνία ἐν ταῖς πυργοβάρεσί
    σου.
  kpr-kpr: 'Ainda beká mo: dara rea furarira ava, isasambu Bajari nune koseguse kaifa
    e gogoghombururari, ni eveva irá gharesa.'
  ind-AYT: TUHAN akan menjagamu dari segala kejahatan, Dia akan menjaga jiwamu.
  yom-yom: Yave wela kukebanga mu mambimbi moso, niandi wela sunganga luzingu luaku.
  yut-yut: Yawe da kɨlago aŋakwan yo yokwi morap toŋ kɨndasok da gak dɨma aŋupbal
    asak. Egɨp egɨpgo kɨsi kɨla asak.
  nya-nya: Yehova adzakuteteza ku zoyipa zonse; adzasunga moyo wako.
  kyg-kyg: Ala kava neꞌmoꞌa alu hosu kavaꞌe alu hosu kavatetiꞌeꞌmo alino hosu huno
    okatesiyafeꞌmo yagaino katesigeno kagupi mafaꞌnemo alagepa huno maigiye.
  hrv-hrv: Čuvao te Jahve od zla svakoga, čuvao dušu tvoju!
  mps-mps: Genuai Bidigo te nage tonalu, tama te dwai naigo nage dolidali weyu tiaibao.
    Agai nage tonaluaibao.
  tpi-tpi: Bikpela bai i was long yu bai samting nogut i no ken bagarapim yu. Em bai
    i lukautim yu.
  dan-1931: HERREN bevarer dig mod alt ondt, han bevarer din Sjæl;
  vie-OVCB: Chúa Hằng Hữu gìn giữ ngươi khỏi mọi tai họa và bảo vệ mạng sống ngươi.
  guj-2017: સર્વ દુઃખથી યહોવાહ તારું રક્ષણ કરશે; તે તારા આત્માની સંભાળ રાખશે.
  pon-2006A: KAUN-O pahn ketin silehsang uhk soahng keper koaros; e pahn ketin sinsileiuk
    mehlel.
  por-BRBSL: Yahweh irá mantê-lo longe de todo o mal. Ele manterá sua alma.
  eng-OEBUS: From all evil the Lord will guard you, he will guard your life.
  swe-swe: Herren ska bevara dig från all ondska, han ska bevara ditt liv (din själ).
  cth-cth: BAWIPA ni runae pueng thung hoi na khetyawt han, na hringnae hai a khetyawt
    han.
  twi-twi: Awurade bɛbɔ wo ho ban afi ɔsɛe nyinaa ho, ɔbɛhwɛ wo nkwa so;
  hlt-hlt: BOEIPA loh nang te yoethae cungkuem lamloh n'khoembael vetih na hinglu
    te a ngaithuen ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyó ndi kɑ̃nkɛ́mu mɛyɛi mɛmɔu. Kù yó nkɑ̃nkɛ́mu di fòmmu.
  msy-2020: Ikiavɨra Itir God nɨ geghuv deragh nɨn gantɨ, bizir kuratam nɨ gasɨghasighan
    kogham.
  dop-dop: Tɑcɑɑ n kɑ́ pɑɑsənɑ nyɑ́ yʋlʋ weesuɣu. Nɑ n feŋ ɩ tɔɔ kɛ́ ɩsɑɣɑtʋ tənɑ
    tɑɑ.
  azb-azb: Rəbb səni hər cür şərdən saxlayar, Canını qoruyar.
  eng-DBY: Jehovah will keep thee from all evil; he will keep thy soul.
  hin-2017: यहोवा सारी विपत्ति से तेरी रक्षा करेगा; वह तेरे प्राण की रक्षा करेगा।
  wol-KYG: Aji Sax jee lay sàmm ci gépp loraange, di sàmm sa bakkan.
  swp-swp: GUIAU abo i itawataim piripiri gamagaridi boeadi eai; em mauri abo i itawatai.
  bjr-bjr: Yaaweefa aiqama mandainainaki innisaa ititamma nimaqaannoo. Mifa inni nariranasaa
    itita nimaqasee innisaa rakisiannoo.
  eng-YLT: Jehovah preserveth thee from all evil, He doth preserve thy soul.
  kne-kne: Si Diyos di mangilislisi en sik-a si am-in ay lawa, di biyag mo et ay-ayowanana.
  eng-WYC-2017: The Lord keep thee from all evil; the Lord keep thy soul.
  eng-WMBB: The LORD will keep you from all evil. He will keep your soul.
  zat-NTPS: Xranu' Dios guxúequeze̱' lue' chee̱ quebe bi da cale̱la gaca na chiu'.
    Guxúequeze̱' bénne'du xu'u.
  zty-NTPS: X̱anžo Dios gape chi'ikze' le' nich bi be da' ẕia gaken chio'. Gape chi'ikze'
    yeḻa' nban chio'.
  urd-GVH: रब तुझे हर नुक़सान से बचाएगा, वह तेरी जान को महफ़ूज़ रखेगा।
  rug-rug: E Zihova si kaqu kopu nigo pa doduru tinasuna; kaqu va sare igo Sa si goi.
  gaz-gaz: Waaqayyo miidhaa hunda irraa si eega; inni lubbuu kee ni eega;
  fra-LSG: L’Éternel te gardera de tout mal, Il gardera ton âme;
  gnn-gnn: Ŋayi ŋuli nhuŋu yukurra gungama ŋula nhäŋuru yätjmirriwalanydja walalaŋgala,
    djäka yukurra ŋuli nhuŋu, walŋakuma nhuna.
  yal-yal: Alatala i kantanma nɛn fe ɲaxin birin ma, a yi i niin natanga.
  iou-iou: Täŋpäkaŋ Ekäni u gabäŋ gäwatkaŋ imaka umuri pähapken wädäŋ tädotpäŋ gepmaŋpän
    säkgämän api iren.
  haw-1868: E malama mai no o Iehova ia oe i ka ino a pau; Nana no e malama i kou
    uhane.
  arb-NAV: يَقِيكَ الرَّبُّ مِنْ كُلِّ شَرٍّ. يَقِي نَفْسَكَ.
  ded-ded: KEBUNGO onggongguu yarefaka hania hania fede, imocngo naric mi memaguude.
    Kebu ye kekecga onggonggeude.
  ewe-ewe: Yehowa aɖe wò le vɔ̃wo katã me, eye wòakpɔ wò agbe ta.
  eng-LEE: 'The Lord will guard thee against all evil: he will guard thy soul.'
  asm-FB: যিহোৱাই তোমাক সকলো অমঙ্গলৰ পৰা ৰক্ষা কৰিব; তেওঁ তোমাৰ প্ৰাণ ৰক্ষা কৰিব।
  sus-A: عَلَتَلَ عِ رَتَنفَمَ نّ تْورّ بِرِن مَ، عَ عِ نِي مَكَنتَمَ.
  fra-SBL: L'Éternel te gardera de tout mal. Il gardera votre âme.
  hbo-hbo: יְֽהוָ֗ה יִשְׁמָרְךָ֥ מִכָּל־רָ֑ע יִ֝שְׁמֹ֗ר אֶת־נַפְשֶֽׁךָ׃
  pjt-pjt: Ka Mayatja Godalulanya aṯunymaṟa kanyini panya kutjupa kutjupa uwankarangku
    kurantjaku-tawara. Uwa mulapa nyangatjalanya aṯunymananyi wankaṟu nyinanytjaku.
  kik-kik: 'Jehova nĩarĩkũgitagĩra kuuma ũũru-inĩ wothe: nĩarĩĩmenyagĩrĩra muoyo waku;'
  fra-NCL: 'Yahweh te gardera de tout mal, il gardera ton âme :'
  cek-AK: Angraeng mah kahoih ai hmuen congca thung hoiah na pakaa ueloe, na hinghaih
    to toep tih.
  cuk-cuk: Bab-Jehová bonigan-bese-warmakega imakosulid, Bab-Jehová be-edarboed.
  uig-CYR: Истиһкамлириң ичидә аман-хатирҗәмлик болсун, Ордилириң ичидә ават-арамлиқ
    болсун!
  pma-pma: Iahova heting koe moulien onami keke tounah keil tatisa napuruntei kami.
    Kei heav koe kami hetal hen keke tounah sakras vamai vakula kami.
  tel-2017: ఎలాంటి ప్రమాదం జరగకుండా యెహోవా నిన్ను కాపాడతాడు. నీ ప్రాణాన్ని కాపాడేది
    ఆయనే.
  hat-BSA: SENYÈ a va pwoteje ou de tout mal. Li va kenbe nanm ou.
  ukr-ONPU: Нехай мир буде в укріпленнях твоїх і добробут – у палацах твоїх!»
  kos-kos: LEUM GOD El ac fah liyekomyang liki ma koluk nukewa, El ac fah liyaung
    moul lom.
  hbo-WLC: יְֽהוָ֗ה יִשְׁמָרְךָ֥ מִכָּל־רָ֑ע יִ֝שְׁמֹ֗ר אֶת־נַפְשֶֽׁךָ׃
  ibo-ibo: Onyenwe anyị ga-edebe gị ka ihe ọjọọ ọbụla ghara ịdakwasị gị. Ọ ga na-eche
    ndụ gị nche mgbe niile.
  ory-ory: ସଦାପ୍ରଭୁ ସମସ୍ତ ଅମଙ୍ଗଳରୁ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବେ; ସେ ତୁମ୍ଭର ପ୍ରାଣକୁ ରକ୍ଷା କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe tümwünuk seni feiengau meinisin, i epwe tümwünü
    manauom.
  rop-rop: YAWEI garra kipum wi seif. Nomo enijing kaan ardim wi. Im garra wotjimbat
    wi.
  ukr-1871: Господь заступить тебе від всякого лиха, він заступить душу твою.
  yon-yon: Yarimanbed eb kuu nen amukmo biknaneen kowe kumkam maambed aanban, kwane
    eb wadkeri yaa kuu oone kerenombaraneen.
  deu-1951: Der HERR behüte dich vor allem Übel, er behüte deine Seele;
  eng-JPS: The LORD shall keep thee from all evil; He shall keep thy soul.
  srp-1865: Gospod æe te saèuvati od svakoga zla, saèuvaæe dušu tvoju Gospod.
  lug-lug: Mukama anaakukuumanga mu buli kabi; anaalabiriranga obulamu bwo.
  heb-heb: יהוה ישמרך מכל רע ישמר את נפשך׃
  ben-IRV: সদাপ্রভুু তোমাকে সব মন্দ থেকে রক্ষা করবেন, তিনি তোমার প্রাণ রক্ষা করবেন।
  ntu-ntu: Yawe arlapxle nigu mz nzkxpu-krgung amrlx, Murde namnc-zpwxku.
  pan-pan: ਯਹੋਵਾਹ ਸਾਰੀ ਬਦੀ ਤੋਂ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ, ਉਹ ਤੇਰੀ ਜਾਨ ਦੀ ਰਾਖੀ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် မ ကောင်းသောအမှုအရာ အလုံးစုံ တို့ကို ကွယ်ကာ ၍၊ သင် ၏အသက် ကို
    စောင့် တော်မူလိမ့်မည်။
  kgf-kgf: Yawenéŋ galeŋgé gémma ʒérabéra mocʒoŋ yanda imuacnec aŋgéŋ tigéŋanʒac.
    Waŋu kekec uŋaga imi galeŋgéanʒac.
  tte-O: Yeoba kani igite-kalatagiwo kunamwanamwa na tabu kusisilae.
  tbg-tbg: Nai nana nana haikavanoe ai qoraiqama amitareva auti vairaro Noravano Kotiva
    ai antua amitairaro kia vo haikavanovata ai qoraiqama amitairara are ho variqira
    vinara.
  hmo-hmo: Lohiabada ese dika ibounai dekena amo oi ia naria noho. Ia ese oiemu mauri
    do ia gimaia.
  zar-NT: Gun chiʼë Xanruʼ Dios liʼ ga rizóʼo, en ga rudxinuʼ, dza ni zóaruʼ naʼa,
    en yuguʼ dza siʼ zaca.
  urd-urd: ख़ुदावन्द हर बला से तुझे महफूज़ रख्खेगा, वह तेरी जान को महफूज़ रख्खेगा।
  rus-SYN: Да будет мир в стенах твоих, благоденствие - в чертогах твоих!
  bqc-SIM: Dii a á sí vãi píiwa, a á wɛ̃ni dↄ̃́aɛ́.
  tcz-CHONGTHU: Yahweh Pakai in thilse jousea nahoidohsah in tin nahinkho chingjing
    nante.
  mar-mar: परमेश्वर सर्व वाईटापासून तुझे रक्षण करील; तो तुझ्या जिवाचे रक्षण करील.
  isl-isl: Hann frelsar þig frá illu og heldur í þér lífinu.
  hlt-THB: Bawipa ing nganbawh soepkep khui awhkawng ni khoem kawmsaw – na hqingnaak
    ce khoem law kaw;
  soq-soq: Poka daitada manawo wisempo Iawe God e oniadewasaepi, ita kadiwa mai donsaa,
    dia.
  qub-qub: Tayta Diosmi mana alliman chayanayquipita chapäshunqui. Paymi wañuypitapis
    salbashunqui.
  bqp-bqp: Dikiri ni n sí kisira sĩnda pínkia, ani n wɛ̃̀ndi dãkpãnnɛ.
  hat-hat: Seyè a ap pwoteje ou pou anyen pa rive ou, li p'ap kite anyen rive ou.
  eng-BSB: The LORD will guard you from all evil; He will preserve your soul.
  eng-WEBPB: The LORD will keep you from all evil. He will keep your soul.
  kbq-kbq: Ra Anumzamo'a kagrira kegava hugante'sigenka, so'e hunka nemaninka hazenkea
    e'origahane.
  pon-pon: Ieowa pan kotin pera wei jan uk jon en jued karoj, a pan kotin jinjila
    nen om.
  nhe-BL: TOTECO mitzmocuitlahuis para ax mitzajsis niyon se tlamantli tlen ax cuali.
    Quena, yajaya quimocuitlahuis moyolis.
  wnc-wnc: Buyambam tapata ga kakuya tasiwawan sanga waita ga dua tasiwan maiwiyak.
    Ngan, ita gae kakuya tasike ganduyuwik.
  bus-bus: Dii é n sí kisira sãnda píngia, eé n wɛ̃̀ndi dãkpannɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw putar nerehe ikatu 'ym ma'e wi paw nepyro
    pà a'e nehe. Omonokatu putar nereko haw ikatu 'ymaw wi nehe.
  eng-DRA: 'Let peace be in thy strength: and abundance in thy towers.'
