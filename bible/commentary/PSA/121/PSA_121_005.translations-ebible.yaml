verse: PSA.121.005
translations:
  mal-C: യഹോവ നിന്നെ സംരക്ഷിക്കുന്നു! നിനക്കു തണലേകാൻ യഹോവ നിന്റെ വലതുഭാഗത്തുണ്ട്;
  deu-TKW: Jahwe ist dein Hüter, Jahwe dein Schatten zu deiner rechten Hand.
  lin-lin: Yawe azali mobateli na yo ; Yawe azali, na ngambo ya loboko na yo ya mobali,
    lokola elili oyo ebatelaka yo.
  mmx-mmx: Leeme Silok naba reven tatao u. Neni naba nemen saparav u kusu nak lok
    see ram.
  eng-LSV: YHWH [is] He who is preserving you, || YHWH [is] your shade on your right
    hand,
  eng-GNV: 'The Lord is thy keeper: the Lord is thy shadow at thy right hand.'
  eng-WEBSTER: 'The LORD is thy keeper: the LORD is thy shade upon thy right hand.'
  nhw-BL: TOTECO yaya mitzmocuitlahuía. Yaya itztoc monechca para mitzmanahuis.
  swh-ONEN: Bwana anakulinda, Bwana ni uvuli wako mkono wako wa kuume,
  bba-bba: Yinni Gusunɔ u sɑ̃ɑwɑ wunɛn kɔ̃so. U wɑ̃ɑ wunɛn nɔn ɡeuɔ u nun sɑɑru sɑ̃ɑwɛ.
  eng-KJVCPB: 'The Lord is thy keeper: The Lord is thy shade upon thy right hand.'
  luo-luo: Jehova Nyasaye riti, Jehova Nyasaye e tipo moumi gi yo badi korachwich;
  aii-aii: ܡܵܪܝܵܐ ܝܠܹܗ ܢܵܛܘܿܪܘܼܟ݂، ܡܵܪܝܵܐ ܝܠܹܗ ܛܸܠܵܢܝܼܬܘܼܟ݂ ܥܲܠܔ ܐܝܼܕܵܐ ܕܝܲܡܝܼܢܘܼܟ݂.
  meu-meu: Iehova na oi igimamu Diravana; Iehova na oi ihahemetaimu, idibamu kahana
    ai.
  npi-ULB: परमप्रभु तिम्रो रक्षक हुनुहुन्छ । परमप्रभु तिम्रो दाहिने हातपट्टिको छहारी
    हुनुहुन्छ ।
  yor-yor: Olúwa ni olùpamọ́ rẹ; Olúwa ní òjìji rẹ ní ọwọ́ ọ̀tún rẹ.
  pes-OPCB: خداوند خودش از تو مراقبت می‌نماید! او در کنارت است تا از تو حمایت کند.
  tgl-ULB: Tagapangalaga ninyo si Yahweh; si Yahweh ay lilim sa inyong kanang kamay.
  nop-nop: Yahwedi gabu-ulidoko tilak. Eŋ yahehewe tigamuŋa dukut noŋgoŋ yamaiŋgoŋ
    uŋgoŋ hatilak.
  cbu-NT: '@see-verse:PSA.121.004'
  hui-hui: Anduane Homogo ibugua í̠ kegoha kaware haparaho howa í̠ mamage haabo haga
    kagoni. Ibu ani kagola í̠ ibu gumbaha howa bayaleore dungulo holebere.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​စောင့်​ကြပ်​တော် မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​သင်​၏​အ​နီး​တွင်​ရှိ​သော​သင့်​ကို
    ကွယ်​ကာ​ရာ​အ​ရိပ်​ဖြစ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱོད་རང་སྲུང་མཁན་ཡིན་པ༌ལགས། །ཁོང་ཉིད་ཁྱོད་ཀྱི་གཡས་སུ་གྲིབ་སོ༌ཡིན།།
  wsk-wsk: Yawe nu kota ka sinar taukko; nu beta dugu te baga se ko tamarum bowa ningi
    ni bagerko.
  sna-sna: Jehovha anokurinda, Jehovha ndiye mumvuri wako kuruoko rwako rworudyi;
  spa-BLM: Yahvé es tu guardián. Yahvé es tu sombra a tu derecha.
  cac-cac: A Jehová tzach tan̈vani, a ayec' d'a a tz'ey yic tz'och en̈uloc.
  swh-ULB: Yahwe ni mlinzi wako; Yahwe ni uvuli mkono wako wa kuume.
  bel-bel: Там стаяць троны суду, троны дома Давідавага.
  deu-ELBBK: Der HERR ist dein Hüter, der HERR ist dein Schatten über deiner rechten
    Hand.
  mbb-OT: Is Nengazen, iyan ed-ipat kenikew; diyà sikandin te uvey nu is edlavan kenikew.
  mal-2015: യഹോവ നിന്റെ പരിപാലകൻ; യഹോവ നിന്റെ വലത്തുഭാഗത്തു നിനക്കു തണൽ.
  gup-gup: Yawey nungan ngunnahnan dja kahdarndi kore kubidkukun ke. Nungka yiman
    ngundjurlewon.
  ctu-CTI: Lac Yum jiñʌch ajcʌñʌtya a chaꞌan. Lac Yum cheꞌ bajcheꞌ axñal chaꞌan miꞌ
    moset.
  rmc-rmc: O RAJ hino tiro stražcas; o RAJ hino tiro ciňos pal tiri čači sera.
  nlg-nlg: Ma Lord heghena vamua te vatoghagho ighoe. Ma Lord te tughuru lilighimu
    te vagha nimua na ungaunga ni puipungisi.
  pes-OPV: خداوند حافظ تو می‌باشد. خداوند به‌دست راستت سایه تو است.
  ron-1924: Домнул есте Пэзиторул тэу, Домнул есте умбра та пе мына та чя дряптэ.
  ben-OBCV: সদাপ্রভু তোমার রক্ষক, সদাপ্রভু তোমার ডানদিকে তোমার ছায়া;
  som-som: Kan ku dhawraa waa Rabbiga, Rabbigu waa hooskaaga midigtaada taagan.
  lat-VUC: Quia illic sederunt sedes in judicio, sedes super domum David.
  eng-ASVBT: 'Jehovah is thy keeper: Jehovah is thy shade upon thy right hand.'
  mna-mna: Yooba, ni mataana pu mi imborro u. Mi imbotmbot zilŋom uunu totomen mi
    iwe ur pu.
  ita-1885: Il Signore è quel che ti guarda; Il Signore è la tua ombra, egli è alla
    tua man destra.
  eng-LXXUP: For there are set thrones for judgment, Even thrones for the house of
    David.
  eng-ULB: Yahweh is your guardian; Yahweh is the shade at your right hand.
  spa-VBL: El Señor es quien te cuida; el Señor es quien te protege; Él permanece
    a tu lado.
  fra-_FOB: L'Éternel est celui qui te garde; l'Éternel est ton ombre; il est à ta
    main droite.
  mal-mal: യഹോവ നിന്റെ പരിപാലകൻ; യഹോവ നിന്റെ വലത്തുഭാഗത്ത് നിനക്ക് തണൽ.
  lit-lit: VIEŠPATS yra tas, kuris saugo tave, prie tavo dešinės rankos yra VIEŠPATS
    – tavo ūksmė.
  urd-GVR: Rab terā muhāfiz hai, Rab tere dahne hāth par sāebān hai.
  suz-BL: परमप्रभु यावे इ कली खाल पाइब बाक्‍ब। परमप्रभु यावे इ ग्‍युरा गे ङा फाम्‍सीतीके
    बाक्‍ब।
  eng-NOY: The LORD is thy guardian; The LORD is thy shade at thy right hand.
  ita-1927: L’Eterno è colui che ti protegge; l’Eterno è la tua ombra; egli sta alla
    tua destra.
  ckb-ckb: یەزدان پارێزگاری تۆیە، یەزدان سێبەری تۆیە لەلای دەستی ڕاستت،
  eng-BBE: The Lord is your keeper; the Lord is your shade on your right hand.
  xsi-xsi: Mao nâ, Yova Kindeni nde imo noko ne katonâŋa tamâta mao. Ina kala uru
    imandi noko tini laiti ku ikea ŋanano.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವವರಾಗಿದ್ದಾರೆ; ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲಿ
    ನೆರಳಿನಂತೆ ಇದ್ದಾರೆ.
  tam-2017: யெகோவா உன்னைக் காக்கிறவர்; யெகோவா உன்னுடைய வலது பக்கத்திலே உனக்கு நிழலாக
    இருக்கிறார்.
  spa-RV-1909: 'Jehová es tu guardador: Jehová es tu sombra á tu mano derecha.'
  ron-BTF: DOMNUL este păzitorul tău, DOMNUL este umbra ta peste dreapta ta.
  eng-WEBP: The LORD is your keeper. The LORD is your shade on your right hand.
  eng-FBV: The Lord keeps watch over you; the Lord protects you; he stands right beside
    you.
  nld-1939: 'Jahweh is uw Behoeder, Uw schaduw aan uw rechterhand:'
  nch-BL: TOTECO yaya mitzmocuitahuía. Yaya itztoc monechca para mitzmanahuis.
  vie-1934: Đức Giê-hô-va là Đấng gìn giữ ngươi; Đức Giê-hô-va là bóng che ở bên hữu
    ngươi.
  cha-cha: 'Si Jeova y umadadajejao: si Jeova nujongmo gui agapa na canaemo.'
  hin-CV: याहवेह तुम्हें सुरक्षित रखते हैं— तुम्हारे दायें पक्ष में उपस्थित याहवेह
    तुम्हारी सुरक्षा की छाया हैं;
  eng-OURB: Adonai is your keeper. Adonai is your shade on your right hand.
  spa-BES: El Señor es tu guardián; el Señor es tu sombra en tu mano derecha.
  tdx-tdx: Iehovà ro Mpañambeñ’ azo, Iehovà ro fialofa’ ty fitàn-kavana’o;
  tha-KJV: พระเยโฮวาห์ทรงเป็นผู้อารักขาท่าน พระเยโฮวาห์ทรงเป็​นที​่กำบังที่ข้างขวามือของท่าน
  por-BR-2018: O SENHOR é o teu guardião; o SENHOR é a sombra à tua direita.
  deu-ELO: Jehova ist dein Hüter, Jehova ist dein Schatten über deiner rechten Hand.
  eng-WYC-2018: The Lord keepeth thee; the Lord is thy protection above thy right
    hand. (The Lord keepeth thee safe; the Lord is thy protection at thy right hand.)
  epo-epo: La Eternulo estas via gardanto; La Eternulo estas via ombro ĉe via dekstra
    mano.
  gfk-gfk: No Watong i la nesnes mur ugu. No Watong aie no ududuh tano kata na limaam.
  uig-PIN: Pǝrwǝrdigar sening saⱪliƣuqingdur; Pǝrwǝrdigar ong yeningdiki sayiwǝndur.
  beo-beo: Hina Gode da di sosodo aligimu. E da dia afoguga aligili, di gaga:sa.
  tpi-OTNT: Bikpela em i wasman bilong yu. Em i save sanap klostu long yu na i was
    long yu.
  hau-SA: Ubangiji yana tsaronka, Ubangiji ne inuwa a hannun damanka;
  udu-udu: Tap̱a a’di ita’da mankar /e mo. Tap̱a a’di ita’da la goma bim poros pini
    mo.
  uig-LAT: Perwerdigar séning saqlighuchingdur; Perwerdigar ong yéningdiki sayiwendur.
  nde-nde: UThixo uyakulinda uThixo ungumthunzi wakho esandleni sakho sokunene;
  ton-ton: 'Ko Sihova ko ho tauhi: ko Sihova ko ho fakamalu ia ʻi ho nima toʻomataʻu.'
  ces-1613: Hospodin strážce tvůj, Hospodin zastínění tvé tobě po pravici.
  eng-WMB: The LORD is your keeper. The LORD is your shade on your right hand.
  tam-TCV: யெகோவா உன்னைக் காக்கிறவர்; யெகோவா உன் வலப்பக்கத்திலே உனக்கு நிழலாக இருக்கிறார்.
  ceb-ULB: Si Yahweh ang imong magbalantay; si Yahweh ang landong sa imong tuong kamot.
  pol-UBG: PAN jest twoim stróżem, PAN jest cieniem twoim po twojej prawicy.
  agr-agr: Tuke Pujuu aminak kuitamjamui; Tuke Pujuu aminak ejaka kuitamjamui. Niig
    amina yaimpaktatus amejai ijutkawai.
  kyc-kyc: Kamongo baame emba kararene dorena karapala emba kyawa minyaro karara.
  urd-GVU: رب تیرا محافظ ہے، رب تیرے دہنے ہاتھ پر سائبان ہے۔
  eng-OEBCW: The Lord is he who guards you your shelter upon your right hand.
  deu-1912: Der HERR behütet dich; der HERR ist dein Schatten über deiner rechten
    Hand,
  kan-2017: ನಿನ್ನನ್ನು ಕಾಯುವವನು ಯೆಹೋವನೇ; ನಿನ್ನ ಬಲಗಡೆಯಲ್ಲಿ ನೆರಳಿನಂತೆ ನಿಂತಿರುವಾತನು ಯೆಹೋವನೇ.
  yap-yap: I SOMOL e bay i matanagiyem; bay u to’obem ni nge ayuwegnem
  hlt-MCSB: BOEIPA loh nang n'ngaithuen tih BOEIPA tah na bantang kut ah na hlipkhup
    la om.
  mdy-ETH: ኔና ካፓሢ ናንጊና ናንጋ ጎዳኬ፤ ኔኤኮ ሚዛቆ ዛላ ዒ ሺቢ ማዒ ዓኣኔ።
  qvs-NT: Tata Diosmi allita kuydashunki. Tata Diosmi amachashunki. Laduykillapi kashpa
    yanapashunka.
  twi-ASANTE: Awurade hwɛ wo so; Awurade ne wo nwunu wɔ wo nsa nifa so;
  eng-WEBU: The LORD is your keeper. The LORD is your shade on your right hand.
  acu-NT: Yusketai amin waitminka. Tura amin ejarmaktincha nuketai. Tura amin yainmaktincha
    amijai tsanias puja nuketai.
  spa-PDDPT: Yavé es tu Guardador, Yavé es tu Sombra a tu mano derecha.
  gun-gun: Senhor ae opena porã 'rã ndere. Nemo'ãarã Senhor oĩ reiporu kuaa regua
    re.
  agu-BL: Yi ketz Kajcaw, i' q'uicy'lom ketz. Xom quen tu i' tan kuch'eye'n.
  eng-PEV: God is the one that looks after you properly. When the sun is really hot,
    you know how good it is to rest under a shady tree. Well, when life gets tough
    for you, God will be close to you and help you, like he is a shady tree for you.
  ilo-ULB: Ni Yahweh ti mangay-aywan kenka; ni Yahweh ti salinong iti makannawanmo.
  kpg-kpg: Dimaadua ga hagaloohi la goe. Mee e noho i doo baahi belee madamada humalia
    i di goe.
  uig-ARA: پەرۋەردىگار سېنىڭ ساقلىغۇچىڭدۇر؛ پەرۋەردىگار ئوڭ يېنىڭدىكى سايىۋەندۇر.
  bps-bps: I Amuito Dwata i mifat ge; mnè kenen di safédam du guflidungam.
  sus-sus: Alatala nan i kantama. A findixi niini nan na i bɛ,
  pon-2006: KAUN-O, iei ih me pahn ketin sinsileiuk; e kin ketiket limwahmw pwe en
    ketin apwalihiuk.
  jae-jae: Apômtau kêtu nêm gejobwaga. Apômtau kêtu nêm ajuŋ, taŋ lêmam anôŋa kêsô
    ŋalabu naŋ,
  ksd-ksd: Ra Luluai ia kaum monamono; Ra Luluai i vamalur u ta ra papar a limam tuna;
  tur-YTC: Senin koruyucun Yahve’dir. Sağ yanında Yahve sana gölgedir.
  bel-N: ГОСПАД — Той, Які захоўвае цябе, ГОСПАД — цень твой праваруч цябе.
  grc-BRENT: Ὅτι ἐκεῖ ἐκάθισαν θρόνοι εἰς κρίσιν, θρόνοι ἐπὶ οἶκον Δαυίδ.
  kpr-kpr: Bajari nune, ni bu kaifa use tavo e gogoghomberaira. Nu ninda dengesida
    fetirise, ninda gitofu da fakina ava gagojuse ni kaifa eraira.
  ind-AYT: TUHANlah penjagamu, TUHAN adalah naunganmu, di sebelah kananmu.
  yom-yom: Yave niandi wukusunganga, niandi kitsusula kiaku va koko kuaku ku lubakala.
  yut-yut: Yawe uŋun gak da ɨleŋonjok egek kɨlago aŋek gak aŋyoŋgam asak.
  nya-nya: Yehova ndiye amene amakusunga; Yehova ndiye mthunzi wako ku dzanja lako
    lamanja.
  kyg-kyg: Ala kava neꞌmoꞌa yagaino nekateya vekamo maiꞌniye. Ala kava neꞌmoꞌa kahaopaleꞌmo
    he tino maiꞌnigenoꞌaeꞌmo auneꞌamoꞌa uluna vaino nekategeka ani ulunapiꞌmo neꞌmaine.
  hrv-hrv: Jahve je čuvar tvoj, Jahve je zasjen tvoj s desne tvoje!
  mps-mps: Genuai Bidi agai te nage tonalubo bidi dao. Aga te nage pąde dolalu, tama
    nage tonalubo dao.
  tpi-tpi: Bikpela em i wasman bilong yu. Em i save sanap klostu long yu na i was
    long yu.
  dan-1931: HERREN er den, som bevarer dig, HERREN er din Skygge ved din højre;
  vie-OVCB: Chúa Hằng Hữu là Đấng canh giữ ngươi! Chúa Hằng Hữu đứng bên ngươi như
    chiếc bóng che chở.
  guj-2017: યહોવાહ તારા રક્ષક છે; યહોવાહ તારા જમણે હાથે તને છાયા કરશે.
  pon-2006A: KAUN-O, iei ih me pahn ketin sinsileiuk; e kin ketiket limwahmw pwe en
    ketin apwalihiuk.
  por-BRBSL: Yahweh é seu guardião. Yahweh é sua sombra à sua mão direita.
  eng-OEBUS: The Lord is he who guards you your shelter upon your right hand.
  swe-swe: Herren (Jahve) är den som bevarar dig. Herren (Jahve) är din skugga (ditt
    skydd) på din högra sida.
  cth-cth: BAWIPA ni nang teh, na khetyawt. BAWIPA teh, aranglae tâhlip, na kângue
    e doeh.
  twi-twi: Awurade hwɛ wo so; Awurade ne wo nwini wɔ wo nsa nifa so;
  hlt-hlt: BOEIPA loh nang n'ngaithuen tih BOEIPA tah na bantang kut ah na hlipkhup
    la om.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù tu di kóo bɑ̀rì kɛ di díɛ́kɛ́ ku kó mɛdɛ́ɛ̀, kù bomu
    di bɑkù yoú.
  msy-2020: Ikiavɨra Itir God, nɨn boroghɨra ikia, mati dughuazim nɨ avara. Egha nɨ
    geghuva deragha nɨn gari.
  dop-dop: Tɑcɑɑ nyɑ́ feŋiɣinɑ nyɑ́ yʋlʋ tɔɔ. Nyɑ́ wɛnnɑ ɩ wɑɑlɩ nɑ ń kentiɣi-ɩ.
  azb-azb: Səni qoruyan Rəbdir, O, sağ tərəfindədir, sənə kölgədir.
  eng-DBY: Jehovah is thy keeper, Jehovah is thy shade upon thy right hand;
  hin-2017: यहोवा तेरा रक्षक है; यहोवा तेरी दाहिनी ओर तेरी आड़ है।
  wol-KYG: Aji Sax jee lay sàmm, Aji Sax jee lay yiir, féete la ndijoor.
  swp-swp: GUIAU ia tauitawataim ede; GUIAU ia ede em abaailogulogu oa nimatutum eai.
  bjr-bjr: Yaaweefa ani rakisi amaqaannoo. Mifa ani itita amaqarara ani aaqa maridanoo.
  eng-YLT: Jehovah [is] thy preserver, Jehovah [is] thy shade on thy right hand,
  kne-kne: Kanayon ay kadkadwaen Diyos sik-a, kanayon ay salsalidaan daka.
  eng-WYC-2017: The Lord keepeth thee; the Lord is thy protection above thy right
    hand.
  eng-WMBB: The LORD is your keeper. The LORD is your shade on your right hand.
  zat-NTPS: Xránadxu Dios dxucú'uje̱' lue'. Xránadxu Dios zue̱' cuitu' xabe̱la dxegu'e̱
    lue' zrul-la.
  zty-NTPS: X̱anžo Dios žape chi'e le'. X̱anžo Dios zoe' kwito' ḻi ža gan gake' ẕoḻ
    chio'.
  urd-GVH: रब तेरा मुहाफ़िज़ है, रब तेरे दहने हाथ पर सायबान है।
  rug-rug: E Zihova si na mua Tie Kopu; koa tata koa goi si Asa pude kopu nigo.
  gaz-gaz: Waaqayyo si eega; Waaqayyo karaa mirga keetiitiin gaaddisa siif taʼa;
  fra-LSG: L’Éternel est celui qui te garde, L’Éternel est ton ombre à ta main droite.
  gnn-gnn: Yo, Garraynydja dhuwala watjarr‐mulkanharamirri ŋilimurruŋgu, ŋayinydja
    dhuwala dhika ŋayi bäyma galki, monyguma yukurra ŋilimurrunha gunganhamirriyama
    ŋula nhäŋuru malaŋuŋuru.
  yal-yal: Alatala i kantanma, a i dɛxɔn ma alo i nininna.
  iou-iou: U dubikaken itkaŋ watä it gamiŋpäŋ äyuŋka ude it gamik täyak. Ude it gamiŋirän
    kepma edaptä täga nämo gurek ba bipani komepaktä gäk täga nämo täŋpän waneŋ.
  haw-1868: O Iehova no kou kiai; O Iehova no kou malu, ma kou lima akau.
  arb-NAV: الرَّبُّ هُوَ حَافِظُكَ، الرَّبُّ سِتْرٌ لَكَ عَنْ يَمِينِكَ.
  ded-ded: KEBUNGO onggongguma marifoigau nanu ge yeac debannu kecna
  ewe-ewe: Yehowae nye tawòkpɔla, Yehowae nye wò vɔvɔli le wò nuɖusime
  eng-LEE: 'The Lord is thy keeper: the Lord is thy shade, he is on thy right hand.'
  asm-FB: যিহোৱা তোমাৰ ৰক্ষক; যিহোৱা তোমাৰ সোঁ হাতে থকা তোমাৰ ছাঁস্বৰূপ।
  sus-A: عَلَتَلَ نَن عِ كَنتَمَ. عَ قِندِشِ نِينِ نَن نَ عِ بّ،
  fra-SBL: Yahvé est ton gardien. Yahvé est ton ombre à ta droite.
  hbo-hbo: יְהוָ֥ה שֹׁמְרֶ֑ךָ יְהוָ֥ה צִ֝לְּךָ֗ עַל־יַ֥ד יְמִינֶֽךָ׃
  pjt-pjt: Mayatjalulanya anga-kanyilpai panya puṉu wiltja puḻkuṉpa wiṟu ngaṟapai
    kalanya tjiṉṯungku puṯu kampapai, palu puṟunytju. Munu paluṟu mungangka kuḻu anga-kanyilpai
    kinaṟa panya wiya ngaṟanyangka.
  kik-kik: 'Jehova nĩwe ũkũmenyagĩrĩra: Jehova nĩwe kĩĩruru gĩaku guoko-inĩ gwaku
    kwa ũrĩo;'
  fra-NCL: Yahweh est ton gardien ; Yahweh est ton abri, toujours à ta droite.
  cek-AK: Angraeng loe nang toepkung ah oh; Angraeng loe na bantang bangah nang han
    tahlip paekkung ah oh.
  cuk-cuk: Bab-Jehová be-edarbedid, Bab-Jehová be-dikarba gudiguad.
  uig-CYR: Чүнки у йәрдә һөкүм чиқиришқа тәхтләр селинди, Давутниң җәмәтидикиләргә
    тәхтләр селинди.
  pma-pma: Iahova vi eikokoe onami. Kei heto en usite matu onami keke tounah hetovuol
    vapurun kami.
  tel-2017: నిన్ను కాపాడేవాడు యెహోవాయే. నీ కుడి పక్కన యెహోవా నీకు తోడూనీడా.
  hat-BSA: SENYÈ a se gadyen ou. SENYÈ a se lonbraj a men dwat ou.
  ukr-ONPU: Бо там стоять престоли судні, престоли дому Давидового.
  kos-kos: LEUM GOD El mwet liyaung lom; LEUM GOD El mwe lul lom lac poum layot.
  hbo-WLC: יְהוָ֥ה שֹׁמְרֶ֑ךָ יְהוָ֥ה צִ֝לְּךָ֗ עַל־יַ֥ד יְמִינֶֽךָ׃
  ibo-ibo: Onyenwe anyị na-eche gị nche, Onyenwe anyị bụ ndo gị nʼaka nri gị;
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭର ରକ୍ଷକ; ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱର ଛାୟା।
  chk-chk: Ewe Samol mi Lapalap epwe tümwünuk, i epwe annüruk o nom pelifichum.
  rop-rop: YAWEI kipum wi seif brom olkain trabul, jis laiga bigwan tri im gudwan
    sheid brom det hotwan san.
  ukr-1871: Господь сторож твій, Господь тїнь твоя, праворуч у тебе.
  yon-yon: Yariman kuu eb yaa oonebdimaanman, kwane Yariman kuu eb nen dorondarimaanman.
  deu-1951: Der HERR behütet dich; der HERR ist dein Schatten über deiner rechten
    Hand,
  eng-JPS: The LORD is thy keeper; the LORD is thy shade upon thy right hand.
  srp-1865: Gospod je èuvar tvoj, Gospod je sjen tvoj, on ti je s desne strane.
  lug-lug: Mukama ye mukuumi wo; Mukama y’akusiikiriza ku mukono gwo ogwa ddyo;
  heb-heb: יהוה שמרך יהוה צלך על יד ימינך׃
  ben-IRV: সদাপ্রভুুই তোমার পালক; সদাপ্রভুু তোমার ছায়া, তোমার ডান হাত।
  ntu-ntu: Yawe ngi tegu badr, X tu-zvzm mz nibrgu,
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਰਾਖ਼ਾ ਹੈ, ਯਹੋਵਾਹ ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਤੇ ਤੇਰਾ ਸਾਯਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ကို စောင့် တော်မူ၏။ ထာဝရဘုရား သည် သင် ၏လက်ျာ ဘက်၌ ရှိသောသင်
    ခိုလှုံရာ အရိပ် ဖြစ်တော်မူ၏။
  kgf-kgf: Yawe imi galeŋga kecanʒac. Yawe imi amiaga, héigaiguc nanaŋa.
  tte-O: Yeoba iya kam togite-kalatan yo iya am kaba kelolon dedeim mena.
  tbg-tbg: Noravano Kotiva ariqaa koqema kero raqiki vaira. Viva ai kauqu tanaraini
    vaiharo ai mantaaqa amite vaivara are vira aumaqaaraqi koqemakera vi ani varianara.
  hmo-hmo: Lohiabada ese oi do ia gimaia. Ia be oiemu badibadinai ia noho, oi ia naria
    noho.
  zar-NT: Run chiʼë Xanruʼ Dios liʼ. Zoëʼ Xanruʼ Dios cuituʼ ibëla, riguʼë liʼ zxul-la.
  urd-urd: ख़ुदावन्द तेरा मुहाफ़िज़ है; ख़ुदावन्द तेरे दहने हाथ पर तेरा सायबान है।
  rus-SYN: Там стоят престолы суда, престолы дома Давидова.
  bqc-SIM: Dii mɛ́ á dↄ̃̀ana ũ, Dii dɛɛ́ ue ũ á ↄplaai.
  tcz-CHONGTHU: Yahweh Pakai amatah chu nachingpa ahi! Ama nakom a ading jingin nahoidohna
    lim in apang jinge.
  mar-mar: परमेश्वर तुझा रक्षणकर्ता आहे; परमेश्वर तुझ्या उजव्या हाताला सावली आहे.
  isl-isl: Sjálfur Drottinn gætir þín! Hugleiddu það! Hann verndar þig gegn öllu illu
    og er þér alltaf nær.
  hlt-THB: Bawipa ing nang ce ni qeh hy – Bawipa taw nak tang ben awh nang anik chungkung
    na awm hy;
  soq-soq: Iawe God ipa e onioniaa apanawa wande, me ipa e tanawoido kadiwa donsano
    sauepi.
  qub-qub: Tayta Diosmi ricaycäshunqui. Tayta Diosmi imapitapis chapaycäshunqui. Payga
    ñaupayquichömi caycan yanapäshunayquipaj.
  bqp-bqp: Dikirimɛ n dãkpãri ũ, Dikiri dennɛ ura ũ n ↄplai.
  hat-hat: Se Seyè a k'ap veye sou ou, l'ap kanpe bò dwat ou tankou lonbraj ou. Se
    li ki tout pwoteksyon ou.
  eng-BSB: The LORD is your keeper; the LORD is the shade on your right hand.
  eng-WEBPB: The LORD is your keeper. The LORD is your shade on your right hand.
  kbq-kbq: Ra Anumzamo'a tamagrira kegava huramante'ne. Ra Anumzamo'a tona zafagna
    huno kagri tvaonte mani'neno, kegava hunegante.
  pon-pon: Ieowa iei jile pa om, Ieowa iei motan pa om pali maun.
  nhe-BL: TOTECO yajaya mitzmocuitlahuía. Yajaya itztoc monechca para mitzmanahuis.
  wnc-wnc: Buyambam tapata ga kakuya tasinggak. Ita gae wesim yuke gepa binga dakngake
    ganduyuak. Ita gepa binga gae wesim dakngake yuak.
  bus-bus: Diin n dãkpari ũ, Dii dɛnnɛ ↄra ũ n ↄplaazi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw putar nerehe nehe. Tuweharupi neruwake
    hekon nepyro pà.
  eng-DRA: Because their seats have sat in judgment, seats upon the house of David.
