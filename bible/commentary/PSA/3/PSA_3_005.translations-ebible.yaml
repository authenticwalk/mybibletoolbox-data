verse: PSA.003.005
translations:
  mal-C: ഞാൻ കിടന്നുറങ്ങുന്നു; യഹോവ എന്നെ കാക്കുന്നതിനാൽ ഞാൻ ഉറക്കമുണരുന്നു.
  deu-TKW: Laut rief ich zu Jahwe; da erhörte er mich von seinem heiligen Berge. Sela.
  lin-lin: Nabelelaka Yawe, mpe ayanolaka ngai wuta na ngomba na Ye ya bule.
  mmx-mmx: A subu midi xopok la a unga, la a nemen avukat at laxanimin axap atla Leeme
    Silok ik lok see rak.
  eng-LSV: I have lain down, and I sleep, || I have awoken, for YHWH sustains me.
  eng-GNV: 'I layed me downe and slept, and rose vp againe: for the Lord susteined
    me.'
  eng-WEBSTER: I laid me down and slept; I awaked; for the LORD sustained me.
  nhw-BL: Yeca nimotejqui huan cuali nicochqui. Huan quema niisac, amo tleno nopantitoya
    pampa ta, TOTECO, techmocuitlahuía.
  swh-ONEN: Ninajilaza na kupata usingizi; naamka tena, kwa maana Bwana hunitegemeza.
  bba-bba: Nɑ̀ n nun nɔɔɡiru sue nɑ somiru kɑnɑ, ɑ rɑ nɛn nɔɔ nɔ wunɛn ɡuurun di mi
    ɑ wɑ̃ɑ.
  eng-KJVCPB: I laid me down and slept; I awaked; for the Lord sustained me.
  luo-luo: Ariera piny mondo anindi; kendo achako aa malo, nikech Jehova Nyasaye orita.
  aii-aii: ܐܵܢܵܐ ܟܹܐ ܕܵܡܟܹܢ ܘܛܵܠܥܹܢ، ܟܹܐ ܪܵܥܫܹܢ، ܣܵܒܵܒ ܡܵܪܝܵܐ ܟܹܐ ܣܵܢܹܕ ܠܝܼ.
  meu-meu: Lau na hekure, na mahuta, ma na noga; badina be Iehova na egu imuda.
  npi-ULB: म ढल्किन्छु र सुत्छु । म ब्युँझिन्छु, किनकि परमप्रभुले मलाई सुरक्षा दिनुभयो
    ।
  yor-yor: Èmi dùbúlẹ̀, mo sì sùn; mo sì tún padà jí, nítorí Olúwa ni ó ń gbé mi ró.
  pes-OPCB: با خیال آسوده به خواب می‌روم و از خواب بیدار می‌شوم، زیرا خداوند از من
    مراقبت می‌نماید.
  tgl-ULB: Nahiga ako at natulog; nagising ako, dahil inalagaan ako ni Yahweh.
  nop-nop: Nu adi damo deila agaŋ deikauleeŋ hakut. Iŋgoŋ oŋ, Yahwedi nabudokolak
    doktiŋa kotigoŋ sukuleeŋ pilali hatilat.
  cbu-NT: Ashirucha nuwshat nda punikuri, mapiyruri maaranguri, yusur chiyzayanll
    ashkina. Watam shiysha, Apaa, nuwaa ksutakshawa.
  hui-hui: Mbiraga i̱ paliahondo kogola Anduane Homogohanda i̱ handayaho haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ကွယ်​ကာ စောင့်​ထိန်း​တော်​မူ​သော​ကြောင့်​ငါ​သည်​လဲ​လျောင်း
    အိပ်​ပျော်​ခွင့်​ကို​ရ​ရှိ​၏။
  bod-N: ང་རང་ཉལ་ཞིང་གཉིད་དུ་ཡུར་བ༌དང༌། །ང་རང་གཉིད་ལས་སད་པ་འདི་ཐམས༌ཅད། །ཡ་ཝཱེས་ང་ལ་གཟིགས་སྐྱོང་གནང་བས༌ཡིན།།
  wsk-wsk: Ani taga anisam, ale anisam; ale ukiso se barasasam; Yawe aga bitarso se
    memek bo me arigisam.
  sna-sna: Ndinovata pasi ndigokotsira; ndinomukazve, nokuti Jehovha anonditsigira.
  spa-BLM: Me acosté y dormí. Me he despertado, porque Yahvé me sostiene.
  cac-cac: Tzin ec' jichan, tzin vayb'ati, te vach' tz'aj yel in vayan̈, yujto a ach
    tzin a tan̈vej.
  swh-ULB: Nilijilaza chini na kusinzia; na niliamka, kwa kuwa Yahweh alinilinda.
  bel-bel: Сваім голасам клічу да Госпада, - і Ён чуе мяне са сьвятое гары Свае.
  deu-ELBBK: Mit meiner Stimme rufe ich zu dem HERRN, und er antwortet mir von seinem
    heiligen Berg. (Sela.)
  mbb-OT: Edhizeǥà a wey edlipezeng ne egkepukew a, ne wazà ebpekekaid kedì su iyan
    man ed-ipat kedì is Nengazen.
  mal-2015: ഞാൻ കിടന്നുറങ്ങി; യഹോവ എന്നെ താങ്ങുകയാൽ ഉണർന്നുമിരിക്കുന്നു.
  gup-gup: Bu ngakekurrmerren wanjh ngadjalkodjkeyongen. Kaluk ngayawoyhdolkkan, dja
    nawu Yawey nganahnan ba ngadjaldarrkiddi.
  rmc-rmc: Zorales vičinav pro RAJ a ov mange odphenela pal peskro sveto verchos.
  nlg-nlg: Inau tu koli horu, mu tu maturu. Mu rarai mai tana maboagu; na pukuna Lord
    te righitaoniu.
  pes-OPV: و اما من خسبیده، به خواب رفتم و بیدارشدم زیرا خداوند مرا تقویت می‌دهد.
  ron-1924: Мэ кулк, адорм ши мэ дештепт ярэшь, кэч Домнул есте сприжинул меу.
  ben-OBCV: আমি শুয়ে থাকি এবং ঘুমিয়ে পড়ি; আমি আবার জেগে উঠি, কারণ সদাপ্রভু আমায়
    ধারণ করেন।
  som-som: Anigu waan jiifsaday oo waan iska seexday, Oo haddana waan soo toosay,
    waayo, Rabbiga ayaa i xannaaneeya.
  lat-VUC: Voce mea ad Dominum clamavi; et exaudivit me de monte sancto suo.
  eng-ASVBT: I laid me down and slept; I awoke; for Jehovah sustaineth me.
  mna-mna: Tana nio aŋsu muriŋ na, Yooba mataana pio mi aŋkam kene tio ambai men mi
    aŋmaŋga mini.
  ita-1885: Io mi son coricato, e ho dormito; Poi mi son risvegliato; perciocchè il
    Signore mi sostiene.
  eng-LXXUP: I cried to the Lord with my voice, And he heard me out of his holy mountain.
    Pause.
  eng-ULB: I lay down and slept; I awoke, for Yahweh protected me.
  spa-VBL: Me acuesto a dormir, y en la mañana me levanto porque el Señor cuida de
    mi.
  fra-_FOB: Je me couche, je m'endors, et je me réveille; car l'Éternel me soutient.
  mal-mal: ഞാൻ കിടന്നുറങ്ങി; യഹോവ എന്നെ താങ്ങുകയാൽ ഉണർന്നുമിരിക്കുന്നു.
  lit-lit: Aš – aš atsiguliau ir užmigau. Atsibudau, nes VIEŠPATS mane palaikė.
  urd-GVR: Maiṅ ārām se leṭ kar so gayā, phir jāg uṭhā, kyoṅki Rab ḳhud mujhe saṅbhāle
    rakhtā hai.
  suz-BL: गो इप्‍शा, निन्‍द्रा पा, सेंसाक्‍यी, मारदे हना परमप्रभु यावे आं कली कोव़ब
    बाक्‍ब। भजन संग्रह ४:९
  eng-NOY: I lay me down and sleep; I awake, for the LORD sustaineth me.
  ita-1927: Io mi son coricato e ho dormito, poi mi sono risvegliato, perché l’Eterno
    mi sostiene.
  ckb-ckb: ڕادەکشێم و دەخەوم، بەئاگادێمەوە، چونکە یەزدان پشتگیریم دەکات.
  eng-BBE: I took my rest in sleep, and then again I was awake; for the Lord was my
    support.
  xsi-xsi: Yova Kindeni uru ikea ŋanana ikura mbo mbo. Mine nde lâ zo ŋana naŋa akeno
    kenoŋa nia, ande naŋa uru akeno utu lâ lee mbwale pwataki, ŋineŋga amandi sânda
    kilo.
  kan-OKCV: ನಾನು ಮಲಗಿ ನಿದ್ರಿಸುವೆನು; ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕಾಪಾಡಿದ್ದರಿಂದ ನಾನು ಎಚ್ಚರಗೊಂಡೆನು.
  tam-2017: நான் படுத்து தூங்கினேன்; விழித்துக்கொண்டேன்; யெகோவா என்னைத் தாங்குகிறார்.
  spa-RV-1909: Yo me acosté, y dormí, y desperté; porque Jehová me sostuvo.
  ron-BTF: M-am culcat și am dormit; m-am trezit, căci DOMNUL m-a susținut.
  eng-WEBP: I laid myself down and slept. I awakened, for the LORD sustains me.
  eng-FBV: I lie down to sleep, and in the morning I wake up because the Lord takes
    care of me.
  nld-1939: Ik leg mij neer, slaap rustig in, Ontwaak, want Jahweh beschut mij.
  nch-BL: Yeca nimotejqui huan cuali nicochqui. Huan quema niisac, amo teno nopantitoya
    pampa ta, TOTECO, techmocuitahuía.
  vie-1934: Tôi nằm xuống mà ngủ; Tôi tỉnh thức, vì Đức Giê-hô-va nâng đỡ tôi.
  cha-cha: Bae juason ya maegoyo; ya magmatayo; sa si Jeova gumuguutyo.
  hin-CV: मैं लेटता और निश्चिंत सो जाता हूं; मैं पुनः सकुशल जाग उठता हूं, क्योंकि
    याहवेह मेरी रक्षा कर रहे थे.
  eng-OURB: I laid myself down and slept. I awakened; for Adonai sustains me.
  spa-BES: Me acuesto y duermo tranquilo, y otra vez estaba despierto; porque el Señor
    me sustentaba.
  tdx-tdx: Màndre iraho vaho miroro; tsekake amy te mpañimba ahy t’Iehovà.
  tha-KJV: ข้าพเจ้านอนลงและหลับไป ข้าพเจ้ากลับตื่นขึ้น เพราะพระเยโฮวาห์ทรงอุปถัมภ์​ข้าพเจ้า
  por-BR-2018: Eu me deitei, e dormi; acordei, porque o SENHOR me sustentava.
  deu-ELO: Ich legte mich nieder und schlief; ich erwachte, denn Jehova stützt mich.
  eng-WYC-2018: I slept, and rested, and I rose up; for the Lord received me (or for
    the Lord had protected me).
  epo-epo: Mi kuŝiĝas kaj endormiĝas, Kaj mi vekiĝas, ĉar la Eternulo min subtenas.
  gfk-gfk: Iau noh suur ma iau kubaba. Iau tangahun baling kanong warah no Watong
    i hadadas iau.
  uig-PIN: Mǝn bolsam yattim, uhlidim; Oyƣandim, qünki Pǝrwǝrdigar manga yar-yɵlǝk
    bolidu.
  beo-beo: Na diasa:ili gasia golai dialoba, amola gasi huluane ganodini, Hina Gode
    da na gaga:sa.
  tpi-OTNT: Mi save slip long bet na mi slip i dai. Na bihain mi save kirap gen na
    mi stap gut, long wanem, God i save lukautim mi.
  hau-SA: Na kwanta na yi barci; na kuma farka, gama Ubangiji yana kiyaye ni.
  udu-udu: Aha/ isha ’ko’da ’cesh dhali ish e mo. Aha/ mera e doḵ/e mo, haali/ Tap̱a
    a’di ṯeki aha/ mo.
  uig-LAT: Men bolsam yattim, uxlidim; Oyghandim, chünki Perwerdigar manga yar-yölek
    bolidu.
  nde-nde: Ngilala phansi ngijumeke; ngibuye ngiphaphame, ngoba uThixo uyangilondoloza.
  ton-ton: Ne u tokoto hifo ʻo mohe; pea u ʻā hake; he ko Sihova naʻa ne tokoniʻi
    au.
  ces-1613: Hlasem svým volal jsem k Hospodinu, a vyslyšel mne s hory svaté své. Sélah.
  eng-WMB: I laid myself down and slept. I awakened, for the LORD sustains me.
  tam-TCV: நான் படுத்துக்கொண்டு உறங்குகிறேன்; யெகோவா என்னைத் தாங்குவதால், நான் திரும்பவும்
    விழித்தெழுகிறேன்.
  ceb-ULB: Mihigda ako ug nakatulog; nakamata ako, kay si Yahweh nanalipod kanako.
  pol-UBG: Położyłem się i zasnąłem, i obudziłem się, bo PAN mnie podtrzymał.
  urd-GVU: مَیں آرام سے لیٹ کر سو گیا، پھر جاگ اُٹھا، کیونکہ رب خود مجھے سنبھالے رکھتا
    ہے۔
  eng-OEBCW: 'I laid down and slept: now I wake, for the Lord sustains me.'
  deu-1912: Ich liege und schlafe und erwache; denn der HERR hält mich.
  kan-2017: ಯೆಹೋವನು ನನ್ನನ್ನು ಕಾಪಾಡುವವನು, ಆದುದರಿಂದ ನಾನು ಮಲಗಿಕೊಂಡು ನಿದ್ದೆಮಾಡಿ ಸುಖವಾಗಿ
    ಎಚ್ಚರಗೊಂಡೆನು.
  yap-yap: Gu pageg nga but’ ni nggu mol, ma SOMOL e be yoror rog ni n’umngin e nep’.
  hlt-MCSB: Kai he BOEIPA loh n'duel dongah, ka yalh tih ka ip dae koep ka haenghang,
  mdy-ETH: ታ ላሃኔ፥ ጊንዓኔ፤ ናንጊና ናንጋ ጎዳ ዋንቶ ቢያ ታና ካፔሢሮ ጊንዓስካፓኣ ጊንሣ ታኣኒ ጴጫኔ።
  qvs-NT: Sirishpayni kunanlla puñuni. Puñushkaynimanta kashkan rikchamuni Tata Dios
    yanapawaptin.
  twi-ASANTE: Metɔ hɔ na meda a, menyane bio, ɛfiri sɛ Awurade kora me so.
  eng-WEBU: I laid myself down and slept. I awakened, for the LORD sustains me.
  acu-NT: Ame wina waitu asakmin, tepesan nunia kanuran ataksha shintiaajai.
  spa-PDDPT: Yo me acosté y dormí, Y desperté, porque Yavé me sustenta.
  gun-gun: Anheno vyve ake vyvoi 'rã, avy ju 'rã guive, xere Senhor opena ramo.
  agu-BL: Yi na chincoye' cu'n, jalcu'n na saj inwatl. Yi na ul skil, ba'n cuntu'
    na chinc'as, na at Wajcaw tan inq'uicy'le'n.
  ilo-ULB: Nagiddaak ket nakaturogak; nagriingak, ta silanaknibannak ni Yahweh.
  kpg-kpg: Au gaa moe gi lala gaa kii, gei Dimaadua e hagaloohi au i di waalooloo
    o di boo.
  uig-ARA: مەن بولسام ياتتىم، ئۇخلىدىم؛ ئويغاندىم، چۈنكى پەرۋەردىگار ماڭا يار-يۆلەك
    بولىدۇ.
  bps-bps: Taman fakay agu milè na kudang na là agu likò; mukat agu na landè gaslokgu,
    du i Amugu Dwata i munung deg.
  sus-sus: N nan n xui rate Ala ma, a n yaabima keli a xa geya sɛniyɛnxi fari. Ɲɛngi
    rate.
  pon-2006: I kin wendi oh memeir nipwong kan, KAUN-O kin ketin sinsile ie.
  jae-jae: Aê kasa tauc sic ma gaêc bêc e kaliŋ tauc siŋ. Gaêc e matoc jali kêsa gebe
    Apômtau gêjam aê sa.
  ksd-ksd: Iau ga va ma iau ga diop; Iau ga tavangun, tago ra Luluai i maramaravut
    iau.
  tur-YTC: Yattım ve uyudum. Uyandım, çünkü Yahve bana destek oldu.
  bel-N: Голасам маім клікаў я да ГОСПАДА, і Ён адказаў мне з гары Сваёй сьвятое.
    (Сэлях).
  grc-BRENT: Φωνῇ μου πρὸς Κύριον ἐκέκραξα, καὶ ἐπήκουσέ μου ἐξ ὄρους ἁγίου αὐτοῦ·
    διάψαλμα.
  kpr-kpr: Na tumba ghousa eveva aviraena da beká mo, Bajari nu na kaifa eraira.
  ind-AYT: (3-6) Aku berbaring dan tidur; aku bangun karena TUHAN sandaranku.
  yom-yom: Ndinlambadala, ndinleka tulu ayi ndinkotukanga ; bila Yave niandi wukukhebanga.
  yut-yut: Dɨpmɨn potpot tamokon pagek obɨsi pak ɨŋtosot. Ae don pɨdaŋek tagɨsi egɨsat,
    nido Yawe da kɨlano tagɨsi asak.
  nya-nya: Ine ndimagona ndi kupeza tulo; ndimadzukanso chifukwa Yehova amandichirikiza.
  kyg-kyg: Muki haniꞌilagamo hipaꞌnileꞌmo haiꞌna nauꞌmo nekalogenoꞌaeꞌmo Ala kava
    neꞌmoꞌa yagaino neꞌnate.
  hrv-hrv: Iza sveg glasa Jahvi zavapih, i on me usliša sa svete gore svoje.
  mps-mps: Ena te betde pibo, te ena isibo tiwai ebo dao. Kigamude ena ma hodasa holama,
    tama ena bugagia bidibao, magi baso meni, Genuai Bidigo ena tonaluali.
  tpi-tpi: Mi save slip long bet na mi slip i dai. Na bihain mi save kirap gen na
    mi stap gut, long wanem, God i save lukautim mi.
  dan-1931: Jeg råber højlydt til HERREN, han svarer mig fra sit hellige Bjerg. -
    Sela.
  vie-OVCB: Tôi nằm xuống và ngủ yên giấc, rồi thức giấc trong an toàn, vì Chúa Hằng
    Hữu đỡ nâng tôi.
  guj-2017: હું સૂઈને ઊંઘી ગયો; હું જાગ્યો, કેમ કે યહોવાહ મારું રક્ષણ કરે છે.
  pon-2006A: I kin wendi oh memeir nipwong kan, KAUN-O kin ketin sinsile ie.
  por-BRBSL: Eu me deitei e dormi. Eu despertei, pois Yahweh me sustenta.
  eng-OEBUS: 'I laid down and slept: now I wake, for the Lord sustains me.'
  swe-swe: Jag, jag höjer min röst (ropar i bön) till Herren, och han svarar mig från
    sitt heliga berg [Sion, templet, se ]. Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: BAWIPA ni na kabawp dawkvah, kai teh ka i thai teh, ka kâhlaw thai.
  twi-twi: Metɔ hɔ na meda a, minyan bio, efisɛ Awurade ma migyina.
  hlt-hlt: Kai he BOEIPA loh n'duel dongah, ka yalh tih ka ip dae koep ka haenghang,
  tbz-SIM: Kɛ̀ n kuɔ́nko kɛ yu n Yiɛ̀ nKuyie, kù ɔ̃ɔ̃ yiemmu ku tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀.
  msy-2020: Kɨ mɨsiamɨn akuava onganigha, egha gɨn osegha bar deravɨra iti. Bar guizbangɨra,
    Ikiavɨra Itir God bar deravɨra nan gari.
  dop-dop: Ye mɑ yɑɑ-ŋ sɩ ń wɑɑsɩ-m, n cɔɔkɩ nyɑ́ pʋɣʋ nɑŋŋ nyəŋkʋ tɔɔ kɛ́.
  azb-azb: Mən yatıram, yuxuya gedirəm, Yenə oyanıram, çünki Rəbb mənə kömək edir.
  eng-DBY: I laid me down and slept; I awaked, for Jehovah sustaineth me.
  hin-2017: मैं लेटकर सो गया; फिर जाग उठा, क्योंकि यहोवा मुझे सम्भालता है।
  wol-KYG: Maay woo Aji Sax ji wall, mu walloo ma fa tundam wu sell wa. Selaw.
  bjr-bjr: Qinee maqasaa faiqaqee unaanoo aiqama eendirana Yaaweefa qini itita qimaqaidanoo.
  eng-YLT: I — I have lain down, and I sleep, I have waked, for Jehovah sustaineth
    me.
  kne-kne: Ed labi, inbaktad ko ta maseyepak, et laton ay maga di nandanagak enggana
    sin kasinak binmangonan, tan wada ka ay mangay-ayowan.
  eng-WYC-2017: I slept, and rested, and I rose up; for the Lord received me.
  eng-WMBB: I laid myself down and slept. I awakened, for the LORD sustains me.
  zat-NTPS: Guta', ne gusia', na' bebana' lawe' da nuxru Xrana' neda'.
  zty-NTPS: Gota'a, na' wtasa', na' bebana' dan' ben choch X̱ana' Dios neda'.
  urd-GVH: मैं आराम से लेटकर सो गया, फिर जाग उठा, क्योंकि रब ख़ुद मुझे सँभाले रखता
    है।
  rug-rug: Eko si rau meke puta, meke vaṉunu si rau, ba korapa kopu nau e Zihova!
  gaz-gaz: Ani nan ciisa; nan rafas; waan Waaqayyo ol na qabuuf nan dammaqa.
  fra-LSG: De ma voix je crie à l’Éternel, Et il me répond de sa montagne sainte.
    — Pause.
  yal-yal: N na n xuini tema Alatala ma, a yi n yabi keli a geya sariɲanxini. Bɛti
    xuini te.
  iou-iou: Unitä watä it namik täyak unita bipani däpmon patguŋguŋ täŋtäŋgän akuk
    täyat.
  haw-1868: Ua moe iho la au ilalo a hiamoe; Ua ala ae la hoi, no ko Iehova malama
    ana mai ia'u.
  arb-NAV: رَقَدْتُ فَنِمْتُ، ثُمَّ اسْتَيْقَظْتُ مِنْ غَيْرِ أَنْ يُصِيبَنِي شَرٌّ،
    لأَنَّ الرَّبَّ يَسْنِدُنِي.
  ded-ded: KEBUNGO nanggenuude, imocac ni mafema monggoc yacbade.
  ewe-ewe: Memlɔ anyi hedɔ alɔ̃; meganyɔ, elabena Yehowae kpɔ tanye.
  eng-LEE: '(3:6) I laid myself down and slept: I awoke; for the Lord sustaineth me.'
  asm-FB: মই শুই পৰিলো আৰু টোপনি গলোঁ; পুনৰ সাৰ পালোঁ; কিয়নো যিহোৱাই মোক ৰক্ষা কৰে।
  sus-A: ﭑ نَن ﭑ شُي رَتٍ عَلَ مَ، عَ ﭑ يَابِمَ كٍلِ عَ شَ فٍيَ سّنِيّنشِ قَرِ. حّنفِ
    رَتٍ.
  fra-SBL: Je me suis couché et j'ai dormi. Je me suis réveillé, car Yahvé me soutient.
  hbo-hbo: קֹ֭ולִי אֶל־יְהוָ֣ה אֶקְרָ֑א וַיַּֽעֲנֵ֨נִי מֵהַ֖ר קָדְשֹׁ֣ו סֶֽלָה׃
  pjt-pjt: Mayatja, nyuntu panyan ngayunya aṯunymaṟa kanyilpai, kaṉa mungangka wiṟuṟa
    kunkunaripai munuṉa mungawinki wankaringkula pukuḻpa pakalpai.
  kik-kik: Niĩ ngomaga na ngoona toro; ngacooka ngokĩra rĩngĩ, tondũ Jehova nĩwe ũndũũragia.
  fra-NCL: De ma voix je crie vers Yahweh, et il me répond de sa montagne sainte.
    — Séla.
  cek-AK: Kang song moe, ka iih; Angraeng mah ang patawnh pongah, kang thawk let.
  cuk-cuk: Ar Bab-Jehová an-edarbedsoggu, an dobsuli meged, nue an gabed. Neg-oibosale,
    bogidikidgi an gwisgued.
  uig-CYR: Авазим билән мән Пәрвәрдигарға нида қилимән, У муқәддәс теғидин иҗабәт
    бериду. Селаһ.
  tel-2017: నేను పడుకుని నిద్రపోయాను. యెహోవా నాకు క్షేమం ఇచ్చాడు గనక మేల్కొన్నాను.
  hat-BSA: Mwen te kouche e dòmi; mwen te leve, paske se SENYÈ a ki ban m fòs.
  ukr-ONPU: Голосом моїм я кличу до Господа, і Він відповідає мені зі святої гори
    Своєї. Села
  kos-kos: Nga ona ac motulla, Ac LEUM GOD El karinginyu nwe ke nga ngutalik.
  hbo-WLC: ק֭וֹלִי אֶל־יְהוָ֣ה אֶקְרָ֑א וַיַּֽעֲנֵ֨נִי מֵהַ֖ר קָדְשׁ֣וֹ סֶֽלָה׃
  ibo-ibo: Edinara m ala, hie ụra, ma bilikwa nʼụtụtụ nʼudo, nʼihi na Onyenwe anyị
    na-eche m nche.
  ory-ory: ମୁଁ ଶୟନ କରି ନିଦ୍ରାଗତ ହେଲି; ମୁଁ ଜାଗ୍ରତ ହେଲି; କାରଣ ସଦାପ୍ରଭୁ ମୋତେ ରକ୍ଷା କରନ୍ତି।
  chk-chk: Üa konola o möür. Üa pwal nenela, pun ewe Samol mi Lapalap a tümwünüei.
  rop-rop: Mi leidan en silip ol nait. Mi gidap gudwei, dumaji YAWEI lukaftumbat mi.
  ukr-1871: Я положився і спав; я проснувся, бо Господь заступив мене.
  yon-yon: Amnoon doboob kuu ne kuu yiri angkimbaraina waraana yaro dembimain, amborom
    kuu Yarimanbed awawaane yiminmo dobirimain kowe.
  deu-1951: (03-6) Ich habe mich niedergelegt, bin eingeschlafen und wieder erwacht;
    denn der HERR stützte mich.
  eng-JPS: (3-6) I lay me down, and I sleep; I awake, for the LORD sustaineth me.
  srp-1865: Ja liježem, spavam i ustajem, jer me Gospod èuva.
  lug-lug: Ngalamira ne neebaka, era ne nzuukuka bulungi, kubanga Mukama ye ampanirira.
  heb-heb: אני שכבתי ואישנה הקיצותי כי יהוה יסמכני׃
  ben-IRV: আমি শুয়ে পড়লাম ও ঘুমিয়ে পড়লাম, আমি জেগে উঠলাম, কারণ সদাপ্রভুু আমাকে
    রক্ষা করেছেন।
  ntu-ntu: Murde namwi-angidrx mz nrlckxbq x melz-mopwc' mz nourla, Mz nzaclve-angidrq
    ninge.
  pan-pan: ਮੈਂ ਲੰਮਾ ਪੈ ਗਿਆ ਅਤੇ ਸੌਂ ਗਿਆ, ਮੈਂ ਜਾਗ ਉੱਠਿਆ, ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਮੈਨੂੰ ਸੰਭਾਲਦਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ ကိုမစ တော်မူသောကြောင့် ၊ ငါ သည် အိပ် ၍ ပျော် ခြင်းအခွင့်နှင့်
    နိုး ခြင်း အခွင့်ရှိ၏။
  kgf-kgf: Ni ama siŋiyu gau heanʒua. Waŋu Yawenéŋ néŋgaleŋ waŋnéŋu siŋunec muŋguc
    yacanʒua.
  tte-O: Me yagu nuwadaumwali yakenomate yo kenokeno mena yatoloma kaiwena yakatai
    Yeoba igitegite-kalatagau.
  tbg-tbg: Entaqi te taari vuqite vaite vauraro, Noravano Kotiva tiqaa koqema kero
    raqikiqiro vi vaimantara ti, te aavata vaitaqi vivi aatitake himpi koqemake vaunara.
  hmo-hmo: Lau hekure, lau mahuta, bona lau noga lou, bona hanuaboi ena negana ibounai,
    Lohiabada ese lau ia naria noho.
  zar-NT: Nedaʼ rataʼ, en rasiaʼ, ateʼ rubanaʼ, tuʼ nazö́nticaʼsëʼ Xanruʼ Dios nedaʼ.
  urd-urd: मैं लेट कर सो गया; मैं जाग उठा, क्यूँकि ख़ुदावन्द मुझे संभालता है।
  rus-SYN: Гласом моим взываю к Господу, и Он слышит меня со святой горы Своей.
  bqc-SIM: Mi lɛzu Diizi, ì wea za a kpɛ́u gbɛ̀sĩsĩ musu.
  tcz-CHONGTHU: Keima kalum'in ka-imu jin; Yahweh Pakai in eichin tup'a eihoidam jeh'in,
    kajing-thou kit tai.
  mar-mar: मी अंग टाकून झोपी गेलो; मी जागा झालो, कारण परमेश्वर माझे रक्षण करतो.
  isl-isl: Ég hrópaði til Drottins og hann svaraði mér frá musteri sínu í Jerúsalem.
  hlt-THB: Nung zaih nawh ip nyng; Bawipa ing a nimtu khak a dawngawh hang hqyng law
    tlaih bai nyng.
  qub-qub: Tayta Dios yanapämaptinmi jauca puñucö, jauca ricchamö.
  bqp-bqp: Madì wútɛ mà i o mà vu, zaakũ Dikirimɛ ma kũna ũ.
  hat-hat: (03:6) Mwen kouche, mwen dòmi, mwen leve anbyen, paske Seyè a ap soutni
    mwen.
  eng-BSB: I lie down and sleep; I wake again, for the LORD sustains me.
  eng-WEBPB: I laid myself down and slept. I awakened, for the LORD sustains me.
  kbq-kbq: Navura mase so'e hute'na onetue, na'ankure Ra Anumzamo'a kegava hunenante.
  pon-pon: I kin wonon, o mamair, o pirida, pwe Ieowa kin kotin kolekol ia.
  nhe-BL: Yeca nimotejqui huan cuali nicochqui. Huan quema niisac, ax tleno nopantitoya
    pampa ta, TOTECO, tinechmocuitlahuía.
  wnc-wnc: Siwan zikaane na dapuna peke apepbotanggat. Pesika gatuna enake na take
    yuat. Dasingge, Anututa na kakuya katak siknga nanduyuak.
  bus-bus: Mɛɛ̀ daɛ mà ii o mà vu, zaakɛ Diin ma kũna ũ.
  gub-BL: A'aw ihe. Aker katu ihe no. Ame'e wi heker ire, ta'e Tuweharupi Wiko Ma'e
    uzekaiw katu herehe a'e xe.
  eng-DRA: 'I have cried to the Lord with my voice: and he hath heard me from his
    holy hill.'
