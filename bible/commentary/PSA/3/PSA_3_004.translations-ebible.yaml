verse: PSA.003.004
translations:
  mal-C: ഞാൻ യഹോവയോട് ഉച്ചത്തിൽ നിലവിളിക്കുന്നു, അവിടന്നു തന്റെ വിശുദ്ധഗിരിയിൽനിന്ന്
    എനിക്ക് ഉത്തരമരുളുന്നു. സേലാ.
  deu-TKW: Aber du, Jahwe, bist Schild um mich - meine Ehre und der mein Haupt erhebt!
  lin-lin: Nzokande Yo, Yawe, ozali nguba mpe nkembo na ngai, Yo nde omatisaka lokumu
    na ngai.
  mmx-mmx: A sing lolos Leeme Silok mo ik lok tovana at lakaana kaala ren Saion la
    ing tonga ka lanteng tarak kusu ti loklok tooro.
  eng-LSV: 'My voice [is] to YHWH: I call and He answers me from His holy hill, Selah.'
  eng-GNV: I did call vnto the Lord with my voyce, and he heard me out of his holy
    mountaine. Selah.
  eng-WEBSTER: I cried to the LORD with my voice, and he heard me from his holy hill.
    Selah.
  nhw-BL: Chicahuac nimitztzajtzili, TOTECO, para techpalehuis. Huan ta technanquili
    hasta campa tionitztoc nepa ipan motepe catli tlatzejtzeloltic.
  swh-ONEN: Ninamlilia Bwana kwa sauti kuu, naye ananijibu kutoka mlima wake mtakatifu.
  bba-bba: Adɑmɑ nɛ, nɑ nɛɛ, wunɑ ɑ rɑ mɑn ɡɑnɛ nɡe tɛrɛru, wunɑ ɑ rɑ mɑn nɑsɑrɑ wɛ̃,
    wunɑ ɑ rɑ mɑn sekuru yɑre.
  eng-KJVCPB: I cried unto the Lord with my voice, And he heard me out of his holy
    hill. Selah.
  luo-luo: Aywak matek ka alemo ni Jehova Nyasaye, kendo odwoka gie gode maler. Sela
  aii-aii: ܒܩܵܠܝܼ ܠܡܵܪܝܵܐ ܟܹܐ ܩܵܪܹܝܢ، ܘܟܹܐ ܓ̰ܲܘܸܒ ܠܝܼ ܡ̣ܢ ܛܘܼܪܵܐ ܕܩܘܼܕܫܹܗ. ܣܹܠܵܗ
  meu-meu: Iehova na boi heniamu, bena ena ororo helaḡana amo e haere henigumu. (Selah)
  npi-ULB: परमप्रभुमा म आफ्‍नो सोर उचाल्‍छु र आफ्नो पवित्र पहाडबाट उहाँले मलाई जवाफ
    दिनुहुन्छ । सेला
  yor-yor: Olúwa ni mo kígbe sókè sí, ó sì dá mi lóhùn láti orí òkè mímọ́ rẹ̀ wá.
    Sela.
  pes-OPCB: به سوی خداوند فریاد برمی‌آورم و او از کوه مقدّس خود مرا اجابت می‌کند.
  tgl-ULB: Tinataas ko ang aking tinig kay Yahweh, at sinasagot niya ako mula sa kaniyang
    banal na burol. Selah
  nop-nop: Nu Yahwedi nehitubu-lodadok kutiniŋgut. Kaŋ ne’walaŋ kweboboe uŋgoniŋ foloŋ
    haliŋa kutikutine nadiŋa nehitubu-lodaguk.
  cbu-NT: Nuw shiyaa kuruzkuri, Apaa, istanda, tákchuri, Shiyshat Apaa, pangishish,
    Siyonash mach, nuwaa kuki mazinaksha. Nuwaa istaksha.
  hui-hui: I̱na Anduane Homogohondo, I̱ biamogo bia, lalu olaruli. Ibuninaga hari
    loma biahene biagoria howa ibugua i̱na bi larogo ladai biaga ka.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​သို့​ကူ​မ တော်​မူ​ရန် ဟစ်​အော်​တောင်း​လျှောက်​သည့်​အ​ခါ
    ကိုယ်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​ရာ​တောင်​ပေါ်​မှ ငါ​၏​ဆု​တောင်း​ပတ္ထနာ​သံ​ကို​နား​ညောင်း​တော်​မူ​၏။
  bod-N: སྐད་གསང་མཐོན་པོས་ཡ་ཝཱེ་ཞེས་འབོད༌དུས། །ཁོང་གིས་དམ་པའི་རི་ནས་བཀའ་ལན༌གནང༌།།
    ༼ སེ༌ལཱ། ༽
  wsk-wsk: Ani Yawe kote sail ago niasam, se nu ko duruk laili mu te baga se agiring
    iluso.
  sna-sna: Kuna Jehovha ndinodana nenzwi guru, uye anondipindura ari pagomo rake dzvene.
    Sera
  spa-BLM: Clamo a Yahvé con mi voz, y me responde desde su santo monte. Selah.
  cac-cac: A tzin avaj d'ayach, tzin a tac'vej d'a jun tzalan b'aj syal sb'a eb' anima
    d'ayach.
  swh-ULB: Nampazia Yahweh sauti yangu, na yeye ananijibu kutoka katika mlima wake
    mtakatifu.
  bel-bel: Але Ты, Госпадзе, - шчыт перада мною, слава мая, і Ты ўзносіш маю галаву.
  deu-ELBBK: Du aber, HERR, bist ein Schild um mich her, meine Herrlichkeit und der,
    der mein Haupt emporhebt.
  mbb-OT: Ed-umawen ku sikew, Nengazen, ne edtevaken a kenikew ziyà te segradu he
    vuvungan nu.
  mal-2015: ഞാൻ യഹോവയോടു ഉച്ചത്തിൽ നിലവിളിക്കുന്നു; അവൻതന്റെ വിശുദ്ധപർവ്വതത്തിൽനിന്നു
    ഉത്തരം അരുളുകയും ചെയ്യുന്നു. സേലാ.
  gup-gup: Wanjh ngaye ngakelekayhme nuye nawu Yawey, dja nungka ngankayhmimang kore
    kaddum kuwarddekimuk kubolkdjamun nuye kahni.
  rmc-rmc: Ale tu, RAJEJA, sal pašal ma sar o šťitos. Sal miri slava; hazdes upre
    miro šero.
  nlg-nlg: Inau tu tangi vania Lord, ma gaia te bosa tughu vaniu mai ta nina ghotu
    te tabu.
  pes-OPV: به آواز خود نزدخداوند می‌خوانم و مرا از کوه مقدس خوداجابت می‌نماید. سلاه.
  ron-1924: Еу стриг ку гласул меу кэтре Домнул ши Ел ымь рэспунде дин мунтеле Луй
    чел сфынт.
  ben-OBCV: আমি স্বরবে সদাপ্রভুর কাছে বিনতি করি, আর তিনি তাঁর পবিত্র পর্বত থেকে আমাকে
    উত্তর দেন।
  som-som: Codkayga ayaan Rabbiga ugu qayliyaa, Oo isaguna wuxuu iiga jawaabaa buurtiisa
    quduuska ah. (Selaah)
  lat-VUC: Tu autem Domine, susceptor meus es, gloria mea, et exaltans caput meum.
  eng-ASVBT: I cry unto Jehovah with my voice, And he answereth me out of his holy
    hill. Selah
  mna-mna: Nio aŋboobo Yooba be iuulu yo. Mi ni imbot sala abal kini potomŋana, mi
    ileŋ suŋŋana tio.
  ita-1885: Io ho colla mia voce gridato al Signore, Ed egli mi ha risposto dal monte
    della sua santità. (Sela.)
  eng-LXXUP: 'But thou, O Lord, art my helper: My glory, and the one that lifts up
    my head.'
  eng-ULB: I lift up my voice to Yahweh, and he answers me from his holy hill. Selah
  spa-VBL: Clamo al Señor pidiendo ayuda, y él me responde desde su monte santo. Selah.
  fra-_FOB: Je crie de ma voix à l'Éternel, et il me répond de sa montagne sainte.
    (Sélah.)
  mal-mal: ഞാൻ യഹോവയോട് ഉച്ചത്തിൽ നിലവിളിക്കുന്നു; അവിടുന്ന് തന്റെ വിശുദ്ധപർവ്വതത്തിൽനിന്ന്
    ഉത്തരം അരുളുകയും ചെയ്യുന്നു. സേലാ.
  lit-lit: Savo balsu ne kartą šaukiausi VIEŠPATIES, ir jis nuo savo šventojo kalno
    išklausė mane. Sela.
  urd-GVR: Maiṅ buland āwāz se Rab ko pukārtā hūṅ, aur wuh apne muqaddas pahāṛ se
    merī suntā hai. (Silāh)
  suz-BL: गो परमप्रभु यावे कली ब्रेत्‍नुङ। मिनु आं कली आ योव़शो डांडा रे लोव़ लेप्‍ब।
    ठेयब सेंदा पा।
  eng-NOY: I call upon the LORD with my voice, And he heareth me from his holy hill.
    [[Pause.]]
  ita-1927: Con la mia voce io grido all’Eterno, ed egli mi risponde dal monte della
    sua santità. Sela.
  ckb-ckb: پڕ بە دەنگم هاوار بۆ یەزدان دەکەم، ئەویش لە کێوی پیرۆزی خۆیەوە وەڵامم دەداتەوە.
  eng-BBE: I send up a cry to the Lord with my voice, and he gives me an answer from
    his holy hill. (Selah.)
  xsi-xsi: Naŋa uru asarâwa pa Yova Kindeni tu ivila naŋa. Aku i imo tamwata ne tuu
    sapâŋa kulu ku ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ನಾನು ನನ್ನ ಧ್ವನಿಯೆತ್ತಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವೆನು, ಅವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಪರ್ವತದಿಂದ
    ನನಗೆ ಉತ್ತರಕೊಡುವರು.
  tam-2017: நான் யெகோவா வை நோக்கிச் சத்தமிட்டுக் கூப்பிட்டேன்; அவர் தமது பரிசுத்த
    மலையிலிருந்து எனக்கு பதில் கொடுத்தார். (சேலா)
  spa-RV-1909: Con mi voz clamé á Jehová, y él me respondió desde el monte de su santidad.
    (Selah.)
  ron-BTF: Cu vocea mea am strigat către DOMNUL și el m-a auzit din muntele său sfânt.
    Selah.
  eng-WEBP: I cry to the LORD with my voice, and he answers me out of his holy hill.
    Selah.
  eng-FBV: I cry out to the Lord for help, and he answers me from his holy mountain.
    Selah.
  nld-1939: Ik behoef maar tot Jahweh te roepen, Dan verhoort Hij mij van zijn heilige
    berg.
  nch-BL: Chicahuac nimitztzajtzili, TOTECO, para techpalehuis. Huan ta technanquili
    hasta campa tionitztoc nepa ipan motepe cati tatzejtzeloltic.
  vie-1934: Tôi lấy tiếng tôi mà kêu cầu Đức Giê-hô-va, Từ núi thánh Ngài đáp lời
    tôi.
  cha-cha: Ya y inagangjo juagang si Jeova, ya güiyaja umopeyo gui santos na ogsoña.
    Sila.
  hin-CV: याहवेह! मैंने उच्च स्वर में आपको पुकारा है, और आपने अपने पवित्र पर्वत से
    मुझे उत्तर दिया.
  eng-OURB: I cry to Adonai with my voice, and he answers me out of his holy hill.
    Selah ·contemplation with musical interlude·
  spa-BES: Clamó a gritos al Señor con mi voz, y él me responde desde su santo monte.
    (Selah)
  tdx-tdx: Ie koiheko am-peo t’Iehovà, le janjiñe’e amy vohi’e miavakey. Selà
  tha-KJV: ข้าพเจ้าร้องทูลพระเยโฮวาห์ด้วยเสียงของข้าพเจ้า และพระองค์ทรงฟังข้าพเจ้าจากภูเขาอันบริ​สุทธิ​์ของพระองค์
    เซลาห์
  por-BR-2018: Com minha voz eu clamei ao SENHOR; e ele me ouviu desde o monte de
    sua santidade. (Selá)
  deu-ELO: Mit meiner Stimme rufe ich zu Jehova, und er antwortet mir von seinem heiligen
    Berge. (Sela.)
  eng-WYC-2018: With my voice I cried to the Lord; and he heard me from his holy hill.
    (I cried to the Lord with my voice; and he answered me from his holy hill.)
  epo-epo: Per mia voĉo mi vokas al la Eternulo, Kaj Li respondas al mi de Sia sankta
    monto.Sela.
  gfk-gfk: Uram hono Watong iau manga suah, ma i taram iau meram ra auno halhaliana
    uladih.
  uig-PIN: Awazim bilǝn mǝn Pǝrwǝrdigarƣa nida ⱪilimǝn, U muⱪǝddǝs teƣidin ijabǝt
    beridu. Selaⱨ.
  beo-beo: Na da Hina Godema wele sia:sa. Amola E da Ea sema agolo amoga nama defele
    noga:le adole iaha.
  tpi-OTNT: Mi save singaut long God i helpim mi. Em i stap long maunten bilong em
    yet na em i harim singaut bilong mi.
  hau-SA: Ga Ubangiji na yi kuka mai ƙarfi, ya kuwa amsa mini daga tudunsa mai tsarki.
    Sela
  udu-udu: Aha/ ’thera cuuwa/ ki nyanye/ e Tap̱a mo, dhali a’di thoḵki aha/ ’twa/
    ’peni ’kuwosh piti jin ḵogu mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Awazim bilen men Perwerdigargha nida qilimen, U muqeddes téghidin ijabet
    béridu. Sélah.
  nde-nde: Ngikhala kakhulu kuThixo uyangiphendula esentabeni yakhe engcwele.
  ton-ton: Naʻaku tangi kia Sihova ʻaki hoku leʻo, pea naʻa ne ongoʻi au mei hono
    moʻunga māʻoniʻoni. Sila.
  ces-1613: Ale ty, Hospodine, jsi štítem vůkol mne, slávou mou, a kterýž povyšuješ
    hlavy mé.
  eng-WMB: I cry to the LORD with my voice, and he answers me out of his holy hill.
    Selah.
  tam-TCV: நான் சத்தமிட்டு யெகோவாவைக் கூப்பிடுகிறேன்; அவர் தமது பரிசுத்த மலையிலிருந்து
    எனக்குப் பதில் கொடுக்கிறார்.
  ceb-ULB: Nagtuaw ako kang Yahweh, ug gitubag niya ako gikan sa iyang balaang bungtod.
    Sela
  pol-UBG: Swym głosem wołałem do PANA i wysłuchał mnie ze swojej świętej góry. Sela.
  urd-GVU: مَیں بلند آواز سے رب کو پکارتا ہوں، اور وہ اپنے مُقدّس پہاڑ سے میری سنتا
    ہے۔ (سِلاہ)
  eng-OEBCW: When loudly I call to the Lord, from his holy hill he gives answer. Selah
  deu-1912: Ich rufe an mit meiner Stimme den HERRN; so erhört er mich von seinem
    heiligen Berge. (Sela.)
  kan-2017: ನಾನು ಸ್ವರವೆತ್ತಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವಾಗ, ಆತನು ತನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಿಂದ ಸದುತ್ತರವನ್ನು
    ಅನುಗ್ರಹಿಸುತ್ತಾನೆ. ಸೆಲಾ.
  yap-yap: Gu yornag e ayuw ngak SOMOL, me fulweg taban e meybil rog ko fare burey
    rok nib thothup.
  hlt-MCSB: BOEIPAte ka ol neh ka khue vaengah, a tlang cim lamloh kai n'doo, Selah
  mdy-ETH: ታኣኒ ዑኡዞ ዼጊዲ ናንጊና ናንጋ ጎዳ ባንሢ ዒላታኔ፤ ዒዚያኣ ፔኤኮ ዱማዼ ዹኮ ዑፃ ማዒ ታ ዒላቶ ዋይዛኔ።
  qvs-NT: Ñuka Tata Diosta sinchita roygaptini payka sielupi kawsananmanta yanapawan.
  twi-ASANTE: Meteam su frɛ Awurade, na ɔgye me so firi ne bepɔ kronkron no so.
  eng-WEBU: I cry to the LORD with my voice, and he answers me out of his holy hill.
    Selah.
  acu-NT: 'Wikia amin untsukmaikiakun: Yainkata tusan seam, ami pujutiram timiá pengker
    aa nunia winaka airnuitme.'
  spa-PDDPT: Clamé a Yavé con mi voz.
  gun-gun: Xeayvu atã reve ajapukai Senhor pe. Ha'e rã yvyty iky'a e'ỹ va'e áry gui
    xembovai.
  agu-BL: Sajle'n tunintz, ja el intzi' tetz Wajcaw, nin ilenin ja stza'wej i' yi
    intzi' inkul. Nin ilenin cho'n na saj ẍch'eybil wetz wi Sión, kale najle't i',
    yi ama'l yi wi'nin xanil.
  ilo-ULB: Umawagak kenni Yahweh, ket sungbatannak manipud iti nasantoan a turodna.
    Selah
  kpg-kpg: Au e gahigahi Dimaadua e hagamaamaa au, gei Mee gu hagamaamaa au mai i
    dono gonduu haga madagu.
  uig-ARA: ئاۋازىم بىلەن مەن پەرۋەردىگارغا نىدا قىلىمەن، ئۇ مۇقەددەس تېغىدىن ئىجابەت
    بېرىدۇ. سېلاھ.
  bps-bps: Tafalbonggu i katlogu di Amugu Dwata du ftabeng agu di kenen, na fanlingen
    agu mdà di bulul gumnean.
  sus-sus: Kɔnɔ i tan Alatala, i findixi n kantama nan na. N ma binyɛ nun n ma xunnakeli
    fatanxi i tan nan na.
  pon-2006: I patohwan likweriong KAUN-O, pwe en ketin sewese ie, e ahpw ketin sapeng
    ie sang pohn sapwellime dohl sarawi.
  jae-jae: Gamôêc Apômtau ŋa aoc kapôêŋ, e kêkêŋ taŋa ŋoc taŋi aŋga nê lôc dabuŋ.
  ksd-ksd: Iau tangi tadav ra Luluai ma ra nilaigu, Ma i torom tagu maro ta kana luana
    gomgom. Sela.
  tur-YTC: Yahve’ye seslenirim, Kutsal dağından bana yanıt verir. Selah.
  bel-N: Але Ты, ГОСПАДЗЕ, — шчыт для мяне, Ты – слава мая і Ты падыймаеш галаву маю.
  grc-BRENT: Σὺ δὲ Κύριε, ἀντιλήπτωρ μου εἶ, δόξα μου, καὶ ὑψῶν τὴν κεφαλήν μου.
  kpr-kpr: Na Bajari da sonembadae kori sirureono, nu nunda doriri kakara aminda irise,
    nanda kori ningiraira.
  ind-AYT: (3-5) Aku memanggil TUHAN dengan suaraku, dan Dia menjawab aku dari gunung-Nya
    yang kudus. Sela
  yom-yom: Ndinyamikinanga kuidi Yave. Niandi wukuphutudilanga mvutu tona ku mongo
    andi wunlongo.
  yut-yut: Yawe da aŋpulugosak do yaŋ tɨdosot. Uŋun telagɨ kabapnikon egek yaŋ ɨlɨtno
    dakon kobogɨ namɨsak.
  nya-nya: Kwa Yehova, Ine ndilira mofuwula ndipo Iye amandiyankha kuchokera ku phiri
    lake loyera. Sela
  kyg-kyg: Nagaemo Ala kava nefekeꞌmo alopa gefatiꞌmo keya aeꞌna ge nehugenoꞌaeꞌmo
    aote aveleꞌmo mono noꞌafatiꞌmo neꞌafiye.
  hrv-hrv: Ti si ipak štit moj, Jahve; slavo moja, ti mi glavu podižeš.
  mps-mps: Eno te Genuai Bidiba i weyu, te ena tau somainu ebao. Aga te aga wiegi
    yai tedali gasagi yai bulu dude digi bidiyu, tama eno i wabo odoyu, tau sali.
  tpi-tpi: Mi save singaut long God i helpim mi. Em i stap long maunten bilong em
    yet na em i harim singaut bilong mi.
  dan-1931: Men, HERRE, du er et Skjold for mig, min Ære og den, der løfter mit Hoved.
  vie-OVCB: Tôi lớn tiếng kêu cầu cùng Chúa Hằng Hữu, Ngài đáp lời tôi từ núi thánh
    Ngài.
  guj-2017: હું મારી વાણીથી યહોવાહને વિનંતી કરું છું અને તે પોતાના પવિત્ર પર્વત પરથી
    મને ઉત્તર આપે છે. સેલાહ
  pon-2006A: I patohwan likweriong KAUN-O, pwe en ketin sewese ie, e ahpw ketin sapeng
    ie sang pohn sapwellime dohl sarawi.
  por-BRBSL: Eu choro a Yahweh com minha voz, e ele me responde fora de sua colina
    sagrada. Selah.
  eng-OEBUS: When loudly I call to the Lord, from his holy hill he gives answer. Selah
  swe-swe: Men du, Herre (Jahve), är en sköld (ett skydd) runt omkring mig; du är
    min ära, du lyfter mitt huvud.
  cth-cth: Kai ni hram laihoi, BAWIPA hah ka kaw toteh, ahni ni kathounge mon dawk
    hoi kai hah na pato. Selah.
  twi-twi: Meteɛ mu su frɛ Awurade, na ogye me so fi ne bepɔw kronkron no so.
  hlt-hlt: BOEIPAte ka ol neh ka khue vaengah, a tlang cim lamloh kai n'doo, Selah
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu n kó kudɔpìkù, ɑ dɛumɛ̀ kpɛ́í nte kɛ̀ dɛ̀ n nɑɑti.
  msy-2020: Kɨ uabɨn akurvaghasa Ikiavɨra Itir Godɨn dei. Ezɨ a uan mɨghsɨar ua baghavɨra
    inabazimɨn ikia na baragha nan akurvasi. (Ighiam gamua an suiam atugha avughsegha
    ua ighiam gami.)
  dop-dop: Amɑ Tɑcɑɑ, nyɑɣɑlɛ mɑ kpɑntɛ, nyɑ́ tʋɣʋnɑ-m teeli nɑ ń kʋsəɣɩ mɑ nyʋɣʋ.
  azb-azb: Rəbbi ucadan səsləyirəm, O, müqəddəs dağından mənə cavab verir. Sela
  eng-DBY: With my voice will I call to Jehovah, and he will answer me from the hill
    of his holiness. Selah.
  hin-2017: मैं ऊँचे शब्द से यहोवा को पुकारता हूँ, और वह अपने पवित्र पर्वत पर से मुझे
    उत्तर देता है। (सेला)
  wol-KYG: Waaye yaw Aji Sax ji, yaa may feg, di ma teral, di ma siggil.
  bjr-bjr: Qinee Yaaweena dadaaqianifeera aaree marunanoo narí naaquqara aaqanasaaqari
    iriseenoo dadaaqirana qiminoo.
  eng-YLT: 'My voice [is] unto Jehovah: I call: And He answereth me from his holy
    hill, Selah.'
  kne-kne: Mo man-adawagak ay mankedaw si badang mo, songbatam sak-en sin nasantoan
    ay dontog mo.
  eng-WYC-2017: With my voice I cried to the Lord; and he heard me from his holy hill.
  eng-WMBB: I cry to the LORD with my voice, and he answers me out of his holy hill.
    Selah.
  zat-NTPS: Gudxezre xa'a, bláwizra' Xrana' Dios, na' Le̱' beche̱be̱' chia' naga zue̱'
    lu xi'a lá'azxa chee̱'.
  zty-NTPS: Wžéžyi'a, na' bḻiža' X̱ana' Dios, na' Ḻe' bechebe' chia' gan zoe' ḻaw
    ya'a la'y chie'.
  urd-GVH: मैं बुलंद आवाज़ से रब को पुकारता हूँ, और वह अपने मुक़द्दस पहाड़ से मेरी
    सुनता है। (सिलाह)
  rug-rug: Tepa va ululae la ia rau sa tinokae koe Zihova, meke va avosau Sa pa Nana
    toqere hope pa Zaione.
  gaz-gaz: Ani guddisee Waaqayyotti nan iyyadha; innis tulluu isaa qulqulluu irraa
    deebii naa kenna.
  fra-LSG: Mais toi, ô Éternel! Tu es mon bouclier, Tu es ma gloire, et tu relèves
    ma tête.
  yal-yal: Koni, Alatala, i tan nan n ma yɛ masansan wure lefaan na. I binyen fima
    n ma, e nun xunna kenla.
  iou-iou: Nadäkaŋ? Ekänitä täŋkentäŋ namän yäŋpäŋ gera yäŋira iniken pom kudupi terak
    itkaŋ gerana nadäŋ namik täyak.
  haw-1868: Ua kahea aku wau ia Iehova me ka'u leo; Ua hoolohe mai no ia ia'u ma kona
    mauna hoano. Sila.
  arb-NAV: بِمِلْءِ صَوْتِي أَدْعُو إِلَى الرَّبِّ فَيُجِيبُنِي مِنْ جَبَلِهِ الْمُقَدَّسِ.
  ded-ded: Ni KEBUARU seria kiacba yeng kpetiac tikiyau tacma yoacna turunga merennenude.
    Selac
  ewe-ewe: Yehowae medo ɣli na sesĩe, eye wòtɔ nam tso eƒe to kɔkɔe la dzi. Sela
  eng-LEE: (3:5) With my voice I call unto the Lord, and he answereth me out of his
    holy mountain. Selah.
  asm-FB: মই চিঞঁৰি চিঞঁৰি যিহোৱাক মাতো; তাতে তেওঁ মোক তেওঁৰ পবিত্ৰ পৰ্ব্বতৰ পৰা উত্তৰ
    দিয়ে। (চেলা)
  sus-A: كْنْ عِ تَن عَلَتَلَ، عِ قِندِشِ ﭑ كَنتَمَ نَن نَ. ﭑ مَ بِنيّ نُن ﭑ مَ شُننَكٍلِ
    قَتَنشِ عِ تَن نَن نَ.
  fra-SBL: Je crie à Yahvé de ma voix, et il me répond du haut de sa colline sainte.
    Selah.
  hbo-hbo: וְאַתָּ֣ה יְ֭הוָה מָגֵ֣ן בַּעֲדִ֑י כְּ֝בֹודִ֗י וּמֵרִ֥ים רֹאשִֽׁי׃
  pjt-pjt: Panya ngayulu nyuntula ulara tjapilpai wankaṟunkunytjaku, ka nyuntu mulapaṯu
    ngayunya puḻi miḻmiḻṯanguṟu alpamilalpai ngura pala Tjayantanguṟu.
  kik-kik: Ngayagĩra Jehova na mũgambo mũnene, nake akanjĩtĩka arĩ kĩrĩma-inĩ gĩake
    kĩamũre.
  fra-NCL: Mais toi, Yahweh, tu es mon bouclier ; tu es ma gloire, et tu relèves ma
    tête.
  cek-AK: Angraeng khaeah tha hoi ka hang naah, anih mah angmah ih kaciim mae nui
    hoiah ka lok ang pathim. Selah.
  cuk-cuk: Bab-Jehováʼse binnasur an goled. Na e-neg-islidikid-akale, an-abin-imaked.
  uig-CYR: Бирақ Сән, и Пәрвәрдигар, әтрапимдики қалқандурсән; Шан-шәривим һәм бешимни
    йөлигүчидурсән!
  tel-2017: నేను యెహోవాకు నా స్వరమెత్తినప్పుడు, ఆయన తన పవిత్ర పర్వతం నుండి నాకు జవాబిస్తాడు.
    సెలా.
  hat-BSA: Mwen t ap kriye a SENYÈ a ak vwa mwen; Li te reponn mwen soti nan mòn sen
    Li an Tan
  ukr-ONPU: Але Ти, Господи, – щит для мене, слава моя, Ти підносиш мою голову.
  kos-kos: Nga pang nu sin LEUM GOD tuh elan kasreyu, Ac El topukyu liki eol mutal
    sel.
  hbo-WLC: וְאַתָּ֣ה יְ֭הוָה מָגֵ֣ן בַּעֲדִ֑י כְּ֝בוֹדִ֗י וּמֵרִ֥ים רֹאשִֽׁי׃
  ibo-ibo: Etikuru m Onyenwe anyị mkpu akwa, ọ nụkwara olu m, sitekwa nʼugwu nsọ ya
    za m. Sela
  ory-ory: ମୁଁ ଆପଣା ରବରେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକେ, ପୁଣି, ସେ ଆପଣା ପବିତ୍ର ପର୍ବତରୁ ମୋତେ ଉତ୍ତର
    ଦିଅନ୍ତି। [ସେଲା]
  chk-chk: Üa leüömong le siö ngeni ewe Samol mi Lapalap, nge i a pälüeniei seni chukun
    mi pin.
  rop-rop: Mi jingat langa YAWEI blanga album mi, en im ensim mi brom det serramoni
    pleis blanga im, ontop langa det seikridwan hil blanga im gulum Saiyan.
  ukr-1871: Голосом моїм кличу до Господа, і він чує мене з гори сьвятої своєї.
  yon-yon: Yariman yaa awawe ande baandaina, yembed ye aangko karadmo arimbed inanduwimaan.
    Selah
  deu-1951: (03-5) Ich rufe mit meiner Stimme zum HERRN, und er erhört mich von seinem
    heiligen Berge. (Pause.)
  eng-JPS: (3-5) With my voice I call unto the LORD, and He answereth me out of His
    holy mountain. Selah
  srp-1865: Glasom svojim vièem ka Gospodu, i èuje me sa svete gore svoje.
  lug-lug: Nkoowoola Mukama n’eddoboozi ery’omwanguka, n’annyanukula ng’asinziira
    ku lusozi lwe olutukuvu.
  heb-heb: קולי אל יהוה אקרא ויענני מהר קדשו סלה׃
  ben-IRV: আমি সদাপ্রভুুর উদ্দেশ্যে আমার কন্ঠস্বর তুলি এবং তিনি তাঁর পবিত্র পর্বত
    থেকে আমাকে উত্তর দেন।
  ntu-ntu: Delc tqrlxti-ngrbo nzokatr-krm ninge, X ayzluome natqnge mz newz kxtr nyzm.
  pan-pan: ਮੈਂ ਆਪਣੀ ਆਵਾਜ਼ ਨਾਲ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਦਾ ਹਾਂ, ਉਹ ਆਪਣੇ ਪਵਿੱਤਰ ਪਰਬਤ ਤੋਂ ਮੈਨੂੰ
    ਉੱਤਰ ਦਿੰਦਾ ਹੈ। ਸਲਹ।
  mya-JVB: ငါသည် ထာဝရဘုရား ထံ သို့အသံ ကိုလွှင့်၍ အော်ဟစ် သောအခါ ၊ သန့်ရှင်း သော တောင်
    တော်ပေါ် မှာ နားထောင် တော်မူ၏။
  kgf-kgf: Ni Yaweac kucnec ewa ewananéŋ qacma héiwa, inéŋ iwac baec boŋa téréyaiguc
    acna meleŋ néŋanʒac. (Ohec)
  tte-O: Yeoba koina yayoga kainagu lalakina mena na ana koya yakayakasisina koina
    kainagu iyamaisayama.
  tbg-tbg: Te Nora Kotirara naverai tiha, Ti kahaqiane, turaro viva nai takuqi vai
    aiqinara, ˻Saioni Aiqinaqaahairo˼ ti uva iriharo, ti kahaqi vaivo.
  hmo-hmo: Lohiabada dekenai durua totona lau boiboi noho, bona iena ororo helagana
    dekena amo, lau dekenai ia haere henia.
  zar-NT: Bëʼa zidzaj didzaʼ, bulidzaʼ-nëʼ Xanruʼ, ateʼ Lëʼ biyönnëʼ chiʼa ga naʼ
    zoëʼ lataj láʼayi queëʼ.
  urd-urd: मैं बुलन्द आवाज़ से ख़ुदावन्द के सामने फ़रियाद करता हूँ और वह अपने पाक
    पहाड़ पर से मुझे जवाब देता है। सिलाह
  rus-SYN: Но Ты, Господи, щит предо мною, слава моя, и Ты возносишь голову мою.
  bqc-SIM: Mpi sↄ̃ Dii, ńlɛ ↄliamazi sɛ̀ngbao ũ, ma gawin n ũ, ni to ma mi àↄ
    daa ía.
  tcz-CHONGTHU: Keima O sangtah in Yahweh Pakai henga kataovin, Aman alhang thenga
    kon'in eihin donbut tai. Selah.
  mar-mar: मी माझा आवाज परमेश्वराकडे उंच करीन, आणि तो मला त्याच्या पवित्र डोंगरावरून
    उत्तर देईल. सेला
  isl-isl: En, Drottinn, þú ert skjöldur minn, sæmd mín og von. Þú lætur mig bera
    höfuðið hátt, þrátt fyrir allt.
  hlt-THB: Bawipa venawh khawteh na khy nyng saw, anih ing a hun ciim awhkawng nim
    hlat pehy.
  qub-qub: Gaparayparämi Tayta Diostaga mañacö yanapämänanpaj. Chaura rispitädu Sionpita
    wiyamushpanmi yanapäman. Selah
  bqp-bqp: Madì wiki lɛ́ Dikiria, àdi wema zaa a kúkia kpi musu.
  hat-hat: (03:5) Mwen rele Seyè a ak tout fòs mwen. Li rete sou mòn ki apa pou li
    a, li reponn mwen.
  eng-BSB: To the LORD I cry aloud, and He answers me from His holy mountain. Selah
  eng-WEBPB: I cry to the LORD with my voice, and he answers me out of his holy hill.
    Selah.
  kbq-kbq: Hagi Ra Anumzamo'ma nzama hinogu'ma krafage hu'na ke'zatugeno'a, ruotge
    agona'aretira antahinami'ne.
  pon-pon: I kin likwiri on Ieowa ki nil laud; o a kotin mani ai nidinid jan ni japwilim
    a dol jaraui.
  nhe-BL: Chicahuac nimitztzajtzili, TOTECO, para tinechpalehuis. Huan ta tinechnanquili
    hasta campa tionitztoc nepa ipan motepe tlen tlatzejtzeloltic.
  wnc-wnc: Siwan Anututa na gatangamikge ayatawanggat. Ita enane siknga tawanu inane
    dakane yuke nata wamu yanggau atnatangamunggak. Natangamuke na take gatangamunggak.
  bus-bus: Mɛɛ̀ wii pɛ́ Diizi, è wemala zaa a kúkiia kpiii musu.
  gub-BL: — Ezur hepytywà pà nehe, a'e Tupàn Tuweharupi Wiko Ma'e pe. Wenaw wi ywytyr
    ikatuahy ma'e wemimonokatu kwer wi uwazar heze'eg ihewe a'e.
  eng-DRA: But thou, O Lord art my protector, my glory, and the lifter up of my head.
