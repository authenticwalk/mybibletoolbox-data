verse: PSA.003.008
translations:
  mal-C: രക്ഷ യഹോവയിൽനിന്നു വരുന്നു. അവിടത്തെ അനുഗ്രഹം അവിടത്തെ ജനത്തിന്മേൽ ഉണ്ടാകുമാറാകട്ടെ.
    സേലാ. സംഗീതസംവിധായകന്. തന്ത്രിനാദത്തോടെ.
  deu-TKW: Auf, Jahwe! Hilf mir, mein Gott! Denn du schlugst alle meine Feinde auf
    den Kinnbacken, zerschmettertest die Zähne der Gottlosen.
  lin-lin: Yawe, telema ! Nzambe na ngai, kangola ngai ! Beta banguna na ngai nyonso
    bambata, buka bato mabe minu.
  mmx-mmx: Leeme Silok ik lok tooro limixin teren la di sak tup mi limixin munepen
    midi. La a sing i xusu neni naba lox anarong limixin teren.
  eng-LSV: This salvation [is] of YHWH; Your blessing [is] on Your people! Selah.
  eng-GNV: Saluation belongeth vnto the Lord, and thy blessing is vpon thy people.
    Selah.
  eng-WEBSTER: 'Salvation belongeth to the LORD: thy blessing is upon thy people.
    Selah.'
  nhw-BL: San ta, TOTECO, hueli titemaquixtía. Hueyi paquilistli quipiyaj nochi momasehualhua.
  swh-ONEN: Kwa maana wokovu watoka kwa Bwana. Baraka yako na iwe juu ya watu wako.
  bba-bba: Gusunɔ nɛn Yinni, ɑ seewo ɑ mɑn fɑɑbɑ ko. A seewo ɑ nɛn yibɛrɛbɑ wiru kɔsuku.
    A seewo ɑ ben nɔsu kɔsuku.
  eng-KJVCPB: 'Salvation belongeth unto the Lord: Thy blessing is upon thy people.
    Selah.'
  luo-luo: Resruok aa mana kuom Jehova Nyasaye. Mad igweth jogi. Sela
  aii-aii: ܕܡܵܪܝܵܐ ܝܠܹܗ ܦܘܼܨܵܝܵܐ، ܥܲܠܔ ܥܲܡܘܼܟ݂ ܝܼܠܵܗ̇ ܒܘܼܪܟܬܘܼܟ݂. ܣܹܠܵܗ
  meu-meu: Hahemauri na Iehova ena amo e maimu; emu hahenamo na emu orea taudia latadiai
    e miamu. (Selah)
  npi-ULB: उद्धार परमप्रभुबाट आउँछ । तपाईंका आशिष्‌हरू तपाईंका मानिसहरूमा रहोस् ।
    सेला
  yor-yor: Láti ọ̀dọ̀ Olúwa ni ìgbàlà ti wá. Kí ìbùkún rẹ wà lórí àwọn ènìyàn rẹ.
    Sela.
  pes-OPCB: نجات از جانب خداوند می‌آید. برکت تو بر قومت باد!
  tgl-ULB: Ang kaligtasan ay nanggagaling kay Yahweh. Nawa makamit ang iyong mga pagpapala
    ng iyong bayan. Selah
  nop-nop: Yahwe, du kubugoŋdi unduŋ tiŋa kotigoŋ ninigitaŋ kaŋ nemek niŋdi nemu nihitubu-kadakalak.
    Du’walaŋ kahaŋgedi metamgeye foloŋ haliwooŋ halaak.
  cbu-NT: Apaa, shiyamari tapachindampanish taaksha. Ashiri, tputsireetsish istangcha.
    Ksutangcha, Apaa. Dapiyarini Apanllee, Istangandama, átu, tárangiya
  hui-hui: Anduane Homogo í̠ni hangume í̠naga wali agali karu haru dai biaga kegoni.
    Ti bayale helo í̠na biamogo bibelo hamelo ko.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အောင်​ပွဲ​ကို​ပေး​ပိုင်​သော အ​ရှင်​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​လူ​စု​တော်​အ​ပေါ်​သို့
    ကောင်း​ချီး​မင်္ဂလာ​သက်​ရောက်​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེ་ཁོང་ནས་ཐར་པ་འབྱུང་བ༌དང༌། །ཁྱེད་ཀྱི་འབངས་མི་ལ་ནི་བྱིན་རླབས༌མཛོད།། ༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Yawe, ni keta anananga Bataguru Ta Kari. Nika kariimet marak nungaruko.
  sna-sna: Rusununguko runobva kuna Jehovha. Maropafadzo enyu ngaave pamusoro pavanhu
    venyu. Sera
  spa-BLM: La salvación pertenece a Yahvé. Que tu bendición sea para tu pueblo. Selah.
  cac-cac: Mamin Jehová, a achton tzach colvajn̈ej. Ac' a nivan vach'c'olal d'a quib'an̈
    a on̈ a chon̈ab' on̈ tic.
  swh-ULB: Wokovu unatoka kwa Yahweh. Baraka zako ziwe juu ya watu wako.
  bel-bel: Паўстань, Госпадзе! ацалі мяне, Божа мой! бо Ты б'еш маіх ворагаў па шчацэ,
    зубы грэшнікам крышыш.
  deu-ELBBK: Steh auf, HERR! Rette mich, mein Gott! Denn du hast alle meine Feinde
    auf den Backen geschlagen; die Zähne der Gottlosen hast du zerschmettert.
  mbb-OT: Iyan ka edlibri, Nengazen, wey edtuvad te menge etew nu.
  mal-2015: രക്ഷ യഹോവെക്കുള്ളതാകുന്നു; നിന്റെ അനുഗ്രഹം നിന്റെ ജനത്തിന്മേൽ വരുമാറാകട്ടെ.
    സേലാ.
  gup-gup: Yawey ngudda yidjalkudji kanngehke kore ngarribongdi. O Yawey, ngarridjare
    ngudda kunmak kanmarnekurduyime ngad bininj ke.
  rmc-rmc: Ušťi upre, RAJEJA, zachraňin man, Devla miro! Tu rozmares o muja savorenge,
    ko pre ma džan, a mares avri o danda le nalačhenge.
  nlg-nlg: 'Na laga vule te va mai itamua ghe Lord: Lubatia nimua na vauto ke kabu
    itadira a nimua na vure.'
  pes-OPV: نجات از آن خداوند است و برکت تو بر قوم تو می‌باشد. سلاه.
  ron-1924: 'Ла Домнул есте скэпаря: бинекувынтаря Та сэ фие песте попорул Тэу.'
  ben-OBCV: সদাপ্রভুর কাছ থেকে পরিত্রাণ আসে। তোমার আশীর্বাদ তোমার লোকেদের উপর বর্তাক।
  som-som: Badbaado waxaa leh Rabbiga, Barakadaadu dadkaaga ha ku soo degto. (Selaah)
  lat-VUC: Quoniam tu percussisti omnes adversantes mihi sine causa; dentes peccatorum
    contrivisti.
  eng-ASVBT: 'Salvation belongeth unto Jehovah: Thy blessing be upon thy people. Selah'
  mna-mna: Yooba, ni ulaaŋa ŋonoono. Ni ko ikampe wal kini mi ipombol zin.
  ita-1885: Il salvare appartiene al Signore; La tua benedizione è sopra il tuo popolo.
    (Sela.)
  eng-LXXUP: 'Arise, Lord; deliver me, my God: For thou hast smitten all who were
    without cause mine enemies; Thou hast broken the teeth of sinners.'
  eng-ULB: Salvation comes from Yahweh. May your blessings be on your people. Selah
  spa-VBL: La salvación te pertenece, Señor. Sé una bendición sobre tu pueblo. Selah.
  fra-_FOB: Le salut vient de l'Éternel; ta bénédiction est sur ton peuple! (Sélah.
    )
  mal-mal: ജയം യഹോവക്കുള്ളതാകുന്നു; അവിടുത്തെ അനുഗ്രഹം അങ്ങയുടെ ജനത്തിന്മേൽ വരുമാറാകട്ടെ.
    സേലാ.
  lit-lit: VIEŠPAČIUI priklauso išgelbėjimas! Tavo tautai tebūna tavo palaiminimas!
    Sela.
  urd-GVR: Rab ke pās najāt hai. Terī barkat terī qaum par āe. (Silāh)
  suz-BL: परमप्रभु यावे, गे मुर आन कली प्रोंइब बाक्‍नीनी। इन आसीक इन मुर नु बाक्‍ब।
    ठेयब सेंदा पा।
  eng-NOY: 'Deliverance cometh from the LORD: May thy blessing be with thy people!
    [[Pause.]]'
  ita-1927: All’Eterno appartiene la salvezza; la tua benedizione riposi sul tuo popolo!
    Sela.
  ckb-ckb: ڕزگاری لە یەزدانەوەیە، با بەرەکەتەکەت لەسەر گەلەکەت بێت.
  eng-BBE: Salvation comes from the Lord; your blessing is on your people. (Selah.)
  xsi-xsi: Yova Kindeni, noko simbo nâ uru kuvilanzi ne tamâta ŋana sipole paraŋa
    kâ. Noko uru kuveta kie ara nâ panzi tamâta ŋinde sipono muli pano.
  kan-OKCV: ರಕ್ಷಣೆಯು ಯೆಹೋವ ದೇವರಿಂದಲೇ ಬರುವುದು. ನಿಮ್ಮ ಜನರ ಮೇಲೆ ನಿಮ್ಮ ಆಶೀರ್ವಾದವಿರಲಿ.
  tam-2017: ஜெயம் யெகோவாவுடையது; தேவனே உம்முடைய ஆசீர்வாதம் உம்முடைய மக்களின்மேல் இருப்பதாக
    (சேலா).
  spa-RV-1909: 'De Jehová es la salud: sobre tu pueblo será tu bendición. (Selah.)'
  ron-BTF: A DOMNULUI este salvarea; binecuvântarea ta este peste poporul tău. Selah.
  eng-WEBP: Salvation belongs to the LORD. May your blessing be on your people. Selah.
  eng-FBV: Salvation belongs to you, Lord; may you be a blessing to your people. Selah.
  nld-1939: Bij U, Jahweh, is redding; Op uw volk rust uw zegen.
  nch-BL: San ta, TOTECO, hueli titemaquixtía. Hueyi paquilisti quipiyaj nochi momasehualhua.
  vie-1934: Sự cứu rỗi thuộc về Đức Giê-hô-va. Nguyện phước Ngài giáng trên dân sự
    Ngài!
  cha-cha: 'Gui as Jeova nae gaegue y satbasion: ya y taotaomo nae gaegue y bendisonmo.
    Sila.'
  hin-CV: उद्धार तो याहवेह में ही है, आपकी प्रजा पर आपकी कृपादृष्टि बनी रहे!
  eng-OURB: Yishu'ah ·Salvation· belongs to Adonai. Your blessing be on your people.
    Selah ·contemplation with musical interlude·
  spa-BES: La salvación viene del Señor; tu bendición está en tu pueblo. (Selah)
  tdx-tdx: Am’ Iehovà ty fandrombahañe; naho am’ondati’oo ty fitahia’o. Selà
  tha-KJV: การช่วยให้รอดเป็นของพระเยโฮวาห์ ขอพระพรของพระองค์หลั่งลงเหนือประชาชนของพระองค์​เทอญ
    เซลาห์
  por-BR-2018: A salvação vem do SENHOR; sobre o teu povo seja tua bênção. (Selá)
  deu-ELO: Von Jehova ist die Rettung; dein Segen ist auf deinem Volke. (Sela.)
  eng-WYC-2018: Health is of the Lord; and thy blessing is on thy people. (Victory
    is from the Lord, or Salvation, or deliverance, is from the Lord; and thy blessing
    is upon thy people.)
  epo-epo: Ĉe la Eternulo estas la savo; Super Via popolo estu Via beno.Sela.
  gfk-gfk: A harhalon i la hanhanuat meram tano Watong. Iau sasaring bia no num haraidaan
    na kis ta ira num matanaiabar.
  uig-PIN: Nijatliⱪ bolsa Pǝrwǝrdigardindur; Bǝrikiting Ɵz hǝlⱪingdǝ bolsun! Selaⱨ!
  beo-beo: Hina Gode Hi fawane da hasalasu hou iaha. E da Ea fi dunu amo hahawane
    dogolegele fidimu da defea.
  tpi-OTNT: Bikpela, yu wanpela tasol yu save kisim bek mipela na mipela i no save
    bagarap. Yu ken mekim gut long ol manmeri bilong yu.
  hau-SA: Daga wurin Ubangiji ne ceto kan zo. Bari albarkanka yă kasance a kan mutanenka.
    Sela
  udu-udu: Mo jin ’cuḵuwa ’cuḵ mo tani a’di ta ji gi Tap̱a mo, mom’bor miim pini a’di
    midi di ap̱o/ ’kwanim pini mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Nijatliq bolsa Perwerdigardindur; Berikiting Öz xelqingde bolsun! Sélah!
  nde-nde: KuThixo kuvela insindiso. Sengathi isibusiso Sakho singaba sebantwini Bakho.
  ton-ton: '‌ʻOku ʻia Sihova ʻae fakamoʻui: ko hoʻo tāpuaki ʻoku ʻi hoʻo kakai. Sila.'
  ces-1613: Povstaniž, Hospodine, zachovej mne, Bože můj, kterýž jsi zbil všech nepřátel
    mých líce, a zuby bezbožníků zvyrážel.
  eng-WMB: Salvation belongs to the LORD. May your blessing be on your people. Selah.
  tam-TCV: யெகோவாவிடமிருந்தே விடுதலை வருகிறது. உம்முடைய ஆசீர்வாதம் உமது மக்களின்மேல்
    இருப்பதாக.
  ceb-ULB: Ang kaluwasan naggikan kang Yahweh. Hinaot nga ang imong mga panalangin
    maanaa sa imong katawhan. Sela
  pol-UBG: Od PANA jest zbawienie. Twoje błogosławieństwo jest nad twoim ludem. Sela.
  urd-GVU: رب کے پاس نجات ہے۔ تیری برکت تیری قوم پر آئے۔ (سِلاہ)
  eng-OEBCW: 'Victory belongs to the Lord: let your blessing descend on your people.
    Selah'
  deu-1912: Bei dem HERRN findet man Hilfe. Dein Segen komme über dein Volk! (Sela.)
  kan-2017: ಜಯವು ಯೆಹೋವನಿಂದಲೇ ಉಂಟಾಗುವುದು. ಯೆಹೋವನೇ, ನಿನ್ನ ಆಶೀರ್ವಾದವು ನಿನ್ನ ಜನರ ಮೇಲೆ
    ಇರಲಿ. ಸೆಲಾ.
  yap-yap: Gel ni yima tay e ma yib rok SOMOL— mang e yigi fal’eg wa’athan e girdi’
    rok.
  hlt-MCSB: Khangnah he BOEIPA taengkah ni. Nang kah yoethennah loh na pilnam soah
    om saeh. Selah
  mdy-ETH: ዓሲ ዓውሳይ ናንጊና ናንጋ ጎዳኬ፤ ፆኦሲዮ! ዓንጃ ኔኤሲ ኔ ዴሮም ማዖንጎ።
  qvs-NT: Kanmi, Tata Dios, ñukaykunata salvawankisapa. Chayrayku kanta kuyaptinikuna
    yanapawaysapa.
  twi-ASANTE: Awurade hɔ na ɔgyeɛ firi ba. Ma wo nhyira mmra wo nkurɔfoɔ so. Wɔde
    ma dwomkyerɛfoɔ. Wɔto wɔ sankuhoma so.
  eng-WEBU: Salvation belongs to the LORD. May your blessing be on your people. Selah.
  acu-NT: Apuru aints ainau uwemtikratnumka ametme. Tura asam aminu aintsrum ainautin
    pengker awajkartusta, tusan seajme.
  spa-PDDPT: La salvación corresponde a Yavé. Sobre tu pueblo sea tu bendición. Selah
  gun-gun: Mba'eta Senhor gui ou 'rã jaa jepe aguã. Tove ndevygua kuery re toĩ remoingo
    porãa.
  agu-BL: Na ntin ilu' Ta' na xcye'u' tan kacolche'n. Tak'tzaju' yi banlu' skibaj,
    yi o' tanumu'.
  ilo-ULB: Aggapu kenni Yahweh ti pannakaisalakan. Adda koma kadagiti tattaom ti bendisionmo.
    Selah
  kpg-kpg: Nia mogobuna o di aali le e lloomoi i baahi o Dimaadua. Mee gi haga humalia ina
    ana daangada.
  uig-ARA: نىجاتلىق بولسا پەرۋەردىگاردىندۇر؛ بەرىكىتىڭ ئۆز خەلقىڭدە بولسۇن! سېلاھ!
  bps-bps: I kagalwà mdà alò di Amuito Dwata. Banlém moon kafye i dad tom.
  sus-sus: Alatala yandi, n nakisi, n Marigi Ala. I n yaxuie dɛ ragarinma nɛ, i mixi
    ɲaaxi ɲinyie magirama nɛ.
  pon-2006: Manaman en powehdi kin pwilisang rehn KAUN-O— en ketin kupwuramwahwih
    sapwellime aramas akan.
  jae-jae: Apômtau kêtu ênam aêac sa ŋamôkê. Ônam mec nêm laumaŋ. Dawidnê pesalem
    teŋ. Gêc latu Absalom gêja su, go gêga.
  ksd-ksd: A valavalaun i tur uka pire ra Luluai; Kaum varvadoan na ki taun kaum tarai.
    Sela.
  tur-YTC: Kurtuluş Yahve’nindir. Kutsaman halkının üzerinde olsun! Selah.
  bel-N: Паўстань, ГОСПАДЗЕ! Збаў мяне, Божа мой! Бо Ты даў ворагам маім па сківіцах,
    Ты скрышыў зубы бязбожнікаў.
  grc-BRENT: Ἀνάστα Κύριε, σῶσόν με ὁ Θεός μου· ὅτι σὺ ἐπάταξας πάντας τοὺς ἐχθραίνοντάς
    μοι ματαίως, ὀδόντας ἁμαρτωλῶν συνέτριψας.
  kpr-kpr: Sonemba mo, Bajari kena ghe foa gheraira. Nunda esimbugari nunda natofokena
    irare!
  ind-AYT: (3-9) Keselamatan adalah milik TUHAN! Berkat-Mu ada pada umat-Mu. Sela
  yom-yom: Kuidi Yave kumbanga phulusu. Bika lusakumunu luaku luba kuidi batu baku !
  yut-yut: Yawe gak dagɨn nin paŋpulugaŋbɨ teban tomaŋ. Mɨŋat amɨn kabɨgo nin yo tagɨsi
    aŋ nibi dosi nandɨsat.
  nya-nya: Chipulumutso chimachokera kwa Yehova. Madalitso akhale pa anthu anu. Sela
  kyg-kyg: Kagaekeꞌmo lagufamo alika katika nelatane. Vayaꞌamo fiku hapa maeno apamino.
  hrv-hrv: Ustani, o Jahve! Spasi me, o Bože moj! Ti udaraš po obrazu sve neprijatelje
    moje, opakima zube razbijaš.
  mps-mps: Genuai Bidi, nago deligo naga te da ma siyu, tama da me dolisiąbo da.
    Eno homugo nago te naga we bidi dabe wiegi yai bugagia bidimainu ilao.
  tpi-tpi: Bikpela, yu wanpela tasol yu save kisim bek mipela na mipela i no save
    bagarap. Yu ken mekim gut long ol manmeri bilong yu.
  dan-1931: Rejs dig, HERRE, frels mig, min Gud, thi alle mine Fjender slog du på
    Kind, du brød de gudløses Tænder!
  vie-OVCB: Chiến thắng đến từ Ngài, lạy Chúa Hằng Hữu. Xin ban phước trên con dân
    Ngài.
  guj-2017: વિજય યહોવાહ પાસેથી મળે છે. તમારા લોકો પર તમારો આશીર્વાદ આવો. સેલાહ.
  pon-2006A: Manaman en powehdi kin pwilisang rehn KAUN-O— en ketin kupwuramwahwih
    sapwellime aramas akan.
  por-BRBSL: A salvação pertence a Yahweh. Que sua bênção seja para o seu povo. Selah.
  eng-OEBUS: 'Victory belongs to the Lord: let your blessing descend on your people.
    Selah'
  swe-swe: Stå upp, Herre (Jahve)! Fräls (rädda) mig, min Gud (Elohim)! För du har
    slagit alla mina fiender på käkbenet, du har krossat de gudlösas (ogudaktigas,
    ondas) tänder. [I det poetiska språket med ”käkben” och ”tänder” liknas Davids
    fiender med vilda odjur vars styrka är i deras käkar och skräckinjagande tänder.
    Att slå på kinden betyder också förödmjukelse. Verbformen är perfekt i hebreiskan,
    och förstärker en förvissning om att Gud redan har gripit in.]
  cth-cth: Rungngangnae teh BAWIPA e doeh. Nange yawhawinae teh, na taminaw koe phat
    lawiseh. Selah.
  twi-twi: Awurade hɔ na ogye fi ba. Ma wo nhyira mmra wo nkurɔfo so. Wɔde ma dwonkyerɛfo.
    Wɔto wɔ sankuhama so.
  hlt-hlt: Khangnahhe BOEIPA taengkah ni. Nang kah yoethennah loh na pilnam soah om
    saeh. Selah
  tbz-SIM: N Yiɛ̀ nKuyie, ítɛ́ kɛ́cómmú kɛ́ n dɛɛtɛ́, fɔ̃́ɔ̃̀ bèmmù n dootitɔbɛ̀,
    kɛ bɔ́kíí bɛnitiyonkubɛ nìì.
  msy-2020: Ikiavɨra Itir God, nɨ uabɨra en akurvagha uam e ini, ezɨ bizir katam bar
    e gasɨghasɨghizir puvatɨ. Nɨ bar deraghavɨra uan gumazamizibagh ami. (Ighiam gamua
    an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Hɑɩ Tɑcɑɑ, kɔɔ. Mɑ Ɩsɔ, yɑ-m. N mɑkɩ mɑ kolontunɑɑ nɔɔsɩ kɛ́ nɑ ń holiɣi
    pɑ kelɑ.
  azb-azb: Qurtuluş Rəbdəndir, Qoy Sənin xeyir-duan xalqının üzərində olsun! Sela
  eng-DBY: Salvation is of Jehovah; thy blessing is upon thy people. Selah.
  hin-2017: उद्धार यहोवा ही की ओर से होता है; हे यहोवा तेरी आशीष तेरी प्रजा पर हो।
  wol-KYG: Éy Aji Sax ji sama Yàlla, jógal, wallu ma! Yaa toj kaabaabi noon yu bon
    yépp, foq seeni sell.
  bjr-bjr: Oosana oosana ummaaraki uriqararafa ani Yaawee finaindari anidanoo. Mifa
    narí faiqí anaasee amiqi amiqimma nimaqaani.
  eng-YLT: Of Jehovah [is] this salvation; On Thy people [is] Thy blessing! Selah.
  kne-kne: Sik-a anggoy di makaisalakan, sapay koma ta din ipogaw mo et bindisyonam.
  eng-WYC-2017: Health is of the Lord; and thy blessing is on thy people.
  eng-WMBB: Salvation belongs to the LORD. May your blessing be on your people. Selah.
  zat-NTPS: Xel-la' weselá za' lu na'u, Xrana' Dios. Be̱n da chawe' chee̱ bénneache
    chiu'.
  zty-NTPS: Yeḻa' weslá za' ḻo no'o, X̱ana' Dios. Ben chawe' benne' chio' ka'.
  urd-GVH: रब के पास नजात है। तेरी बरकत तेरी क़ौम पर आए। (सिलाह)
  rug-rug: Sa vinasare si Tamugoi Zihova tugo, sa tinamanae Tamugoi si mani koa koari
    na Mua tie!
  gaz-gaz: Fayyinni kan Waaqayyoo ti. Eebbi kee saba kee irra haa jiraatu.
  fra-LSG: Lève-toi, Éternel! Sauve-moi, mon Dieu! Car tu frappes à la joue tous mes
    ennemis, Tu brises les dents des méchants.
  yal-yal: Alatala keli! N nakisi, n ma Ala. N yaxune birin dɛɛne bɔnbɔ, i yi muxu
    ɲaxine ɲinne magira.
  iou-iou: Ekäni gäk kubä-tägän ämawebekaye täga täŋkentäŋ yämen. Unita Ekäni, ämawebekaye
    watä säkgämän it yämi.
  haw-1868: No Iehova ke ola; O kou hoomaikai ana maluna iho o kou poe ohua. Sila.
  arb-NAV: أَنْتَ وَحْدَكَ الْمُخَلِّصُ يَا رَبُّ. فَلْتَفِضْ بَرَكَتُكَ عَلَى شَعْبِكَ.
  ded-ded: KEBU ye ebic mesi mesi mingina. Kebu, ge ngicngacfocga kenecnununa. Selac
  ewe-ewe: Yehowa gbɔe ɖeɖe tsona. Na be wò yayra nanɔ wò amewo dzi. Sela.
  eng-LEE: '(3:9) Salvation belongeth unto the Lord: thy blessing be upon thy people.
    Selah.'
  asm-FB: পৰিত্ৰাণ যিহোৱাতে আছে; তোমাৰ লোকসকলৰ ওপৰত তোমাৰ আশীৰ্ব্বাদ নামি আহঁক। (চেলা)
  sus-A: عَلَتَلَ يَندِ، ﭑ نَكِسِ، ﭑ مَرِفِ عَلَ. عِ ﭑ يَشُييٍ دّ رَفَرِنمَ نّ، عِ
    مِشِ حَاشِ حِنيِيٍ مَفِرَ مَ نّ.
  fra-SBL: Le salut appartient à Yahvé. Que ta bénédiction soit sur ton peuple. Selah.
  hbo-hbo: ק֘וּמָ֤ה יְהוָ֨ה ׀ הֹושִׁ֘יעֵ֤נִי אֱלֹהַ֗י כִּֽי־הִכִּ֣יתָ אֶת־כָּל־אֹיְבַ֣י
    לֶ֑חִי שִׁנֵּ֖י רְשָׁעִ֣ים שִׁבַּֽרְתָּ׃
  pjt-pjt: Mayatja, nyuntu panya nyuntumpa walytja tjuṯa wankaṟu kanyilpai. Wanyu
    tjananya mukulyangku pukuḻmanama.
  kik-kik: Ũhonokio uumaga harĩ Jehova. Irathimo ciaku irotũũra na andũ aku.
  fra-NCL: Lève-toi, Yahweh ! Sauve-moi, mon Dieu ! Car tu frappes à la joue tous
    mes ennemis, tu brises les dents des méchants.
  cek-AK: Pahlonghaih loe Sithaw ih ni; na tahamhoihaih loe nangmah ih kaminawk nuiah
    om nasoe. Selah.
  cuk-cuk: Bab-Jehová, beginbi abonoleged danikid. ¡Be-sordamargi be nued-binsao!
  uig-CYR: И Пәрвәрдигар, орнуңдин тур! Мени қутқуз, и Худайим! Мениң барлиқ дүшмәнлиримниң
    тәстикигә салғайсән; Рәзилләрниң чишлирини чеқивәткәйсән!
  tel-2017: రక్షణ యెహోవా నుంచి వస్తుంది. నీ ప్రజల మీద నీ ఆశీర్వాదం ఉండు గాక. సెలా.
  hat-BSA: Delivrans se nan SENYÈ a. Ke benediksyon Ou toujou poze sou pèp Ou a.
  ukr-ONPU: Повстань, Господи! Врятуй мене, Боже мій! Адже Ти вражав усіх ворогів
    моїх у щелепу, трощив зуби нечестивих.
  kos-kos: Kutangla tuku sin LEUM GOD— Lela tuh Elan akinsewowoye mwet lal.
  hbo-WLC: ק֘וּמָ֤ה יְהוָ֨ה ׀ הוֹשִׁ֘יעֵ֤נִי אֱלֹהַ֗י כִּֽי־הִכִּ֣יתָ אֶת־כָּל־אֹיְבַ֣י
    לֶ֑חִי שִׁנֵּ֖י רְשָׁעִ֣ים שִׁבַּֽרְתָּ׃
  ibo-ibo: Nʼihi na nzọpụta na-esite nʼebe Onyenwe anyị nọ na-abịa. Ka ngọzị gị dịịrị
    ndị gị niile. Sela
  ory-ory: ପରିତ୍ରାଣ ସଦାପ୍ରଭୁଙ୍କର ଅଧିକାର; ତୁମ୍ଭ ଲୋକମାନଙ୍କ ଉପରେ ତୁମ୍ଭର ଆଶୀର୍ବାଦ ବର୍ତ୍ତୁ।
    [ସେଲା]
  chk-chk: Ewe Samol mi Lapalap a angasala aramas mi nom lon weires. Om feiöch epwe
    nom won noum aramas.
  rop-rop: YAWEI, yu na tharran hu oldei seibum melabat. Yu dumbat ola gudbala ting
    langa yu pipul olabat.
  ukr-1871: Від Господа спасеннє; твоє благословеннє над народом твоїм.
  yon-yon: Arudbon yaa burudande nenmini ye karub kuu Yariman, yembedmo. Kowe, eb
    karuwa nimaya yaa amun amun kerunde. Selah
  deu-1951: (03-9) Der Sieg ist des HERRN. Dein Segen sei über deinem Volk! (Pause.)
  eng-JPS: (3-9) Salvation belongeth unto the LORD; Thy blessing be upon Thy people.
    Selah
  srp-1865: Od Gospoda je spasenje; neka bude na narodu tvom blagoslov tvoj!
  lug-lug: Obulokozi buva gy’oli, Ayi Mukama. Emikisa gyo gibeerenga ku bantu bo.
  heb-heb: ליהוה הישועה על עמך ברכתך סלה׃
  ben-IRV: পরিত্রাণ সদাপ্রভুুর কাছ থেকে আসে, তোমার আশীর্বাদ তোমার লোকেদের উপরে আসুক।
    সেলা
  ntu-ntu: Yawe, nim nou nzarlapxngr, X da kxmrlzting amrlx kabzme mz leplz nemqng.
  pan-pan: ਬਚਾਓ ਯਹੋਵਾਹ ਵੱਲੋਂ ਹੈ, ਤੇਰੀ ਬਰਕਤ ਤੇਰੀ ਪਰਜਾ ਉੱਤੇ ਹੋਵੇ। ਸਲਹ।
  mya-JVB: ထာဝရ ဘုရား၏ ကျေးဇူး တော်ကြောင့် ချမ်းသာ ရပါ၏။ ပေးတော်မူသောကောင်းကြီးမင်္ဂလာသည်
    ကိုယ်တော်၏ လူစု အပေါ် သို့ သက်ရောက်ပါစေသော။
  kgf-kgf: '@see-verse:PSA.003.007'
  tte-O: Lebo kowa Yeoba am gogo, am walo-mulolo imiyamiya am tomoyao meuloili kolili.
  tbg-tbg: Noravano Kotiva tinavu ruaruama timite vaivama vairo. Mpo Noravauvo, tinavu
    nena vaiinti nahenti koqema timitaane.
  hmo-hmo: Lohiabada e, oi sibona ese ai oi hamauria diba. Oi ese oiemu bese taudia
    oi hanamoa noho.
  zar-NT: Xan, rusölá cazuʼ bönachi quiuʼ. Ben ga gaca dxiʼa quégaca bönachi quiuʼ.
    ¡Caʼ gaca!
  urd-urd: नजात ख़ुदावन्द की तरफ़ से है। तेरे लोगों पर तेरी बरकत हो!
  rus-SYN: Восстань, Господи! спаси меня, Боже мой! ибо Ты поражаешь в ланиту всех
    врагов моих; сокрушаешь зубы нечестивых.
  bqc-SIM: Fɛlɛ Dii, ní ma ibɛɛↄ lɛgbeomble, ma suaba ma Lua, ní gbɛ̃vãipiↄ swaa
    ɛ́'ɛ.
  tcz-CHONGTHU: 'Huh hingna hi Yahweh Pakai a kon bou ahi: Na phattheina jong namite
    chunga aume.'
  mar-mar: तारण परमेश्वरापासूनच आहे, तुझ्या लोकांवर तुझा आशीर्वाद असो. सेला.
  isl-isl: 'Ég mun hrópa til Drottins: „Drottinn, rís þú upp! Bjargaðu mér, þú Guð
    minn!“ Og hann mun slá óvini mína og brjóta tennur illvirkjanna. Hjálpin kemur
    frá Guði. Blessun hans hvílir yfir þjóð hans.'
  hlt-THB: Hulnaak taw Bawipa ven awhkawng law hy. Nak thlangkhqik khanawh na zosennaak
    awm seh nyng.
  qub-qub: Tayta Dios, gammi pitapis salbanqui. ¡Acrashayqui runacunataga bindisyunta
    goycullay ari! Selah
  bqp-bqp: Dikiri mɛ́ àdi gbɛ̃ sura ba. Ǹ arubarika da n gbɛ̃nↄgu.
  hat-hat: (03:9) Se ou menm sèl, Seyè, ki ka sove nou. Beni tout pèp ou a.
  eng-BSB: Salvation belongs to the LORD; may Your blessing be on Your people. Selah
  eng-WEBPB: Salvation belongs to the LORD. May your blessing be on your people. Selah.
  kbq-kbq: Vahe'ma agu'vazi zana Ra Anumzamofompi me'ne. Hagi kagri asomu'mo'a, kagri
    vahepi megahie.
  pon-pon: Ieowa me jauaj patail Kom kotin kamauiada japwilim omui aramaj akan! Jela.
  nhe-BL: San ta, TOTECO, hueli titemaquixtía. Hueyi paquilistli quipiyaj nochi motlacajhua.
  wnc-wnc: Buyambam tapata ninu sandeke papan meya takngatu dua kanim. Buyambam tapa,
    ninu gikane amindabamde kakuya take pasiwi takekan yutnim.
  bus-bus: Dii bé è gbɛ̃ mì sí. Ǹ aubarika da n gbɛ̃nↄn.
  gub-BL: Ne ereiko waneitykar romo ne. Emono neze'egatu teko neremiaihu wanehe nehe,
    o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'For thou hast struck all them who are my adversaries without cause: thou
    hast broken the teeth of sinners.'
