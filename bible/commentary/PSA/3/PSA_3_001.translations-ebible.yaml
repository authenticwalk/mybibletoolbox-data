verse: PSA.003.001
translations:
  mal-C: യഹോവേ, എന്റെ ശത്രുക്കൾ എത്ര അധികം; എനിക്കെതിരേ അനേകർ എഴുന്നേറ്റിരിക്കുന്നു.
  deu-TKW: Ein Psalm Davids, als er vor seinem Sohn Absalom floh.
  lin-lin: Nzembo ya Davidi. Ayembaki yango tango azalaki kokima Abisalomi, mwana
    na ye.
  mmx-mmx: Leeme Silok, limixin solo di munepen minia. La buaang bok limixin di vas
    taba rulu xepe nga ia, dira munepen minia.
  eng-LSV: A PSALM OF DAVID, IN HIS FLEEING FROM THE FACE OF HIS SON ABSALOM. YHWH,
    how my distresses have multiplied! Many are rising up against me.
  eng-GNV: A Psalme of Dauid, when he fled from his sonne Absalom. Lord, howe are
    mine aduersaries increased? howe many rise against me?
  eng-WEBSTER: A Psalm of David, when he fled from Absalom his son. LORD, how are
    they multiplied that trouble me? many are they that rise up against me.
  nhw-BL: TOTECO, nelía momiyaquilíaj nocualancaitacahua. Quena, nelmiyaqui motlananaj
    para nechhuilanase.
  swh-ONEN: Ee Bwana, tazama adui zangu walivyo wengi! Ni wengi kiasi gani wanaoinuka
    dhidi yangu!
  bba-bba: Dɑfidin womu ɡeni ɡɑ kɑ kpikiru yɑ̃ te u suɑ win bii Abusɑlɔmun sɔ̃. Ge
    wee.
  eng-KJVCPB: Lord, how are they increased that trouble me! Many are they that rise
    up against me.
  luo-luo: Yaye Jehova Nyasaye, mano kaka wasika thoth! Mano kaka joma lawa ngʼeny!
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܟܡܵܐ ܙܝܼܕܹܐ ܝܢܵܐ ܡܲܠܝܸܨܵܢܝܼ̈، ܪܵܒܵܐ ܝܢܵܐ ܩܵܝܡܵܢܹ̈ܐ ܕܥܲܠܝܼ،
  meu-meu: Iehova e, e inai henigumu taudia na ede hohodia! E tuari henigumu taudia
    na hutuma.
  npi-ULB: हे परमप्रभु, मेरा शत्रुहरू कति धैरै छन्! मेरो विरुद्ध धेरै जना खडा छन्
    ।
  yor-yor: Olúwa, báwo ni àwọn ọ̀tá mi ṣe pọ̀ tó báyìí! Báwo ni àwọn ti ó dìde sí
    mi ṣe pọ̀ tó!
  pes-OPCB: ای خداوند، دشمنانم چقدر زیاد شده‌اند! بسیاری بر ضد من برمی‌خیزند.
  tgl-ULB: Yahweh, napakarami ng aking mga kaaway! Marami ang tumalikod at nilusob
    ako.
  nop-nop: Yahwe, memikneye fee hinek mintaaŋ nehitubu-kadakaiŋ.
  cbu-NT: Apaa, Nuw kundarari zapancha. Tputs zapan nuwaa kasimaam zandkanaya.
  hui-hui: Anduane Homogo-o i̱naga waitigi dewaore bu kagoni. Tigua i̱ bole manda
    mandabu kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တွင်​ရန်​သူ​များ​စွာ​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​တစ်​ဘက်​၌​ထ​ကြွ​သူ​များ​ကြ​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱིས་རང་གི་སྲས་ཨབ་ཤཱ་ལོམ་ལས་བྲོས་བྱོལ་བྱེད་དུས་བཀོད་པའི་མགུར༌མ།༽
    ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངའི་དགྲ་ག་ཙམ༌འཕེལ། །ང་ལ་རྒོལ་མཁན་ཅི་འདྲ་མང་བ༌ཨང༌།།
  wsk-wsk: O Yawe, ani ago ko kager kari memek suen biya! Nuna suen biya nunguningkiri
    ani agarak kagerawasan!
  sna-sna: Haiwa Jehovha, vadzivisi vangu vakawanda sei! Vakawanda sei vanondimukira!
  spa-BLM: ¡Yahvé, cómo han aumentado mis adversarios! Muchos son los que se levantan
    contra mí.
  cac-cac: Mamin Jehová, tzijtum eb' anima ayoch ajc'olal d'ayin, tzijtum eb' smeltzajoch
    vajc'ooloc.
  swh-ULB: Yahewh, maadui zangu wako wangapi! Ni wengi wamekuja kinyume na mimi.
  bel-bel: Псальма Давіда, калі ён уцякаў ад Авэсалома, сына свайго.
  deu-ELBBK: (Ein Psalm von David, als er vor seinem Sohn Absalom floh.)
  mbb-OT: Nengazen, mahabet is kuntada ku; mahabet is ebpekigkuntada kedì!
  mal-2015: യഹോവേ, എന്റെ വൈരികൾ എത്ര പെരുകിയിരിക്കുന്നു! എന്നോടു എതിർക്കുന്നവർ അനേകർ
    ആകുന്നു.
  gup-gup: Ngudda Yawey, ngaye ngabenkarrme birriwern bininj nawu ngarriyidko! Birridjalwern
    ngandiwirrihme!
  rmc-rmc: Le Davidoskro žalmos. Sar denašelas peskre čhastar le Absolonostar.
  nlg-nlg: Aghe Lord, ara subo na ghagua na levunimate; mara subo ghua tara tughuru
    pungisiu.
  pes-OPV: ای خداوند دشمنانم چه بسیار شده‌اند. بسیاری به ضد من برمی خیزند.
  ron-1924: Доамне, че мулць сунт врэжмаший мей! Че мулциме се скоалэ ымпотрива мя!
  ben-OBCV: হে সদাপ্রভু, আমার শত্রু কতজন! কতজন আমার বিরুদ্ধে দাঁড়াচ্ছে!
  som-som: Rabbiyow, cadaawayaashaydu fara badanaa! Kuwa igu kacaa aad bay u badan
    yihiin.
  lat-VUC: Psalmus David, cum fugeret a facie Absalom filii sui.
  eng-ASVBT: Jehovah, how are mine adversaries increased! Many are they that rise
    up against me.
  mna-mna: O Yooba, koŋ koi bizin na, munŋaana ma munŋaana men. Tomtom iwal kat, ta
    timaŋga be tizooro yo mi tikam malmal pio.
  ita-1885: O SIGNORE, in quanto gran numero sono i miei nemici! Molti si levano contro
    a me.
  eng-LXXUP: A Psalm of David, when he fled from the presence of his son Absalom.
  eng-ULB: Yahweh, how many are my enemies! Many have risen against me.
  spa-VBL: Señor, mis enemigos se han multiplicado. Hay muchos rebelándose contra
    mi.
  fra-_FOB: Éternel, que mes ennemis sont nombreux! Combien de gens se lèvent contre
    moi!
  mal-mal: യഹോവേ, എന്റെ വൈരികൾ എത്ര പെരുകിയിരിക്കുന്നു! എന്നോട് എതിർക്കുന്നവർ അനേകം
    പേർ ആകുന്നു.
  lit-lit: Dovydo psalmė, jam bėgant nuo savo sūnaus Abšalomo veido. O VIEŠPATIE,
    kaip padaugėjo mano priešų! Daug tų, kurie sukyla prieš mane!
  urd-GVR: Dāūd kā zabūr. Us waqt jab use apne beṭe Abīsalūm se bhāgnā paṛā. Ai Rab,
    mere dushman kitne zyādā haiṅ, kitne log mere ḳhilāf uṭh khaṛe hue haiṅ!
  suz-BL: परमप्रभु यावे, आं कली श्‍येत गेब शुश बाक्‍नीमी। आं जोरी सत्रु शुश बाक्‍नीम।
  eng-NOY: “A Psalm of David, when he fled from his son Absalom.” How many, O LORD,
    are mine enemies! How many are they who rise up against me!
  ita-1927: Salmo di Davide composto quand’egli fuggì dinanzi ad Absalom suo figliuolo.
    O Eterno, quanto numerosi sono i miei nemici! Molti son quelli che si levano contro
    di me,
  ckb-ckb: ئەی یەزدان، دوژمنانم چەند زۆرن! چەند زۆرن لە دژم سەریان هەڵداوە!
  eng-BBE: Lord, how greatly are they increased who make attacks on me! in great numbers
    they come against me.
  xsi-xsi: Yova Kindeni, naneŋgu kazâŋa tamâta sipâŋga kambwaŋenzi rârâ ŋinde! Kinzi
    simandi ŋana siveta kenzi sakamao pa naŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ವೈರಿಗಳು ಬಹುಜನ! ನನಗೆ ವಿರೋಧವಾಗಿ ಏಳುವವರು ಎಷ್ಟೋ ಜನ!
  tam-2017: யெகோவாவே, என்னுடைய எதிரிகள் எவ்வளவாகப் பெருகியிருக்கிறார்கள்! எனக்கு விரோதமாக
    எழும்புகிறவர்கள் அநேகர்.
  spa-RV-1909: Salmo de David, cuando huía de delante de Absalom su hijo. ¡OH Jehová,
    cuánto se han multiplicado mis enemigos! muchos se levantan contra mí.
  ron-BTF: DOAMNE, cât s-au înmulțit cei ce mă tulbură! Mulți sunt cei ce se ridică
    împotriva mea.
  eng-WEBP: LORD, how my adversaries have increased! Many are those who rise up against
    me.
  eng-FBV: Lord, my enemies have become so many; so many are rebelling against me.
  nld-1939: Een psalm van David, bij zijn vlucht voor zijn zoon Absalom. Jahweh, hoe
    talrijk zijn mijn belagers, Hoe talrijk, die tegen mij opstaan;
  nch-BL: TOTECO, nelía momiyaquilíaj nocualancaitacahua. Quena, nelmiyaqui motananaj
    para techtehuise.
  vie-1934: Đức Giê-hô-va ôi! kẻ cừu địch tôi đã thêm nhiều dường bao! Lắm kẻ dấy
    lên cùng tôi thay!
  cha-cha: JEOVA, jafa muna manlajyan y enimigujo! Megae mangajulo contra guajo.
  hin-CV: याहवेह! कितने सारे हैं मेरे शत्रु! कितने हैं जो मेरे विरोध में उठ खड़े हुए
    हैं!
  eng-OURB: Adonai, how my adversaries have increased! Many are those who rise up
    against me.
  spa-BES: Señor, ¡cuánto aumentan quienes me atacan! en gran número vienen contra
    mí.
  tdx-tdx: Ry Iehovà, Akore ty fitomboa’ o mpamorefore ahikoo ! Maro ty miongake hiatreatre
    ahy.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ศัตรู​ของข้าพระองค์​ทวี​มากขึ้นเหลือเกิน คู่อริ​มากมายเหล่านี้กำลังลุกขึ้นต่อสู้ข้าพระองค์
  por-BR-2018: Ah SENHOR, como têm se multiplicado meus adversários! Muitos se levantam
    contra mim.
  deu-ELO: Ein Psalm von David, als er vor seinem Sohne Absalom floh. Jehova! wie
    viele sind meiner Bedränger! Viele erheben sich wider mich;
  eng-WYC-2018: The psalm of David, when he fled from the face of Absalom, his son.
    Lord, why be they multiplied that trouble me? many men rise against me. (A song
    by David, when he fled from his son Absalom. Lord, why be there so many who trouble
    me? why be there so many who rise up against me?)
  epo-epo: Ho Eternulo, kiel multaj estas miaj premantoj, Multaj leviĝis kontraŭ mi!
  gfk-gfk: Watong, haleng saakit um diet malentakuane iau! Haleng mah diet tut hut
    wara hinarubu ma iau!
  uig-PIN: 'Dawut ɵz oƣli Abxalomdin ⱪeqip yürgǝn künlǝrdǝ yazƣan küy: — I Pǝrwǝrdigar,
    meni ⱪistawatⱪanlar nǝⱪǝdǝr kɵpiyip kǝtkǝn, Mǝn bilǝn ⱪarxilixiwatⱪanlar nemidegǝn
    kɵp!'
  beo-beo: Hina Gode! Nama ha lai dunu da bagohame gala. Dunu bagohamedafa da nama
    ougiwane ba:sa.
  tpi-OTNT: Bikpela, ol birua bilong mi i kamap planti moa. Ol i wok long mekim nogut
    long mi.
  hau-SA: Ya Ubangiji, abokan gābana nawa ne! Su nawa suke gāba da ni!
  udu-udu: Ayy Tap̱a, ’kwani kun ta ’kup̱ gi aha/ wana risa! Uni tana ris ka ris kun
    cuna p̱o/ aha/ mo.
  uig-LAT: 'Dawut öz oghli Abshalomdin qéchip yürgen künlerde yazghan küy: — I Perwerdigar,
    méni qistawatqanlar neqeder köpiyip ketken, Men bilen qarshilishiwatqanlar némidégen
    köp!'
  nde-nde: Oh Thixo banengi kangaka abayizitha zami! Banengi kangaka abangihlaselayo!
  ton-ton: ‌ʻE Sihova, kuo tupu ʻo tokolahi ʻakinautolu ʻoku fakamamahiʻi au! ʻOku
    tokolahi ʻakinautolu ʻaia ʻoku tuʻu hake ʻo angatuʻu kiate au.
  ces-1613: Žalm Davidův, když utíkal před Absolonem synem svým.
  eng-WMB: LORD, how my adversaries have increased! Many are those who rise up against
    me.
  tam-TCV: யெகோவாவே, என் பகைவர்கள் எத்தனை பேராய் இருக்கிறார்கள்! எத்தனைபேர் எனக்கு
    விரோதமாக எழும்புகிறார்கள்.
  ceb-ULB: Ang salmo ni David, sa pag-ikyas niya gikan ni Absalom ang iyang anak nga
    lalaki. O Yahweh, pagkadaghan sa akong mga kaaway! Daghan ang nakigbatok na kanako.
  pol-UBG: PANIE, jakże się namnożyło moich nieprzyjaciół, jak wielu powstaje przeciwko
    mnie!
  urd-GVU: داؤد کا زبور۔ اُس وقت جب اُسے اپنے بیٹے ابی سلوم سے بھاگنا پڑا۔ اے رب،
    میرے دشمن کتنے زیادہ ہیں، کتنے لوگ میرے خلاف اُٹھ کھڑے ہوئے ہیں!
  eng-OEBCW: How many, Lord, are my foes! Those who rise up against me are many.
  deu-1912: Ein Psalm Davids, da er floh vor seinem Sohn Absalom. Ach HERR, wie sind
    meiner Feinde so viel und setzen sich so viele wider mich!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ವಿರೋಧಿಗಳು ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿದ್ದಾರೆ; ನನಗೆ ವೈರಿಗಳಾಗಿ ನಿಂತ ಜನರು
    ಅತ್ಯಧಿಕವಾಗಿದ್ದಾರೆ.
  yap-yap: SOMOL, rib yo’or e to’ogor rog, nike pag urngrad ni yad be togopluw ngog.
  hlt-MCSB: Aw BOEIPA, badongah kai taengah aka tlai, ka rhal he muep a pung,
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሞርካ ታኣኮ ዎዚ ሚርጌዖ! ዓኣፒኒ ዓሲ ታ ዑፃ ፑርቱሞና ዔቄዖ!
  qvs-NT: A, Tata Dios, aypa chikniwak runakunami tiyan.
  twi-ASANTE: Ao Awurade, hwɛ sɛdeɛ mʼatamfoɔ dɔɔso fa! Dodoɔ no ara na wɔsɔre tia
    me!
  eng-WEBU: LORD, how my adversaries have increased! Many are those who rise up against
    me.
  acu-NT: Apuru wina nemasur untsuri ainawai. Tura wina nakitrinausha untsuri ainawai.
  spa-PDDPT: ¡Oh Yavé, cómo se multiplicaron mis opresores! Muchos son los que se
    levantan contra mí.
  gun-gun: Senhor, heta pojava va'e ty'y xerovaigua kuery ikuai! Aipapapa aguã rami
    e'ỹ xere opu'ã va'e.
  agu-BL: ¡Ay Ta'! Quin tech nin incontr yi na chi'ch chic'u'l swe'j. Quin tech nin
    e' yi ja je' chimolol quib tan contri'n swe'j.
  ilo-ULB: O Yahweh, anian a nagadu dagiti kabusorko! Adu ti timmallikud ken nangraut
    kaniak.
  kpg-kpg: Meenei Dimaadua, ogu hagadaumee e dogologowaahee, digau ala e hai baahi
    mai gi di au le e dogologowaahee!
  uig-ARA: 'داۋۇت ئۆز ئوغلى ئابشالومدىن قېچىپ يۈرگەن كۈنلەردە يازغان كۈي: ــ ئى پەرۋەردىگار،
    مېنى قىستاۋاتقانلار نەقەدەر كۆپىيىپ كەتكەن، مەن بىلەن قارشىلىشىۋاتقانلار نېمىدېگەن
    كۆپ!'
  bps-bps: E Amugu Dwata, file i dad mnang nawa deg! Too dee nan dad mbaling dmuen
    deg!
  sus-sus: Dawuda xa bɛɛti a nu a gima a xa di Abisalomi ma tɛmui naxɛ.
  pon-2006: Maing KAUN, ei imwintihti kan me ngeder, re inenen tohto me kin pelian
    ie!
  jae-jae: Ojae, o Apômtau, lau taŋ sêlêsu aê naŋ, taêsam ŋasecgoc, taêsam dêdi sêkô
    sebe senseŋ aê.
  ksd-ksd: Luluai, kaugu umana ebar dia tar peal! Mangoro dia tut na tur varbat ure
    iau.
  tur-YTC: Ey Yahve, düşmanlarım nasıl da çoğaldı! Bana karşı ayaklananlar çoktur.
  bel-N: Псальм Давіда, калі ён уцякаў ад аблічча Абсалёма, сына свайго.
  grc-BRENT: Ψαλμὸς τῷ Δαυὶδ, ὁπότε ἀπεδίδρασκεν ἀπὸ προσώπου Ἀβεσσαλὼμ τοῦ υἱοῦ αὐτοῦ.
  kpr-kpr: Arie, Bajari, nanda gitofu digarigo eredo, namokena osogo bu refera.
  ind-AYT: Nyanyian Daud yang ditulis ketika dia melarikan diri dari Absalom, anaknya.
    (3-2) O TUHAN, betapa banyaknya musuhku; banyak orang yang bangkit melawan aku.
  yom-yom: A Yave, tala buevi badidi woka bobo bandendidi ; batu bawombo balembo ndiendila
    manenga.
  yut-yut: Yawe, uwalno morapmɨsi! Amɨn morapmɨ da yokwisi aŋ namaŋ.
  nya-nya: Inu Yehova, achulukadi adani anga! Achulukadi amene andiwukira!
  kyg-kyg: Ala kava nene, huꞌna, Vaehae, kame vayaꞌnimo magoꞌe magoꞌe huꞌa asole vayaꞌmo
    afole neꞌaiye. Asole vayaꞌmo natale uꞌa kame huꞌa neꞌnatae.
  hrv-hrv: Psalam. Davidov. Kad je David bježao pred sinom Abšalomom.
  mps-mps: Genuai Bidio, te eno boi bidi dabe augwali te hauwa mu pedalubao. Te bidi
    hauwago ena dolobo sę ebao.
  tpi-tpi: Bikpela, ol birua bilong mi i kamap planti moa. Ol i wok long mekim nogut
    long mi.
  dan-1931: En Salme af David, da han flygtede for sin Søn Absalom.
  vie-OVCB: Ôi Chúa Hằng Hữu, sao kẻ thù con vô số; biết bao người nổi dậy chống con.
  guj-2017: હે યહોવાહ, મારા વેરીઓ કેટલા બધા વધી ગયા છે! મારી સામે હુમલો કરનારા ઘણા
    છે.
  pon-2006A: Maing KAUN, ei imwintihti kan me ngeder, re inenen tohto me kin pelian
    ie!
  por-BRBSL: Yahweh, como aumentaram os meus adversários! Muitos são aqueles que se
    levantam contra mim.
  eng-OEBUS: How many, Lord, are my foes! Those who rise up against me are many.
  swe-swe: En psalm (sång ackompanjerad på strängar) av David, när han flydde från
    sin son Absalom. [Den historiska bakgrunden beskrivs i .] ______
  cth-cth: Oe BAWIPA, kaie tarannaw teh apap poung. Kai na ka tarannaw apap poung.
  twi-twi: Awurade, hwɛ sɛnea mʼatamfo dɔɔso fa! dodow no ara na wɔsɔre tia me!
  hlt-hlt: Aw BOEIPA, badongah kai taengah aka tlai, ka rhal he muep a pung,
  tbz-SIM: Dɑfiti do cokùnɛ̀ o birɛ Abusɑdɔmmu, kɛ́ndiè nfɛ̀ɛ̀ yɛ̀nfɛ̀.
  msy-2020: O Ikiavɨra Itir God, nan apaniba me bar avɨraseme. Me nan apanim gamua
    egha pazavɨra na gami.
  dop-dop: Tɑfiiti yontu. Pɑ kɛɛsɑ tə tɑɑ kɛ́ ɩsənɑ ɩ seekɑɣɑ ɩ pəyɑlʋ Apəsɑlɔm tɔ.
  azb-azb: Ya Rəbb, düşmənlərim nə qədər çoxalıb! Əleyhimə qalxanlar nə qədər artıb!
  eng-DBY: Jehovah, how many are they that trouble me, many they that rise up against
    me!
  hin-2017: हे यहोवा मेरे सतानेवाले कितने बढ़ गए हैं! वे जो मेरे विरुद्ध उठते हैं
    बहुत हैं।
  wol-KYG: Muy kàddug Sabóor, ñeel Daawuda, ba muy daw Absalom doomam ju góor.
  bjr-bjr: Oo Yaawee qini namuqaa moomoo maridaqa, qini qiqoondikiqa mariusa quandaki
    qini namuqaakidaqa.
  eng-YLT: A Psalm of David, in his fleeing from the face of Absalom his son. Jehovah,
    how have my distresses multiplied! Many are rising up against me.
  kne-kne: Sik-a ay Diyos, ilaem kod di kaad-adon di komonkontra, din kaibaw ko et
    ad-ado da.
  eng-WYC-2017: The psalm of David, when he fled from the face of Absalom, his son.
    Lord, why be they multiplied that trouble me? many men rise against me.
  eng-WMBB: LORD, how my adversaries have increased! Many are those who rise up against
    me.
  zat-NTPS: Xrana' Dios, ba naxánle̱'e̱ benne' dxeledábague̱' neda'. Benne' zante̱
    dxeledíl-lale̱ne̱' neda'.
  zty-NTPS: X̱ana' Dios, ba nyanḻe'e benne' ka' ẕžá'agake' neda'. Benne' zante ẕdíḻ-ḻengake'
    neda'.
  urd-GVH: दाऊद का ज़बूर। उस वक़्त जब उसे अपने बेटे अबीसलूम से भागना पड़ा। ऐ रब, मेरे
    दुश्मन कितने ज़्यादा हैं, कितने लोग मेरे ख़िलाफ़ उठ खड़े हुए हैं!
  rug-rug: Ke Zihova, soku lala dia tu saripu kukiti nau, sokudi tugo saripu varipera
    mae koa rau.
  gaz-gaz: Yaa Waaqayyo, diinonni koo akkam baayʼatu! Namoonni baayʼeen natti kaʼaniiru!
  fra-LSG: Psaume de David. A l’occasion de sa fuite devant Absalom, son fils.
  yal-yal: Dawudaa bɛtina, a to a gi a dii Abisalomi bun.
  iou-iou: Ekäni, iwanaye bumta ahäŋkaŋ näk täŋpä wanayäŋ täkaŋ.
  haw-1868: E IEHOVA, ua mahuahua ae nei ko'u poe enemi; Ua nui no hoi ka poe i ku
    e mai ia'u.
  arb-NAV: رَبُّ مَا أَكْثَرَ خُصُومِي! كَثِيرُونَ يَقُومُونَ عَلَيَّ.
  ded-ded: O KEBU, ngic ngabafocna yeni homac yombong nga ngic homacngo yacma nubeso
    andae.
  ewe-ewe: O, Yehowa, aleke nye futɔwo sɔ gbɔ ale! Aleke ame geɖewo tso ɖe ŋunye ale!
  eng-LEE: “A psalm of David, when he fled from before Abshalom his son.” (3:2) Lord,
    how numerous are my assailants! how many, that rise up against me!
  asm-FB: হে যিহোৱা চোৱা, মোৰ শত্রুৰ সংখ্যা কিমান বাঢ়িছে! মোৰ বিৰুদ্ধে অনেকেই উঠিছে!
  sus-A: دَوُدَ شَ بّيتِ عَ نُ عَ فِمَ عَ شَ دِ عَبِسَلٌمِ مَ تّمُي نَشّ.
  fra-SBL: Yahvé, comme mes adversaires se sont multipliés ! Nombreux sont ceux qui
    s'élèvent contre moi.
  hbo-hbo: מִזְמֹ֥ור לְדָוִ֑ד בְּ֝בָרְחֹ֗ו מִפְּנֵ֤י ׀ אַבְשָׁלֹ֬ום בְּנֹֽו׃
  pjt-pjt: Mayatja, aṉangu panya tjuṯa mulapa ngayuku kuraringanyi, munuṉiya kuwari
    winkingku pikangku wataparaṉi.
  kik-kik: Wee Jehova, kaĩ thũ ciakwa nĩ nyingĩ-ĩ! Andũ arĩa manjũkĩrĩire nĩ aingĩ
    mũno!
  fra-NCL: Chant de David. A l’occasion de sa fuite devant Absalon, son fils
  cek-AK: Aw Angraeng, kai raihaih paek misanawk loe paroeai pop o! Nihcae loe pop
    o parai pongah, kai hae misa ah ang suek o.
  cuk-cuk: ¡Bab-Jehová, an-isdarmalad dogdar mergued! ¡An-isdarmalad bukidar angi
    aibitemalad!
  uig-CYR: 'Давут өз оғли Абшаломдин қечип жүргән күнләрдә язған күй: — И Пәрвәрдигар,
    мени қиставатқанлар нәқәдәр көпийип кәткән, Мән билән қаршилишиватқанлар немидегән
    көп!'
  tel-2017: యెహోవా, నాకు శత్రువులు ఎంతోమంది! చాలా మంది నా మీద దాడి చేశారు.
  hat-BSA: O SENYÈ, gade kijan lènmi mwen yo ap miltipliye; Anpil moun leve kont mwen.
  ukr-ONPU: Псалом Давидів, коли він втікав від свого сина Авесалома.
  kos-kos: O LEUM GOD, puslana mwet lokoalok luk, Pusenina mwet tuyak lainyu!
  hbo-WLC: מִזְמ֥וֹר לְדָוִ֑ד בְּ֝בָרְח֗וֹ מִפְּנֵ֤י ׀ אַבְשָׁל֬וֹם בְּנֽוֹ׃
  ibo-ibo: O Onyenwe anyị, ọnụọgụgụ ndị iro m dị ọtụtụ. Ọtụtụ ndị mmadụ na-ebili imegide
    m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ବିପକ୍ଷମାନେ କିପରି ବଢ଼ିଅଛନ୍ତି। ମୋʼ ବିରୁଦ୍ଧରେ ଉତ୍ଥିତ ଲୋକ
    ଅନେକ।
  chk-chk: Ai Samol mi Lapalap, ekewe mi oputaei ra kon chomong! Chomong ra ü ngeniei.
  rop-rop: YAWEI, ai garram loda enami. Loda pipul bin gibit mi bekboun.
  ukr-1871: Сю псальму зложив Давид, як втїкав перед своїм сином Авесаломом. Господи!
    скілько напастників моїх, скілько тих, що постають проти мене.
  yon-yon: O Yariman, ne bondan kuu yemoon! Ne yaa manmo keriwendan kuu yemoon!
  deu-1951: Ein Psalm Davids, als er vor seinem Sohne Absalom floh. (03-2) Ach, HERR,
    wie zahlreich sind meine Feinde! Viele stehen wider mich auf;
  eng-JPS: (3-1) A Psalm of David, when he fled from Absalom his son. (3-2) LORD,
    how many are mine adversaries become! Many are they that rise up against me.
  srp-1865: Gospode! kako je mnogo neprijatelja mojih! Mnogi ustaju na me.
  lug-lug: Ayi Mukama, abalabe bange nga beeyongedde obungi! Abanfubutukiddeko okunnumba
    nga bangi!
  heb-heb: מזמור לדוד בברחו מפני אבשלום בנו יהוה מה רבו צרי רבים קמים עלי׃
  ben-IRV: সদাপ্রভুু, আমার শত্রুরা কত বেশি! অনেকেই আমার দিকে ঘুরে দাঁড়িয়েছে এবং
    আমাকে আক্রমণ করেছে।
  ntu-ntu: Yawe, enqmi rngeng nzkqlu-zlwzng, X nztutitr zvz nardr ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਵਿਰੋਧੀ ਕਿੰਨੇ ਹੀ ਵੱਧ ਗਏ ਹਨ, ਮੇਰੇ ਵਿਰੁੱਧ ਬਹੁਤ ਉੱਠ ਖੜੇ ਹੋਏ
    ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ရန်သူ တို့သည်၊ အလွန် တိုးပွါး၍၊ အကျွန်ုပ် တဘက်
    ၌ ထ သောသူတို့သည် များ ကြပါ၏။
  kgf-kgf: (Dawidinéŋ eŋeya naŋa Apsalomac wésia igucnec néŋgacma keŋec nalé imuaru
    oyec.) Yawe, haʒéc hécna imi yei sasala yanda. Ic embac haʒéc wannémma yaré qewiŋ
    ʒéma yacma nanʒu imi sasala yanda.
  tte-O: O Yeoba, siya kagu tokaleyayao sibaibaiwasosi sikalekaleya koliyau.
  tbg-tbg: Mpo Noravauvo, ti navutaaka airitahaa variamantama vauro. Airi vaiinti
    ti navutaiqiha qoraiqama timitareka auti variavo.
  hmo-hmo: Lohiabada e, lau dekenai idia dagedage taudia be momo herea. Lau dekenai
    idia tuari henia taudia, be idia momo lao noho.
  zar-NT: Xan, chinayángacadaʼ nupa taʼlé nedaʼ. Zián nupa taʼdáʼbagaʼ nedaʼ.
  urd-urd: ऐ ख़ुदावन्द मेरे सताने वाले कितने बढ़ गए, वह जो मेरे ख़िलाफ़ उठते हैं बहुत
    हैं।
  rus-SYN: Псалом Давида, когда он бежал от Авессалома, сына своего.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ à bàalɛ̀ a nɛ́ Abisaloũɛ.
  tcz-CHONGTHU: O Yahweh Pakai, idia eisulam vaiding mi pung jing hitam! eidou din
    mitamtah akipandoh taove.
  mar-mar: परमेश्वरा, माझे शत्रू पुष्कळ आहेत! पुष्कळ वळले आणि माझ्यावर हल्ला केला
    आहे.
  isl-isl: Sálmur eftir Davíð þegar hann flúði frá Absalon, syni sínum.
  hlt-THB: Aw Bawipa, ka qaalkhqi doem soeih mah hy! Kai qaal na anik thawh sihkhqi
    doem soeih hy!
  qub-qub: Tayta Dios, chiquimajcunaga achcajmi. Aypallajmi conträga ricacusha.
  bqp-bqp: Dikiri, ma wɛtɛrinↄn dimmɛ fá, gbɛ̃ kũ ò ibɛrɛɛ sɛ̀ kũmaonↄn dasi.
  hat-hat: (03:1) David t'ap kouri pou Absalon, pitit li, lè li ekri sòm sa a. (03:2)
    Seyè, ala anpil lènmi m' yo anpil! Ala anpil moun k'ap leve dèyè m' yo anpil!
  eng-BSB: O LORD, how my foes have increased! How many rise up against me!
  eng-WEBPB: LORD, how my adversaries have increased! Many are those who rise up against
    me.
  kbq-kbq: Ra Anumzamoka ha' vahenimo'za ome ra hu'za hara hunantazanki ko! Rama'a
    vahe'mo'za oti'za hara renantaze!
  pon-pon: O IEOWA, ai imwintiti me toto, o ir me toto, me kanudi on ia!
  nhe-BL: TOTECO, nelía momiyaquilíaj nocualancaitacahua. Quena, nelmiyac motlalanaj
    para nechtehuise.
  wnc-wnc: Buyambam tapa, natane iwana kwaapzang singgak. Ngan. Aminu kwaapzangga
    na tasiwa maiwitde tasikaing.
  bus-bus: Dii, ma wɛdɛrinↄↄ kpámɛ fá, gbɛ̃ kɛ̀ aↄ̃ íbɛtɛ kpàmaonↄↄ pari.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Heta tetea'u heàmàtyry'ymar wà. Hekutyr uwak
    ma'e heta tetea'u wà.
  eng-DRA: The psalm of David when he fled from the face of his son Absalom.
