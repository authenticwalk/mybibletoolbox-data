verse: PSA.003.003
translations:
  mal-C: എന്നാൽ യഹോവേ, അങ്ങാണ് എനിക്കുചുറ്റും പരിച, അങ്ങാണ് എന്റെ ബഹുമതി, എന്റെ ശിരസ്സിനെ
    ഉയർത്തുന്നതും അങ്ങാണ്.
  deu-TKW: 'Viele sagen von mir: Es giebt keine Hilfe für ihn bei Gott! Sela.'
  lin-lin: 'Ebele bazali koloba na tina na ngai : « Nzambe akobikisa ye te ! »'
  mmx-mmx: Ketla nenu, Leeme Silok, amisik nenu Lenban tia at levenaniu. Nenu mene
    u raba ia mi lolos ti sak tup mi limixin dit kis munepen minia. La nenu mun u
    lox alolos ia ngan laabelemes.
  eng-LSV: And You, O YHWH, [are] a shield for me, || My glory, and lifter up of my
    head.
  eng-GNV: 'But thou Lord art a buckler for me: my glory, and the lifter vp of mine
    head.'
  eng-WEBSTER: But thou, O LORD, art a shield for me; my glory, and the lifter up
    of my head.
  nhw-BL: Pero TOTECO, ta techyahualohua para techmanahuis. Ta catli techhueyitlalía
    huan san ta catli tihueli techyolchicahua.
  swh-ONEN: Lakini wewe, Ee Bwana, ni ngao pande zote; umeniwekea utukufu na kuinua
    kichwa changu.
  bba-bba: Geemɑ dɑbirɑ tɑ ɡerumɔ, nɑ ǹ somiru wɑsi wunɛn min di.
  eng-KJVCPB: But thou, O Lord, art a shield for me; My glory, and the lifter up of
    mine head.
  luo-luo: To In e okumbana mogengʼa, yaye Jehova Nyasaye; In ema imiyo alocho, kendo
    isetingʼo wiya malo.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܡܵܛܵܠܵܐ ܝܘܸܬ ܠܚܵܕܸܪ̈ܘܵܢܝܼ، ܚܸܩܪܝܼ ܘܡܲܪܡܵܢܵܐ ܕܪܹܝܫܝܼ.
  meu-meu: Iehova, e, o ḡeḡegu ahumu, egu kesi ai o laomu; oi na egu diari, lau kwaragu
    o abia isimu.
  npi-ULB: तर हे परमप्रभु, तपाईं मेरो वरिपरिको ढाल, मेरो महिमा हुनुहुन्छ, र जसले मेरो
    शिर उच्‍च पार्नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ ni asà yí mi ká, Olúwa; ìwọ fi ògo fún mi, ìwọ sì gbé orí mi
    sókè.
  pes-OPCB: اما ای خداوند، تو سپر من هستی و از هر سو مرا محافظت می‌نمایی. تو مرا پیروز
    و سربلند می‌سازی و شهامت مرا به من باز می‌گردانی.
  tgl-ULB: Pero ikaw, Yahweh, ay isang kalasag sa aking paligid, aking kaluwalhatian,
    at ang siyang nag-aangat ng aking ulo.
  nop-nop: Iŋgoŋ oŋ, medehik wendi folooŋ mu tilak. Yahwe, du kubugoŋdi mik diniŋ
    kweletalak unduŋ tiŋa yahenamulaŋ. Du kubugoŋdi nehitubu-lodaune yalakapmeŋ tilat.
    Du kubugoŋdi welemulapne ulatifooŋ nehitubu-lodaune saŋiniŋnit yatat.
  cbu-NT: Itaru shiysha Apaa, nuwaa kámanakush ksutakshawa. Nuwaa kasimaam istaksha,
    Uru mangeetsi tuwizpurtaksha.
  hui-hui: Ti ani laragoyu Anduane Homogo-o í̠ i̱naga wai humbi ale howa i̱ ho hangai
    haga kegoni. Í̠nime i̱ wayali holiya biamogo biaga ke. Í̠nime i̱naga genda bu
    ngago mo wahalu i̱ mo hongo haga kegoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ဒိုင်း​လွှား​သ​ဖွယ်​ကျွန်​တော်​မျိုး
    အား ဘေး​ရန်​များ​မှ​အ​စဉ်​ကွယ်​ကာ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​အောင်​ပွဲ​ကို
    ပေး​တော်​မူ​လျက်​ရဲ​စွမ်း​သတ္တိ​နှင့်​ပြန်​လည် ပြည့်​ဝ​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ནི་ང་ཡི་ཕྱོགས་བཞིའི༌ཕུབ། །ང་ཡི་དཔལ་དང་མགོ་བོ་འདེགས་མཁན༌ལགས།།
  wsk-wsk: Bare Yawe, ni keta suanta aninga karem se ni aninga lautem; ni aninga kager
    menawusam ale nup biya se sokel aisisam.
  sna-sna: Asi imi Jehovha, muri nhoo yakandipoteredza; munoisa rukudzo pandiri uye
    munosimudza musoro wangu.
  spa-BLM: Pero tú, Yahvé, eres un escudo a mi alrededor, mi gloria, y el que levanta
    mi cabeza.
  cac-cac: A achxo Mamin, in Columal ach, uuj tzin tzalaji. A ach tzac' in tec'anil.
  swh-ULB: Bali wewe, Yahweh, u ngao yangu pande zote, utukufu wangu, na uniinuaye
    kichwa changu.
  bel-bel: 'Шмат каторыя кажуць душы маёй: «Няма яму ў Богу ратунку!»'
  deu-ELBBK: 'Viele sagen von meiner Seele: Es ist keine Rettung für ihn bei Gott!
    (Sela.)'
  mbb-OT: Piru is tutuu, iring ka te kelasag he ebpengalang kedì. Iyan ka ebeǥey kedì
    te kezeeǥan wey kelig-en.
  mal-2015: നീയോ യഹോവേ, എനിക്കു ചുറ്റും പരിചയും എന്റെ മഹത്വവും എന്റെ തല ഉയർത്തുന്നവനും
    ആകുന്നു.
  gup-gup: Ngaye wanjh ngaburrbun bu ngudda Yawey nawu yiwernhmakkaykenh, dja ngudda
    kankukdjurruddi yiman shield ngardduk dja kankangemarnbun.
  rmc-rmc: 'But džene pal ma phenen: „O Del leske na pomožinela!“'
  nlg-nlg: Mi ghoe ghe Lord, a nigua na tako te pilupilu, ma nigua na lada itatana
    gaia te ghaedatoa na ulugu tana oka.
  pes-OPV: لیکن تو‌ای خداوند گرداگرد من سپر هستی، جلال من و فرازنده سر من.
  ron-1924: Дар Ту, Доамне, Ту ешть скутул меу, Ту ешть слава мя ши Ту ымь ыналць
    капул!
  ben-OBCV: কিন্তু, হে সদাপ্রভু, তুমি আমার চারপাশের ঢাল, আমার গৌরব, তিনি আমার মাথা
    উঁচু করেন।
  som-som: Laakiinse, Rabbiyow, adigu waxaad tahay gaashaan igu wareegsan, Iyo sharaftayda,
    iyo kan madaxayga kor u qaada.
  lat-VUC: 'multi dicunt animæ meæ: Non est salus ipsi in Deo ejus.'
  eng-ASVBT: But thou, O Jehovah, art a shield about me; My glory, and the lifter
    up of my head.
  mna-mna: Tamen Yooba, nu we siŋgiao pio mi poroukalkaala yo. Nu ta kam yo ma zoŋ
    iwe biibi. Koroŋ toro sa som. Mi nu ko pombol yo ma niŋ ise.
  ita-1885: Ma, Signore, tu sei uno scudo d'intorno a me; Tu sei la mia gloria, e
    quel che mi sollevi il capo.
  eng-LXXUP: Many say concerning my soul, There is no deliverance for him in his God.
    Pause.
  eng-ULB: But you, Yahweh, are a shield around me, my glory, and the one who lifts
    up my head.
  spa-VBL: Pero tu, oh Señor, eres un escudo protegiéndome. Tu me das la victoria;
    y sostienes mi cabeza en alto.
  fra-_FOB: Mais toi, Éternel, tu es mon bouclier, ma gloire, et celui qui me fait
    lever la tête.
  mal-mal: യഹോവേ, അവിടുന്ന് എനിക്ക് ചുറ്റും പരിചയും എന്റെ മഹത്വവും എന്റെ തല ഉയർത്തുന്നവനും
    ആകുന്നു.
  lit-lit: Bet Tu, VIEŠPATIE, esi skydas aplink mane, mano šlovė ir tas, kuris pakelia
    mano galvą.
  urd-GVR: Lekin tū ai Rab, chāroṅ taraf merī hifāzat karne wālī ḍhāl hai. Tū merī
    izzat hai jo mere sar ko uṭhāe rakhtā hai.
  suz-BL: परमप्रभु यावे, गे आं एर ओंथ वोइश्‍शो तेक्‍तीके खोदेंशो बाक्‍नीनी। गे आं
    कली ठेयब सेल्‍पाइक्‍ब, आं थुं बारपाइक्‍ब नु आं पिया पोक्‍ब बाक्‍नीनी। उत्‍पत्ती
    १५:१
  eng-NOY: But thou, O LORD! art my shield, My glory, and the lifter-up of my head.
  ita-1927: Ma tu, o Eterno, sei uno scudo attorno a me, sei la mia gloria, colui
    che mi rialza il capo.
  ckb-ckb: بەڵام تۆ ئەی یەزدان، قەڵغانی منیت، شکۆمەندی منیت و سەرم بەرز دەکەیتەوە.
  eng-BBE: But your strength, O Lord, is round me, you are my glory and the lifter
    up of my head.
  xsi-xsi: Taitu nenzi ŋgua ŋinde nde mao tia. Yova Kindeni, noko kutogo naneŋgu maramuŋa
    mine. Noko ma kumuŋga pana ŋana apole paraŋa kâ. Noko nâ uru kupu tini kaika pa
    iloŋgu kaloŋgu, ŋana naŋa akura tu amandi kaika kâ.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ನನ್ನ ಸುತ್ತಲಿರುವ ಗುರಾಣಿಯೂ, ನನ್ನ ಮಹಿಮೆಯೂ ನನ್ನ ತಲೆ
    ಮೇಲೆತ್ತುವವರೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: ஆனாலும் யெகோவாவே, நீர் என்னைச் சூழ்ந்துள்ள கேடகமும், என்னுடைய மகிமையும்,
    என்னுடைய தலையை உயர்த்துகிறவருமாக இருக்கிறீர்.
  spa-RV-1909: 'Mas tú, Jehová, eres escudo alrededor de mí: mi gloria, y el que ensalza
    mi cabeza.'
  ron-BTF: Dar tu, DOAMNE, ești un scut pentru mine; gloria mea și cel ce îmi înalță
    capul.
  eng-WEBP: But you, LORD, are a shield around me, my glory, and the one who lifts
    up my head.
  eng-FBV: But you, Lord, are a shield protecting me. You give me victory; you hold
    my head high.
  nld-1939: Toch zijt Gij, Jahweh, het schild dat mij dekt, Mijn glorie en trots!
  nch-BL: Pero TOTECO, ta techyahualohua para techmanahuis. Ta cati techhueyitalía
    huan san ta cati tihueli techyolchicahua.
  vie-1934: Nhưng, hỡi Đức Giê-hô-va, Ngài là cái khiên chở che tôi; Ngài là sự vinh
    hiển tôi, và là Đấng làm cho tôi ngước đầu lên.
  cha-cha: Lao jago, O Jeova, jago y patang gui oriyajo; y minalagjo yan ayo ni y
    janacajulo y ilujo.
  hin-CV: किंतु, याहवेह, आप सदैव ही जोखिम में मेरी ढाल हैं, आप ही हैं मेरी महिमा,
    आप मेरा मस्तक ऊंचा करते हैं.
  eng-OURB: But you, Adonai, are a shield around me, my kavod ·weighty glory·, and
    the one who lifts up my head.
  spa-BES: Pero tú, oh Señor, eres escudo, estás a mi alrededor, tú eres mi gloria
    y el que levanta mi cabeza.
  tdx-tdx: Fa Ihe, ry Iehovà, ro kalan-defo mañohoñ’ ahy, ty engeko naho ty Mpampiandra
    ty lohako.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นโล่ล้อมรอบตัวข้าพระองค์ พระองค์​ทรงเป็นสง่าราศีของข้าพระองค์
    และทรงเป็นผู้​ชู​ศีรษะของข้าพระองค์​ไว้
  por-BR-2018: Porém tu, SENHOR, és escudo para mim; minha glória, e o que levanta
    minha cabeça.
  deu-ELO: Du aber, Jehova, bist ein Schild um mich her, meine Herrlichkeit, und der
    mein Haupt emporhebt.
  eng-WYC-2018: But thou, Lord, art mine up-taker; my glory, and enhancing mine head.
    (But thou, Lord, art my defender; my glory, and the one who lifteth up my head.)
  epo-epo: Sed Vi, ho Eternulo, estas ŝildo por mi, Mia honoro kaj levanto de mia
    kapo.
  gfk-gfk: Iesen, Watong, augu tiga bahbahit luhutane iau. U la sukal tar iau ma iau
    balaraan baling um.
  uig-PIN: Biraⱪ Sǝn, i Pǝrwǝrdigar, ǝtrapimdiki ⱪalⱪandursǝn; Xan-xǝripim ⱨǝm beximni
    yɵligüqidursǝn!
  beo-beo: Be Di, Hina Gode! Di da mae fisili, na da:igene ga:su defele na gaga:sa.
    Di da nama hasalasisu hou iaha, amola na dogo denesisa.
  tpi-OTNT: Tasol tok bilong ol i no tru. God, yu olsem hap plang bilong pait i haitim
    mi. Yu tasol yu mekim mi i win. Yu tasol yu pinisim bel hevi bilong mi na mekim
    mi i sanap strong.
  hau-SA: Amma kai ne garkuwa kewaye da ni, ya Ubangiji; ka ba ni ɗaukaka ka kuma
    ɗaga kaina.
  udu-udu: Hili /e, ayy Tap̱a, itana goŋgoro/ gom aha/ mo, dhali monycam pem mo dhali
    aman’de’k ’kup̱ pem ki mis mo.
  uig-LAT: Biraq Sen, i Perwerdigar, etrapimdiki qalqandursen; Shan-sheripim hem béshimni
    yöligüchidursen!
  nde-nde: Kodwa wena uyisihlangu sokungivikela, Oh, Thixo, inkazimulo yami, uphakamisa
    ikhanda lami.
  ton-ton: Ka ko koe, ʻE Sihova, ko e fakaū kiate au; ko hoku nāunau, mo e hiki hake
    ʻa hoku ʻulu.
  ces-1613: 'Mnozí mluví o duši mé: Nemáť tento žádné pomoci v Bohu.'
  eng-WMB: But you, LORD, are a shield around me, my glory, and the one who lifts
    up my head.
  tam-TCV: ஆனால் யெகோவாவே, நீர் என்னைச் சுற்றிலும் கேடயமும், என் மகிமையும் என் தலையை
    உயர்த்துகிறவருமாய் இருக்கிறீர்.
  ceb-ULB: Apan ikaw, O Yahweh, mao ang taming nga naglibot kanako, ang akong himaya,
    ug ang nagpahangad sa akong ulo.
  pol-UBG: Ale ty, PANIE, jesteś moją tarczą, moją chwałą, tym, który podnosi moją
    głowę.
  urd-GVU: لیکن تُو اے رب، چاروں طرف میری حفاظت کرنے والی ڈھال ہے۔ تُو میری عزت ہے
    جو میرے سر کو اُٹھائے رکھتا ہے۔
  eng-OEBCW: But you, Lord, are shield about me, my glory, who lifts up my head.
  deu-1912: Aber du, HERR, bist der Schild für mich und der mich zu Ehren setzt und
    mein Haupt aufrichtet.
  kan-2017: ಆದರೂ ಯೆಹೋವನೇ, ನೀನು ನನ್ನನ್ನು ಕಾಯುವ ಗುರಾಣಿಯೂ; ನೀನು ನನ್ನ ಗೌರವಕ್ಕೆ ಆಧಾರನೂ,
    ನನ್ನ ತಲೆಯನ್ನು ಎತ್ತುವಂತೆ ಮಾಡುವವನೂ ಆಗಿದ್ದೀ.
  yap-yap: Machane gur SOMOL, e rungrung rog ko riya’ ni gubin ngiyal’; ga ma gel
    nigeg ma ga ma fulweg e athamgil nga lanin’ug.
  hlt-MCSB: Tedae, BOEIPA nang tah kai taengah photling, ka thangpomnah neh ka lu
    aka pomsang la na om.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣኮ ጊቲማሢኬ፤ ታ ባሻንዳጉዲ ማሂ ቦንቾ ታኣም ዒንጌሢ ኔናኬ።
  qvs-NT: Chashna rimaptinkunapish, Tata Dios, kanmi arkanashina arkawanki. Kanmi
    kuyawashpa yanapawashpa animuchiwanki.
  twi-ASANTE: Nanso, Ao Awurade, woyɛ akokyɛm a atwa me ho ahyia wohyɛ me animuonyam
    na wopagya me ti.
  eng-WEBU: But you, LORD, are a shield around me, my glory, and the one who lifts
    up my head.
  acu-NT: Antsu Apuru ameka wina tantaarua nunisketme. Tura asam winaka tententam
    pujurtame. Ameka wina kakarmaruitme. Wikia napchau nintimsan pujaing, ameka pengker
    nintimtikrurtinuitme.
  spa-PDDPT: Pero Tú, oh Yavé, eres escudo alrededor de mí, Mi gloria, y el que levanta
    mi cabeza.
  gun-gun: Ha'e rami teĩ Senhor, ndee ma mba'emo vai jokoa reiko xevy. Ndee ae roguerovy'a,
    ha'e rã xeakã remopu'ã kuerei 'rã.
  agu-BL: Ma ilu' Ta', ilu' colol wetz. At ninu'-tz tan incolche'n, na ilu' ak'ol
    ink'ej, nin ilu' quiwsanl wetz.
  ilo-ULB: Ngem sika, O Yahweh, ket kalasag iti aglawlawko, dayagko, ken mangparparegta
    kaniak.
  kpg-kpg: Meenei Dimaadua, Goe go dogu abaaba dela e haga dagaloaha au i nia madagoaa
    huogodoo gi daha mo ogu haingadaa, Goe dela ne hai au gi aali, gaa hai labelaa
    au gi manawa maaloo.
  uig-ARA: بىراق سەن، ئى پەرۋەردىگار، ئەتراپىمدىكى قالقاندۇرسەن؛ شان-شەرىپىم ھەم بېشىمنى
    يۆلىگۈچىدۇرسەن!
  bps-bps: Kabay ge, Amugu Dwata, ge i klung di glibutgu; ge i fulê i dengeggu, na
    ge fulê i kgal nawagu.
  sus-sus: Mixi wuyaxi a falama, Ala mu nɔma n nakiside. Ɲɛngi rate.
  pon-2006: Ahpw Maing KAUN, komwi me soundoarepei sang me keper kan ahnsou koaros;
    komwi me kin ketin kupwurehda I en kin powehdi, komwi me kin ketin pwurehng kakehleiehda.
  jae-jae: O Apômtau, aôm kôtu lautuc gômôê aê aucgoc. Aôm kôtu aê waec to kôsa môkêcapac
    sa.
  ksd-ksd: Ma u, Luluai, u a ramravit kikil iau; U kaugu minamar, ma u vatur ra ulugu
    urama.
  tur-YTC: Ama sen, ey Yahve, çevremde kalkansın, Yüceliğim ve başımı yükselten sensin.
  bel-N: 'Шмат тых, якія кажуць пра душу маю: “Няма для яго збаўленьня ў Бога” (Сэлях).'
  grc-BRENT: Πολλοὶ λέγουσι τῇ ψυχῇ μου, οὐκ ἔστι σωτηρία αὐτῷ ἐν τῷ Θεῷ αὐτοῦ· διάψαλμα.
  kpr-kpr: Avata arie, Bajari, ni sifo ghousa evia inono nanda dara jokáda nanda beredae
    buraena. Ni nandae ninda duró muturaesa. Edo nanda fakina mutari kato nimori.
  ind-AYT: (3-4) Namun Engkau, TUHAN, adalah perisai yang melindungiku; Engkau adalah
    kemuliaanku, dan yang mengangkat kepalaku.
  yom-yom: Vayi ngeyo, widi nkaku ama, a Yave. Ngeyo nkemboꞌama, ngeyo wumvumbulanga
    ntu ama.
  yut-yut: Mani Yawe gak pasɨk da yaŋ nak aŋkɨsɨbɨsal. Aŋpulugaŋbɨ emaron teban tosot.
    Gak kaloŋ dagɨn but yokwino wɨrɨrɨkbɨ pasɨlakwa aŋteban abɨ tebai akdat.
  nya-nya: Koma Inu Yehova, ndinu chishango chonditeteza, Inu mwandiveka ulemerero
    ndipo mwanditukula.
  kyg-kyg: Nehayaꞌmonanafa Ala kava nene, kagaemo haleguꞌnimo maiꞌnane. Kagaekeꞌmo
    naha maeꞌnanageꞌna aeꞌna neꞌapakasove. Kagaekeꞌmo alika he tika neꞌnatana vekamo
    maiꞌnane.
  hrv-hrv: 'Mnogi su što o meni zbore: “Nema mu spasenja u Bogu!”'
  mps-mps: Tiali goli, menio. Genuai Bidi naga digi te nago ena geme dualubo awa tiwai
    ebo dao. Nago naga ena te augwali aiyaba elalumainu ebo dao. Awe, nago naga te
    eno homu sęgę sela sąyu, tama eno tobolu ugwaba sabo dao.
  tpi-tpi: Tasol tok bilong ol i no tru. God, yu olsem hap plang bilong pait i haitim
    mi. Yu tasol yu mekim mi i win. Yu tasol yu pinisim bel hevi bilong mi na mekim
    mi i sanap strong.
  dan-1931: 'mange, som siger om min Sjæl: “Der er ingen Frelse for ham hos Gud!”
    - Sela*. { [*Musikudtryk af ukendt Betydning.] }'
  vie-OVCB: Nhưng, lạy Chúa Hằng Hữu, Ngài là khiên thuẫn chở che con, Ngài là vinh
    quang con, Đấng cho con ngước đầu lên.
  guj-2017: પણ હે યહોવાહ તમે મારી આસપાસ ઢાલરૂપ છો, તમે મારું ગૌરવ તથા મારું માથું
    ઊંચું કરનાર છો.
  pon-2006A: Ahpw Maing KAUN, komwi me soundoarepei sang me keper kan ahnsou koaros;
    komwi me kin ketin kupwurehda I en kin powehdi, komwi me kin ketin pwurehng kakehleiehda.
  por-BRBSL: Mas você, Yahweh, é um escudo ao meu redor, minha glória, e aquele que
    me levanta a cabeça.
  eng-OEBUS: But you, Lord, are shield about me, my glory, who lifts up my head.
  swe-swe: 'Många säger om mig (mitt liv, min själ): ”Det finns ingen hjälp (frälsning,
    befrielse, hebreiska ’yeshua’) för honom hos Gud (Elohim).” [Tre gånger används
    ordet ”många” i psalmens inledning, vilket förstärker hur hårt ansatt David är.
    Det hebreiska ordet ”nefesh”, här översatt ”mig”, beskriver helheten i en levande
    varelse, men med betoning på det inre livet och människans själ. När Gud skapade
    Adam blåste han liv i hans kropp och han blev en levande varelse, en levande själ,
    se . Det sista påståendet: att det inte finns någon hjälp hos Gud, är ett personligt
    angrepp mot Davids gudsrelation.] Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]'
  cth-cth: Hatei, Oe BAWIPA, nang teh kai hanlah kânguenae bahling, kaie bawilennae
    lah na o teh, kaie lû katawmkung lah na o.
  twi-twi: Nanso wo, Awurade, woyɛ nkatabo a atwa me ho ahyia mʼanuonyam, nea Ɔpagyaw
    me ti.
  hlt-hlt: Tedae, BOEIPA nang tah kai taengah photling, ka thangpomnah neh ka lu aka
    pomsang la na om.
  tbz-SIM: Bɛ̀ í sénní bɛ̀ɛ̀ nɑ́ɑntɛ n kpɛ́í, bɛ̀ɛ̀ tu fɔ̃́ nKuyie nhɑ í yó n dɛɛtɛ́
  msy-2020: Ezɨ men akar me mɨgeir kam a guizbangɨra puvatɨ. Ikiavɨra Itir God, nɨrara
    nan mɨdorozir oramɨn mɨn iti, ezɨ kɨ nɨn uabɨ modi. Nɨrara nan akurvazima kɨ uan
    apaniba abɨri. Nɨ nan osɨmtɨziba agevima, kɨ tugha gavgavighavɨra iti.
  dop-dop: 'Pɑ yɔɣɔtəɣɩ mɑ tɔm nɑ pɑ́ tɔŋ sɩ: Ɩsɔ kɑɑ sənɑ-ŋ.'
  azb-azb: Amma Sən, ya Rəbb, ətrafımda sipərsən, Şərəfimsən, başımı ucaldan Sənsən!
  eng-DBY: But thou, Jehovah, art a shield about me; my glory, and the lifter up of
    my head.
  hin-2017: परन्तु हे यहोवा, तू तो मेरे चारों ओर मेरी ढाल है, तू मेरी महिमा और मेरे
    मस्तक का ऊँचा करनेवाला है।
  wol-KYG: 'ñu baree may tooge naa: «Yàlla du ko wallu!» Selaw'
  bjr-bjr: Miqi qimariafana oo Yaawee anee qini aiqama kari mandainainaki itita qimaqee
    marianafa mariananoo. Anee rakiranaki uriqararana qimiseenana qini paasoosirafa
    taikanoo marina kaifaa qimiananoo.
  eng-YLT: And Thou, O Jehovah, [art] a shield for me, My honour, and lifter up of
    my head.
  kne-kne: Ngem kaman kan kasay ay salaknib ko, isonga laton ay abakek din kaibaw
    ko. Idawat mo kasin din dayaw ko, et papigsaem nan nemnem ko.
  eng-WYC-2017: But thou, Lord, art mine up-taker; my glory, and enhancing mine head.
  eng-WMBB: But you, LORD, are a shield around me, my glory, and the one who lifts
    up my head.
  zat-NTPS: Lue', Xrana' Dios, dxucú'uju' neda'. Nacu' Benne' dxebéle̱na', ne Benne'
    dxuzé̱ chawe̱' neda'.
  zty-NTPS: San Le', X̱ana' Dios, žape chi'o neda'. Nako' yeḻa' baní' chia', na'
    ẕzo' neda' chawe'.
  urd-GVH: लेकिन तू ऐ रब, चारों तरफ़ मेरी हिफ़ाज़त करनेवाली ढाल है। तू मेरी इज़्ज़त
    है जो मेरे सर को उठाए रखता है।
  rug-rug: Ba Agoi Zihova, si na qua lave doduru totoso pa tinasuna; meke poni nau
    sa minataqara na vina lavata.
  gaz-gaz: Yaa Waaqayyo, ati garuu naannoo kootti gaachana koo ti; ulfina kootis;
    mataa koos kan ol qabdu suma.
  fra-LSG: 'Combien qui disent à mon sujet: Plus de salut pour lui auprès de Dieu!
    — Pause.'
  yal-yal: E n ma fe falama, e naxa, “Ala mi a malima.” Bɛti xuini te.
  iou-iou: Ude näwet täkaŋ upäŋkaŋ Anutu gäk näkŋo kurepäna ude itan. Gäkŋa-tägän
    täŋpewi iwanaye yärepmit täyat. Anutuna tägagämän, gäk bänep nadäŋ bäräpna täŋpidäm
    taŋ namiŋpäŋ nepmaŋpi iwan iŋamiken bätakigän it täyat.
  haw-1868: Aka, o oe, e Iehova, ka paku no'u; O ko'u nani, ka mea nana kuu poo e
    hapai.
  arb-NAV: وَلَكِنَّكَ أَنْتَ يَا رَبُّ تُرْسِي. إِنَّكَ مَجْدِي وَرَافِعُ رَأْسِي.
  ded-ded: O KEBU, gennoc oronnuma kasona annec. Geng kuc nga kibikpergiagoc ambadeac
    anengkecma orucna memiacma meserinukecnec.
  ewe-ewe: O, Yehowa, ke wò la, ènye akpoxɔnu ƒo xlãm; ètsɔ ŋutikɔkɔe kɔ ɖe dzinye,
    eye nèkɔ nye ta dzi.
  eng-LEE: (3:4) But thou, O Lord, art a shield around me, my glory, and he that lifteth
    up my head.
  asm-FB: কিন্তু, হে যিহোৱা, তুমিয়েই মোৰ চাৰিওফালে ঢাল হৈ আছা; তুমিয়েই মোৰ গৌৰৱ;
    তুমি মোৰ মূৰ উর্দ্ধত ৰাখিছা।
  sus-A: مِشِ وُيَشِ عَ قَلَمَ، عَلَ مُ نْمَ ﭑ نَكِسِدٍ. حّنفِ رَتٍ.
  fra-SBL: Mais toi, Yahvé, tu es un bouclier autour de moi, ma gloire, et celui qui
    relève ma tête.
  hbo-hbo: רַבִּים֮ אֹמְרִ֪ים לְנַ֫פְשִׁ֥י אֵ֤ין יְֽשׁוּעָ֓תָה לֹּ֬ו בֵֽאלֹהִ֬ים סֶֽלָה׃
  pjt-pjt: Palu Mayatja, nyuntun ngayunya kuṯitji puṟunytju anga-kanyilpai. Munuṉin
    ngayunya witulyankupai tjananya pungkula waintarinytjaku, munuṉin rapa ngaṟanytjaku
    palyalpai.
  kik-kik: No rĩrĩ, Wee Jehova nĩwe ngo ya kũngitĩra mĩena yothe; Wee nowe ũũheaga
    riiri na ũgatũũgĩria mũtwe wakwa.
  fra-NCL: 'Nombreux sont ceux qui disent à mon sujet : « Plus de salut pour lui auprès
    de Dieu ! » — Séla.'
  cek-AK: Toe aw Angraeng, nang loe ka buephaih, ka lensawkhaih ah na oh moe, kai
    ih lu atoengh tahang kami ah na oh.
  cuk-cuk: Bab-Jehová, bedi an-isdarmalad-idu, sigu-abgaedyob be an-irwa gwisguedid.
    Be, an-ganguedid. Be, an-niga-ogannogedid.
  uig-CYR: 'Нурғунлар мән тоғрилиқ: — «Худадин униңға һеч ниҗат йоқтур!» дейишиватиду.
    Селаһ!'
  tel-2017: కాని యెహోవా, నువ్వే నాకు డాలు, నువ్వే నాకు మహిమ, నా తల ఎత్తేవాడివి.
  hat-BSA: Men Ou menm, O SENYÈ, se yon pwotèj ki antoure mwen, glwa mwen, ak Sila
    ki fè tèt mwen leve a.
  ukr-ONPU: 'Багато хто каже про мене: «Немає йому порятунку від Бога». Села'
  kos-kos: Tusruktu, O LEUM GOD, kom mwe loang luk liki ongoiya in pacl e nukewa.
    Kom ase nu sik kutangla, Ac akpulaikyeyu.
  hbo-WLC: רַבִּים֮ אֹמְרִ֪ים לְנַ֫פְשִׁ֥י אֵ֤ין יְֽשׁוּעָ֓תָה לּ֬וֹ בֵֽאלֹהִ֬ים סֶֽלָה׃
  ibo-ibo: Ma gị, Onyenwe anyị bụ ọta na-ekpuchi m; I na-ebuli isi m elu na-eme ka
    m bụrụ onye nwere nsọpụrụ.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋʼ ଚତୁର୍ଦ୍ଦିଗରେ ଢାଲ ସ୍ୱରୂପ; ମୋହର ଗୌରବ ଓ ମୋʼ
    ମସ୍ତକ ଉଠାଇବା କର୍ତ୍ତା ଅଟ।
  chk-chk: Nge en, ai Samol mi Lapalap, ka epeti seniei feiengau, en ai ling, ka achimwäeitä.
  rop-rop: Bat yu YAWEI, yu stapam ola nogudwan ting brom mi jis laiga shild. Yu meigim
    mi jidan haibala. Yu meigim mi strongbala igin, wulijim ai kaan bradin.
  ukr-1871: Но ти, Господи, оборонний щит передо мною, ти слава моя, ти підносиш голову
    мою.
  yon-yon: O Yariman, eb kuu kwamunemban, ebbed ne kombe areb kerimaab, ebbed ne yaa
    nambiri kaweneb arudkono kangdom kawimaab.
  deu-1951: (03-4) Aber du, HERR, bist ein Schild um mich, meine Ehre und der mein
    Haupt emporhebt.
  eng-JPS: (3-4) But thou, O LORD, art a shield about me; my glory, and the lifter
    up of my head.
  srp-1865: Ali ti si, Gospode, štit koji me zaklanja, slava moja; ti podižeš glavu
    moju.
  lug-lug: Naye ggwe, Ayi Mukama, ggwe ngabo yange enkuuma; ggwe kitiibwa kyange,
    era gw’onzizaamu amaanyi.
  heb-heb: ואתה יהוה מגן בעדי כבודי ומרים ראשי׃
  ben-IRV: কিন্তু তুমি, সদাপ্রভুু, আমার বেষ্টনকারী ঢাল, আমার গৌরব এবং যিনি আমার মাথা
    উপরে তোলেন।
  ntu-ntu: A' Yawe, nim kx mnc-ngale-zvzle ninge. Nim nou nzaovxio-krnge x nim kx
    apqtrp drtwrnge.
  pan-pan: ਪਰ ਹੇ ਯਹੋਵਾਹ ਤੂੰ ਮੇਰੇ ਦੁਆਲੇ ਢਾਲ਼ ਹੈਂ, ਮੇਰੀ ਮਹਿਮਾ ਅਤੇ ਮੇਰੇ ਸਿਰ ਦਾ ਉਠਾਉਣ
    ਵਾਲਾ ਹੈਂ।
  mya-JVB: သို့သော်လည်း ၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏အကွယ် အကာဖြစ်တော်မူ၏။
    အကျွန်ုပ် ၏ ဘုန်း လည်းဖြစ်တော်မူ၏။ အကျွန်ုပ် ၏ဦးခေါင်း ကို ချီ ကြွသော သူလည်း ဖြစ်တော်မူ၏။
  kgf-kgf: Néŋ Yawe, gi imi nuac saiwa, nuac edamuna, nuac orucna meyac néŋanʒaŋ.
  tte-O: Na kowa Yeoba kagu totolo-kaukausi besiele yagu ebeu, kowa yagu wasawasa,
    yo kowa kagu tokabi-yakaiwe.
  tbg-tbg: Vika minti ti variamantavata, te ariara tiha, Noravano Kotiva kainke voqaara
    ti koqema kero antua timite vaivama vaivo, turo. Arema ti kahaqiaramanta te tenta
    navutaaka naatarake vaunarave. Ti kempukavano taiqa vimanta vaurara arema ti qaiqaa
    kempuka timiaramanta ho vauro.
  hmo-hmo: To Lohiabada e, oi ese dika dekena amo lau oi gimaia noho. Oi ese kwalimu
    lau dekenai oi henia noho. Oi ese egu lalona oi hagoadaia lou.
  zar-NT: Pero Liʼ, Xan, run chíʼiticaʼsuʼ nedaʼ. Nacuʼ yöl-laʼ ba quiaʼ, en Nu rutipa
    nedaʼ.
  urd-urd: लेकिन तू ऐ ख़ुदावन्द, हर तरफ़ मेरी सिपर है। मेरा फ़ख़्र और सरफ़राज़ करने
    वाला।
  rus-SYN: 'многие говорят душе моей: “нет ему спасения в Боге”.'
  bqc-SIM: Wàlɛ ma yã'o dasi, wàlɛ mɛ Lua a ma suabao.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai, nanghi eiveng tup, kalum'a kisoung nahi; Ka
    loupina le khodah ngam-a, gal jona eipeh jing nahi.
  mar-mar: परंतु हे परमेश्वरा, तू माझ्या सभोवती ढाल असा आहेस, तू माझे वैभव, आणि माझे
    डोके वर करणारा आहे.
  isl-isl: Menn segja að Guð muni alls ekki hjálpa mér.
  hlt-THB: Bawipa, nang taw kai anik hlipkung phuhqa na awm hyk ti, kak khanawh boeimangnaak
    ce ni pe nawh ka luu ni zoek pe hyk ti.
  qub-qub: Chayno niptinpis Tayta Dios, gammi imapitapis chapämanqui. Gammi shacyächimanqui.
    Gammi cushicachimanqui.
  bqp-bqp: Mↄkↄ̃n sↄ̃ Dikiri, ndì ↄ likamai sɛ̃gbako ũ, ma gakurimɛ n ũ, ndì tó
    ma mì gↄ̃ dana íla.
  hat-hat: (03:4) Men ou menm, Seyè, w'ap toujou pran defans mwen. W'ap fè m' genyen
    batay la. Ou p'ap kite m' wont devan lènmi m' yo.
  eng-BSB: But You, O LORD, are a shield around me, my glory, and the One who lifts
    my head.
  eng-WEBPB: But you, LORD, are a shield around me, my glory, and the one who lifts
    up my head.
  kbq-kbq: Hianagi kagra Ra Anumzamoka maka kaziga hankoni'gna hunka manigaginantenka,
    ra nagia nenaminka naza hanke'na hara zamagate'neroe.
  pon-pon: A komui Ieowa pere pa i, o komui pan kotin kalinana ia da, o kamait ia
    la.
  nhe-BL: Pero TOTECO, ta tinechyahualohua para tinechmanahuis. Ta tlen tinechhueyitlalía
    huan san ta tlen tihueli tinechyolchicahua.
  wnc-wnc: Siwan ngana, Anutu, ga tiunggu amakgane dakata binga dakngake na takusopunggayak.
    Gata na takusopuke tasiwi natane umana buyambam siwawan nata akekekake yuat.
  bus-bus: Mpi sↄ̃ Dii, nɛɛ̀ ↄ ligamazi sɛngbango ũ, ma gakuin n ũ, nɛɛ̀ tó ma mì
    gↄ̃ da'ilana.
  gub-BL: U'yw wi purumimaw upyro zauxiapekwer màno haw wi a'e wà. Nezewegatete, ne
    Tupàn Tuweharupi Wiko Ma'e, hepyro katu 'ymaw wi ne. Ereityk heàmàtyry'ymar ne
    wà. Hemukàg wi pe ne no.
  eng-DRA: 'Many say to my soul: There is no salvation for him in his God.'
