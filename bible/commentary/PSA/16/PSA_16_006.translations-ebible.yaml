verse: PSA.016.006
translations:
  mal-C: അളവുനൂൽ എനിക്കു മനോഹരദേശത്തു വീണിരിക്കുന്നു; അതേ, മനോഹരമായ ഒരു ഓഹരി എനിക്കു
    ലഭിച്ചിരിക്കുന്നു.
  deu-TKW: Die Meßschnüre sind für mich aufs Lieblichste gefallen, und mein Erbe gefällt
    mir wohl.
  lin-lin: Nazwi etando ya motuya makasi, ezali libula ya kitoko penza mpo na ngai !
  mmx-mmx: A ruuna ka leventamtaba nunuan mun taram la di lox avukat tinotno.
  eng-LSV: Lines have fallen to me in pleasant places, || Indeed, a beautiful inheritance
    [is] for me.
  eng-GNV: 'The lines are fallen vnto me in pleasant places: yea, I haue a faire heritage.'
  eng-WEBSTER: The lines have fallen to me in pleasant places ; yes, I have a goodly
    heritage.
  nhw-BL: Nopa mecatl catli ica techtlatamachihuili campa nijselijtoc huetzqui campa
    nelía cuali tlali. Nelía tlayejyectzi campa techmacatoc.
  swh-ONEN: Alama za mipaka zimeniangukia mahali pazuri, hakika nimepata urithi mzuri.
  bba-bba: Wunɑ kɑɑ mɑn tubi ɡeɑ wɛ̃. Kɑ ɡem nɑ nuku dobu mɔ.
  eng-KJVCPB: The lines are fallen unto me in pleasant places; Yea, I have a goodly
    heritage.
  luo-luo: Kiepena duto ochopo kuonde mabeyo; adier, girkeni maga duto moro wangʼ
    adier.
  aii-aii: ܟܝܘܼܠܹ̈ܐ ܢܦܝܼܠܔ ܠܗܘܿܢ ܐܸܠܝܼ ܒܕܘܼܟܵܢܹ̈ܐ ܒܲܣܝܼܡܹ̈ܐ، ܐܘܼܦ ܝܵܪܬܘܼܬ‌ܝܼ ܫܦܝܼܪܵܗ̇
    ܒܥܲܝܢܝܼ̈.
  meu-meu: Egu dala na gabu namodia amo e laomu; oibe, lau ahugu na namo herea.
  npi-ULB: रमणीय ठाउँहरूमा मेरो निम्ति नापका रेखाहरू राखिएका छन् । निश्‍चय नै मनोहर
    उत्तराधिकार मरै हो ।
  yor-yor: Okùn ààlà ilẹ̀ ti bọ́ sí ọ̀dọ̀ mi ní ibi dídára; nítòótọ́ mo ti ní ogún
    rere.
  pes-OPCB: زمینی که به من بخشیده‌ای زمینی است دلپذیر. چه میراثی عالی به من داده‌ای!
  tgl-ULB: Mga panukat na guhit ay inalagay para sakin sa mga kalugod-lugod na lugar;
    tiyak na magandang pamana ang inilaan para sa akin.
  nop-nop: Biyagoŋ hinek, nu nemenemek hogohogok momohi i moŋgotat u du’walaŋkade
    bulak. Eŋ yabene momooŋ hinek tilak.
  cbu-NT: Shiy nuwaam taarashee kizpur wanasiri ipusarangsha. Kapung mangi kisa. Arang
    taarashish min nuwaam wanindaja.
  hui-hui: Í̠na i̱hondo mbirale bayale bayaleru turu halu ngigi birigoni. Í̠na o ngigi
    biriyaruni nde baya taraore ngigi biriyago hondowa i̱ turuore ho kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သော ဆု​ကျေး​ဇူး​တော်​များ​သည်
    အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်။ ယင်း​တို့​သည်​ကောင်း​မြတ်​လှ​ပါ​သည်​တ​ကား။
  bod-N: མཐའ་མཚམས་དག་ནི་སྐྱིད་པའི་གནས་སུ༌ཆགས། །སྙིང་དུ་སྡུག་པའི་བགོ་སྐལ་ང་ལ༌ཐོབ།།
  wsk-wsk: Ni ani ka munan suen la aisem mu am yawarakala nunguningkiri, se ani ninguru
    ko amilmilasam.
  sna-sna: Ndakayererwa miganhu panzvimbo yakanaka; zvirokwazvo ndine nhaka inofadza.
  spa-BLM: Las líneas me han caído en lugares agradables. Sí, tengo una buena herencia.
  cac-cac: A val b'aj ix echtejcan in macb'en, yelxo te vach'. Man̈xo jantacoc svach'il
    tas ix ac'can chi' d'ayin.
  swh-ULB: Mistari iliyo pimwa imelelazwa mahari pa kufurahisha kwa ajili yangu; hakika
    urithi ufurahishao ni wangu.
  bel-bel: Да Цябе заклікаю, бо Ты пачуеш мяне, Божа; прыхілі Тваё вуха да мяне, пачуй
    словы мае.
  deu-ELBBK: Die Messschnüre sind mir gefallen in lieblichen Örtern; ja, ein schönes
    Erbteil ist mir geworden.
  mbb-OT: Utew mekempet is imbeǥey nu kediey. Meupiya utew is langun he nezawat ku
    he ebpuun diyà te kenikew.
  mal-2015: അളവുനൂൽ എനിക്കു മനോഹരദേശത്തു വീണിരിക്കുന്നു; അതേ, എനിക്കു നല്ലോരവകാശം
    ലഭിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda kanwon namakmak, dja kanmarnekurduyime bu djal kunmakkenh, dja ngaye
    wanjh madbun ke kunnjilngmak dorrengh.
  rmc-rmc: Miro pľacos chudňom pro šukar thana, igen mange hin pre dzeka miro ďeďictvos.
  nlg-nlg: Na pari to vaheu te togotogogha. Ivei vaho te vaghaa na utona nigua na
    lologho iga.
  pes-OPV: خطه های من به‌جایهای خوش افتاد. میراث بهی به من رسیده است.
  ron-1924: О моштенире плэкутэ мь-а кэзут ла сорць, о фрумоасэ мошие мь-а фост датэ.
  ben-OBCV: যে দেশ তুমি আমাকে দিয়েছ তা মনোরম দেশ; সত্যিই কত সুন্দর আমার উত্তরাধিকার।
  som-som: Dhulqaybsigii meelo wacan baan ku helay, Haah, oo waxaan leeyahay dhaxal
    wanaagsan.
  lat-VUC: Ego clamavi, quoniam exaudisti me, Deus; inclina aurem tuam mihi, et exaudi
    verba mea.
  eng-ASVBT: The lines are fallen unto me in pleasant places; Yea, I have a goodly
    heritage.
  mna-mna: Lele pakaana ta Yooba ipemet pio, ina ambaiŋana. Mata muriini ta ni ikam
    pio na, nio aŋre kembei ndabokŋana kat mi leleŋ pa ilip.
  ita-1885: La sorte mi è scaduta in luoghi dilettevoli; Una bella eredità mi è pur
    toccata.
  eng-LXXUP: 'I have cried, for thou heardest me, O God: Incline thine ear to me,
    and hearken to my words.'
  eng-ULB: Measuring lines have been laid for me in pleasant places; surely a pleasing
    inheritance is mine.
  spa-VBL: 'Las divisiones de la tierra han obrado a mi favor: ¡Mi propiedad es maravillosa!'
  fra-_FOB: Ma possession m'est échue dans des lieux agréables, et un très bel héritage
    m'est échu.
  mal-mal: അളവുനൂൽ എനിക്കായി മനോഹരദേശത്ത് വീണിരിക്കുന്നു; അതേ, എനിക്ക് നല്ല ഒരു അവകാശം
    ലഭിച്ചിരിക്കുന്നു.
  lit-lit: Man matavimo virvės krito maloniose vietose, iš tikrųjų mano paveldas yra
    puikus.
  urd-GVR: Jab qurā ḍālā gayā to mujhe ḳhushgawār zamīn mil gaī. Yaqīnan merī mīrās
    mujhe bahut pasand hai.
  suz-BL: इन गेशो रू रिम्‍शो बाक्‍ब। गो थम रिम्‍शो शोंप ताता।
  eng-NOY: My portion hath fallen to me in pleasant places; Yea, I have a goodly inheritance.
  ita-1927: La sorte è caduta per me in luoghi dilettevoli; una bella eredità mi e
    pur toccata!
  ckb-ckb: گوریس کەوتە سەر چاکترین خاک بۆ بەشی من، بە ڕاستی میراتێکی دڵخۆشکەرم هەیە.
  eng-BBE: Fair are the places marked out for me; I have a noble heritage.
  xsi-xsi: Noko kuwae kelekele ara ndo pa naŋa. Mao nâ, kelekele ŋinde nde ara pâta
    lâ.
  kan-OKCV: ನನ್ನ ಪಾಲಿಗೆ ಬಂದ ಮೇರೆಯ ಸ್ಥಳವೂ ಸುಂದರವಾದದ್ದು; ನಿಶ್ಚಯವಾಗಿಯೂ, ನನಗೆ ದೊರೆತ ಸ್ವತ್ತು
    ಆನಂದಕರವಾದದ್ದು.
  tam-2017: நேர்த்தியான இடங்களில் எனக்குப் பங்கு கிடைத்தது; ஆம், சிறப்பான பங்கு எனக்கு
    உண்டு.
  spa-RV-1909: Las cuerdas me cayeron en lugares deleitosos, y es hermosa la heredad
    que me ha tocado.
  ron-BTF: Frânghiile de măsurat mi-au căzut în locuri plăcute; da, am o moștenire
    bună.
  eng-WEBP: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  eng-FBV: The land divisions have worked out in my favor—my property is wonderful!
  nld-1939: Mijn meetsnoer lag in lieflijke dreven, Een prachtig stuk viel mij toe.
  nch-BL: Nopa lazo cati ica techtatamachihuili campa nijselijtoc huetzqui campa nelía
    cuali tali. Nelía tacuajcualtzi campa techmacatoc.
  vie-1934: Tôi may được phần cơ nghiệp ở trong nơi tốt lành; Phải, tôi có được cơ
    nghiệp đẹp đẽ.
  cha-cha: 'Ya, y fottunajo upodong gui lugat na magof: magajet na bonito na ineredajo.'
  hin-CV: माप की डोर ने मेरे लिए रमणीय स्थान निर्धारित किए हैं; निःसंदेह मेरा भाग
    आकर्षक है.
  eng-OURB: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  spa-BES: Justos son los lugares marcados para mí; la herencia que me ha tocado ha
    sido un patrimonio hermoso.
  tdx-tdx: An-toetse fanjaka ty nipoha’ o taly ho ahikoo; Eka, soa i lovakoy.
  tha-KJV: เขตแดนของข้าพเจ้าเป็​นที​่​ที่​ร่มรื่น เออ ข้าพเจ้ามีมรดกที่​ดี
  por-BR-2018: Em lugares agradáveis foram postos os limites do meu terreno ; sim,
    eu recebo uma bela propriedade.
  deu-ELO: Die Meßschnüre sind mir gefallen in lieblichen Örtern; ja, ein schönes
    Erbteil ist mir geworden.
  eng-WYC-2018: Cords felled to me in full clear things; for mine heritage is full
    clear to me. (The cords, or the boundary lines, fell to me in pleasant places;
    I am well content with my inheritance.)
  epo-epo: Loto agrabla trafis min, Ĉarma estas mia heredo.
  gfk-gfk: U te igah tar no nugu umaan kai ra bilai na katon. Tutun saakit, iau te
    hatur kawase ra melmel na pinlawegu.
  uig-PIN: Nesiwǝmni bǝlgiligǝn siziⱪlar manga güzǝl yǝrlǝrni bekitkǝndur; Bǝrⱨǝⱪ,
    mening güzǝl mirasim bardur!
  beo-beo: Dia udigili nagili iasu liligi da noga:idafa amola ida:iwane.
  tpi-OTNT: Mi kisim olgeta gutpela samting long yu tasol. Tru tumas, ol dispela samting
    i gutpela tru!
  hau-SA: Iyakoki sun fāɗo mini a wurare masu daɗi; tabbatacce ina da gādo mai bansha’awa.
  udu-udu: Jil uni dirkini bwambori aha/ mo e mo jin ’kunyka/ bwa mo, nye, aha/ tana
    gi mala ’borga/ mo.
  uig-LAT: Nésiwemni belgiligen siziqlar manga güzel yerlerni békitkendur; Berheq,
    méning güzel mirasim bardur!
  nde-nde: Imingcele yesabelo sami idabula ezindaweni ezibukekayo; ngeqiniso elami
    ilifa liyathokozisa.
  ton-ton: Kuo falō kiate au ʻae ngaahi afo ʻi he ngaahi potu matamatalelei; ʻio,
    kuo u maʻu ʻae tofiʻa lelei.
  ces-1613: Provazcové padli mi na místech veselých, a dědictví rozkošné dostalo se
    mi.
  eng-WMB: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  tam-TCV: எனக்கான எல்லைப் பகுதிகள் இன்பமான இடங்களில் அமைந்துள்ளன; நிச்சயமாகவே மகிழ்ச்சியான
    உரிமைச்சொத்து எனக்கு உண்டு.
  ceb-ULB: Ang gisukod nga utlanan gipahimutang alang kanako sa maanindot nga mga
    dapit; tinuod gayod nga akong maangkon ang maayong panulondon.
  pol-UBG: Sznury miernicze wyznaczyły mi przyjemne miejsca i miłe jest moje dziedzictwo.
  agr-agr: Nugka shiig pegkeg aidau makichkish wi anentaimtujakchamu ajutui, Apajuí
    anagtuamu wi jukitin ajuta duka dekas shiig pegkejai.
  kyc-kyc: Embame bange elyape wakasa dupwa namba mee jiinyi dupwa ama keyange wakasa
    ingilyamo.
  urd-GVU: جب قرعہ ڈالا گیا تو مجھے خوش گوار زمین مل گئی۔ یقیناً میری میراث مجھے بہت
    پسند ہے۔
  eng-OEBCW: The boundary lines of my life mark out delightful country, my heritage
    pleases me well.
  deu-1912: Das Los ist mir gefallen aufs Liebliche; mir ist ein schön Erbteil geworden.
  kan-2017: ನನಗೆ ಪ್ರಾಪ್ತವಾಗಿರುವ ಸ್ವತ್ತು ರಮಣೀಯವಾದದ್ದು; ಅದು ನನಗೆ ಸಂತೃಪ್ತಿಕರವಾಗಿದೆ.
  yap-yap: Pi tow’ath rom ngog e rib fel’; rib manigil ni gubin!
  hlt-MCSB: Rhilong khaw kai ham tah, hmuennaep ah cet tih, kai ham rho then ngawn
    coeng.
  mdy-ETH: ታኣም ዴኖ ፓቃኒ ዓጊንቴ ሱዛ ኮሺ ቤስካ ኬዴኔ፤ ጎኔና ታና ዎዛሳ ኮሺ ዴኔ ታና ሄሌኔ።
  twi-ASANTE: Mʼahyeɛ akɔdeda mmea a ɛhɔ yɛ ahomeka; ampa ara mewɔ agyapadeɛ a ɛho
    yɛ anigye.
  eng-WEBU: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  acu-NT: Yus wina pujutrun nekas pengker aa nunaka surusmiayi. Wi pujustiniun Yus
    surusmia nuka nekas shiirmaitai.
  spa-PDDPT: Las cuerdas me cayeron en lugares deleitosos Y es hermosa la heredad
    que me corresponde.
  gun-gun: Ha'e ramo xevygua ma ha'eve va'e, xevy guarã ma iporã va'e meme.
  agu-BL: Chumbalaj nin yi ama'l yi ja tak'u' swetz. Chin yube'n nin kale najlchine't.
  ilo-ULB: Naisagana para kaniak dagiti uged a pagrukod kadagiti makaay-ayo a lugar;
    awan duadua a kukuak ti makaay-ayo a tawid.
  kpg-kpg: E humalia huoloo go au wanga dehuia mai gi di au, e humalia huoloo go nia
    maa!
  uig-ARA: نېسىۋەمنى بەلگىلىگەن سىزىقلار ماڭا گۈزەل يەرلەرنى بېكىتكەندۇر؛ بەرھەق،
    مېنىڭ گۈزەل مىراسىم باردۇر!
  bps-bps: I alel gablém deg too fye di deg. Tay, kafye i gdawatgu mdà di ge.
  sus-sus: Ala naxan soxi n yi ra na fan n bɛ, n bara ɲɛlɛxin a ra.
  pon-2006: Meid kapwuriamwei sapwellimomwi kisakis kan ong ie, ia uwen ar mwahu!
  jae-jae: Sêjac belo gamêŋ e katap ŋoc gamêŋ ŋajam sa. Biŋŋanô, aê galic ŋoc gêŋlênsêm
    e gêjac matocanô ŋajam.
  ksd-ksd: Di tar valarue kaugu tiniba ta ra vakak na gunan, Maia pa, kaugu tiniba
    i boina tuna.
  tur-YTC: Sınırlar hoş yerlerde düştü bana. Evet, iyi bir mirasım var.
  bel-N: Шнуры мае выпалі ў цудоўных [мясьцінах], і спадчына прыемная для мяне.
  grc-BRENT: Ἐγὼ ἐκεκραξα, ὅτι ἐπήκουσας μου ὁ Θεός· κλῖνον τὸ οὖς σου ἐμοὶ, καὶ εἰσάκουσον
    τῶν ῥημάτων μου.
  kpr-kpr: Ni kavevera use, namokena joba muturaesa amo, eveva bekári. Ava kotise,
    eveva seraena.
  ind-AYT: Tali pengukur telah jatuh bagiku di tempat-tempat yang menyenangkan. Sebenarnya,
    aku menerima warisan yang indah.
  yom-yom: Zindili zikubuku mu diambu diama mu buangu bidi kitoko ; bukiedika, thambudi
    kiuka ki mboti.
  yut-yut: Mɨktɨmno gat ae yo tagɨsi morap gat gagon gɨn tɨmɨkdat. Asisi, yo morap
    namɨsal uŋun wagɨl tagɨsi.
  nya-nya: Malire a malo anga akhala pabwino; ndithudi, ine ndili cholowa chokondweretsa
    kwambiri.
  kyg-kyg: Kagaemo alagepa yaꞌageꞌmo alika fako huka namiꞌnanaꞌmofeꞌmo amuse nehuve.
    He, alagepa yaꞌmo ago aliꞌnove.
  hrv-hrv: Na divnu zemlju padoše mi konopi, vrlo mi je mila moja baština.
  mps-mps: Eno dwagi yai nai tigidali nage dali naga olo sai. Mu tama, te nai dabe
    dwagi yai mu dao.
  tpi-tpi: Mi kisim olgeta gutpela samting long yu tasol. Tru tumas, ol dispela samting
    i gutpela tru!
  dan-1931: Snorene* faldt mig på liflige Steder, ja, en dejlig Arvelod tilfaldt mig.
    { [*Målesnore, hvormed Landet blev udmålt ved Udskiftningen.] }
  vie-OVCB: Phần đất Ngài ban cho con là nơi tốt đẹp. Phải, cơ nghiệp con thật tuyệt
    vời.
  guj-2017: મારો ભાગ આનંદદાયક સ્થળે પડ્યો છે; ચોક્કસ મને સુશોભિત વારસો મારો છે.
  pon-2006A: Meid kapwuriamwei sapwellimomwi kisakis kan ong ie, ia uwen ar mwahu!
  por-BRBSL: As linhas caíram para mim em lugares agradáveis. Sim, eu tenho uma boa
    herança.
  eng-OEBUS: The boundary lines of my life mark out delightful country, my heritage
    pleases me well.
  swe-swe: Underbara bördiga marker har blivit utmätta åt mig, [ordagrant ”repen/avgränsningarna
    har fallit/uppmätts ljuvligt”] jag har ett gott arv (jag är nöjd och belåten med
    mitt arv).
  cth-cth: Ka khori teh, kai hanlah kahawipoung e ram dawk a kâen. Kahawi katang e
    râw teh ka coe han.
  twi-twi: Mʼahye akɔdeda mmeae a eye ama me; ampa ara mewɔ agyapade a ho yɛ anigye.
  hlt-hlt: Rhilong khaw kai ham tah, hmuennaep ah cet tih, kai ham rho then ngawn
    coeng.
  tbz-SIM: A n duɔ́ ndɛ̀ n nɑɑtimu, dɛ̀ tu dɛsɑ̀ɑ̀rɛ̀ ndɛ n kpɛ́í kɛ n duɔ̀ ndiwɛ̀ì.
  msy-2020: Kɨ bizir aghuiba nɨn dafarimɨn da ini. Bar guizbangɨra, bizir kaba da
    bar guizbangɨra dera.
  dop-dop: Mɑ pɑɑ tete kʋpɑmpɑntɛ nte mɑ hikɑɑ tɔɣɔlɛ, mɑ lɑŋlɛ hɛɛnɑ nyɑ́ kʋhɑhɑm
    mpɩ.
  azb-azb: Qismətimə gözəl yerlər düşdü, Bəli, mənə nemət nəsib oldu.
  eng-DBY: The lines are fallen unto me in pleasant places; yea, I have a goodly heritage.
  hin-2017: मेरे लिये माप की डोरी मनभावने स्थान में पड़ी, और मेरा भाग मनभावना है।
  wol-KYG: Maa muurloo bérab bu neex, ndaw cér bu rafet!
  swp-swp: Dobila lolodi aridi eai u woeawoeaigu, mamohoi em ainauia enagu i sae ariri.
  bjr-bjr: Anee qimimarianna ainainausa amiqirafa kai maridanoo. Mi ainainausa aiqama
    kaaqa amiqirafa kai maridanoo.
  eng-YLT: Lines have fallen to me in pleasant places, Yea, a beauteous inheritance
    [is] for me.
  kne-kne: Maymayat di inpatawid mo et palalo di ragsak ko.
  eng-WYC-2017: Cords felled to me in full clear things; for mine heritage is full
    clear to me.
  eng-WMBB: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  zat-NTPS: Ca da nuzú' chia' zaj naca na da dxezi'a ba neza, ne xrtante̱ zaj naca
    da nunnu' chia'.
  zty-NTPS: Da' žonno' chia' naken da' ba nez ẕen da' ẕzi'a, na' x̱tanḻe'e nak latje
    gan bzo' neda'.
  urd-GVH: जब क़ुरा डाला गया तो मुझे ख़ुशगवार ज़मीन मिल गई। यक़ीनन मेरी मीरास मुझे
    बहुत पसंद है।
  rug-rug: Ele pada valeana poni nau Goi sari na Mua vinariponi koa rau, meke taguedi
    hola si arini.
  gaz-gaz: Funyoon daangaa iddoo gaarii naa buʼeera; dhugumaan ani dhaala nama gammachiisu
    qaba.
  fra-LSG: Un héritage délicieux m’est échu, Une belle possession m’est accordée.
  gnn-gnn: Nhenydja ŋamakurru' wal'ŋu yana God, ga wekamanydja nhe ŋuli nhä ŋamakurru',
    ŋunhina liŋgu dhapirrkmirrina dhika wal'ŋu nhe ŋuli wekamanydja ŋarraku.
  yal-yal: Ala naxan soxi n yii, na rafan n ma, n bata sɛwa n ma kɛɛ sɔtɔxin na.
  iou-iou: Gäk watä säkgämän it namiŋiri näk kome terak ŋo gäripi nikek it yäpmäŋ
    äbätat. Näk imaka kubäta nämo wäyäkŋek täyat.
  haw-1868: Ua lilo mai na palena ia'u i kahi e mahalo ai; Oiaio, ua ili mai ia'u
    ka aina maikai.
  arb-NAV: فِي أَرْضٍ بَهِيجَةٍ وَقَعَتْ قِسْمَةُ حِصَّتِي. فَمَا أَفْضَلَ هَذَا الْمِيرَاثَ
    عِنْدِي!
  ded-ded: Wiac mederema nemmegec, imohai neac maridzoming wiac gombungau heficgeu
    nenggec. Foracngoc, ni maridzominna imocac ubangerec negenduae.
  ewe-ewe: Liƒo ƒe dzidzeka la dze teƒe nyuiwo nam; le nyateƒe me la, domenyinu si
    do dzidzɔ nam la su asinye.
  eng-LEE: 'My possessions are fallen in agreeable places: yea, my heritage is pleasant
    to me.'
  asm-FB: মোৰ সীমাৰ মাজত যি ঠাই পৰিছে, সেয়ে মনোহৰ ঠাই, অৱশ্যেই মোৰ এক মনোমোহা আধিপত্য
    আছে।
  sus-A: عَلَ نَشَن سٌشِ ﭑ يِ رَ نَ قَن ﭑ بّ، ﭑ بَرَ حّلّشِن عَ رَ.
  fra-SBL: Les lignes me sont tombées dessus dans des endroits agréables. Oui, j'ai
    un bon héritage.
  hbo-hbo: חֲבָלִ֣ים נָֽפְלוּ־לִ֭י בַּנְּעִמִ֑ים אַף־נַ֝חֲלָ֗ת שָֽׁפְרָ֥ה עָלֽ͏ָי׃
  kik-kik: Ũnjatũrĩire ithaka kũndũ kũrĩa kwega; ti-itherũ igai rĩakwa nĩrĩngenagia
    mũno.
  fra-NCL: Le cordeau a mesuré pour moi une portion délicieuse ; oui, un splendide
    héritage m’est échu.
  cek-AK: Kahoih koek ahmuen ah nang suek; ue, kahoih qawk to ka toep boeh.
  cuk-cuk: Napa-nuegan be anga uknonikid, napadar-nued be anga daksad.
  uig-CYR: Мән Саңа илтиҗа қилдим, Чүнки тиләклиримни иҗабәт қилисән, и Тәңрим; Маңа
    қулақ салғин, Сөзлиримни аңлиғин.
  pma-pma: Ahi, keik kotahos komulin atan vuo tounah sav keil ten out netan koa nakur
    kati. Inau nakur kat keik enges.
  tel-2017: మనోహరమైన స్థలాల్లో నాకోసం హద్దులు గీసి ఉన్నాయి. కచ్చితంగా శ్రేష్ఠమైన స్వాస్థ్యం
    నాది.
  hat-BSA: Lizyè yo vin tonbe nan kote ki tèlman bèl pou mwen. Anverite, eritaj mwen
    bèl pou mwen.
  ukr-ONPU: Я кличу до Тебе, бо Ти відповіси мені, Боже; нахили вухо Твоє до мене,
    почуй мову мою.
  kos-kos: Arulana wo mwe kite lom nu sik; Yoklana woiyen ma inge!
  hbo-WLC: חֲבָלִ֣ים נָֽפְלוּ־לִ֭י בַּנְּעִמִ֑ים אַף־נַ֝חֲלָ֗ת שָֽׁפְרָ֥ה עָלָֽי׃
  ibo-ibo: Ọtụtụ oke ala niile dabara m nʼebe dị ezi mma; nʼezie, e nwere m ihe nketa
    nke na-enye m ọṅụ.
  ory-ory: ମୋʼ ପାଇଁ ମାପିବା ଦଉଡ଼ି ମନୋହର ସ୍ଥାନରେ ପଡ଼ିଅଛି; ହଁ, ମୁଁ ଉତ୍ତମ ଅଧିକାର ପାଇଅଛି।
  chk-chk: Ineti we a nom lon eu fanü mi fokun öch. Ewer, ineti we a mürina.
  rop-rop: Yubin opinimap yu bingga en ola brabli gudwan ting bin kamat langa mi.
  ukr-1871: Межі мої у пишних країнах; наслїддє гарне моя займаньщина.
  yon-yon: Okad yimin yaa nariwen kuu ne dowaken yaambed ongmiwen. Anam kuu nokad
    kawewen kuu kubimo yeman.
  deu-1951: Die Meßschnur ist mir in einer lieblichen Gegend gefallen, ja, es ward
    mir ein glänzendes Erbe zuteil.
  eng-JPS: The lines are fallen unto me in pleasant places; yea, I have a goodly heritage.
  srp-1865: Uže mi je zahvatilo prekrasna mjesta, i dio mi je moj mio.
  lug-lug: Ensalo zange ziri mu bifo ebisanyusa, ddala ddala omugabo omulungi.
  heb-heb: חבלים נפלו לי בנעמים אף נחלת שפרה עלי׃
  ben-IRV: আমার জন্য মনোরম জায়গার সীমা পরিমাপ করা হয়েছে, নিশ্চয় একটি উত্তরাধিকার
    আমার জন্য মনোরম।
  ntu-ntu: X mrlzm bange me ngi bz ngr da kx katimeng x da kx trkatipwe'u bange. Murde
    mrlzm bange da amrlx kcng tqkatimeng mz nzngini-krme bange trtenge.
  pan-pan: ਮਨਭਾਉਂਦੇ ਥਾਵਾਂ ਵਿੱਚ ਮੇਰੇ ਲਈ ਮਿਣਤੀ ਕੀਤੀ ਗਈ, ਮੈਨੂੰ ਮਨ ਭਾਉਂਦਾ ਹਿੱਸਾ ਮਿਲਿਆ
    ਹੈ।
  mya-JVB: ငါ ပိုင်ထိုက်သောနယ် နိမိတ်သည် သာယာ သော အရပ်တွင် ကျ ၍ ၊ ကောင်းမွန် သော အမွေ
    ကို ငါ ခံရပြီ။
  kgf-kgf: Qaŋaŋ sililic hainénʒaŋ imi baec hiabia, méra téc nuaru imi hiabia téŋgéŋ.
  tte-O: Mulolo meuloili kuyelima koliyau sinamwanamwasosi kabo yayaliyaya lalakina.
  tbg-tbg: Are timiara vatava koqe vata vaivaro tini kaama taara haikava koqe haikama
    vaivo.
  hmo-hmo: Oi ese gau namodia momo lau dekenai oi henia. Oi dekena amo egu ahuna be
    namo bada herea!
  zar-NT: Liʼ, Xan, nuzúʼ xilatjaʼ. Lataj naʼ nuzúʼ quiaʼ naca le ruziʼa xibé, en
    lachi naca lataj naʼ nequi quiaʼ.
  urd-urd: जरीब मेरे लिए दिलपसंद जगहों में पड़ी, बल्कि मेरी मीरास खू़ब है।
  rus-SYN: К Тебе взываю я, ибо Ты услышишь меня, Боже; приклони ухо Твое ко мне,
    услышь слова мои.
  bqc-SIM: N kↄↄ dàmɛɛ gumaau, gba pↄ́ ń dàmɛɛ kàmagu.
  tcz-CHONGTHU: Nangin neipeh gam jonghi gamphapen ahi, itobanga goupha kidang neipeh
    hitam!
  mar-mar: माझ्या करिता सिमारेषा सुखद ठिकाणी पडल्या आहेत. खचित माझे वतन सुंदर आहे.
  isl-isl: Hann hefur gefið mér unaðsreit að erfð.
  hlt-THB: Khawqi ing a leeknaak soeih awh kai aham khan qu nawh; ka qo pang hly kawi
    awh ce zeel soeih nyng.
  qub-qub: Nogataga mas alli cajmi töcamasha. ¡Nogapa partisyunnëga casha fiyupa alli
    cajmi!
  bqp-bqp: N zĩtɛ lɛ́zɛkinↄ dàmɛnɛ gu mana gũn, gba kũ n dàmɛnɛ kàmagu.
  hat-hat: Ala yon bèl eritaj ki vin pou mwen! Ala kontan mwen kontan pou pòsyon pa
    m' lan!
  eng-BSB: The lines of my boundary have fallen in pleasant places; surely my inheritance
    is delightful.
  eng-WEBPB: The lines have fallen to me in pleasant places. Yes, I have a good inheritance.
  kbq-kbq: Hagi mopa'ma nami'nana mopamo'a, knare hu'nege'na musena nehu'na, hentofa
    zantamina erisanti neharoe.
  pon-pon: I diaradar ai pwaij en jap kajelel eu, ei pai kajelel eu, me i jojokier.
  nhe-BL: Nopa mecatl tlen ica tinechyejyecohuili campa nijselijtoc, huetzqui campa
    nelía cuali tlali. Nelía tlayejyectzi campa tinechmacatoc.
  wnc-wnc: Nata sanga nomanomana kuupbamu gae kataunekan panggat. Siakan siknga. Sanga
    wa kuupbamde iaknga siknga natake ie apbaknganggat.
  bus-bus: N tↄↄtɛ lɛ́zɛkiinↄ kɛ̀mɛ gu maaa guu, gbaa kɛ̀ ń dàmɛɛ kɛ̀mɛ.
  gub-BL: Ikatuahy tuwe ma'e ihewe neremiapo. Azeharomoete ikatuahy a'e.
  eng-DRA: 'I have cried to thee, for thou, O God, hast heard me: O incline thy ear
    unto me, and hear my words.'
