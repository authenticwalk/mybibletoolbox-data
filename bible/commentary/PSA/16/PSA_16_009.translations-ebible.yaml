verse: PSA.016.009
translations:
  mal-C: അതുകൊണ്ട് എന്റെ ഹൃദയം ആനന്ദിക്കുന്നു, എന്റെ നാവ് ആഹ്ലാദിക്കുന്നു; എന്റെ ശരീരവും
    സുരക്ഷിതമായി വിശ്രമിക്കും,
  deu-TKW: Darum freut sich mein Herz und frohlockt meine Seele, und mein Leib ruht
    in Sicherheit.
  lin-lin: Yango wana motema na ngai etondi na esengo, molimo na ngai ezali kosepela,
    nzoto na ngai mpe ekopema na kimia.
  mmx-mmx: Kuren la lorooro rak i umsu mi lomomo, la levelinga rak i paase asu mun
    lososoro. La kopmen tinotno nia na marat tangarang ka tepanga,
  eng-LSV: 'Therefore my heart has been glad, || And my glory rejoices, || Also my
    flesh dwells confidently:'
  eng-GNV: 'Wherefore mine heart is glad and my tongue reioyceth: my flesh also doeth
    rest in hope.'
  eng-WEBSTER: 'Therefore my heart is glad, and my glory rejoiceth: my flesh also
    shall rest in hope.'
  nhw-BL: Yeca ipan noyolo nelía nijpiya paquilistli. Nochi notlacayo motemachijtoc
    ipan ta.
  swh-ONEN: Kwa hiyo moyo wangu unafurahia, na ulimi wangu unashangilia; mwili wangu
    nao utapumzika salama,
  bba-bba: Nɛn nukurɑ do. Nɛn bwɛ̃rɑ yɛmiɑ. Nɛn wɑsi koo wɛ̃rɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Therefore my heart is glad, and my glory rejoiceth: My flesh also shall
    rest in hope.'
  luo-luo: Emomiyo chunya mor kendo lewa yot; ringra bende biro yweyo gi kwe,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܚܕܹܐ ܠܹܗ ܠܸܒܝܼ ܘܦܨܝܼܚ ܠܵܗ̇ ܓܵܢܝܼ، ܐܘܼܦ ܦܲܓ݂ܪܝܼ ܒܸܬ ܫܵܪܹܐ ܒܫܲܝܢܵܐ.
  meu-meu: Taunabunai, lalogu na e moalemu, bona laumagu na e hisi daemu; tau-anigu
    danu e noho namonamomu.
  npi-ULB: यसकारण मेरो हृदय खुसी छ । मेरो महिमा आनन्‍दित छ । निश्‍चय नै म सुरक्षामा
    जिउनेछु ।
  yor-yor: Nítorí èyí, ọkàn mi yọ̀, ahọ́n mi pẹ̀lú ń fò fáyọ̀; ara mi pẹ̀lú yóò sinmi
    ní ààbò,
  pes-OPCB: پس دلم شاد است و زبانم در وجد؛ بدنم نیز در امنیت ساکن است.
  tgl-ULB: Kaya nga ang puso ko ay magagalak, ang nagpaparangal kong puso ay magpupuri
    sa kaniya; tiyak na mabubuhay ako nang panatag.
  nop-nop: Welene gineŋ adi momooŋ hinek nadilat, kaŋ munabulinedi adi nadifo tilak.
    Wendoktiŋa nu nemek niŋdok munta mu tilat.
  cbu-NT: Ashirucha, nuw mangi ksakina. Nuw kuki murcha. Nuw mangi punirustacheezi,
  hui-hui: Anigo i̱ turu howa i̱naga bu miniha dunguore lowa mbirale mbira hondowa
    gi naholeore kogoni.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​ရွှင်​လန်း​ဝမ်း​မြောက် ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​ဘေး​ကင်း​လုံ​ခြုံ​လျက်​ရှိ​ပါ​၏။
  bod-N: དེའི་ཕྱིར་ངའི་སེམས་དགའ་ཞིང་ཡིད་སྤྲོ༌ལ། །ང་ཡི་ལུས་ཀྱང་བདེ་བར་གནས་འགྱུར༌རོ།།
  wsk-wsk: Ale bore te se, aninga angamang motam lila aso se ninguru amilmilasam;
    ale aninga adera angimik me maga namarukko tala,
  sna-sna: Naizvozvo mwoyo wangu unofara uye rurimi rwangu runopururudza; muviri wanguwo
    uchazorora zvakanaka,
  spa-BLM: Por eso mi corazón se alegra y mi lengua se regocija. Mi cuerpo también
    habitará en seguridad.
  cac-cac: Yuj chi' ste tzalaj in c'ool tzin b'itani. Malaj tas tzin na'a, yujto tzach
    vac'och yipoc in c'ool.
  swh-ULB: Kwa hiyo moyo wangu unafuraha, utukufu wangu washangilia. Hakika nitaishi
    katika usalama.
  bel-bel: 'ад бязбожных, што на мяне нападаюць, - ад ворагаў душы маёй, што абступілі
    мяне:'
  deu-ELBBK: Darum freut sich mein Herz und frohlockt meine Seele. Auch mein Fleisch
    wird in Sicherheit ruhen.
  mbb-OT: Iyan heeyan hinungdan he melipayen a; utew zekelà is kelipey ku kayi te
    kebpengungubpaan ku. Ne ebpengungubpaan a he wazè ku igkelenew,
  mal-2015: അതുകൊണ്ടു എന്റെ ഹൃദയം സന്തോഷിച്ചു എന്റെ മനസ്സു ആനന്ദിക്കുന്നു; എന്റെ ജഡവും
    നിർഭയമായി വസിക്കും.
  gup-gup: Wanjh kunmekbekenh kunu ngawernhnjilngmak dja ngayolyolmerren bu ngadjalmarrmarr
    kore nungka. Mak ngadjalngehme kore nungka kannahnan.
  rmc-rmc: Vašoda miro jilo radisaľol, hin man radišagos a miro ťelos ela chraňimen,
  nlg-nlg: Ku mua nia hava na tobagu te vonughia na togotogo mana rivurivu, mana mangagu
    te nia ghu na holohabaana. Na huligu te aheahe tana mabo.
  pes-OPV: از این‌رو دلم شادی می‌کند و جلالم به وجد می‌آید؛ جسدم نیز در اطمینان ساکن
    خواهدشد.
  ron-1924: Де ачея инима ми се букурэ, суфлетул ми се веселеште ши трупул ми се одихнеште
    ын линиште.
  ben-OBCV: তাই আমার হৃদয় আনন্দিত এবং আমার জিভ উল্লাস করে; আমার দেহ নিরাপদে বিশ্রাম
    নেবে,
  som-som: Taas aawadeed qalbigaygu waa faraxsan yahay oo naftayduna way rayraysaa,
    Oo weliba jidhkayguna ammaan buu ku jiri doonaa.
  lat-VUC: a facie impiorum qui me afflixerunt. Inimici mei animam meam circumdederunt;
  eng-ASVBT: 'Therefore my heart is glad, and my glory rejoiceth: My flesh also shall
    dwell in safety.'
  mna-mna: Iŋgi tabe ikam ma leleŋ ambai kat mi menmeen yo. Pa kosa sa ko irao be
    ipasaana yo na som.
  ita-1885: Perciò il mio cuore si rallegra, e la mia lingua festeggia; Anzi pur la
    mia carne abiterà in sicurtà.
  eng-LXXUP: 'From the face of the ungodly that have afflicted me: Mine enemies have
    compassed about my soul.'
  eng-ULB: Therefore my heart is glad; my glory is rejoicing. Surely I will live in
    security.
  spa-VBL: ¡Por eso mi corazón se contenta! ¡Por eso estoy lleno de alegría! ¡Por
    eso mi cuerpo vive con una esperanza!
  fra-_FOB: C'est pourquoi mon cœur se réjouit, et mon âme chante de joie; et ma chair
    même reposera en assurance.
  mal-mal: അതുകൊണ്ട് എന്റെ ഹൃദയം സന്തോഷിച്ച് എന്റെ മനസ്സ് ആനന്ദിക്കുന്നു; എന്റെ ശരീരം
    നിർഭയമായി വസിക്കും.
  lit-lit: Todėl linksma mano širdis ir džiūgauja mano šlovė, ir mano kūnas ilsėsis
    su viltimi,
  urd-GVR: Is lie merā dil shādmān hai, merī jān ḳhushī ke nāre lagātī hai. Hāṅ, merā
    badan pursukūn zindagī guzāregā.
  suz-BL: मोपतीके आं थुं ग्‍येरसीब। गो आं थुंमी कुम्‍सो पाइनुङ। गो महिंथु बाक्‍ने
    चाप्‍नुङ।
  eng-NOY: Therefore my heart is glad, and my spirit rejoiceth; Yea, my flesh dwelleth
    in security.
  ita-1927: Perciò il mio cuore si rallegra e l’anima mia festeggia; anche la mia
    carne dimorerà al sicuro;
  ckb-ckb: بۆیە دڵشادم و گیانم خۆشحاڵە، تەنانەت جەستەم بە ئاسوودەیی نیشتەجێیە،
  eng-BBE: 'Because of this my heart is glad, and my glory is full of joy: while my
    flesh takes its rest in hope.'
  xsi-xsi: Mine kala naŋa iloŋgu ndeka ndo, aku kawâŋgu ndaŋge papa i. I uru ikatona
    naŋa sondo ndo, kala amo ara nâ.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಹೃದಯ ಹರ್ಷಿಸುವುದು, ನನ್ನ ನಾಲಿಗೆ ಉಲ್ಲಾಸಗೊಳ್ಳುವುದು; ನನ್ನ ಶರೀರವು
    ಸಹ ಸುರಕ್ಷಿತವಾಗಿ ವಿಶ್ರಮಿಸುವುದು.
  tam-2017: ஆகையால் என்னுடைய இருதயம் பூரித்தது, என்னுடைய மகிமை சந்தோஷித்து; என்னுடைய
    உடலும் நம்பிக்கையோடு தங்கியிருக்கும்.
  spa-RV-1909: 'Alegróse por tanto mi corazón, y se gozó mi gloria: también mi carne
    reposará segura.'
  ron-BTF: De aceea inima mea se veselește și gloria mea se bucură; carnea mea de
    asemenea se va odihni în speranță.
  eng-WEBP: Therefore my heart is glad, and my tongue rejoices. My body shall also
    dwell in safety.
  eng-FBV: That's why I'm so happy! That's why I am full of joy! That's why my body
    lives in hope!
  nld-1939: Zo verheugt zich mijn hart, En jubelt mijn geest; Ook mijn vlees is vol
    moed,
  nch-BL: Yeca ipan noyolo nelía nijpiya paquilisti. Nochi notacayo motemachijtoc
    ipan ta.
  vie-1934: Bởi cớ ấy lòng tôi vui vẻ, linh hồn tôi nức mừng rỡ; Xác tôi cũng sẽ nghỉ
    yên ổn;
  cha-cha: 'Enao mina magof y corasonjo ya magof y inenrajo: locue y catneco sumaga
    seguro.'
  hin-CV: इसलिये मेरा हृदय आनंदित और मेरी जीभ मगन हुई; मेरा शरीर भी सुरक्षा में विश्राम
    करेगा,
  eng-OURB: Therefore my heart is glad, and my kavod ·weighty glory· rejoices. My
    body shall also dwell in safety.
  spa-BES: Debido a esto, mi corazón está contento, y se gozó mi alma, mi ser descansa
    confiadamente también.
  tdx-tdx: Aa le tsy mahay avao ty troko, vaho mirebeke ty havokarako; mierañerañe
    ka ty sandriko,
  tha-KJV: เพราะฉะนั้นจิตใจของข้าพเจ้าจึงยินดีและจิตวิญญาณของข้าพเจ้าก็​ปรีดา เนื้อหนังของข้าพเจ้าจะพักพิงอยู่ในความหวังใจด้วย
  por-BR-2018: Por isso meu coração está contente, e minha glória se alegra; certamente
    minha carne habitará em segurança.
  deu-ELO: Darum freut sich mein Herz, und frohlockt meine Seele. Auch mein Fleisch
    wird in Sicherheit ruhen.
  eng-WYC-2018: For this thing mine heart was glad, and my tongue joyed fully; furthermore
    and my flesh shall rest in hope. (For this thing my heart was glad, and my tongue
    full out joyed, or rejoiced; and furthermore, my flesh shall rest with trust,
    or with confidence.)
  epo-epo: Tial ĝojas mia koro, raviĝas mia animo; Eĉ mia karno ripozas senzorge.
  gfk-gfk: Io kaik, no kaatigu i guama ma no karamegu i kanakana, no palatamaigu mah
    na kis timaan sukun ira hiniruo,
  uig-PIN: Xunga mening ⱪǝlbim xadlandi, Mening roⱨim tehimu kɵtürülidu, Mening tenim
    aman-esǝnliktǝ turidu;
  beo-beo: Amola na da nodosa amola hahawane amola na dawa:loba, na da gaga:i dagoi.
  tpi-OTNT: Olsem na bel bilong mi i gutpela tru, na spirit bilong mi i amamas. Na
    mi no save pret liklik long wanpela samting.
  hau-SA: Saboda haka zuciyata tana murna harshena kuma yana farin ciki; jikina kuma
    zai zauna lafiya,
  udu-udu: Wakan adum pem a’di ’borkunu bwa mo dhala ḵashiram pem a’di ’kunykina bwa
    mo. Buŋgwar is pem a’di c̱a’bki’d ki c̱a’b ’pempaŋ gana/ mo.
  uig-LAT: Shunga méning qelbim shadlandi, Méning rohim téximu kötürülidu, Méning
    ténim aman-ésenlikte turidu;
  nde-nde: Ngakho-ke inhliziyo yami iyathokoza lolimi lwami luyajabula; lomzimba wami
    uzaphumula uvikelekile,
  ton-ton: 'Ko ia ʻoku fiefia ai hoku loto, pea nekeneka mo hoku ʻelelo: ʻe mālōlō
    foki ʻa hoku sino ʻi he ʻamanaki lelei.'
  ces-1613: Z té příčiny rozveselilo se srdce mé, a zplésala sláva má, ano i tělo
    mé v bezpečnosti přebývati bude.
  eng-WMB: Therefore my heart is glad, and my tongue rejoices. My body shall also
    dwell in safety.
  tam-TCV: ஆகையால், என் இருதயம் மகிழ்ந்து என் நாவு களிகூருகிறது; என் உடலும் பாதுகாப்பாய்
    இளைப்பாறும்.
  ceb-ULB: Busa malipayon ang akong kasingkasing; nagamaya ang akong dungog. Tinuod
    gayod nga magpuyo ako nga luwas.
  pol-UBG: Dlatego cieszy się moje serce i raduje się moja chwała, a moje ciało będzie
    spoczywać bezpiecznie.
  agr-agr: Wika shiig aneasan dakunkut pujajai, ima niyaig kajintsa anentaimsan pujuttajai.
  kyc-kyc: Dopa pipyamo dokome namba rae maingi rengepe mona pyakalyuo pingi rengepe
    palyuo simbwalyamo. Namba embena kame dokona epo mona kare kare karo.
  urd-GVU: اِس لئے میرا دل شادمان ہے، میری جان خوشی کے نعرے لگاتی ہے۔ ہاں، میرا بدن
    پُرسکون زندگی گزارے گا۔
  eng-OEBCW: So my heart is glad, there is joy inside me; and in safety of body I
    live.
  deu-1912: Darum freut sich mein Herz, und meine Ehre ist fröhlich; auch mein Fleisch
    wird sicher liegen.
  kan-2017: ಆದಕಾರಣ ನನ್ನ ಹೃದಯವು ಹರ್ಷಿಸುತ್ತದೆ; ನನ್ನ ಮನವು ಉಲ್ಲಾಸಗೊಳ್ಳುತ್ತದೆ; ನನ್ನ ಶರೀರವೂ
    ಸುರಕ್ಷಿತವಾಗಿರುವುದು.
  yap-yap: Ere gu be par ni gu ba felan’ ma bfel’ lanin’ug, ni gubin ngiyal’ nib pagan’ug;
  hlt-MCSB: Te dongah ka lungbuei a kohoe tih ka kah thangpomnah loh a omngaih vaengah,
    ka pumsa khaw ngaikhuek la duem ni.
  mdy-ETH: ዬያሮ ዒና ታኣኮ ኮሺ ዎዛዻኔ፤ ዑፃኣ ታኣኮ ሂርጋ ባኣያ ሃውሻኔ።
  twi-ASANTE: Ɛno enti, me kra ani gye, na mede me tɛkrɛma di ahurisie; me onipadua
    nso bɛhome asomdwoeɛ mu,
  eng-WEBU: Therefore my heart is glad, and my tongue rejoices. My body shall also
    dwell in safety.
  acu-NT: Tura wina nintirun pujurtau asamtai waraajai. Tura pengker nintimsan chichaaknasha
    warawarat chichaajai. Nunia nantaktinuapitja tau asan, jakancha pengker nintimsan
    ayamsatnuapitja tajai.
  spa-PDDPT: Por lo cual se alegra mi corazón, Y se regocija mi gloria. Mi cuerpo
    reposará también confiadamente,
  gun-gun: Ha'e rã xekuraxõ py avy'a, xenhe'ẽ ovy'a, xerete avi opytu'u porã 'rã.
  agu-BL: Nin cha'stzun te na chintzatzin jalu'. Qui'ct tzimbislej, na cho'n k'uklij
    inc'u'l te Wajcaw.
  ilo-ULB: Ngarud, maragsakan ti pusok; itantan-ok isuna iti napadayawan a pusok;
    awan duadua nga agbiagak a sitatalged.
  kpg-kpg: Deelaa di mee e hagaamu iei au ge e tenetene, gei au gu hagalongo ia i di au
    gu dagaloaha mai gi daha mo di haingadaa,
  uig-ARA: شۇڭا مېنىڭ قەلبىم شادلاندى، مېنىڭ روھىم تېخىمۇ كۆتۈرۈلىدۇ، مېنىڭ تېنىم
    ئامان-ئېسەنلىكتە تۇرىدۇ؛
  bps-bps: Taman too mlaan i nawagu, Amu, na too agu lehew; na balù i lawehgu saliggu
    di ifatam,
  sus-sus: N bɔɲɛ ɲɛlɛxinma nɛ, n xaxili sɛɛwama nɛ, n fate fan malabuma nɛ bɔɲɛsa
    kui,
  pon-2006: Ihme kahrehda I kin diren kaping oh peren oh I kin pehm saledek sang apwal,
  jae-jae: Amboac tonaŋ ŋoc ŋalêlôm ŋajam to ŋoc katuc kêtu samuc, ma aê ôlic gêŋgôŋ
    ŋajam.
  ksd-ksd: Kari a balagu i ga, ma ra tulungeagu i gugu; A pakagu bula na ki bulu.
  tur-YTC: Bu nedenle yüreğim coşku dolu, dilim sevinir. Bedenim de güvenlik içinde
    yaşar.
  bel-N: Дзеля гэтага ўзьвесялілася сэрца маё і радуецца слава мая, нават цела маё
    супачыне бясьпечна,
  grc-BRENT: ἀπὸ προσώπου ἀσεβῶν τῶν ταλαιπωρησάντων με· οἱ ἐχθροί μου τὴν ψυχήν μου
    περιέσχον.
  kpr-kpr: Aindae sedo, na aiyako sise, ivuga beká ava use, dara a mema foa gheraira
    aindae, na jo itako oju ae eraena.
  ind-AYT: Karena itu, hatiku bersukacita dan kemuliaanku bergembira. Ya, tubuhku
    juga tinggal dengan aman.
  yom-yom: Diawu ntimꞌama wididi mu khini ; ludimi luama lueti yangalala ayi nitu
    ama yela vunda mu luvovomo ;
  yut-yut: Yum nandaŋaki nak kɨmakbi kokupmon arɨpmɨ dɨma paŋkɨ egɨpbeŋ. Aŋek gak
    dakon Telagɨ Amɨn yum kaŋaki kɨmakbi tamokon taŋ dɨma mɨktosak. Yaŋdo, butno tagɨsi
    aŋakwan mango yaŋ aŋkɨsisat. Pasol pasolɨ mɨni tagɨsi egɨsat.
  nya-nya: Choncho mtima wanga ndi wosangalala ndipo pakamwa panga pakukondwera; thupi
    langanso lidzakhala pabwino,
  kyg-kyg: Neꞌmaiyaꞌmofeꞌmo naipafiꞌmo namogaga neꞌauve. Navayafatiꞌmo namogaga neꞌauve.
    Navayagunagu huꞌna agava neꞌmauvanageno nagufaꞌnimo alagepa huno hanesigeꞌna maiꞌna
    falu huguve.
  hrv-hrv: Stog' mi se raduje srce i kliče duša, i tijelo mi spokojno počiva.
  mps-mps: Tama tibaso, eno homu dwagi yai eyu, tama eno po wabo mobo dwagi yai homu
    ebo dao. Tama eno magi nai me dali wi ebo menio.
  tpi-tpi: Olsem na bel bilong mi i gutpela tru, na spirit bilong mi i amamas. Na
    mi no save pret liklik long wanpela samting.
  dan-1931: Derfor glædes mit Hjerte, min Ære* jubler, endogså mit Kød skal bo i Tryghed.
    { [*dvs. min Sjæl. 1 Mos. 49, 6.] }
  vie-OVCB: Vì thế lòng vui vẻ, hồn mừng rỡ. Thân xác con nghỉ ngơi trong bình an.
  guj-2017: તેથી મારું હૃદય આનંદમાં છે; મારો આત્મા હર્ષ પામે છે; ચોક્કસ હું સહીસલામત
    રહીશ.
  pon-2006A: Ihme kahrehda I kin diren kaping oh peren oh I kin pehm saledek sang
    apwal,
  por-BRBSL: Portanto, meu coração se alegra e minha língua se regozija. Meu corpo
    também deve morar em segurança.
  eng-OEBUS: So my heart is glad, there is joy inside me; and in safety of body I
    live.
  swe-swe: Därför gläder mitt hjärta sig och mitt inre (ordagrant ”min ära”, heder)
    jublar. Ja, min kropp får (kan) vila i trygghet.
  cth-cth: Hatdawkvah, ka lungthin a lunghawi teh, ka bawilennae teh a konawm. Ka
    takthai hai ngaihawinae hoi a kâhat han.
  twi-twi: Ɛno nti, me kra ani gye, na mede me tɛkrɛma di ahurusi; me nipadua nso
    bɛhome asomdwoe mu,
  hlt-hlt: Te dongah ka lungbuei a kohoe tih ka kah thangpomnah loh a omngaih vaengah,
    ka pumsa khaw ngaikhuek la duem ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yɛ̀mmɛ̀ nɑɑti, kɛ̀ n dìènnɛ̀ diwɛ̀ì.
  msy-2020: Kamaghɨn nan navir averiam bar akonge. Ezɨ nan duam bar akonge. Ezɨ nan
    mɨkarzim bar bizitamɨn atiatir puvatɨ.
  dop-dop: Pə tɔɔ kɛ́ mɑ hɛɛsɑɑ mɑɑ nyɑŋnɑ pʋlʋpʋ, nɑ mɑ lɑŋlɛ hʋlʋmɑɑ nɑ mɑ́ yɔɔləɣɩ.
  azb-azb: Elə bunun üçün qəlbim sevinir, ruhum şad olur, Cismim əmin-amanlıqda yaşayır.
  eng-DBY: Therefore my heart rejoiceth, and my glory exulteth; my flesh moreover
    shall dwell in hope.
  hin-2017: इस कारण मेरा हृदय आनन्दित और मेरी आत्मा मगन हुई; मेरा शरीर भी चैन से रहेगा।
  wol-KYG: xanaa di bànneexu, sama xol bég, sama yaram finaax.
  swp-swp: Arinai nuagu i lolo ariri, eo earuagu i kodelamposi, taugu hinage i ota
    komakomani.
  bjr-bjr: Minara qinee dufi dufi qidaqa asasidaqa. Qinee kaaqa amiqiranaki marunnanara
    miqidaqa.
  eng-YLT: 'Therefore hath my heart been glad, And my honour doth rejoice, Also my
    flesh dwelleth confidently:'
  kne-kne: Isonga palalo di ragsak ko ya natalna di nemnem ko.
  eng-WYC-2017: For this thing mine heart was glad, and my tongue joyed fully; further-more
    and my flesh shall rest in hope.
  eng-WMBB: Therefore my heart is glad, and my tongue rejoices. My body shall also
    dwell in safety.
  zat-NTPS: Chee̱ le̱ na' gubé lázrdawa', ne gubéle̱'e̱quezda', na' zra gacha' lu
    xe̱dxu ba cueza lazra'
  zty-NTPS: Che ḻen zoa ḻáẕda'wa' yeḻa' žebél, na' žebéḻe'etezla', na' kate' gacha'a
    ḻo yežw ba wx̱én ḻaža'a Le'
  urd-GVH: इसलिए मेरा दिल शादमान है, मेरी जान ख़ुशी के नारे लगाती है। हाँ, मेरा बदन
    पुरसुकून ज़िंदगी गुज़ारेगा।
  rug-rug: Gua asa ke qetu sa buloqu, meke qetuqetu tugo sa qua tinoa, ke koa tava
    sare si rau,
  gaz-gaz: Kanaaf garaan koo ni gammada; arrabni koos ni ililcha; foon koos nagaadhaan
    jiraata;
  fra-LSG: Aussi mon cœur est dans la joie, mon esprit dans l’allégresse, Et mon corps
    repose en sécurité.
  gnn-gnn: Dhiyakuyinayi märrwu ŋarra yukurra djulŋithirrina yana wirrkina yulŋunydja,
    ga ŋayaŋunydja ŋarraku yukurra mirithirrina wal'ŋu goŋmirriyirri dhikana. Ga nhinanydja
    ŋarra yurru walŋana yana, gunganharayu ŋuriŋina nhokalaynha ganydjarryu walŋamirriyuna.
  yal-yal: Nanara, n bɔɲɛn sɛwaxi, n niin yi yifan n ma, n yi n matabu bɔɲɛ xunbenli.
  iou-iou: Unita bänepna pidäm taŋirän oretoret pähap nadäk täyat. Täŋkaŋ imaka kubäta
    nämoinik umuntak täyat.
  haw-1868: Nolaila ko'u naau o hauoli nei, a e olioli nei ko'u nani, Oiaio, e hoomaha
    hoi ko'u kino me ka manaolana.
  arb-NAV: لِذَلِكَ فَرِحَ قَلْبِي وَتَهَلَّلَ لِسَانِي حَتَّى إِنَّ جَسَدِي سَيَرْقُدُ
    عَلَى رَجَاءٍ،
  ded-ded: Imocac herenango ubangerec negemma ongana sogaiu sebina ifingoc ruaegoc
    anude.
  ewe-ewe: Esia ta nye dzi le dzidzɔ kpɔm, nye aɖe tso aseye, eye nye ŋutilã hã agbɔ
    ɖe eme le dedinɔnɔ me,
  eng-LEE: 'Therefore is rejoiced my heart, and my spirit is glad: also my flesh shall
    rest in safety.'
  asm-FB: এই কাৰণে মোৰ মন আনন্দেৰে ভৰা, মোৰ হৃদয়ে উল্লাস কৰে; মোৰ শৰীৰ নিৰাপদে থাকিব।
  sus-A: ﭑ بْحّ حّلّشِنمَ نّ، ﭑ شَشِلِ سّيوَ مَ نّ، ﭑ قَتٍ قَن مَلَبُمَ نّ بْحّسَ
    كُي،
  fra-SBL: C'est pourquoi mon cœur se réjouit, et ma langue se réjouit. Mon corps
    aussi sera en sécurité.
  hbo-hbo: לָכֵ֤ן ׀ שָׂמַ֣ח לִ֭בִּי וַיָּ֣גֶל כְּבֹודִ֑י אַף־בְּ֝שָׂרִ֗י יִשְׁכֹּ֥ן
    לָבֶֽטַח׃
  kik-kik: Nĩ ũndũ ũcio ngoro yakwa nĩnjanjamũku, na rũrĩmĩ rwakwa rũgakena; o naguo
    mwĩrĩ wakwa nĩ ũgaatũũra ũrĩ na thayũ,
  fra-NCL: Aussi mon cœur est dans la joie, mon âme dans l’allégresse, mon corps lui-même
    repose en sécurité.
  cek-AK: 'To pongah ka palungthin loe anghoe moe, ka lensawkhaih doeh anghoe: ka
    taksa doeh oephaih hoiah om tih.'
  cuk-cuk: A-ulale, an-gwagegi an yeer-itoged. Bela an-ulubgi an weligwar itoged.
    Bela an-san-burba begi-bensuli gudii guoed.
  uig-CYR: Мени булимақчи болған рәзил адәмләрдин, Мени қоршивалған әшәддий күшәндилиримдин
    йошурғин;
  pma-pma: Sakini, nasi nau mok, tinok vilelau en sien, ka metauen tovuol enau,
  tel-2017: అందువల్ల నా హృదయం సంతోషంగా ఉంది. నా పూర్ణ హృదయం ఆయనను పొగడుతూ ఉంది. కచ్చితంగా
    నేను సురక్షితంగా ఉంటాను.
  hat-BSA: Pou sa, kè m kontan e glwa mwen fè rejwisans. Anplis, chè m va toujou pwoteje.
  ukr-ONPU: від нечестивих, що грабують мене, від смертельних ворогів моїх, що мене
    оточили.
  kos-kos: Ke ma inge nga arulana engan ac sang kulo, Ac nga muta in moul misla,
  hbo-WLC: לָכֵ֤ן ׀ שָׂמַ֣ח לִ֭בִּי וַיָּ֣גֶל כְּבוֹדִ֑י אַף־בְּ֝שָׂרִ֗י יִשְׁכֹּ֥ן
    לָבֶֽטַח׃
  ibo-ibo: Nʼihi nke a, obi dị m ụtọ, ire m jupụtakwara nʼọṅụ; aga m anọkwa nʼudo.
  ory-ory: ଏଥିପାଇଁ ମୋହର ଅନ୍ତଃକରଣ ଆନନ୍ଦିତ ଓ ମୋହର ଗୌରବ ଉଲ୍ଲସିତ ହୁଅଇ; ମୋʼ ଶରୀର ମଧ୍ୟ ନିରାପଦରେ
    ବାସ କରିବ।
  chk-chk: Iei mine lelukei a pwapwa o mwänek, inisi a mefi kinamwe.
  rop-rop: Ai garra preisim yu gudbinjiwei garram holbit det filing insaid langa main
    hat. Ai garra jidan gudwei en weit blanga yu.
  ukr-1871: Тому радується серце моє, і веселиться душа моя, й тїло моє спочине у
    певнотї.
  yon-yon: Kwane kowe, ne mimyob kuu kubeena ne ong kangkon kubeen. Ne id kangkon
    uniyiibban dobaraneen.
  deu-1951: Darum freut sich mein Herz, und meine Seele frohlockt; auch mein Fleisch
    wird sicher ruhen;
  eng-JPS: Therefore my heart is glad, and my glory rejoiceth; my flesh also dwelleth
    in safety;
  srp-1865: Toga radi raduje se srce moje, i veseli se jezik moj, još æe se i tijelo
    moje smiriti u uzdanju;
  lug-lug: Noolwekyo omutima gwange gusanyuka, n’akamwa kange ne kajaguza; era n’omubiri
    gwange gunaabeeranga mu mirembe.
  heb-heb: לכן שמח לבי ויגל כבודי אף בשרי ישכן לבטח׃
  ben-IRV: এই জন্য আমার হৃদয় আনন্দিত ও আমার গৌরব উল্লাসিত হল; নিশ্চয়ই আমার মাংসও
    নির্ভয়ে বাস করবে।
  ntu-ntu: Delc nabznge tqabrtz-zlwz-ngrde x drtwrnge tqelalz-ngrmle. X tqmnc-zpwxpe-ngrne.
  pan-pan: ਇਸ ਕਾਰਨ ਮੇਰਾ ਦਿਲ ਅਨੰਦ ਹੋਇਆ ਅਤੇ ਮੇਰੀ ਰੂਹ ਨਿਹਾਲ ਹੋਈ, ਮੇਰਾ ਸਰੀਰ ਵੀ ਚੈਨ ਵਿੱਚ
    ਵੱਸੇਗਾ,
  mya-JVB: ငါ့ဝိညာဉ်သည်လည်း ရွှင်လန်း ခြင်းရှိ၏။ ထို မှတပါး၊ ငါ့ အသား သည် မြော်လင့်
    လျက် ကျိန်းဝပ် လိမ့်မည်။
  kgf-kgf: Imuac nuac ewa qerinanéŋ ségiségi waŋu nuac qeri uŋananéŋ ségiségi waŋu
    nuac séwina acguc bénʒéŋ heanʒac.
  tte-O: Mwa koinaele me yagu yaliyaya yo me yagu kawatoki yo yogu kana lotonan inamwanamwasosi.
  tbg-tbg: Noravano ti aaqanto vaivarora tiro, ti muntukavano koqe ivaro ti novanovata
    quaheharo uva ti vaimanta te kia vo haika aatu qetaraiti, variqi virera.
  hmo-hmo: Unai dainai, egu kudouna ia moale, bona Lohiabada lau tanikiu henia noho.
    Lauegu tauanina danu ia noho namo,
  zar-NT: Que lë ni naʼ budzeja ládxaʼa, en buzíʼ xibé ládxiʼdaʼahuaʼ, ateʼ gun löza
    le nacaʼ cateʼ igáchaʼa yeru ba,
  urd-urd: इसी वजह से मेरा दिल खु़श और मेरी रूह शादमान है; मेरा जिस्म भी अम्न — ओ
    — अमान में रहेगा।
  rus-SYN: 'от лица нечестивых, нападающих на меня, - от врагов души моей, окружающих
    меня:'
  bqc-SIM: Bee yã́i ma pↄ ìↄ na, ma nↄ̀sɛ ìↄ yáalↄ, ma wɛ́ dↄi lↄ ma mɛ aↄ ku
    aafia.
  tcz-CHONGTHU: Hijeh hin keima kalung amongsellin chuleh kipanan kadimmin Elohim
    Pathen kathangvah e.
  mar-mar: त्यामुळे माझे हृदय आनंदी आहे; माझे मन त्यास उंच करते. खचित माझा देह सुद्धा
    सुरक्षित राहतो.
  isl-isl: Nú fagnar andi minn, líkami og sál
  hlt-THB: Cedawngawh kak kawlung zeel nawh kam lai ak kaw zeel hy; ka pum awm a sa
    loet kaw.
  qub-qub: Chaymi, fiyupa cushisha caycä. Tayta gam yanapämaptiqui jaucami goyäshaj.
  bqp-bqp: Abire yãi ma pↄ dìgↄ̃ nna, ma nɛ̀sɛgũn pù. Má tãmaa vĩ kũ ma mɛ̀ nigↄ̃
    kun,
  hat-hat: Se poutèt sa, kè m' kontan anpil. Mwen santi se tout tan mwen ta chante.
    Ata kò mwen m'ap poze ak konfyans nan Bondye.
  eng-BSB: Therefore my heart is glad and my tongue rejoices; my body also will dwell
    securely.
  eng-WEBPB: Therefore my heart is glad, and my tongue rejoices. My body shall also
    dwell in safety.
  kbq-kbq: E'ina hu'negu nagu'areti hu'na muse nehuankino, musezamo nagripina avinetege'na
    knare hu'na nemanue.
  pon-pon: I me monion i kin peren kida, o nen i kin popol, pwe pil pali uduk ai pan
    moleilei.
  nhe-BL: Yeca ipan noyolo nelía nijpiya paquilistli. Nochi notlacayo motemachijtoc
    ipan ta.
  wnc-wnc: Unzingge musipmane natapa take siknga singgak. Siwan natane waung ngaaya
    asiknga baknganggak. Unzing na mateknga simpaa sanga tapatue dua gwaumbit.
  bus-bus: Beee yãnzi ma pↄↄ ègↄ̃ nnazi, ma nↄ̀sɛguu pù. Má tãmaa vĩ kɛ̀ ma mɛ̀
    égↄ̃ kuu,
  gub-BL: A'e rupi hepy'a hurywete ihe. Aiko hurywete ma'e romo ihe. Nakyze kwaw ma'e
    wi.
  eng-DRA: 'From the face of the wicked who have afflicted me. My enemies have surrounded
    my soul:'
