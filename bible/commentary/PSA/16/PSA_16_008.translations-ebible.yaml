verse: PSA.016.008
translations:
  mal-C: ഞാൻ യഹോവയെ എന്റെമുമ്പിൽ എപ്പോഴും പ്രതിഷ്ഠിച്ചിരിക്കുന്നു; അവിടന്ന് എന്റെ
    വലതുഭാഗത്തുള്ളതുകൊണ്ട് ഞാൻ കുലുങ്ങിപ്പോകുകയില്ല.
  deu-TKW: 'Ich habe Jahwe beständig vor mir stehn: wenn er zu meiner Rechten ist,
    werde ich nicht wanken.'
  lin-lin: Natalelaka Yawe tango nyonso, pamba te azali pene na ngai mpo ete naningana
    te.
  mmx-mmx: Nia a xasep amisik ti Leeme Silok i nemen to melamgo rak. Mi mo i tu saparap
    lakngak tino la kopmen tavanga noxo sev asubu ia.
  eng-LSV: I placed YHWH before me continually, || Because [He is] at my right hand
    I am not moved.
  eng-GNV: 'I haue set the Lord alwayes before me: for hee is at my right hand: therefore
    I shall not slide.'
  eng-WEBSTER: 'I have set the LORD always before me: because he is at my right hand,
    I shall not be moved.'
  nhw-BL: Nochipa nimoilhuía tlen ta, TOTECO, huan pampa tiitztoc nonechca, amo tleno
    nopantis.
  swh-ONEN: Nimemweka Bwana mbele yangu daima. Kwa sababu yuko mkono wangu wa kuume,
    sitatikisika.
  bba-bba: Wunɑ nɑ rɑ n mɛɛrɑ bɑɑdommɑ. Wunɑ ɑ rɑ n wɑ̃ɑ kɑ nɛ. Wunɑ ɑ rɑ n mɑn kɔ̃su.
    Gɑ̃ɑnu kun kpɛ̃ nu mɑn surɑ.
  eng-KJVCPB: 'I have set the Lord always before me: Because he is at my right hand,
    I shall not be moved.'
  luo-luo: Asiko aketo Jehova Nyasaye e nyima ndalo duto. Nikech ka entie e lweta
    korachwich, to onge gima nyalo yienga.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܝܼ ܠܡܵܪܝܵܐ ܒܲܠܩܘܼܒ݂ܠܝܼ ܐܲܡܝܼܢܵܐܝܼܬ، ܣܵܒܵܒ ܡ̣ܢ ܝܲܡܝܼܢܝܼ ܝܠܹܗ، ܠܹܐ
    ܫܵܥܫܹܢ.
  meu-meu: Iehova na vairagu ai na atoamu nega idoinai; badina be ia na lau idibagu
    kahana ai dainai lau na basina marere.
  npi-ULB: हर समय म परमप्रभुलाई नै मेरो सामु राख्छु, त्यसरी म उहाँको दाहिने हातबाट
    डग्‍नेछैन ।
  yor-yor: Mo ti gbé Olúwa síwájú mi ní ìgbà gbogbo. Nítorí tí ó wà ní ọwọ́ ọ̀tún
    mi, a kì yóò mì mí.
  pes-OPCB: خداوند را همیشه پیش روی خود می‌دارم. او در کنار من است و هیچ چیز نمی‌تواند
    مرا بلرزاند.
  tgl-ULB: Inuuna ko si Yahweh sa lahat ng oras, kaya't hindi ako mayayanig mula sa
    kaniyang kanang kamay!
  nop-nop: Yahwe adi yamaiŋgoŋ hatilak u helemahelemaŋ hati nadilat. Adi yamaiŋgoŋ
    hatiŋila saŋiniŋ namulak. Unduŋ doktiŋa nemek niŋdi tuwot mu nehitubu-muntawek.
  cbu-NT: Shiy urutari nuwapa ipunarush taaksha. Uru nuwaa napaksha. Shaana nuwaa
    mbutsinungich wayaksha. Ashiri ¿Chaka nuwaa kasichinda?
  hui-hui: Anduane Homogo ibuni kawareore i̱ heba o kagonida lo manda buore haabo
    haruli. Ibuni kaware i̱ heba howa i̱ mo hongo haga kago manda buwa i̱ gi halu
    mogo nale holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​နှင့်​အ​တူ​ရှိ​တော် မူ​သည်​ကို ငါ​အ​စဉ်​သိ​၏။ ကိုယ်​တော်​သည်​ငါ​၏​အ​နီး​၌​ရှိ​တော်​မူ​သ​ဖြင့်
    အ​ဘယ်​အ​ရာ​မျှ​ငါ့​ကို​တုန်​လှုပ်​စေ​နိုင်​မည် မ​ဟုတ်​ပါ။
  bod-N: དུས་རྒྱུན་ཡ་ཝཱེ་ང་ཡི་མདུན་དུ༌བཞག །ཁོང་ངའི་གཡས་སུ་བཞུགས་པས་ང་མི༌གཡོ།།
  wsk-wsk: Ani pempem la Yawe te ira sanamasam; nu ani agiting duap ningi aga iluso,
    bore te se ani gek am bagasam.
  sna-sna: Ndakaisa Jehovha pamberi pangu nguva dzose. Nokuti ari kurudyi rwangu,
    handingatongozungunuswi.
  spa-BLM: He puesto a Yahvé siempre delante de mí. Porque él está a mi derecha, no
    seré conmovido.
  cac-cac: Masanil tiempo naan achn̈ej vuuj. Yujto ayachn̈ej ec' ved'oc, yuj chi'
    malaj tas tzin ic'ani.
  swh-ULB: Nimemuweka Yahwe mbele yangu kila wakati, ili nisitikisike kutoka mkono
    wake wa kuume.
  bel-bel: ахавай мяне, як вока; у цяні Тваіх крылаў аслані мяне
  deu-ELBBK: Ich habe den HERRN stets vor mich gestellt; weil er zu meiner Rechten
    ist, werde ich nicht wanken.
  mbb-OT: Layun ku sikew ed-isipa, Nengazen. Umbe, kenà a egkahandek su geina te duma
    ku sikew.
  mal-2015: ഞാൻ യഹോവയെ എപ്പോഴും എന്റെ മുമ്പിൽ വെച്ചിരിക്കുന്നു; അവൻ എന്റെ വലത്തുഭാഗത്തുള്ളതുകൊണ്ടു
    ഞാൻ കുലുങ്ങിപ്പോകയില്ല.
  gup-gup: Ngaye wanjh munguyh ngadjalburrbun nawu Yawey yiman bu ngakebnan kore kumirrk
    ngardduk. Nungka kahdarnhdi kore kubolkkukun ngardduk, wanjh kunu minj njale mak
    ngankukrokayhwe.
  rmc-rmc: Me džanav, hoj o RAJ hino furt paš mande. Ov hino paš miro čačo vast, ňič
    manca na čhalavela.
  nlg-nlg: Inau tu ghilalaa a Lord te kabu haia itagua. Ku tangomana na aleale, na
    pukuna gaia tana lilighigu.
  pes-OPV: خداوند را همیشه پیش روی خود می‌دارم. چونکه به‌دست راست من است، جنبش نخواهم
    خورد.
  ron-1924: Ам некурмат пе Домнул ынаинтя окилор мей. Кынд есте Ел ла дряпта мя, ну
    мэ клатин.
  ben-OBCV: আমি সর্বদা আমার চোখ সদাপ্রভুতে স্থির রাখি। তিনি আমার ডানপাশে আছেন, তাই
    আমি কখনও বিচলিত হব না।
  som-som: Had iyo jeerba Rabbigaan hortayda ku xusuustaa, Oo anigu innaba dhaqdhaqaaqi
    maayo, Maxaa yeelay, isagu wuxuu joogaa midigtayda.
  lat-VUC: A resistentibus dexteræ tuæ custodi me ut pupillam oculi. Sub umbra alarum
    tuarum protege me
  eng-ASVBT: 'I have set Jehovah always before me: Because he is at my right hand,
    I shall not be moved.'
  mna-mna: Nio motoŋ iŋgalŋgal Yooba totomen. Mi ni imbotmbot raama yo mi ikiskis
    yo. Tana kosa sa ko irao be ikam yo ma aŋtop na som.
  ita-1885: Io ho sempre posto il Signore davanti agli occhi miei; Perciocchè egli
    è alla mia destra, io non sarò giammai smosso.
  eng-LXXUP: 'Keep me as the apple of the eye From those that resist thy right hand:
    Thou shalt screen me by the covering of thy wings,'
  eng-ULB: I set Yahweh before me at all times, so I will not be shaken from his right
    hand!
  spa-VBL: Siempre he mantenido al Señor delante a mí, y no seré zarandeado porque
    él está a mi lado.
  fra-_FOB: J'ai eu l'Éternel constamment présent devant moi; puisqu'il est à ma droite,
    je ne serai point ébranlé.
  mal-mal: ഞാൻ യഹോവയെ എപ്പോഴും എന്റെ മുമ്പിൽ വച്ചിരിക്കുന്നു; അവിടുന്ന് എന്റെ വലത്തുഭാഗത്തുള്ളതുകൊണ്ട്
    ഞാൻ കുലുങ്ങിപ്പോകുകയില്ല.
  lit-lit: Nuolatos statau VIEŠPATĮ priešais save; kadangi jis mano dešinėje, aš nesusvyruosiu.
  urd-GVR: Rab har waqt merī āṅkhoṅ ke sāmne rahtā hai. Wuh mere dahne hāth rahtā
    hai, is lie maiṅ nahīṅ ḍagmagāūṅgā.
  suz-BL: गो परमप्रभु यावे कली गेना हना यो आं ङोंइती वोइक्‍ता। मोपा मेको आं ग्‍युरा
    गे बाक्‍मेनु, गो महिम्‍सीनुङ। प्रेरित २:२५-२८
  eng-NOY: I set the LORD before me at all times; Since he is at my right hand, I
    shall not fall.
  ita-1927: Io ho sempre posto l’Eterno davanti agli occhi miei; poich’egli è alla
    mia destra, io non sarò punto smosso.
  ckb-ckb: هەمیشە چاوم لەسەر یەزدانە، لەبەر ئەوەی لەلای دەستی ڕاستمەوەیە، ناهەژێم.
  eng-BBE: I have put the Lord before me at all times; because he is at my right hand,
    I will not be moved.
  xsi-xsi: Ikura zo rârâni naŋa apasama tu Yova Kindeni imo tiniŋgu laiti. I imo naŋa
    tiniŋgu pa wia kâ ŋana ivilana. Mine nde sâ toŋge ikura tu iveta ruruŋa pa naŋa,
    ande tia.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಯಾವಾಗಲೂ ನನ್ನೆದುರಿನಲ್ಲಿಯೇ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ. ಅವರು ನನ್ನ
    ಬಲಗಡೆಯಲ್ಲಿ ಇರುವುದರಿಂದ ನಾನು ಎಂದಿಗೂ ಕದಲೆನು.
  tam-2017: யெகோவாவை எப்பொழுதும் எனக்கு முன்பாக வைத்திருக்கிறேன்; அவர் என்னுடைய வலதுபக்கத்தில்
    இருக்கிறபடியால் நான் அசைக்கப்படுவதில்லை.
  spa-RV-1909: 'A Jehová he puesto siempre delante de mí: porque está á mi diestra
    no seré conmovido.'
  ron-BTF: Am pus pe DOMNUL totdeauna înaintea mea, pentru că el este la dreapta mea,
    nu mă voi clătina.
  eng-WEBP: I have set the LORD always before me. Because he is at my right hand,
    I shall not be moved.
  eng-FBV: I have always kept the Lord in front of me. I will not be shaken, for he
    is right beside me.
  nld-1939: Jahweh houd ik altijd voor ogen; Staat Hij mij ter zijde, dan wankel ik
    niet.
  nch-BL: Nochipa nimoilhuía ten ta, TOTECO, huan pampa tiitztoc nonechca, amo teno
    nopantis.
  vie-1934: Tôi hằng để Đức Giê-hô-va đứng ở trước mặt tôi; Tôi chẳng hề bị rúng động,
    vì Ngài ở bên hữu tôi.
  cha-cha: 'Si Jeova jupolo gui menajo para siempre: sa yaguin gaegue güe gui agapajo,
    ti siña yo manacalamten.'
  hin-CV: मैंने सदैव ही याहवेह की उपस्थिति का बोध अपने सामने बनाए रखा है. जब वह नित
    मेरे दायें पक्ष में रहते हैं, तो भला मैं कैसे लड़खड़ा सकता हूं.
  eng-OURB: I always set Adonai before me. Because he is at my right hand, I shall
    not be moved.
  spa-BES: He puesto al Señor delante de mí todo el tiempo; porque él está en mi diestra,
    nada me hará caer.
  tdx-tdx: Najadoko aoloko nainai’e t’Iehovà. Ie ty an-tañako havana eo, tsy higavingaviñe.
  tha-KJV: ข้าพเจ้าตั้งพระเยโฮวาห์​ไว้​ตรงหน้าข้าพเจ้าเสมอ เพราะพระองค์ประทั​บท​ี่มือขวาของข้าพเจ้า
    ข้าพเจ้าจะไม่​หวั่นไหว
  por-BR-2018: Ponho ao SENHOR continuamente diante de mim; porque ele está à minha
    direita; nunca serei abalado.
  deu-ELO: Ich habe Jehova stets vor mich gestellt; weil er zu meiner Rechten ist,
    werde ich nicht wanken.
  eng-WYC-2018: I saw before (me) ever[more] the Lord in my sight; for he is at the
    right half to me, that I be not moved. (I see the Lord before me forevermore;
    for he is at my right hand, and I shall not be moved or and I cannot be shaken.)
  epo-epo: Ĉiam mi vidas la Eternulon antaŭ mi; Ĉar Li estas ĉe mia dekstra mano,
    mi ne falos.
  gfk-gfk: Iau te bul hatikane tar no Watong menalua tagu. Aie ken ra kata na limagu,
    kaik, pai tale be da gune iau.
  uig-PIN: Mǝn Pǝrwǝrdigarni ⱨǝrdaim kɵz aldimdin kǝtküzmǝymǝn; U ong yenimda bolƣaqⱪa,
    Mǝn ⱨǝrgiz tǝwrǝnmǝymǝn.
  beo-beo: Na da eso huluane Hina Gode da nama gadenene aligisa, amo na dawa:. Hou
    huluane nama doaga:sea amoma na da hame dafamu.
  tpi-OTNT: Oltaim mi save pilim Bikpela i stap klostu long mi. Em i stap klostu na
    i givim strong long mi, olsem na i no gat wanpela samting i ken mekim mi i pret
    na guria.
  hau-SA: Kullum nakan sa Ubangiji a gabana. Gama yana a hannun damana, ba zan jijjigu
    ba.
  udu-udu: Aha/ karkina Tap̱a isa yempa/ ibwambori jis/em pem mo, haali/ a’di di’d
    ki me’da bim poros pem mo ki aha/ minu ’koki joc̱ mo be.
  uig-LAT: Men Perwerdigarni herdaim köz aldimdin ketküzmeymen; U ong yénimda bolghachqa,
    Men hergiz tewrenmeymen.
  nde-nde: Ngikhangele kuThixo kokuphela. Njengoba esesandleni sami sokunene angiyi
    kunyikinywa.
  ton-ton: 'Kuo u fokotuʻu maʻuaipē ʻa Sihova ʻi hoku ʻao: ko e meʻa ʻi heʻene ʻi
    hoku nima toʻomataʻu, ʻe ʻikai ai te u ngaue.'
  ces-1613: Představuji Hospodina před oblíčej svůj vždycky, a kdyžť jest mi po pravici,
    nikoli se nepohnu.
  eng-WMB: I have set the LORD always before me. Because he is at my right hand, I
    shall not be moved.
  tam-TCV: யெகோவாவையே எப்பொழுதும் எனக்கு முன்பாக வைத்திருக்கிறேன். அவர் என்னுடைய வலதுபக்கத்தில்
    இருக்கிறபடியால் நான் அசைக்கப்படமாட்டேன்.
  ceb-ULB: Giuna ko si Yahweh sa kanunay, aron dili gayod ako matarog gikan sa iyang
    tuong kamot!
  pol-UBG: Stawiam PANA zawsze przed oczami; skoro on jest po mojej prawicy, nie zachwieję
    się.
  agr-agr: Tuke Pujuu mina Apajuíjua duka tuke wijai ijutkau pujawai. Wika niini emetuman
    wajau asamtai, makichkish ajunjashtin ainawai.
  kyc-kyc: Yuu peparae Kamongo doko namba role pyao karapyamo doko soo karo. Baa repeta
    karamo dokona namba walu lao kara naro.
  urd-GVU: رب ہر وقت میری آنکھوں کے سامنے رہتا ہے۔ وہ میرے دہنے ہاتھ رہتا ہے، اِس
    لئے مَیں نہیں ڈگمگاؤں گا۔
  eng-OEBCW: 'I keep the Lord always in mind: with him at my hand, I can never be
    moved.'
  deu-1912: Ich habe den HERRN allezeit vor Augen; denn er ist mir zur Rechten, so
    werde ich fest bleiben.
  kan-2017: ನಾನು ಯೆಹೋವನನ್ನು ಯಾವಾಗಲೂ ನನ್ನೆದುರಿನಲ್ಲಿಯೇ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ; ಆತನು ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿ
    ಇರುವುದರಿಂದ ನಾನು ಎಂದಿಗೂ ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Bay SOMOL u lanin’ug ni gubin ngiyal’; bay nrib chugur ngog, ma dariy ban’en
    nrayag ni nge rurgeg.
  hlt-MCSB: BOEIPA loh kai kah bantang ben ah om tih, kamah hmai la ka mop taitu dongah
    ka tuen mahpawh.
  mdy-ETH: ቢያ ዎዴ ታኣኒ ናንጊና ናንጋ ጎዳ ቤርታሳኔ፤ ዒዚ ታኣኮ ሚዛቆ ዛሊናታሢሮ ታኣኒ ዓጊፃዓኬ።
  twi-ASANTE: Mehunu Awurade wɔ mʼani so daa nyinaa. Esiane sɛ ɔwɔ me nsa nifa enti,
    merenhinhim da.
  eng-WEBU: I have set the LORD always before me. Because he is at my right hand,
    I shall not be moved.
  acu-NT: Wina Apurun tuke wijai pujaun wainuyajai. Niisha wina untsurunini pujurtau
    asamtai, wikia pengké mengkakashtatjai.
  spa-PDDPT: A Yavé coloqué continuamente delante de mí. Porque está a mi derecha,
    no seré movido.
  gun-gun: Xema'endu'a riae Senhor xereve oikoa re. Xeyvýry oĩ ramo ndaxereityai 'rã.
  agu-BL: Ilenin at i' le intxumu'n. Nin na el intxum tetz yi xomij i' swe'j. Cha'stzun
    te cya'l jun yi nink xcye' tan xite'n intxumu'n.
  ilo-ULB: Isaadko ni Yahweh iti sangoanak iti amin a tiempo, tapno saanak a magunggon
    manipud iti makannawan nga imana!
  kpg-kpg: Au e modongoohia bolo Dimaadua la gu madalia au i nia madagoaa huogodoo.
    Mee i dogu baahi, deai di mee e mee di hagahuaidu au ai.
  uig-ARA: مەن پەرۋەردىگارنى ھەردائىم كۆز ئالدىمدىن كەتكۈزمەيمەن؛ ئۇ ئوڭ يېنىمدا بولغاچقا،
    مەن ھەرگىز تەۋرەنمەيمەن.
  bps-bps: Làgu tlag fdatah i Amugu Dwata di fandamgu, na du déén kenen di safédgu
    là agu galwà di ifatan.
  sus-sus: Lɔxɔ yo lɔxɔ n xaxili tixi Alatala ra. Xa a na n sɛɛti ma, n mu birama.
  pon-2006: I kin aririh KAUN-O ahnsou koaros; e kin ketiket limwahi, oh sohte mehkot
    kak kauweiehla.
  jae-jae: Aê kakêŋ Apômtau kêkô laŋôcnêm-ŋageŋ gebe matocanô êpi eŋ endeŋ tôŋgeŋ.
    Eŋ kêkô ŋoc anôŋa, tec aê oc jakô teŋgeŋ.
  ksd-ksd: Ra Luluai i tur vatikai ta ra luaina matagu, Pa ina takari, tago i tur
    ta ra papar a limagu tuna.
  tur-YTC: Yahve’yi hep önüme koydum. O benim sağımda olduğu için sarsılmam.
  bel-N: Маю я ГОСПАДА перад сабою заўсёды, бо Ён праваруч мяне, дык не пахіснуся.
  grc-BRENT: φύλαξόν με ὡς κόρην ὀφθαλμοῦ· ἐν σκέπῃ τῶν πτερύγων σου σκεπάσεις με,
  kpr-kpr: Bajari namokena sifo ghousa irira ava, na kasama use irá gheraena. Nu namokena
    ojira, utua fetirira ava sedo, jo rejo enii derari, na jo gofae, fete gogoghombarena.
  ind-AYT: Aku selalu menempatkan TUHAN di hadapanku. Karena Dia ada di sebelah kananku,
    aku takkan goyah.
  yom-yom: Ndieti tula Yave ku ntualꞌama mu zithangu zioso bila widi ku koko kuama
    ku lubakala, ndilendi nikuka ko.
  yut-yut: Bɨsapmɨ bɨsapmɨ Yawe nak da kapmatjok ekwan nandɨsat. Kapmatjok egek tapmɨm
    namɨsak, do yo kɨnda da arɨpmɨ dɨma aŋkwakwalɨtjak.
  nya-nya: Ndayika Yehova patsogolo panga nthawi zonse. Popeza Iyeyo ali kudzanja
    langa lamanja, sindidzagwedezeka.
  kyg-kyg: Nagaemo muki afinaꞌmo Ala kava neꞌmo aliꞌna naulagaleꞌmo neꞌatove. Lamaga
    nahaopaleꞌmo neꞌmaiyaꞌmofeꞌmo alagepa katetiꞌmo navaleliꞌa oꞌvisageꞌna aliꞌyaꞌnimo
    oꞌatalegauve.
  hrv-hrv: Jahve mi je svagda pred očima; jer mi je zdesna, neću posrnuti.
  mps-mps: Sesemane sogo eno homugo konebo, Genuai Bidi ena pąde bidibao, te eno
    dolo nogo badu, tama magi nai mego ena me degelegobeo.
  tpi-tpi: Oltaim mi save pilim Bikpela i stap klostu long mi. Em i stap klostu na
    i givim strong long mi, olsem na i no gat wanpela samting i ken mekim mi i pret
    na guria.
  dan-1931: Jeg har altid HERREN for Øje, han er ved min højre, jeg rokkes ikke.
  vie-OVCB: Con hằng để Chúa Hằng Hữu trước mặt con. Con không nao sờn vì Ngài ở bên
    cạnh con.
  guj-2017: મેં યહોવાહને સદા મારી સમક્ષ રાખ્યા છે, તે મારે જમણે હાથે છે, તેથી મને
    ખસેડનાર કોઈ નથી.
  pon-2006A: I kin aririh KAUN-O ahnsou koaros; e kin ketiket limwahi, oh sohte mehkot
    kak kauweiehla.
  por-BRBSL: Eu coloquei Yahweh sempre diante de mim. Como ele está à minha direita,
    não serei movido.
  eng-OEBUS: 'I keep the Lord always in mind: with him at my hand, I can never be
    moved.'
  swe-swe: Jag har ständigt Herren (Jahve) inför mig (har satt honom främst, litar
    på honom i allt), eftersom han är på min högra sida, ska jag inte falla (vackla,
    bli omkullkastad).
  cth-cth: BAWIPA teh kahma lah pou ka hruek. Ama teh aranglae kut lah ao dawkvah,
    ka kâhuen mahoeh.
  twi-twi: Mihu Awurade wɔ mʼani so daa nyinaa. Esiane sɛ ɔwɔ me nsa nifa nti, merenhinhim
    da.
  hlt-hlt: BOEIPA loh kai kah bantang ben ah om tih, kamah hmai la ka mop taitu dongah
    ka tuen mahpawh.
  tbz-SIM: M buɔ́ n Yiɛ̀ nKuyie nku sɑ̃́ɑ̃̀, kù m bonɛ̀mu, m bɑ́ɑ́ kpeutɛ.
  msy-2020: Kɨ fo, Ikiavɨra Itir God zurara nan boroghɨra iti. A bar roghɨra ikia
    gavgavim na ganɨdima, kɨ atiatiava agoir puvatɨ.
  dop-dop: Mɑ nɑɑkɩ Tɑcɑɑ kɛ tɑm kɛ́. Mɑɑ cɛŋləɣɩ, mpi tɔ, n wɛ mɑ kɔŋkɔŋ tɑɑ.
  azb-azb: Rəbbə həmişə üz tutmuşam, Sağımda olduğu üçün sarsılmaram.
  eng-DBY: I have set Jehovah continually before me; because [he is] at my right hand,
    I shall not be moved.
  hin-2017: 'मैंने यहोवा को निरन्तर अपने सम्मुख रखा है: इसलिए कि वह मेरे दाहिने हाथ
    रहता है मैं कभी न डगमगाऊँगा।'
  wol-KYG: Damaa saxoo ne jàkk ci Aji Sax ji ndijoor la ma fare, ba duma tërëf,
  swp-swp: Huia gamagari GUIAU ea itadidini matagu eai, paana ia nima‐tutugu eai abo
    taba nige ea moiu.
  bjr-bjr: Qinee aiqama kari Yaaweena afusaa marunnanara iridaqa. Mifa qini faqa marinara
    sia moo ainaina fannoo qini kasi kasimma qimaqaannoo.
  eng-YLT: I did place Jehovah before me continually, Because — at my right hand I
    am not moved.
  kne-kne: Adiak emegyat, tan ammok ay komadkadwa ka, kankanayon abe ay bomadbadang
    ka.
  eng-WYC-2017: I saw before me ever[more] the Lord in my sight; for he is at the
    right half to me, that I be not moved.
  eng-WMBB: I have set the LORD always before me. Because he is at my right hand,
    I shall not be moved.
  zat-NTPS: Xránadxu Dios nuxrén lazra' gusi'e̱ neda'. Lawe' da zue̱' cuita', quebe
    bi seque' guchebe na neda'.
  zty-NTPS: Žx̱en ḻaža'a X̱anžo Dios yezi'e neda'. Dan' zoe' kwita', bi be gak wcheben
    neda'.
  urd-GVH: रब हर वक़्त मेरी आँखों के सामने रहता है। वह मेरे दहने हाथ रहता है, इसलिए
    मैं नहीं डगमगाऊँगा।
  rug-rug: Doduru totoso si balabala ia rau se Zihova, sina koa tata si Asa koa rau,
    ke lopu kaqu matagutu si rau.
  gaz-gaz: Ani yeroo hunda fuula koo duraa Waaqayyoon qaba. Waan inni mirga koo jiruuf
    ani hin raafamu.
  fra-LSG: J’ai constamment l’Éternel sous mes yeux; Quand il est à ma droite, je
    ne chancelle pas.
  gnn-gnn: Garray, bitjan warray liŋgu ŋarra ŋuli guyaŋirrinydja yukurra nhuna, ŋunhi
    nhenydja dhiyalami bitjan liŋgu ŋarrakala ŋuli galki. Galki yana nhenydja ŋarrakala,
    yakana ŋarranha yurru ŋula nhäyu galkinyamaramanydja.
  yal-yal: N xaxili Alatala xɔn ma waxatin birin, bayo a n dɛxɔn ma, sese mi n mamaxɛ.
  iou-iou: Täŋpäkaŋ Ekänita guŋ taŋpäŋ nämo kuŋat täyat. Nämo, Ekäni uwä dubinaken
    it täyak unita imaka kubätä täŋyäkŋat-pewän umuntaŋpäŋ täga nämo kwaiwet.
  haw-1868: 'Ke waiho mau nei no au ia Iehova imua o ko''u alo: Oia ma ko''u lima
    akau, nolaila au e kulanalana ole ai.'
  arb-NAV: جَعَلْتُ الرَّبَّ أَمَامِي دَائِماً فَإِنَّهُ عَنْ يَمِينِي فَلَا أَتَزَعْزَعُ.
  ded-ded: Ni nasosoc kicna KEBUARU fikecduae. Yeng marifoinau kecdeac wiac mongngo
    menuu goroc goroc naric mi ambade.
  ewe-ewe: Metsɔ Yehowa ɖo ŋkunye me ɖaa, elabena ele nye nuɖusime, eya ta nyemavɔ̃
    o.
  eng-LEE: I have always set the Lord before me, that, being at my right hand, I might
    not be moved.
  asm-FB: মই যিহোৱাক সদায় মোৰ সন্মূখত ৰাখোঁ; তেওঁ মোৰ সোঁহাতে থকাত মই অস্থিৰ নহম।
  sus-A: لْشْ يٌ لْشْ ﭑ شَشِلِ تِشِ عَلَتَلَ رَ. شَ عَ نَ ﭑ سّيتِ مَ، ﭑ مُ بِرَ مَ.
  fra-SBL: Je place toujours Yahvé devant moi. Parce qu'il est à ma droite, je ne
    serai pas ébranlé.
  hbo-hbo: שִׁוִּ֬יתִי יְהוָ֣ה לְנֶגְדִּ֣י תָמִ֑יד כִּ֥י מִֽ֝ימִינִ֗י בַּל־אֶמֹּֽוט׃
  kik-kik: Jehova akoragwo arĩ mbere yakwa hĩndĩ ciothe. Tondũ arĩ guoko-inĩ gwakwa
    kwa ũrĩo-rĩ, ndingĩenyenyeka.
  fra-NCL: 'Je mets Yahweh constamment sous mes yeux, car il est à ma droite : je
    ne chancellerai point.'
  cek-AK: 'Angraeng to ka hmaa ah ka suek toepsoep: anih loe ka bantang bangah oh
    pongah, kang thui mak ai.'
  cuk-cuk: Gusgu Bab-Jehováʼse an idaked, ar anba-gudiguad. Ar an-yalaba gwichigusoggu,
    dule gwen an-oakalogosulid.
  uig-CYR: Мени көз қаричуқуңдәк сақлиғайсән; Қанатлириң сайисидә мени йошурғайсән;
  pma-pma: Ahi Asuv, lises nalinguk mulamun enau; veni koro vesesal, tounah tovuol
    vasak kulul inau.
  tel-2017: అన్నివేళలా యెహోవా వైపు నేను చూస్తూ ఉంటాను, ఆయన కుడిచేతిలోనుంచి నేను కదిలిపోను!
  hat-BSA: Mwen te mete SENYÈ a devan zye m tout tan. Akoz Li se men dwat mwen, mwen
    p ap ebranle menm.
  ukr-ONPU: Бережи мене мов зіницю ока, у тіні крил Твоїх сховай мене
  kos-kos: Nga pula na mu LEUM GOD El oasr yuruk pacl e nukewa; El apkuran, ac wangin
    ma ac fah mokleyu.
  hbo-WLC: שִׁוִּ֬יתִי יְהוָ֣ה לְנֶגְדִּ֣י תָמִ֑יד כִּ֥י מִֽ֝ימִינִ֗י בַּל־אֶמּֽוֹט׃
  ibo-ibo: Ana m elekwasị Onyenwe anyị anya mgbe niile. Ebe ọ nọ nʼaka nri m, agaghị
    m ama jijiji.
  ory-ory: ମୁଁ ସର୍ବଦା ସଦାପ୍ରଭୁଙ୍କୁ ଆପଣା ସମ୍ମୁଖରେ ରଖିଅଛି; ସେ ମୋହର ଦକ୍ଷିଣ ପାଖରେ ଥିବାରୁ
    ମୁଁ ବିଚଳିତ ହେବି ନାହିଁ।
  chk-chk: Iteiten fansoun üa mefi pwe ewe Samol mi Lapalap a nom rei. Pokiten i a
    arap ngeniei, üsap tongeni mwökütüküt.
  rop-rop: Ai garra oldei luk langa yu weya yu jandap raidensaid langa mi, en maindimbat
    mi brom enijing weya oldei meigim mi bradin.
  ukr-1871: По всяк час сяє Господь передо мною; як що він по правицї в мене, то не
    захитаюсь.
  yon-yon: Ne kuu Yariman kuu barang darewoob ande meenimain. Ye kuu ne dingki wiwi
    angka doreen kowe, ne kuu kiringmaanban kangdommo keraniin.
  deu-1951: Ich habe den HERRN allezeit vor Augen; weil er mir zur Rechten ist, wanke
    ich nicht.
  eng-JPS: I have set the LORD always before me; surely He is at my right hand, I
    shall not be moved.
  srp-1865: 'Svagda vidim pred sobom Gospoda: on mi je s desne strane da ne posrnem.'
  lug-lug: Nkulembeza Mukama buli kiseera, era ali ku mukono gwange ogwa ddyo, siinyeenyezebwenga.
  heb-heb: שויתי יהוה לנגדי תמיד כי מימיני בל אמוט׃
  ben-IRV: আমি সব দিন সদাপ্রভুুকে আমার সামনে রেখেছি! তাই তিনি আমার ডান দিকে, আমি বিচলিত
    হব না।
  ntu-ntu: Dcpx zvz mz drtwrnge kx mnc-zvzme bange. X trpnzngr doa x da kx na-aycngrlrle
    ninge, murde tu-zvzme mz nibrnge.
  pan-pan: ਮੈਂ ਸਦਾ ਹੀ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੇ ਅੱਗੇ ਰੱਖਿਆ ਹੈ, ਉਹ ਮੇਰੇ ਸੱਜੇ ਪਾਸੇ ਜੋ ਹੈ ਇਸ ਲਈ
    ਮੈਂ ਨਾ ਡੋਲਾਂਗਾ।
  mya-JVB: ငါသည် ထာဝရဘုရား ကို အစဉ် မပြတ်မျက်မှောက် ပြု ၏။ အကြောင်း မူကား၊ ငါ လက်ျာ
    ဘက်၌ တည်ရှိတော်မူသည်ဖြစ်၍၊ ငါသည်လှုပ်ရှား ခြင်း မ ရှိရ။ ထိုကြောင့်ငါ့ စိတ် နှလုံးသည်
    သာယာ ခြင်း၊
  kgf-kgf: Ni nalé séc Yawe wésénaiguc opocma aŋgétima kecanʒua. Waŋu inéŋ nuac méra
    héinaiguc keru ni keŋqe haqe qahac kecmaŋ.
  tte-O: Yakatai Yeoba iya saligu mena sauga meuloina, nige sowasowana ginauli yabo
    iyamwasaliyau.
  tbg-tbg: Te tavauraro Noravano Kotiva ti kauqu tanaraini vairara tiro, kia vo haikavanovata
    ti qoraiqama timite vaimanta te ho vaunara.
  hmo-hmo: Nega ibounai lau diba, Lohiabada be lau dekenai ia noho. Ia be lau kahirakahira
    dainai, gau ta ese lau ia hagaria lasi.
  zar-NT: Chinunaʼ ga zóaticaʼsëʼ Xanruʼ lahuaʼ. Tuʼ zoëʼ cuitaʼ bitiʼ bi utsáʼ nedaʼ.
  urd-urd: मैंने ख़ुदावन्द को हमेशा अपने सामने रख्खा है; चूँकि वह मेरे दहने हाथ है,
    इसलिए मुझे जुम्बिश न होगी।
  rus-SYN: Храни меня, как зеницу ока; в тени крыл Твоих укрой меня
  bqc-SIM: Miↄ Dii e ma wɛ́u gↄↄpii, lá a kumanↄ, má kpaguao.
  tcz-CHONGTHU: Yahweh Pakai in eiumpi danhi keiman hetna kanei jinge. Amahi kakomma
    naichakhatna um ahi ti kahen hijeh chun keima lungthomhao ponge.
  mar-mar: मी परमेश्वरास नेहमी माझ्यासमोर ठेवतो म्हणून मी त्याच्या उजव्या हातातून
    कधीही ढळणार नाही.
  isl-isl: Drottinn hverfur mér aldrei úr huga. Af því að hann er með mér hrasa ég
    hvorki né fell.
  hlt-THB: Bawipa ce ka haiawh awm sak poepa nyng. Anih ce kak tang ben awh a awm
    dawngawh, am thyn qoe ti kawng.
  qub-qub: Imaypis Tayta Diostaga yarparaycämi. Pay lädöcho captenga imapis manami
    chayamangachu.
  bqp-bqp: Madìgↄ̃ Dikiri e ma wɛ́n baala'i, lákũ à kú ma ↄplai nà, pɛ́ke ni ma lukaro.
  hat-hat: Mwen toujou mete Seyè a devan je m'. Paske li toujou bò kote m'. Anyen
    pa ka brannen m'.
  eng-BSB: I have set the LORD always before me. Because He is at my right hand, I
    will not be shaken.
  eng-WEBPB: I have set the LORD always before me. Because he is at my right hand,
    I shall not be moved.
  kbq-kbq: Nagra antahi'noe, Ra Anumzamo'a mika knafina nagrane nemanino hanavea nenamiankina,
    mago zankura korora hu'na antria osugahue.
  pon-pon: I kin ariri Ieowa anjau karoj, pwe a kotikot ni pali maun i, i ap jota
    pan luetala.
  nhe-BL: Nochipa nimoilhuía tlen ta, TOTECO, huan pampa tiitztoc nonechca, ax tleno
    nopantis.
  wnc-wnc: Asingganu Buyambam tapata nae wesim yuak ngang nataat. Ita wesim yuke nae
    kekeknga atnamunggak. Unzingge na aminu tapatuta dua tasiwan gwauke dandana yamutning.
  bus-bus: Mɛɛ̀gↄ̃ Dii ee ma wɛ́ɛn, lán à kú ma ↄplaazi nà, pↄ́ke é ma degero.
  gub-BL: Akwaw tuwe Tupàn Tuweharupi Wiko Ma'e tuweharupi herehe we heko haw ihe.
    Wiko heruwake a'e. Ni amo nahemuryryryryz kar kwaw wà nehe.
  eng-DRA: From them that resist thy right hand keep me, as the apple of thy eye.
    Protect me under the shadow of thy wings.
