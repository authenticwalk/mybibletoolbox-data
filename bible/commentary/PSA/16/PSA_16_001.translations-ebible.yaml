verse: PSA.016.001
translations:
  mal-C: എന്റെ ദൈവമേ, എന്നെ കാത്തുസംരക്ഷിക്കണമേ, അങ്ങയിലാണല്ലോ ഞാൻ അഭയം തേടിയിരിക്കുന്നത്.
  deu-TKW: Ein Mikhtam Davids. Behüte mich, Gott! denn bei dir suche ich Zuflucht.
  lin-lin: Nzembo ya Davidi. Nzambe, batela ngai, pamba te nabombami kati na Yo.
  mmx-mmx: O Moroa, una lok see rak, a nunu saga ram kusu una kubak pe ia basinge
    limixin munepen minia.
  eng-LSV: A MIKTAM OF DAVID. Preserve me, O God, for I trusted in You.
  eng-GNV: 'Michtam of Dauid. Preserue mee, O God: for in thee doe I trust.'
  eng-WEBSTER: 'Michtam of David. Preserve me, O God: for in thee do I put my trust.'
  nhw-BL: Techmocuitlahui, Toteco Dios, pampa ipan ta nimotemachijtoc para techmanahuis.
  swh-ONEN: Ee Mungu, uniweke salama, kwa maana kwako nimekimbilia.
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, wunɑ nɑ nɑɑnɛ sɑ̃ɑ. Wunɛn miyɑ kon kuku yeru
    wɑ. A mɑn kɔ̃suo.
  eng-KJVCPB: 'Preserve me, O God: for in thee do I put my trust.'
  luo-luo: Rita maber, yaye Nyasaye nikech in e kar pondona.
  aii-aii: ܢܛܘܿܪܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܗ̇ܝ ܕܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ ܒܝܼܘܼܟ݂.
  meu-meu: Dirava e, a hamaurigu, badina be oi na abidadama henimumu.
  npi-ULB: हे परमेश्‍वर, मेरो रक्षा गर्नुहोस्, किनकि म तपाईंमा शरण लिन्छु ।
  yor-yor: Pa mí mọ́, Ọlọ́run, nítorí nínú rẹ ni ààbò mi wà.
  pes-OPCB: ای خدا، از من محافظت فرما، زیرا که به تو پناه آورده‌ام.
  tgl-ULB: Ingatan mo ako, O Diyos, dahil sa iyo ako kumukubli.
  nop-nop: Bepaŋ, nu du’walaŋkade hebihale bulat doktiŋa nabudokoweŋ.
  cbu-NT: Apaa, nuwaa ksutangandama, watam nuw shiyash kamungkina.
  hui-hui: Ngode Datagaliwabe-o i̱ í̠ha ha doho howa bayale holebero manda buwa í̠
    kegoria eberogo í̠na i̱ de hondo habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​တွင် ခို​လှုံ​ပါ​၏။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ​စောင့်​ရှောက် တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་མེག་ཏཱམ་ཞིག༽ བདག་ནི་ ཁྱེད་ལ་སྐྱབས་སུ་མཆི་བས༌ན། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་རང་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: O aga Kaem, aga bitaruko, mu awuk, ani nika ningi aga yumura kuwim ningo
    arigem.
  sna-sna: Ndichengetedzei, imi Mwari, nokuti ndinovanda mamuri.
  spa-BLM: Presérvame, Dios, porque me refugio en ti.
  cac-cac: Ach in Diosal, tan̈vej in val, an̈ej d'ayach tzin col in b'a.
  swh-ULB: Unilinde, Mungu, kwa kuwa nakimbilia kwako kwa ajili ya usalama.
  bel-bel: Малітва Давідава. Пачуй, Госпадзе, праўду маю, уважы скарзе маёй, прымі
    мальбу з вуснаў неманлівых!
  deu-ELBBK: (Ein Gedicht von David.) Bewahre mich, Gott, denn ich suche Zuflucht
    bei dir!
  mbb-OT: He Megbevayà, bentayi a, su ziyà a te kenikew med-aput.
  mal-2015: ദൈവമേ, ഞാൻ നിന്നെ ശരണം ആക്കിയിരിക്കയാൽ എന്നെ കാത്തുകൊള്ളേണമേ,
  gup-gup: Ngudda nawu God, ngaye ngamwam kore ngudda ba bu kannahnan, dja ngadjare
    kanngehke!
  rmc-rmc: O michtam le Davidoskro. Ochraňin man, Devla, bo ke tute man denašav te
    garuvel!
  nlg-nlg: Ko righitaoniu tana lei totobo dika ke bei kaleu, ghe God, inau tu varava
    itamua ge ko pilupungisiu.
  pes-OPV: ای خدا مرا محافظت فرما، زیرا برتوتوکل می‌دارم.
  ron-1924: Пэзеште-мэ, Думнезеуле, кэч ын Тине мэ ынкред!
  ben-OBCV: হে আমার ঈশ্বর, তুমি আমাকে নিরাপদে রাখো, কারণ আমি তোমাতেই আশ্রয় নিয়েছি।
  som-som: Ilaahow, i dhawr, waayo, adigaan isku kaa halleeyaa.
  lat-VUC: Oratio David. [Exaudi, Domine, justitiam meam; intende deprecationem meam.
    Auribus percipe orationem meam, non in labiis dolosis.
  eng-ASVBT: Preserve me, O God; for in thee do I take refuge.
  mna-mna: O Anutu, motom pio mi poroukaala yo. Pa nio aŋpase pu be we ur pio mi menderkaala
    yo.
  ita-1885: GUARDAMI, o Dio; perciocchè io mi confido in te.
  eng-LXXUP: A Prayer of David. Hearken, O Lord of my righteousness, Attend to my
    petition; Give ear to my prayer not uttered with deceitful lips.
  eng-ULB: Protect me, God, for I take refuge in you.
  spa-VBL: Cuídame, Señor, porque vengo a ti en busca de protección.
  fra-_FOB: Mitcam (cantique) de David. Garde-moi, ô Dieu! car je me suis retiré vers
    toi.
  mal-mal: ദൈവമേ, ഞാൻ അങ്ങയെ ശരണം ആക്കിയിരിക്കുകയാൽ എന്നെ കാത്തുകൊള്ളണമേ,
  lit-lit: Dovydo miktamas. Saugok mane, o Dieve, nes pasitikiu tavimi.
  urd-GVR: Dāūd kā ek sunahrā zabūr. Ai Allāh, mujhe mahfūz rakh, kyoṅki tujh meṅ
    maiṅ panāh letā hūṅ.
  suz-BL: “परमप्रभु, आं कली कोव़यीनी। मारदे हना गो इन कली जिम्‍मा गेंसीशो बाक्‍नुङ।
  eng-NOY: “A psalm off David.” Preserve me, O God! for to thee do I look for help.
  ita-1927: Inno di Davide. Preservami, o Dio, perché io confido in te.
  ckb-ckb: ئەی خودایە، بمپارێزە، چونکە من پەنا دەهێنمە بەر تۆ.
  eng-BBE: 'Keep me safe, O God: for in you I have put my faith.'
  xsi-xsi: Maro Kindeni, naŋa ano pano tu pwatonana. Naŋa amâ pa noko tu ma pwea ŋanana.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನನ್ನನ್ನು ಕಾಪಾಡು, ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿ ಆಶ್ರಯಪಡೆದಿದ್ದೇನೆ.
  tam-2017: தேவனே, என்னைக் காப்பாற்றும், உம்மை நம்பியிருக்கிறேன்.
  spa-RV-1909: Michtham de David. GUÁRDAME, oh Dios, porque en ti he confiado.
  ron-BTF: Păstrează-mă, Dumnezeule, fiindcă în tine îmi pun încrederea.
  eng-WEBP: Preserve me, God, for I take refuge in you.
  eng-FBV: Take care of me, Lord, for I come to you for protection.
  nld-1939: Een puntdicht van David. Behoed mij, o God, want tot U neem ik mijn toevlucht;
  nch-BL: Techmocuitahui, Toteco Dios, pampa ipan ta nimotemachijtoc para techmanahuis.
  vie-1934: Đức Chúa Trời ôi! xin hãy phù hộ tôi, vì tôi nương náu mình nơi Chúa.
  cha-cha: 'ADAJE yo, O Yuus: sa iya jago nae gaegue y inangococo.'
  hin-CV: परमेश्वर, मुझे सुरक्षा प्रदान कीजिए, क्योंकि मैंने आप में आश्रय लिया है.
  eng-OURB: Preserve me, God, for in you do I take refuge.
  spa-BES: Guárdame, oh Dios, porque en ti he puesto mi fe.
  tdx-tdx: Tambozoro iraho, ry Andrianañahare, toe ama’o ty fitsolohako.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงพิทั​กษ​์ข้าพระองค์​ไว้ เพราะข้าพระองค์วางใจในพระองค์
  por-BR-2018: Guarda-me, ó Deus; porque eu confio em ti.
  deu-ELO: Ein Gedicht von David. Bewahre mich, Gott, denn ich traue auf dich!
  eng-WYC-2018: Of the meek and simple, the psalm of David. Lord, keep thou me, for
    I have hoped in thee; (On the humble and the innocent, a song by David. Lord,
    keep thou me safe, for I put my trust in thee;)
  epo-epo: Gardu min, ho Dio, ĉar mi rifuĝas ĉe Vi.
  gfk-gfk: God, balaure bat iau, kanong narako taam iau ni barahit.
  uig-PIN: 'Dawut yazƣan «Mihtam» küyi: Meni saⱪliƣin, i Tǝngri, Qünki mǝn Sanga tayinimǝn.'
  beo-beo: Gode! Dia na gaga:ma! Dia da na ouligisa amo na dafawaneyale dawa:be.
  tpi-OTNT: God, yu mas lukautim mi. Mi kam long yu bilong mi ken i stap gut.
  hau-SA: Ka kiyaye ni, ya Allah, gama a cikinka nake samun mafaka.
  udu-udu: ’Tashi aha/ ’twa/ mo ma, ayy Arumgimis, haali/ e /e mo tani aha/ bu’thkina
    mo jin huru jwa mo.
  uig-LAT: 'Dawut yazghan «Mixtam» küyi: Méni saqlighin, i Tengri, Chünki men Sanga
    tayinimen.'
  nde-nde: Ngilondoloza, Oh Nkulunkulu, ngoba ngiphephela kuwe.
  ton-ton: '‌ʻE ʻOtua, ke ke fakamoʻui au: he ʻoku ou falala kiate koe.'
  ces-1613: Zlatý zpěv Davidův. Ostříhej mne, Bože silný, neboť v tebe doufám.
  eng-WMB: Preserve me, God, for I take refuge in you.
  tam-TCV: இறைவனே, என்னைப் பாதுகாத்துக்கொள்ளும், ஏனெனில் நான் உம்மில் தஞ்சம் அடைகிறேன்.
  ceb-ULB: Ang michtam ni David. Panalipdi ako, O Dios, kay midangop ako kanimo.
  pol-UBG: Strzeż mnie, o Boże, bo tobie ufam.
  agr-agr: Chah, Tuke Pujuuwah, kuitamjukta, wika aminí ejamatnak egajai.
  kyc-kyc: Anatumi namba kyawa lete nyere lao suu pyapala epelyo dokona embame kyawa
    yaki nyii napipi.
  urd-GVU: داؤد کا ایک سنہرا زبور۔ اے اللہ، مجھے محفوظ رکھ، کیونکہ تجھ میں مَیں پناہ
    لیتا ہوں۔
  eng-OEBCW: Keep me, O God, for in you I take refuge.
  deu-1912: Ein gülden Kleinod Davids. Bewahre mich Gott; denn ich traue auf dich.
  kan-2017: ದೇವರೇ, ನಾನು ನಿನ್ನ ಶರಣಾಗತನು; ನನ್ನನ್ನು ಕಾಪಾಡು.
  yap-yap: Got, mu yoror rog, i gur e pagan’ rog.
  hlt-MCSB: Aw Boeipa Pathen namah dongah ka ying tih kai n'dawndah lah.
  mdy-ETH: ፆኦሲዮ! ታኣኒ ኔና ጉሙርቃሢሮ ታና ካፔ።
  twi-ASANTE: Bɔ me ho ban, Ao Onyankopɔn, na wo mu na menya hintabea.
  eng-WEBU: Preserve me, God, for I take refuge in you.
  acu-NT: Yusru wina ayamrutkatin asakmin, waitkata tusan seajme.
  spa-PDDPT: Guárdame, oh ʼElohim, porque en Ti me refugio.
  gun-gun: Xeruete, epena porã ke xere, ndere anhemi rire.
  agu-BL: Ilu' inRyosil, chin cole'u', na cho'n k'uklij inc'u'l te'ju'.
  ilo-ULB: Salaknibannak, O Dios, ta agkamkamangak kenka.
  kpg-kpg: Meenei God, hagaloohi ina au, ma Kooe hua dela e hagadagadagagee ginai
    au.
  uig-ARA: 'داۋۇت يازغان «مىختام» كۈيى: مېنى ساقلىغىن، ئى تەڭرى، چۈنكى مەن ساڭا تايىنىمەن.'
  bps-bps: Dwata, kanlungam agu du ge i guflidunggu.
  sus-sus: Dawuda xa suuki Ala, i xa n kanta! N ma kantari na i yi ra.
  pon-2006: Maing Koht, komw ketin sinsile ie, pwe komwihte me I kin koapworopworki.
  jae-jae: O Anôtô, ojop aê gebe aê gaê lamu aôm.
  ksd-ksd: Una vaale bat iau, God, tago iau rivarivan tam.
  tur-YTC: Koru beni, ey Tanrı, Çünkü sana sığınıyorum.
  bel-N: Залатая песьня Давіда. Захавай мяне, Божа, бо я ў Табе маю надзею.
  grc-BRENT: Προσευχὴ τοῦ Δαυίδ. Εἰσάκουσον Κύριε τῆς δικαιοσύνης μου, πρόσχες τῇ
    δεήσει μου· ἐνώτισαι τὴν προσευχήν μου οὐκ ἐν χείλεσι δολίοις.
  kpr-kpr: Arie, God! Sonembe, gagara aso, na nimokena ambo sose fetone! Na ninda
    sonemba a kaifa tavo ari ava tumonderena.
  ind-AYT: Miktam Daud. Lindungi aku, ya Allah, karena di dalam Engkau aku berlindung.
  yom-yom: A Nzambi, wukheba mu luvovomo bila kuidi ngeyo nditombila suamunu.
  yut-yut: Piŋkop, aŋkutnoki do gagon obɨsat, do kɨlano aki.
  nya-nya: Ndisungeni Inu Mulungu, pakuti ine ndimathawira kwa Inu.
  kyg-kyg: O Gotiyo, huꞌna, nagaemo kagaefekeꞌmo, naha maegaiye, huꞌna nehuvaꞌmofeꞌmo
    yagaika nategeꞌnao afaꞌa maino.
  hrv-hrv: Miktam. Davidov. Čuvaj me, Bože, jer se tebi utječem.
  mps-mps: God, nago ena tonaluao. Magi baso meni, eno te nago ena bugagia tonalueibao
    homu eyu, tama ena nage dologoba bidagasobo dao.
  tpi-tpi: God, yu mas lukautim mi. Mi kam long yu bilong mi ken i stap gut.
  dan-1931: 'En Miktam* af David. Vogt mig, Gud, thi jeg lider på dig! { [*Ordet,
    hvis Betydning er ukendt, blev af Luther gengivet ved: et gyldent Smykke.] }'
  vie-OVCB: Lạy Chúa, xin phù hộ con, vì con trú ẩn trong Ngài.
  guj-2017: હે ઈશ્વર, મારી રક્ષા કરો, કારણ કે હું તમારા પર ભરોસો રાખું છું.
  pon-2006A: Maing Koht, komw ketin sinsile ie, pwe komwihte me I kin koapworopworki.
  por-BRBSL: Preserve-me, Deus, pois eu me refugio em você.
  eng-OEBUS: Keep me, O God, for in you I take refuge.
  swe-swe: En Michtam (en inristad, guldpläterad skrift värd att bevaras). Av David.
    [Betydelsen av det hebreiska ordet ”Michtam” är oviss. Ordet används bara här
    och i titeln på Psalm 56-60. I används det snarlika ordet ”michtav” om den sång
    som Juda kung Hiskia skrev när han hade varit sjuk och blivit frisk igen. I används
    det ordet också om att ”skriva en guldgraverad skrift”. Det finns även andra likartade
    hebreiska ord som betyder ”något dolt” och ”guld”. Den grekiska översättningen
    Septuaginta från ca 200 f.Kr översätter med ”inskription i sten” vilket tyder
    på att det var en av huvudtolkningarna då. Allt detta sammanfattat gör att psalmen
    har kallats en dyrbar guldpsalm, kan ha dolda element och beskriver något som
    är värt att gravera in för all framtid. I sammanhanget kan det vara värt att notera
    att innehållet i dessa sex psalmer, som inleds med ordet ”Michtam”, alla är personliga
    böner av David. Det är anmärkningsvärt. Den judiska kulturen bygger på det gemensamma
    och de flesta psalmer användes för unison sång. I dessa sex psalmer framträder
    en personlig Gud som berör det innersta hos psalmisten och som graverar sitt ord
    i hans hjärta, se .] ______ Bevara (försvara, skydda, rädda) mig, Gud (El), jag
    söker min tillflykt (förtröstan, tillit, hopp) i dig.
  cth-cth: Oe Cathut, na roum sak haw. Bangkongtetpawiteh, nang doeh na kângue.
  twi-twi: Bɔ me ho ban, me Nyankopɔn, na wo mu na minya guankɔbea.
  hlt-hlt: Aw Boeipa Pathen namah dongah ka ying tih kai n'dawndah lah.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. Áú Kuyie! Nni nkɑ̃nkɛ́, fɔ̃́ɔ̃̀ tu n kó disɔ̀rì.
  msy-2020: O God, nɨ deragh na geghuv egh nan gan. Kɨ deraghvɨra ikiasa nɨ bagha
    iza nɨn aven modi.
  dop-dop: Tɑfiiti yontu. Hɑɩ, Ɩsɔ, kenti mɑ tɔɔ, nyɑ́ kiŋ kɛ mɑ cɑɑ mɑ cɔɔsɩ.
  azb-azb: Ey Allah, məni hifz et, Sənə pənah gətirmişəm.
  eng-DBY: 'Preserve me, O God: for I trust in thee.'
  hin-2017: हे परमेश्वर मेरी रक्षा कर, क्योंकि मैं तेरा ही शरणागत हूँ।
  wol-KYG: Muy taalifu Daawuda, ngir jàngle.
  swp-swp: Eaubada e, bena oa u hemaurigu, paana ea dagolaowa oa arim eai.
  bjr-bjr: Qinee ani saqariki marunnanara ititaqimaqa. Oo Anutu, anee qini ititaqimaqaa.
  eng-YLT: A Secret Treasure of David. Preserve me, O God, for I did trust in Thee.
  kne-kne: Sik-a ay Diyos, somalaknib ka koma, tan din pankamangak et sik-a.
  eng-WYC-2017: Of the meek and simple, the psalm of David. Lord, keep thou me, for
    I have hoped in thee;
  eng-WMBB: Preserve me, God, for I take refuge in you.
  zat-NTPS: Bxue neda', Dios, lawe' da dxuxrén lazra' Lue'.
  zty-NTPS: Bwia neda', Dios, dan' žx̱en ḻaža'a Le'.
  urd-GVH: दाऊद का एक सुनहरा ज़बूर। ऐ अल्लाह, मुझे महफ़ूज़ रख, क्योंकि तुझमें मैं
    पनाह लेता हूँ।
  rug-rug: Kei Tamasa, Mu kopu nau pude lopu ta ṉoṉovala, ura koa Agoi mo si aqorae
    rau.
  gaz-gaz: Yaa Waaqi, ani kooluu sitti galeeraatii, ati na eegi.
  fra-LSG: Hymne de David. Garde-moi, ô Dieu! Car je cherche en toi mon refuge.
  gnn-gnn: Garray God, gunganhamirriyaŋa ŋarranha, liŋgu ŋarra yukurra märr‐nherraṉmirri
    nhokalay gal'ŋu yana; Nhepi ŋuli ŋarranha gämanydja ḻatju'kuma dhika.
  yal-yal: Dawuda Ala maxandi faɲina. Ala, n kantan, bayo n bata n luxun i yi.
  iou-iou: Anutu, näk nadäŋ gamikinik täk täyat unita gäk watä säkgämän it namik täyi!
  haw-1868: 'E HOOLA mai oe ia''u, e ke Akua: Ke hilinai aku nei au ia oe.'
  arb-NAV: احْفَظْنِي يَا اللهُ، فَإِنِّي مُتَوَكِّلٌ عَلَيْكَ.
  ded-ded: O Anutu, ni geac hoannu hama sufuma kecbadeac onggonnuna.
  ewe-ewe: O! Mawu, na manɔ dedie, elabena wò mee mebe ɖo.
  eng-LEE: “A Michtham of David.” Preserve me, O God; for I have placed my trust in
    thee.
  asm-FB: হে ঈশ্বৰ, তুমি মোক ৰক্ষা কৰা, কিয়নো মই তোমাতেই আশ্ৰয় লৈছোঁ।
  sus-A: دَوُدَ شَ سُوكِ عَلَ، عِ شَ ﭑ كَنتَ! ﭑ مَ كَنتَرِ نَ عِ يِ رَ.
  fra-SBL: Préserve-moi, Dieu, car je me réfugie en toi.
  hbo-hbo: מִכְתָּ֥ם לְדָוִ֑ד שָֽׁמְרֵ֥נִי אֵ֝֗ל כִּֽי־חָסִ֥יתִי בָֽךְ׃
  kik-kik: Wee Mũrungu, ngitagĩra, nĩgũkorwo nĩ harĩwe njũragĩra.
  fra-NCL: Hymne de David. Garde-moi ô Dieu, car près de toi je me réfugie.
  cek-AK: Aw Sithaw, na pakaa ah, nang khaeah ni ka buep.
  cuk-cuk: Bab-Dummadye, be an-bendake, an begi dukued amidiid.
  uig-CYR: 'Давутниң дуаси: — Һәққаний тәләпни аңла, и Пәрвәрдигар, мениң нидайимға
    көңүл қойғин; Мениң дуайимға қулақ салғин, У ялғанчи ләвләрдин чиққан әмәс.'
  pma-pma: Ahi Asuv, kikur koe inau, namundesinuk konamaentei tounah tisa nasut nau.
  tel-2017: దేవా, నీ ఆశ్రయం కోరాను, నన్ను కాపాడు.
  hat-BSA: Pwoteje m O Bondye, paske mwen kache nan Ou.
  ukr-ONPU: Молитва Давидова. Почуй, о Господи, благання про правду; прислухайся до
    мого волання, зваж на мою молитву, що з вуст нелукавих лине.
  kos-kos: Karinginyume, O God; nga lulalfongi kom tuh kom nien molela nu sik.
  hbo-WLC: מִכְתָּ֥ם לְדָוִ֑ד שָֽׁמְרֵ֥נִי אֵ֝֗ל כִּֽי־חָסִ֥יתִי בָֽךְ׃
  ibo-ibo: Chebe m, O Chineke, nʼihi na nʼime gị ka m gbabara izere ndụ.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋତେ ରକ୍ଷା କର; କାରଣ ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନିଏ।
  chk-chk: Ai Kot, kopwe tümwünüei, pun üa anomu ai apilükülük womw pwe kopwe ti seniei
    feiengau.
  rop-rop: Seibum mi, YAWEI! Mi ran langa yu blanga seibum mi.
  ukr-1871: Псальма Давидова. Хрань мене, Боже, бо я вповаю на тебе.
  yon-yon: O God, ne nen dorondande, amborom kuu ebbed kukbimaabbon aombed dobirimain
    kowe.
  deu-1951: Eine Denkschrift von David. Bewahre mich, o Gott; denn ich traue auf dich!
  eng-JPS: Michtam of David. Keep me, O God; for I have taken refuge in Thee.
  srp-1865: Èuvaj me, Bože; jer se u te uzdam.
  lug-lug: Onkuume, Ayi Katonda, kubanga ggwe buddukiro bwange.
  heb-heb: מכתם לדוד שמרני אל כי חסיתי בך׃
  ben-IRV: ঈশ্বর, আমাকে রক্ষা কর, কারণ আমি তোমাতে আশ্রয় গ্রহণ করেছি।
  ntu-ntu: Yawe, arlapx ninge, Murde nim kx abrkitrx drtwrnge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੀ ਹੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ကို စောင့် မတော်မူပါဘုရား။ ကိုယ်တော် ကို အကျွန်ုပ်ခိုလှုံ ပါ၏။
  kgf-kgf: (Dawidiac legic ʒéra.) Anutu, demiŋ menénna, ni néŋgacma guac muru hazua.
  tte-O: O Yaubada, ugite-kalatagau kaiwena yalaowa koliwo na yakobwau.
  tbg-tbg: Mpo Kotio, are ti antua timitaane ti, te are iananaini ani vauro.
  hmo-hmo: Dirava e, lau do oi hamauria, badina be lau ese oi lau abidadama henia.
  zar-NT: Ben chiʼi nedaʼ, Dios, tuʼ ruzxöni ládxaʼa Liʼ.
  urd-urd: ऐ ख़ुदा मेरी हिफ़ाज़त कर, क्यूँकि मैं तुझ ही में पनाह लेता हूँ।
  rus-SYN: Услышь, Господи, правду, внемли воплю моему, прими мольбу из уст нелживых.
  bqc-SIM: Ma dↄ̃́a Lua, ḿmɛ ma nanzi.
  tcz-CHONGTHU: 'Neihoibitnin O Elohim Pathen: ajeh chu nangahi kinem jing kahi.'
  mar-mar: हे देवा, माझे रक्षण कर, कारण मी तुझ्यात आश्रय घेतला आहे.
  isl-isl: Bjarga mér, ó Guð, því að hjá þér leita ég skjóls.
  hlt-THB: Aw Khawsa, ni loet sak lah, namah a venawh ni kang thuk law.
  qub-qub: Tayta Dios, gammanmi yäracamö. ¡Chapaycamay ari!
  bqp-bqp: Ǹ ma dãkpã Luda, mↄkↄ̃n ma nanyĩ.
  hat-hat: Sè yon kantik David. Pwoteje m', Bondye, paske se bò kote ou m'ap chache
    pwoteksyon.
  eng-BSB: Preserve me, O God, for in You I take refuge.
  eng-WEBPB: Preserve me, God, for I take refuge in you.
  kbq-kbq: Ra Anumzamoka nagu'vazio, na'ankure kagripinka mani'nena nagra nagura nevazue.
  pon-pon: MAIN Kot, kom kotin jinjila ia, pwe i liki komui.
  nhe-BL: Xinechmocuitlahui, Toteco Dios, pampa ipan ta nimotemachijtoc para tinechmanahuis.
  wnc-wnc: Anutu, gata na nanduyuwawi nata take yuwit. Dasingge, iwanata na dua nuwan
    maiwitde nata gatane gepbiatang koke yuat.
  bus-bus: Ǹ ma dãkpa Luda, ḿbe ma nanzi.
  gub-BL: Ezekaiw katu herehe nehe, Tupàn, Ta'e hepyro har romo ereiko ne xe.
  eng-DRA: 'The prayer of David. Hear, O Lord, my justice: attend to my supplication.
    Give ear unto my prayer, which proceedeth not from deceitful lips.'
