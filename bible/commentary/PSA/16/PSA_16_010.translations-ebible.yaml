verse: PSA.016.010
translations:
  mal-C: എന്റെ പ്രാണനെ അവിടന്ന് പാതാളത്തിൽ ഉപേക്ഷിക്കുകയില്ല, അവിടത്തെ പരിശുദ്ധനെ
    ജീർണത കാണാൻ അനുവദിക്കുകയുമില്ല.
  deu-TKW: Denn du überlässest mein Leben nicht der Unterwelt, giebst nicht zu, daß
    dein Frommer die Grube schaue.
  lin-lin: Oh Yawe, okosundola ngai te kati na mboka ya bakufi, okotika mpe te ete
    mosantu na Yo apola.
  mmx-mmx: atla nenu u noxo raba rulu ia xusu anat pas uto at lemenemen at labarongan,
    la u noxo ke xepe Laradi Melemelengan taram la labantuxu ren napso.
  eng-LSV: For You do not leave my soul to Sheol, || Nor give your Holy One to see
    corruption.
  eng-GNV: 'For thou wilt not leaue my soule in the graue: neither wilt thou suffer
    thine holy one to see corruption.'
  eng-WEBSTER: For thou wilt not leave my soul in hell; neither wilt thou suffer thy
    Holy One to see corruption.
  nhw-BL: Pampa amo tijcahuas notlacayo ipan ostotl, niyon amo tijcahuas ma palani
    itlacayo Yaya Catli Tlatzejtzeloltic.
  swh-ONEN: kwa maana hutaniacha kaburini, wala hutamwacha Mtakatifu Wako kuona uharibifu.
  bba-bba: Domi ko nɑ n kɑ nun wɑ̃ɑ. A ǹ nɛn hunde derimɔ ɡɔribun wɑ̃ɑ yerɔ. A ǹ
    wurɑmɔ wunɛn kĩnɑsin wɑsi yi kɔ̃si.
  eng-KJVCPB: For thou wilt not leave my soul in hell; Neither wilt thou suffer thine
    Holy One to see corruption.
  luo-luo: nikech ok inijwangʼa ei liel, to bende ok niyie Ngʼati Maler tow.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܫܵܒ݂ܩܹܬ ܠܓܵܢܝܼ ܒܫܝܘܿܠܔ، ܠܹܐ ܝܵܗܒܹܬ ܠܩܲܕܝܼܫܘܼܟ݂ ܠܸܚܙܵܝܵܐ ܚܪܵܒ݂ܵܐ.
  meu-meu: Badina be oi ese basio kahugu nege, mase taudia edia gabu ai; e matauraimumu
    tauna na guri basio haheitalaia.
  npi-ULB: किनकि तपाईंले मरो प्राणलाई चिहानमा त्यग्‍नुहुनेछैन । तपाईंले आफ्नो विश्‍वासयोग्यलाई
    खाडल देख्‍न दिनुहुन्‍न ।
  yor-yor: nítorí ìwọ kò ní fi ọ̀kan sílẹ̀ nínú isà òkú, tàbí kí ìwọ jẹ́ kí ẹni mímọ́
    rẹ kí ó rí ìdíbàjẹ́.
  pes-OPCB: زیرا تو جان مرا در چنگال مرگ رها نخواهی کرد و نخواهی گذاشت قُدّوسِ تو
    در قبر بپوسد.
  tgl-ULB: Dahil hindi mo iiwan ang aking kaluluwa sa Sheol. Hindi mo pababayaan ang
    tapat sa iyo na masilayan ang hukay.
  nop-nop: Du welegedi nabukahile hinek tilaŋ, unduŋ doktiŋa du binabune meyotneŋ
    uŋoŋ tuwot mu halaat. Be du da’walaŋ mehinekge koŋ gineŋ tuwot mu bikabune hali
    bitakawaak.
  cbu-NT: watam nuwaa mapumashta nda pakchiyam kasachshawa. Kani kanizeem kinacheeja.
    Nuw nutsi kuchacheeja, watam shaana nuwaa ipusamarshawa.
  hui-hui: I̱ homolene winigoria howa homanaga hongome yani nahelonaga í̠na i̱ gi
    miriligoni. I̱na í̠naga biabe bialu mini bilina ho harugonaga í̠na i̱ humbirini
    andaga homa dinini bu karu baba holiya wahalu yupe naholebere lo manda bido.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​မ​ရ​ဏာ​နိုင်​ငံ​သို့​လား​ရန်
    အ​ခွင့်​ပေး​တော်​မူ​မည်​မ​ဟုတ်​သော​ကြောင့်​တည်း။ ကျွန်​တော်​မျိုး​သည်​အ​မှု​တော်​ကို​သစ္စာ​ရှိ​စွာ
    ထမ်း​ခဲ့​ပါ​၏။ ကွန်​တော်​မျိုး​အား​သေ​မင်း​၏​လက်​သို့ အပ်​တော်​မူ​မည်​မ​ဟုတ်​ပါ။
  bod-N: ང་ཡི་རྣམ་ཤེས་གཤིན་ཡུལ་དུ་མི་བསྐྱུར། །ཁྱེད་ཀྱི་སྐྱེས་བུ་དམ་པའང་རུལ་མི༌འཇུག།
  wsk-wsk: mu awuk, ni ani nika kari, ni bowa ningi la lagara, mu agarkiwer se, kuera
    mutim ningi me kua iwi namarikko.
  sna-sna: nokuti imi hamuzondisiyi muguva, kana kurega Mutsvene wenyu achiona kuora.
  spa-BLM: Porque no dejarás mi alma en el Seol, ni permitirás que tu santo vea la
    corrupción.
  cac-cac: Man̈ ol in actejcanlaj d'a scal eb' chamnac, man̈ ol a cha c'ab'at in nivanil
    tic, a in c'anab'ajum in tic d'ayach.
  swh-ULB: Kwa kuwa hautaiacha roho yangu kuzimuni. Wewe hautamuacha mwaminifu wako
    kuliona shimo.
  bel-bel: яны замкнуліся ў тлушчы сваім, пагардліва гавораць вуснамі сваімі.
  deu-ELBBK: Denn meine Seele wirst du dem Scheol nicht lassen, wirst nicht zugeben,
    dass dein Frommer die Verwesung sehe.
  mbb-OT: su kenà a kenikew ebpesegdanen he mekehendiyà a te lugar te menge minatey.
    Kenè nu idtuǥut he meredak is lawa te metinumanen he suluǥuen nu.
  mal-2015: നീ എന്റെ പ്രാണനെ പാതാളത്തിൽ വിടുകയില്ല. നിന്റെ പരിശുദ്ധനെ ദ്രവത്വം കാണ്മാൻ
    സമ്മതിക്കയുമില്ല.
  gup-gup: Dja ngudda Yawey minj kanbawon bu ngakukdudjindi kore kumidj. Mak minj
    yibawon bininj nawu namak ke bu kakuknudmen.
  rmc-rmc: bo na mukeha miri duša pre oda than, kaj hine o mule, aňi na deha tire
    pačivaloneske, hoj leskro ťelos te kirňol.
  nlg-nlg: Na pukuna ko mua tangomana ge ko sania na tarungagu itadira tara mate,
    mo ko mua lubatia a nimua na puku ni tinoni lutu tabu ke sele tana gilu ni mate.
  pes-OPV: زیرا جانم را در عالم اموات ترک نخواهی کرد، و قدوس خود را نخواهی گذاشت که
    فسادرا بیند.
  ron-1924: Кэч ну вей лэса суфлетул меу ын Локуинца морцилор, ну вей ынгэдуи ка пряюбитул
    Тэу сэ вадэ путрезиря.
  ben-OBCV: কারণ তুমি কখনও আমাকে পাতালের গর্ভে পরিত্যাগ করবে না, তুমি তোমার বিশ্বস্তদের
    ক্ষয় দেখতে দেবে না।
  som-som: Maxaa yeelay, naftayda She'ool kuma dayn doontid, Kaaga quduuska ahna uma
    dayn doontid inuu qudhun arko.
  lat-VUC: 'adipem suum concluserunt: os eorum locutum est superbiam.'
  eng-ASVBT: For thou wilt not leave my soul to Sheol; Neither wilt thou suffer thy
    holy one to see corruption.
  mna-mna: Mi nu irao zem yo ma aŋmeete mi aŋsula Andewa be aŋbot na som. Nio aŋurur
    leleŋ pu mi aŋtoto mbulu ku. Tana nu rao zem yo ma aŋsaana sula naala ta usomŋana
    i na som.
  ita-1885: Perciocchè tu non lascerai l'anima mia nel sepolcro, E non permetterai
    che il tuo Santo senta la corruzione della fossa.
  eng-LXXUP: 'They have enclosed themselves with their own fat: Their mouth has spoken
    pride.'
  eng-ULB: For you will not abandon my soul to Sheol. You will not let your faithful
    one see the pit.
  spa-VBL: Porque no me abandonarás en la tumba, ni permitirás que tu santo experimente
    la descomposición de su cuerpo.
  fra-_FOB: Car tu n'abandonneras pas mon âme au Sépulcre; tu ne permettras point
    que ton saint voie la corruption.
  mal-mal: അവിടുന്ന് എന്റെ പ്രാണനെ പാതാളത്തിൽ വിടുകയില്ല. അങ്ങയുടെ പരിശുദ്ധനെ ദ്രവത്വം
    കാണ്മാൻ സമ്മതിക്കുകയുമില്ല.
  lit-lit: nes tu nepaliksi manęs kape, ir neleisi savo Šventajam patirti supuvimo.
  urd-GVR: Kyoṅki tū merī jān ko Pātāl meṅ nahīṅ chhoṛegā, aur na apne muqaddas ko
    galne-saṛne kī naubat tak pahuṅchne degā.
  suz-BL: मारदे हना गे आं कली बेक्‍चा मगेनीनी। इन योव़शो कली राक्‍चा मगेनीनी। प्रेरित
    १३:३५
  eng-NOY: For thou wilt not give me up to the underworld; Nor wilt thou suffer thy
    holy one to see the pit.
  ita-1927: poiché tu non abbandonerai l’anima mia in poter della morte, ne permetterai
    che il tuo santo vegga la fossa.
  ckb-ckb: چونکە تۆ گیانم لە جیهانی مردوواندا بەجێناهێڵیت، هەروەها ڕێگا نادەیت دڵسۆزەکەی
    تۆ لەناو گۆڕ بۆگەن بێت.
  eng-BBE: For you will not let my soul be prisoned in the underworld; you will not
    let your loved one see the place of death.
  xsi-xsi: Ŋana tu Yova Kindeni, noko ma kusâu pa mateŋa tu ikai naŋa kaika kâ, ande
    ma tia. Naŋa uru apono muli sondo pa noko, aku noko ma kupile karaeŋgu isâmbu
    lâ kuru ilo, ande tia.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನನ್ನ ಪ್ರಾಣವನ್ನು ಪಾತಾಳದಲ್ಲಿ ಬಿಟ್ಟುಬಿಡುವುದಿಲ್ಲ; ನಿಮ್ಮ ನಂಬಿಗಸ್ತನನ್ನು
    ಕೊಳೆಯುವ ಅವಸ್ಥೆಗೆ ತರುವುದಿಲ್ಲ.
  tam-2017: என்னுடைய ஆத்துமாவைப் பாதாளத்தில் விடமாட்டீர்; உம்முடைய பரிசுத்தவான் அழிவைக்
    காண்பதில்லை.
  spa-RV-1909: Porque no dejarás mi alma en el sepulcro; ni permitirás que tu santo
    vea corrupción.
  ron-BTF: Fiindcă nu vei lăsa sufletul meu în iad, nici nu vei da pe Sfântul tău
    să vadă putrezirea.
  eng-WEBP: For you will not leave my soul in Sheol, neither will you allow your holy
    one to see corruption.
  eng-FBV: For you will not abandon me in the grave, nor will you allow your Holy
    One to experience decay.
  nld-1939: Want Gij geeft mij niet prijs aan het dodenrijk. Gij laat uw vrome het
    graf niet aanschouwen,
  nch-BL: Pampa amo tijcahuas notacayo ipan ostot, yon amo tijcahuas ma palani itacayo
    Yaya Cati Tatzejtzeloltic.
  vie-1934: Vì Chúa sẽ chẳng bỏ linh hồn tôi trong âm phủ, Cũng không để cho người
    thánh Chúa thấy sự hư nát.
  cha-cha: 'Sa ti undingo y antijo gui naftan: ni unnae y santosmo para ulie y minitong.'
  hin-CV: क्योंकि आप मेरे प्राण को अधोलोक में सड़ने नहीं छोड़ देंगे, और न अपने मनचाहे
    प्रिय पात्र को मृत्यु के क्षय में.
  eng-OURB: For you will not leave my soul in Sheol ·Place of the dead·, neither will
    you allow your holy one to see corruption.
  spa-BES: Porque no dejarás mi alma en él sepulcro; no dejarás que tu santo vea corrupción.
  tdx-tdx: amy te tsy hapo’o an-tsikeokeok’ ao ty fiaiko, vaho tsy hado’o hahaoni-pihomahañe
    i Masi’oy.
  tha-KJV: เพราะพระองค์จะไม่ทรงทิ้งจิตวิญญาณของข้าพระองค์​ไว้​ในนรก ทั้งจะไม่ทรงให้​องค์​บริสุทธิ์​ของพระองค์เปื่อยเน่าไป
  por-BR-2018: Porque tu não deixarás a minha alma no Xeol, nem permitirás que teu
    Santo veja a degradação.
  deu-ELO: Denn meine Seele wirst du dem Scheol nicht lassen, wirst nicht zugeben,
    daß dein Frommer die Verwesung sehe.
  eng-WYC-2018: For thou shalt not leave my soul in hell; neither thou shalt give
    thine holy (man) to see corruption. (For thou shalt not leave my soul in Sheol,
    or the land of the dead; nor shalt thou allow thy holy man to see corruption,
    or decay.)
  epo-epo: Ĉar Vi ne lasos mian animon al Ŝeol; Vi ne permesos, ke Via sanktulo forputru.
  gfk-gfk: kanong pa nu waak se tar iau tano hanuo na minaat. Iau te tar tutun no
    nugu nilon taam, kaik pa nu tode tar iau bia ni marsang.
  uig-PIN: Qünki jenimni tǝⱨtisarada ⱪaldurmaysǝn, Xundaⱪla Sening Muⱪǝddǝs Bolƣuqingni
    qirixtin saⱪlaysǝn.
  beo-beo: Bai Dia da bogosu logo ea gasa amoga na gaga:i dagoi. Amola Di da na dogolegeiba:le,
    Dia da na bogosu soge ganodini dasama:ne hame yolesimu.
  tpi-OTNT: Long wanem, bai yu no larim mi i go i stap long ples bilong ol man i dai
    pinis. Na bai yu no larim man bilong yu yet i sting long matmat, long wanem, yu
    laikim mi tumas.
  hau-SA: domin ba za ka yashe ni a kabari ba, ba kuwa za ka bar Mai Tsarkinka yă
    ruɓa ba.
  udu-udu: Haali/ /e diki c̱i aha/ eya Haawiya mo, walla /e diki dhal a’din ’de/ jin
    ta’da gayiin pini bway mo mmop̱ar jisa ’kulga/ e mo.
  uig-LAT: Chünki jénimni tehtisarada qaldurmaysen, Shundaqla Séning Muqeddes Bolghuchingni
    chirishtin saqlaysen.
  nde-nde: ngoba kawuzukungiyekela ngize ngiye endaweni yabafileyo, njalo kawusoze
    wekele othembekileyo wakho ezwe ukubola.
  ton-ton: Koeʻuhi ʻe ʻikai te ke tuku hoku laumālie ʻi hētesi; pea ʻe ʻikai te ke
    tuku ho tokotaha māʻoniʻoni ke ne ʻilo ʻae ʻauʻauha.
  ces-1613: Nebo nenecháš duše mé v pekle, aniž dopustíš svatému svému viděti porušení.
  eng-WMB: For you will not leave my soul in Sheol, neither will you allow your holy
    one to see corruption.
  tam-TCV: ஏனென்றால் நீர் என்னை பாதாளத்தில் கைவிட்டுவிடமாட்டீர்; உமது பரிசுத்தவான்
    அழிவைக் காணவும் விடமாட்டீர்.
  ceb-ULB: Kay dili mo isalikway ang akong kalag ngadto sa Sheol. Dili mo pagatugotan
    nga ang imong mga nagmatinumanon makakita sa bung-aw.
  pol-UBG: Nie zostawisz bowiem mojej duszy w piekle ani nie dopuścisz swemu Świętemu
    doznać zniszczenia.
  agr-agr: Apajuíjuh, amek minak jakati tusamek idaituschattame, tuja ¡pegkegmaitak
    ukumatainum ukusam kaugti tusamesh idaituschattame!
  kyc-kyc: Rengedoko embame namba kumunginya porai renge doko neta nembo kyawa minyilini.
    Embame mendali mona retenge doko wambu kumasi palenge dokona nemba nangepya.
  urd-GVU: کیونکہ تُو میری جان کو پاتال میں نہیں چھوڑے گا، اور نہ اپنے مُقدّس کو گلنے
    سڑنے کی نوبت تک پہنچنے دے گا۔
  eng-OEBCW: For you will not give me up to Sheol nor let any who love you see the
    pit.
  deu-1912: Denn du wirst meine Seele nicht dem Tode lassen und nicht zugeben, daß
    dein Heiliger verwese.
  kan-2017: ಏಕೆಂದರೆ ನೀನು ನನ್ನ ಜೀವಾತ್ಮವನ್ನು ಪಾತಾಳದಲ್ಲಿ ಬಿಡುವುದಿಲ್ಲ; ನಿನ್ನ ಭಕ್ತನಿಗೆ
    ಅಧೋಲೋಕವನ್ನು ನೋಡಗೊಡಿಸುವುದಿಲ್ಲ.
  yap-yap: ya ga be yororiyeg u gelingin e yam’, gu ma pigpig ngom u fithik’ e yul’yul’,
    ma dab mu pageg nggu waen ko fayleng ko yam’.
  hlt-MCSB: Ka hinglu he Saelkhui la na hnoo pawt vetih, namah kah hlangcim te hlan
    na hmuh sak mahpawh.
  mdy-ETH: ኔኤኒ ሼምፓሢ ታኣኮ ዱኡፖ ዔታ ሃሺንዱዋሴ፤ ኔኤም ዱማዼሢያኣ ኔኤኒ ዎዒሲንዱዋሴ።
  twi-ASANTE: ɛfiri sɛ, worennya me awufoɔ mu. Na woremma wo Kronkronni no mporɔ.
  eng-WEBU: For you will not leave my soul in Sheol, neither will you allow your holy
    one to see corruption.
  acu-NT: Yusru wina wakantrusha jakatniunmaka ukurtuschatnuitme. Tura ami inatiram
    nekas pengker asamtai, ni namangkesha kaurti tusamka tsangkamrukchatnuitme.
  spa-PDDPT: Porque no abandonarás mi alma en el Seol, Ni permitirás que tu Santo
    experimente corrupción.
  gun-gun: Mba'eta xerekovea nderejai 'rã manoa py, Ndevygua iky'a e'ỹ va'e nderejai
    'rã ivaipa aguã py.
  agu-BL: Wajcaw, quil tak'u' ama'l tan cyaje'n cyen walma' xetze'. Nin quil tak'u'
    ama'l tan k'aye'n inwankil. Na in ẍchakumu'. In yi jun yi wi'nin ok'le'n wutz
    tanu'.
  ilo-ULB: Ta saanmo a baybay-an ti kararuak idiay sheol. Saanmo nga ipalubos a makita
    ti napudno kenka ti abut.
  kpg-kpg: idimaa Goe dela e abaaba au gi daha mo di mogobuna o di made. Au gu hai hegau
    manawa dahi adu gi di Goe, gei Goe ga hagalee diiagi au gi lodo tenua o digau
    mmade.
  uig-ARA: چۈنكى جېنىمنى تەھتىسارادا قالدۇرمايسەن، شۇنداقلا سېنىڭ مۇقەددەس بولغۇچىڭنى
    چىرىشتىن ساقلايسەن.
  bps-bps: du balù mnè agu di agot i fati laam agu bayà; laam tnagak i to toom kando
    di lbang.
  sus-sus: barima i mu n nii rabɛɲinma aligiyama. I mu i xanuntenyi luma gaburi kui.
  pon-2006: pwe komw kin ketin sinsile ie sang manaman en mehla. I kin loalopwoat
    ni ei kin papah komwi, oh komwi sohte pahn ketin likidmelieiehla nan sapwen me
    melahr akan.
  jae-jae: Gebe aôm oc ôwi ŋoc katuc siŋ êndêŋ lamboam atom. Aôm oc ôkêŋ sê êŋgamiŋ
    nêm ŋac mansaŋ ôli tôŋ atom.
  ksd-ksd: Tago pa una nur tar ra tulungeagu tai ra ruarua na tulungen, Ma pa una
    tul tar kaum tena lotu upi na nunure ra mareng na minat.
  tur-YTC: Çünkü sen canımı Şeol'e terk etmeyeceksin, Kutsalının çürümesine izin vermeyeceksin.
  bel-N: бо Ты не пакінеш душу маю ў пекле і не дасі сьвятомуТвайму ўбачыць парахненьне.
  grc-BRENT: Τὸ στέαρ αὐτῶν συνέκλεισαν, τὸ στόμα αὐτῶν ἐλάλησεν ὑπερηφανίαν.
  kpr-kpr: 'Ainda susu mo: ni na kaifa ururaso, ambari da fakinaimi jo namoá derae
    arira. Na ni tumonde gogoghombuse, ninda saramana eraena ava sedo, na jo doyaso
    ambari embode dabade sifo ghousa irá ghae arena.'
  ind-AYT: Sebab, Engkau takkan meninggalkan jiwaku di dunia orang mati; Engkau takkan
    membiarkan orang kudus-Mu melihat kebinasaan.
  yom-yom: Bila ngeyo wulendi kundiekula ko ku tsi bafua, ayi wulendi tala ko mutu
    aku wunlongo kabola.
  yut-yut: '@see-verse:PSA.016.009'
  nya-nya: chifukwa Inu simudzandisiya ku manda, simudzalola kuti woyera wanu avunde.
  kyg-kyg: Kagaemo mani kavatefeꞌmo nauneꞌnameꞌnimo kanolufiꞌmo oꞌatalegane. Kagaemo,
    aote vekaꞌnimo agufaꞌamo atalesugeno okasaligiye, huka huꞌnane.
  hrv-hrv: Jer mi nećeš ostavit' dušu u Podzemlju ni dati da pravednik tvoj truleži
    ugleda.
  mps-mps: Magi baso meni, nago ena te isai bidigo bulude bidimainu tagala palogobeo.
    Tama nago naga tedali gasagi yai bidi aga te gų pagede damua pomainao wagobeo.
  tpi-tpi: Long wanem, bai yu no larim mi i go i stap long ples bilong ol man i dai
    pinis. Na bai yu no larim man bilong yu yet i sting long matmat, long wanem, yu
    laikim mi tumas.
  dan-1931: 'Thi Dødsriget giver du ikke min Sjæl, lader ikke din hellige skue Graven*.
    { [*den græske Oversættelse: Forrådnelse.] }'
  vie-OVCB: Vì Chúa không bỏ linh hồn con trong âm phủ không để người thánh Ngài rữa
    nát.
  guj-2017: કારણ કે તમે મારો આત્મા શેઓલને સોંપશો નહિ; તમે તમારા પવિત્રને કહોવાણ જોવા
    દેશો નહિ.
  pon-2006A: pwe komw kin ketin sinsile ie sang manaman en mehla. I kin loalopwoat
    ni ei kin papah komwi, oh komwi sohte pahn ketin likidmelieiehla nan sapwen me
    melahr akan.
  por-BRBSL: Pois você não vai deixar minha alma no Sheol, nem permitirá que seu santo
    veja a corrupção.
  eng-OEBUS: For you will not give me up to Sheol nor let any who love you see the
    pit.
  swe-swe: För du ska inte lämna mig (min själ, min person, hebreiska ”nefesh”) åt
    (till) dödsriket (Sheol, de dödas plats), du låter inte den som följer dig (din
    trogne, helige) se avgrunden. [David talar profetiskt om Jesus som även på korset
    kunde vara trygg att Gud skulle låta honom återuppstå.]
  cth-cth: Bangkongtetpawiteh, ka muitha teh phuen vah na cettakhai mahoeh. Na tami
    kathoung teh pawklawi e na pasoung mahoeh.
  twi-twi: efisɛ, worennyaw me awufo mu. Na woremma wo Kronkronni no mporɔw.
  hlt-hlt: Ka hinglu he Saelkhui la na hnoo pawt vetih, namah kah hlangcim te hlan
    na hmuh sak mahpawh.
  tbz-SIM: Kɛ yɛ̃́ kɛ dò mbɑ́ kɛ̀ n ku, m bɑ́ nkpɑɑ́ kufɔ̃ti miɛkɛ, kɛ yɛ̃́ ɑ í yóó
    yóumɛ̀ ɑ kou kòo pɑ̃ɑ̃kɛ.
  msy-2020: Kɨ fo, nɨ na ateghtɨ kɨ Gumazamizir Oveaghuezibar Nguibamɨn magɨran kogham.
    Nɨ gumazir ua baghavɨra inabazim ateghtɨ, a mozir konimɨn ikɨ kurighan kogham.
  dop-dop: Mpi tɔ, n kɑɑ pɛtɩ-m ɑtɛtəlɛ tɑɑ. Yɑɑ ń yele sɩ nyɑ́ kʋsɔɔlʋ mɑ́, mɑ́ tɩɩ
    sɔŋ pəcɔ mɑɣɑmɑɣɑ.
  azb-azb: Çünki məni ölülər diyarına atmazsan, Mömin insanını qəbirə salmazsan.
  eng-DBY: For thou wilt not leave my soul to Sheol, neither wilt thou allow thy Holy
    One to see corruption.
  hin-2017: क्योंकि तू मेरे प्राण को अधोलोक में न छोड़ेगा, न अपने पवित्र भक्त को कब्र
    में सड़ने देगा।
  wol-KYG: Doo ma wacc njaniiw moos, sa wóllëre wa, doo ko won yàqutey bàmmeel.
  swp-swp: Paana oa taba nige u moselaegu Hade eai, eo taba nige u eari em hetabu
    tauna Duha lailai i ita.
  bjr-bjr: Anee kuqira afeeka ameemaanaindaraana ititaqimaqaannanara miqidaqa. Anee
    aneenna aidimarina sia minnisainanoo mifa kuqufinoo putaaiannoo.
  eng-YLT: For Thou dost not leave my soul to Sheol, Nor givest thy saintly one to
    see corruption.
  kne-kne: Tan adi ka tomaynan sin kaot ko, adi ka aben ipalobos ay madonot nan awak
    ko, sak-en ay matalek ay bag-en mo.
  eng-WYC-2017: For thou shalt not leave my soul in hell; neither thou shalt give
    thine holy man to see corruption.
  eng-WMBB: For you will not leave my soul in Sheol, neither will you allow your holy
    one to see corruption.
  zat-NTPS: lawe' da quebe gucá'anu' bénne'du xu'a lu lataj ba xa', ne quebe gu'u
    lataj guzru nu benne' nácaqueze̱' chiu'.
  zty-NTPS: dan' bi wka'no' be' da' nakkza' ḻo latje choḻ chegak benne' gat ka',
    na' bi go'o latje nitla' dan' nakkza' chio' Le'.
  urd-GVH: क्योंकि तू मेरी जान को पाताल में नहीं छोड़ेगा, और न अपने मुक़द्दस को गलने-सड़ने
    की नौबत तक पहुँचने देगा।
  rug-rug: sina lopu kaqu veko hola au Goi si rau pa lovu, meke lopu kaqu va malumia
    Goi sa mua Nabulu Hopena pude muzi tinina.
  gaz-gaz: ati siiʼool keessatti na hin dhiiftuutii, yookaan amanamaan kee akka tortoru
    hin gootu.
  fra-LSG: Car tu ne livreras pas mon âme au séjour des morts, Tu ne permettras pas
    que ton bien-aimé voie la corruption.
  gnn-gnn: Nhe ŋarranhanydja yurru walŋakuma beŋuru rakunydhinyaraŋurunydja romŋuru,
    yaka nhe yurru ŋarranhanydja gonha'yun ŋunha ŋunhi rakunymirriwalanydja wäŋalili.
  yal-yal: Amasɔtɔ, i mi i mɛ n na, n siga laxira yi. I mi tinɲɛ i ya muxu tɔgɔndiyaxin
    yi kun gaburun kui.
  iou-iou: Täŋpäkaŋ Ekäni, gäk watä säkgämän it namik täyan. Ude täŋiri näk kumäŋ-kumäŋ
    komeken nämo api kwet. Gäkŋo piä ämaka täga näk, nabäŋ äwaräkuk täŋiri kumäŋpäŋ
    jop nämo api parawet.
  haw-1868: No ka mea, aole oe e haalele i ko'u uhane i ka malu o ka make, Aole hoi
    oe e waiho iho i kou mea hoano a ike i ka palaho.
  arb-NAV: لأَنَّكَ لَنْ تَتْرُكَ نَفْسِي فِي هُوَّةِ الأَمْوَاتِ وَلَنْ تَدَعَ وَحِيدَكَ
    الْقُدُّوسَ يَنَالُ مِنْهُ الْفَسَادُ.
  ded-ded: Geng ongana wana homec amau naric mi kemeude. Amma ge enac tofoc tofohongicga
    onggonggena kicsere naric mi henude.
  ewe-ewe: elabena màgblẽm ɖi na yɔdo alo ana wò, Kɔkɔetɔ la, nàkpɔ gbegblẽ o.
  eng-LEE: 'For thou wilt not abandon my soul to the grave: thou wilt not suffer thy
    pious [servant] to see corruption.'
  asm-FB: কিয়নো তুমি মোৰ প্ৰাণ চিয়োলত ত্যাগ নকৰিবা, তোমাৰ ভক্তজনক গাতত ক্ষয় পাবলৈ
    নিদিবা।
  sus-A: بَرِ مَ عِ مُ ﭑ نِي رَبّحِنمَ عَلِفِيَمَ. عِ مُ عِ شَنُنتٍنيِ لُمَ فَبُرِ
    كُي.
  fra-SBL: Car tu ne laisseras pas mon âme dans le séjour des morts, vous ne permettrez
    pas non plus à votre saint de voir la corruption.
  hbo-hbo: כִּ֤י ׀ לֹא־תַעֲזֹ֣ב נַפְשִׁ֣י לִשְׁאֹ֑ול לֹֽא־תִתֵּ֥ן חֲ֝סִידְךָ֗ לִרְאֹ֥ות
    שָֽׁחַת׃
  kik-kik: tondũ ndũkandiganĩria mbĩrĩra-inĩ, o na kana ũreke Ũrĩa-waku-Mũtheru abuthe.
  fra-NCL: Car tu ne livreras pas mon âme au schéol, tu ne permettras pas que celui
    qui t’aime voie la corruption.
  cek-AK: Ka muithla hae hell thungah na caeh taak mak ai; Ciimcai nangmah ih kami
    doeh na qongsak mak ai.
  cuk-cuk: Gwen be an-san-burba neg-uangi oyogsaosulid, ar be-mai-gwage-swilidikid-e-mui
    gwen neg-uangi onunsaega be imakosulid.
  uig-CYR: Уларниң бағрини май қаплап, қетип кәткән; Уларниң еғизлири тәкәббурларчә
    сөзләйду;
  pma-pma: veni kokur koe nau ran keihoen ten matien. Lises namum vasi umen koa kosani
    minau, sakini, konaseseintei nau nihas en out ten matien.
  tel-2017: ఎందుకంటే నువ్వు నా ఆత్మను పాతాళంలో విడిచి పెట్టవు. నిబంధన నమ్మకత్వం ఉన్నవాణ్ణి
    చావు చూడనివ్వవు.
  hat-BSA: Paske Ou p ap abandone nanm mwen nan sejou mò yo; ni Ou p ap pèmèt Sila
    Ki Sen Ou an vin tonbe an pouriti.
  ukr-ONPU: Вони заплили жиром, вуста їхні говорять пихато.
  kos-kos: Ke sripen kom karinginyu liki ku lun misa. Nga oaru na in kulansupwekom,
    Ac kom ac fah tia sisyula in facl lun mwet misa.
  hbo-WLC: כִּ֤י ׀ לֹא־תַעֲזֹ֣ב נַפְשִׁ֣י לִשְׁא֑וֹל לֹֽא־תִתֵּ֥ן חֲ֝סִידְךָ֗ לִרְא֥וֹת
    שָֽׁחַת׃
  ibo-ibo: Nʼihi na ị gaghị ahapụ m nʼala mmụọ, ị gaghị ekwekwa ka Onye gị kwesiri
    ntụkwasị obi hụ ire ure.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋʼ ପ୍ରାଣକୁ ପାତାଳରେ ପରିତ୍ୟାଗ କରିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେ ଆପଣା
    ପବିତ୍ର ଜନକୁ କ୍ଷୟ ପାଇବାକୁ ଦେବ ନାହିଁ।
  chk-chk: Pun en ka tümwünüei seni manamanen mäla, kosap pwal mwüt ngeni noum we
    mi pin pwe epwe mwöch lon peias.
  rop-rop: Yu na bin pikimat mi. Yu kaan libum main bodi insaid langa greibyad. Yu
    kaan larram mi jidan langa det pleis blanga ola dedbala pipul.
  ukr-1871: Ти бо не оставиш душі моєї в підземній пропастї, і не даси твому побожному
    бачити зотлїння.
  yon-yon: Amborom kuu ebbed ne kuu bobkonombon yiri aron korem domowawe deendainban,
    kwane korondaawe eb Karadmoman kuu bobne deendaanban.
  deu-1951: denn du wirst meine Seele nicht dem Totenreich überlassen und wirst nicht
    zugeben, daß dein Heiliger die Verwesung sehe.
  eng-JPS: For Thou wilt not abandon my soul to the nether-world; neither wilt Thou
    suffer Thy godly one to see the pit.
  srp-1865: Jer neæeš ostaviti duše moje u paklu, niti æeš dati da svetac tvoj vidi
    truhlost.
  lug-lug: Kubanga omwoyo gwange toliguleka magombe, wadde okukkiriza Omutukuvu wo
    okuvunda.
  heb-heb: כי לא תעזב נפשי לשאול לא תתן חסידך לראות שחת׃
  ben-IRV: কারণ তুমি আমার প্রাণ পাতালে ত্যাগ করবে না, তুমি তোমার পবিত্র লোককে ক্ষয়
    দেখতে দেবে না।
  ntu-ntu: Murde tr-rlrpx-ngrwq zmatq ngr nzbzngr nzaovxio-krde ninge, ncblo kxtr
    nem. X trayrbqtxwq nrkrdrtqnge mz gq mz nzmibi-krde.
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਪਤਾਲ ਵਿੱਚ ਨਾ ਛੱਡੇਂਗਾ, ਨਾ ਆਪਣੇ ਪਵਿੱਤਰ ਪੁਰਖ ਨੂੰ
    ਕਬਰ ਵੇਖਣ ਦੇਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်တော်သည် အကျွန်ုပ် ၏ ဝိညာဉ် ကို မရဏာ နိုင်ငံ၌ ပစ် ထားတော်မ
    မူ။ ကိုယ်တော် ၏ သန့်ရှင်း သောသူအား လည်း ပုပ်စပ် ခြင်းကို ရှိ စေတော်မ မူဘဲလျက်၊
  kgf-kgf: Miŋ Kewuac ic téréya ménda waina houmac. Imuac niŋac gi nuac kekec uŋana
    imi humuc ic ionac baec saŋgeŋaiguc ménda waina hemac.
  tte-O: Kaiwena nige sowana kusikotanagau na yamiyamiya salai mena. Tabe kani nige
    kutatalam am topaisowa yakayakasisina yona ibobowa.
  tbg-tbg: Are kia ti qutu vuaka varianaini kenarave. Are kia ti nena kaiqa vaiinti
    koqera qaqira kairaro ti vaatavano qumina nteraanaro. (Kaiqa Varora 13:35)
  hmo-hmo: badina oi Lohiabada ese, lau oi rakatania lasi. Mase taudia edia gabu dekena
    amo, oi ese lau oi gimaia noho. Bona oi ese oiemu Helaga Tauna do oi naria, ia
    ese mase ena bodaga do ia davaria lasi.
  zar-NT: tuʼ cabí ucáʼanuʼ nedaʼ lataj chul-la, en bitiʼ guʼu lataj uniti nu nequi
    quez quiuʼ.
  urd-urd: क्यूँकि तू न मेरी जान को पाताल में रहने देगा, न अपने मुक़द्दस को सड़ने
    देगा।
  rus-SYN: они заключились в туке своем, надменно говорят устами своими.
  bqc-SIM: Asa ńyↄ̃ ma to miauo, ńyↄ̃ we n yãmana yaikɛo.
  tcz-CHONGTHU: Ajeh chu nangin thina mun a neidalha pon natin namitheng te jong lhankhuh
    a lhahlutsah pon nate.
  mar-mar: कारण तू माझ्या जीवाला मृतलोकांत राहू देणार नाही, ज्याच्याजवळ तुझी प्रेमदया
    आहे, त्यास तू अधोलोक पाहू देणार नाहीस.
  isl-isl: því að þú munt ekki skilja mig eftir meðal hinna dánu né leyfa að þinn
    elskaði rotni í gröfinni.
  hlt-THB: Ikawtih, nang ing phyi awh am ni cehta hyt kawm tiksaw, nak Thlang Ciim
    ce am thu sak kawp ti.
  qub-qub: Wañojcuna pamparashanchöga ama cachaycamanquichu. ¡Sepultürachöpis ama
    cachaycunquichu acrashayquitaga!
  bqp-bqp: zaakũ ĩni ma tó mira gũnlo, ĩni we n gbɛ̃ kũ à kú adona yagi kũro.
  hat-hat: Paske ou p'ap kite m' kote mò yo ye a, ou p'ap penmèt moun k'ap sèvi ou
    la pouri anba tè.
  eng-BSB: For You will not abandon my soul to Sheol, nor will You let Your Holy One
    see decay.
  eng-WEBPB: For you will not leave my soul in Sheol, neither will you allow your
    holy one to see corruption.
  kbq-kbq: Na'ankure kagra natrenanke'na fri'na fri vahe kumapina uomanige, atrenankeno
    ruotagema hu'nea vahekamo'a frino onkasarigahie.
  pon-pon: Pwe kom jota pan kotin mauki, nen i en mimieta nan wajan mela, o kom jota
    pan mueid on, me japwilim omui jaraui men pan mor pajan.
  nhe-BL: Pampa ax tijcahuas notlacayo ipan tlacoyoctli, niyon ax tijcahuas ma palani
    itlacayo Yajaya Tlen Tlatzejtzeloltic.
  wnc-wnc: Dasingge, gata na dua nandutewi aminu gwa kupsa amindane kep komune paku
    yuwit. Aho, gata dua nandutewi na aminu gikane matmaune yuke kapanga siwit.
  bus-bus: zaakɛ nɛ́ ma tó mira guuro, nɛ́ we n gbɛ̃ kɛ̀ kú adona yai kũro.
  gub-BL: Ne Tupàn, hepyro pe màno haw ipuner haw wi ne. Azapo tuwe neremiapo putar
    haw ihe. A'e rupi nahemuezyw kar kwaw pe umàno ma'e kwer wapyta haw pe ne nehe.
  eng-DRA: 'They have shut up their fat: their mouth hath spoken proudly.'
