  grc-BRENT: Ἐκβαλόντες με νυνὶ περιεκύκλωσάν με, τοὺς ὀφθαλμοὺς αὐτὼν ἔθεντο ἐκκλῖναι
    ἐν τῇ γῇ.
  kpr-kpr: Na nange jebuga tambaetena ava kotise, nine nanda emboro ijugaresa. Ni
    namonde dabade irá gheraera ava itatamuse, na ninda dombuda irise, riria beká
    ava use, evovodae ivuga use irarena.
  ind-AYT: Engkau akan memberitahukan kepadaku jalan kehidupan; Di hadapan-Mu ada
    kepenuhan sukacita, di tangan kanan-Mu ada kebahagiaan selama-lamanya.
  yom-yom: Ngeyo wumbonisa nsolo wu luzingu ; zikhini ziwombo zidi va ntuala zizi
    kiaku. Wela kumbonisa khini va meso maku va kimosi ayi zikhini zika zisukanga
    ko zidi va koko kuaku ku lubakala.
  yut-yut: Gak da egɨp egɨp dakon kosit nolɨsal. Gak nak da kapmatjok egɨsal, do kɨsɨk
    kɨsɨk madepsi asat. Ae aŋpulugaŋaki butno kɨsɨk kɨsɨk taŋakwan dagok dagogɨ mɨni
    yaŋgɨn taŋ aŋaŋ kɨkdɨsak.
  nya-nya: Inu mwandidziwitsa njira ya moyo; mudzandidzaza ndi chimwemwe pamaso panu,
    ndidzasangalala mpaka muyaya pa dzanja lanu lamanja.
  kyg-kyg: Kagaemo alagepa huꞌna maige maige huꞌna maisuva kaꞌmo alika nave ligane.
