  hbo-WLC: תּֽוֹדִיעֵנִי֮ אֹ֤רַח חַ֫יִּ֥ים שֹׂ֣בַע שְׂ֭מָחוֹת אֶת־פָּנֶ֑יךָ נְעִמ֖וֹת
    בִּימִינְךָ֣ נֶֽצַח׃
  ibo-ibo: I gosila m ụzọ ndụ; ị ga-eji ọṅụ mejupụta obi m nʼihu gị; ya na ihe ụtọ
    ndị dị nʼaka nri gị ruo ebighị ebi.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ଜୀବନର ପଥ ଦେଖାଇବ; ତୁମ୍ଭ ସମ୍ମୁଖରେ ଆନନ୍ଦର ପୂର୍ଣ୍ଣତା ଥାଏ; ତୁମ୍ଭ
    ଦକ୍ଷିଣ ପାଖରେ ନିତ୍ୟ ସୁଖଭୋଗ ଥାଏ।
  chk-chk: En ka aiti ngeniei ewe alen manau. Om nom rei a afisätä ai pwapwa mi somwosom
    o awarato ai mwänek tori feilfeilachök.
  rop-rop: Yubin shoum mi det wei langa laif, en yu meigim mi gudbinji wen yu jidan
    gulijap langa mi. Wen mi jidan langa det raidensaid blanga yu, ai garra oldei
    jidan brabli gudbinjiwei.
  ukr-1871: Ти вкажеш менї дорогу життя; перед лицем твоїм повнота радощів, по правицї
    твоїй блаженство по всяк час.
  yon-yon: Ebbed wadkeri ye kiwaan kuu korokbewewen. Kwane eb arinambo arimbed ne
    yaa kubi kawaneeb, aron korem ye kubiyiib eb dingki wiwi angkambed kui.
  deu-1951: Du wirst mir den Weg des Lebens zeigen; Fülle von Freuden ist vor deinem
    Angesicht, liebliches Wesen zu deiner Rechten ewiglich!
  eng-JPS: Thou makest me to know the path of life; in Thy presence is fulness of
    joy, in Thy right hand bliss for evermore.
  srp-1865: 'Pokazaæeš mi put životni: obilje je radosti pred licem tvojim, utjeha
    u desnici tvojoj dovijeka.'
  lug-lug: Olindaga ekkubo ery’obulamu; w’oli we wanaabanga essanyu erijjuvu, era
    mu mukono gwo ogwa ddyo nga mwe muli ebisanyusa emirembe gyonna.
  heb-heb: תודיעני ארח חיים שבע שמחות את פניך נעמות בימינך נצח׃
  ben-IRV: তুমি আমাকে জীবনের পথ জানাবে, তোমার উপস্হিতিতে অসীম আনন্দ, তোমার ডান হাতে
    চিরকালের আনন্দ থাকে!
  ntu-ntu: 'A'' aelwa-zvz-ngrm bange drtwr ngr nzmnc-zpwxngr: Nzabrtz-zlwzngr kxmyalz
    vzpxm mz nzxngi-ngrbz nim. X da kxmrlzting nzvzpx-zvzmqng mz mqm.'
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਜੀਵਨ ਦਾ ਮਾਰਗ ਵਿਖਾਵੇਂਗਾ, ਤੇਰੇ ਹਜ਼ੂਰ ਅਨੰਦ ਦੀ ਭਰਪੂਰੀ ਹੈ, ਤੇਰੇ ਸੱਜੇ
    ਹੱਥ ਸਦਾ ਖੁਸ਼ੀਆਂ ਹਨ।
  mya-JVB: အသက် ရှင်ခြင်း လမ်း ကို ပြ ညွှန်တော်မူလိမ့် မည်။ အထံ တော်၌ စုံလင် သော ဝမ်းမြောက်
    ခြင်းအခွင့် နှင့် လက်ျာ တော်နား မှာ အစဉ် အမြဲပျော်မွေ့ ခြင်းအခွင့် ရှိပါ၏။
  kgf-kgf: Geŋ imi kekecac héna nézéna hémmaŋ. Guac wéségaiguc imi ségiséginéŋ sécgéma
    hezac. Guac méra héigaiguc imi ségiségi hémbénaŋanéŋ heanʒac.
  tte-O: Kani yawasi kana kamwasa kuyakenayagau, am miya saligu mena kategu yaliyaya
    iloyapowon nige ana kaba mwawasi.
  tbg-tbg: Tiriara viva koqema kero qaqi variqiro vuarire tira, are vi aarara ti humiqaanara.
    Te ai aaqanto variariraro ti muntukavano koqe iarire. Te ai kauqu tanaraini vaiha
    ekaa enta quaheha variqi virera.
  hmo-hmo: Mauri dalana be, oi ese lau dekenai oi hedinaraia vadaeni. Oiemu vairana
    dekenai, lau be mai moale danu lau noho, bona inai moale do ia noho ela bona hanaihanai.
  zar-NT: Nunuʼ ga núnbëʼa nöza ichë́ʼ nedaʼ ga soaʼ ibanaʼ. Ga zuʼ Liʼ gataʼ quiaʼ
    yöl-laʼ rudzeja idú, ateʼ cuituʼ Liʼ uzíʼticaʼsaʼ xibóʼ.
  urd-urd: तू मुझे ज़िन्दगी की राह दिखाएगा; तेरे हुज़ूरमें कामिल शादमानी है। तेरे
    दहने हाथ में हमेशा की खु़शी है।
  rus-SYN: На всяком шагу нашем ныне окружают нас; они устремили глаза свои, чтобы
    низложить меня на землю;
  bqc-SIM: N ma ka wɛ̃ni zɛ́wa, n kĩ́i pↄna ìↄ pɛɛau, pↄmaaↄ ku n ↄzĩ gↄↄpii.
  tcz-CHONGTHU: Nangin hinnalampi chu neimusah'in natin, neiumpi jal a kipana le nei
    umpina tonsot nopna chu nei pen nate.
  mar-mar: तू मला जीवनाचा मार्ग शिकवला, तुझ्या उपस्थितीत विपुल हर्ष आहे, तुझ्या उजव्या
    हातात सुख सर्वकाळ आहेत.
  isl-isl: Þú hefur leyft mér að lifa og fagna. Ég mun njóta þeirrar miklu gleði að
    lifa með þér að eilífu!
  hlt-THB: Hqingnaak lam ce nani sim sak hawh a dawngawh; na haiawh zeelnaak, nak
    tang ben awhkaw kumqui zeelnaak ing ni be sak kawp ti.
  qub-qub: Mana ushacaj cawayta tarinäpämi ricachimanqui. Gampa ñaupayquichöga amatar
    cushicuyllami, imaycamapis alli goyayllami.
  bqp-bqp: N ma da wɛ̃̀ndi zɛ́a, ma pↄnna nigↄ̃ pana n kĩnaa, pↄ́ mananↄ nigↄ̃ kú
    n ↄĩ gↄrↄ sĩnda pínki.
  hat-hat: W'a fè m' konnen chemen ki bay lavi a. Paske ou la avè m', mwen pa manke
    kontan. Bò kote ou, Seyè, se yon plèzi ki p'ap janm fini.
  eng-BSB: You have made known to me the path of life; You will fill me with joy in
    Your presence, with eternal pleasures at Your right hand.
  eng-WEBPB: You will show me the path of life. In your presence is fullness of joy.
    In your right hand there are pleasures forever more.
  kbq-kbq: Hagi kagra nomani'zamofo kana naveri nehankeno, kagri tava'ontera musezamo'a
    avineteankina tamaga kaziga kzantega mani'nena musena huvava hugahue.
  pon-pon: Kom kin kotin kaaja kin ia al maur; peren lapalap mi mon jilan omui, o
    meid linan ni pali maun en lim omui kokolata.
  nhe-BL: Xinechnextilis catlía ojtli quipiya yolistli. Nijpiyas hueyi paquilistli
    nepa campa ta tiitztoc. Quena, oncas hueyi paquili para nochipa nepa campa monejmatl.
  wnc-wnc: Gata gika kepi kayuk take yutnanga aknga nae yeikngamukuyak. Gata nae wesim
    yuwi na kumzang siknga bakngawit. Gata wesim yuke gatangami natane musipmaatangu
    asinggan asinggan bakngawit.
  bus-bus: N ma da wɛ̃̀ndi zɛ́a, ma pↄnnaa égↄ̃ pana n kiia, pↄ́ maaanↄ égↄ̃ kú n
    ↄzĩ gurↄ píngi.
  gub-BL: Hemuata kar pe pe purumuigo kar ma'e rupi ne. Herehe we nereko haw hemynehem
    kar turywete haw pupe. Hemurywete kar tuweharupi no.
  eng-DRA: 'They have cast me forth and now they have surrounded me: they have set
    their eyes bowing down to the earth.'
