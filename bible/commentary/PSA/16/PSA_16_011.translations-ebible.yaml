  asm-FB: তুমি মোক জীৱনৰ পথ শিকাইছা; তোমাৰ উপস্থিতিত আছে পৰিপূর্ণ আনন্দ; তোমাৰ সোঁ-হাতত
    আছে অনন্ত সুখ।
  sus-A: عِ سِمَيَ كِرَ مَسٍنمَ ﭑ بّ. حّلّشِنيِ فبٍفبٍ نَ عِ يِرٍ. قٍ قَنيِ مُ حْنمَ
    عِ يِرٍ قَنيِ مَ عَبَدَن.
  fra-SBL: Tu me montreras le chemin de la vie. En ta présence, c'est la plénitude
