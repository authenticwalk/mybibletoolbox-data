  eng-OEBUS: You will show me the path that leads to life, to that fulness of joy
    which is in your presence, and the pleasures dispensed by your hand evermore.
  swe-swe: Du visar mig (förklarar, tillkännager, kungör) livets stig (välkända, upptrampade
    gångväg) Stor (total, sprudlande) glädje finns i överflöd i din närvaro (inför
    ditt ansikte), ljuvlighet (fröjd, sötma, behag, härlighet) för evigt (ständigt,
    alltid) på din högra sida (i din högra hand). [Liv och glädje, närvaro och ljuvlighet
    är i grundtexten i plural, vilket betonar Guds oräkneliga tillgångar och välsignelser.
    Det finns också en koppling i hur Gud ger uppenbarelse och hjälp att välja rätt
    väg när vi söker hans ansikte. Hans högra hand är full av ljuvliga, goda gåvor
    som han är redo att ge!]
  cth-cth: Hringnae lamthung na hmu sak han. Nang koe konawmnae ka kuep teh ao. Nange
    aranglae kut dawk a yungyoe nawmnae teh ao.
  twi-twi: Woakyerɛ me nkwagye kwan, na wobɛma mʼani agye wɔ wʼanim, na anigye a ɛrensa
