verse: PSA.016.011
translations:
  mal-C: ജീവന്റെ പാത അവിടന്ന് എന്നെ അറിയിക്കുന്നു; തിരുസന്നിധിയിൽ അവിടന്ന് എന്നെ ആനന്ദത്താൽ
    നിറയ്ക്കും, അവിടത്തെ വലതുഭാഗത്ത് എന്നും പ്രമോദങ്ങളുണ്ട്.
  deu-TKW: 'Du wirst mich erfahren lassen den Lebenspfad: Freuden vollauf vor deinem
    Angesichte, Wonnen in deiner Rechten ewiglich!'
  lin-lin: Okolakisa ngai nzela ya bomoi ; okotondisa ngai na esengo kati na bozalisami
    na Yo, elongo na bilengi ya suka te na ngambo ya loboko na Yo ya mobali.
  mmx-mmx: Unaba lox ase ia mi langas it pas uto at loxot ti lorooro. Ut kis esogo
    minia, la a momo amisik. Uk lox aumsu ia mi lososoro mo naba nemen amisik la kopmen
    tekavaxap teren.
  eng-LSV: You cause me to know the path of life; In Your presence [is] fullness of
    joys, || Pleasant things [are] by Your right hand forever!
  eng-GNV: 'Thou wilt shew me the path of life: in thy presence is the fulnesse of
    ioy: and at thy right hand there are pleasures for euermore.'
  eng-WEBSTER: 'Thou wilt show me the path of life: in thy presence is fullness of
    joy; at thy right hand are pleasures for evermore.'
  nhw-BL: Technextilis catlique ojtli quipiya nemilistli. Nijpiyas hueyi paquilistli
    nepa campa ta tiitztoc. Quena, oncas hueyi paquili para nochipa nepa campa monejmac.
  swh-ONEN: Umenijulisha njia ya uzima; utanijaza na furaha mbele zako, pamoja na
    furaha za milele katika mkono wako wa kuume.
  bba-bba: Adɑmɑ kɑɑ mɑn wɑ̃ɑrun swɑɑ sɔ̃ɔsi. Wunɛn miyɑ kon yɛ̃ɛri. Wunɛn miyɑ kon
    nuku dobu ko bi bu ǹ kpeemɔ.
  eng-KJVCPB: 'Thou wilt shew me the path of life: In thy presence is fulness of joy;
    At thy right hand there are pleasures for evermore.'
  luo-luo: Isenyisa yor ngima; inipongʼa gi mor mogundho ka an e nyimi, kendo gi mor
    mosiko e badi korachwich.
  aii-aii: ܒܸܬ ܡܲܕܥܸܬ ܠܝܼ ܐܘܼܪܚܵܐ ܕܚܲܝܹ̈ܐ، ܣܘܼܒ݂ܵܥܬܵ‌ܐ ܕܚܲܕܘܼܝܵܬܹ̈‌ܐ ܐܝܼܬ ܒܗܸܙܘܼܪܘܼܟ݂،
    ܒܘܼܣܵܡܹ̈ܐ ܒܝܲܡܝܼܢܘܼܟ݂ ܠܥܵܠܲܡ.
  meu-meu: Mauri dalana oi ese o haheitalaigumu; oi vairamu ai moale e ḡuḡurumu, oi
    imamu idibana ai moale ḡaudia na e mia hanaihanaimu.
  npi-ULB: तपाईंले मलाई जीवनको बाटो सिकाउनुहुन्‍छ । तपाईंको उपस्थितिमा प्रशस्‍त आनन्दले
    वास गर्छ, तपाईंको दाहिने हातमा खुसी सदासर्वदा रहन्‍छ ।”
  yor-yor: Ìwọ ti fi ipa ọ̀nà ìyè hàn mí; Ìwọ yóò kún mi pẹ̀lú ayọ̀ ní iwájú rẹ, pẹ̀lú
    ìdùnnú ayérayé ní ọwọ́ ọ̀tún rẹ.
  pes-OPCB: تو راه حیات را به من نشان خواهی داد. حضور تو مرا از شادی لبریز می‌کند
    و بودن در کنار تو به من لذتی جاودانی می‌بخشد.
  tgl-ULB: Tinuturo mo sa akin ang landas ng buhay; nag-uumapaw na kagalakan ay nananahan
    sa iyong piling; labis na tuwa ay nananatili sa iyong kanang kamay magpakailanman!
  nop-nop: Du dagoŋ hatihati diniŋ talik nanindidimelaŋ. Tiŋa du hatilaŋneŋ adi nadifodi
    tokiŋa hatak. Tiŋa undugoŋ nehitubu-loda tilaŋ doktiŋa welene gineŋ adi nadifodi
    helemahelemaŋ tokooŋ hatak.
  cbu-NT: Urutamari Apaa, shiyapa kis taachina. Shiyashumari kis shamangkashish taariya.
    Shiyash taarashish urutamari kizpur wanasir taariya.
  hui-hui: Í̠nime i̱hondo haabo holene hariga ogodagua lalu walia holebere lo manda
    bido. Í̠ni i̱ heba kegome i̱ miniha turu bialu dunguore laragola turuho haabo
    haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​အ​သက်​ရှင်​ရာ လမ်း​ကို​ပြ​ညွှန်​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​အ​နီး​တွင် ရှိ​တော်​မူ​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​၍
    ထာ​ဝ​စဉ်​ပျော်​မွေ့​လျက်​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་སྲོག་གི་ལམ་སྟོན༌མཛད། །ཁྱེད་ཀྱི་དྲུང་དུ་དགའ་སྤྲོ་མཐའ་ཡས༌མཆིས།
    །ཁྱེད་ཀྱི་གཡས་སུ་གཏན་གྱི་བདེ་བ༌ཡོད།།
  wsk-wsk: Ni marak pempem bagara ko lage aga kasursam; se ani ni kerak amilmil te
    baga se, ka kiting sengam mu te ningo la pempem bagarikko.
  sna-sna: Makandizivisa nzira youpenyu; muchandizadza nomufaro uri pamberi penyu,
    nezvinofadza zvisingaperi muruoko rwenyu rworudyi.
  spa-BLM: Me mostrarás el camino de la vida. En tu presencia hay plenitud de alegría.
    En tu mano derecha hay placeres para siempre.
  cac-cac: Tzac' vojtaquejel sb'eal q'uinal, tzac'an tzalajb'oc in c'ool ayic ayinec'
    ed'oc. Ayn̈ej tzalajc'olal d'a a tz'ey d'a masanil q'uinal.
  swh-ULB: Wewe hunifundisha njia ya maisha; furaha tele inakaa katika uwepo wako;
    furaha inakaa katika mkono wako wa kuume milele!”
  bel-bel: На кожным кроку нашым цяпер абступаюць нас; напружылі вочы свае, каб скінуць
    мяне на зямлю;
  deu-ELBBK: Du wirst mir den Weg des Lebens mitteilen; Fülle von Freuden ist vor
    deinem Angesicht, Lieblichkeiten in deiner Rechten jederzeit.
  mbb-OT: Ipenurù nu kediey is paaǥi wey ku maangken is ebpedayun he untung. Ne tenged
    te kebpekiduma nu kediey, wazè en kurang te kelipey ku; wazà pidtemanan te kelipey
    ku ziyà te avey nu.
  mal-2015: ജീവന്റെ വഴി നീ എനിക്കു കാണിച്ചുതരും; നിന്റെ സന്നിധിയിൽ സന്തോഷപരിപൂർണ്ണതയും
    നിന്റെ വലത്തുഭാഗത്തു എന്നും പ്രമോദങ്ങളും ഉണ്ടു.
  gup-gup: Ngudda wanjh kanbolhbukkang manbolhmak ba bu ngadjaldarrkkiddi. Kaluk kankangenjilngmarnbun
    bu ngudda munguyh ngarrhdjarrkdi, dja kankurrme kore kubidkukun ke ba ngadjalwernhnjilngmak
    bu munguyh munguyh.
  rmc-rmc: Des mange te prindžarel o drom le dživipnaskro, paš tute hin pherdo radišagos,
    pal tiri čači sera hin o lačhipen pro furt.
  nlg-nlg: Ighoe ko tuhua vaniu na halautu te huliu va tana vola, me ke ghaha koluu
    ke me ke vonughiu haia na togotogo, mana na rivurivu haia kasila.
  pes-OPV: طریق حیات را به من خواهی آموخت. به حضور تو کمال خوشی است و به‌دست راست
    تو لذت‌ها تا ابدالاباد!
  ron-1924: Ымь вей арэта кэраря веций; ынаинтя Фецей Тале сунт букурий неспусе ши
    десфэтэрь вешниче, ын дряпта Та.
  ben-OBCV: তুমি আমাকে জীবনের পথ দেখাও; তোমার সান্নিধ্য আমাকে আনন্দ দিয়ে পূর্ণ করবে,
    তোমার ডান হাতে আছে অনন্ত সুখ।
  som-som: Waxaad i tusi doontaa jidka nolosha, Hortaada farxad baa ka buuxda, Gacantaada
    midigna nimco baa ku jirta weligeed.
  lat-VUC: Projicientes me nunc circumdederunt me; oculos suos statuerunt declinare
    in terram.
  eng-ASVBT: 'Thou wilt show me the path of life: In thy presence is fullness of joy;
    In thy right hand there are pleasures forevermore.'
  mna-mna: Mi nu ko patooŋo yo pa zaala ki mbotŋana ambaiŋana. Pa sombe aŋbot su kerem
    uunu, nako leleŋ ndabok men. Mi nomom woono na, bok pa kampeŋana matakiŋa tabe
    ikam yo ma leleŋ ndabok kat, mi iseeŋge iseeŋge ma ila.
  ita-1885: Tu mi mostrerai il sentier della vita; Sazietà d'ogni gioia è col tuo
    volto; Ogni diletto è nella tua destra in sempiterno.
  eng-LXXUP: 'They have now cast me out and compassed me round about: They have set
    their eyes so as to bow them down to the ground.'
  eng-ULB: You teach me the path of life; abundant joy resides in your presence; delights
    abide in your right hand forever!”
  spa-VBL: Me has mostrado el camino de la vida, me has llenado de alegría con tu
    presencia, y con el placer de vivir contigo para siempre.
  fra-_FOB: Tu me feras connaître le chemin de la vie; il y a un rassasiement de joie
    devant ta face, et des délices à ta droite pour jamais.
  mal-mal: ജീവന്റെ വഴി അങ്ങ് എനിക്ക് കാണിച്ചുതരും; അങ്ങയുടെ സന്നിധിയിൽ സന്തോഷപരിപൂർണ്ണതയും
    അങ്ങയുടെ വലത്തുഭാഗത്ത് എന്നും പ്രമോദങ്ങളും ഉണ്ട്.
  lit-lit: Tu parodysi man apstaus gyvenimo taką; tavo akivaizdoje – džiaugsmo pilnatvė,
    tavo dešinėje – malonumai per amžius.
  urd-GVR: Tū mujhe zindagī kī rāh se āgāh kartā hai. Tere huzūr se bharpūr ḳhushiyāṅ,
    tere dahne hāth se abadī masarrateṅ hāsil hotī haiṅ.
  suz-BL: गे आं कली ब्रोंइतीक लां कोंइनीनी। गो इन ङोंइती बाक्‍ङानु, आं थुं ग्‍येरतीकेम
    ब्रीब। इन ग्‍युरा गे बाक्‍ङानु, गेना हना यो थम रिम्‍शो दुम्‍नुङ” दे लोव़ पाता।
  eng-NOY: Thou wilt show me the path of life; In thy presence is fulness of joy;
    At thy right hand are pleasures for evermore.
  ita-1927: Tu mi mostrerai il sentiero della vita; vi son gioie a sazietà nella tua
    presenza; vi son diletti alla tua destra in eterno.
  ckb-ckb: ڕێگای ژیانت پێ ناساندم، تێربوون لە شادی لە ئامادەبوونتدایە، خۆشحاڵی هەتاهەتایی
    لەلای دەستەڕاستی تۆدایە.
  eng-BBE: You will make clear to me the way of life; where you are joy is complete;
    in your right hand there are pleasures for ever and ever.
  xsi-xsi: Noko tamwata ma kutula nzâla pa naŋa ŋana akai via mao kâ. Noko kumo kuna,
    kala ndekâŋa nde ipipi ndo lâ iloŋgu. Mao nâ, noko kuveta naŋa iloŋgu ndeka ikura
    zo rârâni.
  kan-OKCV: ಜೀವಮಾರ್ಗವನ್ನು ನನಗೆ ತಿಳಿಯಪಡಿಸುವಿರಿ. ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪರಿಪೂರ್ಣ ಸಂತೋಷವಿದೆ;
    ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲಿ ನಿತ್ಯಾನಂದವೂ ಇರುತ್ತದೆ.
  tam-2017: வாழ்வின்வழியை எனக்குத் தெரியப்படுத்துவீர்; உம்முடைய சமுகத்தில் பரிபூரண
    ஆனந்தமும், உம்முடைய வலதுபக்கத்தில் நித்திய பேரின்பமும் உண்டு.
  spa-RV-1909: 'Me mostrarás la senda de la vida: hartura de alegrías hay con tu rostro;
    deleites en tu diestra para siempre.'
  ron-BTF: Îmi vei arăta cărarea vieții; în prezența ta este plinătatea bucuriei;
    la dreapta ta se află plăceri pentru totdeauna.
  eng-WEBP: You will show me the path of life. In your presence is fullness of joy.
    In your right hand there are pleasures forever more.
  eng-FBV: You have shown me the path of life, filling me with joy with your presence
    and the delight of living with you forever.
  nld-1939: Maar toont mij de weg naar het leven, Overvloedige vreugd voor uw aanschijn,
    Aan uw rechterhand eeuwig geluk.
  nch-BL: Technextilis catijqui ojti quipiya nemilisti. Nijpiyas hueyi paquilisti
    nepa campa ta tiitztoc. Quena, oncas hueyi paquilisti para nochipa nepa campa
    monejmat.
  vie-1934: Chúa sẽ chỉ cho tôi biết con đường sự sống; Trước mặt Chúa có trọn sự
    khoái lạc, Tại bên hữu Chúa có điều vui sướng vô cùng.
  cha-cha: 'Unnatungoyo ni y chalan y linâlâ: binilan minagof y gaegue gui menamo:
    ya y agapa na canaemo guaja minagof para siempre.'
  hin-CV: आप मुझ पर सर्वदा जीवन का मार्ग प्रकाशित करेंगे; आपकी उपस्थिति में परम आनंद
    है, आपके दाहिने हाथ में सर्वदा सुख बना रहता है.
  eng-OURB: You will show me the path of life. In your presence is fullness of joy.
    In your right hand there are pleasures forever more.
  spa-BES: Me mostrarás el camino de la vida; donde estás, la alegría está completa;
    en tu diestra hay placeres, dichas, delicias por los siglos de los siglos.
  tdx-tdx: Ampaharofoana’o ahiko ty lalan-kaveloñe; lifotse hafaleañe ty añatrefa’o;
    haravoravoañe nainai’e ro am-pitàn-kavana’o.
  tha-KJV: พระองค์​จะทรงสำแดงวิถี​แห่​งชีวิตแก่ข้าพระองค์ ต่อพระพักตร์​พระองค์​มี​ความชื่นบานอย่างเปี่​ยมล​้น
    ในพระหัตถ์ขวาของพระองค์​มี​ความเพลิดเพลินอยู่​เป็นนิตย์
  por-BR-2018: Tu me farás conhecer o caminho da vida; fartura de alegrias há em tua
    presença; agrados estão em tua mão direita para sempre.
  deu-ELO: Du wirst mir kundtun den Weg des Lebens; Fülle von Freuden ist vor deinem
    Angesicht, Lieblichkeiten in deiner Rechten immerdar.
  eng-WYC-2018: Thou hast made known to me the ways of life; thou shalt [full-]fill
    me with gladness with thy cheer; delightings be in thy right half unto the end.
    (Thou hast made known to me the way of life; thou shalt fill me full of gladness
    when I go before thee; delights be at thy right hand forever.)
  epo-epo: Vi konigos al mi la vojon de la vivo; Multe da ĝojoj estas antaŭ Vi, Ĉarmoj
    estas en Via dekstra mano eterne.
  gfk-gfk: U te hapalaine iau ta ira ngaas na nilon. Kaia ra matmataan taam, nu hahungi
    iau ma ra gungunuama, ma katiga hono kata na limaam, nu hahungi iau ma ra kanakana
    nong pana le pataam.
  uig-PIN: Sǝn manga ⱨayat yolini kɵrsitisǝn; Ⱨuzurungda tolup taxⱪan xad-huramliⱪ
    bardur; Ong ⱪolungda mǝnggülük bǝⱨrǝ-lǝzzǝtlǝrmu bardur.
  beo-beo: Di da logo amo da esalusu amoga doaga:sa, amo logo Di da nama olelemu.
    Di da nama gadenene esalebeba:le, na da hahawane bagade. Amola na da mae fisili
    eso huluane hahawane ba:lalumu.
  tpi-OTNT: Yu yet bai yu soim mi rot bilong kisim laip. Yu stap klostu long mi na
    mi save amamas moa yet. Yu save helpim mi na bel bilong mi i amamas oltaim oltaim.
  hau-SA: Ka sanar da ni hanyar rai; za ka cika ni da farin ciki a gabanka, da madawwamin
    jin daɗi a hannun damarka.
  udu-udu: /E ṯorki aha/ bway tur gi mondiki/e mo, e buŋ’kus pini mo tani a’di isha
    mo jin ’tu’du ki moŋ’kuny bwa mo, eya bim poros pini mo tani a’di ’kona mo jin
    ’boru bwa ki sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: Sen manga hayat yolini körsitisen; Huzurungda tolup tashqan shad-xuramliq
    bardur; Ong qolungda menggülük behre-lezzetlermu bardur.
  nde-nde: Usungazisile indlela yempilo; uzangigcwalisa ngokuthaba phambi kwakho,
    ngenjabulo engapheliyo kwesokunene sakho.
  ton-ton: 'Te ke fakahā kiate au ʻae hala ʻoe moʻui: ʻoku fonu ʻae fiefia ʻi ho ʻao;
    ʻoku ʻi ho nima toʻomataʻu ʻae ngaahi fiemālie ʻo taʻengata.'
  ces-1613: Známou učiníš mi cestu života; sytost hojného veselí jest před oblíčejem
    tvým, a dokonalé utěšení po pravici tvé až na věky.
  eng-WMB: You will show me the path of life. In your presence is fullness of joy.
    In your right hand there are pleasures forever more.
  tam-TCV: வாழ்வின் பாதையை நான் அறியப்பண்ணினீர்; உமது சமுகத்தில் என்னை ஆனந்தத்தாலும்,
    உமது வலதுபக்கத்தில் என்னை நித்திய இன்பங்களினாலும் நிரப்புவீர்.
  ceb-ULB: Gitudloan mo ako sa dalan sa kinabuhi; ang madagayaon nga kalipay nagapabilin
    sa imong presensya; ang kalipay nagasunod sa imong tuong kamot hangtod sa walay
    kahangtoran!”
  pol-UBG: Dasz mi poznać drogę życia, pełnię radości przed twoim obliczem, rozkosze
    po twojej prawicy na wieki.
  agr-agr: Jinta pujutnum ekagtina nunú ame iwaintugkattame. Ame pujamugmia nuwig
    shiig dakujamu awai. Aminí awai dakujut tuke atina nunú.
  kyc-kyc: Embame kata pao lete pandana penge doko namba lasaka piri. Emba yuu peparae
    namba repeta karene dokome rae mainyi nembapyasa mona pyakalyuo pyao karalu kararo
    ingilyamo.
  urd-GVU: تُو مجھے زندگی کی راہ سے آگاہ کرتا ہے۔ تیرے حضور سے بھرپور خوشیاں، تیرے
    دہنے ہاتھ سے ابدی مسرتیں حاصل ہوتی ہیں۔
  eng-OEBCW: You will show me the path that leads to life, to that fulness of joy
