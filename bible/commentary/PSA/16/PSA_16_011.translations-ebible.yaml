    tau sabo, eno dwagi yai homu mu ebo dao.
  tpi-tpi: Yu yet bai yu soim mi rot bilong kisim laip. Yu stap klostu long mi na
    mi save amamas moa yet. Yu save helpim mi na bel bilong mi i amamas oltaim oltaim.
  dan-1931: Du lærer mig Livets Vej; man mættes af Glæde for dit Åsyn, Livsalighed
    er i din højre for evigt.
  vie-OVCB: Chúa sẽ chỉ cho con, con đường sự sống, trong sự hiện diện của Chúa, con
    tràn đầy niềm vui, bên phải Ngài là sự hoan hỉ muôn đời.
  guj-2017: તમે મને જીવનનો માર્ગ જણાવશો; તમારી સમક્ષ સંપૂર્ણ આનંદ છે; તમારા જમણા હાથમાં
    અનંતકાળ ટકનારાં સુખદાયક વાનાં છે.
  pon-2006A: Komw pahn ketin kasalehiong ie ahl me kin kowohng mour; omwi kin ketiket
    rehi kin kadirekiniehla peren oh kahrehiong ie peren poatopoat.
  por-BRBSL: Você me mostrará o caminho da vida. Em sua presença está a plenitude
