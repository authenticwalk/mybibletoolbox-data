  agu-BL: Ta', ẍchaje'u' yi be' tetz itz'ajbil swetz. Na at wi'nin tzatzin te'ju'
    Ta'. Na cho'n na jal kutz'ajbil tuch'u', tetz ben k'ej ben sak.
  ilo-ULB: Isursurom kaniak ti dalan ti biag; aglaplapusanan a rag-o ti agnanaed iti
