  uig-ARA: سەن ماڭا ھايات يولىنى كۆرسىتىسەن؛ ھۇزۇرۇڭدا تولۇپ تاشقان شاد-خۇراملىق باردۇر؛
    ئوڭ قولۇڭدا مەڭگۈلۈك بەھرە-لەززەتلەرمۇ باردۇر.
  bps-bps: Ge i tamdò deg i dalan mfun falami nawa; i kafdadongam, én gumdà ksikof
