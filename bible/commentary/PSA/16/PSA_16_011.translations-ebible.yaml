  hbo-hbo: תֹּֽודִיעֵנִי֮ אֹ֤רַח חַ֫יִּ֥ים שֹׂ֣בַע שְׂ֭מָחֹות אֶת־פָּנֶ֑יךָ נְעִמֹ֖ות
    בִּימִינְךָ֣ נֶֽצַח׃
  kik-kik: Nĩũũmenyithĩtie njĩra ya gũthiĩ muoyo-inĩ; nĩũkanjiyũria gĩkeno ndĩ harĩa
    ũrĩ, hamwe na mwago wa tene na tene ndĩ guoko-inĩ gwaku kwa ũrĩo.
  fra-NCL: Tu me feras connaître le sentier de la vie ; il y a plénitude de joie devant
    ta face, des délices éternelles dans ta droite.
  cek-AK: 'Kai hanah hinghaih loklam to na patuek tih: kacung anghoehaih loe na hmaa
