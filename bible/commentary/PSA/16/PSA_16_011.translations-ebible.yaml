  sus-sus: I simaya kira masenma n bɛ. Ɲɛlɛxinyi gbegbe na i yire. Fe fanyi mu ɲɔnma
    i yire fanyi ma abadan.
  pon-2006: Komw pahn ketin kasalehiong ie ahl me kin kowohng mour; omwi kin ketiket
    rehi kin kadirekiniehla peren oh kahrehiong ie peren poatopoat.
  jae-jae: Aôm kôtôc intêna jaŋgôŋ matoc jaliŋa gêdêŋ aê. Aê jamoa aôm laŋômnêmŋa
