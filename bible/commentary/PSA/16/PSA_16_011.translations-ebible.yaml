  ksd-ksd: Una ga vateten iau ta ra nga na nilaun; I ngala mat ra gugu ta ra luaina
    matam, Ma ra gina ba pa na mutu i tur ta ra limam tuna.
  tur-YTC: Bana yaşam yolunu göstereceksin. Senin huzurunda bol sevinç vardır. Sağ
