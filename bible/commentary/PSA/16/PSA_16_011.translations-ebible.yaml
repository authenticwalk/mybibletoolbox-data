  tel-2017: జీవమార్గం నువ్వు నాకు తెలియజేస్తావు. నీ సన్నిధిలో మహానందం ఉంది. నీ కుడిచేతిలో
    నిత్యానందం ఉంది.
  hat-BSA: Ou va fè m rekonèt chemen lavi a. Nan prezans Ou, se lajwa ki an abondans
    nèt. Nan men dwat Ou, se plezi ki dire jis pou tout tan.
  ukr-ONPU: Підкрадалися до мене таємно, а тепер оточили мене, їхні очі шукають нагоди,
