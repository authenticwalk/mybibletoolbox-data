    Lamaga kahaopaleꞌmo maisaya vayaꞌmogimo muki afinaꞌmo lusi kava huꞌa apavai apavai
    huge huge huli uꞌa maigae.
  hrv-hrv: Pokazat ćeš mi stazu u život, puninu radosti pred licem svojim, sebi zdesna
