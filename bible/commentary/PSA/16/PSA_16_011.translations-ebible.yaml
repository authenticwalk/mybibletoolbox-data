  mdy-ETH: ኔኤኒ ናንጊ ጎይሢ ታና ዻዋንዳኔ፤ ኔ ኮራ ሚርጌ ዎዛ ኩሜያኬ፤ ኔኤኮ ሚዛቆ ዛላ ናንጊና ሃውሺሢያኣ ዓኣኔ።
  twi-ASANTE: Woakyerɛ me nkwagyeɛ kwan, na wobɛma mʼani agye wɔ wʼanim, na anika
