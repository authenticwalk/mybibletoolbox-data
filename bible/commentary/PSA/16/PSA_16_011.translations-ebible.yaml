  tbz-SIM: A m bɛnkɛmu mufòmmu kó kucɛ, kɛ yo nni mbonɛ̀ kɛ n duɔ̀ ndiwɛ̀ì.
  msy-2020: Nɨ uabɨ ikɨrɨmɨrir aghuarim iniamin tuavim nan akagha gɨfa. Kɨ nɨn damazimɨn
    ikɨtɨ, nan navir averiam agorogem bar a gizɨvagham. Kɨ nɨn boroghɨra ikɨ zurara
    bar akueghvɨra ikiam.
  dop-dop: Nyɑ́ hʋləɣənɑ-m weesuɣu mpɑɑʋ nyɑ́ kiŋ kɛ lɑŋhʋlʋmlɛ sɔsɔɔlɛ wɛɛ. Nɑ ń
    hɑɑkɩ leleŋ tɑm nyəŋ.
  azb-azb: Mənə həyat yolunu öyrədirsən, Doyunca sevinc Sənin hüzurundadır, Sağ əlində
