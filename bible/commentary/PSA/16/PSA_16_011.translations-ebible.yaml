  kan-2017: ನೀನು ನನಗೆ ಜೀವಮಾರ್ಗವನ್ನು ತಿಳಿಯಪಡಿಸುವಿ; ನಿನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಪರಿಪೂರ್ಣ ಸಂತೋಷವಿದೆ;
    ನಿನ್ನ ಬಲಗೈಯಲ್ಲಿ ಶಾಶ್ವತ ಭಾಗ್ಯವಿದೆ.
  yap-yap: Bay mu dag ngog fare pa’ i wo’ ko yafos; i gur e kam suguyeg ko felfelan’,
    ya ga bay rog, ma ayuw ni ga be tay ngog e bay i pi’ e felfelan’ ngog ndariy n’umngin
    nap’an.
  hlt-MCSB: Hingnah caehlong te kai nan tueng tih, na hmai ah kohoenah kodam la om.
