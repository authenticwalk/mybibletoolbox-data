  haw-1868: E hoike mai no oe ia'u i ke kuamoo e ola'i; Ina no ma kou alo ka nui wale
    o ka olioli; Ma kou lima akau ka hauoli mau loa.
  arb-NAV: 'هَدَيْتَنِي سُبُلَ الْحَيَاةِ: فَإِنَّ مِلْءَ الْبَهْجَةِ فِي حَضْرَتِكَ،
    وَفِي يَمِينِكَ مَسَرَّاتٌ أَبَدِيَّةٌ.'
  ded-ded: Geng kekecac sing kpounennec. Geac kicfu sogac sogai hafoangoc fede nga
    marifoigau ubangerec feengkefude.
  ewe-ewe: Èna menya agbemɔ la; àtsɔ dzidzɔkpɔkpɔ ayɔ menye le ŋkuwò me, eye matsɔ
