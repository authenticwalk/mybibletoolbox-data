verse: PSA.016.005
translations:
  mal-C: യഹോവേ, അങ്ങുമാത്രമാണ് എന്റെ ഓഹരി, എന്റെ പാനപാത്രം; അവിടന്ന് എന്റെ ഭാഗധേയം
    സുരക്ഷിതമാക്കിയിരിക്കുന്നു.
  deu-TKW: Jahwe ist mein Erb- und Becherteil; du stützest mein Los!
  lin-lin: Yawe, Yo moko kaka nde ozali libula mpe bomoi na ngai ; ozali ndanga ya
    bozwi na ngai.
  mmx-mmx: Leeme Silok, nenu mun tarak la kopmen tomoroa bok. Ang sang kobot mumu
    mun u, la kopmen bok ba tepanga vetpes nia anak pakes tin. Lorooro axap tarak
    i nemen at lukngam.
  eng-LSV: YHWH [is] the portion of my share, and of my cup, || You uphold my lot.
  eng-GNV: 'The Lord is the portion of mine inheritance and of my cup: thou shalt
    mainteine my lot.'
  eng-WEBSTER: 'The LORD is the portion of my inheritance and of my cup: thou maintainest
    my lot.'
  nhw-BL: San ta, TOTECO, nimitzpixtoc, yeca ayacmo tleno nijtemos. Ta techmaca nochi
    notlacualis huan noa catli nechmonequilía para niitztos. Nonemilis huan nochi
    catli nijpixtoc eltoc momaco huan nijmati nelía temachtli.
  swh-ONEN: Bwana umeniwekea fungu langu na kikombe changu; umeyafanya mambo yangu
    yote yawe salama.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ rɑ mɑn wɛ̃ yèn bukɑtɑ nɑ mɔ. Wunɑ ɑ mɑɑ yɛ̃ ye n koo
    mɑn deemɑ.
  eng-KJVCPB: 'The Lord is the portion of mine inheritance and of my cup: Thou maintainest
    my lot.'
  luo-luo: Jehova Nyasaye, isemiya pok makora kod okombena; iserita maber gi giga
    duto.
  aii-aii: ܡܵܪܝܵܐ ܝܠܹܗ ܣܵܗܡܝܼ ܘܟܵܣܝܼ، ܐܲܢ݇ܬ ܕܒ݂ܝܼܩܵܐ ܝܘܸܬ ܒܐܝܼܕܘܼܟ݂ ܦܸܫܟܝܼ.
  meu-meu: Iehova vada na abia hidi, lau ahugu bona lauegu kehere; oi ese lau ahugu
    o gimaiamu.
  npi-ULB: हे परमप्रभु, तपाईं मेरो चुनिएको हिस्सा र मेरो कचौरा हुनुहुन्छ । तपाईंले
    मेरो भाग राख्‍नुहुन्छ ।
  yor-yor: Olúwa, ni ìpín ìní mi tí mo yàn àti ago mi, ó ti pa ohun tí í ṣe tèmi mọ́.
  pes-OPCB: ای خداوند، تو همه چیز من هستی! تو پیالۀ برکت من هستی! آنچه دارم، در تو
    محفوظ است.
  tgl-ULB: Ikaw ang aking bahagi at ang aking kopa, O Yahweh. Hawak mo aking tadhana.
  nop-nop: Nu nemenemek noli nimaaŋgoŋ nemu nadiyemilat, Yahwe du hogok hinek gabukahilelat.
    Tiŋa nemenemekdok baniŋ tilat kaŋ tuwot hinek namulaŋ. Wendoktiŋa hatihatine adi
    du kohoge foloŋ hatak.
  cbu-NT: Nuw shiyamunari mangi ksakina. Shiy nuwaa uru istaksha. Nuwaa tapachindaksha.
    Ichinguru zaree nuwaa ksutaksha
  hui-hui: I̱ mbirale galone yu haradagua bu kogo Anduane Homogo í̠bi í̠naga bi manabi
    ogoni dege galone yido lowa yu kogoni. I̱ mbirale buru pado alego í̠na ngiaiore
    hariligoni. I̱ mani hama polobodagoni í̠na haru holebere lowa í̠ha hanaho kogoni.
  mya-mya: အို ထာ​ဝ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​မှီ​ခို​ရာ​ကိုယ်​တော်​ရှင်​တစ်​ပါး သာ​လျှင်
    ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​လို​သော​အ​ရာ​ရှိ​သ​မျှ​တို့​ကို​လည်း ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​အ​နာ​ဂတ်​သည်​ကိုယ်​တော်​၏ လက်​ဝယ်​ရှိ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཉིད་བདག་གི་ནོར་སྐལ༌དང༌། །ང་ཡི་ཕོར་པའི་ནང་གི་ཟ་སྐལ༌ཡིན། །ང་ཡི་ཐོབ་སྐལ་ཁྱེད་ཀྱིས་སྲུང་བར་མཛད།།
  wsk-wsk: Yawe, ni aninga mel ningo ningo suen biya; ni aninga ali welang ningo,
    aga tammanga mel suen la te ningo la aragoso iwita.
  sna-sna: Jehovha, makandigovera mugove wangu nomukombe wangu; mukaita kuti mugove
    wangu uchengetedzeke.
  spa-BLM: Yahvé asignó mi porción y mi copa. Hiciste que mi suerte fuera segura.
  cac-cac: Mamin Jehová, an̈ej d'ayach svic' masanil vach'il. A achton tzac' masanil
    tas snib'ej in c'ool. D'a yol a c'ab' ayec' in q'uinal.
  swh-ULB: Yahwe, wewe ni sehemu ya chaguo langu na kikombe changu. Unaishikilia kesho
    yangu.
  bel-bel: Умацуй мае крокі на дарогах Сваіх, хай ногі мае не пахіснуцца.
  deu-ELBBK: Der HERR ist das Teil meines Erbes und meines Bechers; du erhältst mein
    Los.
  mbb-OT: Nengazen, is kegkeengkena ku kenikew iyan en kegkeengkena ku te langun.
    Ibeǥey nu kediey is langun he kinahanglan ku. Ne ziyà te menge velad nu is untung
    ku.
  mal-2015: എന്റെ അവകാശത്തിന്റെയും പാനപാത്രത്തിന്റെയും പങ്കു യഹോവ ആകുന്നു; നീ എനിക്കുള്ള
    ഓഹരിയെ പരിപാലിക്കുന്നു.
  gup-gup: Yawey, ngudda yidjalkudji kanmarneyingkihkurrmeng kunmak ngardduk dja kannjilngmarnbun
    munguyh. Ngudda wanjh kanmarnebolknahnan munguyh.
  rmc-rmc: Tu, RAJEJA, sal miro ďeďictvos, tu mange keres miro drom, miro dživipen
    hin andre tire vasta.
  nlg-nlg: Lord, itamua heghemu vamua na lei totobo tu loghoi, maia nigua na seu ni
    vauto. Mo righitaonighi nigua na lei totobo.
  pes-OPV: خداوند نصیب قسمت و کاسه من است. توقرعه مرا نگاه می‌داری.
  ron-1924: Домнул есте партя мя де моштенире ши пахарул меу, Ту ымь ындрепць сорцул
    меу.
  ben-OBCV: হে সদাপ্রভু, একমাত্র তুমিই আমার উত্তরাধিকার ও আশীর্বাদের পানপাত্র; তুমি
    আমার অধিকার সুরক্ষিত করেছ।
  som-som: Rabbigu waxaa weeye qaybtii dhaxalkayga iyo koobkayga, Adigu qaybtayda
    waad xannaanaysaa.
  lat-VUC: Perfice gressus meos in semitis tuis, ut non moveantur vestigia mea.
  eng-ASVBT: 'Jehovah is the portion of mine inheritance and of my cup: Thou maintainest
    my lot.'
  mna-mna: Tamaŋ bizin tikam leŋ toono pakaana ambaiŋana be aŋbot se ki. Mi nio aŋre
    Yooba kembei koroŋ tio ŋonoono ma ilip pa toono tana. Pa ni ikampewe yo mi aŋbotmbot
    se kini pa koroŋ ta boozomen. Tana nio ko aŋbot ambai men. Pa ni ta ikiskis yo
    i.
  ita-1885: Il Signore è la porzione della mia parte, e il mio calice; Tu, Signore,
    mantieni quello che mi è scaduto in sorte.
  eng-LXXUP: Direct my steps in thy paths, That my steps slip not.
  eng-ULB: Yahweh, you are my chosen portion and my cup. You hold onto my lot.
  spa-VBL: Señor, Tú eres todo lo que tengo, tú me das lo que necesito y tú proteges
    mi futuro.
  fra-_FOB: L'Éternel est mon héritage et ma portion; c'est toi qui m'assures mon
    lot.
  mal-mal: എന്റെ അവകാശത്തിന്റെയും പാനപാത്രത്തിന്റെയും പങ്ക് യഹോവ ആകുന്നു; അവിടുന്ന്
    എനിക്കുള്ള ഓഹരിയെ പരിപാലിക്കുന്നു.
  lit-lit: VIEŠPATS yra mano paveldo dalis ir mano taurė; tu išlaikai mano paveldo
    dalią.
  urd-GVR: Ai Rab, tū merī mīrās aur merā hissā hai. Merā nasīb tere hāth meṅ hai.
  suz-BL: परमप्रभु यावे, गे आं भाग बाक्‍नीनी। मिनु आं कचौरा प्रिंनीनी। गे आं थेरशो
    रू कोव़ब बाक्‍नीनी। भजन संग्रह ७३:२६; गन्‍ती १८:२०; बिलाप ३:२४
  eng-NOY: Jehovah is my portion and my cup; Thou wilt maintain my lot!
  ita-1927: L’Eterno è la parte della mia eredità e il mio calice; tu mantieni quel
    che m’è toccato in sorte.
  ckb-ckb: ئەی یەزدان، تۆ بەشە میرات و چارەنووسی منی، تۆ پشکی من دەستەبەر دەکەیت.
  eng-BBE: The Lord is my heritage and the wine of my cup; you are the supporter of
    my right.
  xsi-xsi: Noko simbo nâ kumo naneŋgu Maro Kindeni, aku noko uru kuveta kie ara ndo
    pa naŋa. Noko uru kutula nzâla pana, aku naneŋgu via nde ikeno noko mbau ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ನನ್ನ ಪಾಲೂ, ನನ್ನ ಪಾತ್ರೆಯೂ ಆಗಿದ್ದೀರಿ; ನನ್ನ ಸ್ವಾಸ್ತ್ಯವನ್ನು
    ಸುರಕ್ಷಿತವಾಗಿ ಇಡುವವರು ನೀವೇ.
  tam-2017: யெகோவா என்னுடைய சுதந்தரமும் என்னுடைய பாத்திரத்தின் பங்குமானவர்; என்னுடைய
    சுதந்தரத்தை தேவனே நீர் காப்பாற்றுகிறீர்.
  spa-RV-1909: Jehová es la porción de mi parte y de mi copa; tú sustentarás mi suerte.
  ron-BTF: DOMNUL este partea moștenirii mele și a paharului meu; tu susții sorțul
    meu.
  eng-WEBP: The LORD assigned my portion and my cup. You made my lot secure.
  eng-FBV: Lord, you alone are all I have; you give me what I need; you safeguard
    my future.
  nld-1939: 'Gij zijt mijn erfdeel, o Jahweh, en het deel van mijn beker, Gij zijt
    het, die het lot voor mij wierpt:'
  nch-BL: San ta, TOTECO, nimitzpixtoc, yeca ayecmo teno nijtemos. Ta techmaca nochi
    notacualis huan noa cati nechpolohua para niitztos. Nonemilis huan nochi cati
    nijpixtoc eltoc momaco huan nijmati nelía temachti.
  vie-1934: 'Đức Giê-hô-va là phần cơ nghiệp và là cái chén của tôi: Ngài gìn giữ
    phần sản tôi.'
  cha-cha: 'Si Jeova y patten ni y ineredajo, yan y basujo: jago mumantietiene y fottunajo.'
  hin-CV: याहवेह, आप मेरा हिस्सा हैं, आप ही मेरा भाग हैं; आप ही मुझे सुरक्षा प्रदान
    करते हैं.
  eng-OURB: Adonai assigned my portion and my cup. You made my lot secure.
  spa-BES: Tú Señor eres la porción de mi herencia y de mi copa, Tú me colmas de bendiciones,
    mi vida está en tus manos.
  tdx-tdx: Iehovà ro anjara-lovako naho ty fitoviko. Tohañe’o ty navike ho ahiko.
  tha-KJV: พระเยโฮวาห์ทรงเป็นส่วนมรดกและถ้วยของข้าพเจ้า พระองค์​ทรงรักษาส่วนของข้าพระองค์​ไว้
  por-BR-2018: O SENHOR é a porção da minha herança e o meu cálice; tu sustentas a
    minha sorte.
  deu-ELO: Jehova ist das Teil meines Erbes und meines Bechers; du erhältst mein Los.
  eng-WYC-2018: The Lord is[the] part of mine heritage, and of my passion; thou art,
    that shall restore mine heritage to me. (The Lord is the portion of my inheritance,
    and of my cup; thou art he, who shall restore my inheritance to me.)
  epo-epo: La Eternulo estas mia sorta parto kaj kaliko; Vi subtenas mian sorton.
  gfk-gfk: Watong, augu at no pinlawegu ma no nugu gingop, ma u te balaure timaan
    no nugu subaan.
  uig-PIN: Pǝrwǝrdigar bolsa mening mirasim ⱨǝm ⱪǝdǝⱨimdiki nesiwǝmdur; Qǝk taxlinip
    erixkǝn nesiwǝmni ɵzüng saⱪlaysǝn;
  beo-beo: Hina Gode! Di fawane da na Gode. Di da na dawa:i liligi huluane nama iaha.
    Hou da hobea nama doaga:mu, amo Di fawane ouligisa.
  tpi-OTNT: God, yu tasol yu bilong mi na mi no gat narapela samting moa. Na yu givim
    mi olgeta samting mi sot long en. Laip bilong mi i stap long han bilong yu.
  hau-SA: Ubangiji, ka ba ni rabona da kwaf ɗin na; ka kiyaye rabona,
  udu-udu: Tap̱a a’di ta tom pem jin kwanyka/ mmobu’th mo dhala ḵubbaayam pem mo dhali
    /e ko’dki mal pem is mo.
  uig-LAT: Perwerdigar bolsa méning mirasim hem qedehimdiki nésiwemdur; Chek tashlinip
    érishken nésiwemni özüng saqlaysen;
  nde-nde: Thixo, usungahlukanisele isabelo sami kanye lenkezo yami; konke okwami
    usukumise kuhle.
  ton-ton: 'Ko hono lelei ʻo hoku tofiʻa mo ʻeku ipu ʻa Sihova: ʻoku ke tauhi hoku
    talotalo.'
  ces-1613: Hospodin jest částka dílu mého a kalicha mého; ty zdržuješ los můj.
  eng-WMB: The LORD assigned my portion and my cup. You made my lot secure.
  tam-TCV: யெகோவாவே, நீரே எனது சுதந்திரம், ஆசீர்வாதத்தின் பாத்திரமுமாய் இருக்கிறீர்;
    எனது பங்கை பாதுகாப்பானதாய் ஆக்கியிருக்கிறீர்.
  ceb-ULB: O Yahweh, ikaw ang akong pinili nga bahin ug ang akong kupa. Gikuptan mo
    ang akong kaugmaon.
  pol-UBG: PAN jest udziałem mego dziedzictwa i kielicha; ty strzeżesz mojego losu.
  agr-agr: Tuke Pujuuwah, ametme mina ashí sujinmek. Ame sujame kuashat pegkeg aidau,
    mina pujutjua duka aminí awai.
  kyc-kyc: Emba iki nambana Kamongo ingyuo karene. Mendale daa. Embame namba yano
    pipyamo dupwa joo karene. Namba rengyana nyera dupwa embame minyaro karene.
  urd-GVU: اے رب، تُو میری میراث اور میرا حصہ ہے۔ میرا نصیب تیرے ہاتھ میں ہے۔
  eng-OEBCW: The Lord is my share and my portion, my fate is in your strong hands.
  deu-1912: Der HERR aber ist mein Gut und mein Teil; du erhältst mein Erbteil.
  kan-2017: ನನ್ನ ಪಾಲೂ, ನನ್ನ ಪಾನವೂ ಯೆಹೋವನೇ, ನೀನೇ ನನ್ನ ಸ್ವತ್ತನ್ನು ಭದ್ರಗೊಳಿಸುತ್ತೀ.
  yap-yap: SOMOL, i gur e gubin ban’en ngog, I gur e ga ma pi’ ngog urngin e tin ba
    t’uf rog; ma tin kabay e rran u puluwog e bay u lan pa’am.
  hlt-MCSB: BOEIPA tah kai kah buham khoyo neh ka boengloeng la om. Namah loh ka hmulung
    khaw na duel.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ዴናሢንታ ዑዣሢያ ኔናኬ፤ ታ ዛላ ባኣዚ ቢያ ኔ ኩጮ ጋራኬ።
  twi-ASANTE: Awurade, wode me kyɛfa ne me kuruwa ama me; woama me kyɛfa anya banbɔ.
  eng-WEBU: The LORD assigned my portion and my cup. You made my lot secure.
  acu-NT: Apuru ameketme wina mash surustinmeka. Nekas pengker ainia nuka winaka nukap
    surusuitme. Wina pujutruka aminuitai.
  spa-PDDPT: Yavé es la porción de mi herencia y de mi copa. Tú sustentas firmemente
    mi parcela.
  gun-gun: Senhor anho oiko mba'emo xevygua me'ẽa, xekaro pygua me'ẽa guive. Ndee
    anho remoĩ xerenonderã.
  agu-BL: Kataj Jehová, ntin cu'n ilu', atu' le intxumu'n. Na at yi banlu' swibaj.
    Nin cho'n atin tk'abu'.
  ilo-ULB: O Yahweh, sika ti pinilik a pasetko ken ti kopak. Iggemmo ti masakbayak.
  kpg-kpg: Meenei Dimaadua, ma Kooe hua dela e hai mee ginai au, gei go Kooe hua dela
    e gaamai agu mee huogodoo ala e hiihai ginai au, gei go Kooe hua dela e dadaahi
    dogu mouli.
  uig-ARA: پەرۋەردىگار بولسا مېنىڭ مىراسىم ھەم قەدەھىمدىكى نېسىۋەمدۇر؛ چەك تاشلىنىپ
    ئېرىشكەن نېسىۋەمنى ئۆزۈڭ ساقلايسەن؛
  bps-bps: Amugu Dwata, alò ge i amu tanalékgu, na ge i gumdà kdee kanlidùgu; i ktogu
    déén di falelam.
  sus-sus: Sese mu na n yi ra, fo Alatala. N waxɔnfe birin, Ala nan a ra. N ma duniɲɛigiri
    birin na Ala yi ra.
  pon-2006: Maing KAUN, komwihte kelehpw me I ahneki, oh komwi kin ketikihong ie mehkoaros
    me I kin anahne; oh komwi me kin ketin kolokol ei mour.
  jae-jae: Apômtau kêtu ŋoc gêŋlênsêm ma ŋoc gêŋ, taŋ gawê kaiŋ naŋ. Aôm gojob ŋoc
    lêŋlênsêm ŋapep.
  ksd-ksd: Ra Luluai ia kaugu tiniba ma ra agu nimomo; U tar mal vake kaugu tiniba.
  tur-YTC: Yahve payımı, kâsemi belirledi. Benim hissemi güvende tutan sensin.
  bel-N: ГОСПАД – частка долі маёй і келіху [майго]; Ты трымаеш лёс мой.
  grc-BRENT: Κατάρτισαι τὰ διαβήματά μου ἐν ταῖς τρίβοις σου, ἵνα μὴ σαλευθῇ τὰ διαβήματά
    μου.
  kpr-kpr: Bajari, nanda jebuga a sonemba ainda susu isasambu, nisuka nimori! Nine,
    rejo namokena daiva eraira ava, nine muturaesa. A kotugo, rea namokena amboda
    sirorarira ava, ninda ungoda irira ava sedo, nine kaifa eraesa.
  ind-AYT: TUHAN adalah bagian warisanku dan pialaku. Engkau memegang undianku.
  yom-yom: Yave ngeyo wuphana ndambu yi kiuka kiama, ayi mbungu ama, ngeyo wunkebanga
    kuku kiama mu luvovomo.
  yut-yut: Yawe, gak kaloŋ gɨn nak dakon yo morapno. Yo morapno gak da kɨsiron gɨn
    toŋ. Yo morapno paŋkutnaŋ namɨsal.
  nya-nya: Yehova, Inu mwandipatsa cholowa changa ndi chikho changa; mwateteza kolimba
    gawo langa.
  kyg-kyg: Ala kava neꞌmo hetamaꞌnimo maiꞌneno aniꞌmo kapufatiꞌmo neꞌnova anikana
    huno maiꞌniye. Hetamaꞌnileꞌmo alagepa huka yagaika neꞌnatane.
  hrv-hrv: 'Jahve mi je baština i kalež: Ti u ruci držiš moju sudbinu.'
  mps-mps: God, nage deli eno God mu, tama eno gasa nai me menio. Tama nago eno sǫą
    pali nai tigidali ena mawai. Eno bidibo ula nago tolalubo dao.
  tpi-tpi: God, yu tasol yu bilong mi na mi no gat narapela samting moa. Na yu givim
    mi olgeta samting mi sot long en. Laip bilong mi i stap long han bilong yu.
  dan-1931: HERREN er min tilmålte Del og mit Bæger*. Du holder min Arvelod i Hævd.
    { [*det Bæger, som tildeles Gæsten.] }
  vie-OVCB: Chúa Hằng Hữu là phần thưởng và cơ nghiệp của con. Ngài bảo vệ phần thuộc
    về con.
  guj-2017: યહોવાહ, તમે મારા વારસાનો તથા મારા પ્યાલાનો ભાગ છો. તમે મારા હિસ્સાનો આધાર
    છો.
  pon-2006A: Maing KAUN, komwihte kelehpw me I ahneki, oh komwi kin ketikihong ie
    mehkoaros me I kin anahne; oh komwi me kin ketin kolokol ei mour.
  por-BRBSL: Yahweh designou minha parte e minha xícara. Você tornou meu lote seguro.
  eng-OEBUS: The Lord is my share and my portion, my fate is in your strong hands.
  swe-swe: Herren är min arvedel, min bägare [min lott, jag vill bli fylld av dig
    Herre, se ]. Du är den som kontinuerligt uppehåller (bevarar, stöder, försäkrar)
    min framtid (lott, mitt arv).
  cth-cth: Oe BAWIPA, nang teh ka ham hoi ka manang lah na o teh, ka ham hah na cak
    sak.
  twi-twi: Awurade, wode me kyɛfa ne me kuruwa ama me; woama me kyɛfa anya bammɔ.
  hlt-hlt: BOEIPA tah kai kah buham khoyo neh ka boengloeng la om. Namah loh ka hmulung
    khaw na duel.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu n kpɛrɛ dɛmɔu, fɔ̃́ɔ̃̀ n duɔ̀ n dɔ́ dɛ̀, n kpɛti
    timɔu bo ɑ nɔu miɛkɛ nkɛ.
  msy-2020: Ikiavɨra Itir God, nɨrara nana, bizir igharaziba ua puvatɨ. Bɨzir kɨ oteveziba,
    nɨ da na ganɨdi. Ezɨ nan ikɨrɨmɨrim nɨn dafarimɨn iti.
  dop-dop: Tɑcɑɑ, nyɑɣɑlɛ mɑ pɑɑ tete, n hɑɑkɩ-m mpi mɑ nyɩɩləɣɩ tɔ. N tɔkɑ mpi pɩɩ
    mɑɣɑnɑ-m cele tɔɣɔ nyɑ́ niŋ tɑɑ.
  azb-azb: Ya Rəbb, mənim qismətimsən, kasama düşən paysan, Püşkümə düşən Səndən asılıdır.
  eng-DBY: 'Jehovah is the portion of mine inheritance and of my cup: thou maintainest
    my lot.'
  hin-2017: यहोवा तू मेरा चुना हुआ भाग और मेरा कटोरा है; मेरे भाग को तू स्थिर रखता
    है।
  wol-KYG: Aji Sax ji, yaay wàll wi ma séddoo, di sama ndabal xéewal. Yaa yor sama
    wërsëg.
  swp-swp: GUIAU ia egu hinehineri tupona ede, eo egu abanom, egu mauri ede oabom
    nimam eai.
  bjr-bjr: Oo Yaawee, anee kai qini aiqama ainainara foora mariananoo. Qini didimari
    aiqama ainainna anee qimimariananoo. Qini marirafa ani asaukuki maridanoo.
  eng-YLT: Jehovah [is] the portion of my share, and of my cup, Thou — Thou dost uphold
    my lot.
  kne-kne: Ibilang kos sik-a, Apo, ay nabanol ay tawid ko, mapon sik-a am-in ay masapol
    ko. Sik-a di makaammo sin biyag kon to.
  eng-WYC-2017: The Lord is[the] part of mine heritage, and of my passion; thou art,
    that shall restore mine heritage to me.
  eng-WMBB: The LORD assigned my portion and my cup. You made my lot secure.
  zat-NTPS: Xránadxu Dios dxugawe̱' neda', ne naque̱' da ba neza chia'. Lue', Dios,
    nuxru' ca da naca chia'.
  zty-NTPS: X̱anžo Dios ẕwawe' neda' na' nake' da' chawe' chia'. Le', Dios, žape chi'o
    yeḻa' nban chia'.
  urd-GVH: ऐ रब, तू मेरी मीरास और मेरा हिस्सा है। मेरा नसीब तेरे हाथ में है।
  rug-rug: Kei Zihova, Agoi mo sa qua hinia pu vizatigo rau, meke na qua tinagotago.
    Sa qua tinoa vugo na repere si koa mo pa Limamu Goi.
  gaz-gaz: Waaqayyo qooda dhaala kootii fi qooda xoofoo koo ti; ixaa koos situ naa
    jiraachisa.
  fra-LSG: L’Éternel est mon partage et mon calice; C’est toi qui m’assures mon lot;
  gnn-gnn: Garray, ŋarranydja ḏukṯuk nhuŋuway yana waŋganygu, nhenydja ŋuli marrtji
    rarryun bukmak nhänydja malanha ḻatju' dhika ŋarraku, ga dhuwalana gay' ŋarra
    yulŋunydja nhokala goŋŋurana.
  yal-yal: Alatala, i tan nan keden pe n yii, i maragidi faɲin fima n ma. N ma dunuɲa
    yi gidina i tan nan yii.
  iou-iou: Imaka imaka päke itkaŋ ŋonitä näka watä nämo it namik täkaŋ. Ekäni, gäk
    kubä-tägän watä it namik täyan. Täŋpäkaŋ imaka imakata wäyäkŋek täyat uwä gäkägän
    namik täyan.
  haw-1868: O Iehova ka io o ko'u hooilina a me ko'u kiaha; Ke hoomau mai nei oe i
    ko'u pauku.
  arb-NAV: الرَّبُّ نَصِيبِي وَمِيرَاثِي وَكَأْسُ ارْتِوَائِي. أَنْتَ حَافِظُ قِسْمَتِي.
  ded-ded: KEBU, geng wiac noboha nennec, imoc pakene isoc anu imoc mema nebade. Geng
    maridzominna garenggena imoc neac amma fekefude.
  ewe-ewe: Yehowa, èɖo tɔnye gome kple nye kplu da ɖi nam; èna nye gomekpɔkpɔ le dedie
    nam.
  eng-LEE: Thou, O Lord, art the portion of my inheritance, and my cup; thou hast
    drawn my lot.
  asm-FB: যিহোৱা, তুমিয়েই মোৰ আধিপত্যৰ মনোনীত ভাগ আৰু মোৰ পান-পাত্র; মোৰ ভৱিষ্যত
    তোমাৰ হাততে আছে।
  sus-A: سٍسٍ مُ نَ ﭑ يِ رَ، قٌ عَلَتَلَ. ﭑ وَشْنقٍ بِرِن، عَلَ نَن عَ رَ. ﭑ مَ دُنِحّءِفِرِ
    بِرِن نَ عَلَ يِ رَ.
  fra-SBL: Yahvé m'a assigné ma part et ma coupe. Vous avez sécurisé mon sort.
  hbo-hbo: יְֽהוָ֗ה מְנָת־חֶלְקִ֥י וְכֹוסִ֑י אַ֝תָּ֗ה תֹּומִ֥יךְ גֹּורָלִֽי׃
  kik-kik: Jehova nĩwe ũnjigĩire rwĩga rwakwa, na gĩkombe gĩakwa; Wee nĩwe ũgitagĩra
    igai rĩakwa.
  fra-NCL: Yahweh est la part de mon héritage et de ma coupe, c’est toi qui m’assures
    mon lot.
  cek-AK: 'Angraeng loe ka toep han koi kai ih qawk hoi boengloeng ah oh: ka toep
    han koi taham doeh nang pahoe pae boeh.'
  cuk-cuk: Bab-Jehová, bela ibmar-nueganba be anga ibmar-biriginedga gued. Be angi
    doggus ise-nued-binsamaid. An-san-burba, bela be-argan-yaurgi siid.
  uig-CYR: Мениң қәдәмлирим йоллириңдин чиқмиған, Путлирим тейилип кәтмигән.
  pma-pma: Ahi Asuv, kosa moulien onak mules en hem; en avong keil koa hemai, namundesinuk
    kisan tounah natamurei eni.
  tel-2017: యెహోవా, నాకు వారసత్వంగా వచ్చిన వాటా నువ్వే. నువ్వే నా గిన్నె. నా అంతిమ
    గమ్యం నీ చేతుల్లోనే ఉంది.
  hat-BSA: SENYÈ a se pòsyon eritaj mwen ak tas mwen; Se Ou menm ki bay soutyen a
    pati pa m nan.
  ukr-ONPU: Стопи мої крокували тільки Твоїми стежками, ноги мої не оступалися.
  kos-kos: Kom, LEUM GOD, kom mukena God luk, ac mwe usru luk, Kom ase mwe enenu luk
    nukewa; Moul luk uh oan inpoum.
  hbo-WLC: יְֽהוָ֗ה מְנָת־חֶלְקִ֥י וְכוֹסִ֑י אַ֝תָּ֗ה תּוֹמִ֥יךְ גּוֹרָלִֽי׃
  ibo-ibo: Onyenwe anyị, i nyeela m oke m na iko m; ị na-elekọta ihe niile bụ nke
    m site nʼife nza.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଅଧିକାରର ଓ ପାନପାତ୍ରର ବାଣ୍ଟ ସ୍ୱରୂପ; ତୁମ୍ଭେ ମୋହର ବାଣ୍ଟ ସ୍ଥିର
    କରୁଅଛ।
  chk-chk: Ai Samol mi Lapalap, en ai, ka fokun aüchea ngeniei. En ewe mi fang ngeniei
    meinisin mine üpwe eäni.
  rop-rop: YAWEI, oni yu na garra gibit mi ebrijing weya ai garra abum. Oni yu na
    filimap main laif garram ola gudbala ting, jis laik sambodi filimap main kap raidap.
    Oni yu na holdim ebrijing weya garra hepin langa mi langa yu bingga.
  ukr-1871: Господь пай наслїддя мого і чаші моєї; ти держиш долю мою.
  yon-yon: Yariman, ne dobiriyiib yumboniib kuu ebbed ongmewen. Ari ne komo keraniin
    kangkon ebbed ooneeb.
  deu-1951: Der HERR ist mein Erb und Becherteil; du sicherst mir mein Los!
  eng-JPS: O LORD, the portion of mine inheritance and of my cup, Thou maintainest
    my lot.
  srp-1865: Gospod je moj dio našljedstva i èaše; ti podižeš dostojanje moje.
  lug-lug: Mukama, ggwe mugabo gwange, era ggw’oliisa obulamu bwange; era ggw’olabirira
    ebyange.
  heb-heb: יהוה מנת חלקי וכוסי אתה תומיך גורלי׃
  ben-IRV: সদাপ্রভুু, আমার মনোনীত অংশ ও আমার পানপাত্র; তুমি আমার অধিকার নির্দিষ্ট
    করেছ।
  ntu-ntu: Yawe, apume bange drtc' kxmrlz nyznge x tzme bange lrpzki kx nao-zlix.
    X nzlu-krnge yctrpz bam.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰੀ ਵਿਰਾਸਤ ਅਤੇ ਮੇਰੇ ਕਟੋਰੇ ਦਾ ਭਾਗ ਹੈ। ਤੂੰ ਮੇਰੇ ਹਿੱਸੇ ਦਾ ਰਖਵਾਲਾ ਹੈਂ।
  mya-JVB: ထာဝရဘုရား သည် ငါ အမွေ ခံရာအဘို့ ၊ ငါ စားသောက် ရာအဘို့ ဖြစ်တော်မူ၏။ ကိုယ်တော်
    သည် အကျွန်ုပ် အမွေ အနှစ်ကို စောင့်ရှောက် တော်မူ၏။
  kgf-kgf: Yawenéŋ nuac mératéc buŋa ʒéma sokocna kuaya qeqeya. Gi nuac buŋa héŋgaleŋ
    waŋanʒaŋ.
  tte-O: O Yeoba, kowa koliwo ginauli meuloina yalobaili yo kagu eoma meuloina kowa
    kana toyadudulai, yawasigu kowa nimam mena.
  tbg-tbg: Noravauvo, kia vovano ti noravano vaivara areqaima ti noravano variaro.
    Te vo haikara aavoqiarirara are homa vi haikara ti timinarave. Are tiqaa koqema
    kera raqiki variaramanta te kia qetaraiti, variqi vi vaunara.
  hmo-hmo: Lohiabada e, oi lau abia hidi vadaeni, lau be mai egu dirava idauna ta
    lasi. Lau dekenai hegeregere lasi gaudia ibounai, be lau dekenai oi henia noho.
    Ma lau dekenai do idia vara gaudia, be oi ese oi naria noho.
  zar-NT: Náquiëʼ Xanruʼ Dios Nu nabánidaʼ, en Nu ruziʼa xibé.
  urd-urd: ख़ुदावन्द ही मेरी मीरास और मेरे प्याले का हिस्सा है; तू मेरे बख़रे का मुहाफ़िज़
    है।
  rus-SYN: Утверди шаги мои на путях Твоих, да не колеблются стопы мои.
  bqc-SIM: Dii, n ma ka ma baawa, ma wɛ̃ni ku n ↄzĩɛ.
  tcz-CHONGTHU: Yahweh Pakai hi ka chanding gou le ka phatthei channa khon chu ahi.
    Yahweh Pakai in ka ijakai eichintup peh e.
  mar-mar: परमेश्वरा, तू माझा निवडलेला भाग आणि माझा प्याला आहे. माझा वाटा तुच धरून
    ठेवतोस.
  isl-isl: Drottinn er arfleifð mín. Hann er fjársjóður minn og fögnuður alla daga!
    Hann verndar allar eigur mínar.
  hlt-THB: Bawipa, ka huh hly kawi ingkaw ka boet ce ni taak pe hyt hawh tiksaw; ka
    huh hly kawi ce ni taak pe khak hawh hyk ti.
  qub-qub: Tayta Dios, gammi erensyä canqui; sumaj bindisyunta gomanqui. Nogaga gampa
    munayniquichömi caycä.
  bqp-bqp: Dikiri, mↄkↄ̃mmɛ má n vĩ ndo, n ma ka ma bakaaa, ma wɛ̃̀ndi kú n ↄĩmɛ.
  hat-hat: Seyè, se ou menm ki tout byen mwen. Se ou ki ban m' tou sa m' merite. Lavi
    m' nan men ou.
  eng-BSB: The LORD is my chosen portion and my cup; You have made my lot secure.
  eng-WEBPB: The LORD assigned my portion and my cup. You made my lot secure.
  kbq-kbq: Hagi Ra Anumzamoka nagrama erisanti hare'nua zane, tintafeni'a Kagrake
    mani'nenka, henkama manisua zani'a eri knare hugahane.
  pon-pon: A Ieowa ai pai o ai peren; Komui kin kolekol ai jojo.
  nhe-BL: San ta, TOTECO, nimitzpixtoc, tiitztoc nochi para na, yeca ayoc tleno nijtemos.
    Ta tinechmaca nochi tlen notechmonequi para niyoltos. Noyolis huan nochi tlen
    nijpixtoc eltoc momaco huan nijmati nelía temachtli.
  wnc-wnc: Buyambam tapa, gata sanga take siknga takngatu takngatu nae gwa namukuyak.
    Nami pake nata take yuat taknga gae kataune yuaunin.
  bus-bus: Dii, ḿbe má n vĩ ndo, n ma ka ma bakaa, ma wɛ̃̀ndi kú n ↄzĩmɛ.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ne. Xo ne zo urereko ihe. Hereko àwàm nepo
    pe tuz. Erexak kar heremiapo ràm ihewe.
  eng-DRA: 'Perfect thou my goings in thy paths: that my footsteps be not moved.'
