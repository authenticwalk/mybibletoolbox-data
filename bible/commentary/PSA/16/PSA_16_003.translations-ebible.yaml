verse: PSA.016.003
translations:
  mal-C: ഭൂമിയിലുള്ള ദൈവഭക്തരെക്കുറിച്ച്, “അവർ ആദരണീയരാണ് അവരിൽ ഞാൻ ആനന്ദം കണ്ടെത്തുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: Die Heiligen, die im Lande sind, sie sind die Herrlichen, an denen ich
    all' mein Wohlgefallen habe.
  lin-lin: Natatolaka na tina na basantu oyo bazali kati na mboka ete bazali penza
    bato minene oyo nasepelaka na bango makasi.
  mmx-mmx: Limixin tuturun at Leeme Silok, nedi limixin nunuan. Ak lok momo amisik
    ti nemen eburu midi.
  eng-LSV: For the holy ones who [are] in the land, || And the honorable, all my delight
    [is] in them.
  eng-GNV: 'But to the Saints that are in the earth, and to the excellent: all my
    delite is in them.'
  eng-WEBSTER: But to the saints that are in the earth, and to the excellent, in whom
    is all my delight.
  nhw-BL: Niquinicnelía inijuanti catli mitzneltoquilíaj catli itztoque ipan nopa
    tlali. Inijuanti catli nelía yejyectzitzi ininyolo.
  swh-ONEN: Kwa habari ya watakatifu walioko duniani, ndio walio wa fahari ambao ninapendezwa
    nao.
  bba-bba: Be bɑ nun mɛm nɔɔwɑmmɛ tem mɛ sɔɔ, berɑ bɑ bɛɛrɛ mɔ. Be sɔɔrɑ nɛn kĩru
    kpuro wɑ̃ɑ.
  eng-KJVCPB: But to the saints that are in the earth, And to the excellent, in whom
    is all my delight.
  luo-luo: To jomaler manie piny, to gin kaka joma nigi duongʼ ma ahero gi chunya
    duto.
  aii-aii: ܒܘܼܬ ܩܲܕܝܼܫܹ̈ܐ ܕܒܐܲܪܥܵܐ، ܕܝܼܢܵܐ ܚܩܝܼܪܹ̈ܐ، ܟܠܵܝܗ‌ܝ ܒܘܼܣܵܡܝܼ ܒܝܼܵܝܗ‌ܝ ܝܠܹܗ.
  meu-meu: Tanobada ena helaḡa taudia na heherea-dadae, lau ese na moalelaidiamu.
  npi-ULB: पृथ्वीमा भएका पवित्र मानिसहरूका बारेमा, तिनीहरू सज्‍जन मानिसहरू हुन् ।
    मेरा सबै खुसी तिनीहरूमा नै छ ।
  yor-yor: Sí àwọn ènìyàn tí ó wà ní ayé, àwọn ni ológo nínú èyí tí ayọ̀ mí wà.
  pes-OPCB: بزرگان واقعی دنیا کسانی هستند که به تو ایمان دارند، و ایشان مایهٔ شادی
    من می‌باشند.
  tgl-ULB: Para sa mga taong banal na nasa daigdig, sila ay mararangal na tao; ang
    kasiyahan ko ay nasa kanila.
  nop-nop: Bepaŋ’walaŋ metamŋiye adi momohi hogok, wendoktiŋa nu adigut hatidok nadifo
    tilat.
  cbu-NT: Nishuch tputs zapan apanllputsee ungirtakanaya. Kizpurtanicha, atanaya.
  hui-hui: Anduane Homogonaga wali agali mini bilinahe karu ti wali agali bayaore
    bu kagoni. I̱ ti heba mandagi howa turu timbuniore ho haga biruli.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​သစ္စာ​စောင့်​သော​လူ​စု တော်​သည် ထူး​မြတ်​လှ​ပါ​သည်​တ​ကား။
    ငါ​၏​အ​နှစ်​သက်​ဆုံး​အ​ရာ​သည်​ထို​သူ​တို့ နှင့်​အ​တူ နေ​ထိုင်​ခွင့်​ပင်​ဖြစ်​ပါ​၏။
  bod-N: ས་གཞིའི་སྟེང་གི་སྐྱེས་བུ་དམ་པ༌རྣམས། །ཐམས་ཅད་བརྗིད་ཅིང་ང་རང་ཤིན་ཏུ༌དགའ།།
  wsk-wsk: Ale nika kariimet ali imi te mu nunga balsam, “Nuna ningo, se ani nunga
    amilmilasam.”
  sna-sna: Kana vari vatsvene vari panyika, ndivo vakaisvonaka vandinofarira chose.
  spa-BLM: En cuanto a los santos que están en la tierra, ellos son los excelentes
    en quienes está todo mi deleite.
  cac-cac: Te vach' yic eb' tzach c'anab'ajan d'a scal eb' a chon̈ab'. In gana tzin
    aj d'a scal eb'.
  swh-ULB: Kama kwa watakatifu walioko duniani, ndio walio bora; furaha yangu yote
    iko kwao.
  bel-bel: Ты праверыў сэрца маё, ноччу мяне наведаў, выпрабаваў мяне, і не знайшоў
    анічога; ад думак маіх не адступаюцца вусны мае.
  deu-ELBBK: 'Du hast zu den Heiligen gesagt, die auf der Erde sind, und zu den Herrlichen:
    An ihnen ist alle meine Lust.'
  mbb-OT: Emun bahin te metinumanen he menge etew nu he ziyà med-ubpà te tanà he Israel
    he utew menge vuutan, dekelà is kelipey ku tenged kandan.
  mal-2015: ഭൂമിയിലെ വിശുദ്ധന്മാരോ അവർ എനിക്കു പ്രസാദമുള്ള ശ്രേഷ്ഠന്മാർ തന്നേ.
  gup-gup: Ngabenburrbun Yawey nuye bininj nawu kondah kubolkkimuk kabirrihni. Bedda
    birrimak duninjh dja ngandinjilngmarnbun.
  rmc-rmc: Le Devleskre avrikidle nipi, so hine pre kadi phuv, hine slavna manuša,
    andre save man hin o radišagos.
  nlg-nlg: Gaira tara kabu tabu tana maramana itadira te ghanaa nigua na ghanaghana
    ge ku kabu kolura!
  pes-OPV: و اما مقدسانی که در زمین‌اند و فاضلان، تمامی خوشی من در ایشان است.
  ron-1924: Сфинций каре сунт ын царэ, оамений евлавиошь, сунт тоатэ плэчеря мя.
  ben-OBCV: জগতে যত পবিত্রজন আছেন তাঁদের সম্বন্ধে আমি বলি, “তাঁরা বিশিষ্ট ব্যক্তিসকল,
    আর আমি তাঁদের নিয়ে আমোদ করি।”
  som-som: Quduusiinta dhulka joogtaa Waxaa weeye kuwa sharafta leh oo aan aad iyo
    aad ula faraxsanahay.
  lat-VUC: Probasti cor meum, et visitasti nocte; igne me examinasti, et non est inventa
    in me iniquitas.
  eng-ASVBT: As for the saints that are in the earth, They are the excellent in whom
    is all my delight.
  mna-mna: Mi wal ku potomŋan ta timbotmbot su toono na, aŋre zin kembei wal ndabokbokŋan.
    Tana leleŋ ambai kat pizin mi aŋso aŋbotmbot raama zin.
  ita-1885: Tutta la mia affezione è inverso i santi che sono in terra, E inverso
    gli uomini onorati.
  eng-LXXUP: 'Thou hast proved my heart; thou hast visited me by night; Thou hast
    tried me as with fire, and unrighteousness has not been found in me: I am purposed
    that my mouth shall not speak amiss.'
  eng-ULB: As for the holy people who are on the earth, they are noble people; all
    my delight is in them.
  spa-VBL: En cuanto a la gente santa que vive en la tierra, ellos son los únicos
    verdaderamente grandes, y los aprecio.
  fra-_FOB: C'est dans les saints, et dans les nobles âmes qui sont sur la terre,
    que je prends tout mon plaisir.
  mal-mal: ഭൂമിയിലെ വിശുദ്ധന്മാരോ, അവർ, എനിക്ക് ഏറ്റവും പ്രമോദം നൽകുന്ന ശ്രേഷ്ഠന്മാർ
    തന്നെ.
  lit-lit: Visiškai gėriuosi šventaisiais, kurie yra žemėje, tai yra šauniaisiais.
  urd-GVR: Mulk meṅ jo muqaddasīn haiṅ wuhī mere sūrme haiṅ, unhīṅ ko maiṅ pasand
    kartā hūṅ.
  suz-BL: रागीम बाक्‍ब इन योव़शो मुर, थमा पा ठेयब मुर बाक्‍नीम। गो मेको मुर आन कली
    तशा ग्‍येरसीनुङ।
  eng-NOY: The holy that are in the land, and the excellent,—in them is all my delight.
  ita-1927: e quanto ai santi che sono in terra essi sono la gente onorata in cui
    ripongo tutta la mia affezione.
  ckb-ckb: هەموو خۆشییەکم بە گەلە پیرۆزەکەیە کە لەناو خاکەکەن، ئەوانە شکۆدارن.
  eng-BBE: As for the saints who are in the earth, they are the noble in whom is all
    my delight.
  xsi-xsi: Maro Kindeni ne tamâta kinzi nde tamâta ara ndo, aku naŋa andeka nâ tu
    amo kunzi.
  kan-OKCV: ಭೂಲೋಕದಲ್ಲಿರುವ ದೇವಜನರ ಕುರಿತು, “ಇವರೇ ನನಗೆ ಶ್ರೇಷ್ಠರು. ಇವರಲ್ಲಿಯೇ ನನ್ನ ಎಲ್ಲಾ
    ಆನಂದವು,” ಎಂದು ಹೇಳುವೆನು.
  tam-2017: பூமியிலுள்ள பரிசுத்தவான்களுக்கும், நான் என்னுடைய முழுப் பிரியத்தையும்
    வைத்திருக்கிற மகாத்துமாக்களுக்கும், அது வேண்டியதாக இருக்கிறது என்று சொன்னாய்.
  spa-RV-1909: 'Sino á los santos que están en la tierra, y á los íntegros: toda mi
    afición en ellos.'
  ron-BTF: Ci până la sfinții care sunt pe pământ și până la cei nobili, în care este
    toată desfătarea mea.
  eng-WEBP: As for the saints who are in the earth, they are the excellent ones in
    whom is all my delight.
  eng-FBV: As for the holy people in the land, they are the ones who are truly great.
    I appreciate them.
  nld-1939: Aan de heiligen, die zijn land bewonen, Schenkt Hij de volheid zijner
    genade.
  nch-BL: Niquinicnelía inijuanti cati mitzneltocaj cati itztoque ipan nopa tali.
    Inijuanti cati nelía cuajcualtzitzi iniyolo.
  vie-1934: Tôi lấy làm thích mọi đàng Các người thánh trên đất, và những bực cao
    trọng.
  cha-cha: Ya y mañantos ni mangaegue gui tano, sija manmagas ya todo y minalagojo
    gaegue guiya sija.
  hin-CV: पृथ्वी पर आपके लोग पवित्र महिमामय हैं, “वे ही मेरे सुख एवं आनंद का स्रोत
    हैं.”
  eng-OURB: As for the saints who are in the earth, they are the excellent ones in
    whom is all my delight.
  spa-BES: En cuanto a los santos que están en la tierra, y los íntegros está todo
    mi deleite.
  tdx-tdx: 'O noro’e an-tane atoio: ie ro talango’e, toe mampinembanembañe ahiko.'
  tha-KJV: วิ​สุทธิ​ชนในแผ่นดินและผู้​ประเสริฐ เป็นพวกที่ข้าพเจ้ามีความปี​ติ​ยินดี​ทั้งสิ้นด้วย
  por-BR-2018: Mas aos santos que estão na terra, e a os ilustres, nos quais está
    todo o meu prazer.
  deu-ELO: 'Du hast zu den Heiligen gesagt, die auf Erden sind, und zu den Herrlichen:
    An ihnen ist alle meine Lust.'
  eng-WYC-2018: To the saints that be in the land of him; he made wonderful all my
    wills in them. (To the wonderful saints of him who be in the land; in whom be
    all my delight.)
  epo-epo: Al la sanktuloj, kiuj estas sur la tero, Kaj al la majestuloj iras mia
    tuta deziro.
  gfk-gfk: Ira halhaliana sige diet ken ta ira numehet pise, diet ing ira minamari
    diet i tamat, ma ira nugu kanakana bakut i kis narako ta diet.
  uig-PIN: Yǝr yüzidiki muⱪǝddǝs bǝndiliring bolsa, Ular aliyjanablardur, Ular mening
    ⱨǝmmǝ huxalliⱪimdur.
  beo-beo: Hina Gode Ea dafawaneyale dawa:su dunu da ida:iwane dunu fi. Na da ilima
    gilisisia, hahawane baligili ba:sa.
  tpi-OTNT: Ol manmeri bilong God, ol i gutpela manmeri tru. Mi save amamas tru long
    i stap wantaim ol.
  hau-SA: Game da tsarkakan da suke cikin ƙasar kuwa, su ne masu ɗaukakar da dukan
    farin cikina ya dangana.
  udu-udu: Me’d uni gun dhunu ki she/ ki dhelel dhelel e mony’cesh mo tani uni a’di
    ita kun bol tiya e ki ’bor mo, dhali e uni mo tani a’di ’kunyka/ bwam pemi ’baar
    mo.
  uig-LAT: Yer yüzidiki muqeddes bendiliring bolsa, Ular aliyjanablardur, Ular méning
    hemme xushalliqimdur.
  nde-nde: Labo abangcwele abakhona elizweni bangabakhazimulayo engithokoza ngabo.
  ton-ton: Ka ki he kau māʻoniʻoni ʻoku ʻi māmani, pea ki he angalelei, ʻoku ʻiate
    kinautolu ʻeku fiefia kotoa pē.
  ces-1613: Ale svatým, kteříž jsou na zemi, a znamenitým, v nichž všecka líbost má.
  eng-WMB: As for the holy ones who are in the earth, they are the excellent ones
    in whom is all my delight.
  tam-TCV: நாட்டிலுள்ள பரிசுத்தவான்கள், “அவர்கள் சிறந்தவர்கள் என் மகிழ்ச்சி எல்லாம்
    அவர்களிலேயே இருக்கின்றன.”
  ceb-ULB: Sa mga balaang tawo nga anaa sa kalibotan, maalamon sila nga mga tawo;
    ang bug-os kong kalipay anaa kanila.
  pol-UBG: Lecz świętym, którzy są na ziemi, i szlachetnym, w których całe moje upodobanie.
  agr-agr: 'Ame chichagtakum: “Mina aentsug nugka batsata nunú minak umigtuidau asag
    shiig awajtuinawai.'
  kyc-kyc: Kamongona yulu yaki nyii nao pyakamingi wambu dupwa ama keyange wakasa.
    Namba nakama pipya karo dokopa rae wakasa mailyu.
  urd-GVU: ملک میں جو مُقدّسین ہیں وہی میرے سورمے ہیں، اُن ہی کو مَیں پسند کرتا ہوں۔
  eng-OEBCW: Those who are holy in the land, they, they alone, are the noble ones;
    all my delight is in them.’
  deu-1912: An den Heiligen, so auf Erden sind, und den Herrlichen, an denen hab ich
    all mein Gefallen.
  kan-2017: ಭೂಲೋಕದಲ್ಲಿರುವ ದೇವಜನರ ವಿಷಯದಲ್ಲಿ, “ಇವರೇ ಶ್ರೇಷ್ಠರು, ಇವರೇ ನನಗೆ ಇಷ್ಟರಾದವರು”
    ಎಂದು ಹೇಳುವೆನು.
  yap-yap: Rib fel’ pi girdi’en SOMOL ni yad ba yul’yul’! Kargum’ ni bochan ni nggu
    un ngorad.
  hlt-MCSB: Diklai ah aka cim tih, aka khuet boeih taengah ka naep.
  mdy-ETH: ፆኦሲም ዱማዼያ ማዒ ሳዖይዳ ናንጋ ዓሳ ቦንቺንቴያኬ፤ ታኣኒያኣ ዔያቶ ዛጋዖ ዎዛዻኔ።
  twi-ASANTE: Ahotefoɔ a wɔwɔ asase no so deɛ, wɔne animuonyamfoɔ a mʼanigyeɛ wɔ wɔn
    mu.
  eng-WEBU: As for the saints who are in the earth, they are the excellent ones in
    whom is all my delight.
  acu-NT: 'Ame wina chichartakum: “Wina aintsur ju nungkanam umirtukaru asar, pengker
    awajtu weenawai”, turutmiame.'
  spa-PDDPT: Para los santos y los íntegros que están en la tierra Es toda mi complacencia.
  gun-gun: Ha'e gui ndevygua iky'a e'ỹ va'e yvy re ikuai va'e ma xee arovy'a vy ha'e
    kuery pe ‘Yvatekueve’ ha'e.”
  agu-BL: Nin yi e' xansa'nche't, ya'stzun yi e' yi na chintzatzin scye'j.
  ilo-ULB: No maipapan kadagiti nasantoan a tattao nga adda iti rabaw ti daga, natakneng
    a tattao, adda kadakuada ti amin a pakaragsakak.
  kpg-kpg: E humalia huoloo go nia daangada ala e manawa dahi ang gi God! Au e hiihai
    huoloo bolo au e madalia digaula.
  uig-ARA: يەر يۈزىدىكى مۇقەددەس بەندىلىرىڭ بولسا، ئۇلار ئالىيجانابلاردۇر، ئۇلار مېنىڭ
    ھەممە خۇشاللىقىمدۇر.
  bps-bps: I dad to Dwata mnè di tah tanà ani, too ale fye; na too nun klehewgu samnagin
    dale.
  sus-sus: Yi bɔxi sɛniyɛntɔɛe rafan n ma. Mixi xungbe nan e ra.
  pon-2006: Ia uwen mwahu en sapwellimen KAUN-O aramas loalopwoat kan! I kin perenki
    mehlel ieiang irail.
  jae-jae: Lau dabuŋ nomŋa êsêac lau ŋaŋêŋ. Êsêac sêjac aê matocanô ŋajam.
  ksd-ksd: Ma ure ra tarai na viviliai ta ra gunagunan, Dia ko vurakit, iau gugu tuna
    ta diat.
  tur-YTC: Yeryüzündeki kutsallara gelince, Harikadır onlar, bütün zevkim onlardadır.
  bel-N: Да сьвятых, якія на зямлі, і да слаўных [Тваіх], да іх усё імкненьне маё.
  grc-BRENT: Ἐδοκίμασας τὴν καρδίαν μου, ἐπεσκέψω νυκτὸς, ἐπύρωσάς με, καὶ οὐχ εὑρέθη
    ἐν ἐμοὶ ἀδικία·
  kpr-kpr: Bajari da natofo endada irise, nu tumonde gogoghomberaera amo, ne evevago
    a numo bekári. Nemo kotise, na ivuga e gogoghomberaena.
  ind-AYT: Orang-orang kudus yang ada di bumi, mereka adalah orang-orang mulia; di
    dalam mereka segala kesukaanku.
  yom-yom: Mu diambu di banlongo bobo badi mu tsi ; bawu batu banzitusu. Khini yiwombo
    baku mbonisanga.
  yut-yut: Piŋkop dakon amɨn uŋun tagɨsi. Nak uŋun gat egɨp do tagɨsi nandɨsat.
  nya-nya: Kunena za oyera mtima amene ali pa dziko, amenewa ndi olemekezeka, amene
    ndimakondwera nawo.
  kyg-kyg: '@see-verse:PSA.016.002'
  hrv-hrv: Za svetima što su u zemlji sav plamtim od čežnje!
  mps-mps: Augwaligo konealubo homu Godiba naga dąų wali we bidi, augwali e tǫde
    bididubadi, augwali te tedali gasagi yai we bidi hani dao. Eno dwagi yai homu
    mu elama, augwali dali bidaio homu ebo dao.
  tpi-tpi: Ol manmeri bilong God, ol i gutpela manmeri tru. Mi save amamas tru long
    i stap wantaim ol.
  dan-1931: De hellige, som er i Landet, de er de herlige, hvem al min Hu står til.”
  vie-OVCB: Còn các người thánh trên đất, họ là những bậc cao trọng mà tôi rất quý
    mến.
  guj-2017: જે સંતો પૃથ્વી પર છે, તેઓ તો ઉમદા લોકો છે; મારો સર્વ આનંદ તેઓમાં છે.
  pon-2006A: Ia uwen mwahu en sapwellimen KAUN-O aramas loalopwoat kan! I kin perenki
    mehlel ieiang irail.
  por-BRBSL: Quanto aos santos que estão na terra, eles são os excelentes em quem
    todo meu prazer é.
  eng-OEBUS: Those who are holy in the land, they, they alone, are the noble ones;
    all my delight is in them.”
  swe-swe: De heliga (Guds utvalda) [församlingen] som finns i landet (världen), de
    är de majestätiska (ädla, härliga) som har allt mitt välbehag (min glädje). [Ordagrant
    ”till de majestätiska står all min begäran.”]
  cth-cth: Talaivan kaawm e tami kathoungnaw hanelah, ahnimouh teh tami kahawi katang,
    ka konawmnae pueng onae doeh telah ka ti.
  twi-twi: Ahotefo a wɔwɔ asase no so de, wɔne anuonyamfo a mʼanigye wɔ wɔn mu.
  hlt-hlt: Diklai ah aka cim tih, aka khuet boeih taengah ka naep.
  tbz-SIM: Bɛsɑ̀ɑ̀bɛ̀ bɛ̀ɛ̀ bo dihɛì miɛkɛ bɛɛ̀ tu bɛnitimɔ́mmɔmbɛ n dé bɛ̀.
  msy-2020: Godɨn gumazamizir nguazir kamɨn itiba, me bar gumazamizir aghuiba. Kɨ
    me ko ikiasa bar akonge.
  dop-dop: Ɩsɔ yəlɑɑ mpɑ pɑ wɛ tɛtʋ tɑɑ tɔɣɔ mɑ cɑɑkɩ teu.
  azb-azb: Yer üzünün müqəddəsləri isə nəcib insanlardır, Yalnız belələrindən zövq
    alıram.
  eng-DBY: To the saints that are on the earth, and to the excellent [thou hast said],
    In them is all my delight.
  hin-2017: पृथ्वी पर जो पवित्र लोग हैं, वे ही आदर के योग्य हैं, और उन्हीं से मैं
    प्रसन्न हूँ।
  wol-KYG: Ñu sell ñi ci réew mi ñooy garmi yi, sama mbégte mépp ñoom a.
  swp-swp: Oa em hetabu tataodi isi heasisi tataodi ede, egu nualolo maudoina isi
    wa aridi eai.
  bjr-bjr: Faiqí anaasee Yaaweenaki mapukusee mariasa kaaqa andeeqarausa maridaqa.
    Qini firaa irirafa misa faqa marirara dididanoo.
  eng-YLT: For the holy ones who [are] in the land, And the honourable, all my delight
    [is] in them.
  kne-kne: Din matalek ay ipogaw mo isnan daga, bigbigek din sigesiged ay ogali da
    et maragsakanak ay makikadkadwa en daida.
  eng-WYC-2017: To the saints that be in the land of him; he made wonderful all my
    wills in them.
  eng-WMBB: As for the holy ones who are in the earth, they are the excellent ones
    in whom is all my delight.
  zat-NTPS: Tuze benne' ca' zaj naque̱' chee̱ Dios lu xe̱zr la xu, ne benne' ca' zaj
    naque̱' du lazre' dxezaca ba lázrele̱na'.
  zty-NTPS: Žaz ḻáže'za' benne' ka' zej nake' che Dios ḻo yežlyó nga, na' ḻezka'
    benne' ka' zej nake' ḻi ḻaže'.
  urd-GVH: मुल्क में जो मुक़द्दसीन हैं वही मेरे सूरमे हैं, उन्हीं को मैं पसंद करता
    हूँ।
  rug-rug: Sari na tie toṉoto pa popoa pepeso si na tie ta ronuedi koe Zihova, ke
    qetu hola ni rau si arini.
  gaz-gaz: Qulqulloonni lafa irraa garuu ulfina qabeeyyii dha; anis isaanitti baayʼee
    nan gammada.
  fra-LSG: Les saints qui sont dans le pays, Les hommes pieux sont l’objet de toute
    mon affection.
  gnn-gnn: Ŋarra yukurra märr‐ŋamathirri ŋurikinydja yolŋu'‐yulŋuwu ŋuli walala yukurra
    märr‐ŋamathirri nhuŋu; Yuwalk ŋarra yana ḏukṯukthirri yukurra nhinanharawu walalaŋgunydja
    galkiwunydja gal'ŋu.
  yal-yal: N sɛwaxi yamanan muxu sariɲanxi gbeene nan ma fe ra.
  iou-iou: Ämawebe Ekänita nadäkinik täk täkaŋ udewanikät itta gäripi nadäk täyat.
  haw-1868: Aka, i ka poe haipule ma ka honua, A me ka poe maikai a'u e hauoli nei.
  arb-NAV: كُلُّ بَهْجَتِي فِي قِدِّيسِي الأَرْضِ وَأَفَاضِلِهَا.
  ded-ded: Bangecfu ngicngac kpetiac yeni ngicngac eweheiheinginagoc, yeneac negemba
    ngereede.
  ewe-ewe: Ame kɔkɔe siwo le anyigba dzi la woe nye bubume siwo ƒe nu nyoa ŋunye vevie.
  eng-LEE: '[But] in the saints who are on the earth, and in the excellent—in them
    is all my delight.'
  asm-FB: পৃথিবীত যি সকল পবিত্ৰ লোক থাকে তেওঁলোক মহান; তেওঁলোকৰ ওপৰতে মোৰ আনন্দ সম্পূৰ্ণ
    হয়।
  sus-A: يِ بْشِ سّنِيّنتْييٍ رَقَن ﭑ مَ. مِشِ شُنفبٍ نَن عٍ رَ.
  fra-SBL: Quant aux saints qui sont sur la terre, ils sont les excellents en qui
    est toute ma joie.
  hbo-hbo: לִ֭קְדֹושִׁים אֲשֶׁר־בָּאָ֣רֶץ הֵ֑מָּה וְ֝אַדִּירֵ֗י כָּל־חֶפְצִי־בָֽם׃
  kik-kik: Ha ũhoro wa andũ arĩa aamũre arĩa marĩ bũrũri-inĩ, acio nĩo andũ arĩa marĩ
    riiri, na nĩo ngenagĩra mũno.
  fra-NCL: Les saints qui sont dans le pays, ces illustres, sont l’objet de toute
    mon affection.
  cek-AK: Toe long ah kaom kaciim kaminawk hoi lensawkhaih hoiah koi kaminawk to ka
    palung.
  cuk-cuk: Dule-gwage-swilidikmalad we-yargi-bukmaladgi an yeer-itoged. Dule-gwage-inniki-gudimaladgi
    an yeer-itoged.
  uig-CYR: 'Сән мениң қәлбимни синиғансән, Сән кечидиму маңа йеқинлишип күзәттиң;
    Сән мени тавлап көзүңдин кәчүрдиңсән, Мениңдин һеч бир сәһвәнлик тапалмидиң; Көңлүмдә:
    Ағзим итаәтсизлик қилмисун! — дәп нийәт қилдим.'
  pma-pma: Meatin keil onen Ahi avi votut ka amoreite mok, ek vati mok nito hetal
    min keil.
  tel-2017: భూమి మీద ఉన్న భక్తుల విషయానికి వస్తే, వాళ్ళు శ్రేష్టులు. నా ఆనందం అంతా
    వాళ్ళే.
  hat-BSA: Selon sen sou latè yo, se moun manyifik yo ye; sou yo menm mwen pran tout
    plezi m yo.
  ukr-ONPU: Ти випробував моє серце, дослідив мене вночі, переплавив мене, але не
    знайшов того, щоб слова мої розходилися з думками.
  kos-kos: Fuka woiyen mwet su inse pwaye nu sin LEUM GOD! Mwe engan lulap nu sik
    tuh nga in welulos.
  hbo-WLC: לִ֭קְדוֹשִׁים אֲשֶׁר־בָּאָ֣רֶץ הֵ֑מָּה וְ֝אַדִּירֵ֗י כָּל־חֶפְצִי־בָֽם׃
  ibo-ibo: Ana m asị maka ndị nsọ bụ ndị nọ nʼala a, “Ha bụ ndị a na-asọpụrụ, ndị
    ihe ha nʼatọ m ụtọ.”
  ory-ory: ପୃଥିବୀରେ ଯେଉଁ ପବିତ୍ର ଲୋକମାନେ ଅଛନ୍ତି, ସେମାନେ ଆଦରଣୀୟ, ସେମାନଙ୍କଠାରେ ମୋହର ପରମ
    ସନ୍ତୋଷ।
  chk-chk: Ekewe chon pin mi nom won fanüfan ra iteföüla. Üa fokun pwapwaäsini ai
    üpwe nom rer.
  rop-rop: YAWEI, yu pipul olabat gudbala, en dei meigim mi gudbinji.
  ukr-1871: 'Ти сказав до сьвятих, що на землї, і до величнїх: вони уся моя радість.'
  yon-yon: Karadmodan okad kiri doriib kuu nambiri manimanandewiib, ne kubi dowaken
    korem kuu yi yaa angkeen.
  deu-1951: Die Heiligen, die im Lande sind, sie sind die Edlen, an denen ich all
    mein Wohlgefallen habe.
  eng-JPS: As for the holy that are in the earth, they are the excellent in whom is
    all my delight.
  srp-1865: U svetima koji su na zemlji i u velikima sva je utjeha moja.
  lug-lug: Abatukuvu abali mu nsi be njagala era mu bo mwe nsanyukira.
  heb-heb: לקדושים אשר בארץ המה ואדירי כל חפצי בם׃
  ben-IRV: সমস্ত পবিত্র লোক যারা পৃথিবীতে আছেন, তাঁরা মহান মানুষ, তাদের মধ্যেই আমার
    সমস্ত আনন্দ।
  ntu-ntu: Leplz nemqng kcng tztrng mrka mz nrlc, Nzmyalz-zlwzng x mrlz bange nzmnc-krgr
    badr.
  pan-pan: ਪਵਿੱਤਰ ਜਨ ਜਿਹੜੇ ਧਰਤੀ ਉੱਤੇ ਹਨ, ਉਹ ਆਦਰਯੋਗ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਮੇਰੀ ਖੁਸ਼ੀ ਪੂਰੀ
    ਹੁੰਦੀ ਹੈ।
  mya-JVB: ပြည် တော်၌ နေသောသန့်ရှင်း သူနှင့် ထူးဆန်း သောသူတို့ကိုသာ နှစ်သက် ပါ၏။
  kgf-kgf: Baeciguc météré ic kecʒu imi mocʒoŋ eeginaguc. Nuac ségiségi imi mocʒoŋ
    ionac muru hezac.
  tte-O: Yeoba ana tomoyao siya tonamwanamwasosi, yau kaba yaliyaya lalakina tem yamiyamiya
    luwali mena.
  tbg-tbg: Vataini variaka vo variqara noraiqaake iriaka, vi variqauka qumina haikaqai
    variavaro vikara kia ti antuqavano vaimantama vauro.
  hmo-hmo: Lohiabada ena taudia be namo bada herea! Lau be idia danu lau noho neganai,
    lau be moale bada.
  zar-NT: Riyaza ládxiʼlenaʼ nupa nácagaca queëʼ Dios luyú ni, en nupa nácagaca idú
    ladxiʼ.
  urd-urd: ज़मीन के पाक लोग वह बरगुज़ीदा हैं, जिनमें मेरी पूरी ख़ुशनूदी है।
  rus-SYN: Ты испытал сердце мое, посетил меня ночью, искусил меня и ничего не нашел;
    от мыслей моих не отступают уста мои.
  bqc-SIM: N gbɛ̃́ pↄ́ kú ma bùsuuↄ mɛ́ dɛ gawide pↄ́ ì kamaguↄ ũ.
  tcz-CHONGTHU: Leiset a Elohim Pathen lhentumte hi pachat umtah ahiuvin, amahohi
    keidinga kagal lamkai le kakipa thanop napen ahiuve.
  mar-mar: पृथ्वीवर जे पवित्र (संत) आहेत, ते थोर जन आहेत. त्यांच्यामध्ये माझा सर्व
    आनंद आहे.
  isl-isl: Ég þrái samfélag við trúaða fólkið í landinu, á því hef ég alla mína velþóknun.
  hlt-THB: Qam khuiawh ak awm thlang ciimkhqi ce, Boeimangnaak ing ak be kai a zeelnaak
    kungkhqi na awm uhy.
  qub-qub: Cay nasyuncho caycaj dioscunaga munayniyojshi. Chaynömi nin chayman yäracojcuna,
  bqp-bqp: N gbɛ̃ kũ ò kú bùsu dí gũnnↄ, mↄ́kↄ̃nↄmɛ gakuride kũ ò kàmagunↄ ũ.
  hat-hat: Tout plezi m' se pou m' toujou la avè moun k'ap sèvi Seyè a nan peyi a.
  eng-BSB: As for the saints in the land, they are the excellence in whom all my delight
    resides.
  eng-WEBPB: As for the saints who are in the earth, they are the excellent ones in
    whom is all my delight.
  kbq-kbq: Hagi Anumzamofo vahe'ma amafima mani'naza vahera knare vahe mani'nazage'na,
    zamagranema mani'zankura nagra musena nehue.
  pon-pon: 'O I kin indan jaraui kan, me kin mi nan jappa: Met akan pwin ijou, me
    I kin pokepoke jan ni monion i.'
  nhe-BL: Niquinicnelía inijuanti tlen mitzneltoquilíaj tlen itztoque ipan nopa tlali.
    Inijuanti tlen nelía yejyectzitzi ininyolo.
  wnc-wnc: Sike aminu Anututanen, kuupbam take siknga. Na waaminde asiknga baknganggat.
  bus-bus: N gbɛ̃ kɛ̀ aↄ̃ↄ kú bùsu kɛ̀ guunↄ, aↄ̃mbe gakuidee kɛ̀ wà kɛ̀mɛɛnↄ ũ.
  gub-BL: Teko uze'egatu Tupàn rehe uzeruzar katu ma'e wanehe wà. Hereko wer tuwe
    wainuinuromo ihe.
  eng-DRA: 'Thou hast proved my heart, and visited it by night, thou hast tried me
    by fire: and iniquity hath not been found in me.'
