verse: PSA.016.004
translations:
  mal-C: അന്യദേവന്മാരെ പിൻതുടരുന്നവരുടെ ആകുലതകൾ അനവധിയായിരിക്കും. ഞാൻ അവർക്കു രക്തബലിതർപ്പണം
    നടത്തുകയോ അവരുടെ നാമങ്ങൾ എന്റെ അധരങ്ങളിൽ ഉച്ചരിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Zahlreich sind die Schmerzen derer, die einen andern Gott eingetauscht
    haben; ich mag ihre Blut-Trankopfer nicht spenden, noch ihre Namen auf die Lippen
    nehmen!
  lin-lin: Bato oyo bapotaka mbangu mpo na koluka bolamu epai ya banzambe mosusu bakomona
    pasi mingi. Nakosopa te mbeka na bango ya makila epai ya banzambe ya lolenge wana
    mpe nakotanga bakombo na yango te na bibebu na ngai.
  mmx-mmx: Limixin dit pas uto at levenmoroa vetpes, dinaba ekip tangarang mi laxanmumuat
    solo. Nia noxo nemen eburu midi at levelaplavang atnedi. La nia noxo lotu saparap
    levenmoroa atnedi.
  eng-LSV: Their griefs are multiplied, [who] have hurried backward; I do not pour
    out their drink-offerings of blood, || Nor do I take up their names on my lips.
  eng-GNV: 'The sorowes of them, that offer to an other god, shall be multiplied:
    their offerings of blood will I not offer, neither make mention of their names
    with my lips.'
  eng-WEBSTER: 'Their sorrows shall be multiplied that hasten after another god :
    their drink-offerings of blood will I not offer, nor take their names into my
    lips.'
  nhw-BL: Pero mojmostla más motequipachose masehualme catli quintoquilíaj sequinoc
    inintlaixcopincayohua. Na amo quema nijtencahuasquía se tlacajcahualistli iniixpa
    inintotiotzitzi, niyon amo quema niquintocaxtisquía.
  swh-ONEN: Huzuni itaongezeka kwa wale wanaokimbilia miungu mingine. Sitazimimina
    sadaka zao za damu au kutaja majina yao midomoni mwangu.
  bba-bba: Adɑmɑ be bɑ bũnu sɑ̃ɑmɔ, bɑ tii nuku sɑnkirɑnu sosiɑmmɛwɑ. Nɑ ǹ kɑ bu
    bũu yɑ̃kunu mɔ̀. Nɑ ǹ bũu nin yĩsiru sokumɔ.
  eng-KJVCPB: 'Their sorrows shall be multiplied that hasten after another god: Their
    drink offerings of blood will I not offer, Nor take up their names into my lips.'
  luo-luo: Joma lawo nyiseche mamoko kuyo margi biro medore. Misengini magi mag remo
    ok abi olo oko kendo kata nying-gi ok abi hulo gi dhoga.
  aii-aii: ܒܸܬ ܙܵܝܕܝܼ ܐܘܼܠܨܵܢܹ̈ܐ ܕܐܵܢܝܼ ܕܪܵܚܛܝܼ ܒܵܬܪ ܐܲܠܵܗܵܐ ܐܚܹܪܢܵܐ، ܠܹܐ ܨܲܢܨܸܠܸܢ
    ܢܘܼܩܵܝܵܝ̈ܗ‌ܝ ܕܕܸܡܵܐ، ܘܠܹܐ ܡܲܕܟܸܪܸܢ ܫܸܡܵܢܵܝ̈ܗ‌ܝ ܥܲܠܔ ܣܸܦܘܵܬ‌ܝܼ̈.
  meu-meu: Dirava idauna e abia hidimu taudia ese edia lalo-hisihisi e habadaiamu;
    edia inuinu bouboudia na rara, a lau be basina sei nege, ladadia na udugu bibinadia
    amo basina gwaurai.
  npi-ULB: तिनीहरू जसले अरू ईश्‍वरहरूको खोजी गर्छन्, तिनीहरूका कष्‍टहरू बढ्‍नेछन्
    । तिनीहरूका ईश्‍वरहरूलाई रगतको अर्घबलि म चढाउनेछैन वा मेरा ओठहरूले तिनीहरूका नाउँहरू
    लिनेछैन ।
  yor-yor: Ìṣòro àwọn wọ̀n-ọn-nì yóò pọ̀ sí i, àní àwọn tí ń tọ ọlọ́run mìíràn lẹ́yìn.
    Ẹbọ ohun mímu ẹ̀jẹ̀ wọn ni èmi kì yóò ta sílẹ̀, bẹ́ẹ̀ ni èmi kì yóò dá orúkọ wọn
    lẹ́nu mi.
  pes-OPCB: آنان که به دنبال خدایان دیگر می‌روند دچار دردهای زیادی خواهند شد. من برای
    این خدایان قربانی نخواهم کرد و حتی نام آنها را بر زبان نخواهم آورد.
  tgl-ULB: Ang kanilang kapahamakan ay lalawig, silang naghahanap ng ibang diyos.
    Hindi ako magbubuhos ng inuming handog na dugo sa kanilang mga diyos o magtataas
    ng kanilang mga pangalan gamit ang aking mga labi.
  nop-nop: Metam gililikeeŋ bepaŋ yalayalaŋ heki’walaŋkade udapmaiŋ adi yadi malabumuŋ
    fee mintayembaak. Nu adi adut tomboyoula dumuŋ heheŋ mu tibaat, tiŋa undugoŋ adi’walaŋ
    bepaŋ yalayalaŋhiye u tuwot mu yeniutumbawaat.
  cbu-NT: Aranginasha, aranginasha ashkusin, apanllputsee izapaneekchinlliniya. Itaru,
    nuwsha minamtiyam wakaraa pachayaruri, apanllputsee ungirtacheezee. Apanllputsee
    sur minamtiyam tsiyatcheezee.
  hui-hui: Wali agali maru mbirale gime wabiniru tinaga bi pupu wiagane ogoni lowa
    uruni hendehende gerai piaga karu tigua genda yulene dewaore bu wulebira. I̱na
    ti heba mandagi howa bi pupu wiagane urunihondo mbirale bo lomabu miradagua namulebero.
    Mbirale gime wabini uruni tinaga bi pupu wiagane ogoni lowa uruninaga mini mo
    yaraga haradaguabi i̱ naholebero.
  mya-mya: အ​ခြား​ဘု​ရား​များ​အား​ဆည်း​ကပ်​ကိုး​ကွယ် ကြ​သော သူ​တို့​သည်​များ​စွာ​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ကြ​ရ
    လိမ့်​မည်။ ငါ​သည်​သူ​တို့​၏​ယဇ်​ပူ​ဇော်​မှု​များ​တွင် ပါ​ဝင်​လိမ့်​မည်​မ​ဟုတ်။
    သူ​တို့​၏​ဘု​ရား​များ​ကို​လည်း​ကိုး​ကွယ် ဆည်း​ကပ် လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེའི་ཚབ་ཏུ་གཞན་པའི་ལྷ་བསྙེགས༌ན། །དེ་ཡི་སྡུག་བསྔལ་ཆེས་ཆེར་འཕེལ་བ༌ཡིན། །དེ་ཚོའི་ཁྲག་གི་སྐྱེམས་མཆོད་ངས་མི༌འབུལ།
    །གཞན་པའི་ལྷ་ཡི་མིང་ཡང་ངས་མི༌གླེང༌།།
  wsk-wsk: Bare awiriya kaem kawel nogowom karowasan mu, ikup numi awote nunga morukko;
    ani nunga tama bita nunga kaem nungara mu ningi me bagarikko; ale nunga kaem nunup
    me ta patawurikko.
  sna-sna: Kuchema kuchawedzerwa, kwaavo vanomhanyira vamwe vamwari. Handichazodiri
    zvipiriso zvavo zveropa zvinodururwa kana kuisa mazita avo pamiromo yangu.
  spa-BLM: Se multiplicarán las penas de los que dan regalos a otro dios. No ofreceré
    sus libaciones de sangre, ni tomar sus nombres en mis labios.
  cac-cac: Ol te q'uib'chaan̈ syaelal eb' sb'atcan d'a spatic junoc comon dios. Max
    vac'ochlaj in b'a vac'an schiq'uil noc' silab' yed' eb' d'a scomon dios chi'.
    Max val-laj in b'a d'a sdiosal eb' chi'.
  swh-ULB: Taabu yao itaongezeka, wale watafutao miungu mingine. Sitamimina sadaka
    ya damu kwa miungu yao. Wala kuyainua majina yao kwa midomo yao.
  bel-bel: У дзеях людзскіх, па слове вуснаў Тваіх, я ахоўваў сябе ад шляхоў прыгнятальніка.
  deu-ELBBK: Viele werden der Schmerzen derer sein, die einem anderen nacheilen; ihre
    Trankopfer von Blut werde ich nicht spenden und ihre Namen nicht auf meine Lippen
    nehmen.
  mbb-OT: Piru is menge etew he edsarig te menge ed-ezapen ed-iseg dà is kelised dan.
    Ne kenà a edtampu kandan te kebpelengesa zan para te zuma he menge ed-ezapen,
    ne kenè ku ebpengum-umawen is menge ngazan keniyan he menge ed-ezapen.
  mal-2015: അന്യദേവനെ കൈക്കൊള്ളുന്നവരുടെ വേദനകൾ വർദ്ധിക്കും; അവരുടെ രക്തപാനീയബലികളെ
    ഞാൻ അർപ്പിക്കയില്ല; അവരുടെ നാമങ്ങളെ എന്റെ നാവിന്മേൽ എടുക്കയുമില്ല.
  gup-gup: Dja birribuyika bininj nawu kabirrimarneboddan nabubuyika gods, yiman idols,
    nakka wanjh kunyid kawernmerren bedberre. Dja ngaye minj ngarriraworren bininj
    bu kabirrimarnekinje mayh bedberre idols. Dja minj mak ngabenngeybun kunngey bedberre
    birribuyika gods bu ngarri yiwarrudj.
  rmc-rmc: Ola, ko denašen pal aver devla, cerpinena furt buter. Me ole devlenge na
    anava le rateskri obeta a na lava lengre nava pro vušta.
  nlg-nlg: Gaira tara mina samataonighi na lei God keha ke vonughira na dikalio. Inau
    ku mua tangomana ge ku hahanga ta didira na sukaghi, mu ku mua tangomana na kikinima
    vaniadira.
  pes-OPV: دردهای آنانی که عقب (خدای ) دیگر می‌شتابند، بسیار خواهدشد. هدایای خونی‌ایشان
    را نخواهم ریخت، بلکه نام ایشان را به زبانم نخواهم آورد.
  ron-1924: Идолий се ынмулцеск, оамений аляргэ дупэ думнезей стрэинь, дар еу н-адук
    жертфеле лор де сынӂе ши ну пун нумеле лор пе бузеле меле.
  ben-OBCV: যারা অন্য দেবতাদের পিছনে ছোটে তারা আরও বেশি কষ্ট পাবে; আমি সেই দেবতাদের
    উদ্দেশে রক্তের নৈবেদ্য উৎসর্গ করব না এমনকি তাদের নামও উচ্চারণ করব না।
  som-som: Kuwa ilaaha kale u dheereeya murugtoodu waa badnaan doontaa, Laakiinse
    anigu bixin maayo qurbaankooda cabniinka oo dhiigga ah, Oo magacyadoodana bushimahayga
    ku soo qaadi maayo.
  lat-VUC: 'Ut non loquatur os meum opera hominum: propter verba labiorum tuorum,
    ego custodivi vias duras.'
  eng-ASVBT: 'Their sorrows shall be multiplied that give gifts for another god: Their
    drink offerings of blood will I not offer, Nor take their names upon my lips.'
  mna-mna: Tamen zin ta timbesmbeeze pizin merere pakaamŋan, nako tindeeŋe pataŋana
    boozo. Nio ko aŋgaaba zin pa patoronŋana ta tikamam pa merere kizin na som. Mi
    irao kwoŋ ipaata merere kizin zan, som aŋpakur zin na som.
  ita-1885: I tormenti di coloro che corrono dietro ad altri dii, saran moltiplicati;
    Io non farò le loro offerte da spandere, che son di sangue; E non mi recherò nelle
    labbra i nomi loro.
  eng-LXXUP: As for the works of men, by the words of thy lips I have guarded myself
    from hard ways.
  eng-ULB: Their troubles will be increased, those who seek out other gods. I will
    not pour out drink offerings of blood to their gods or lift up their names with
    my lips.
  spa-VBL: Aquellos que siguen a otros dioses enfrentarán muchos problemas. No participaré
    en sus ofrendas de sangre, ni siquiera hablaré los nombres de sus dioses.
  fra-_FOB: 'Les idoles des impies se multiplient, ils courent après d''autres dieux:
    je ne ferai pas leurs aspersions de sang, et leur nom ne passera point par ma
    bouche.'
  mal-mal: അന്യദേവനെ കൈക്കൊള്ളുന്നവരുടെ വേദനകൾ വർദ്ധിക്കും; അവരുടെ രക്തപാനീയബലികളെ
    ഞാൻ അർപ്പിക്കുകയില്ല; അവരുടെ നാമങ്ങളെ എന്റെ നാവിന്മേൽ എടുക്കുകയുമില്ല.
  lit-lit: Padaugės sielvartų tiems, kurie nuskuba paskui kitą! Jų liejamųjų kraujo
    aukų neaukosiu, nei neimsiu jų vardų į savo lūpas.
  urd-GVR: Lekin jo dīgar mābūdoṅ ke pīchhe bhāge rahte haiṅ un kī taklīf baṛhtī jāegī.
    Na maiṅ un kī ḳhūn kī qurbāniyoṅ ko pesh karūṅga, na un ke nāmoṅ kā zikr tak karūṅga.
  suz-BL: मिनु देवी देवता आन नोले खोइक्‍ब आन श्‍येत बारना बारन लाइब। मेको आन तूतीक
    चढ़ेतीक ङा हुश गेनायो मचढ़ेनुङ। मेको आन नें यो मथीनुङ।
  eng-NOY: They who hasten after other gods shall have multiplied sorrows; Their drink-offerings
    of blood I will not offer, Nor will I take their names upon my lips.
  ita-1927: I dolori di quelli che corron dietro ad altri dii saran moltiplicati;
    io non offrirò le loro libazioni di sangue, né le mie labbra proferiranno i loro
    nomi.
  ckb-ckb: ئەوانەی بەدوای خوداوەندەکانی دیکە دەکەون، دەردیان زۆر دەبێت. خوێنی قوربانییان
    بۆ ناڕێژم و ناویشیان لەسەر لێوم نابێت.
  eng-BBE: 'Their sorrows will be increased who go after another god: I will not take
    drink offerings from their hands, or take their names on my lips.'
  xsi-xsi: Aŋga tamâta pinde uru sipalilu silâ ŋana siwâŋgi panzi maro laŋeŋa kâ.
    Kinzi ŋinde uru sisânda malia rârâ kulu. Naŋa ma alâ taitu kunzi tamâta ŋinde
    ŋana aveta patarawâŋa kâ, ande ma tia. Aku naŋa ma awâŋgi apatu kinzi nenzi maro
    ŋanzi, ande tia ndo.
  kan-OKCV: ಇತರ ದೇವರುಗಳನ್ನು ಅವಲಂಬಿಸಿರುವವರಿಗೆ ವ್ಯಥೆಗಳು ಹೆಚ್ಚೆಚ್ಚಾಗುವವು. ಅವರಂತೆ ರಕ್ತ
    ಬಲಿಗಳನ್ನು ನಾನು ಅರ್ಪಿಸುವುದಿಲ್ಲ. ಅವರ ಹೆಸರುಗಳನ್ನೂ ನನ್ನ ತುಟಿಗಳಲ್ಲಿ ಉಚ್ಚರಿಸುವುದಿಲ್ಲ.
  tam-2017: அந்நியதேவனை நாடிப் பின்பற்றுகிறவர்களுக்கு வேதனைகள் பெருகும்; அவர்கள் செலுத்துகிற
    இரத்த பானபலிகளை நான் செலுத்தமாட்டேன், அவர்களுடைய பெயர்களை என் உதடுகளினால் உச்சரிக்கவுமாட்டேன்.
  spa-RV-1909: 'Multiplicaránse los dolores de aquellos que sirven diligentes á otro
    dios: no ofreceré yo sus libaciones de sangre, ni en mis labios tomaré sus nombres.'
  ron-BTF: Întristările le vor fi înmulțite celor ce se grăbesc după un alt dumnezeu,
    ofrandele lor de băutură de sânge nu le voi oferi, nici nu voi lua numele lor
    pe buzele mele.
  eng-WEBP: Their sorrows shall be multiplied who give gifts to another god. Their
    drink offerings of blood I will not offer, nor take their names on my lips.
  eng-FBV: Those who run after other gods will face a lot of trouble. I will not participate
    in their offerings of blood, I will not even speak the names of their gods.
  nld-1939: Zìj hopen zich ellende op, Die achter vreemde goden lopen. Neen, ik pleng
    hun bloedige offers niet mee, Zelfs hun naam komt mij niet op de lippen!
  nch-BL: Pero mojmosta más motequipachose masehualme cati quintoquilíaj sequinoc
    inintaixcopincayohua. Na amo quema nijtencahuas se tacajcahualisti iniixpa inintaixcopincayohua,
    yon amo quema niquintocaxtisquía.
  vie-1934: 'Sự buồn rầu của những kẻ dâng của lễ cho thần khác sẽ thêm nhiều lên:
    Tôi sẽ không dâng lễ quán bằng huyết của chúng nó, Cũng không xưng tên chúng nó
    trên môi tôi.'
  cha-cha: 'Mumegae y piniteñija ni tumolaeca si Jeova pot otro Yuus: ti juofrese
    ni y inefreseñija na jâgâ, ni juchule y naanñija gui labiosso.'
  hin-CV: वे, जो अन्य देवताओं के पीछे भागते हैं, उनके क्लेशों में वृद्धि होती जाएगी.
    मैं उन देवताओं के लिए न तो रक्त की पेय बलि उंडेलूंगा और न मैं उनका नाम अपने होंठों
    पर लाऊंगा.
  eng-OURB: Their sorrows shall be multiplied who give gifts to another deity. Their
    drink offerings of blood I will not offer, nor take their names on my lips.
  spa-BES: ¡Se aumentarán sus dolores, quienes irán tras otro dios; jamás seré parte
    de sus sacrificios sangrientos! ni pronunciaré sus nombres con mis labios.
  tdx-tdx: Hampitomboeñe ty hasotria’ ze mihitrike mb’an-tsamposampo’e añe; tsy hailiko
    ty engan-dranon-dio’iareo, le tsy ho rambesen-tsoñiko o añara’ iareoo.
  tha-KJV: แต่​บรรดาผู้​ที่​รี​บติดตามพระอื่น ความทุกข์​โศกของเขาก็​ทวี​ขึ้น ข้าพเจ้าจะไม่ถวายเครื่องดื่มบูชาแห่งเลือดของพวกเขา
    หรื​อริ​มฝีปากของข้าพเจ้าจะไม่ออกชื่อพระนั้น
  por-BR-2018: As dores se multiplicarão daqueles que se apressam para servir a outros
    deuses ; eu não oferecerei seus sacrifícios de derramamento de sangue, e não tomarei
    seus nomes em meus lábios.
  deu-ELO: Viele werden der Schmerzen derer sein, die einem anderen nacheilen; ihre
    Trankopfer von Blut werde ich nicht spenden, und ihre Namen nicht auf meine Lippen
    nehmen.
  eng-WYC-2018: The sicknesses of them be multiplied; afterward they hasted. I shall
    not gather together the conventicles, either little covents /or small covents,
    of them of bloods; and I shall not be mindful of their names by my lips. (May
    the sicknesses of those who hasten after other gods, be multiplied. I shall not
    offer their blood offerings; and I shall not remember, or speak, their names with
    my lips.)
