  iou-iou: Upäŋkaŋ ämawebe mäjo wära nadäŋ yämik täkaŋ uwä komi api nadäneŋ. Nähä
    mäjo wärata ärawa nämoinik api täŋ yämet. Ba wäpi menaken nämo api irek. Nämoinik!
  haw-1868: E hoonuiia'na ka eha o ka poe e hahai i ka mea e; Aole au e mohai aku
    i ko lakou mohaiinu koko, Aole hoi e hapai i ko lakou inoa i kou mau Iehelehe.
  arb-NAV: تَتَكَاثَرُ أَوْجَاعُ الْمُتَهَافِتِينَ وَرَاءَ غَيْرِكَ. أَمَّا أَنَا
    فَتَقْدِمَاتُ سَكَائِبِهِمِ الدَّمَوِيَّةِ لَا أُقَدِّمُ، وَلَا أَذْكُرُ أَسْمَاءَ
    أَوْثَانِهِمْ بِشَفَتَيَّ.
  ded-ded: Ngicngac nemuonga meisinggema hoanggeandae, yeni ine ubahodung kekecnginau
    kpedzigec hama ebicngina monggoc nga monggoc anude. Ni yeneac sese dema sac naric
    mi hetinggebade nga kpacngina enacbibicnango naric mi kpacbade.
  ewe-ewe: Ame siwo ati mawu tutɔwo yome la, adzi woƒe vevesesewo ɖe edzi. Nyemasa
    woƒe ʋuvɔsawo na mawu mawo, alo ayɔ woƒe ŋkɔwo o.
  eng-LEE: 'Multiplied shall be the sorrows of those who give presents to another
    god: I will not pour out their drink-offerings of blood, nor bear their names
    upon my lips.'
  asm-FB: যিসকলে আন দেৱতাক মনোনীত কৰে, তেওঁলোকৰ অধিক যাতনা হ’ব, তেওঁলোকৰ দেৱতাৰ উদ্দেশ্যে
    অনা তেজৰ যি পেয় নৈবেদ্য, মই তাক উৎসৰ্গ নকৰিম; দেৱতাৰ নামো মোৰ ওঁঠত নলম।
  sus-A: كُيٍ بَتُييٍ شَ تْورّ فبٌمَ نّ. كْنْ ﭑ تَن مُ سّرّشّ وُلِ دَاشِ بَمَ كُيٍيٍ
    بّ. ﭑ دّ مُ عٍ شِلِ قَلَمَ.
  fra-SBL: Leurs peines seront multipliées, eux qui font des dons à un autre dieu.
    Je n'offrirai pas leurs libations de sang, ni porter leurs noms sur mes lèvres.
  hbo-hbo: יִרְבּ֥וּ עַצְּבֹותָם֮ אַחֵ֪ר מָ֫הָ֥רוּ בַּל־אַסִּ֣יךְ נִסְכֵּיהֶ֣ם מִדָּ֑ם
    וּֽבַל־אֶשָּׂ֥א אֶת־שְׁ֝מֹותָ֗ם עַל־שְׂפָתָֽי׃
  kik-kik: Andũ arĩa matengʼeragĩra ngai ingĩ-rĩ, kĩeha kĩao nĩgĩkaingĩha. Ndirĩ hĩndĩ
    ngarutĩra ngai icio magongona ma gũita thakame, o na kana ngwete marĩĩtwa maacio
    na mĩromo yakwa.
  fra-NCL: On multiplie les idoles, on court après les dieux étrangers ; je ne répandrai
    pas leurs libations de sang, je ne mettrai pas leurs noms sur mes lèvres.
  cek-AK: 'Kalah sithaw khaeah caawn kaminawk loe palungsethaih pung aep tih: naek
    han a paek o ih athii hoiah angbawnhaih ka sah mak ai; pahni hoiah nihcae ih ahminnawk
    bokhaih lok to ka thui mak ai.'
  cuk-cuk: Dulemar ibmar-bab-dummadyob-imaklemaladga nue-alamakdimaladdi, dukin nunmaked-onasguega
    imakdimalad. Andi, ibmar-bab-dummadyob-imaklemaladga ablis-uklegedi, bipisaale
    gwen ukosulid. An-gwabindukubela, gwen e-nug biosulid.
  uig-CYR: Адәм балилириниң һаяттики ишлирида, Ләвлириңдин чиққан сөзләр билән зораванларниң
    йоллиридин өзүмни нери қилдим.
  pma-pma: Ka koakeil amusil ahi sav keil aleh mahien mai en keil. Navong keil iha
    netan min ahi one, nirkapiltei hetal keil; ka nirlah ruai tei hetal min keil navong
    akur sanien keil one.
  tel-2017: యెహోవాను విడిచి ఇతర దేవుళ్ళను ఆశించే వాళ్లకు సమస్యలు ఎక్కువౌతాయి. వాళ్ళు
    అర్పించే రక్తపానీయ అర్పణలు నేను అర్పించను. నా పెదాలతో వాళ్ళ పేర్లు ఎత్తను.
  hat-BSA: Doulè a sila ki te fè donn a yon lòt dye va vin ogmante; Mwen p ap vin
    vide ofrann bwason san pa yo, ni non yo p ap sòti sou lèv mwen.
  ukr-ONPU: Щодо справ людських, то згідно зі словом, що вийшло з вуст Твоїх, я зберіг
    себе від того, щоб стати на шлях гнобителя.
  kos-kos: Elos su kena suk god saya, Elos use mwe ongoiya pus nu faclos sifacna.
    Nga ac fah tiana welulos in oru mwe kisa lalos; Nga ac fah tia alu nu sin god
    lalos.
  hbo-WLC: יִרְבּ֥וּ עַצְּבוֹתָם֮ אַחֵ֪ר מָ֫הָ֥רוּ בַּל־אַסִּ֣יךְ נִסְכֵּיהֶ֣ם מִדָּ֑ם
    וּֽבַל־אֶשָּׂ֥א אֶת־שְׁ֝מוֹתָ֗ם עַל־שְׂפָתָֽי׃
  ibo-ibo: Iru ụjụ nke ndị ahụ na-agbaso chi ndị ọzọ ga-aba ụba. Agaghị m eso ha wụsa
    aja ihe ọṅụṅụ ọbara nye chi ndị a, maọbụ were egbugbere ọnụ m kpọọ aha ha.
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ପରିବର୍ତ୍ତରେ ଅନ୍ୟ ଦେବତାକୁ ଗ୍ରହଣ କରନ୍ତି, ସେମାନଙ୍କ ଦୁଃଖ
    ବଢ଼ିଯିବ; ସେମାନଙ୍କ ଦତ୍ତ ରକ୍ତର ପେୟ-ନୈବେଦ୍ୟ ମୁଁ ଉତ୍ସର୍ଗ କରିବି ନାହିଁ, କିଅବା ମୁଁ ସେମାନଙ୍କ
    ଦେବତାଗଣର ନାମ ଆପଣା ଓଷ୍ଠାଧରରେ ନେବି ନାହିଁ।
  chk-chk: Ekewe aramas mi filätä pwal ekoch kot ra achomonga ar riaföü. Üsap fokun
    etiir, lupwen ra asor, üsap pwal fel ngeni ar kewe kot.
  rop-rop: Bat detlot hu weshipbat enikain drimin garra nogudbinji detmatj. Ai nomo
    wandi gibit blad ofring sekrifais langa detlot drimin, en ai nomo wandi gulum
    olabat neim.
  ukr-1871: Умножаться болестї тих, що ганяють за иншим богом; не принесу жертви їх
    кровавої, і імена їх не спімну устами моїми.
  yon-yon: Kane kane god yena yaa winimaib yi mimyob wandi kuu maa ariyiib kan dabokne
    wananeen. Yi god yaa dingkan aye nengke baeb kone umkan onduknimaib kuu wene daboknainban,
    kwane yi god yi aningko kankoonainban.
  deu-1951: Jene aber mehren ihre Götzenbilder und eilen einem andern nach; an ihren
    blutigen Spenden will ich mich nicht beteiligen, noch ihre Namen auf meine Lippen
    nehmen.
  eng-JPS: Let the idols of them be multiplied that make suit unto another; their
    drink-offerings of blood will I not offer, nor take their names upon my lips.
  srp-1865: Neka drugi umnožavaju idole svoje, neka trèe k tuðima; ja im neæu ljevati
    krvavih naljeva, niti æu metnuti imena njihovijeh u usta svoja.
  lug-lug: Ennaku y’abo abagoberera bakatonda abalala yeeyongera. Siriwaayo ssaddaaka
    zaabwe ez’omusaayi, wadde okusinza bakatonda baabwe.
  heb-heb: ירבו עצבותם אחר מהרו בל אסיך נסכיהם מדם ובל אשא את שמותם על שפתי׃
  ben-IRV: যারা অন্য দেবতাদের খোঁজে, তাদের যন্ত্রণা বৃদ্ধি হবে। আমি তাদের দেবতাদের
    কাছে রক্ত নিয়ে নৈবেদ্য উৎসর্গ করব না এবং আমার মুখে তাদের নামও নেব না।
  ntu-ntu: Nzkxpukr krkcng tzangiolr kxtrngiu Gct angidr sa nartxlvzlz zvz. A' trna-angiowxu
    gct rdr kxnzmncng mzlilxlr, X trnakrka'pou badr. X trtxpnzngr nzpulio-krnge mepyr
    ngr blz mz olta nyzdr.
  pan-pan: ਜਿਹੜੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਭੱਜਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਦੁੱਖ ਵੱਧ ਜਾਣਗੇ, ਮੈਂ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਲਹੂ ਵਾਲੀਆਂ ਭੇਟਾਂ ਨਹੀਂ ਡੋਲ੍ਹਾਂਗਾ, ਅਤੇ ਨਾ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਉੱਤੇ ਉਨ੍ਹਾਂ ਦੇਵਤਿਆਂ
    ਦਾ ਨਾਮ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အခြား သောလမ်းသို့ လိုက်ပြေးသောသူ တို့ သည် များစွာ သော ဆင်းရဲ ဒုက္ခကို ခံရကြလိမ့်မည်။
    ငါသည် သူ တို့သွန်းလောင်း ရာ ပူဇော် သက္ကာအသွေး ကို မလှူ မ ဆက်လို။ သူ တို့ဘုရား၏နာမ
    ကို မ မြွက် လို။
  kgf-kgf: Anutu méŋac muru sese hai énécmianʒu ionac imi yéwéri toroqe énécmiyu emmac.
    Sac muluac sokoc ieneŋ hai énécmianʒu imi ni ménda haimaŋ. Waŋu imuac qara acguc
    ménda ʒéwa kua tasénaiguc emmac.
  tte-O: Siya analiyao yaubadao uloili simuliya kolili kani nuwanae lalakina iloyakalapowonli.
    Na yau kani ali pwaoli paisowana koina nige yapapatu yo genuwagu ali yaubadao
    esaliyao sopagu mena yaedeedede-yagili.
  tbg-tbg: Vaiinti nahenti tuqavaaqamake vi aniha una variqanavu avataqi ni variaka,
    vika vaivaro nora maaravano vikaqi qovaraiqianaro. Vika ruvaaqumavi vaiha una
    variqara quara aantau aru nimitareka ivaqe kia te vika hampata oru vairera. Kia
    te vika una variqa nutu tuahera karera.
  hmo-hmo: Dirava idauna murinai idia heau taudia ese, edia hisihisi idia habadaia
    noho. Edia inuinu boubou gaudia be rara, bona lau ese unai bamona boubou, be do
    lau karaia lasi. Edia dirava dekenai lau tomadiho henia lasi, ma edia dirava ena
    ladana lau gwauraia lasi.
  zar-NT: Ilaʼyán le ilaʼguíʼi ilaʼzacaʼ nupa taʼyéaj ladxiʼ yuguʼ dios izáʼa. Bitiʼ
    caʼ cuʼa láhuiguequi rön ca tun bönachi naʼ, en bitiʼ ulidzaʼ lágaca dios naʼ.
  urd-urd: गै़र मा'बूदों के पीछे दौड़ने वालों का ग़म बढ़ जाएगा; मैं उनके से खू़न वाले
    तपावन नहीं तपाऊँगा और अपने होटों से उनके नाम नहीं लूँगा।
  rus-SYN: В делах человеческих, по слову уст Твоих, я охранял себя от путей притеснителя.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì wã gɛ́ tã́a kĩ́iↄ aaì yã'ↄ̃ma kpá ńzĩaziɛ. Má sa'o'i
    tↄ̃́lɛńnↄo, wa ń tã́aↄ tↄ́ ma ma lɛ́uo.
  tcz-CHONGTHU: Pathen dangho nung jui a delle ho chu alung khamnao kibejing ding
    ahi. Amaho thisan a kilhaina ganthat a pang ka hilou ding, a pathen nu jong kahoupeh
    loudiu ahi.
  mar-mar: जे दुसऱ्या देवाला शोधतात, त्यांची दु:खे वाढवली जातील. त्यांच्या देवाला
    मी रक्ताची पेयार्पणे ओतणार नाही. किंवा त्यांचे नावसुद्धा आपल्या ओठाने घेणार नाही.
  isl-isl: Þeir sem kjósa sér annan guð uppskera þrengingu og tár. Ekki vil ég snerta
    við fórnum þeirra né nefna guði þeirra á nafn.
  hlt-THB: Ak chang khawsakhqi venna ak cenkhqi ak kawseetnaak taw pung khqoet kaw.
    A mingmih a thi ce khawsakhqi hamna am hawk pe kawng nyng saw, a mingmih ang ming
    awm ka hui awh ap kqawn qoe kawng nyng.
  qub-qub: ïduluta rurajcuna, fiyupa rispitar yäracojcunapis. ¡Nogami ichanga ïdulucunata
    imaypis mana adurashächu! ¡Jutincunatapis manami ni rimayllapis rimarcushächu!
  bqp-bqp: Gbɛ̃ kũ òdi wã ò gɛ́ tãna kĩnaanↄ dì yã'ũmmana kpá ń zĩdaimɛ. Mani
    sa'o'aru kↄ́tɛ kũńworo, oni ń tãnanↄ tↄ́ ma ma lɛ́nlo.
  hat-hat: Moun k'ap kouri dèyè tout lòt bondye yo, se traka y'ap chache bay tèt yo.
    Mwen p'ap mele nan ofrann bèt y'ap fè. Mwen p'ap janm nonmen non bondye sa yo.
  eng-BSB: Sorrows will multiply to those who chase other gods. I will not pour out
    their libations of blood, or speak their names with my lips.
  eng-WEBPB: Their sorrows shall be multiplied who give gifts to another god. Their
    drink offerings of blood I will not offer, nor take their names on my lips.
  kbq-kbq: Hagi havi anumzama nevaririza vahe'mo'za, rama'a zamasu zampi manigahaze.
    Hagi nagra ana havi anumzante'ma tima tagitre ofama huogu'ma, korama eri'za eme
    namisazana erina ofa huontege, ana havi anumzantamimofo zamagirera huamara osugahue.
  pon-pon: A irail me kin idedauen amen, pan lodi on apwal toto. I jota mauki arail
    mairon, me doleki nta, de mar arail I jota pan inda.
  nhe-BL: Pero mojmostla más mocuesose tlacame tlen quintoquilíaj sequinoc inintlaixcopincayohua.
    Na ax quema nijtencahuasquía se tlacajcahualistli iniixtla inintotiotzitzi, niyon
    ax quema niquintocaxtisquía.
  wnc-wnc: Sike aminu anutu pupuknga apaapae tumuk yaninangge natake isapmake kukaingu
    meya kwaapzang gwaamutning. Gatu na iat dua gatake yuke amindane daknga anutu
    pupukngae yamunim. Aho, waamindane anutu pupuknganae umana dua yake tumuk wamu
    nata ie dua yaniwit.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è wã wà gá tãa kiianↄ è yã'ↄ̃amma kpá ń zĩndazimɛ. Mɛ́ sa'o'aru
    kwɛ́ɛńyoro, weé ń tãanↄ tↄ́ ma ma lɛ́zĩro.
  gub-BL: Tupàn a'ua'u imuwete har wà, Upuraraw kar ma'erahy tetea'u uzeupe wà. Nazakook
    kwaw ma'eruwy kwer tupàn a'ua'u wanupe a'e teko wainuinuromo ihe. Namuwete katu
    kwaw wazar tupàn a'ua'u ihe wà.
  eng-DRA: 'That my mouth may not speak the works of men: for the sake of the words
    of thy lips, I have kept hard ways.'
