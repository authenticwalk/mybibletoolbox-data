verse: PSA.016.007
translations:
  mal-C: എനിക്കു ബുദ്ധിയുപദേശം നൽകുന്ന യഹോവയെ ഞാൻ വാഴ്ത്തും; രാത്രിയിലും എന്റെ ഹൃദയം
    എന്നെ പ്രബോധിപ്പിക്കുന്നു.
  deu-TKW: Ich preise Jahwe, der mich beraten hat, und in den Nächten mahnen mich
    meine Nieren.
  lin-lin: Nakopambola Yawe oyo apesaka ngai toli mpe, ezala na butu, angengisaka
    makanisi na ngai.
  mmx-mmx: A emi asu mi Leeme Silok, atla neni im lam lorooro rak, la at leveng kanimin
    lodoxoma rak i anasa ia mi loklox avukat.
  eng-LSV: I bless YHWH who has counseled me; Also [in] the nights my reins instruct
    me.
  eng-GNV: 'I wil prayse the Lord, who hath giuen me counsell: my reines also teach
    me in the nightes.'
  eng-WEBSTER: 'I will bless the LORD, who hath given me counsel: my reins also instruct
    me in the night season.'
  nhw-BL: Nimitzhueyichihuas, TOTECO, pampa techconsejomaca. Tlajco yohual techmaca
    motlalnamiquilis huan technextilía ipan noyolo tlaque monequi nijchihuas.
  swh-ONEN: Nitamsifu Bwana ambaye hunishauri, hata wakati wa usiku moyo wangu hunifundisha.
  bba-bba: Yinni Gusunɔ, wunɑ nɑ siɑrɑmɔ yèn sɔ̃ ɑ rɑ mɑn bwisi kɛ̃. Wunɑ nɑ siɑrɑmɔ
    yèn sɔ̃ ɑ rɑ mɑn kirɔ ko bɑɑ kɑ wɔ̃kurɔ.
  eng-KJVCPB: 'I will bless the Lord, who hath given me counsel: My reins also instruct
    me in the night seasons.'
  luo-luo: Abiro pako Jehova Nyasaye mangʼadona rieko; kata gotieno chunya puonja.
  aii-aii: ܒܸܬ ܒܲܪܟܸܢ ܠܡܵܪܝܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܡܸܠܟܵܐ ܐܸܠܝܼ، ܐܘܼܦ ܒܠܲܝܠܵܘܵܬܹ̈‌ܐ ܟܹܐ ܬܲܥܠܸܡ
    ܠܝܼ ܪܸܥܝܵܢܝܼ.
  meu-meu: Iehova na hanamoamu, ia ese e hahealo henigumu; hanuaboi lalonai lau lalogu
    ese e hadibagumu.
  npi-ULB: मलाई सल्‍लाह दिनुहुने परमप्रभुलाई म धन्‍यको भन्‍नेछु । रातको समयमा पनि
    मेरो मनले मलाई शिक्षा दिन्छ ।
  yor-yor: Èmi yóò yin Olúwa, ẹni tí ó gbà mí ní ìyànjú; ní òru, ọkàn mí ń bá mi sọ̀rọ̀.
  pes-OPCB: خداوند را شکر می‌کنم که مرا راهنمایی می‌کند و حتی شب هنگام نیز مرا تعلیم
    می‌دهد.
  tgl-ULB: Pupurihin ko si Yahweh na naggagabay sa akin; maging sa gabi, ang isipan
    ko ay nagtuturo sa akin.
  nop-nop: Yahwe kubugoŋdi naninehitubu-didime tilak. Kaŋ timiŋ welene maaneŋ nadinadidi
    mintaaŋ titiŋ didimeniŋ titiŋdok nanindidimelak. Unduŋ doktiŋa Wapum wou nintiloit.
  cbu-NT: Apaa, nuw shiyaa kapung chinakina. Shiy uru nuwaa machiksha. Psaantam nuwaa
    mangi p'tseeksha shiyaa itsinsaru tachitamaama.
  hui-hui: Anduane Homogo ibugua i̱ mo tiga bialu haru haganegonaga i̱na ibunaga mini
    mo yaraga haro. I̱ mbiraga padoria i̱naga bu miniha howa bi langiaga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​ကို​လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​သ​ဖြင့် ငါ​သည်​ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​၏။
    ငါ​၏​သြတ္တပ္ပ​စိတ်​သည်​ညဥ့်​အ​ခါ​ငါ့​ကို သ​တိ​ပေး​နှိုး​ဆော်​တတ်​၏။
  bod-N: ང་ལ་སློབ་སྟོན་མཛད་པའི་ཡ་ཝཱེར༌བསྟོད། །མཚན་མོར་བདག་གི་སེམས་ཀྱིས་གདམས་ངག༌གནང༌།།
  wsk-wsk: Ani Yawe ko nup patawurikko, mu awuk, nu ikia ningo ani aisiso; ale tirom
    karogotala aga kiti guruguso.
  sna-sna: Ndicharumbidza Jehovha, anondipa zano; kunyange usiku mwoyo wangu unondirayira.
  spa-BLM: Bendeciré a Yahvé, que me ha aconsejado. Sí, mi corazón me instruye en
    las estaciones nocturnas.
  cac-cac: Mamin Jehová, sval vach' lolonel d'ayach yujto a ach tzac' in razón, tza
    c'ayb'an pax in pensar d'ac'valil.
  swh-ULB: Nitakubariki Yahwe, wewe unishauliye; hata wakati wa usiku akili zangu
    za nielekeza.
  bel-bel: Пакажы Тваю літасьць дзівосную; Ратаўнік тых, што на Цябе спадзяюцца, ад
    тых, што супрацівяцца правіцы Тваёй;
  deu-ELBBK: Den HERRN werde ich preisen, der mich beraten hat; selbst des Nachts
    unterweisen mich meine Nieren.
  mbb-OT: Edeliǥen ku sikew, Nengazen, su iyan ka layun edsambag kedì. Minsan mezukilem
    ne iyan ebpenurù kedì is isip he imbeǥey nu kediey.
  mal-2015: എനിക്കു ബുദ്ധി ഉപദേശിച്ചുതന്ന യഹോവയെ ഞാൻ വാഴ്ത്തും; രാത്രികാലങ്ങളിലും
    എന്റെ അന്തരംഗം എന്നെ ഉപദേശിക്കുന്നു.
  gup-gup: Ngaye ngaburlume Yawey nawu nganbengdayhke munguyh. Mak bu kukakwern, ngaye
    ngadjalbekkan bu nungka nganbukkabukkan kanjdji kore kukange ngardduk.
  rmc-rmc: Lašarava le RAJES, savo man ľidžal, mek the rači mange oda o jilo leperel.
  nlg-nlg: Inau ku holoutoa Lord na pukuna te uhuliu mi tana bongi ghua na tobagu
    te taraiu.
  pes-OPV: خداوند را که مرا نصیحت نمود، متبارک می‌خوانم. شبانگاه نیز قلبم مرا تنبیه
    می‌کند.
  ron-1924: Еу бинекувынтез пе Домнул, каре мэ сфэтуеште, кэч пынэ ши ноаптя ымь дэ
    ындемнурь инима.
  ben-OBCV: আমি সদাপ্রভুর প্রশংসা করি, যিনি আমায় সুমন্ত্রণা দেন; রাত্রিতেও আমার হৃদয়
    আমায় উপদেশ দেয়।
  som-som: Anigu waxaan ammaanayaa Rabbiga i waaniyey, Habeenkiina uurkaygu wax buu
    i baraa.
  lat-VUC: Mirifica misericordias tuas, qui salvos facis sperantes in te.
  eng-ASVBT: I will bless Jehovah, who hath given me counsel; Yea, my heart instructeth
    me in the night seasons.
  mna-mna: Nio aŋpakur Yooba. Pa ni ikamam peeze pio mi ipazalzal yo. Mbeŋ na, ŋgar
    ta ni iur la leleŋ i, izzo yo pa zaala kini.
  ita-1885: Io benedirò il Signore, il qual mi consiglia; Eziandio le notti le mie
    reni mi ammaestrano.
  eng-LXXUP: Show the marvels of thy mercies, Thou that savest them that hope in thee.
  eng-ULB: I will bless Yahweh, who counsels me; even at night my mind instructs me.
  spa-VBL: Bendeciré al Señor que me da buen consejo. Incluso por las noches habla
    a mi consciencia y me dice lo que es recto.
  fra-_FOB: Je bénirai l'Éternel qui est mon conseil; les nuits même mon cœur m'instruit
    au-dedans de moi.
  mal-mal: എനിക്ക് ബുദ്ധി ഉപദേശിച്ചുതന്ന യഹോവയെ ഞാൻ വാഴ്ത്തും; രാത്രികാലങ്ങളിലും എന്റെ
    അന്തരംഗം എന്നെ ഉപദേശിക്കുന്നു.
  lit-lit: Laiminsiu VIEŠPATĮ, kuris man yra pataręs; iš tikrųjų naktimis mane pamoko
    mano giliausia dalis.
  urd-GVR: Maiṅ Rab kī satāish karūṅga jis ne mujhe mashwarā diyā hai. Rāt ko bhī
    merā dil merī hidāyat kartā hai.
  suz-BL: आं कली अर्ती गेब, परमप्रभु यावे कली ठेयब सेल्‍नुङ। नाक्‍दो यो आं थुंमी आं
    कली मोदेंशो पचा शेंब।
  eng-NOY: I will bless the LORD, who careth for me; Yea, in the night my heart admonisheth
    me.
  ita-1927: Io benedirò l’Eterno che mi consiglia; anche la notte le mie reni mi ammaestrano.
  ckb-ckb: ستایشی یەزدان دەکەم کە ئامۆژگاریم دەکات، تەنانەت بە شەویش دڵم ڕێنماییم
    دەکات.
  eng-BBE: I will give praise to the Lord who has been my guide; knowledge comes to
    me from my thoughts in the night.
  xsi-xsi: Naŋa apanea Yova Kindeni ŋa, ŋana tu i uru ikai poe sondo pana. Ikura mbo
    mbo i io ilo-kalo ara nâ lâ iloŋgu kaloŋgu ŋana ipananana.
  kan-OKCV: ನನಗೆ ಸಮಾಲೋಚನೆ ನೀಡುತ್ತಿರುವ ಯೆಹೋವ ದೇವರನ್ನು ನಾನು ಸ್ತುತಿಸುತ್ತಿರುವೆನು; ರಾತ್ರಿಯಲ್ಲಿಯೂ
    ನನ್ನ ಹೃದಯವು ನನಗೆ ಬೋಧಿಸುತ್ತದೆ.
  tam-2017: எனக்கு ஆலோசனை தந்த யெகோவாவை துதிப்பேன்; இரவுநேரங்களிலும் என்னுடைய உள்மனம்
    என்னை உணர்த்தும்.
  spa-RV-1909: 'Bendeciré á Jehová que me aconseja: aun en las noches me enseñan mis
    riñones.'
  ron-BTF: Voi binecuvânta pe DOMNUL, care m-a sfătuit; rărunchii mei de asemenea
    mă învață în timpurile nopții.
  eng-WEBP: I will bless the LORD, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  eng-FBV: I will bless the Lord who gives me good advice; even at night my conscience
    tells me what is right.
  nld-1939: 'Ik zegen Jahweh, want Hij is mijn raadsman: Zelfs ‘s nachts word ik door
    mijn nieren vermaand.'
  nch-BL: Nimitzhueyichihuas, TOTECO, pampa techconsejomaca. Tajco yohual techmaca
    motalnamiquilis huan technextilía ipan noyolo taya monequi nijchihuas.
  vie-1934: Tôi sẽ ngợi khen Đức Giê-hô-va, là Đấng khuyên bảo tôi; Ban đêm lòng tôi
    cũng dạy dỗ tôi.
  cha-cha: 'Jubendise si Jeova, ni y japagat yo: ya an puenge nae jafananagüe yo y
    jinasoco gui san jalomjo.'
  hin-CV: मैं याहवेह को स्तुत्य कहूंगा, जिन्होंने मेरा मार्गदर्शन किया है; रात्रि
    में भी मेरा अंतःकरण मुझे शिक्षा देता है.
  eng-OURB: I will bless Adonai, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  spa-BES: Alabaré al Señor que ha sido mi guía; y en lo íntimo de mi ser me corrige
    por las noches.
  tdx-tdx: Andriañeko t’Iehovà mpamere ahiko, ie haleñe, anare’ ty troko.
  tha-KJV: ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์ ผู้​ประทานคำปรึกษาแก่​ข้าพเจ้า เออ ในกลางคืนจิตใจของข้าพเจ้าเตือนสอนข้าพเจ้า
  por-BR-2018: Eu louvarei ao SENHOR, que me aconselhou; até de noite meus sentimentos
    me ensinam.
  deu-ELO: Jehova werde ich preisen, der mich beraten hat, selbst des Nachts unterweisen
    mich meine Nieren.
  eng-WYC-2018: I shall bless the Lord, that hath given understanding to me; furthermore
    and my reins have blamed me unto the night. (I shall bless the Lord, who hath
    given me understanding; and furthermore my innards have taught me, that is, my
    conscience hath taught me, in the night.)
  epo-epo: Mi gloras la Eternulon, kiu konsilas min; Eĉ en la nokto instruas min mia
    internaĵo.
  gfk-gfk: Iau ni pirlat no Watong, aie nong i la harharahut iau ma no uno minminonas
    na nianga. Huo mah ra bung no kaatigu i la pirpir iau.
  uig-PIN: Manga nǝsiⱨǝt bǝrgǝn Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturimǝn; Ⱨǝtta keqilǝrdimu
    wijdanim manga ɵgitidu.
  beo-beo: Hina Gode da na masunu logo olelebeba:le, na da Ema nodosa. Amola, gasia
    na asigi dawa:su da nama sisasu olelesa.
  tpi-OTNT: Mi litimapim nem bilong Bikpela, long wanem, em i save stiaim mi. Na long
    nait bel bilong mi i save skulim mi.
  hau-SA: Zan yabi Ubangiji, wanda yake ba ni shawara; ko da dare ma zuciyata kan
    koya mini.
  udu-udu: Aha/ ’bora Tap̱a mii mo a’di jin c̱iki aha/ gwo logom mo, e mon’thiny si’da/
    mo tani adum pem ye’thki aha/ sho’k ki gwo mo.
  uig-LAT: Manga nesihet bergen Perwerdigargha teshekkür-medhiye qayturimen; Hetta
    kéchilerdimu wijdanim manga ögitidu.
  nde-nde: Ngizamdumisa uThixo, onguye ongelulekayo; lasebusuku inhliziyo yami iyangiqondisa.
  ton-ton: 'Te u fakafetaʻi kia Sihova, ʻaia kuo ne akonakiʻi au: ko hoku kofuua foki
    ʻoku na akonakiʻi au ʻi he ngaahi feituʻu pō.'
  ces-1613: Dobrořečiti budu Hospodinu, kterýž mi radí; nebo i v noci vyučují mne
    ledví má.
  eng-WMB: I will bless the LORD, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  tam-TCV: எனக்கு ஆலோசனை தருகின்ற யெகோவாவை நான் துதிப்பேன்; இரவிலும் என் இருதயம் எனக்கு
    அறிவைப் புகட்டுகிறது.
  ceb-ULB: Dayegon ko si Yahweh, nga mao ang nagtambag kanako; bisan sa kagabhion
    ang akong hunahuna nagapanudlo kanako.
  pol-UBG: Będę błogosławił PANA, który udzielił mi rady, bo nawet w nocy pouczają
    mnie moje nerki.
  agr-agr: Tuke Pujuunak shiig pegkegnum chichagtinaitjai, nii minak pegkegnum jintinjau
    asamtai. Dekas mina iyashjunash jintinjutui, dutijak kashishkam esetawai.
  kyc-kyc: Kamongo dokome namba kata lasaka pilyamo dokona lao baa lakandelyo. Kukwa
    dokopa doko kyaiŋi lao repe repe pii ingyuo langilyamo.
  urd-GVU: مَیں رب کی ستائش کروں گا جس نے مجھے مشورہ دیا ہے۔ رات کو بھی میرا دل میری
    ہدایت کرتا ہے۔
  eng-OEBCW: I praise the Lord for his counsel, which so stirs my heart in the night.
  deu-1912: Ich lobe den HERRN, der mir geraten hat; auch züchtigen mich meine Nieren
    des Nachts.
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಆಲೋಚನೆಯನ್ನು ಹೇಳಿಕೊಡುತ್ತಾನೆ; ನಾನು ಆತನನ್ನು ಕೊಂಡಾಡುವೆನು. ರಾತ್ರಿಯ
    ಸಮಯಗಳಲ್ಲಿ ನನ್ನ ಅಂತರಾತ್ಮವು ನನ್ನನ್ನು ಬೋಧಿಸುತ್ತದೆ.
  yap-yap: Gu be pining e magaer ngak SOMOL, ya ir e be pow’iyeg, ma lanin’ug e ra
    nep’ ma be fonow nigeg.
  hlt-MCSB: Kai aka uen aka to BOEIPA te a yoethen saeh. Khoyin ah khaw ka kuel loh
    kamah n'toel.
  mdy-ETH: ታና ዞራ ናንጊና ናንጋ ጎዳ ታኣኒ ጋላታኔ፤ ዋንቶ ማዔቴያ ዒና ታኣኮ ፒዜ ማዔ ባኣዚ ታና ዔርዛኔ።
  twi-ASANTE: Mɛkamfo Awurade a ɔtu me fo; na anadwo mpo mʼakoma kyerɛkyerɛ me.
  eng-WEBU: I will bless the LORD, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  acu-NT: 'Yus: Tu pujusta tusa wina jintintrau asamtai, wikia Yusrun: Ameketme pengkeram
    titatjai. Tura asamtai kashisha Yus wina nintirun nintimtikrawai.'
  spa-PDDPT: Bendeciré a Yavé que me aconseja, Aun en las noches me corrige las partes
    más íntimas de mi personalidad.
  gun-gun: Aroayvu porã 'rã Senhor xemo'arandua, pyávy voi xemongeta xepy'a re.
  agu-BL: Swak'e' k'ej Kataj Jehová na i' na ak'on yi balaj intxumu'n. Na yi na el
    inwatl lak'bal na jilon swetz tan makle'n inwutz.
  ilo-ULB: Idaydayawko ni Yahweh, a mangbalbalakad kaniak; isursuronak ti panunotko
    uray iti rabii.
  kpg-kpg: Au e hagaamu Dimaadua i Mee dela e dagi au. Ma gaa boo gei dogu manawa
    e haga haga iloo mai gi di au.
  uig-ARA: ماڭا نەسىھەت بەرگەن پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرىمەن؛ ھەتتا كېچىلەردىمۇ
    ۋىجدانىم ماڭا ئۆگىتىدۇ.
  bps-bps: Dnayengu i Amugu Dwata du kenen i mngewe deg; na ku butang balù di lam
    i nawagu nun tamdò deg.
  sus-sus: N bara Alatala tantu, a marasi fima n ma. Hali kɔɛ ra, n xaxili sɔtɔma
    nɛ.
  pon-2006: I kin patohwan kapinga KAUN-O, pwehki eh kin ketin kaweid ie, oh ei pepehm
    pil kin katamankin ie nipwong.
  jae-jae: Aê aoc gêjac Apômtau, gebe kêtu ŋoc gêjam-sawaga ŋajam. Gêdêŋ gêbêc atêc
    kepeŋ aê kêtu biŋ tonaŋŋa gêwiŋ.
  ksd-ksd: Ina pite pa ra Luluai, nina i tar tovo iau; Maia pa, a balagu i tar vateten
    iau ta ra marum.
  tur-YTC: Bana öğüt veren Yahve’yi yücelteceğim. Evet, geceleyin yüreğim beni uyarır.
  bel-N: Буду дабраслаўляць ГОСПАДА, Які радзіць мне, і ўначы ўшчуваюць мяне ныркі
    мае.
  grc-BRENT: Θαυμάστωσον τὰ ἐλέη σου, ὁ σώζων τοὺς ἐλπίζοντας ἐπὶ σέ· ἐκ τῶν ἀνθεστηκότων
    τῇ δεξιᾷ σου,
  kpr-kpr: 'Na Bajari dae sakai seraena. Ainda susu mo: na erá dara eone dae sise,
    nu nanda emboro ijuguse, tumbaghae nanda dubo jokáda geka sise, dengoro indiraira!'
  ind-AYT: Aku akan memuji TUHAN yang menasihatiku; sepanjang malam, batinku mengajariku.
  yom-yom: Ndiela zitisa Yave ; wukuphananga malongi ntimꞌama wukundonganga mu builu,
  yut-yut: Yawe aŋkɨsikeŋ. Uŋun da tagɨsi egɨpbeŋ do nayɨŋ nolɨsak. Ae kalbi butno
    da nayɨŋ dekdak.
  nya-nya: Ine ndidzatamanda Yehova amene amandipatsa uphungu; ngakhale usiku mtima
    wanga umandilangiza.
  kyg-kyg: Ala kava neꞌmoꞌa alino api aino neꞌnateyanageꞌna agiꞌaleꞌmo aliꞌna asaga
    huꞌna ategauve. Haniꞌilagamo nagupi mafaꞌnemoꞌa alino naya neꞌmale.
  hrv-hrv: Blagoslivljam Jahvu koji me svjetuje te me i noću srce opominje.
  mps-mps: Eno Genuai Bidigo nogi ugwaba sobao, magi basowe, agai ena bugagia dodolobo
    dao. Tama hulide eno homu kolesagago te dwagi yai tų enabolo ola mabo dao.
  tpi-tpi: Mi litimapim nem bilong Bikpela, long wanem, em i save stiaim mi. Na long
    nait bel bilong mi i save skulim mi.
  dan-1931: Jeg vil prise HERREN, der gav mig Råd, mine Nyrer maner mig, selv om Natten.
  vie-OVCB: Con ca ngợi Chúa Hằng Hữu, Đấng khuyên bảo con; Đêm đêm, lòng con hằng
    nhắc nhở.
  guj-2017: યહોવાહે મને બોધ આપ્યો છે, હું તેમની પ્રશંસા કરું છું; મારું અંતઃકરણ રાતના
    સમયે મને બોધ આપે છે.
  pon-2006A: I kin patohwan kapinga KAUN-O, pwehki eh kin ketin kaweid ie, oh ei pepehm
    pil kin katamankin ie nipwong.
  por-BRBSL: Eu abençoarei Yahweh, que me aconselhou. Sim, meu coração me instrui
    nas estações noturnas.
  eng-OEBUS: I praise the Lord for his counsel, which so stirs my heart in the night.
  swe-swe: Jag vill välsigna Herren (proklamera Jahve värdig att lovas), han som har
    väglett mig (varit min rådgivare), ja, om nätterna korrigerar (lär, instruerar)
    mitt innersta (samvete, ordagrant ”mina njurar”, sätet för känslor och dolda motiv)
    mig. [Nätter kan vara bildligt för nätter av bön, men också mörka stunder, sjukdom,
    ensamhet, osv, se .]
  cth-cth: Pouknae na kapoekung BAWIPA teh ka pholen han. Karum hai ka lungthin ni
    kahringnae a hroecoe.
  twi-twi: Mɛkamfo Awurade a otu me fo; na anadwo mpo, me koma kyerɛkyerɛ me.
  hlt-hlt: Kai aka uen aka to BOEIPA te a yoethen saeh. Khoyin ah khaw ka kuel loh
    kamah n'toel.
  tbz-SIM: N sɑ̃ntímu Kuyie nkùù n tiè, bɑ́ kɛyènkɛ̀ n yɛ̀mmɛ̀ ɔ̃ n dentɛmmu dɛ kó
    itié.
  msy-2020: Ikiavɨra Itir God nan sure gamima, kamaghɨn kɨ an ziam fe. Nan navir averiam
    dɨmagaribar nan sure gamima, kɨ datɨrɨghɨn deraghavɨra nɨghnɨgha bar bizibagh
    fo.
  dop-dop: Mɑ sɛɛ mɑ lɑɣɑtʋ tɑsʋlʋ Tɑcɑɑ. Pɑɑ ɑhoo tɑɑ pə sɛɣɛsəɣɩ-m mɑ tɑɑ kɛ́.
  azb-azb: Mənə nəsihət verən Rəbbə alqış edirəm, Hətta gecələr də vicdanım mənə ağıl
    öyrədir.
  eng-DBY: I will bless Jehovah, who giveth me counsel; even in the nights my reins
    instruct me.
  hin-2017: मैं यहोवा को धन्य कहता हूँ, क्योंकि उसने मुझे सम्मति दी है; वरन् मेरा
    मन भी रात में मुझे शिक्षा देता है।
  wol-KYG: Ma sant Aji Sax ji may xelal, ba guddi sax sama xel di ma yedd.
  swp-swp: GUIAU ea ribatausaei ia tauribahesanapugu; maiona huiana eai hinage nuagu
    eai i heaheatagu.
  bjr-bjr: Yaweefa qini aana muquni marinara mina amooqidaqa. Eendaki qini daakirafa
    daakapaidanoo.
  eng-YLT: I bless Jehovah who hath counselled me; Also [in] the nights my reins instruct
    me.
  kne-kne: Man-iyamanak, Apo, tan bomagbaga ka. Olay sin labi et omitdo nan konsinsiya.
  eng-WYC-2017: I shall bless the Lord, that hath given understanding to me; furthermore
    and my reins have blamed me unto the night.
  eng-WMBB: I will bless the LORD, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  zat-NTPS: Tu gucá'ana szrénzqueza' Xránadxu Dios, Bénnea' dxusé̱dene̱' neda'. Chizrela
    gate ne dxasia' dxuzéajni'ine̱' neda' lu xichaj lázrdawa'.
  zty-NTPS: Wká'n ẕénteza' X̱anžo Dios, Bennen' žsedle' neda'. Kate' ne ẕtasa' ẕzejni'ile'
    neda' ḻo yichj ḻáẕda'wa'.
  urd-GVH: मैं रब की सताइश करूँगा जिसने मुझे मशवरा दिया है। रात को भी मेरा दिल मेरी
    हिदायत करता है।
  rug-rug: Vahesia rau se Zihova, sina totoli nau Sa, na turaṉau Sa. Pana boṉi ba
    va balau pule nau tugo si rau pa qua binalabala.
  gaz-gaz: Waaqayyo isa na gorsu sana ani nan jajadha; halkanis yaadni koo na qajeelcha.
  fra-LSG: Je bénis l’Éternel, mon conseiller; La nuit même mon cœur m’exhorte.
  gnn-gnn: Ŋarra wokthun nhuŋu yulŋunydja Garray, liŋgu nhepi ŋuli gämanydja ŋarranha
    marrtji ŋuliwitjandja dhukarrkurru dhunupakurrunydja; munhakunydja ŋuli nhe ŋarrakala
    waŋa ŋayaŋuŋura ŋunha wal'ŋu, marŋgikuma ŋarranha marrtji bitjan nhäku malaŋuwu
    ŋamakurru'wu, ga dharraykuma nhe ŋuli waŋa ŋulaŋuru yätjmirriwalanydja.
  yal-yal: N barikan birama Alatala xa naxan n kawandima. Hali kɔɛɛn na, n xaxili
    sɔtɛ.
  iou-iou: Unita Ekänina wäpi biŋam yäpmäŋ akutat. Imata, uwä kädet siwoŋi kuŋatta
    nepmäŋit näwat täyak. Täŋpäŋ bipani imaka, Ekänitä nadäk-nadäk siwoŋi näwetpäŋ
    näwoŋärek täk täyak.
  haw-1868: E hoomaikai aku au ia Iehova, nana ka olelo i haawi mai ia'u, Ua ao mai
    hoi ia'u ko'u mau puupaa i na po.
  arb-NAV: أُبَارِكُ الرَّبَّ نَاصِحِي، وَفِي اللَّيْلِ أَيْضاً يُرْشِدُنِي ضَمِيرِي.
  ded-ded: KEBUNGO dederecge anemma sing edzacnuudeac kenehebade. Herenango tofocnac
    ifingoc edekpou anengande.
  ewe-ewe: Makafu Yehowa, ame si ɖoa aɖaŋu nam; le zã me ke hã, nye dzi xlɔ̃a num.
  eng-LEE: 'I will bless the Lord, who hath given me counsel: also in the night seasons
    my reins admonish me.'
  asm-FB: যি জনাই মোক সুবুদ্ধি দিয়ে, মই সেই যিহোৱাৰ ধন্যবাদ কৰিম; ৰাতিও মোৰ হৃদয়ে
    মোক শিক্ষা দিয়ে।
  sus-A: ﭑ بَرَ عَلَتَلَ تَنتُ، عَ مَرَ سِ قِمَ ﭑ مَ. هَلِ كْي رَ، ﭑ شَشِلِ سْتْمَ
    نّ.
  fra-SBL: Je bénirai Yahvé, qui m'a donné des conseils. Oui, mon cœur m'instruit
    dans les saisons nocturnes.
  hbo-hbo: אֲבָרֵ֗ךְ אֶת־יְ֭הוָה אֲשֶׁ֣ר יְעָצָ֑נִי אַף־לֵ֝ילֹ֗ות יִסְּר֥וּנִי כִלְיֹותָֽי׃
  kik-kik: Nĩngũgooca Jehova, ũrĩa ũũheaga kĩrĩra; o na ũtukũ ngoro yakwa nĩĩndaaraga.
  fra-NCL: Je bénis Yahweh qui m’a conseillé ; la nuit même, mes reins m’avertissent.
  cek-AK: 'Ka poekhaih paekkung, Angraeng to ka pakoeh han: aqum ah doeh ka plungthin
    mah na lok hoiah ang thuitaek.'
  cuk-cuk: Bab-Jehová-anga-binsaed-ukmaid-nug an odummogoed. E-binsaedi, mutikidba
    an-ulubgi, anga ibmar-soge an itodaed.
  uig-CYR: И, Өзүңгә таянғанларни қарши чиққучилардин оң қолуң билән Қутқузғучи, Карамәтлириңни
    көрситип, өзгәрмәс муһәббитиңни аян қилғайсән!
  pma-pma: Ahi Asuv, namasmasuk ven korie minau asa numoni. Ka, en vongien emun, nalei
    kilea sise koa mal.
  tel-2017: నాకు ఆలోచనకర్త అయిన యెహోవాను స్తుతిస్తాను, రాత్రివేళల్లో కూడా నా మనసు
    నాకు ఉపదేశిస్తూ ఉంది.
  hat-BSA: Mwen va beni SENYÈ a ki te ban m konsèy la. Anverite, panse mwen toujou
    vin enstwi mwen pandan lannwit.
  ukr-ONPU: З’яви дивну милість Твою, о Визволителю, Що рятуєш правицею Своєю тих,
    хто надію покладає на Тебе в протистоянні з ворогами.
  kos-kos: Nga kaksakin LEUM GOD, mweyen El kol inkanek luk, Ac ngun su oan in nga
    lutiyu ke fong.
  hbo-WLC: אֲבָרֵ֗ךְ אֶת־יְ֭הוָה אֲשֶׁ֣ר יְעָצָ֑נִי אַף־לֵ֝יל֗וֹת יִסְּר֥וּנִי כִלְיוֹתָֽי׃
  ibo-ibo: Aga m eto Onyenwe anyị, onye na-adụ m ọdụ; ọ bụladị nʼabalị, obi m na-agwa
    m ihe m ga-eme.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କରିବି, ଯେ ମୋତେ ପରାମର୍ଶ ଦେଇଅଛନ୍ତି; ଆହୁରି, ରାତ୍ରିକାଳରେ
    ମୋହର ଚିତ୍ତ ମୋତେ ଉପଦେଶ ଦିଏ।
  chk-chk: Üa mwareiti ewe Samol mi Lapalap, pun a öüröüraei, nge lepwin lelukei a
    pwal fönöüei.
  rop-rop: Ai preisim yu, YAWEI, blanga shoumbat mi det wei. Nomeda weya det naitaim
    im brabli dakbala, mi oldei jinggabat wanim yu wed tok.
  ukr-1871: Благословити му Господа, що просьвітив мене; навіть вночі навчає мене
    внутро моє.
  yon-yon: Ne kuu Yariman yaa kubaniin, yembed kedmengkawimaan kowe, kwane amnoom
    kangkon ne inamen meeni ye kiwaan kumbed inamen amun korokbewimaan.
  deu-1951: Ich lobe den HERRN, der mir geraten hat; auch des Nachts mahnen mich meine
    Nieren.
  eng-JPS: I will bless the LORD, who hath given me counsel; yea, in the night seasons
    my reins instruct me.
  srp-1865: Blagosiljam Gospoda, koji me urazumljuje; tomu me i noæu uèi što je u
    meni.
  lug-lug: Nnaatenderezanga Mukama kubanga annuŋŋamya ne mu kiro ayigiriza omutima
    gwange.
  heb-heb: אברך את יהוה אשר יעצני אף לילות יסרוני כליותי׃
  ben-IRV: আমি সদাপ্রভুুর প্রশংসা করবো, যিনি আমাকে পরামর্শ দেন, এমনকি রাত্রিতেও আমার
    মন আমাকে নির্দেশ দেন।
  ntu-ntu: Yawe, naglqlz-zvzx nim mz nzmailz-krm ninge. Murde mz nrlckxbq aopxme nabznge
    mz nzaongr drtwr kxmrlz.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਧੰਨ ਆਖਾਂਗਾ ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਲਾਹ ਦਿੱਤੀ ਹੈ, ਰਾਤ ਦੇ ਸਮੇਂ ਮੇਰਾ
    ਦਿਲ ਸਿਖਾਉਂਦਾ ਹੈ।
  mya-JVB: ငါ့ ကို ပြုစုတော်မူသောထာဝရဘုရား ကို ကောင်းကြီး ပေးမည်။ ညဉ့် အချိန်၌ပင်
    ငါ့ နှလုံး သည် ငါ့ ကို နှိုးဆော် တတ်၏။
  kgf-kgf: Ac pakeŋ waŋnéŋanʒac Yawe i simiŋ héimima ʒéhiaru mimaŋ. Siŋia séc nuac
    wéiwécnanéŋ ac pakeŋ waŋnéŋanʒac.
  tte-O: Yeoba yatobalan kaiwena yagu kamwasa iyakenayagau yo yagu nuwatu kategu mena
    iyanuyanuwapeiyau boniyai kaigeda kaigeda kolili.
  tbg-tbg: Noravano Kotiva ti koqe uva maara tiva timi vaimantara ti, te vira autu
    tuaheraqi virera. Entaqivata Noravano Kotiva ti koqe avu aato timi vaimanta vaunara.
  hmo-hmo: Lohiabada lau hanamoa noho, badina ia ese lau ia hakaua noho dainai, hanuaboi
    lalonai laloa maoro ese, egu dala lau dekenai ia hadibaia.
  zar-NT: Gul-laʼ yöl-laʼ ba queëʼ Xanruʼ, Nu rigúʼu yöl-laʼ nedaʼ le naca tsahuiʼ,
    ga ridxintë ruzéajniʼinëʼ nedaʼ cateʼ niʼ rasiaʼ.
  urd-urd: मैं ख़ुदावन्द की हम्द करूँगा, जिसने, मुझे नसीहत दी है; बल्कि मेरा दिल रात
    को मेरी तरबियत करता है
  rus-SYN: Яви дивную милость Твою, Спаситель уповающих на Тебя от противящихся деснице
    Твоей.
  bqc-SIM: Má Dii táasilɛ kɛ́ ì lɛdaa, baa gwã́ ì to ma sↄ̃ ma gba laai.
  tcz-CHONGTHU: Ijakai eihilla ka Yahweh Pakai chu keiman thangvah inge; janteng jong
    le avel in eigeldoh sah jin eihil jie.
  mar-mar: मी परमेश्वराची स्तुती करतो, ज्याने मला मार्गदर्शन केले आहे, रात्रीच्या
    वेळी माझे मन मला शिकविते.
  isl-isl: Ég lofa Drottin sem gefur mér góð ráð. Á nóttunni leiðbeinir hann mér og
    segir mér hvað gera skuli.
  hlt-THB: Khaw anik poek peekkung Bawipa ce kyihcah vang; khawmthan awh awm kak kawlung
    ing ni cawngpyi hy.
  qub-qub: Tayta Diostaga alabashämi imano goyänäpäpis pay tantiyachimashanpita. Shongullächo
    yarpashäcunatapis chacaycunapami tantiyachiman.
  bqp-bqp: Mani Dikiri sáabu kpá kũ àdi lɛ́ dama yãi, bee gwãani àdi tó ma swɛ̃̀
    ma gba laakarii.
  hat-hat: M'ap fè lwanj Seyè a paske li ban m' bon konsèy. Menm lannwit, konsyans
    mwen di m' sa pou m' fè.
  eng-BSB: I will bless the LORD who counsels me; even at night my conscience instructs
    me.
  eng-WEBPB: I will bless the LORD, who has given me counsel. Yes, my heart instructs
    me in the night seasons.
  kbq-kbq: Nagra nazeri fatgoma nehia Ra Anumzamofona agi'a erintesaga hugahue. Na'ankure
    hanimpinena ana nanekemo'a nagu'afi me'neno rempi hunenamie.
  pon-pon: I kapina Ieowa, me kotin kalolekon ia; pil ni pon mudilik i kan kin padaki
    on ia.
  nhe-BL: Nimitzhueyichihuas, TOTECO, pampa tinechconsejomaca. Tlajco yohual tinechmaca
    motlalnamiquilis huan tinechnextilía ipan noyolo tlachque monequi nijchihuas.
  wnc-wnc: Nata Buyambam tapatane umana yatangenawit. Dasingge, ita na nanindamuke
    tanomanukgaunin. Ngan, zikaane natdetdet panggat takngata atnanindamukgak.
  bus-bus: Mɛ́ Dii sáabu kpá kɛ̀ è lɛ́ dama yãnzi, baa gwãavĩ è tó ma swɛ̃̀ ma gba
    làakari.
  gub-BL: Amume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw ihe, ta'e wiko hereruze'egar
    romo a'e xe. Pyhaw hepy'a umume'u heremiapo kwer ikatu 'ym ma'e ihewe a'e.
  eng-DRA: Shew forth thy wonderful mercies; thou who savest them that trust in thee.
