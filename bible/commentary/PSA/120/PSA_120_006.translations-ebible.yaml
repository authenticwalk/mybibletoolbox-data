verse: PSA.120.006
translations:
  mal-C: സമാധാനം വെറുക്കുന്നവരോടൊപ്പം ഞാൻ വളരെക്കാലമായി താമസിച്ചുവരുന്നു.
  deu-TKW: Zu lange schon wohnt meine Seele bei solchen, die den Frieden hassen.
  lin-lin: Navandaki tango molayi kati na bato oyo balingaka kimia te.
  mmx-mmx: A molo tik lok eburu minedi limixin ua dixo sisiam ka limila.
  eng-LSV: My soul has dwelt too much with him who is hating peace.
  eng-GNV: My soule hath too long dwelt with him that hateth peace.
  eng-WEBSTER: My soul hath long dwelt with him that hateth peace.
  nhw-BL: Ya nisiyajqui para niitztoc ininhuaya ni masehualme catli amo quinequij
    ma onca tlasehuilistli.
  swh-ONEN: Nimeishi muda mrefu mno miongoni mwa wale wanaochukia amani.
  bba-bba: Nɑ sɔ̃ n tɛ kɑ be bɑ ku rɑ bɔri yɛndu kɑ̃.
  eng-KJVCPB: My soul hath long dwelt With him that hateth peace.
  luo-luo: Asedak amingʼa ahinya, e dier joma ok dwar kwe.
  aii-aii: ܝܪܝܼܟ݂ ܠܵܗ̇ ܥܲܠܝܼ ܥܡܵܪܬܵ‌ܐ ܕܓܵܢܝܼ، ܥܲܡ ܣܵܢܝܵܢܹ̈ܐ ܕܫܠܵܡܵܐ.
  meu-meu: Egu noho vada eme daudau herea, maino e inai heniamu taudia bogaragidiai.
  npi-ULB: किनकि शान्तिलाई घृणा गर्नेहरूसँग म धेरै लामो समय बसेको छु ।
  yor-yor: Ó ti pẹ́ tí èmi ti ń gbé láàrín àwọn tí ó kórìíra àlàáfíà.
  pes-OPCB: از زندگی کردن در میان این جنگ‌طلبان خسته شده‌ام.
  tgl-ULB: Matagal akong nanirahan kasama silang napopoot sa kapayapaan.
  nop-nop: Metam kulema mu hahatdok yoiŋ adut itawene nai kweheyeniŋ hinek tilak.
  hui-hui: Agali maru wali agali bu karu baba mandagi habe manga haga karu i̱ ti heba
    mandagi luore haabo haruda.
  mya-mya: ငါ​သည်​ငြိမ်း​ချမ်း​ရေး​ကို​မုန်း​သော​သူ​တို့​နှင့် နေ​ရ​သည်​မှာ​ကြာ​မြင့်​လွန်း​လေ​ပြီ။
  bod-N: ཞི་མཐུན་ལ་ནི་སྡང་བའི་མི་མཉམ༌དུ། །ང་རང་བསྡད་ནས་དུས་ཡུན་རིང་དྲགས༌སོ།།
  wsk-wsk: Ani kariimet, lila te bagara ko kiwem mu me ko kuawara umu nunga ningi
    tom maiya biya bagerem.
  sna-sna: Ndakagara nguva refu pakati pavanovenga rugare.
  spa-BLM: Mi alma ha tenido su morada demasiado tiempo con el que odia la paz.
  cac-cac: Najtilxo cajan in ec' d'a scal eb' malaj sgana d'a junc'olal.
  swh-ULB: Kwa muda mrefu sana niliisha na wale waichukiao amani.
  bel-bel: Удзень сонца цябе не заб'е, ані месяц уночы.
  deu-ELBBK: Lange hat meine Seele bei denen gewohnt, die den Frieden hassen.
  mbb-OT: Neuǥet en is ked-ubpè ku zuma keniyu te menge etew he kenà egkesuat te kelinew.
  mal-2015: സമാധാനദ്വേഷിയോടുകൂടെ പാർക്കുന്നതു എനിക്കു മതിമതിയായി.
  gup-gup: Ngaye kunkuyeng ngayerrkani bu ngarrihdjarrkni bininj nawu minj kabirridjalwarnyak
    kunmodmikenh.
  rmc-rmc: Imar igen but dživav olenca, ko našťi avri ačhen o smirom.
  nlg-nlg: Mu lugu tua na kabu iani, ighobudira na vure tara nia sika na mabo.
  pes-OPV: چه طویل شدسکونت جان من با کسی‌که سلامتی را دشمن می‌دارد.
  ron-1924: Дестул мь-а локуит суфлетул лынгэ чей че урэск пачя.
  ben-OBCV: যারা শান্তি ঘৃণা করে, তাদের মাঝে আমি বহুকাল বসবাস করেছি।
  som-som: Naftaydu waxay wakhti dheer la degganayd Mid nabadda neceb.
  lat-VUC: Per diem sol non uret te, neque luna per noctem.
  eng-ASVBT: My soul hath long had her dwelling With him that hateth peace.
  mna-mna: Pa lele ti ka tomtom bizin na, tikamam mbulu kembei ta wal matan munŋan.
    Zin lelen be tikam mbulu luumuŋana mi niamŋan amparlup yam na som. Mi nio aŋbel
    mbotŋana la mazwan kek.
  ita-1885: La mia persona è omai assai dimorata Con quelli che odiano la pace.
  eng-LXXUP: The sun shall not burn thee by day, Neither the moon by night.
  eng-ULB: For too long I have lived with those who hate peace.
  spa-VBL: He vivido por mucho tiempo entre los pueblos que odian la paz.
  fra-_FOB: Trop longtemps mon âme a demeuré avec celui qui hait la paix.
  mal-mal: സമാധാനദ്വേഷിയോടുകൂടി വസിക്കുന്നത് എനിക്ക് മതിയായി.
  urd-GVR: Itnī der se amn ke dushmanoṅ ke pās rahne se merī jān tang ā gaī hai.
  suz-BL: गो थुं नाइश्‍शा बाक्‍चा काइ मदाक्‍ब आन दातेमी शुश बाक्‍ती।
  eng-NOY: Too long have I dwelt With them that hate peace!
  ita-1927: L’anima mia troppo a lungo ha dimorato con colui che odia la pace!
  ckb-ckb: نیشتەجێبوونم درێژەی کێشا لەگەڵ ئەوانەی ڕقیان لە ئاشتییە.
  eng-BBE: My soul has long been living with the haters of peace.
  xsi-xsi: Oyae, naŋa amo zo luandondo koŋa kunzi tamâta ŋine uru ilonzi pa paraŋa
    nâ.
  kan-OKCV: ನಾನು ಸಮಾಧಾನವನ್ನು ವಿರೋಧಿಸುವವರ ಮಧ್ಯದಲ್ಲಿ ಬಹುಕಾಲ ಜೀವಿಸಬೇಕಾಯಿತು.
  tam-2017: சமாதானத்தைப் பகைக்கிறவர்களிடம் என்னுடைய ஆத்துமா குடியிருந்ததும் போதும்!
  spa-RV-1909: Mucho se detiene mi alma con los que aborrecen la paz.
  ron-BTF: Sufletul meu a locuit mult cu cel ce urăște pacea.
  eng-WEBP: My soul has had her dwelling too long with him who hates peace.
  eng-FBV: I have lived for far too long among people who hate peace.
  nld-1939: Reeds te lang leef ik samen Met vredeverstoorders;
  nch-BL: Ya nisiyajqui para niitztoc inihuaya ni masehualme cati amo quinequij ma
    onca tasehuilisti.
  vie-1934: Lâu lắm linh hồn tôi chung ở Với kẻ ghét sự hòa bình.
  cha-cha: Y antijo sumaga apmam, yan ayo y chumatlie y pas.
  hin-CV: बहुत समय मैंने उनके साथ व्यतीत की है, जिन्हें शांति से घृणा हैं.
  eng-OURB: My soul has had her dwelling too long with him who hates peace.
  spa-BES: Mi alma ha estado viviendo por mucho tiempo con los que odian la paz.
  tdx-tdx: Loho hatr’ela’e ty nitraofam-piaiko ami’ty kivoho’ o malaim-pilongoañeo.
  tha-KJV: จิ​ตใจข้าพเจ้าพักอยู่ท่ามกลางผู้​เกล​ียดสันตินานจนเกินไปแล้ว
  por-BR-2018: Minha alma morou tempo demais com os que odeiam a paz.
  deu-ELO: Lange hat meine Seele bei denen gewohnt, die den Frieden hassen.
  eng-WYC-2018: my soul was much (time) a comeling. I was peaceable with them that
    hated peace; (I am here too long as a newcomer, or a stranger; yea, too long living
    with those who hate peace.)
  epo-epo: Tro longe loĝis mia animo Inter malamantoj de paco.
  gfk-gfk: Iau te lon lawas nalamin ta diet ing diet malentakuane ra malum.
  uig-PIN: Mǝn tinqliⱪⱪa ɵqlǝr arisida uzundin buyan turuwatimǝn;
  beo-beo: Na da eso bagohamedafa fifi lai amo da olofosu higasa, amo ganodini esalebe
    ba:i.
  tpi-OTNT: Mi stap longtaim tumas wantaim ol man i no laik sindaun gut wantaim ol
    arapela manmeri.
  hau-SA: Da daɗewa na zauna a cikin waɗanda suke ƙin salama.
  udu-udu: Ki rash rash mo tani aha/ c̱a’bkina e bwaman uni gwansan kun shi/ki moŋḵu’th
    isi e mo.
  uig-LAT: Men tinchliqqa öchler arisida uzundin buyan turuwatimen;
  nde-nde: Sengihlale isikhathi eside kakhulu phakathi kwalabo abazonda ukuthula.
  ton-ton: Kuo nofo ʻo fuoloa ʻa hoku laumālie fakataha mo ia ʻoku ne fehiʻa ki he
    melino.
  ces-1613: Dlouho bydlí duše má mezi těmi, kteříž nenávidí pokoje.
  eng-WMB: My soul has had her dwelling too long with him who hates peace.
  tam-TCV: சமாதானத்தை வெறுக்கிறவர்கள் மத்தியில் நான் நெடுநாள் வாழ வேண்டியதாயிற்று.
  ceb-ULB: Kay sa dugay nga panahon nagpuyo ako uban niadtong nagdumot sa kalinaw.
  pol-UBG: Moja dusza długo mieszka z tymi, którzy nienawidzą pokoju.
  urd-GVU: اِتنی دیر سے امن کے دشمنوں کے پاس رہنے سے میری جان تنگ آ گئی ہے۔
  eng-OEBCW: Already too long have I dwelt among those who hate peace.
  deu-1912: Es wird meiner Seele lang, zu wohnen bei denen, die den Frieden hassen.
  kan-2017: ಸಮಾಧಾನವನ್ನು ದ್ವೇಷಿಸುವವರೊಳಗೆ, ಇದ್ದು ಇದ್ದು ಸಾಕಾಯಿತು.
  yap-yap: Kay gi n’uw nap’an ni ku gu par rok e girdi’ ndaburad e gapas!
  hlt-MCSB: Rhoepnah aka hmuhuet taengah ka hinglu loh kho puet a sak coeng.
  mdy-ETH: ኮሹሞ ዒፃ ዴሬና ዎላ ሚርጌ ሌዔ ታኣኒ ናንጌኔ።
  twi-ASANTE: Matena ase akyɛre dodo wɔ wɔn a wɔkyiri asomdwoeɛ mu.
  eng-WEBU: My soul has had her dwelling too long with him who hates peace.
  spa-PDDPT: Mucho tiempo estuvo mi alma Con los que aborrecen la paz.
  gun-gun: Yma ete ma ha'e py aiko, peteĩ rami nda'ikuaixei va'e kuery mbyte.
  agu-BL: Ja icy' impaj tan najewe'n ẍchixo'l yi e' wunaka'tz yi ntin oyintzi' cya'n.
  ilo-ULB: Ta nabayag a nakipagnaedak kadagiti manggur-gura iti kapia.
  kpg-kpg: Au guu noho waalooloo huoloo i baahi nia daangada ala e de hiihai di noho
    i di aumaalia!
  uig-ARA: مەن تىنچلىققا ئۆچلەر ئارىسىدا ئۇزۇندىن بۇيان تۇرۇۋاتىمەن؛
  sus-sus: N bara bu yi mixie ya ma, naxee bɔɲɛsa xɔnxi.
  pon-2006: Meid werei ei kousoanlahr rehn aramas akan me kin kailongki mwehi kapohl!
  jae-jae: Aê gaŋgôŋ gawiŋ lau, taŋ sêkêŋ kisa gêdêŋ biŋmalô naŋ kêtômgac.
  ksd-ksd: A tulungeagu i ga ki vavuan Pire nina i milmilikuane ra malmal.
  tur-YTC: Canım uzun zamandır Esenlikten nefret edenle mesken tutuyor.
  bel-N: Вельмі доўга душа мая жыла сярод тых, што ненавідзяць супакой.
  grc-BRENT: Ἡμέρας ὁ ἥλιος οὐ συγκαύσει σε, οὐδὲ ἡ σελήνη τὴν νύκτα.
  kpr-kpr: Na evetu genembo beisiga tataya kakatode ghousa futo irana, imboe beká
    erira.
  ind-AYT: Sudah lama aku tinggal di antara orang-orang yang membenci kedamaian.
  yom-yom: Mu bilumbu biwombo ndizingila va khatitsika batu bobo banlendanga ndembama.
  yut-yut: Nak mɨŋat amɨnyo yaworɨ egɨp egɨp do ɨkwayɨt aŋ amɨn gat kɨsi bɨsap dubagɨsi
    ekwamaŋ, do kuragɨsi nandɨsat.
  nya-nya: Kwa nthawi yayitali ndakhala pakati pa iwo amene amadana ndi mtendere.
  kyg-kyg: Nagaemo lusi yatala afinaꞌmo kame hisaya vayaꞌeꞌmo magokepi lokaeꞌna maiꞌnova
    kavaꞌmoꞌa kanale osiye.
  hrv-hrv: Predugo mi duša mora živjeti s mrziteljima mira.
  mps-mps: Ena te gasa we bidi dabe dali bugagia wei elama dugulalu, te sesabi elama
    dugulaluama bidabo tiwai ebeo.
  tpi-tpi: Mi stap longtaim tumas wantaim ol man i no laik sindaun gut wantaim ol
    arapela manmeri.
  dan-1931: Min Sjæl har længe nok boet blandt Folk, som hader Fred.
  vie-OVCB: Tôi ở đó quá lâu, với những người ghét hòa bình,
  guj-2017: જે શાંતિ પર દ્વેષ રાખે છે તેની સાથે રહીને હવે તો હું ધરાઈ ગયો છું.
  pon-2006A: Meid werei ei kousoanlahr rehn aramas akan me kin kailongki mwehi kapohl!
  por-BRBSL: Minha alma já tem sua morada há muito tempo com aquele que odeia a paz.
  eng-OEBUS: Already too long have I dwelt among those who hate peace.
  swe-swe: Min själ har alltför länge bott bland den som hatar fred (shalom). [Singular
    ”den” förstärker.]
  cth-cth: Ka muitha teh roumnae ka hmuhma e naw hoi rei ao e hroung asaw toe.
  twi-twi: Matena wɔn a wokyi asomdwoe mu akyɛ dodo.
  hlt-hlt: Rhoepnah aka hmuhuet taengah ka hinglu loh kho puet a sak coeng.
  tbz-SIM: N kɑrinɛ̀ bɛ̀ɛ̀ í dɔ́ kunɑɑtí kɛ̀ dɛ̀ mɔ̀ntɛmu.
  msy-2020: Gumazir igharaziba ko deragh dapian aghuaziba, kɨ dughiar ruarimɨn ian
    tongɨn ikegha, bar amɨra.
  dop-dop: Hɑtoo lɔŋ kɛ mɑ wɛ mpɑ pɑ tɑɑ kpɑɑkənɑ hɛɛsʋɣʋ tɔ pɑ tɛ́.
  azb-azb: Mənim belə yerdə, Sülhə nifrət edənlərin içində yaşamağım bəsdir.
  eng-DBY: My soul hath long dwelt with them that hate peace.
  hin-2017: बहुत समय से मुझ को मेल के बैरियों के साथ बसना पड़ा है।
  wol-KYG: Yàgg naa lool ci biir nit ñi bañ jàmm.
  swp-swp: Ea abimatemate paana ea mia ariri isi boeadi eai labini se hewaiunuei.
  bjr-bjr: Qinee asooaranara fidiaqaa imariasaki kisaaqasaa uqanna mariaafanausa maridaqa.
  eng-YLT: Too much hath my soul dwelt with him who is hating peace.
  kne-kne: Nabayag ay nakiiliak isna, sin kad-an di ipogaw ay manigaan si kapya.
  eng-WYC-2017: my soul was much time a come-ling. I was peaceable with them that
    hated peace;
  eng-WMBB: My soul has had her dwelling too long with him who hates peace.
  zat-NTPS: Da zrente̱ ba guzúa' ládujla benne' caní dxuluzúe̱' chalá'ala xel-la'
    dxebeza zri lazre'.
  zty-NTPS: Schaḻe'e ba wzóa' ladjw benne' ki, benne' ka' ẕzóagake' cheḻa'ale yeḻa'
    ẕga'n chawe'.
  urd-GVH: इतनी देर से अमन के दुश्मनों के पास रहने से मेरी जान तंग आ गई है।
  rug-rug: Ele seunae hola koa somanae si rau koari na tie pu kukiti nia sa binule.
  gaz-gaz: Warra nagaa jibban gidduu, ani yeroo dheeraa jiraadheera.
  fra-LSG: Assez longtemps mon âme a demeuré Auprès de ceux qui haïssent la paix.
  yal-yal: N bata bu muxune tagi bɔɲɛ xunbenla mi rafan naxanye ma!
  iou-iou: Bänep kwini terak itta gäripi nämo nadäk täkaŋ u bämopiken kadäni käroŋi
    it yäpmäŋ äbut. Unita kaŋ pewa yäŋ nadätat.
  haw-1868: Ua noho loihi ko'u uhane, Me ka mea i inaina mai i ka maluhia.
  arb-NAV: طَالَ سَكَنِي مَعَ أُنَاسٍ يُبْغِضُونَ السَّلامَ.
  ded-ded: Ngicngac ruaeac modzongina tiande, ngic ifia yenigoc naso hereangoc kefaiac
    modzona tide.
  ewe-ewe: Menɔ ame siwo lé fu ŋutifafa la dome wòdidi fũu akpa.
  eng-LEE: Too long for herself hath my soul dwelt with him that hateth peace.
  asm-FB: যি সকলে শান্তিক ঘৃণা কৰে, সেই লোকসকলৰ সৈতে মই বহুকাল বাস কৰিছোঁ।
  sus-A: ﭑ بَرَ بُ يِ مِشِيٍ يَ مَ، نَشٍيٍ بْحّسَ شْنشِ.
  fra-SBL: Mon âme a eu sa demeure trop longtemps avec celui qui déteste la paix.
  hbo-hbo: רַ֭בַּת שָֽׁכְנָה־לָּ֣הּ נַפְשִׁ֑י עִ֝֗ם שֹׂונֵ֥א שָׁלֹֽום׃
  kik-kik: Nĩndũũrĩte hĩndĩ ndaaya gatagatĩ-inĩ ka arĩa mathũire thayũ.
  fra-NCL: Trop longtemps j’ai demeuré avec ceux qui haïssent la paix.
  cek-AK: Ka hinghaih hnuma moe, angdaehhaih hnuma kami hoi nawnto ohhaih atue sawk
    parai boeh.
  cuk-cuk: Dule-neg-bogidikid-abesurmalad-abargi bato an dikasurgus maid.
  uig-CYR: Қуяш күндүздә, ай кечидә саңа зәрәр йәткүзмәйду;
  tel-2017: విరోధుల మధ్య నేను చాలాకాలం నుండి నివసిస్తున్నాను.
  hat-BSA: Nanm mwen gen demè li avèk sila ki rayi lapè yo pandan twòp tan.
  ukr-ONPU: Сонце не вразить тебе вдень, ані місяць – вночі.
  kos-kos: Loesla pacl nga muta Inmasrlon mwet su srunga misla.
  hbo-WLC: רַ֭בַּת שָֽׁכְנָה־לָּ֣הּ נַפְשִׁ֑י עִ֝֗ם שׂוֹנֵ֥א שָׁלֽוֹם׃
  ibo-ibo: Ogologo oge ka m binyere ndị kpọrọ udo asị.
  ory-ory: ଶାନ୍ତି ଘୃଣାକାରୀ ଲୋକ ସହିତ ମୋʼ ପ୍ରାଣ ଦୀର୍ଘ କାଳ ବାସ କରିଅଛି।
  chk-chk: A fansoun langatam ai imweimw lein chokewe mi oput kinamwe.
  rop-rop: Aibin jidan brabli longtaim garram pipul hu nomo laigim blanga jidan gudbinjiwei.
  ukr-1871: Довго жила душа моя між тими, що ненавидять спокою.
  yon-yon: Yewenub keri kerekmen yaa odkeneb kamidan yoom kuu aronki yemoon kai dobaraan.
  deu-1951: Lange genug hat meine Seele bei denen gewohnt, die den Frieden hassen!
  eng-JPS: My soul hath full long had her dwelling with him that hateth peace.
  srp-1865: Dugo je živjela duša moja s onima koji mrze na mir.
  lug-lug: Ndudde nnyo mu bantu abakyawa eddembe.
  heb-heb: רבת שכנה לה נפשי עם שונא שלום׃
  ben-IRV: অনেক দিন ধরে আমি এমন লোকেদের সঙ্গে থাকতাম, যারা শান্তি ঘৃণা করে।
  ntu-ntu: Mzli boitx zlwz mnctibo bamu, Nimu leplz kcng tzpxtxpx-ngrdr nrwx.
  pan-pan: ਮੇਰੀ ਜਾਨ ਨੂੰ ਮੇਲ ਦੇ ਵੈਰੀ ਨਾਲ ਬਹੁਤ ਸਮੇਂ ਤੱਕ ਵੱਸਣਾ ਪਿਆ।
  mya-JVB: ငြိမ်သက် ခြင်းကို မုန်း သောသူတို့ နှင့်အတူ ၊ ငါ့ ဝိညာဉ် သည် ကြာမြင့် စွာနေ
    ရပါသည်တကား။
  kgf-kgf: Ni nalé horua luaeac méʒégina tianʒac ic imuhucya iniguc kecanʒua.
  tte-O: Yagu sauga imamalawesosi yayavenuwan siya tomwakomwakotane luwali mena nuwadaumwali
    sikalomagigilan.
  tbg-tbg: Kia maateraiqamake varia okarara antuqa arimanta variaka, te vika hampata
    vukaiqamake vauraro, ti voqama kero popohaimanta vauro.
  hmo-hmo: Maino idia ura henia lasi taudia edia huanai, be lau noho nega daudau momokani.
  zar-NT: Xidzélëʼë chiguzóa böʼ naca cazaʼ len nupa tuʼsuniti yöl-laʼ riböza dxiʼa
    tsáhuiʼdoʼ.
  urd-urd: सुलह के दुश्मन के साथ रहते हुए, मुझे बड़ी मुद्दत हो गई।
  rus-SYN: Днем солнце не поразит тебя, ни луна ночью.
  bqc-SIM: Ma zↄ̃lɛ gbɛ̃́ pↄ́ za aafiauↄ guu à gɛ̃̀gɛ̃.
  tcz-CHONGTHU: Keima chamna deilah'a kachenhi kakhoplheh jengtai,
  mar-mar: शांतीचा तिरस्कार करणाऱ्यांबरोबर मी खूप काळ राहिलो आहे.
  isl-isl: '@see-verse:PSA.120.005'
  hlt-THB: Roepnaak ak sawhnaak thlang anglakawh ka awm ve sang soeih hawh hy.
  qub-qub: Alläpanami goyashcä alli goyayta chiquejcunapa läduncho.
  bqp-bqp: Ma vutɛ à gìi kɛ̀ manamana kũ gbɛ̃ kũ ò zã̀ aafianↄ.
  hat-hat: Mwen rete twò lontan ak yon bann moun ki pa renmen viv ak kè poze!
  eng-BSB: Too long have I dwelt among those who hate peace.
  eng-WEBPB: My soul has had her dwelling too long with him who hates peace.
  kbq-kbq: Zamarimpa fruma huno manizanku'ma zamavesrama nehaza vahe'enena zazate
    mani'noe.
  pon-pon: Meid warai on ai kaukaujon ren aramaj akan me kin tataki muei mau.
  nhe-BL: Ya nisiyajqui para niitztoc ininhuaya ni tlacame tlen ax quinequij ma onca
    tlasehuilistli.
  wnc-wnc: Na tupata amin noman yutnangge dua sikaingkat yukumang. Siwan tapduu mamaya
    siknga siwan na meya nataat.
  bus-bus: Ma vɛ̃ɛ à gì kɛ̀ maamaa kↄ̃n gbɛ̃ kɛ̀ aↄ̃ zà aafiannↄ.
  gub-BL: Amumaw kwarahy tetea'u amo teko wainuinuromo ihe. A'e teko na'iakatuwawahy
    kwaw puruàmàtyry'ym 'ymaw rehe wà.
  eng-DRA: 'The sun shall not burn thee by day: nor the moon by night.'
