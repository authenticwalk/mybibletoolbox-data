verse: PSA.120.002
translations:
  mal-C: യഹോവേ, വ്യാജംപറയുന്ന അധരങ്ങളിൽനിന്നും വഞ്ചനയുരുവിടുന്ന നാവിൽനിന്നും എന്നെ
    രക്ഷിക്കണമേ.
  deu-TKW: Jahwe, errette meine Seele von lügnerischer Lippe, von trügerischer Zunge.
  lin-lin: Oh Yawe, kangola ngai wuta na maboko ya bakosi mpe wuta na lolemo ya lokuta !
  mmx-mmx: Leeme Silok, una lox asepsu ia basinge luvuttadi xaxarang la sosolo arup.
  eng-LSV: O YHWH, deliver my soul from a lying lip, || From a deceitful tongue!
  eng-GNV: Deliuer my soule, O Lord, from lying lippes, and from a deceitfull tongue.
  eng-WEBSTER: Deliver my soul, O LORD, from lying lips, and from a deceitful tongue.
  nhw-BL: “TOTECO, techmanahui ininmaco nopa masehualme, catli nechistlacahuíaj huan
    nechejelnamiquij.”
  swh-ONEN: Ee Bwana, uniokoe kutoka midomo ya uongo na ndimi za udanganyifu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wɔro wee kowobun nɔmɑn di. A mɑn yɑkio be bɑ tɔmbu
    nɔni wɔ̃kumɔn nɔmɑn di.
  eng-KJVCPB: Deliver my soul, O Lord, from lying lips, And from a deceitful tongue.
  luo-luo: Resa, yaye Jehova Nyasaye, kuom dho joma riambo kendo kuom lew joma wuondore.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܦܲܨܝܼ ܓܵܢܝܼ ܡ̣ܢ ܣܸܦܘܵܬܹ̈‌ܐ ܕܕܘܼܓܠܵܐ، ܡ̣ܢ ܠܸܫܵܢܵܐ ܕܦܸܠܡܵܐ.
  meu-meu: 'Nato: Iehova e, koikoi bibinadia bona hedibagani maladia amo ba hamaurigu.'
  npi-ULB: हे परमप्रभु, आफ्‍ना ओठहरूले झुटा बोल्नेहरू र आफ्‍ना जिब्राहरूले छल गर्नेहरूबाट
    मेरो जीवनलाई बचाउनुहोस् ।
  yor-yor: Gbà mí, Olúwa, kúrò lọ́wọ́ ètè èké àti lọ́wọ́ ahọ́n ẹ̀tàn.
  pes-OPCB: ای خداوند مرا از دست دروغگویان و مردم حیله‌گر نجات بده.
  tgl-ULB: Iligtas mo ang aking buhay, O Yahweh, mula sa mga sinungaling na labi at
    mula sa mandarayang dila.
  nop-nop: Indiŋ ninadigut, “Yahwe, yalaŋ-me heki adi yalaŋ naniŋa naniwoliwolike
    tineeneŋ ale nehitubu-lodaweŋ.”
  hui-hui: I̱na Anduane Homogohondo bi lalu, Anduane Homogo-o agali ke̱ haga karume
    i̱ mo hondo holigo i̱ biamogo bibe, larugoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​လိမ်​လည်​တတ်​သူ​များ နှင့် လှည့်​စား​တတ်​သူ​များ​၏​လက်​မှ​ကယ်​တော်
    မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་རྫུན་གྱི་མཆུ་སྒྲོས༌དང༌། །གཡོ་སྒྱུའི་ལྕེ་ལས་ང་རང་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: O Yawe, kariimet nuguring kawel karogo wore nuguting te aga sangaru toko,
    ale kariimet nungamili guruga patawura karogo mu nuguting te aga sangaru toko.
  sna-sna: Haiwa Jehovha, ndiponesei pamiromo inoreva nhema, nendimi dzinonyengera.
  spa-BLM: Libera mi alma, Yahvé, de los labios mentirosos, de una lengua engañosa.
  cac-cac: Mamin, colinel d'a lolonel man̈ yeloc syal eb' naumq'ue lolonel d'a in
    patic.
  swh-ULB: Uiokoe nasfi yangu, yahwe, dhidi ya wale wadanganyao kwa midomo yao na
    wanenao hila kwa ndimi zao.
  bel-bel: Дапамога мая ад Госпада, Які стварыў неба й зямлю.
  deu-ELBBK: HERR, errette meine Seele von der Lippe der Lüge, von der Zunge des Truges!
  mbb-OT: Nengazen, libriya a te kezeetan he edhimuwen te menge teruen wey menge limbungan.
  mal-2015: യഹോവേ, വ്യാജമുള്ള അധരങ്ങളെയും വഞ്ചനയുള്ള നാവിനെയും തടുത്തു എന്റെ പ്രാണനെ
    രക്ഷിക്കേണമേ.
  gup-gup: O Yawey, kanngehkemen kore bininj nawu kabirrikurrekurren dja nawu ngandikowe.
  rmc-rmc: RAJEJA, zachraňin man le klamišagoskre vuštendar the le falošne čhibendar.
  nlg-nlg: Lord, ko volau, tadira tara kikokiko maia tadira na vure gueloguelo.
  pes-OPV: ‌ای خداوند جان مرا خلاصی ده از لب دروغ و از زبان حیله گر.
  ron-1924: Доамне, скапэ-мь суфлетул де буза минчиноасэ, де лимба ыншелэтоаре!
  ben-OBCV: হে সদাপ্রভু, মিথ্যাবাদী মুখ, ও ধাপ্পাবাজ জিভের কবল থেকে আমাকে রক্ষা করো।
  som-som: Rabbiyow, naftayda ka samatabbixi bushimo been sheega, Iyo carrab khiyaano
    badan.
  lat-VUC: Auxilium meum a Domino, qui fecit cælum et terram.
  eng-ASVBT: Deliver my soul, O Jehovah, from lying lips, And from a deceitful tongue.
  mna-mna: O Yooba, zin wal ta kwon pakamkaamŋan, mi tiŋgalŋgal sorok sua pizin tomtom
    na, tatke yo la naman.
  ita-1885: O Signore, riscuoti l'anima mia dalle labbra bugiarde, E dalla lingua
    frodolente.
  eng-LXXUP: My help shall come from the Lord, Who made the heaven and the earth.
  eng-ULB: Rescue my life, Yahweh, from those who lie with their lips and deceive
    with their tongues.
  spa-VBL: ¡Señor, por favor sálvame de los mentirosos y de los engañadores!
  fra-_FOB: Éternel, délivre mon âme des lèvres menteuses, de la langue qui trompe!
  mal-mal: യഹോവേ, വ്യാജമുള്ള അധരങ്ങളിൽനിന്നും വഞ്ചനയുള്ള നാവിൽനിന്നും എന്റെ പ്രാണനെ
    രക്ഷിക്കണമേ.
  urd-GVR: Ai Rab, merī jān ko jhūṭe hoṅṭoṅ aur farebdeh zabān se bachā.
  suz-BL: परमप्रभु यावे, आं कली जोल पाइब नु लें निक्‍शी पाइश्‍शो मुर रे प्रोंइयीनी।
  eng-NOY: O LORD! deliver me from lying lips, From the deceitful tongue!
  ita-1927: O Eterno, libera l’anima mia dalle labbra bugiarde, dalla lingua fraudolenta.
  ckb-ckb: ئەی یەزدان، گیانم دەرباز بکە لە لێوی درۆزن و لە زمانی فێڵباز.
  eng-BBE: O Lord, be the saviour of my soul from false lips, and from the tongue
    of deceit.
  xsi-xsi: Naŋa akai noŋa mine tu, “Yova Kindeni, kinzi laŋeŋa tamwatanzi situ sizavaru
    naŋa. Kuvilana ŋga!”
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಸುಳ್ಳು ತುಟಿಯಿಂದಲೂ, ಮೋಸದ ನಾಲಿಗೆಯಿಂದಲೂ ಬಿಡಿಸಿರಿ.
  tam-2017: யெகோவாவே, பொய் உதடுகளுக்கும் வஞ்சகமாக பேசும் நாவுக்கும் என்னுடைய ஆத்துமாவைத்
    தப்புவியும்.
  spa-RV-1909: Libra mi alma, oh Jehová, de labio mentiroso, de la lengua fraudulenta.
  ron-BTF: Scapă-mi sufletul, DOAMNE, de buzele mincinoase și de limba înșelătoare.
  eng-WEBP: Deliver my soul, LORD, from lying lips, from a deceitful tongue.
  eng-FBV: Lord, please save me from liars and cheats!
  nld-1939: Verlos mij, Jahweh, van leugenlippen En lastertongen!
  nch-BL: “TOTECO, techmanahui inimaco nopa masehualme, cati nechistacahuíaj huan
    nechejelnamiquij.”
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy giải cứu linh hồn tôi khỏi môi dối trá, Khỏi
    lưỡi phỉnh gạt.
  cha-cha: Nalibre y antijo, O Jeova, gui mandacon na labios, yan y mafáfababa na
    jula.
  hin-CV: याहवेह, मेरी रक्षा कीजिए, झूठ बोलनेवाले होंठों से, और छली जीभ से!
  eng-OURB: Deliver my soul, Adonai, from lying lips, from a deceitful tongue.
  spa-BES: Oh Señor, sé el salvador de mi alma de los labios mentirosos y de la lengua
    del engaño.
  tdx-tdx: O ry Iehovà, apitsoho an-tsoñin-dremborake ty fiaiko, boak’ ami’ty lela
    mamañahy.
  tha-KJV: คือทูลว่า “​โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยจิตใจข้าพระองค์​ให้​พ้นจากริมฝีปากมุสา
    จากลิ้​นที​่​หลอกลวง​”
  por-BR-2018: Ó SENHOR, livra minha alma dos lábios mentirosos, da língua enganadora.
  deu-ELO: Jehova, errette meine Seele von der Lippe der Lüge, von der Zunge des Truges!
  eng-WYC-2018: Lord, deliver thou my soul from wicked lips; and from a guileful tongue.
    (Lord, save thou me from wicked lips; and from a deceitful tongue.)
  epo-epo: Ho Eternulo, savu mian animon de mensoga parolo, De falsa lango.
  gfk-gfk: Watong, halon iau sukun ira ut na harabota ma ira ina bis.
  uig-PIN: I Pǝrwǝrdigar, jenimni yalƣan sɵzlǝydiƣan lǝwlǝrdin, Aldamqi tildin ⱪutuldurƣaysǝn.
  beo-beo: Ogogosu dunu da nama hasalasisa:besa:le, Dia na gaga:ma.
  tpi-OTNT: Mi bin prea olsem, “Bikpela, helpim mi. Nogut ol man bilong giaman i paulim
    mi.”
  hau-SA: Ka cece ni, ya Ubangiji, daga leɓuna masu ƙarya da kuma daga harsuna masu
    yaudara.
  udu-udu: ’Cuḵi aha/ mo, ayy Tap̱a, ’peni ’twa/ pem jin ta’da ṯor mo, dhali ’pena
    le’d pem jin he’kki’da he’k e mo.
  uig-LAT: I Perwerdigar, jénimni yalghan sözleydighan lewlerdin, Aldamchi tildin
    qutuldurghaysen.
  nde-nde: Ngisindisa, Oh Thixo, ezindebeni zamanga lezindimini zenkohliso.
  ton-ton: ‌ʻE Sihova, fakahaofi hoku laumālie mei he loungutu loi, pea mei he ʻelelo
    kākā.
  ces-1613: Hospodine, vysvoboď duši mou od rtů lživých, a od jazyka lstivého.
  eng-WMB: Deliver my soul, LORD, from lying lips, from a deceitful tongue.
  tam-TCV: யெகோவாவே, பொய்ப் பேசுகிற உதடுகளிலிருந்தும், வஞ்சக நாவுகளிலிருந்தும் என்னைக்
    காப்பாற்றும்.
  ceb-ULB: Luwasa ang akong kinabuhi, O Yahweh, gikan niadtong namakak uban sa ilang
    mga ngabil ug naglimbong gamit ang ilang mga dila.
  pol-UBG: Ocal, PANIE, moją duszę od warg kłamliwych i od zdradliwego języka.
  urd-GVU: اے رب، میری جان کو جھوٹے ہونٹوں اور فریب دہ زبان سے بچا۔
  eng-OEBCW: ‘Deliver me, Lord, from the lip that is false and the tongue that is
    crafty.’
  deu-1912: HERR, errette meine Seele von den Lügenmäulern, von den falschen Zungen.
  kan-2017: ಯೆಹೋವನೇ, ಸುಳ್ಳು ಬಾಯಿಯೂ, ವಂಚಿಸುವ ನಾಲಿಗೆ ಉಳ್ಳವರಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು.
  yap-yap: SOMOL, mu chuwegeg u pa’, e pi sasalap l’ugun nge pi ta ban.
  hlt-MCSB: BOEIPA aw ka hinglu he laithae hmuilai lamkah neh palyal ol lamloh huul
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሉኡቃ ዓሶና ጌሻ ዓሶናፓ ታና ዓውሴ።
  twi-ASANTE: Ao Awurade, gye me firi atorɔ ano ne nnaadaa tɛkrɛma nsam.
  eng-WEBU: Deliver my soul, LORD, from lying lips, from a deceitful tongue.
  spa-PDDPT: Oh Yavé, libra mi vida de labios mentirosos, De una lengua engañadora.
  gun-gun: Senhor, xereraa jepe ke apu rupi ijayvu va'e gui, nhombotavypaa rupi ijayvu
    va'e kuery gui.
  agu-BL: Wajcaw, chin cole'u' na qui na waj chinxom te cyajtza'kl yi e' la'j, yi
    e' yi na chijal cu'n wi cyak'.
  ilo-ULB: Ispalem ti biagko, O Yahweh, kadagiti agul-ulbod kadagiti bibigda ken mangal-allilaw
    kadagiti dilada.
  kpg-kpg: Meenei Dimaadua, haga dagaloaha ina au gi daha mo digau hai kai tilikai,
    mo digau halahalau dangada.
  uig-ARA: ئى پەرۋەردىگار، جېنىمنى يالغان سۆزلەيدىغان لەۋلەردىن، ئالدامچى تىلدىن قۇتۇلدۇرغايسەن.
  sus-sus: Alatala, n natanga wule falɛe dɛ ma, naxee mixie madaxuma.
  pon-2006: Maing KAUN, komw ketin doareiesang aramas likamw oh widing kan.
  jae-jae: O Apômtau, ônam aê kêsi aŋga gêdôŋôlic dansaŋ ma aŋga imbeleŋ geo.
  ksd-ksd: Una valaun iau, Luluai, kan ra tena vavaongo, Ma kan ra tena vavagu.
  tur-YTC: Ey Yahve, canımı yalancı dudaklardan, Aldatıcı dilden kurtar.
  bel-N: ГОСПАДЗЕ, вызваль душу маю ад вуснаў хлусьлівых, ад языка здрадлівага.
  grc-BRENT: Ἡ βοήθειά μου παρὰ Κυρίου τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν.
  kpr-kpr: Arie Bajari, namoa gungubo kakato a derari kakato eikena bu darigaso dae
    resena.
  ind-AYT: “Lepaskan aku, ya TUHAN, dari bibir pendusta, dari lidah pengkhianat.”
  yom-yom: Wuphukisa, a Yave, mu bididi bi luvunu ayi mu ludimi luidi mayuya.
  yut-yut: Bɨsit yaŋ agɨm, “Yawe, top amɨn da nak aŋkewalni yaŋ do nak pulugaŋ nepbi.”
  nya-nya: Pulumutseni Yehova ku milomo yabodza, ndi kwa anthu achinyengo.
  kyg-kyg: O Ala kava nene, huꞌna, Apakaemo aigofe gemo huge humi apatege nehayanagi
    nagupi mafaꞌnemo alika katika ato.
  hrv-hrv: Jahve, izbavi dušu moju od usana prijevarnih, od zlobna jezika!
  mps-mps: Eno gedu haluasa po te tiwai wali, “Genuai Bidi, ena tau sao. Tiyu, te
    tibo po wabo bidi dabego ena dolidalio,” wali.
  tpi-tpi: Mi bin prea olsem, “Bikpela, helpim mi. Nogut ol man bilong giaman i paulim
    mi.”
  dan-1931: HERRE, udfri min Sjæl fra Løgnelæber, fra den falske Tunge!
  vie-OVCB: Xin Chúa Hằng Hữu cứu con khỏi môi dối trá và khỏi lưỡi lừa gạt.
  guj-2017: હે યહોવાહ, જેઓ પોતાના હોઠોથી જૂઠું બોલે છે અને તેમની જીભથી છેતરે છે, તેઓથી
    તમે મારા આત્માને બચાવો.
  pon-2006A: Maing KAUN, komw ketin doareiesang aramas likamw oh widing kan.
  por-BRBSL: Entregar minha alma, Yahweh, de lábios mentirosos, de uma língua enganosa.
  eng-OEBUS: “Deliver me, Lord, from the lip that is false and the tongue that is
    crafty.”
  swe-swe: Herre (Jahve) befria min själ (mitt jag, mitt liv) från ljugande (lögnaktiga)
    läppar, från en bedräglig (falsk, vilseledande) tunga.
  cth-cth: Oe BAWIPA, ka muitha hah laithoe e pahni dawk hoi thoseh, dumyennae lai
    dawk hoi thoseh, na rungngang haw.
  twi-twi: Awurade, gye me fi atoro ano, ne nnaadaa tɛkrɛma nsam.
  hlt-hlt: BOEIPA aw ka hinglu he laithae hmuilai lamkah neh palyal ol lamloh huul
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ n dɛɛtɛ́nɛ̀ siyɑ́ɑ̀bìsí yɛmbɛ̀. Fũũ mbɛsoùmbɛ̀.
  msy-2020: Kɨ ghaze, “O Ikiavɨra Itir God, gumazir ifariba na gasɨghasɨghasava ami.
    Nɨ men akar ifavaribar ua nan akuragh, men dafaribar ua na inigh.”
  dop-dop: Tɑcɑɑ wɑɑsɩ-m yəlɑɑ pɔpɔtʋnɑɑ nɑ tʋsʋlɑɑ niŋ tɑɑ.
  azb-azb: 'Dedim: «Ya Rəbb, yalançı dodaqlardan, Fitnəkar dillərdən canımı qurtar».'
  eng-DBY: Jehovah, deliver my soul from the lying lip, from the deceitful tongue.
  hin-2017: हे यहोवा, झूठ बोलनेवाले मुँह से और छली जीभ से मेरी रक्षा कर।
  wol-KYG: Éy Aji Sax ji, musal ma ci gémmiñu fen-kat, ak làmmiñu njublaŋ.
  swp-swp: “Sopa borabora aridi eai eo memena borabora aridi eai, GUIAU e, bena oa
    u saguhaigu.”
  bjr-bjr: Oo Yaawee unnaqimariasa faqa ueeqee mariasa faqa nisaukukinaana mareeqee
    kaqinni quqaqisaa.
  eng-YLT: O Jehovah, deliver my soul from a lying lip, From a deceitful tongue!
  kne-kne: Kanak, “Apo, omisalakan ka sin ipogaw ay maetek ya manangallilaw.”
  eng-WYC-2017: Lord, deliver thou my soul from wicked lips; and from a guileful tongue.
  eng-WMBB: Deliver my soul, LORD, from lying lips, from a deceitful tongue.
  zat-NTPS: Bselá neda', Xrana' Dios, lu na' benne' we̱n lazre' ca', ne lu na' benne'
    dxelezí xe̱'e̱ ca'.
  zty-NTPS: X̱ana' Dios, beslá neda' ḻo na'gak benne' wen ḻaže' ka' na' ḻo na'gak
    benne' ka' bi zej nake' ḻi ḻaže'.
  urd-GVH: ऐ रब, मेरी जान को झूटे होंटों और फ़रेबदेह ज़बान से बचा।
  rug-rug: Mu harupau Zihova, koari na tie marikokohadi, na sekesekeidi.
  gaz-gaz: Yaa Waaqayyo, afaan sobuu fi arraba nama gowwoomsu jalaa na baasi.
  fra-LSG: Éternel, délivre mon âme de la lèvre mensongère, De la langue trompeuse!
  yal-yal: Alatala n nakisi wuledene nun yanfantenne ma.
  iou-iou: Unita apiŋo udegän jop manman yäwani ba täŋyäkŋarani äma bämopiken nanik
    nämagusi!
  haw-1868: E Iehova, e hoopakele mai oe i ko'u uhane i na lehelehe wahahee, A me
    ke elelo hoopunipuni.
  arb-NAV: نَجِّ نَفْسِي يَا رَبُّ مِنَ الشِّفَاهِ الْكَاذِبَةِ وَاللِّسَانِ الْمُنَافِقِ.
  ded-ded: O KEBU, ngic goa enacbibicngina ikohagoc nga nedzarangnginaunac ngic ogofocngina
    tobangyunugecdeac yoac maande, ge yenearunac mesinuna.
  ewe-ewe: O! Yehowa, ɖem, tso aʋatsonuyiwo kple alakpaɖewo ƒe asi me.
  eng-LEE: O Lord, deliver my soul from lips of falsehood, and from a tongue of deceit.
  asm-FB: “হে যিহোৱা, মিছলীয়া ওঁঠ আৰু ছলনাকাৰী জিভাৰ পৰা তুমি মোক মুক্ত কৰা।”
  sus-A: عَلَتَلَ، ﭑ نَتَنفَ وُلٍ قَلّيٍ دّ مَ، نَشٍيٍ مِشِيٍ مَدَشُمَ.
  fra-SBL: Délivre mon âme, Yahvé, des lèvres mensongères, d'une langue trompeuse.
  hbo-hbo: יְֽהוָ֗ה הַצִּ֣ילָה נַ֭פְשִׁי מִשְּׂפַת־שֶׁ֑קֶר מִלָּשֹׁ֥ון רְמִיָּֽה׃
  kik-kik: Wee Jehova, honokia harĩ mĩromo ĩrĩa yaragia maheeni, na harĩ nĩmĩ iria
    iheenanagia.
  fra-NCL: « Yahweh délivre mon âme de la lèvre de mensonge, de la langue astucieuse ! »
  cek-AK: Aw Angraeng, amsawnlok thuihaih pahninawk hoi alinghaih palainawk thung
    hoiah na pahlong ah.
  cuk-cuk: Bab-Jehová, dule-gakansilimargi be an-ollorsae, dule-emar-yardakmaladgi
    be an-ollorsae.
  uig-CYR: Мениң ярдимим Пәрвәрдигардиндур; Асман-зиминни Яратқучидиндур.
  tel-2017: యెహోవా, అబద్ధాలు పలికే పెదాల నుండి, మోసకరమైన నాలుక నుండి నన్ను కాపాడు.
  hat-BSA: Delivre nanm mwen, O SENYÈ, de lèv k ap bay desepsyon, de lang ki plen
    manti yo.
  ukr-ONPU: Допомога моя від Господа, Творця небес і землі.
  kos-kos: LEUM GOD moliyula Liki mwet kikiap a mwet kutasrik.
  hbo-WLC: יְֽהוָ֗ה הַצִּ֣ילָה נַ֭פְשִׁי מִשְּׂפַת־שֶׁ֑קֶר מִלָּשׁ֥וֹן רְמִיָּֽה׃
  ibo-ibo: O Onyenwe anyị, zọpụta m site nʼegbugbere ọnụ okwu ụgha na ire na-ekwu
    okwu aghụghọ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମିଥ୍ୟାବାଦୀ ଓଷ୍ଠାଧରରୁ ଓ ପ୍ରବଞ୍ଚକ ଜିହ୍ୱାରୁ ମୋʼ ପ୍ରାଣକୁ ଉଦ୍ଧାର
    କର।
  chk-chk: “Ai Samol mi Lapalap, kopwe angasaei seni ekewe chon chofana me chon atuputup.”
  rop-rop: YAWEI, yu seibum mi brom ola laiyawan pipul, en brom detlot pipul hu nomo
    jidan trubalawei.
  ukr-1871: Господи, визволи душу мою від уст льживих, від язика зрадливого!
  yon-yon: O Yariman, dudanabi mongkodkonoiib birandi ongiib yaa kuu ne nen burudande
    angka kowe.
  deu-1951: HERR, rette meine Seele von den Lügenmäulern, von den falschen Zungen!
  eng-JPS: O LORD, deliver my soul from lying lips, from a deceitful tongue.
  srp-1865: Gospode! izbavi dušu moju od usta lažljivijeh i od jezika lukavoga.
  lug-lug: Omponye, Ayi Mukama, emimwa egy’obulimba, n’olulimi olw’obukuusa.
  heb-heb: יהוה הצילה נפשי משפת שקר מלשון רמיה׃
  ben-IRV: আমার প্রাণকে সদাপ্রভুু, মিথ্যাবাদীদের মুখ থেকে এবং প্রতারকদের জিভ থেকে
    উদ্ধার কর।
  ntu-ntu: Rpibo bade kx, “Yawe, arlapxbz ninge Mz leplz kxnzpokiang x nzesabrng.”
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਜਾਨ ਨੂੰ ਝੂਠੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ, ਅਤੇ ਛਲੇਡੀ ਜੀਭ ਤੋਂ ਛੁਡਾ ਲੈ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် အသက် ကို သစ္စာ မရှိသော နှုတ် မှ ၎င်း၊ လှည့်စား
    တတ်သော လျှာ မှ ၎င်း ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: O, Miŋ Kewu ic kua taséya ikora ʒéma ezelaŋa ikora igucnec metecgé némbésémaŋ.
  tte-O: Yawaloba, “O Yeoba, kuleboyau tomwakomwakota bodaliyao kolili.”
  tbg-tbg: Te virara tiha, Mpo, hauri una uva ti variaka ti qoraiqama timitevorave.
    Are ti ruaruama timitairaqe te ho variare, tunara.
  hmo-hmo: Lau gwau, “Lohiabada e, koikoi taudia dekena amo, bona samania koikoi taudia
    dekena amo lau do oi hamauria.”
  zar-NT: Busölá böʼ naca cazaʼ, Xan, lu naʼ nu rizíʼ yëʼ, en lu naʼ nu bitiʼ run
    ca gunná caz.
  urd-urd: झूटे होंटों और दग़ाबाज़ ज़बान से, ऐ ख़ुदावन्द, मेरी जान को छुड़ा।
  rus-SYN: Помощь моя от Господа, сотворившего небо и землю.
  bqc-SIM: Ma si yã́siadeↄ yãdↄmawa ń mↄafilide yã́o.
  tcz-CHONGTHU: O Yahweh Pakai in mijoubol ho a konleh milepche ho a kon in neihuhdoh'in.
  mar-mar: हे परमेश्वरा, जे कोणी आपल्या ओठाने खोटे बोलतात, आणि आपल्या जिभेने फसवतात
    त्यापासून माझा जीव सोडीव.
  isl-isl: Drottinn, frelsaðu mig frá svikum og prettum.
  hlt-THB: Aw Bawipa, qaai ak kqawn huikhqi ingkaw qaai kqawn na ak nget laikhqi anglakawhkawng
    ni hul lah.
  qub-qub: Tayta Dios, llulla runacunapita salbamay. Gayapäcoj runacunapitapis chapaycamay.
  bqp-bqp: Ǹ ma sí yãsiradenↄ ↄĩ kũ manafikidenↄ lɛ́o.
  hat-hat: Delivre m' non, Seyè, anba moun k'ap bay manti, anba moun k'ap twonpe moun.
  eng-BSB: Deliver my soul, O LORD, from lying lips and a deceitful tongue.
  eng-WEBPB: Deliver my soul, LORD, from lying lips, from a deceitful tongue.
  kbq-kbq: Nagra amanage hu'na nunamuna hu'noe. Ra Anumzamoka zamagi'arima nehu'za
    vahe'ma rezamatgama nehaza vahe tvaontera omanisuanki naza hunka navre atro.
  pon-pon: Main Ieowa, kotin dore ia la, jan au en me kin likam, o lo en kotaue.
  nhe-BL: “TOTECO, xinechmanahui ininmaco nopa tlacame, tlen nechistlacahuíaj huan
    nechijilnamiquij.”
  wnc-wnc: Sike tumuk wamu anzing yanggat, “Buyambam tapa, gatangamuyo. Aminu kunduta
    kem wamu nae yake na tandambanutnang,” ngang yanggat.
  bus-bus: Ǹ ma sí yãsiadeenↄ ↄzĩ kↄ̃n mↄnafikideenↄ lɛ́o.
  gub-BL: O Tuweharupi Wiko Ma'e, hemunyryk kar pe Hemu'em ma'e wanuwi nehe, hemu'em
    tuwe ma'e wanuwi nehe.
  eng-DRA: My help is from the Lord, who made heaven and earth.
