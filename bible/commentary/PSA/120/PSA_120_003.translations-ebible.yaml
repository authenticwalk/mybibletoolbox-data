verse: PSA.120.003
translations:
  mal-C: വ്യാജമുള്ള നാവേ, ദൈവം നിന്നോട് എന്താണു ചെയ്യാൻപോകുന്നത്? ഇതിലധികം എന്തുവേണം?
  deu-TKW: Was giebt dir und was mehrt dir die trügerische Zunge?
  lin-lin: Yo, lolemo ya lokuta, Yawe akopesa yo nini, akofuta yo nini ?
  mmx-mmx: Nemi limixin kaxarang, lavanga salai mo ne Moroa naba lox i rinimi? La
    neni naba lox asongot nimi xereva?
  eng-LSV: What does He give to you? And what does He add to you? O deceitful tongue!
  eng-GNV: What doeth thy deceitfull tongue bring vnto thee? or what doeth it auaile
    thee?
  eng-WEBSTER: What shall be given to thee? or what shall be done to thee, thou false
    tongue?
  nhw-BL: Ma moilhuica nopa istlacatini tlaque elis catli ininpantis por iniistlacaticayo.
  swh-ONEN: Atakufanyia nini, au akufanyie nini zaidi, ewe ulimi mdanganyifu?
  bba-bba: Mbɑ weesu koo kɑ bu nɑɑwɑ,
  eng-KJVCPB: What shall be given unto thee? or what shall be done unto thee, Thou
    false tongue?
  luo-luo: Bende ingʼeyo gima Nyasaye biro timoni, bende ingʼeyo gik mochomi adier,
    yaye lep mawuondore?
  aii-aii: ܡܘܼܕܝܼ ܒܸܬ ܥܵܒܹܕ ܐܸܠܘܼܟ݂، ܘܡܘܼܕܝܼ ܒܸܬ ܡܲܙܝܸܕ، ܠܸܫܵܢܵܐ ܕܦܸܠܡܵܐ؟
  meu-meu: Hedibaḡani malana e, dahaka baine henimu? ede ma baine kara henimu toma?
  npi-ULB: ए झुटा बोल्ने जिब्रो, उहाँले तँलाई कस्तो दण्ड दिनुहुनेछ र तँलाई अझ धेरै
    के गर्नुहुनेछ ?
  yor-yor: Kí ni kí a fi fún ọ? Àti kí ni kí a túnṣe fún ọ, ìwọ ahọ́n ẹ̀tàn?
  pes-OPCB: ای حیله‌گران، می‌دانید چه در انتظار شماست؟
  tgl-ULB: Paano ka niya parurusahan, at ano pa ang magagawa sa iyo, ikaw na may sinungaling
    na dila?
  nop-nop: Yalaŋ-me heki, hidi Bepaŋdi dediŋ hinek tihambaak? Tiŋa undugoŋ yalaŋhikdok
    kibikoŋ dediŋ hinek tihambaak?
  hui-hui: Ke̱ haga bu kamiru tíhondo Anduane Homogohanda agua bulubadabe. Tí pani
    nalimulo aguaore ngulubadabe.
  mya-mya: အ​ချင်း​လိမ်​လည်​တတ်​သူ​တို့၊ သင်​တို့​အား​ဘု​ရား​သ​ခင်​သည်​အ​ဘယ်​သို့
    စီ​ရင်​တော်​မူ​လိမ့်​မည်​နည်း။ သင်​တို့​အား​ကိုယ်​တော်​သည်​အ​ဘယ်​သို့ ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်​နည်း။
  bod-N: གཡོ་སྒྱུའི་ལྕེ་ཁྱོད་ཁོང་གིས་ཅི་སྟེར༌རམ། །དེ་ལས་ལྷག་པ་ཅི་ཞིག་བྱ་འོང༌ངམ།།
  wsk-wsk: Nina kariimet nigiring memek mu, nu awuk ninga bitiruk i? Ale anape bo
    karogo nengete bitirukko?
  sna-sna: Achaiteiko kwauri, uye chimwe chiiko kunze kwezvizvi, iwe rurimi runonyengera?
  spa-BLM: Lo que se te dará, y lo que se te hará más, ¿engañosa lengua?
  cac-cac: Ex esalvum, ¿tom man̈ ol yac'cot yaelal Dios d'a eyib'an̈ yujto tze nachaan̈
    lolonel chi'?
  swh-ULB: Yahwe atawaadhibu vipi, na atawafanyia kitu gani zaidi, ninyi mlio na ulimi
    mdanganyifu?
  bel-bel: 'Ня дасьць Ён пахіснуцца назе тваёй, не задрэмле Той, Хто асланяе цябе:'
  deu-ELBBK: Was soll man dir geben und was dir hinzufügen, du Zunge des Truges?
  mbb-OT: Sikiyu is menge limbungan, hengkey vuwa is idsilut te Megbevayà keniyu?
  mal-2015: വഞ്ചനയുള്ള നാവേ, നിനക്കു എന്തു വരും? നിനക്കു ഇനി എന്തു കിട്ടും?
  gup-gup: Dja ngudda bininj nawu ngurrikurrehkurren, baleh ngurriyime bu God ngunmarnekurduyime
    ngudberre? Mah, ngurridjawarren bu baleh kakurduyime bu ngundung dja ngunbun ngudberre.
  rmc-rmc: So tuha ov kerela a sar tut marela, tu falošno čhib?
  nlg-nlg: Na hava God ke gonia vanigho ighoe na lapi sorisori? Ke savungighi vanigho
    nimua na vahaghitaili?
  pes-OPV: چه چیز به تو داده شود و چه چیز بر توافزوده گردد، ای زبان حیله گر؟
  ron-1924: Че-ць дэ Ел цие, че-ць адуче Ел цие, лимбэ ыншелэтоаре?
  ben-OBCV: ধাপ্পাবাজ মুখ, ঈশ্বর তোমার প্রতি কী করবেন? তিনি কেমনভাবে তোমার শাস্তি
    বৃদ্ধি করবেন?
  som-som: Carrabka khiyaanada badanow, bal maxaa lagu siin doonaa? Oo maxaa kaloo
    laguu samayn doonaa?
  lat-VUC: Non det in commotionem pedem tuum, neque dormitet qui custodit te.
  eng-ASVBT: What shall be given unto thee, and what shall be done more unto thee,
    Thou deceitful tongue?
  mna-mna: 'Nu tomtom ta ŋgalŋgal sorok sua na, parei? Nu wi pa kadoono tabe Yooba
    ikam pu i? Mi lelem be ute sokorei tabe ikam pu ma ipokot mbulu ku? Kadoono ku
    ko ta kembei:'
  ita-1885: Che ti darà, e che ti aggiungerà La lingua frodolente?
  eng-LXXUP: Let not thy foot be moved; And let not thy keeper slumber.
  eng-ULB: How will he punish you, and what more will he do to you, you who have a
    lying tongue?
  spa-VBL: ¿Qué hará el Señor con ustedes, mentirosos? ¿Cómo los castigará?
  fra-_FOB: Que te donnera, que te rapportera la langue trompeuse?
  mal-mal: വഞ്ചനയുള്ള നാവേ, നിനക്ക് എന്ത് ലഭിക്കും? നിന്നോട് ഇനി എന്ത് ചെയ്യും?
  urd-GVR: Ai farebdeh zabān, wuh tere sāth kiyā kare, mazīd tujhe kyā de?
  suz-BL: मिनु गे जोल पाइब, इ कली मार पचा? गे लें निक्‍शी पाइश्‍शो मुर इ कली अरु मार
    पाइक्‍चा माल्‍बा?
  eng-NOY: What profit to thee, Or what advantage to thee, is the false tongue?
  ita-1927: Che ti sarà dato e che ti sarà aggiunto, o lingua fraudolenta?
  ckb-ckb: چیت پێدەدرێت، چیت بۆ زیاد دەکرێت، ئەی زمانی فێڵباز؟
  eng-BBE: What punishment will he give you? what more will he do to you, you false
    tongue?
  xsi-xsi: Aŋga miki laŋeŋa tamwatami, miki kaloŋo ŋga; Yova Kindeni ma iveta mâsi
    kaika pami, ku ma ipare nia sondo ndo pami.
  kan-OKCV: ಮೋಸದ ನಾಲಿಗೆಯೇ, ದೇವರು ನಿನಗೆ ಏನು ಕೊಡಬೇಕು? ಯಾವ ಹೆಚ್ಚಿನ ಶಿಕ್ಷೆಯನ್ನು ಒದಗಿಸಬೇಕು?
  tam-2017: வஞ்சக நாவே, உனக்கு என்ன கிடைக்கும்? உனக்கு என்ன செய்யப்படும்?
  spa-RV-1909: ¿Qué te dará, ó qué te aprovechará, oh lengua engañosa?
  ron-BTF: Ce ți se va da? Sau ce ți se va face, limbă mincinoasă?
  eng-WEBP: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  eng-FBV: What will the Lord do to you, you liars? How will he punish you?
  nld-1939: 'Wat kan een lastertong u al brengen, En wat er nog bij doen:'
  nch-BL: Ma moilhuica nopa istacatini taya ininpantis por iniistacaticayo.
  vie-1934: ù lưỡi phỉnh gạt, người ta sẽ ban cho ngươi chi? Thêm cho ngươi điều gì
    nữa?
  cha-cha: 'Jafa unmannae jao, pat jafa mas unmafatinas guiya jago y dacon: na jula?'
  hin-CV: तुम्हारे साथ परमेश्वर क्या करेंगे, और उसके भी अतिरिक्त और क्या करेंगे, ओ
    छली जीभ?
  eng-OURB: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  spa-BES: ¿Qué castigo te dará? ¿Qué más te hará él, lengua falsa?
  tdx-tdx: Inon-ty homeañ’ azo, ino ka ty hanoeñe ama’o ty lela letra’e tia?
  tha-KJV: แน่ะ ลิ้นหลอกลวงเอ๋ย จะประทานสิ่งใดแก่​เจ้​าและจะเพิ่มเติมอะไรให้​เจ้​าอีก
  por-BR-2018: O que ele te dará, e o que ele fará contigo, ó língua enganadora?
  deu-ELO: Was soll man dir geben und was dir hinzufügen, du Zunge des Truges?
  eng-WYC-2018: What shall be given to thee, either what shall be laid to thee; to
    a guileful tongue? (What shall be given to thee; that is, how shall he punish
    thee, O deceitful tongue?)
  epo-epo: Kion Li donos al vi, Kaj kion Li alportos al vi, ho falsa lango?
  gfk-gfk: No Watong na gil ra sa ta muat ira ut na harabota? A tamat na harpidanau
    sa bia na ubal muat mei?
  uig-PIN: Sanga nemǝ berilidu, Sanga nemǝ ⱪoxuluxi kerǝk, Əy aldamqi til?
  beo-beo: Dilia ogogosu dunu! Gode da dilima adi hamoma:bela:? E da habodane dilima
    se dabe ima:bela:?
  tpi-OTNT: Yupela man bilong giaman, God bai i mekim wanem long yupela? Olsem wanem
    bai em i mekim save long yupela?
  hau-SA: Me zai yi maka, me kuma ya fi, ya kai harshe mai yaudara?
  udu-udu: Ata a’di iminu c̱i /e mo? Dhali tonta a’di iminu mii gom /e mo, /e jin
    tana le’d jin he’kki’da he’k e mo?
  uig-LAT: Sanga néme bérilidu, Sanga néme qoshulushi kérek, Ey aldamchi til?
  nde-nde: Uzakwenzani kuwe, aphinde enzeni njalo, wena limi lwenkohliso?
  ton-ton: Ko e hā ʻe ʻatu kiate koe? He ko e hā ʻe fai kiate koe, ʻa koe ko e ʻelelo
    kākā?
  ces-1613: Coť prospěje, aneb coť přidá jazyk lstivý,
  eng-WMB: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  tam-TCV: வஞ்சக நாவே, இறைவன் உனக்குச் செய்யப்போவது என்ன? அதற்கு மேலும் உனக்கு என்னதான்
    கிடைக்கும்?
  ceb-ULB: Unsaon man kamo niya pagsilot, ug unsa pa gayod ang iyang buhaton kaninyo,
    kamong adunay bakakon nga mga dila?
  pol-UBG: Cóż będzie ci dane albo co się stanie z tobą, zdradliwy języku?
  urd-GVU: اے فریب دہ زبان، وہ تیرے ساتھ کیا کرے، مزید تجھے کیا دے؟
  eng-OEBCW: What shall he give to you, you tongue that is crafty? What yet shall
    he give to you?
  deu-1912: Was kann mir die falsche Zunge tun, was kann sie ausrichten?
  kan-2017: ವಂಚಿಸುವ ನಾಲಿಗೆಯೇ, ದೇವರು ನಿನಗೇನು ಕೊಡಬೇಕು? ಯಾವ ಹೆಚ್ಚಿನ ಶಿಕ್ಷೆಯನ್ನು ಒದಗಿಸಬೇಕು?
  yap-yap: Gimed e pi taban, mang e bayi rin’ Got ngomed? Urogon ni nge gechig nagmed?
  hlt-MCSB: Palyal ol te nang taengah bahamnim m'paek vetih bahamnim nang taengah
    hang koei eh ?
  mdy-ETH: ዒንሢ ጌሺ ማልታ ዓሳ! ፆኦሲ ዒንሢ ዎዎዴቴ ኮሺኬ ጎዖንዶይ? ዎዚጉዴ ሜቶ ዒንሢዳ ቃሴቴ ታኣም ጊኢጋንዳይ?
  twi-ASANTE: Ɛdeɛn na ɔbɛyɛ wo, na ɛdeɛn na ɛka ho bio, Ao nnaadaa tɛkrɛma?
  eng-WEBU: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  spa-PDDPT: ¿Qué se te dará, O qué más se te hará, Oh lengua engañosa?
  gun-gun: Nhombotavypaa rupi ndeayvu va'e, mba'e 'rã tu ndereko rekovia ome'ẽa, mba'e
    'rã tu ndevy guarã omboua?
  agu-BL: ¿Poro mbil tak' scyetz yi e' la'ja'tz yi na chijal cu'n wi cyak'? Qui'c
    ltak' scyetz.
  ilo-ULB: Anianto ti panangdusana kadakayo, ken anianto pay ngata ti aramidenna kadakayo,
    dakayo nga addaan iti naulbod a dila?
  kpg-kpg: Goodou go digau hai kai tilikai, ma di aha dela gaa hai go God adu gi goodou?
    Mee ga daaligi goodou behee?
  uig-ARA: ساڭا نېمە بېرىلىدۇ، ساڭا نېمە قوشۇلۇشى كېرەك، ئەي ئالدامچى تىل؟
  sus-sus: Mixi madaxui, a fama munse rabade?
  pon-2006: Kumwail me likamw akan, dahme Koht pahn ketin wiahiong kumwail? Ia duwen
    eh pahn ketin kalokei kumwail?
  jae-jae: Aôm imbêlam geo, Ŋatau oc êkêŋ asageŋ êndêŋ aôm ma êŋgôm aôm amboac ondoc.
  ksd-ksd: Ava da tul tar ia tam? Ba ava da pait ia piram, U ra tena vavagu?
  tur-YTC: Ey aldatıcı dil, Sana ne verilecek, Senin için daha çok ne yapılacak?
  bel-N: Што дасьць табе ды якую карысьць прынясе язык здрадлівы?
  grc-BRENT: Μὴ δῴης εἰς σάλον τὸν πόδα σου, μηδὲ νυστάξῃ ὁ φυλάσσων σε.
  kpr-kpr: Gungubo kakato, God nendae nange ari? Nu nendae kau nange ari ghamo barevu?
  ind-AYT: Apa yang akan diberikan bagimu, dan apa yang akan ditambahkan bagimu, hai
    kamu lidah penipu?
  yom-yom: Mbi kalenda kuvangila ayi mbi kalenda buela, ludimi luidi mayuya e ?
  yut-yut: Top amɨn ji, Piŋkop da ji do yo ni baŋ aŋ damjak?
  nya-nya: Kodi adzakuchitani chiyani, ndipo adzawonjezerapo zotani, inu anthu achinyengo?
  kyg-kyg: Aigofe vayaꞌmogitapae, huꞌna, anonatapilefeꞌmo na agufa yaꞌmo aligae. Gotiꞌa
    lapakaetegamo haiya kavaꞌmo hugiye.
  hrv-hrv: Kojim zlom da te prokunem, zlobni jeziče?
  mps-mps: Dage tibo po wabo bidi dabe da, Godigo mena sę dageba egowe? Agai dageba
    te magi dene mawaibawe?
  tpi-tpi: Yupela man bilong giaman, God bai i mekim wanem long yupela? Olsem wanem
    bai em i mekim save long yupela?
  dan-1931: Der ramme dig dette og hint, du falske Tunge!
  vie-OVCB: Này, lưỡi lừa dối, Đức Chúa Trời sẽ làm gì cho ngươi? Ngài còn thêm cho
    ngươi điều gì nữa?
  guj-2017: હે કપટી જીભ, તને તો તે શું કરશે? અને તારા તે શા હાલ કરશે?
  pon-2006A: Kumwail me likamw akan, dahme Koht pahn ketin wiahiong kumwail? Ia duwen
    eh pahn ketin kalokei kumwail?
  por-BRBSL: O que será dado a você e o que será feito mais a você, sua língua enganosa?
  eng-OEBUS: What shall he give to you, you tongue that is crafty? What yet shall
    he give to you?
  swe-swe: '[Nu riktas orden från Herren till en motståndare och hans lögnaktiga ord:]
    Vad ska jag ge dig och vad mer kan jag göra för dig, du bedrägliga tunga?'
  cth-cth: Oe dumyennae lai, Bawipa ni nang hah bangtelah vaimoe na ti han vai, nang
    hah bang hoi vaimoe runae na poe han vai tet pawiteh,
  twi-twi: Dɛn na ɔbɛyɛ wo, na dɛn na ɛka ho bio, wo nnaadaa tɛkrɛma?
  hlt-hlt: Palyal ol te nang taengah bahamnim m'paek vetih bahamnim nang taengah hang
    koei eh ?
  tbz-SIM: Díndi bɛ̀ɛ̀ ɔ̃ mpɑriku kɛ nɛ́ soú. Di dò mbɛ̀ di yĩ́mɛ? Di dò mbɛ̀ dí dɔɔ̀
    bɑ?
  msy-2020: Ia gumazir ifariba, God mɨzazir manmaghɨra garim ia danɨngam? Egh a manmaghɨra
    garir arazim ian arazir kuraba ikaragham?
  dop-dop: Kɑwɑɑɣɑ yɑɑ kɑsəyɑɣɑ ŋkɑɣɑ nsəmlɛ kʋtʋsəlɛ kɑ́ hɑ-ŋ yɑɑ tɩɩ kɔnɑ-ŋ?
  azb-azb: Ey fitnəkar dil, sənə nə veriləcək? Bu işinin əvəzi nə ilə ödəniləcək?
  eng-DBY: What shall be given unto thee, what shall be added unto thee, thou deceitful
    tongue?
  hin-2017: हे छली जीभ, तुझको क्या मिले? और तेरे साथ और क्या अधिक किया जाए?
  wol-KYG: Yaw boroom làmmiñu njublaŋ, ana lu ñu lay añale ak lu ñu lay dolli?
  swp-swp: Oa memena borabora e, saha abo se moseleawa arim eai, eo saha abo se ginauri
    enam?
  bjr-bjr: Innee unna qimariasa Anutufa inni naqaa fee mannimaqaannoo. Mifa naqimmaseenoo
    fee inni aupurarana nimiannoo fee.
  eng-YLT: What doth He give to thee? And what doth He add to thee? O deceitful tongue!
  kne-kne: Dakayo ay maetek, sinoy dosa yo ay ipalak-am Diyos en dakayo?
  eng-WYC-2017: What shall be given to thee, either what shall be laid to thee; to
    a guileful [or treacherous] tongue?
  eng-WMBB: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  zat-NTPS: ¿Bizra gunna Dios le'e, benne' dxelezí xe̱'e̱? ¿Bizra da ba neza gaca
    na chee̱le gate gudée̱' le'e lu da zi' da xa'?
  zty-NTPS: ¿Biẕ gonn Dios ḻe'e, benne' wen laže' ka'? ¿Biẕ yeḻa' ba nez gaken chele
    kate' wdíe' ḻe'e ḻo da' wžía yin' benách ka'?
  urd-GVH: ऐ फ़रेबदेह ज़बान, वह तेरे साथ किया करे, मज़ीद तुझे क्या दे?
  rug-rug: Gamu kasa na tie marikokoha mia, na sa si kaqu taveteni gamu Sa si gamu?
  gaz-gaz: Yaa arraba gowwoomsituu nana, maaltu siif kennama? Kana caalaas maal godhamta?
  fra-LSG: Que te donne, que te rapporte Une langue trompeuse?
  yal-yal: Ɛ tan wuledene, Ala nanse ligama ɛ ra, a ɛ saranma nanse ra?
  iou-iou: Ai, jop manman yäwani in, Anututä jide api täŋ tamek? Ba komi epän jidewani
    upäŋ api tamek?
  haw-1868: Heaha ka mea e haawiia'ku ai ia oe, A e hoopili hou ia mai ai ia oe, E
    ke elelo hoopunipuni?
  arb-NAV: أَيُّ نَفْعٍ يَأْتِينِي مِنَ اللِّسَانِ الغَشَّاشِ؟
  ded-ded: Nedzarang ge ngicngac tobangyununadeac yoacgoc kecnec, ge yoacna negenna.
    Ge noc wiac anggembesonga? Amma geac turunga noc wiac gembesonga?
  ewe-ewe: O! Alakpaɖe, nu ka wòawɔ na wò, eye nu ka wòatsɔ akpee na wò?
  eng-LEE: What will [God] give unto thee? or what will he add unto thee, thou tongue
    of deceit?
  asm-FB: হে ছলনাকাৰী জিভা, তোমাক তেওঁ কি দিব? তোমাক অধিক শাস্তি দিবলৈ কি কৰা হ’ব?
  sus-A: مِشِ مَدَشُي، عَ قَمَ مُنسٍ رَبَدٍ؟
  fra-SBL: Ce que l'on vous donnera, et ce que l'on vous fera de plus, langue trompeuse ?
  hbo-hbo: מַה־יִּתֵּ֣ן לְ֭ךָ וּמַה־יֹּסִ֥יף לָ֗ךְ לָשֹׁ֥ון רְמִיָּֽה׃
  kik-kik: Agaagwĩka atĩa, na nĩ atĩa ũngĩ makĩria ya ũguo, wee rũrĩmĩ rũrũ rũheenanagia?
  fra-NCL: Que te sera-t-il donné, quel sera ton profit, langue perfide ?
  cek-AK: Aw aling thaih palai nang, kawbaktih danpaekhaih maw nang paek han? To tih
    ai boeh loe na nuiah timaw ka sak han?
  cuk-cuk: Dule-yardakmalad, ¡be dule-wilesmar! ¿Ar ibu bemarga uklegoe? ¿Ar ibu egi
    bemar nikuoe?
  uig-CYR: У путуңни һеч тейилдурмайду; Сени сақлиғучи һеч үгдимәйду!
  tel-2017: మోసకరమైన నాలుకా, ఆయన నీకేం చేస్తాడో, ఎలాంటి కీడు కలిగిస్తాడో తెలుసా?
  hat-BSA: Kisa pou W ta resevwa, e kisa pou m ta fè ou, O lang mansonjè?
  ukr-ONPU: Він не дасть захитатися нозі твоїй, не задрімає Той, Хто береже тебе.
  kos-kos: Kowos, mwet kikiap, mea God El a oru nu suwos? El a kai kowos fuka?
  hbo-WLC: מַה־יִּתֵּ֣ן לְ֭ךָ וּמַה־יֹּסִ֥יף לָ֗ךְ לָשׁ֥וֹן רְמִיָּֽה׃
  ibo-ibo: Gịnị ka a ga-eme gị, ọ bụkwa gịnị ọzọ ka a gatụkwasịri gị, gị ire aghụghọ?
  ory-ory: ହେ ପ୍ରବଞ୍ଚକ ଜିହ୍ୱେ, ତୁମ୍ଭକୁ କଅଣ ଦିଆଯିବ ଓ ତୁମ୍ଭ ପ୍ରତି ଅଧିକ କଅଣ କରାଯିବ?
  chk-chk: Ämi chon atuputup, met Kot epwe liwini ngenikemi? Met epwe pwal föri ngenikemi?
  rop-rop: Yumob ola laiyawan pipul, wanim God garra dum langa yumob? Hau im garra
    panishim yumob?
  ukr-1871: Що дасть тобі, і що причинить тобі язик зрадливий?
  yon-yon: O birandi ye karub, eb yaa kuu Godbed komo kamebdaneen? Angkon eb yaa kuu
    ariyiib komo kamebdaneen?
  deu-1951: Was kann dir anhaben und was noch weiter tun die falsche Zunge?
  eng-JPS: What shall be given unto thee, and what shall be done more unto thee, thou
    deceitful tongue?
  srp-1865: Šta æe ti dati i šta æe ti prinijeti jezik lukavi?
  lug-lug: Onooweebwa ki, era onookolebwa otya, ggwe olulimi olukuusa?
  heb-heb: מה יתן לך ומה יסיף לך לשון רמיה׃
  ben-IRV: প্রতারণা পূর্ণ জিভ তিনি তোমাকে কি দেবেন এবং এর থেক বেশী আর কি দেবেন?
  ntu-ntu: ?Nimu leplz kxnzpokiang, Krlzpeamu da kx nawaisrngr Yawe nimu?
  pan-pan: ਹੇ ਛਲੇਡੀਏ ਜੀਭੇ, ਤੈਨੂੰ ਕੀ ਦਿੱਤਾ ਜਾਵੇ, ਅਤੇ ਹੋਰ ਤੇਰੇ ਲਈ ਕੀ ਕੀਤਾ ਜਾਵੇ?
  mya-JVB: အိုလှည့်စား တတ်သောလျှာ ၊ သင် သည်အဘယ် ကျေးဇူး ရှိ သနည်း။ အဘယ် အကျိုး ကိုခံရသနည်း။
  kgf-kgf: Ezelaŋ ikoraguc gi, Anutunéŋ némac waŋgémmac? Némac toroqema waŋgémmac?
  tte-O: Tawae kani Yaubada iginauli kolimiu komiu tomwakomwakota? Gubesi ana yamayamaisamiu
    kana koleya?
  tbg-tbg: Oho, ne una uva ti varia vaiintikao, Kotiva ni nantimae kaanarove? Viva
    nantiakeroe ni qoraiqama nimitaanarove?
  hmo-hmo: Koikoi tauna e, Lohiabada ese oi dekenai dahaka do ia karaia? Oiemu kerere
    davana be edena dala dekenai do ia henia?
  zar-NT: ¿Bizxi gunëʼ quiuʼ Dios, en bizxi ubiʼë quiuʼ, liʼ naʼ rizíʼ yëʼu?
  urd-urd: ऐ दग़ाबाज़ ज़बान, तुझे क्या दिया जाए? और तुझ से और क्या किया जाए?
  rus-SYN: Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя;
  bqc-SIM: Mↄafilide, kpelewa Lua a sɛnnↄi? Bↄ́ a fĩaboonɛi?
  tcz-CHONGTHU: Oh lepchena leigui mangcha ho, Elohim Pathen in nangho ipi na louvin
    tem? Aman nachunga engbolna ichan gei in apunsahbe dem?
  mar-mar: हे कपटी जिभे, तुला काय दिले जाईल, आणि आणखी तुला काय मिळणार?
  isl-isl: Þú lygatunga, hver verða örlög þín?
  hlt-THB: Aw qaai kqawn na ak nget hui lai nang, nang ak khan awh anih ing ikaw a
    sai kaw, cekcoengawh ikaw ak awm bai?
  qub-qub: Llullacuna, gamcunataga fiyupa mana allimi chayashunquipaj. Tayta Diosmi
    castigashunquipaj.
  bqp-bqp: Manafikide, deran Luda ni kɛ nà kũnwoo? Ke bↄ́n ani kɛnnɛɛ?
  hat-hat: Ipokrit, kisa ou merite Bondye fè ou? Kisa pou l' fè ou an plis?
  eng-BSB: What will He do to you, and what will be added to you, O deceitful tongue?
  eng-WEBPB: What will be given to you, and what will be done more to you, you deceitful
    tongue?
  kbq-kbq: Havigema nehuta vahe'ma revatagama nehaza vahe'mota, Ra Anumzamo'a naza
    tamagrira tro huramantegahie? Inankna knaza tamagrira tamigahie?
  pon-pon: Da me lo likam kak wiai on uk, o da me a kak kapwaiada!
  nhe-BL: Ma moilhuica nopa istlacatini tlachque elis tlen ininpantis ipampa iniistlacaticayo.
  wnc-wnc: Ginu kem amin, Anututa ginde mina binga tasiwik? Ita meya dasing binga
    damik?
  bus-bus: Mↄnafikide, Luda é kɛnyo dia nà? Ke bↄ́n eé kɛnnɛɛ?
  gub-BL: Pe hemu'em ma'e pe. Ma'e Tupàn uzapo putar peme a'e nehe. Ma'e uzapo putar
    penehe uzepyk pà nehe.
  eng-DRA: 'May he not suffer thy foot to be moved: neither let him slumber that keepeth
    thee.'
