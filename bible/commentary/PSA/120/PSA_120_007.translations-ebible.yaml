verse: PSA.120.007
translations:
  mal-C: ഞാൻ ഒരു സമാധാനകാംക്ഷിയാണ്; ഞാൻ അതേപ്പറ്റി സംസാരിക്കുമ്പോൾ അവർ യുദ്ധത്തിനായൊരുങ്ങുന്നു.
  deu-TKW: Ich bin ganz Friede, aber wenn ich etwas rede, sind sie auf Kampf aus.
  lin-lin: Ngai, nazali moto ya kimia ; kasi soki kaka nameki koloba na tina na kimia,
    bango baponaka mbala moko bitumba.
  mmx-mmx: La do a paase rinedi mi limila, di vavara na vesep mun.
  eng-LSV: I—peace, and when I speak they [are] for war!
  eng-GNV: I seeke peace, and when I speake thereof, they are bent to warre.
  eng-WEBSTER: 'I am for peace: but when I speak, they are for war.'
  nhw-BL: Quema niquincamanalhuía quenicatza hueli tiitztose ica tlasehuilistli, inijuanti
    quisencahuaj quenicatza tlahuilanase.
  swh-ONEN: Mimi ni mtu wa amani; lakini ninaposema, wao wanataka vita.
  bba-bba: Nɑ̀ n bɔri yɛndun ɡɑri ɡerubu toruɑ, bɑ rɑ n tɑbun sɔɔru mɔ̀wɑ.
  eng-KJVCPB: 'I am for peace: but when I speak, they are for war.'
  luo-luo: An ngʼat kwe; to ka awuoyo, to giikore ni lweny.
  aii-aii: ܐܵܢܵܐ ܒܵܬܪ ܫܠܵܡܵܐ ܝܘܸܢ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܗܲܡܙܸܡܸܢ، ܐܵܢܝܼ ܒܵܬܪ ܦܠܵܫܵܐ ܝܢܵܐ.
  meu-meu: Lau na maino na uramu, a na herevamu negadia ai, idia na tuari e uramu.
  npi-ULB: म शान्तिको पक्षमा छु, तर जब म बोल्छु, तिनीहरू युद्धको निम्ति हुन्छन् ।
  yor-yor: Ènìyàn àlàáfíà ni mí; ṣùgbọ́n nígbà tí mo bá sọ̀rọ̀, ogun ni dúró fun wọn.
  pes-OPCB: من صلح را دوست دارم، اما آنان طرفدار جنگ هستند و به سخنان من گوش نمی‌دهند.
  tgl-ULB: Ako ay para sa kapayapaan, pero kapag ako ay nagsasalita, sila ay para
    sa digmaan.
  nop-nop: Nu adi kulemaŋgoŋ hatidok yolat, kaŋ adi yadi toboniŋ mik titiŋdok hogok
    nadiiŋ.
  hui-hui: I̱na mo palia holenenaga bi lalu koria tigua wai bule dege manda biaga
    kagoni ndobe.
  mya-mya: ငါ​သည်​ငြိမ်း​ချမ်း​ရေး​အ​ကြောင်း​ပြော​ဆို သော​အ​ခါ သူ​တို့​က​စစ်​တိုက်​ရန်​ပြော​ဆို​ကြ​၏။
  bod-N: ང་ནི་མཐུན་པར་དགའ་ཞིང་གཏམ་སྨྲ༌དུས། །དེ་རྣམས་འཁྲུག་པ་རྒྱག་པར་རྩོམ་བྱེད༌དོ།།
  wsk-wsk: Ani mu angamang lila ko kari; bare tom ani bagara lila mu ko balukasam,
    mu nuna kager ko la balukasan.
  sna-sna: Ndiri munhu worugare; asi pandinotaura, ivo ndevehondo.
  spa-BLM: Estoy a favor de la paz, pero cuando hablo, son para la guerra.
  cac-cac: A in tic, malaj in gana d'a oval, ayic svalanel lolonel yic junc'olal d'a
    scal eb', axo oval sgana eb'.
  swh-ULB: Nipo kwa ajili ya amani, lakini ninenapo, wao wako kwa ajili ya vita.
  bel-bel: Гасподзь аслоніць цябе ад усякага ліха; ахавае душу тваю Гасподзь.
  deu-ELBBK: Ich will nur Frieden; aber wenn ich rede, so sind sie für Krieg.
  mbb-OT: Egkesuat a te kelinew piru emun edhisgut a mehitenged kayi, ne tebek mulà
    is keniyu he egkesuatan.
  mal-2015: ഞാൻ സമാധാനപ്രിയനാകുന്നു; ഞാൻ സംസാരിക്കുമ്പോഴോ അവർ കലശൽ തുടങ്ങുന്നു.
  gup-gup: Ngaye wanjh ngadjare kunmodmikenh, dja bedda, burrkyak. Bedda kabirridjaldjare
    kunyid dja kabirriyawan bu kabirriburren war.
  rmc-rmc: Sar me vakerav, hoj kamav o smirom, on kamen o mariben.
  nlg-nlg: Ma vaniu inau, inau nina na mabo, tana bona tu kokoe, agaira tara gonidilaa
    ni kisu mate.
  pes-OPV: من از اهل سلامتی هستم، لیکن چون سخن می‌گویم، ایشان آماده جنگ می‌باشند.
  ron-1924: Еу сунт пентру паче, дар де ындатэ че ворбеск еу, ей сунт пентру рэзбой.
  ben-OBCV: আমি শান্তির পক্ষে; কিন্তু আমি যখন কথা বলি, ওরা তখন যুদ্ধ চায়।
  som-som: Waxaan ahay mid nabad jecel, Laakiinse kolkii aan hadlo, iyagu waa kuwa
    dagaal jecel.
  lat-VUC: Dominus custodit te ab omni malo; custodiat animam tuam Dominus.
  eng-ASVBT: 'I am for peace: But when I speak, they are for war.'
  mna-mna: Nio na, aŋkamam mbulu luumuŋana men pizin, mi leleŋ be niamŋan amparlup
    yam ma amwe tamen. Mi zin na, lelen pa mbulu ki malmal men.
  ita-1885: Io sono uomo di pace; ma, quando ne parlo, Essi gridano alla guerra.
  eng-LXXUP: 'May the Lord preserve thee from all evil: The Lord shall keep thy soul.'
  eng-ULB: I am for peace, but when I speak, they are for war.
  spa-VBL: Quiero paz, pero cuando hablo de paz, ellos quieren guerra.
  fra-_FOB: Je veux la paix; mais dès que je parle, ils sont pour la guerre.
  mal-mal: ഞാൻ സമാധാനപ്രിയനാകുന്നു; എന്നാൽ ഞാൻ സംസാരിക്കുമ്പോൾ അവർ കലശൽ തുടങ്ങുന്നു.
  urd-GVR: Maiṅ to amn chāhtā hūṅ, lekin jab kabhī bolūṅ to wuh jang karne par tule
    hote haiṅ.
  suz-BL: गो थुं नाइश्‍शा बाक्‍चा दाक्‍ब मुर नङ। तन्‍न गो लोव़ पङानु, मेकोपुकी लडाइ
    पचा कली ठीक दुम्‍नीम। रोमी १२:१८
  eng-NOY: I am for peace; yet, when I speak for it, They are for war.
  ita-1927: Io sono per la pace; ma, non appena parlo, essi sono per la guerra.
  ckb-ckb: من ئاشتیخوازم، بەڵام کاتێک قسە دەکەم، ئەوان شەڕخوازن.
  eng-BBE: 'I am for peace: but when I say so, they are for war.'
  xsi-xsi: Lâ zo ndia naŋa aporo ŋgua panzi ŋana kamo tava iloma pisi, ande kinzi
    situ sipara nâ.
  kan-OKCV: ನಾನು ಶಾಂತಿ ಪ್ರಿಯನು; ಆದರೆ ನಾನು ಮಾತಾಡಿದರೆ ಅವರು ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತಾರೆ.
  tam-2017: நான் சமாதானத்தை நாடுகிறேன்; அவர்களோ, நான் பேசும்போது போர்செய்ய முயற்சி
    செய்கிறார்கள்.
  spa-RV-1909: 'Yo soy pacífico: mas ellos, así que hablo, me hacen guerra.'
  ron-BTF: Eu sunt pentru pace, dar când vorbesc eu, ei sunt pentru război.
  eng-WEBP: I am for peace, but when I speak, they are for war.
  eng-FBV: I want peace, but when I talk of peace, they want war.
  nld-1939: Als ìk over vrede wil spreken, Zoeken zij strijd!
  nch-BL: Quema niquincamanalhuía quenicatza hueli tiitztose ica tasehuilisti, inijuanti
    quisencahuaj quenicatza tatehuise.
  vie-1934: Tôi muốn sự hòa bình; nhưng khi tôi nói đến, Chúng nó bèn muốn sự giặc
    giã.
  cha-cha: Guajo para pas, lao, anae cumuentosyo, sija para guera.
  hin-CV: मैं खड़ा शांति प्रिय पुरुष; किंतु जब मैं कुछ कहता हूं, वे युद्ध पर उतारू
    हो जाते हैं.
  eng-OURB: I am for peace, but when I speak, they are for war.
  spa-BES: Estoy a favor de la paz; pero cuando digo eso, están a favor de la guerra.
  tdx-tdx: Toe mpitea filongoan-draho; fa ie ivolañako, aly avao ty onjone’ iereo.
  tha-KJV: ข้าพเจ้าชอบสันติ แต่​เมื่อข้าพเจ้าพูด เขาหนุนสงคราม
  por-BR-2018: Eu sou da paz; mas quando falo, eles entram em guerra.
  deu-ELO: Ich will nur Frieden; aber wenn ich rede, so sind sie für Krieg.
  eng-WYC-2018: when I spake to them, they impugned, either against-said, me without
    cause. (I am for peace; but whenever I speak of it to them, they be for war.)
  epo-epo: Mi estas pacema; Sed kiam mi ekparolas, ili komencas militon.
  gfk-gfk: A tunotuno na malum iau, iesen ing iau la iangianga, diet sip wara hinarubu.
  uig-PIN: Mǝn tinqliⱪpǝrwǝrmǝn; Biraⱪ gǝp ⱪilsam, ular uruximizla, dǝydu.
  beo-beo: 'Na da olofoma:ne ilima sia:sea, ilia da ha lamusa: fawane dawa:sa.'
  tpi-OTNT: Taim mi tok long sindaun gut, ol i laik pait tasol.
  hau-SA: Ni mutum ne mai salama; amma sa’ad da na yi magana, su sai su yi ta yaƙi.
  udu-udu: Aha/ tana gom moŋḵu’th is mo, hili ki aha/ okina gwo mo tani uni ŋap̱kina
    nyor mo.
  uig-LAT: Men tinchliqperwermen; Biraq gep qilsam, ular urushimizla, deydu.
  nde-nde: Ngingumuntu wokuthula; kodwa ngithi ngingakhuluma, sebefuna impi.
  ton-ton: '‌ʻOku ou loto ki he melino: ka ʻi heʻeku lea ʻoku nau fie tau.'
  ces-1613: Já ku pokoji, ale když mluvím, oni k boji.
  eng-WMB: I am for peace, but when I speak, they are for war.
  tam-TCV: நான் சமாதானத்தை நாடுகிறேன்; அவர்களோ, நான் பேசும்போது யுத்தத்தையே தேடுகிறார்கள்.
  ceb-ULB: Ako alang sa kalinaw, apan sa dihang magsulti ako, sila alang sa gubat.
  pol-UBG: Ja jestem za pokojem, ale gdy o tym mówię, oni są za wojną.
  urd-GVU: مَیں تو امن چاہتا ہوں، لیکن جب کبھی بولوں تو وہ جنگ کرنے پر تُلے ہوتے ہیں۔
  eng-OEBCW: 'I am for peace: but when I speak of it, they are for war.'
  deu-1912: Ich halte Frieden; aber wenn ich rede, so fangen sie Krieg an.
  kan-2017: ನಾನು ಸಮಾಧಾನಪ್ರಿಯನು; ಅವರೋ, ನಾನು ಮಾತನಾಡಿದರೆ ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತಾರೆ.
  yap-yap: Nap’an ni gu ra weliy murung’agen e gapas, ma mael e yad ba’adag.
  hlt-MCSB: Kai loh rhoepnah ka thui vaengah amih te caemtloek la thoouh.
  mdy-ETH: ታኣኒ ኮሹሞ ኮኮዓኔ፤ ታኣኒ ኮሹሞ ዛላ ጌስታኣና ዔያታ ዖልዚ ሃይሴ ሌሊ ዔካኔ።
  twi-ASANTE: Meyɛ asomdwoeɛ onipa; nanso sɛ mekasa a, ɛyɛ ɔko ma wɔn.
  eng-WEBU: I am for peace, but when I speak, they are for war.
  spa-PDDPT: Yo soy pacífico, pero cuando hablo, Ellos me declaran la guerra.
  gun-gun: Xee ma peteĩ rami orekuai aguã re xeayvu teĩ ha'e kuery ma joe opu'ã aguã
    re anho onhea'ã okuapy. Oguataa rupi ikuai va'e oporaei aguã.
  agu-BL: Yi na waj yil jal tzatzin paz skaxo'l, ntin oyintzi' na cyaj cyetz.
  ilo-ULB: Kayatko ti kapia, ngem no agsaoak, gubat ti kayatda.
  kpg-kpg: Dogu madagoaa ma ga helekai gi digaula i di noho i di aumaalia, digaula
    e hiihai hua bolo e hai tauwa.
  uig-ARA: مەن تىنچلىقپەرۋەرمەن؛ بىراق گەپ قىلسام، ئۇلار ئۇرۇشىمىزلا، دەيدۇ.
  sus-sus: N tan na bɔɲɛsa nan bɛ, kɔnɔ n nɛfɛ wɔyɛn, e tan wama gere nan xɔn ma.
  pon-2006: Ni ei kin patohwan ong irail duwen mwehi kapohl, re kin mwahuki mahwen.
  jae-jae: Aê ŋac biŋmalôŋa, mago êndêŋ taŋ jasôm biŋ wamaŋa naŋ, êsêac sêndi êtu
    siŋŋa.
  ksd-ksd: Iau mainge ra malmal; Ma ba iau tatata dia mainge ke ra vinarubu.
  tur-YTC: Ben esenlikten yanayım, Ama ben konuşunca, onlar savaştan yana.
  bel-N: Я — [сам] супакой; ды, як толькі прамоўлю, яны [пачынаюць] вайну.
  grc-BRENT: Κύριος φυλάξαι σε ἀπὸ παντὸς κακοῦ, φυλάξει τὴν ψυχήν σου ὁ Κύριος.
  kpr-kpr: Na dubo jama da genembori, avata ne nanjigo beisiga tataya dodo iroro dae
    sarena amo, ne isoro ari dae sarera.
  ind-AYT: Aku suka kedamaian, tetapi saat aku berbicara, mereka berperang.
  yom-yom: Minu ndidi mutu wu ndembama ; vayi minu yoluka, buna bawu beka yindula
    mvita.
  yut-yut: Nak da tagɨsi yɨtni do yosot bɨsapmon uŋun emat gɨn ak do nandaŋ.
  nya-nya: Ine ndine munthu wamtendere; koma ndikamayankhula, iwo amafuna nkhondo.
  kyg-kyg: Nagaemo, alagepa huta magokepi lokaeta maigune, huꞌna hapa paiꞌnovaꞌmonanafa
    apakaemo kame hisayafekeꞌmo hapauꞌniye.
  hrv-hrv: Kada o miru govorim, oni sile na rat.
  mps-mps: Te eno augwali bugagia dugaya wabo sogo, augwaligo hwįainu naga yai dao.
  tpi-tpi: Taim mi tok long sindaun gut, ol i laik pait tasol.
  dan-1931: Jeg vil Fred; men taler jeg, vil de Krig!
  vie-OVCB: Tôi chuộng hòa bình; nhưng khi tôi nói ra, họ lại muốn chiến tranh!
  guj-2017: હું શાંતિ ચાહું છું, પણ જ્યારે હું બોલું છું, ત્યારે તેઓ લડાઈ કરવા માગે
    છે.
  pon-2006A: Ni ei kin patohwan ong irail duwen mwehi kapohl, re kin mwahuki mahwen.
  por-BRBSL: Eu sou pela paz, mas quando eu falo, eles são a favor da guerra.
  eng-OEBUS: 'I am for peace: but when I speak of it, they are for war.'
  swe-swe: Jag, fred (shalom) [Jag vill fred, välgång, helhet; jag är fridsam], men
    när jag talar, är dessa för krig. [Ordagrant står det ”Jag, fred”. Ordet shalom
    betyder frid, fred och fullhet på alla områden. Guds frid är djupt förknippat
    med Gud själv.]
  cth-cth: Kai teh roumnae ka ngai. Hatei, ka dei navah, ahnimouh teh tarantuk hane
    doeh a ngai awh.
  twi-twi: Meyɛ asomdwoe nipa; nanso sɛ mekasa a, wɔde yɛ ɔko.
  hlt-hlt: Kai loh rhoepnah ka thui vaengah amih te caemtloek la thoouh.
  tbz-SIM: Mí n dɔ́ kunɑɑtí nku, kɛ̀ n nɛ́ nɑ́ɑ́ mbɛ̀ nni nwɑntinɛ̀ mudoò.
  msy-2020: Kɨ uabɨ dabirabir aghuim baghavɨra mɨgei, ezɨ me mɨdorozim baghavɨra mɨgei!
  dop-dop: Hɛɛsʋɣʋ kɛ mɑ sɔɔlɑɑ. Amɑ ye mɑ yɔɣɔtəɣɩ hɛɛsʋɣʋ tɔm, yoou kɛ mpɛ pɑ cɑɑkɩ.
  azb-azb: Mən sülh sevirəm, buna görə danışıram, Onlarsa müharibə üçün çalışır.
  eng-DBY: I [am for] peace; but when I speak, they [are] for war.
  hin-2017: मैं तो मेल चाहता हूँ; परन्तु मेरे बोलते ही, वे लड़ना चाहते हैं!
  wol-KYG: Man may wut jàmm, te su ma waxee, ñoom ñuy ayoo.
  swp-swp: Eau labini mo ea henua; na ena ea ribariba, isi iala mo se henua.
  bjr-bjr: Qinee asooaranara qimarunaqa misa rakiranara kai qidaqa.
  eng-YLT: I [am] peace, and when I speak they [are] for war!
  kne-kne: Mo mankaliak maipanggep si kapya, daida pay yan gobat di layden da.
  eng-WYC-2017: when I spake to them, they impugned, either against-said, me with-out
    cause.
  eng-WMBB: I am for peace, but when I speak, they are for war.
  zat-NTPS: Neda' dxezá lazra' gata' xel-la' dxebeza zri lazre'. Gate dxuchálaja'
    chee̱n, dxeledíl-lale̱ benne' ca' neda'.
  zty-NTPS: Neda' žak ḻaža'a gata' yeḻa' ẕga'n chawe', san kate' ẕchaḻja' chen,
    ẕdíḻ-ḻengak benne' ka' neda'.
  urd-GVH: मैं तो अमन चाहता हूँ, लेकिन जब कभी बोलूँ तो वह जंग करने पर तुले होते हैं।
  rug-rug: Sipu tozi ni rau sari na tie pude koa bule, sa vinaripera tu si hiva nia
    rini.
  gaz-gaz: Ani nama nagaa barbaadu dha; isaan garuu yeroo ani dubbadhu lolaaf kakaʼan.
  fra-LSG: Je suis pour la paix; mais dès que je parle, Ils sont pour la guerre.
  yal-yal: N na bɔɲɛ xunbenla fe fala, e tan yi yɛngɛn so.
  iou-iou: Imata, bänep kwini itta man yäŋira unitäwä ämik mangän yäk täkaŋ.
  haw-1868: Ma ka maluhia no wau; a ia'u e olelo aku ai, Ma ke kaua no lakou la.
  arb-NAV: أَنَا رَجُلُ سَلامٍ، وَكُلَّمَا دَعَوْتُ إِلَيْهِ هَبُّوا هُمْ لِلْحَرْبِ.
  ded-ded: Ni ruaengic nga ruaeyoac deba yeneng ine dzikacac ngic andae.
  ewe-ewe: Ŋutifafamee menye, gake ne meƒo nu la, woawo kpea aʋa.
  eng-LEE: I am for peace; but when I speak, they are for war.
  asm-FB: মই শান্তি ভাল পাওঁ; কিন্তু মই শান্তিৰ কথা ক’লে, তেওঁলোকে যুদ্ধ কৰিবলৈ বিচাৰে।
  sus-A: ﭑ تَن نَ بْحّسَ نَن بّ، كْنْ ﭑ نّقّ وْيّن، عٍ تَن وَ مَ فٍرٍ نَن شْن مَ.
  fra-SBL: Je suis pour la paix, mais quand je parle, ils sont pour la guerre.
  hbo-hbo: אֲ‍ֽנִי־שָׁ֭לֹום וְכִ֣י אֲדַבֵּ֑ר הֵ֝֗מָּה לַמִּלְחָמָֽה׃
  kik-kik: Niĩ ndĩ mũndũ wa thayũ; no rĩrĩa ndaaria-rĩ, o mendaga o mbaara.
  fra-NCL: Je suis un homme de paix et, quand je leur parle, ils sont pour la guerre.
  cek-AK: Kai loe angdaehhaih koeh kami ah ka oh; toe lok ka thuih naah, nihcae loe
    misa angcoenghaih to koeh o lat.
  cuk-cuk: Andi, dule-belagwadaedid. Ar an neg-bogidikid-nasikedgi sunmakele, emardi
    bila-onomaladgi sunmakmalad.
  uig-CYR: Пәрвәрдигар барлиқ яманлиқтин сени сақлайду; У җениңни сақлайду;
  tel-2017: నాకు కావలసింది శాంతి సమాధానాలే. అయినా నా నోటి వెంట మాట రాగానే వాళ్ళు నాతో
    యుద్ధానికి సిద్ధమవుతారు.
  hat-BSA: Mwen vle lapè, men lè m pale, se lagè yo pito.
  ukr-ONPU: Господь оберігатиме тебе від усякого зла; Господь стерегтиме душу твою.
  kos-kos: Ke pacl nga sramsram ke misla, Elos ac lungse mweun.
  hbo-WLC: אֲֽנִי־שָׁ֭לוֹם וְכִ֣י אֲדַבֵּ֑ר הֵ֝֗מָּה לַמִּלְחָמָֽה׃
  ibo-ibo: Abụ m onye udo; ma mgbe m kwuru okwu, okwu ha bụ okwu agha.
  ory-ory: ମୁଁ ଶାନ୍ତି ଚାହେଁ; ମାତ୍ର ମୁଁ କଥା କହିଲେ, ସେମାନେ ଯୁଦ୍ଧ ଚାହାନ୍ତି।
  chk-chk: Üa tipeni kinamwe. Nge lupwen üa kapas usun, ir ra tipeni maun.
  rop-rop: Wen mi tok blanga jidan kwaitbalawei, olabat wandi fait.
  ukr-1871: Я бажаю спокою, як же про се говорю, то вони за війною.
  yon-yon: Ne kuu iwari yewenub dobiri ye karub, kumban yewenubmo doberem andimain
    kuu yimbed ana nangmem andimaib.
  deu-1951: Ich bin für den Frieden; doch wenn ich rede, so sind sie für den Krieg.
  eng-JPS: I am all peace; but when I speak, they are for war.
  srp-1865: Ja sam miran; ali kad stanem govoriti, u njih je rat.
  lug-lug: Nze njagala mirembe, naye bwe njogera bo baagala ntalo.
  heb-heb: אני שלום וכי אדבר המה למלחמה׃
  ben-IRV: আমি শান্তির জন্য যখন কথা বলি, কিন্তু তারা যুদ্ধ চায়।
  ntu-ntu: Dekc mzli kc tqryapwxtr-ngrne mz nrwx, Suti alzu drtwrmu nzotangr.
  pan-pan: ਮੈਂ ਮੇਲ ਚਾਹੁੰਦਾ ਹਾਂ, ਪਰ ਜਦ ਮੈਂ ਬੋਲਦਾ ਹਾਂ, ਉਹ ਲੜਾਈ ਚਾਹੁੰਦੇ ਹਨ!
  mya-JVB: ငါ သည် ငြိမ်သက် ခြင်းဘက်မှာနေ၏။ ငါပြော လျှင် မူကား ၊ သူ တို့သည် စစ်တိုက်
    ခြင်းငှါ အလိုရှိကြ၏။
  kgf-kgf: Ni luaeac wamma ac ʒéwa ieneŋ yaré qewiŋ ʒé wanʒu.
  tte-O: Yau nuwanuwagu miya daumwali na tem kaiwena yaedeedede siya nuwanuwalimo
    kaleya.
  tbg-tbg: Te vikara maateraiqiha koqemake variate ti vauramanta vika kia ti uva iriraiti,
    iqoka raqirekaqai auti variavo.
  hmo-hmo: Lau be maino lau ura, to lau be inai bamona lau hereva neganai, idia be
    tuari idia ura.
  zar-NT: Rë́ʼëndaʼ cözaʼ dxiʼa tsáhuiʼdoʼ, pero cateʼ ruáʼa didzaʼ të́ʼënnëʼ ilaʼdíl-lalen
    nedaʼ.
  urd-urd: मैं तो सुलह दोस्त हूँ। लेकिन जब बोलता हूँ तो वह जंग पर आमादा हो जाते हैं।
  rus-SYN: Господь сохранит тебя от всякого зла; сохранит душу твою Господь.
  bqc-SIM: Yãkelesaiden ma ũ, tó ma a yã'ò, sòle aaì fɛlɛò.
  tcz-CHONGTHU: Keiman chamna kahol in, ahinlah keiman chamna thu kaseipou pouleh
    amahon gal bou adeijiu ve.
  mar-mar: मी शांतीप्रिय मनुष्य आहे, पण जेव्हा मी बोलतो, ते युध्दासाठी उठतात.
  isl-isl: Ég þrái frið, en þeir elska stríð og láta ráð mín sem vind um eyrun þjóta.
  hlt-THB: Kai taw qoepnaak ak ngaih thlang na awm nyng; cehlai awi kak kqawn awh,
    qaal thawh aham ngaih lat uhy.
  qub-qub: Noga alli goyaypaj willapaptë, paycunaga guërrallapämi parlan.
  bqp-bqp: Vutɛna aafiaan má yei, ama tó ma yã ò, fìtiin òdi futɛomai.
  hat-hat: Lè mwen menm m'ap pale yo jan pou yo viv byen yonn ak lòt, yo menm se yon
    sèl bagay ki nan tèt yo, se fè lagè.
  eng-BSB: I am in favor of peace; but when I speak, they want war.
  eng-WEBPB: I am for peace, but when I speak, they are for war.
  kbq-kbq: Nagra ha' osu fru huno mani zankuke nehua neki'na, arimpa fruma huno mani
    zanku'ma keagama nehuge'za, ha' eri otikege nehaze.
  pon-pon: I inon ion muei mau, a ni ai pan lokaia, re kin mauki mauin.
  nhe-BL: Quema niquincamahuía quejatza hueli tiitztose ica tlasehuilistli, inijuanti
    quisencahuaj quejatza tlatehuise.
  wnc-wnc: Sike nata nomangan yutnangge nataat. Siwan nata noman yutnimde yaniwa nataaing
    ngana waaminda amak tasinangge yakaing.
  bus-bus: Vɛ̃ɛna aafian má yezi, mↄde tó ma yã ò, swèen aↄ̃è fɛɛomazi.
  gub-BL: Zeàmàtyry'ym 'ymaw rehe heze'eg mehe, — Uruputar zeàmàtyry'ymawhu, i'i a'e
    teko wà.
  eng-DRA: 'The Lord keepeth thee from all evil: may the Lord keep thy soul.'
