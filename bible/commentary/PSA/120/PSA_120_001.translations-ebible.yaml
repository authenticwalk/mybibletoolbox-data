verse: PSA.120.001
translations:
  mal-C: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോടു നിലവിളിക്കുന്നു, അവിടന്ന് എനിക്ക് ഉത്തരമരുളുന്നു.
  deu-TKW: Wallfahrtslieder. Zu Jahwe in meiner Not rief ich, und er erhörte mich.
  lin-lin: Nzembo ya mobembo tango bazalaki kokende na Tempelo ya Yawe. Kati na pasi
    na ngai, nabelelaki Yawe, mpe ayanolaki ngai.
  mmx-mmx: Nia aga ngising ti Leeme Silok keneng at levenmumuat tarak, la neni ga
    sep siam at lisingising tarak.
  eng-LSV: A SONG OF THE ASCENTS. I have called to YHWH in my distress, || And He
    answers me.
  eng-GNV: A song of degrees. I called vnto the Lord in my trouble, and hee heard
    me.
  eng-WEBSTER: A Song of degrees. In my distress I cried to the LORD, and he heard
    me.
  nhw-BL: 'Quema niitztoya ipan tlaijiyohuilistli, nijtzajtzili TOTECO huan yaya nechnanquili.
    Niquilhui:'
  swh-ONEN: Katika dhiki yangu namwita Bwana, naye hunijibu.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Sɑnɑm mɛ nɑ wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, nɑ Yinni
    Gusunɔ sokɑ, mɑ u mɑn wurɑri.
  eng-KJVCPB: In my distress I cried unto the Lord, And he heard me.
  luo-luo: Ka an e chandruok to aluongo Jehova Nyasaye, kendo odwoka,
  aii-aii: ܠܡܵܪܝܵܐ ܒܥܵܘܩܵܢܝܼ ܩܪܹܐ ܠܝܼ، ܘܩܵܡ ܓ̰ܲܘܸܒ ܠܝܼ.
  meu-meu: Egu lalo-hisihisi ai Iehova na tai henia, baine haere henigu totona.
  npi-ULB: मेरो संकष्‍टमा मैले परमप्रभुमा पुकारा गरें र उहाँले मलाई जवाफ दिनुभयो ।
  yor-yor: Èmi ké pe Olúwa nínú ìpọ́njú mi, ó sì dá mi lóhùn.
  pes-OPCB: وقتی در زحمت بودم، از خداوند کمک خواستم و او به داد من رسید.
  tgl-ULB: Sa aking kahirapan tumawag ako kay Yahweh, at sinagot niya ako.
  nop-nop: Nu malabumuŋ gineŋ hali Yahwe ninadiwene adi yonadine agaŋ nadiguk.
  hui-hui: I̱ha genda timbuni anda ibiyangi i̱na Anduane Homogo olarugola ibugua i̱
    biamogo biya.
  mya-mya: ငါ​သည်​ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား ကို ဟစ်​ခေါ်​ပါ​၏။ ကိုယ်​တော်​သည်​လည်း​ထူး​တော်​မူ​ပါ​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ དཀའ་སྡུག་ཁྲོད་ནས་ཡ་ཝཱེ་བོས་པ༌དང༌། །ཁོང་གིས་ང་ལ་བཀའ་ལན་གནང་བྱུང༌ངོ༌།།
  wsk-wsk: Aninga ikup ningi Yawe arusam, se nu agiring iluso.
  sna-sna: Ndinodana kuna Jehovha mukutambudzika kwangu, uye anondipindura.
  spa-BLM: En mi angustia, clamé a Yahvé. Me respondió.
  cac-cac: Mamin Jehová, ayic ay in och d'a somc'olal ix in avaj d'ayach, a achxo
    ix ach tac'vi d'ayin.
  swh-ULB: Katika dhiki yangu nilimuita Yahwe, naye akanijibu.
  bel-bel: Песьня ўзыходжаньня. Падымаю вочы мае ўгору, адкуль прыйдзе дапамога мая.
  deu-ELBBK: (Ein Stufenlied.) Zu dem HERRN rief ich in meiner Bedrängnis, und er
    erhörte mich.
  mbb-OT: Dutun te kedlised ku, mid-umew ku is Nengazen ne midtavak e zin.
  mal-2015: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോടു നിലവിളിച്ചു; അവൻ എനിക്കു ഉത്തരം അരുളുകയും
    ചെയ്തു.
  gup-gup: Ngaye ngakarrmi kunyid kunwern, dja ngamarnekayhmeng nawu Yawey. Wanjh
    nungka nganwokmey!
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Pro RAJ vičinavas andral o pharipen
    a ov mange odphenďa.
  nlg-nlg: Ta nigua na lei vahola inau tu hea olia Lord, mu ngangaraha vania me bosa
    tughui nigua na kokoeliulivuti.
  pes-OPV: نزد خداوند در تنگی خود فریادکردم و مرا اجابت فرمود.
  ron-1924: Кэтре Домнул стриг ын стрымтораря мя, ши Ел м-аскултэ.
  ben-OBCV: আমি সংকটকালে সদাপ্রভুকে ডাকলাম, আর তিনি আমার ডাকে সাড়া দিলেন।
  som-som: Anigoo cidhiidhi ku jira ayaan Rabbiga u qayshaday, Oo isna wuu ii jawaabay.
  lat-VUC: Canticum graduum. [Levavi oculos meos in montes, unde veniet auxilium mihi.
  eng-ASVBT: In my distress I cried unto Jehovah, And he answered me.
  mna-mna: Nio aŋbotmbot raama pataŋana, mi aŋtaŋroro Yooba be iuulu yo. Mi ni ileŋ
    suŋŋana tio.
  ita-1885: IO ho gridato al Signore, quando sono stato in distretta, Ed egli mi ha
    risposto.
  eng-LXXUP: A Song of Degrees. I lifted up mine eyes to the mountains, Whence my
    help shall come.
  eng-ULB: In my distress I called out to Yahweh, and he answered me.
  spa-VBL: Clamé al Señor en medio de todas mis tribulaciones, y Él me contestó.
  fra-_FOB: Cantique de Maaloth. J'ai crié à l'Éternel dans ma détresse, et il m'a
    exaucé.
  mal-mal: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോടു നിലവിളിച്ചു; കർത്താവ് എനിക്ക് ഉത്തരം അരുളുകയും
    ചെയ്തു.
  urd-GVR: Ziyārat kā gīt. Musībat meṅ maiṅ ne Rab ko pukārā, aur us ne merī sunī.
  suz-BL: गो श्‍येत जङानु, परमप्रभु यावे कली पुंइनुङ। मिनु मेकोमी आं लोव़ लेप्‍ब।
  eng-NOY: “A psalm of steps.” In my distress I called upon the LORD, And he answered
    me.
  ita-1927: Canto dei pellegrinaggi. Nella mia distretta ho invocato l’Eterno, ed
    egli m’ha risposto.
  ckb-ckb: لە تەنگانەمدا لە یەزدان پاڕامەوە و بە دەنگمەوە هات.
  eng-BBE: In my trouble my cry went up to the Lord, and he gave me an answer.
  xsi-xsi: Lâ zo ndia malia itu imâ ipâŋga pa naŋa, ande naŋa asarâwa pa Yova Kindeni,
    aku ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ನನ್ನ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಕೂಗಿದೆನು; ಅವರು ನನಗೆ ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: என்னுடைய நெருக்கத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டேன்; அவர் எனக்குச் செவிகொடுத்தார்.
  spa-RV-1909: Cántico gradual. A JEHOVÁ llamé estando en angustia, y él me respondió.
  ron-BTF: În strâmtorarea mea am strigat către DOMNUL și el m-a ascultat.
  eng-WEBP: In my distress, I cried to the LORD. He answered me.
  eng-FBV: I called out to the Lord for help in all my troubles, and he answered me.
  nld-1939: Een bedevaartslied. Tot Jahweh riep ik in mijn nood, En Hij heeft mij
    verhoord.
  nch-BL: 'Quema niitztoya ipan taijyohuilisti, nijtzajtzili TOTECO huan yaya nechnanquili.
    Niquilhui:'
  vie-1934: Trong cơn gian truân tôi kêu cầu Đức Giê-hô-va; Ngài bèn đáp lời tôi.
  cha-cha: Y Cantan Quinajulo. JUAGANG si Jeova gui anae chatsagayo, ya jaopeyo.
  hin-CV: मैंने अपनी पीड़ा में याहवेह को पुकारा, और उन्होंने मेरी सुन ली.
  eng-OURB: In my distress, I cried to Adonai. He answered me.
  spa-BES: En mi angustia, mi llanto subió al Señor, y él me dio una respuesta.
  tdx-tdx: Izaho niampoheke, le nikanjy Iehovà, vaho tinoi’e.
  tha-KJV: เมื่อข้าพเจ้าทุกข์​ใจ ข้าพเจ้าได้ร้องทูลต่อพระเยโฮวาห์ และพระองค์ทรงฟังข้าพเจ้า
  por-BR-2018: Em minha angústia clamei ao SENHOR, e ele me respondeu.
  deu-ELO: Ein Stufenlied. Zu Jehova rief ich in meiner Bedrängnis, und er erhörte
    mich.
  eng-WYC-2018: The song of degrees. When I was set in tribulation, I cried to the
    Lord; and he heard me. (A song for steps of ascending. When I was beset with troubles,
    I cried to the Lord; and he answered me.)
  epo-epo: Al la Eternulo mi vokis en mia sufero, Kaj Li aŭskultis min.
  gfk-gfk: Ta ira nugu tinirih iau ga tataau uram tano Watong ma ga taram iau.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Beximƣa kün qüxkǝndǝ mǝn Pǝrwǝrdigarƣa nida ⱪildim;
    U manga jawab bǝrdi.
  beo-beo: Na da bidi hamosu ba:beba:le, Hina Godema wele sia:i. Amola E da nama dabe
    adole i.
  tpi-OTNT: Taim hevi i kamap long mi, mi singaut long Bikpela, na em i harim beten
    bilong mi.
  hau-SA: Na yi kira ga Ubangiji cikin damuwata, ya kuwa amsa mini.
  udu-udu: E mo ma c̱is mo tani aha/ gwokina ’twa/i Tap̱a mo, ki a’di midi ’taki thoḵ
    aha/ ’twa/ mo.
  uig-LAT: «Yuqirigha chiqish naxshisi» Béshimgha kün chüshkende men Perwerdigargha
    nida qildim; U manga jawab berdi.
  nde-nde: Ngiyambiza uThixo ngisosizini, laye angiphendule.
  ton-ton: Naʻaku tangi kia Sihova ʻi heʻeku mamahi, pea naʻa ne ongoʻi au.
  ces-1613: Píseň stupňů. K Hospodinu v ssoužení svém volal jsem, a vyslyšel mne.
  eng-WMB: In my distress, I cried to the LORD. He answered me.
  tam-TCV: நான் என் துன்பத்தில் யெகோவாவை நோக்கிக் கூப்பிடுகிறேன்; அவர் எனக்குப் பதிலளிக்கிறார்.
  ceb-ULB: Sa akong pag-antos gitawag ko si Yahweh, ug iya akong gitubag.
  pol-UBG: Wołałem do PANA w swoim utrapieniu i wysłuchał mnie.
  urd-GVU: زیارت کا گیت۔ مصیبت میں مَیں نے رب کو پکارا، اور اُس نے میری سنی۔
  eng-OEBCW: In distress I cried to the Lord, and he answered me.
  deu-1912: Ein Lied im höhern Chor. Ich rufe zu dem HERRN in meiner Not, und er erhört
    mich.
  kan-2017: ನನ್ನ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು; ಆತನು ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Nap’an ni u gu moy u fithik’ e oloboch, mu gu pining SOMOL, me fuluweg
    lungug.
  hlt-MCSB: Kamah kah citcai khuiah BOEIPA te ka khue tih kai n'doo.
  mdy-ETH: ሜታዺ ካራ ታኣኒ ባይዛዖ ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ዒዚያኣ ታኣኮ ሺኢጲፆ ዋይዜኔ።
  twi-ASANTE: Mesu frɛ Awurade wɔ mʼahohiahia mu, na ɔgye me so.
  eng-WEBU: In my distress, I cried to the LORD. He answered me.
  spa-PDDPT: En mi angustia clamé a Yavé, Y Él me respondió.
  gun-gun: Ajexavaia py ajapukai Senhor pe. Ha'e ramo oendu xeayvu.
  agu-BL: Te yi na ul sotzaj c'u'lal tzinwutz, na cu' inwutz tetz Wajcaw, nin na stza'wej
    i' intzi' inkul.
  ilo-ULB: Iti pakarigatak immawagak kenni Yahweh, ket sinungbatannak.
  kpg-kpg: Dogu madagoaa ne haingadaa mai gi di au, gei au ne gahigahi a Dimaadua,
    gei Mee gu helekai mai.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» بېشىمغا كۈن چۈشكەندە مەن پەرۋەردىگارغا نىدا قىلدىم؛
    ئۇ ماڭا جاۋاب بەردى.
  sus-sus: Biyaasilae xa bɛɛti nde N na Alatala maxandi n ma tɔɔrɛ kui, a n yaabima
    nɛ.
  pon-2006: Ni ei mihla nan apwal, I ahpw patohwan likweriong KAUN-O, e ahpw ketin
    sapeng ie.
  jae-jae: Aê kapô lêna ma aoc gêjac Apômtau, tec eŋ kêkêŋ taŋa aê.
  ksd-ksd: Ba iau ga ki na malari iau ga kail tadav ra Luluai, Ma i ga torom tagu.
  tur-YTC: Sıkıntı içinde Yahve’yi çağırdım. Bana yanıt verdi.
  bel-N: Сьпеў узыходжаньня. Да ГОСПАДА я клікаў у бядзе маёй, і Ён адказаў мне.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἦρα τοὺς ὀφθαλμούς μου εἰς τὰ ὄρη, ὅθεν ἥξει ἡ βοήθειά
    μου.
  kpr-kpr: Na darada fetedo ghusena da sifo aminda, Bajari namo sonembare dae banungedo
    ghuseni. Banungeono ningido na nune sonembedo ghusira.
  ind-AYT: Nyanyian Ziarah. Dalam kesesakanku, aku berseru kepada TUHAN, dan Dia menjawab
    aku.
  yom-yom: Nditela Yave mu ziphasi ziama ayi niandi wupheni mvutu.
  yut-yut: Jɨgɨ noman taŋ namgwit bɨsapmon Yawe do yaŋ tɨdoko bɨsitno nandaŋ namgut.
  nya-nya: Ndimafuwulira kwa Yehova mʼmasautso anga, ndipo Iye amandiyankha.
  kyg-kyg: Nagaemo kana yaꞌmo aliꞌnova afinaꞌmo Ala kava nefekeꞌmo alopa gefatiꞌmo
    ge huꞌna ha paiꞌnogeno afiꞌniye.
  hrv-hrv: Hodočasnička pjesma Kad bijah u nevolji, Jahvi zavapih i on me usliša.
  mps-mps: Te sęgę enaba pedalubo sogo, eno te Genuai Bidiba i wali, tama agai eno
    gedu haluasa po odoyu, tama wei ponani.
  tpi-tpi: Taim hevi i kamap long mi, mi singaut long Bikpela, na em i harim beten
    bilong mi.
  dan-1931: 'Sang til Festrejserne*. Jeg råbte til HERREN i Nød, og han svarede mig.
    { [*den gamle Oversættelse: en Sang på Trapperne.] }'
  vie-OVCB: Lúc khốn cùng, tôi kêu cầu Chúa Hằng Hữu; tôi kêu khóc, Ngài đáp lời tôi.
  guj-2017: મારા સંકટમાં મેં યહોવાહને પોકાર કર્યો અને તેમણે મને ઉત્તર આપ્યો.
  pon-2006A: Ni ei mihla nan apwal, I ahpw patohwan likweriong KAUN-O, e ahpw ketin
    sapeng ie.
  por-BRBSL: Na minha angústia, chorei a Javé. Ele me respondeu.
  eng-OEBUS: In distress I cried to the Lord, and he answered me.
  swe-swe: En pilgrimssång. [Bokstavligt ”en sång från eller för uppstigandet”, på
    hebreiska ”maalah”. Anledningen till denna formulering är att oavsett varifrån
    man kommer så går man alltid upp till Jerusalem.] ______ I min ångest ropade jag
    (höjde jag min röst i bön) till Herren (Jahve) och han svarade mig.
  cth-cth: Kai teh runae kâhmo navah, BAWIPA ka kaw teh Bawipa ni na pato.
  twi-twi: Misu frɛ Awurade wɔ mʼahohiahia mu, na ogye me so.
  hlt-hlt: Kamah kah citcai khuiah BOEIPA te ka khue tih kai n'doo.
  tbz-SIM: Bɛ̀ ɔ̃ nkɔri Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ dentì fɛ̀ɛ̀ yɛ̀nfɛ̀. N tɑ mɛyɛǹcɑɑ̀rìmɛ̀
    kɛ kuɔ́nnɛ̀ n Yiɛ̀ nKuyie nku, kɛ̀ kù cɔutɛ́ n dɑbònnì.
  msy-2020: Kɨ osɨmtɨzim itir dughiamɨn, kɨ uabɨn akurvaghasa Ikiavɨra Itir Godɨn
    diava araima, a nan dɨmdiam barasi.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Tɑcɑɑ nyɑɣɑ mɑ wiinɑ mɑ lɑŋwɑkəllɛ wɑɑtʋ nɑ ɩ́ nɩɩ
    mɑ nɔɣɔ.
  azb-azb: Dar gündə Rəbbi səslədim, O mənə cavab verdi.
  eng-DBY: In my trouble I called unto Jehovah, and he answered me.
  hin-2017: संकट के समय मैंने यहोवा को पुकारा, और उसने मेरी सुन ली।
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Ci sama njàqare laa woo Aji Sax
    ji wall, mu wuyu ma.
  swp-swp: 'Egu nuadobidobi boeana eai ea eogalau GUIAU arinai, bena i heuioegu:'
  bjr-bjr: Qinee manda ummaaraki maridaqa Yaaweena aaraunanoo mifa eedoo qimasee dadaaqinoo.
  eng-YLT: A Song of the Ascents. Unto Jehovah in my distress I have called, And He
    answereth me.
  kne-kne: Sin enak nanligligatan, nankararagak en Diyos yan ena pinatgan.
  eng-WYC-2017: The song of degrees. When I was set in tribulation, I cried to the
    Lord; and he heard me.
  eng-WMBB: In my distress, I cried to the LORD. He answered me.
  zat-NTPS: Gate guzúa' lu da ste̱be bláwizra' Xránadxu Dios, na' Le̱' gúcale̱ne̱'
    neda'.
  zty-NTPS: Kate' wžé' zedla' bḻiža' X̱anžo Dios, na' Ḻe' gókḻene' neda'.
  urd-GVH: ज़ियारत का गीत। मुसीबत में मैंने रब को पुकारा, और उसने मेरी सुनी।
  rug-rug: Pa qua tinasuna si tepa la tinokae si rau koe Zihova, ke toka nau Sa.
  gaz-gaz: Ani rakkina koo keessatti Waaqayyotti nan iyyadha; innis deebii naa kenna.
  fra-LSG: Cantique des degrés. Dans ma détresse, c’est à l’Éternel Que je crie, et
    il m’exauce.
  yal-yal: Ala Batu Banxi yisiga bɛtina. N yi tɔrɔni waxatin naxan yi, n yi n xui
    ramini Alatala ma, a yi n yabi.
  iou-iou: Bian, komi butewaki terak itkaŋ Ekäni, gäkken yäŋapiŋira nadäŋ namiŋkun.
  haw-1868: I LOKO o ko'u pilikia, kahea aku la au ia Iehova, A hoolohe mai la oia
    ia'u.
  arb-NAV: صَرَخْتُ إِلَى الرَّبِّ فِي ضِيقِي فَاسْتَجَابَ لِي.
  ded-ded: Ni ebicgoc kecma KEBU kpacba yeng kiacna negemma turunga merennembeso.
  ewe-ewe: Meyɔ Yehowa le nye xaxa me, eye wòtɔ nam.
  eng-LEE: “A song of the degrees.” Unto the Lord, when I was in distress, did I call,
    and he hath answered me.
  asm-FB: মোৰ সঙ্কটৰ কালত মই যিহোৱাৰ ওচৰত প্ৰাৰ্থনা কৰিলোঁ; তাতে তেওঁ মোক উত্তৰ দিলে।
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ ﭑ نَ عَلَتَلَ مَشَندِ ﭑ مَ تْورّ كُي، عَ ﭑ يَابِمَ
    نّ.
  fra-SBL: Dans ma détresse, j'ai crié à Yahvé. Il m'a répondu.
  hbo-hbo: שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות אֶל־יְ֭הוָה בַּצָּרָ֣תָה לִּ֑י קָ֝רָ֗אתִי וֽ͏ַיַּעֲנֵֽנִי׃
  kik-kik: Ndakaĩire Jehova ndĩ mĩnyamaro-inĩ, nake akĩnjĩtĩka.
  fra-NCL: 'Cantique des montées. Vers Yahweh, dans ma détresse, j’ai crié, et il
    m’a exaucé :'
  cek-AK: Patang ka khang naah Angraeng to ka kawk, ka kawkhaih lok to anih mah ang
    pathim.
  cuk-cuk: Bab-Jehováʼse an surbinsa-itogedgi gochad, Bab-Jehová an-abin-imaksad.
  uig-CYR: «Жуқириға чиқиш нахшиси» Көзлиримни тағлар тәрәпкә көтирип қараймән; Мениң
    ярдимим қәйәрдин келур?
  tel-2017: నా దీన స్థితిలో నేను యెహోవాను వేడుకున్నాను. ఆయన నా మొర ఆలకించాడు.
  hat-BSA: Nan gran twoub mwen an, mwen te kriye a SENYÈ a. Li te reponn mwen.
  ukr-ONPU: Пісня сходження. Зводжу очі свої на гори – звідки ж прийде мені допомога?
  kos-kos: Ke nga muta in ongoiya, nga pang nu sin LEUM GOD A El topukyu.
  hbo-WLC: שִׁ֗יר הַֽמַּ֫עֲל֥וֹת אֶל־יְ֭הוָה בַּצָּרָ֣תָה לִּ֑י קָ֝רָ֗אתִי וַֽיַּעֲנֵֽנִי׃
  ibo-ibo: Ana m akpọku Onyenwe anyị nʼime nsogbu m, ọ na-azakwa m.
  ory-ory: ମୁଁ ଆପଣା ବିପଦରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲି, ତହିଁରେ ସେ ମୋତେ ଉତ୍ତର
    ଦେଲେ।
  chk-chk: Üa siö ngeni ewe Samol mi Lapalap lon ai riaföü, nge i a pälüeniei,
  rop-rop: Wen aibin abum trabul, aibin jingat langa YAWEI, en imbin ensim mi en album
    mi.
  ukr-1871: Посходня пісня. До Господа покликав я в тїснотї моїй, і він вислухав мене.
  yon-yon: Ne yaa dabab monoon kumbed Yariman yaa baandaane, yembed inanduwoon.
  deu-1951: Ein Wallfahrtslied. Ich rief zum HERRN in meiner Not, und er erhörte mich.
  eng-JPS: A Song of Ascents. In my distress I called unto the LORD, and He answered
    me.
  srp-1865: Ka Gospodu zavikah u nevolji svojoj, i usliši me.
  lug-lug: Nkoowoola Mukama nga ndi mu nnaku, era n’annyanukula.
  heb-heb: שיר המעלות אל יהוה בצרתה לי קראתי ויענני׃
  ben-IRV: আমার চরম দূর্দশায় আমি সদাপ্রভুুকে ডাকলাম এবং তিনি আমাকে উত্তর দিলেন।
  ntu-ntu: Mzli kc tqmnc-ngrne mz nzkxpungr, kqlex Yawe, X ayzlu-ngrmle natqnge.
  pan-pan: ਆਪਣੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ, ਅਤੇ ਉਸਨੇ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ।
  mya-JVB: အကျွန်ုပ် သည် ဆင်းရဲ ခံရသောအခါ ထာဝရဘုရား ကို အော်ဟစ် ၍ ၊ ထာဝရဘုရားသည် နားထောင်
    တော်မူ၏။
  kgf-kgf: (Ocmuŋ téréyaiguc eŋeŋawac legic.) Ni ʒérabéra qeriaiguc kecma kewu yomuhuc
    welecmiwa niŋnéŋec;
  tte-O: Yagu nuwapolowe koina yavalam yo yayoga Yeoba koina yo kainagu iyamaisa.
  tbg-tbg: Maaravano tiqi vai entara te Nora Kotira aarauraro viva ti uva irira.
  hmo-hmo: Egu lalona ia hisihisi neganai, lau ese Lohiabada dekenai lau tai henia,
    bona ia ese lau dekenai ia haere henia.
  zar-NT: Cateʼ gudíʼi guzxácaʼa bulidzaʼ-nëʼ Xanruʼ, ateʼ Lëʼ bubiʼë didzaʼ.
  urd-urd: मैंने मुसीबत में ख़ुदावन्द से फ़रियाद की, और उसने मुझे जवाब दिया।
  rus-SYN: Возвожу очи мои к горам, откуда придет помощь моя.
  bqc-SIM: Ma kua yeelɛa guu ma wiilɛ̀ Diizi, ↄ̃ à ma yãmà.
  tcz-CHONGTHU: Lungkham na leh lung gim na kato tengleh Yahweh Pakai kom kalhutjin
    ahileh Aman kataona asangjin ahi.
  mar-mar: माझ्या संकटात मी परमेश्वराकडे मोठ्याने ओरडलो, आणि त्याने मला उत्तर दिले.
  isl-isl: Ég ákalla Guð í neyð minni og hann hjálpar mér.
  hlt-THB: Ka khuikha awh Bawipa ce khy nyng saw, anih ing nim hlat law hy.
  qub-qub: Tayta Dios, llaquicuycho car gamta mañacamö. Gamnami yanapämanqui.
  bqp-bqp: Ma warikɛnaa gũn ma Dikiri sìsi, akũ à wèma.
  hat-hat: Se yon chante pou yo chante lè y'ap moute lavil Jerizalèm. Lè m' te nan
    tray, mwen te rele Seyè a, li te reponn mwen.
  eng-BSB: In my distress I cried to the LORD, and He answered me.
  eng-WEBPB: In my distress, I cried to the LORD. He answered me.
  kbq-kbq: Nagrite'ma knazama fore'ma higena, Ra Anumzamofonte e'na zavi krafa hu'na
    antahigogeno, nunamuni'a antahi nami'ne.
  pon-pon: NI ai apwal akan i likwir won Ieowa, a ap kotin mani ia.
  nhe-BL: 'Quema niitztoya ipan tlaijiyohuilistli, nijtzajtzili TOTECO huan yajaya
    nechnanquili. Niquilhui:'
  wnc-wnc: Meya takngatuta nae apanu na Buyambam tapae yatawanggat. Yatawamba ita
    tumuk wamma natake gatangamunggak.
  bus-bus: Ma nawɛ̃akɛna guu ma Dii sìsi, ben à wèmala.
  gub-BL: Hezemumikahy mehe aze'eg Tupàn Tuweharupi Wiko Ma'e pe ihe, hepytywà àwàm
    henoz pà ihe. Uwazar heze'eg ihewe a'e.
  eng-DRA: I have lifted up my eyes to the mountains, from whence help shall come
    to me.
