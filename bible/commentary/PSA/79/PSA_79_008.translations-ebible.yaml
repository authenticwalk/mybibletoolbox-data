  jae-jae: Ôkêŋ tameŋinêŋ sec ŋagêjô êpi aêac atom. Taêm labu aêac sebeŋmaŋ gebe aêac
    awi atu gwasaê aômŋa siŋ.
  ksd-ksd: Koko una bali ra mangamangana kai ra umana tama i vevet ta vevet; Boina
    ba una lulut, ma una totongo upi avet ma kaum bala na varmari; Tago ave bel tuna.
  tur-YTC: Atalarımızın suçlarını bize karşı tutma. Sevecen merhametlerin bizimle
    tez buluşsun, Çünkü çok muhtacız.
  bel-N: Ня ўзгадвай нам беззаконьняў ранейшых; няхай чым хутчэй сустрэне нас літасьць
    Твая, бо вельмі мы зьнемагліся.
  grc-BRENT: Κύριε ὁ Θεὸς τῶν δυνάμεων ἐπίστρεψον ἡμᾶς, καὶ ἐπίφανον τὸ πρόσωπόν σου,
