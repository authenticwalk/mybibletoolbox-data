  lug-lug: Totubalira kibi kya bajjajjaffe; tukusaba oyanguwe okutusaasira kubanga
    tuli mu bwetaavu bungi nnyo.
  heb-heb: אל תזכר לנו עונת ראשנים מהר יקדמונו רחמיך כי דלונו מאד׃
  ben-IRV: পিতৃপুরুষদের পাপ সব আমাদের বিরুদ্ধে স্মরণ কর না; তোমার দয়ার করুণা আমাদের
    কাছে আসুক, কারণ আমরা খুব দুর্বল।
  ntu-ntu: Gct, bzkq ayrkrpx-ngrn nigr alwx ngr melrmqgrng, A' nayc mz drtwrm nigr
    murde nqmq nr nabzgr bao-zlwzpe.
  pan-pan: ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬਦੀਆਂ ਨੂੰ ਸਾਡੇ ਵਿਰੁੱਧ ਚੇਤੇ ਨਾ ਕਰ, ਤੇਰੀਆਂ ਰਹਮਤਾਂ ਸਾਡੇ
    ਉੱਤੇ ਛੇਤੀ ਆ ਜਾਣ, ਕਿਉਂਕਿ ਅਸੀਂ ਬਹੁਤ ਅਧੀਨ ਹੋ ਗਏ ਹਾਂ!
  mya-JVB: ရှေး ကပြစ်မှားမိသော အပြစ် များကို အကျွန်ုပ် တို့၌ မှတ် တော်မ မူပါနှင့်။
    အကျွန်ုပ်တို့သည် အလွန် နှိမ့်ချ လျက်ရှိပါသည်ဖြစ်၍ ၊ ကရုဏာ တော်သည် အလျင် အမြန်ကူမ
    ပါစေသော။
  kgf-kgf: Yanda hécninawac képésicgina niŋɋelima nonac muru ménda meleŋ nénécmiwésémaŋ.
    Nini maqeqeya gamu qeqeninaguc wamma kecʒiŋ. Ewa biric waŋ nénécmima tétécgé nénécmina.
  tte-O: Tabu kuyayamaisamai tubumayao ali pwanoli kaiweli, na bwaite sauga ukwate-kamkamna-yagimai
    kaiwena kai kamiyamiya yauli molosi mena.
  tbg-tbg: Mpo, tinavu kaivaqaukavara ai uva raqakaara vi uvara kia tinavuqaa vataane.
    Tenavu anomake qoraiqamavi vaunarara tira, are tinavu aaqurihama timitehara vaaka
    tuvu tinavu kahaqama timitaane.
  hmo-hmo: Aiemai sene taudia edia kara dika ena davana, be mani emu kara ai dekenai
    do oi henia lasi. Oiemu bogahisihisi, mani emu kara, be ai dekenai do oi henia
    haraga, badina ai be ai dika momokani vadaeni.
  zar-NT: Bitiʼ gunuʼ netuʼ xiguiaʼ tuʼ nözi dul-laʼ gulunëʼ xuz xtóʼotuʼ. Buéchiʼ
    ladxiʼ netuʼ naʼa, tuʼ rudú ládxiʼtuʼ.
  urd-urd: हमारे बाप — दादा के गुनाहों को हमारे ख़िलाफ़ याद न कर; तेरी रहमत जल्द हम
    तक पहुँचे, क्यूँकि हम बहुत पस्त हो गए हैं।
  rus-SYN: Боже сил! восстанови нас; да воссияет лице Твое, и спасемся!
  bqc-SIM: Ńsu wá maeↄ duuna wi wá musuo. Wɛ̃nadↄ̃wɛ̃ɛ kpakpa, asa wa busa dúuduuɛ.
  tcz-CHONGTHU: Kapu kapateu chonset jehin keiho neithep mosah hihbeh un! Nami khotonan
    gangtah'in kangaichatnu neisuh bulhitpeh un, achutilouleh kakinepnau beiding ahitai.
  mar-mar: आमच्याविरूद्ध आमच्या पूर्वजांची पापे आठवू नकोस. तुझी करुणा आमच्यावर लवकर
    होवो, कारण आम्हास तुझी नितांत गरज आहे.
  isl-isl: 'Við biðjum þig: Láttu okkur ekki gjalda löngu drýgðra synda forfeðranna!
    Miskunnaðu þig yfir eymd okkar, því að við höfum verið troðnir niður í svaðið!'
  hlt-THB: Ami pakhqi a thawlhnaak ce kaimih koeh nik kawqut nak khqi; nam qeennaak
    ing kaimih hqum aham ang tawnna law hlah seh, voet a hlauh na awm hqoeng hawh
    unyng.
  qub-qub: Unay caj awilöcunapa juchanpitaga ama nogacunata castigamaychu. Fiyupami
    llaquisha caycäcuna. Cuyacoj cashpayqui juclla yanapaycamay.
  bqp-bqp: Ǹsun ó denↄ durunnanↄ wí ó musuro. Ǹ wɛ̃nda dↄ̃wɛrɛ likalika, zaakũ o
    busa o gↄ̃ búgubugu.
  hat-hat: Tanpri, pa pini nou pou peche zansèt nou yo te fè. Gen pitye pou nou! Prese
    vin ede nou, paske nou fin dekouraje nèt.
  eng-BSB: Do not hold past sins against us; let Your compassion come quickly, for
    we are brought low.
  eng-WEBPB: Don’t hold the iniquities of our forefathers against us. Let your tender
    mercies speedily meet us, for we are in desperate need.
  kbq-kbq: Ko'ma tagehemo'zama hu'naza kumitera antahintahi ka'afina ana zankura antahinka
    ovuo. Kasunku hurantenka ame hunka enka eme taza huo. Na'ankure tagra tusi'a hazenkefi
    manune.
  pon-pon: Kom der kotin tamanda dip en jam at akan; a kom kotin madan jauaja kit,
    pwe kit me malaulaular.
  nhe-BL: ¡Amo xitechtlatzacuilti tojuanti ipampa inintlajtlacolhua tohuejcapan tatahua,
    tlen inijuanti quichijque huejcajquiya! Más cuali nimantzi xitechtlasojtla pampa
    ayoc tijpiyaj fuerza.
  wnc-wnc: Nindane bapuninda waiaknga tasikingge ie toknga ma nimim. Apmanu gata ninde
    musip kwikwik natanimuyo. Dasingge, ninda meya buyak yuke kumnangge dapaknga singgak.
  bus-bus: Ǹton wa denↄ durunnↄ wí wa musuro. Ǹ wɛ̃nda dↄ̃we kpakpaa, zaakɛ wa busa
    wa gↄ̃ búgubugu.
  gub-BL: Ezepyk zo urerehe ureipy wanemiapo kwer hekuzaromo nehe. Urepuhareko pe
    nehe kury, Ta'e uruzemumikahy tuwe urepyro haw hàro 'ym pà ure xe.
  eng-DRA: 'O God of hosts, convert us: and shew thy face, and we shall be saved.'
