  tbz-SIM: Bútínnɛ́ ti yɛi mmɛkótímɛ̀, nɛ̀ ɑ mɔkɛmɛ̀ mɛnitisémmɛ̀ wɛ̃ɛ̃tɛní mɛcɑ̃ɑ̃
    nti bíɛ́kɛ̀, ti nɑɑ́ mbɛsénnìbɛ̀ mbɛ.
  msy-2020: Nɨ en inazir afeziaba amizir arazir kurabagh nɨghnighɨva, pazɨva e damuan
