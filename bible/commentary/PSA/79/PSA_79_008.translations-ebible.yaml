  acu-NT: Ii juuntri yaanchuik pasé pujusarmaunum iinka wait wajaktinka sukartusaip.
    Antsu iikia timiá wake mesekar pujuinau asakrin, ami wait anengkratairum akupkartukta.
  spa-PDDPT: No recuerdes contra nosotros las iniquidades de nuestros antepasados.
    Salgan pronto a encontrarnos tus misericordias, Porque estamos muy abatidos.
  gun-gun: Orere emoĩ eme oreramoĩ kuery ojejavyague. Ha'e rami 'rãgue py orea py
    eju pojava oremboaxy aguã, noronhanimavei ma ramo.
  agu-BL: Quil ko' cawsaju', tan paj yi quil yi e' kamam kate'. Ma na elk k'ajabu'
    ske'j. Sajku' tan kuch'eye'n. Na ato' wutz pe'm.
  ilo-ULB: Saanmo nga ipabaklay a maibusor kadakami ti basol dagiti kapuonanmi; umay
    koma kadakami ti kinamanangngaasim, ta maipabpababakami unay.
  kpg-kpg: Hudee daaligidia gimaadou idimaa go nia huaidu o madau damana mmaadua.
    Dumaalia mai gi gimaadou dolomeenei. Madau hagadagadagagee huogodoo la gu hagalee.
  uig-ARA: ئاتا-بوۋىلىرىمىزنىڭ قەبىھلىكلىرىنى بىزگە ھېسابلىمىغايسەن؛ رەھىمدىللىقلىرىڭ
    بىزنىڭ يېنىمىزغا چاپسان كەلگەي! چۈنكى بىز ئىنتايىن پەس ئەھۋالغا چۈشۈرۈلدۇق.
  sus-sus: I naxa ratu muxu xa yunubi dangixie ma. I xa hinnɛ muxu ra mafuren, barima
    sɛnbɛ yo mu na muxu bɛ sɔnɔn.
  pon-2006: Komw dehr ketin kalokehkin kiht dipen at pahpa kahlap ako. Komw kupwurei
