verse: PSA.079.008
translations:
  mal-C: ഞങ്ങളുടെ പൂർവികരുടെ പാപം ഞങ്ങൾക്കെതിരേ കണക്കാക്കരുതേ; അവിടത്തെ കരുണ അതിവേഗം
    ഞങ്ങളെ സന്ദർശിക്കണമേ, ഞങ്ങൾ അതിതീക്ഷ്ണമായ ആവശ്യത്തിൽ ആയിരിക്കുന്നു.
  deu-TKW: Rechne uns nicht die Verschuldungen der Vorfahren zu; eilends komme uns
    dein Erbarmen entgegen, denn wir sind ganz geschwächt.
  lin-lin: Kotangela biso te masumu na biso ya kala, kokangela biso motema te, yokela
    biso mawa, pamba te tokomi na suka !
  mmx-mmx: Uguta lox asongot nema mumu laxakapmek at lavalabat atnema. Una lox asuusu
    nga lebelen tuntun tinema mo, atla lodoxoma abulubun na i suxuna rinotno nga nama.
  eng-LSV: Do not remember for us the iniquities of forefathers, || Hurry, let Your
    mercies go before us, || For we have been very weak.
  eng-GNV: 'Remember not against vs the former iniquities, but make haste and let
    thy tender mercies preuent vs: for we are in great miserie.'
  eng-WEBSTER: 'O remember not against us former iniquities: let thy tender mercies
    speedily succor us: for we are brought very low.'
  nhw-BL: ¡Amo xiquelnamiqui huan techtlatzacuilti por inintlajtlacolhua tohuejcapan
    tatahua, catli inijuanti quichijque huejcajya! Más cuali nimantzi techtlasojtla
    pampa ayacmo tijpiyaj fuerza.
  swh-ONEN: Usituhesabie dhambi za baba zetu, huruma yako na itujie hima, kwa maana
    tu wahitaji mno.
  bba-bba: A ku sun bɛsɛn sikɑdobɑn durum sɔbi. Adɑmɑ wunɛn kĩrun sɔ̃, ɑ sun wɔnwɔndu
    kuo. Domi sɑ kuɑ wɔnwɔndobu.
  eng-KJVCPB: 'O remember not against us former iniquities: Let thy tender mercies
    speedily prevent us: For we are brought very low.'
  luo-luo: Kik ikwanwa kaka joketho, nikech richo mag wuonewa; mad kechni bi romnwa
    piyo, nimar osedwokwa piny marach.
  aii-aii: ܠܵܐ ܕܵܟ݂ܪܹܬ ܥܲܠܲܢ ܥܵܘ̈ܠܹܐ ܩܲܕܝܼܡܵܝܹ̈ܐ، ܡܲܠܝܸܙ ܠܡܲܬܦܘܼܩܹܐ ܒܝܼܲܢ ܪ̈ܲܚܡܘܼܟ݂،
    ܣܵܒܵܒ ܦܝܼܫ ܠܲܢ ܡܘܼܟܸܦܹܐ ܪܵܒܵܐ.
  meu-meu: Senemai edia kara havara na basio lalo tao, ai ihadikalaimai; emu hebogahisi
    baine mai henimai haraḡa, badina be ai na vada ame baia.
  npi-ULB: हाम्रा पुर्खाहरूका पापहरू हाम्रा विरुद्धमा नलिनुहोस् । तपाईंका कृपापूर्ण
    कामहरू हामीकहाँ आऊन्, किनकि हामी धेरै निम्‍न छौं ।
  yor-yor: Má ṣe ka ẹ̀ṣẹ̀ àwọn baba wa sí wa lọ́rùn jẹ́ kí àánú rẹ wá kánkán láti
    bá wa, nítorí tí a rẹ̀ wá sílẹ̀ gidigidi.
  pes-OPCB: ای خدا، ما را به سبب گناهانی که اجدادمان مرتکب شده‌اند مجازات نکن. بر
    ما رحم فرما، زیرا بسیار دردمندیم.
  tgl-ULB: Huwag ibilang ang mga kasalanan ng aming mga ninuno laban sa amin; dumating
    nawa ang mga mahabaging pagkilos mo sa amin, dahil napakahina namin.
  nop-nop: Du tiyaugene mamani-papaniyedi koom kadakaniŋ tigiŋ wondok kibikoŋ nobuniŋ
    malabumuŋ i tubu-udanenimuliweŋ. Indi saŋiniŋnik agaŋ fofoye tilak, unduŋ doktiŋa
    du fiit siloŋ tobogoŋ tinimiŋa saŋiniŋ pilap nimbeŋ.
  hui-hui: Inanaga mamalirume mana ko bialu hayagonaga pani nolene winigo inahondo
    nguleni nangibe. Ina mini dege dindi ho kamago hondowa dara halu inanaga mini
    mbiraore ngamago mo hongo habe.
  mya-mya: ဘိုး​ဘေး​တို့​၏​အ​ပြစ်​များ​အ​တွက် ကျွန်​တော်​မျိုး​တို့​အား​ဒဏ်​ခတ်​တော်​မ​မူ​ပါ​နှင့်။
    ယ​ခု​ကျွန်​တော်​မျိုး​တို့​ကို​သ​နား​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​သည်​မျှော်​လင့်​ရာ​မဲ့​လျက်
    ရှိ​ကြ​ပါ​၏။
  bod-N: ངེད་ཅག་ཕ་མེས་སྡིག་ཉེས་མི་དྲན༌རོགས། །ངེད་རྣམས་འུ་ཐུག་གནས་སུ་ལྷུང་བས༌ན། །ཁྱེད་ཀྱིས་མགྱོགས་པོར་སྙིང་རྗེས་གཟིགས་པར༌མཛོད།།
  wsk-wsk: Ana nanga taleng girigir alo nunga memek koma me nangaruko; ana nago ko
    neman bataguk se gemang nangaruko; mu awuk, ana nanga ikia menaram se nangamang
    motam dagulu parasaram.
  sna-sna: Regai kuverengera pamusoro pedu zvivi zvamadzibaba; tsitsi dzenyu ngadzikurumidze
    kuuya kuzosangana nesu, nokuti tiri pakutambudzika.
  spa-BLM: No nos eches en cara las iniquidades de nuestros antepasados. Que tu tierna
    misericordia nos encuentre pronto, ya que tenemos una necesidad desesperada.
  cac-cac: Man̈ ac' co tupel smul eb' co mam quicham. Ac'cot a vach'c'olal d'a quib'an̈
    d'a elan̈chamel, yujto man̈xo animaoc caj scab'i.
  swh-ULB: Usiendelee kukumbuka dhambi za baba zetu dhidi yetu; matendo yako ya huruma
    yaje kwetu, maana tuko chini.
  bel-bel: Божа сіл! узнаві нас; няхай зазьзяе аблічча Тваё, і ўратуемся!
  deu-ELBBK: Gedenke uns nicht die Ungerechtigkeiten der Vorfahren; lass eilends uns
    entgegenkommen deine Erbarmungen! Denn sehr gering sind wir geworden.
  mbb-OT: Kenè key kenikew siluti tenged te menge salà te menge kepuun dey. Kekenà,
    kenè nu en pekeuǥeta is kegkehizuwi nu kenami su wazè dey en egkehimu.
  mal-2015: ഞങ്ങളുടെ പൂർവ്വന്മാരുടെ അകൃത്യങ്ങളെ ഞങ്ങൾക്കു കണക്കിടരുതേ; നിന്റെ കരുണ
    വേഗത്തിൽ ഞങ്ങളെ എതിരേല്ക്കുമാറാകട്ടെ; ഞങ്ങൾ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു.
  gup-gup: Ngadberre mawahmawah birribakkeng ke mankarre, dja yuwn bu kandung ngad
    nawu bolkkime ngarrihni. Ngarridjare ngudda bu werrkwerrk kankongibun ngadberre,
    dja bolkkime ngarriwernhkangewarre duninjh.
  rmc-rmc: Ma rachin amenge e vina amare dadengri, ale mi avel sig tiro jileskeriben
    paš amende, bo sam calkom dži tele.
  nlg-nlg: Ko bei toroghai nia na paludira na lei kukuamami, Ko arovighai mai tai
    mua ghilala tua ivei kai liu pota.
  pes-OPV: گناهان اجداد ما را بر ما بیاد میاور. رحمت های تو بزودی پیش روی ما آید زیرا
    که بسیار ذلیل شده‌ایم.
  ron-1924: Ну-Ць май адуче аминте де нелеӂюириле стрэмошилор ноштри, чи сэ не ясэ
    деграбэ ынаинте ындурэриле Тале, кэч сунтем ненорочиць де тот!
  ben-OBCV: আমাদের পূর্বপুরুষদের পাপ আমাদের উপর আরোপ কোরো না; তোমার দয়া তাড়াতাড়ি
    এসে আমাদের সঙ্গে সাক্ষাৎ করুক, কারণ আমরা মরিয়া হয়ে আছি।
  som-som: Ha noo xusuusnaan dembiyadii awowayaashayo, Naxariistaadu dhaqsiyo ha noogu
    timaado, Waayo, aad baa lanoo dhibay.
  lat-VUC: Deus virtutum, converte nos, et ostende faciem tuam, et salvi erimus.
  eng-ASVBT: 'Remember not against us the iniquities of our forefathers: Let thy tender
    mercies speedily meet us; For we are brought very low.'
  mna-mna: Sanaana ta niamŋan tumbuyam bizin amkamam na, motom iŋgalŋgal pepe. Mi
    ka kadoono ise tiam pepe. Lelem isaana piam, mi loŋa mar mi uulu yam. Pa iŋgi
    amsaana kat.
  ita-1885: Non ridurti a memoria contro a noi l'iniquità de' passati; Affrettati,
    venganci incontro le tue compassioni; Perciocchè noi siam grandemente miseri.
  eng-LXXUP: Turn us, O Lord God of hosts, And cause thy face to shine; and we shall
    be saved. Pause.
  eng-ULB: Do not hold the sins of our forefathers against us; may your merciful actions
    come to us, for we are very low.
  spa-VBL: ¡No nos hagas pagar por los pecados de nuestros padres! Apresúrate a venir
    a nosotros porque necesitamos desesperadamente tu compasión.
  fra-_FOB: Ne te souviens point de nos iniquités passées; que ta compassion se hâte
    de venir à nous; car nous sommes devenus fort misérables.
  mal-mal: ഞങ്ങളുടെ പൂർവ്വികരുടെ അകൃത്യങ്ങൾ ഞങ്ങളോട് കണക്കിടരുതേ; അങ്ങയുടെ കരുണ വേഗത്തിൽ
    ഞങ്ങളെ എതിരേല്ക്കുമാറാകട്ടെ; ഞങ്ങൾ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Hameṅ un gunāhoṅ ke qusūrwār na ṭhahrā jo hamāre bāpdādā se sarzad hue.
    Ham par rahm karne meṅ jaldī kar, kyoṅki ham bahut pasthāl ho gae haiṅ.
  suz-BL: आंइ किकी पिपी आन पशो पाप आ क्‍येक्‍क आंइ कली मलेत्‍तीन। आंइ कली रीब पा इन
    शिशी गेकी। मारदे हना आंइ थुं लुक्‍च लशो बाक्‍ब।
  eng-NOY: O remember not against us former iniquities; Let thy tender mercy speedily
    succor us,
  ita-1927: Non ricordare contro noi le iniquità de’ nostri antenati; affrettati,
    ci vengano incontro le tue compassioni, poiché siamo in molto misero stato.
  ckb-ckb: گوناهی باپیرانی پێش خۆمان لەسەر مەژمێرە، با بەزەییت زوو پێشمان بکەوێت،
    چونکە ئێمە زۆر زەلیل بووین.
  eng-BBE: Do not keep in mind against us the sins of our fathers; let your mercy
    come to us quickly, for we have been made very low.
  xsi-xsi: Noko ma kupare nia pa maka ŋana kiesaka ŋinde maka timbuma muŋga siveta,
    mine ndimo. Kalo-lokoni nde iveta iloma malia ndo. Mine kala maka kano pano tu
    kalo sukâŋa walele nâ ŋanama!
  kan-OKCV: ಪೂರ್ವಿಕರ ಪಾಪಗಳನ್ನು ನಮಗೆ ವಿರೋಧವಾಗಿ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ. ನಿಮ್ಮ ಕರುಣೆಯು
    ಬೇಗ ನಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳಲಿ. ನಾವು ಬಹಳವಾಗಿ ಕುಗ್ಗಿಹೋಗಿದ್ದೇವೆ.
  tam-2017: முன்னோர்களுடைய அக்கிரமங்களை எங்களுக்கு விரோதமாக நினையாமலிரும்; உம்முடைய
    இரக்கங்கள் சீக்கிரமாக எங்களுக்கு நேரிடுவதாக; நாங்கள் மிகவும் தாழ்த்தப்பட்டுப்போனோம்.
  spa-RV-1909: 'No recuerdes contra nosotros las iniquidades antiguas: anticípennos
    presto tus misericordias, porque estamos muy abatidos.'
  ron-BTF: Nu îți aminti împotriva noastră de nelegiuirile dinainte; să ne întâmpine
    degrabă îndurările tale blânde, căci suntem foarte înjosiți.
  eng-WEBP: Don’t hold the iniquities of our forefathers against us. Let your tender
    mercies speedily meet us, for we are in desperate need.
  eng-FBV: Don't hold the sins of our forefathers against us! Come to us quickly for
    we desperately need your compassion.
  nld-1939: Ach, reken ons de vroegere zonden niet toe; Uw ontferming trede ons snel
    tegemoet, Want onze ellende is groot!
  nch-BL: ¡Amo xiquelnamiqui huan amo techtatzacuilti por inintajtacolhua tohuejcapan
    tatahua, cati inijuanti quichijque huejcajquiya! Más cuali nimantzi techtasojta
    pampa ayecmo tijpiyaj fuerza.
  vie-1934: Xin Chúa chớ nhớ lại mà kể cho chúng tôi các tội ác của tổ phụ chúng tôi;
    Nguyện sự thương xót Chúa mau mau đến đón rước chúng tôi, Vì chúng tôi lấy làm
    khốn khổ vô hồi.
  cha-cha: 'Chamo jumajaso contra jame y tinaelayen y tatamname: Polo y minauleg minaasemo
    ya uchadig insedajam; sa manafangostagpapjamam.'
  hin-CV: हमारे पूर्वजों के पापों का दंड हमें न दीजिए; हम पर आपकी कृपा तुरंत पहुंच
    जाए, क्योंकि हमारी स्थिति अत्यंत गंभीर हो गई है.
  eng-OURB: Don’t hold the depravities (moral evils) of our forefathers against us.
    Let your tender rachamim ·merciful loves· speedily meet us, for we are in desperate
    need.
  spa-BES: No tengas en cuenta contra nosotros los pecados de nuestros padres; deja
    que tu misericordia venga a nosotros rápidamente, porque estamos muy abatidos.
  tdx-tdx: Ko tiahie’o ama’ay o hakeon-drae’aio, ampisalakao anay masìka o fiferenaiña’oo,
    fa nafotsak’ ambane.
  tha-KJV: โอ ขออย่าทรงระลึกถึงความชั่วช้าของบรรพบุรุษของข้าพระองค์​ทั้งหลาย ขอความสังเวชของพระองค์​เร่​งมาพบข้าพระองค์​ทั้งหลาย
    เพราะข้าพระองค์ทั้งหลายตกต่ำมาก
  por-BR-2018: Não nos castigue pelas perversidades do passado; apressa-te, que as
    tuas misericórdias venham até nós, porque estamos muito fracos.
  deu-ELO: Gedenke uns nicht die Ungerechtigkeiten der Vorfahren; laß eilends uns
    entgegenkommen deine Erbarmungen! Denn sehr gering sind wir geworden.
  eng-WYC-2018: Have thou not mind on our eld wickednesses; thy mercies before take
    us soon, for we be made poor greatly. (Remember not our past wickednesses; let
    thy constant love come soon to us, for we be made so very low.)
  epo-epo: Ne memoru niajn antaŭajn krimojn, Rapide atingu nin Via favorkoreco; Ĉar
    ni tre konsumiĝis.
  gfk-gfk: Waak u lik hararoot tar ta mehet ira sakana magingin audiet ira hintubu
    mehet. Mehet saring no num harmarsai be na hanuat gasien wara harharahut mehet,
    kanong mehet te kis taar narakoman ra tamat na sunupi.
  uig-PIN: Ata-bowilirimizning ⱪǝbiⱨliklirini bizgǝ ⱨesablimiƣaysǝn; Rǝⱨimdilliⱪliring
    bizning yenimizƣa qapsan kǝlgǝy! Qünki biz intayin pǝs ǝⱨwalƣa qüxürülduⱪ.
  beo-beo: Ninia aowalali ilia wadela:i hou hamoi amoga ninima se dabe mae ima. Ninima
    waha asigima. Ninia dafawane hamoma:beyale dawa:su da fisi dagoi.
  tpi-OTNT: Nogut yu mekim save long mipela long ol pasin nogut ol tumbuna bilong
    mipela i bin mekim. Nau yu mas marimari long mipela, long wanem, bilip bilong
    mipela i slek pinis.
  hau-SA: Kada ka riƙe zunubai kakanni a kanmu; bari jinƙanka yă zo da sauri yă sadu
    da mu, gama mun fid da zuciya sarai.
  udu-udu: Dhalku/ ki doḵ/e ka gwo e ap̱o/ am gom miinthus kun miikina ibabam bam
    kadhamo/ mo. Dhalki mo ma ’thimem pini jin hilu ki mo/en p̱u’du’d ki jahanne/
    gam am ’kup̱ mo, haali/ aman dhukunu e mo jin ’the am is ki ’the ka luŋgu’b mo.
  uig-LAT: Ata-bowilirimizning qebihliklirini bizge hésablimighaysen; Rehimdilliqliring
    bizning yénimizgha chapsan kelgey! Chünki biz intayin pes ehwalgha chüshürülduq.
  nde-nde: Ungawethesi thina umlandu wabokhokho; sengathi isihawu sakho singeza masinyane
    ukuzasivikela, ngoba sesisebunzimeni obubi.
  ton-ton: '‌ʻoua naʻa ke fakamanatu kiate kimautolu ʻemau ngaahi muʻaki hia: tuku
    ke tokoni vave ʻakimautolu ʻe hoʻo ʻaloʻofa ongongofua: he kuo ʻohifo ki lalo
    ʻaupito ʻakimautolu.'
  ces-1613: Nezpomínejž nám dřevních nepravostí našich, rychle ať předejdou nás milosrdenství
    tvá, neboť jsme velmi znuzeni.
  eng-WMB: Don’t hold the iniquities of our forefathers against us. Let your tender
    mercies speedily meet us, for we are in desperate need.
  tam-TCV: எங்கள் முன்னோரின் பாவங்களை எங்களுக்கு விரோதமாய் நினைவில் கொள்ளாதேயும்;
    உமது இரக்கம் எங்களை விரைவாய் சந்திப்பதாக; ஏனெனில் நாங்கள் மிகவும் தாழ்த்தப்பட்டு
    இருக்கிறோம்.
  ceb-ULB: Ayaw tipigi ang mga sala sa among mga katigulangan batok kanamo; moabot
    unta ang imong maluluy-ong buhat nganhi kanamo, tungod kay huyang kami.
  pol-UBG: Nie pamiętaj nam dawnych nieprawości naszych, niech nas prędko spotka twoje
    miłosierdzie, bo jesteśmy bardzo wynędzniali.
  urd-GVU: ہمیں اُن گناہوں کے قصوروار نہ ٹھہرا جو ہمارے باپ دادا سے سرزد ہوئے۔ ہم
    پر رحم کرنے میں جلدی کر، کیونکہ ہم بہت پست حال ہو گئے ہیں۔
  eng-OEBCW: Do not remember against us our ancestors’ sins; O meet us soon with your
    pity, for utterly weak are we.
  deu-1912: Gedenke nicht unsrer vorigen Missetaten; erbarme dich unser bald, denn
    wir sind sehr dünn geworden.
  kan-2017: ಪೂರ್ವಿಕರ ಅಪರಾಧಗಳನ್ನು ನಮ್ಮ ಹಾನಿಗಾಗಿ ನೆನಪಿಸಿಕೊಳ್ಳಬೇಡ. ಬೇಗನೆ ನಿನ್ನ ಕನಿಕರವು
    ನಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳಲಿ; ಬಹಳವಾಗಿ ಕುಗ್ಗಿಹೋಗಿದ್ದೇವೆ.
  yap-yap: Dab mu gechig nagmad ni bochan e pi denen ko pi chitamangimad kakrom. Mu
    runguymad e chiney; ya dakriy e lagan’ romad ngabang.
  hlt-MCSB: Lamhm a kathaesainah a rho kaimih taengah thoelh boel lamtah dikdik ka
    tlayae uh dongah na haidamnah kaimih koe n'doe uh saeh.
  mdy-ETH: ኑ ዓዶንሢ ጎሞ ኑ ዑፃ ማሂፖ፤ ማኣሪፃ ኔኤኮ ዑኬና ኑ ባንሢ ሙኮንጎ፤ ኑኡኒ ዓኣሢያ ሜቶይዳኬ።
  twi-ASANTE: Mfa yɛn agyanom bɔne so asotwe mma yɛn; ma wo mmɔborɔhunu mmra yɛn so
    ntɛm, na yɛwɔ ahohiahia mu.
  eng-WEBU: Don’t hold the iniquities of our forefathers against us. Let your tender
