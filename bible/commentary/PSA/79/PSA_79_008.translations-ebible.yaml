  yom-yom: Kadi kututangila masumu ma bakulu ! Bika kiadi kiaku kiza nsualu kuidi
    beto bila tueka mu mabienga makambulu diana.
  yut-yut: Babɨknin da aŋpak yokwi awit uŋun do yo yokwi dɨma aŋ nibi. Abɨsok nin
