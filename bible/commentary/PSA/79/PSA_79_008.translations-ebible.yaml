    en apangkufigh.
  dop-dop: Tɑɑ tɔɔsɩ tɑ́ ɩsɑɣɑtʋ kʋpəntʋ tɔɔ. Amɑ nyənɩ tɑ́ pətɔɔtəlɛ nɑ ń kɔɔ tɑ́
    kiŋ kɛ lɔŋ. Mpi tɔ, tə wɛ wɑhɑlɑ tɑɑ kɛ́.
  azb-azb: Ata-babalarımızın günahını boynumuza qoyma, Nə qədər alçalmışıq, mərhəmətini
    bizə tez göstər.
  eng-DBY: 'Remember not against us the iniquities of [our] forefathers; let thy tender
    mercies speedily come to meet us: for we are brought very low.'
  hin-2017: हमारी हानि के लिये हमारे पुरखाओं के अधर्म के कामों को स्मरण न कर; तेरी
    दया हम पर शीघ्र हो, क्योंकि हम बड़ी दुर्दशा में पड़े हैं।
  wol-KYG: Bul nu topp ñaawtéef ya woon, ngalla gaaw noo gatandoo sa yërmande. Danu
    ne dàll, ba ne dett.
  bjr-bjr: Oo Yaawee, sia maasa qikeeku qikaaku aaqarana akiiqara maasa aupurarana
    qimia. Aneenna nifauara reendeeniranannoo kai kaqi maasa dadaaqia. Maasa oonumafi
    irirafa oorudupinoo marinara maasa dadaaqia.
  eng-YLT: Remember not for us the iniquities of forefathers, Haste, let Thy mercies
    go before us, For we have been very weak.
  kne-kne: Adi ka koman domosa begew sin basol di ap-apo mi. Maseg-ang ka kod en dakami
    ed wani, tan enggay magay namnama mi.
  eng-WYC-2017: Have thou not mind on our eld [or old] wickednesses; thy mercies before
    take us soon, for we be made poor greatly.
  eng-WMBB: Don’t hold the iniquities of our forefathers against us. Let your tender
    mercies speedily meet us, for we are in desperate need.
  zat-NTPS: Quebe gusebagu' netu' ca naca da zrinnaj da belún xra xrtauntu' ca'. Gudázega
    xexache lazru' netu', lawe' da dxezraga láule̱'e̱ntu'.
  zty-NTPS: Bi yesbago'o neto' da' ẕia da' wbága'gak x̱a x̱na' gole cheto' ka'. Da
    ka' gaze yeyache' ḻáže'lo' neto', dan' bedó ḻáže'to'.
  urd-GVH: हमें उन गुनाहों के क़ुसूरवार न ठहरा जो हमारे बापदादा से सरज़द हुए। हम पर
    रहम करने में जल्दी कर, क्योंकि हम बहुत पस्तहाल हो गए हैं।
  rug-rug: Mu lopu vata goregore ni koa gami sari na sinea tadi na tiatamamami pukerane.
