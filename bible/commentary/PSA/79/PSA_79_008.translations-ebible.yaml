  gaz-gaz: Cubbuu abbootii keenyaa nutti hin herregin; waan nu baayʼee gad deebifamneef,
    araarri kee dafee nu bira haa gaʼu.
  fra-LSG: Ne te souviens plus de nos iniquités passées! Que tes compassions viennent
    en hâte au-devant de nous! Car nous sommes bien malheureux.
  yal-yal: I nama nxu tɔrɔ nxu benbane hakɛne fe ra. I ya kininkininna xa nxu ralan
    iki sa! Amasɔtɔ nxu makona a ma han!
  iou-iou: Äbekniye oraniyetä bian momi täŋkuŋo unita yäŋpäŋ komi epän nämo nimen.
    Nämo, bänep nadäk-nadäknin putärewani ninta butewaki nadäŋ nimisi.
  haw-1868: 'Mai hoomanao mai oe i na hala o ka makou poe kupuna, I mea e hewa''i
    makou: E hoowikiwiki mai oe i kou lokomaikai, No ka mea, ua pilikia loa makou.'
  arb-NAV: لَا تَذْكُرْ عَلَيْنَا آثَامَ أَجْدَادِنَا، بَلْ دَعْ مَرَاحِمَكَ تُوَافِينَا
    سَرِيعاً، لأَنَّنَا قَدْ تَذَلَّلْنَا جِدّاً.
  ded-ded: Mang esafocninango kopocsic meficgegec, geng imocac mi negenna feu nga
    ge imocac turunga mi kpounemmena. Yeni memanunugec wiac sasawa obohoyombonggedimbeac
    neneac ubaga manganeu bic yombong hama sinnu meficnununa.
  ewe-ewe: Mègawɔ na mí ɖe mía fofowo ƒe nu vɔ̃ nu o; na wò nublanuikpɔkpɔ nava do
    go mí kaba, elabena míeɖo xaxa gã aɖe me.
  eng-LEE: 'Oh remember not against us the iniquities of our fathers: make haste,
    let thy mercies come to our aid; for we are very miserable.'
  asm-FB: আমাৰ পূৰ্বপুৰুষসকলৰ অপৰাধবোৰক তুমি আমাৰ অহিতে সোঁৱৰণ নকৰিবা; শীঘ্ৰে তোমাৰ
    দয়া আমাৰ ওচৰলৈ আহিবলৈ দিয়া, কিয়নো আমি অতিশয় হীন-অৱস্থাত পৰিছোঁ।
  sus-A: عِ نَشَ رَتُ مُشُ شَ يُنُبِ دَنفِشِيٍ مَ. عِ شَ هِننّ مُشُ رَ مَقُرٍن، بَرِ مَ
    سّنبّ يٌ مُ نَ مُشُ بّ سْنْن.
  fra-SBL: Ne retenez pas contre nous les iniquités de nos ancêtres. Que ta tendre
    miséricorde nous rejoigne rapidement, car nous en avons désespérément besoin.
  hbo-hbo: אַֽל־תִּזְכָּר־לָנוּ֮ עֲוֹנֹ֪ת רִאשֹׁ֫נִ֥ים מַ֭הֵר יְקַדְּמ֣וּנוּ רַחֲמֶ֑יךָ
    כִּ֖י דַלֹּ֣ונוּ מְאֹֽד׃
  kik-kik: Ndũgatũherithie nĩ ũndũ wa mehia ma maithe maitũ; tha ciaku irohiũha itũkinyĩrĩre,
    nĩgũkorwo tũrĩ ahinyĩrĩrĩku mũno.
  fra-NCL: Ne te souviens plus contre nous des iniquités de nos pères ; que ta compassion
    vienne en hâte au-devant de nous, car notre misère est au comble.
  cek-AK: Canghnii ah sak ih zaehaihnawk to kaicae khaeah palai hanah poek hmah; kaicae
    loe poek pahnaemhaih hoiah ka oh o baktih toengah, na palungnathaih mah kaicae
    hae karangah pakaa nasoe.
  cuk-cuk: Bab-Jehováʼye, anmar-epenne-isgusad, mer be bar ebinsae. Be-wiledaked gwae
    be anmarga oyoge, ar anmar bela-bela oitoles bukwad.
  uig-CYR: И самавий қошунларниң Сәрдари болған Худа, Бизни Өз йениңға қайтурғайсән!
    Җамалиңниң нурини чачқайсән, шунда биз қутқузулимиз!
  tel-2017: మేమెంతో కుంగిపోయి ఉన్నాం. మా పూర్వీకుల అపరాధాలకు మమ్మల్ని బాధ్యులను చేయవద్దు.
    నీ వాత్సల్యం మా మీదికి రానివ్వు.
  hat-BSA: Pa sonje inikite a papa zansèt nou yo pou kenbe kont nou. Kite mizerikòd
    Ou vini vit rankontre nou, paske nou fin rive ba nèt.
  ukr-ONPU: Боже Воїнств, віднови нас, засяй обличчям Твоїм, і ми будемо врятовані!
  kos-kos: Nikmet akkeokye kut ke sripen ma koluk lun mwet matu lasr. Pakomutasr inge.
    Wanginla na pwaye finsrak lasr.
  hbo-WLC: אַֽל־תִּזְכָּר־לָנוּ֮ עֲוֺנֹ֪ת רִאשֹׁ֫נִ֥ים מַ֭הֵר יְקַדְּמ֣וּנוּ רַחֲמֶ֑יךָ
    כִּ֖י דַלּ֣וֹנוּ מְאֹֽד׃
  ibo-ibo: Atala anyị ahụhụ mmehie nke nna nna anyị mere; ka ebere gị bịa ngwangwa
    zute anyị, nʼihi na anyị nọ nʼọnọdụ oke mkpa.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଅପରାଧ ଆମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ସ୍ମରଣ କର ନାହିଁ; ତୁମ୍ଭର
    କରୁଣା ଶୀଘ୍ର ଆମ୍ଭମାନଙ୍କର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେଉ। କାରଣ ଆମ୍ଭେମାନେ ଅତି କ୍ଷୀଣ ହୋଇଅଛୁ।
  chk-chk: Kosap ukun ngenikem tipisin äm kewe lewo. Kopwe amüttirato om ümöümöch
    ngenikem, pun äm aia apilükingau.
  rop-rop: Nomo panishim melabat blanga ola nogudbala ting weya melabat femilimob
    bin oldei dumbat longtaim. Yu sori langa melabat na. Yu album melabat kwikbala.
  ukr-1871: Не памятай нам несправедливостї давні! Пошли нам скоро на зустріч милосердє
