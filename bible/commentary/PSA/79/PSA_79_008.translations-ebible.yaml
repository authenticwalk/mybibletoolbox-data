  guj-2017: અમારા પૂર્વજોનાં પાપોને લીધે અમને દોષિત ઠરાવશો નહિ; અમારા પર તમારી દયા
    કરવામાં વિલંબ કરશો નહિ, કારણ કે અમે બહુ દુર્દશામાં આવી પડ્યા છીએ.
  pon-2006A: Komw dehr ketin kalokehkin kiht dipen at pahpa kahlap ako. Komw kupwurei
