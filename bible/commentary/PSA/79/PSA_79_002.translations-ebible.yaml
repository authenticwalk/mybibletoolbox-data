verse: PSA.079.002
translations:
  mal-C: അങ്ങയുടെ സേവകരുടെ ശവശരീരങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്ക് ഇരയായി നൽകിയിരിക്കുന്നു,
    അവിടത്തെ വിശുദ്ധജനത്തിന്റെ മാംസം ഭൂമിയിലെ വന്യമൃഗങ്ങൾക്കും.
  deu-TKW: Sie haben die Leichen deiner Knechte den Vögeln unter dem Himmel zu fressen
    gegeben und das Fleisch deiner Frommen den wilden Tieren.
  lin-lin: Bapesi bibembe ya basali na Yo lokola bilei epai ya bandeke ya likolo,
    mpe bibembe ya bayengebene na Yo epai ya banyama ya zamba ;
  mmx-mmx: Diga ke xepe lenbantuxu at limixin taram kusu ti lempatpixa silok. Diga
    ke xepe lenbantuxu at limixin akmokso ram kusu ti laxampanga sio mi lavanuet kangkedek
    atdi ri anan.
  eng-LSV: They gave the dead bodies of Your servants || [As] food for the birds of
    the heavens, || The flesh of Your saints || For the wild beast of the earth.
  eng-GNV: 'The dead bodies of thy seruats haue they giuen to be meat vnto foules
    of ye heauen: and the flesh of thy Saintes vnto the beastes of the earth.'
  eng-WEBSTER: The dead bodies of thy servants have they given to be food to the fowls
    of the heaven, the flesh of thy saints, to the beasts of the earth.
  nhw-BL: Nochi inintlacayo momasehualhua quinmajcajtoque para ma quincuaca totome.
    Hasta quinmajcajtoque ininnacayo mototajtzitzi, nopa tlatzejtzeloltijca tlacame
    catli moquetzque moixpa, para ma quincuaca tecuanime.
  swh-ONEN: Wametoa maiti za watumishi kuwa chakula cha ndege wa angani na nyama ya
    watakatifu wako kwa wanyama wa nchi.
  bba-bba: Bɑ wunɛn tɔmbu ɡo, mɑ bɑ derɑ ɡunɔsu ben ɡonu di. Bɑ derɑ ɡbeeku yɛɛ yi
    be, be bɑ nun sɑ̃ɑmɔ min ɡonu temɑ.
  eng-KJVCPB: The dead bodies of thy servants have they given To be meat unto the
    fowls of the heaven, The flesh of thy saints unto the beasts of the earth.
  luo-luo: Gisechiwo ringre jogi motho mondo obed chiemb winy manie kor polo, ring
    jogi maler gisechiwo ne ondiegi mag piny.
  aii-aii: ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܫܠܲܕܵܐ ܕܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܠܦܵܪܲܚܬܵ‌ܐ ܕܫܡܲܝܵܐ، ܒܸܣܪܵܐ
    ܕܙܲܕܝܼܩܘܼ̈ܟ݂ ܠܚܲܝܘܬܵ‌ܐ ܕܐܲܪܥܵܐ.
  meu-meu: Emu hesiai taudia tau-anidia na atai manudia vada e henidia, adia; emu
    helaḡa taudia hidiodia na tanobada boromadia vada e henidia.
  npi-ULB: तपाईंका सेवकहरूका लासहरू तिनीहरूले आकाशका चराहरूका खानाको रूपमा, तपाईंका
    विश्‍वासयोग्य मानिसहरूका शरीरहरूलाई पृथ्वीका जङ्गली पशुहरूलाई दिएका छन् ।
  yor-yor: Wọn ti fi ara òkú àwọn ìránṣẹ́ rẹ fún àwọn ẹyẹ ojú ọ̀run ní oúnjẹ, ẹran-ara
    àwọn ènìyàn mímọ́ rẹ̀ fún ẹranko ilẹ̀.
  pes-OPCB: جنازه‌های بندگانت را خوراک پرندگان و جانوران ساختند.
  tgl-ULB: Ibinigay nila ang mga patay na katawan ng iyong mga lingkod bilang pagkain
    ng mga ibon sa himpapawid, ang mga katawan ng iyong tapat na bayan sa mga halimaw
    ng daigdig.
  nop-nop: Adi metamgeye eŋ kwanai-megeye widihikumuŋgiŋ, kaŋ bagi kalaŋkatak tiŋa
    kale moihidi foloohik dabaŋ u nagiŋ.
  hui-hui: Tigua í̠naga wali agali bo wahalu ega bodo hariawe aleme nelo tinaga tingini
    ngelalu pene. Í̠naga biabe biahaga wali agali hearu bo wahai hayagola nogo gabua
    bu hearume tinaga tingini nalu kagoni ndobe.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင့်​လူ​စု​တော်​၏ အ​လောင်း​များ​ကို​ငှက်​စာ​ဖြစ်​စေ​ရန်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင့်​အ​စေ​ခံ​တို့​၏​အ​လောင်း​များ​ကို သား​ရဲ​တိရစ္ဆာန်​စာ​ဖြစ်​စေ​ရန်​လည်း​ကောင်း
    ပစ်​ထား​ကြ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཀྱི་བེམ་པོ་ནི། །ནམ་མཁའི་བྱ་ཡི་ཟས་སུ་གཏད་པ༌དང༌། །ཁྱེད་ལ་དད་གུས་ལྡན་པ་རྣམས་ཀྱི༌ཤ
    །ཐང་གི་གཅན་གཟན་རྣམས་ལ་བཏང་བ༌འོ།།
  wsk-wsk: Nuna nika kariimet nunga moman se kueman se nunga nungumik nunguning mu
    inangnang namonko warman; ale nika ura kari nunga nungumik nunguning mu mel diwang
    se buruk kausik namonko waru gilingiman.
  sna-sna: Vakapa mitumbi yavaranda venyu sezvokudya zveshiri dzedenga, nyama yavatsvene
    venyu kuzvikara zvenyika.
  spa-BLM: Han entregado los cadáveres de tus siervos para que sean alimento de las
    aves del cielo, la carne de tus santos a los animales de la tierra.
  cac-cac: A eb' a checab' c'anab'ajum d'ayach, ix miljicham eb' yuj eb'. A noc' ostoc
    yed' noc' chium noc' ix chianb'at snivanil eb' a checab' chi'.
  swh-ULB: Wamezitoa maiti za watumishi wako ziwe chakula cha ndege wa angani, miili
    ya watakatifu wako iwe chakula cha wanyama wa nchi.
  bel-bel: Пастыр Ізраілеў! паслухай; Ты, што водзіш, як авечак, Язэпа, і сядзіш на
    хэрувімах, акажы Сябе.
  deu-ELBBK: Die Leichen deiner Knechte haben sie den Vögeln des Himmels zur Speise
    gegeben, das Fleisch deiner Frommen den wilden Tieren der Erde.
  mbb-OT: Impekaan dan te zumezaas he menge tagbis wey zumezaas he menge langgam is
    nemematey he menge etew nu he menge metinumanen he suluǥuen nu.
  mal-2015: അവർ നിന്റെ ദാസന്മാരുടെ ശവങ്ങളെ ആകാശത്തിലെ പക്ഷികൾക്കും നിന്റെ വിശുദ്ധന്മാരുടെ
    മാംസത്തെ കാട്ടുമൃഗങ്ങൾക്കും ഇരയായി കൊടുത്തിരിക്കുന്നു.
  gup-gup: Bindibom dja bindikukbawong birriwern nawu ngundimarnedurrkmirri bininj
    ba mayhmayh kabirrikanjngun kore kabirrikukyo. Mayh nawu nabang kabenkukkanjngun
    bininj nawu ngundiwoybukwong.
  rmc-rmc: O mule ťela tire služobňikengre dine te chal le čiriklenge, o ťela tire
    verne manušengre le dzive džvirenge.
  nlg-nlg: Ma gaira tara sanighi ga na lei hulidira na kulamu na vure, vanira na lei
    manu ni oka; mana hulidira na lei nimua na ghairau na ghadira vanga na lei maumanu
    asi
  pes-OPV: لاشهای بندگانت را به مرغان هوا برای خوراک دادند وگوشت مقدسانت را به وحوش
    صحرا.
  ron-1924: Трупуриле неынсуфлеците але робилор Тэй ле-ау дат сэ ле мэнынче пэсэриле
    черулуй, ши карня крединчошилор Тэй ау дат-о с-о мэнынче фяреле пэмынтулуй.
  ben-OBCV: তারা তোমার দাসদের মৃতদেহ আকাশের পাখিদের খাওয়ার জন্য ফেলে দিয়েছে, তোমার
    লোকেদের মাংস বন্যপশুদের জন্য দিয়েছে।
  som-som: Meydadkii addoommadaada waxay cunto uga dhigeen haadka samada, Oo hilibkii
    quduusiintaadana waxay cunto uga dhigeen dugaagga dhulka.
  lat-VUC: '[Qui regis Israël, intende; qui deducis velut ovem Joseph. Qui sedes super
    cherubim, manifestare'
  eng-ASVBT: The dead bodies of thy servants have they given to be food unto the birds
    of the heavens, The flesh of thy saints unto the beasts of the earth.
  mna-mna: Mi tipun zin mbesooŋo ku ma timetmeete, mi tizem zin uri tana ma timbotmbot
    sorok, bekena tiwe man kan buzur. Tana wal ku ta tiurur lelen pu mi titoto mbulu
    ku, ta tiwe koroŋ saŋsaŋŋan kan buzur be tikan.
  ita-1885: Hanno dati i corpi morti de' tuoi servitori Agli uccelli del cielo per
    cibo; E la carne de' tuoi santi alle fiere della terra.
  eng-LXXUP: Attend, O Shepherd of Israel, Who guidest Joseph like a flock; Thou who
    sittest upon the cherubs, manifest thyself;
  eng-ULB: They have given the dead bodies of your servants as food to the birds of
    the skies, the bodies of your faithful people to the beasts of the earth.
  spa-VBL: Han dado los cadáveres de tus siervos a las aves, Señor. La carne de tu
    pueblo fiel fue dada a las bestias de la tierra.
  fra-_FOB: Elles ont donné les corps de tes serviteurs en pâture aux oiseaux des
    cieux, la chair de tes bien-aimés aux bêtes de la terre.
  mal-mal: അവർ അങ്ങയുടെ ദാസന്മാരുടെ ശവങ്ങളെ ആകാശത്തിലെ പക്ഷികൾക്കും അങ്ങയുടെ വിശുദ്ധന്മാരുടെ
    മാംസത്തെ കാട്ടുമൃഗങ്ങൾക്കും ഭക്ഷണമായി കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Unhoṅ ne tere ḳhādimoṅ kī lāsheṅ parindoṅ ko aur tere īmāndāroṅ kā gosht
    janglī jānwaroṅ ko khilā diyā hai.
  suz-BL: मेकोपुकीमी इन गेय पाइब आन बेक्‍शो रां चिक्‍ब आन कली ब्‍वचा गेम्‍तेक्‍म।
    मिनु इन योव़शो मुर आन श्‍ये ब्‍वाकी ङा जन्‍तु आन कली ब्‍वचा गेम्‍तेक्‍म।
  eng-NOY: They have given the dead bodies of thy servants to be food for the birds
    of heaven, The flesh of thy holy ones to the wild beasts of the earth!
  ita-1927: hanno dato i cadaveri del tuoi servitori in pasto agli uccelli del cielo,
    la carne de’ tuoi santi alle fiere della terra.
  ckb-ckb: تەرمی خزمەتکارەکانی تۆیان کردووە بە خۆراکی باڵندەی ئاسمان و گۆشتی خۆشەویستانت
    بۆ دڕندەی زەوی.
  eng-BBE: They have given the bodies of your servants as food to the birds of the
    air, and the flesh of your saints to the beasts of the earth.
  xsi-xsi: Kinzi kazâŋa tamâta ŋinde sipunzi noko ne tamâta pâta sipamateteu lâ, aku
    sipile karaenzi ikeno tâno kulu. Mine kala kinzi sii wa ŋgoa ŋgoi wa sika noko
    ne wurâta tamâta ŋinde karaenzi.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕರ ಹೆಣಗಳನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ನಿಮ್ಮ ಭಕ್ತರ ಮಾಂಸವನ್ನು ಭೂಮಿಯ ಮೃಗಗಳಿಗೂ
    ಆಹಾರವಾಗಿ ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: உமது ஊழியக்காரர்களின் பிரேதங்களை வானத்துப் பறவைகளுக்கும், உமது பரிசுத்தவான்களின்
    சரீரத்தைப் பூமியின் மிருகங்களுக்கும் இரையாகக் கொடுத்தார்கள்.
  spa-RV-1909: Dieron los cuerpos de tus siervos por comida á las aves de los cielos;
    la carne de tus santos á las bestias de la tierra.
  ron-BTF: Trupurile moarte ale servitorilor tăi le-au dat să fie hrană pentru păsările
    cerului, carnea sfinților tăi pentru fiarele pământului.
  eng-WEBP: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your saints to the animals of the earth.
  eng-FBV: They have given the dead bodies of your servants as food to the birds of
    the air, the flesh of your faithful people to the beasts of the earth.
  nld-1939: Ze hebben de lijken van uw dienaren Als spijs toegeworpen aan de vogels
    in de lucht, En aan de wilde dieren het vlees uwer vromen;
  nch-BL: Nochi inintacayo momasehualhua quinmajcajtoque para ma quincuaca totome.
    Hasta quinmajcajtoque ininacayo mototajtzitzi, nopa tatzejtzeloltique tacame cati
    moquetzque moixpa, para ma quincuaca tecuanime.
  vie-1934: Chúng nó đã phó thây các tôi tớ Chúa Làm đồ ăn cho loài chim trời, Cũng
    đã phó thịt của các thánh Chúa cho muông thú của đất.
  cha-cha: 'Ya y tataotao y manmatae na tentagomo manmanae nañija y pajaro gui langet:
    ya y catnen y mañantosmo y gâgâ gui tano.'
  hin-CV: उन्होंने आपके सेवकों के शव आकाश के पक्षियों के आहार के लिए छोड़ दिए हैं;
    आपके भक्तों का मांस वन्य पशुओं का आहार बन गया है.
  eng-OURB: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your saints to the animals of the earth.
  spa-BES: Han dado los cuerpos de tus siervos como comida a las aves del cielo, y
    la carne de tus santos a las bestias de la tierra.
  tdx-tdx: Finaha’e ami’ty fañova’ o mpitoro’oo o voron-dikerañeo; naho ami’ty nofo’
    o nigahiñ’ ama’oo o bibi’ ty tane toio.
  tha-KJV: เขาให้ศพผู้​รับใช้​ของพระองค์เป็นอาหารแก่บรรดานกในอากาศ ให้​เนื้อของวิ​สุทธิ​ชนของพระองค์​แก่​สัตว์​ป่าแห่งแผ่นดิน
  por-BR-2018: Deram os cadáveres dos teus servos por comida para as aves dos céus;
    a carne dos teus consagrados aos animais da terra.
  deu-ELO: Die Leichen deiner Knechte haben sie den Vögeln des Himmels zur Speise
    gegeben, das Fleisch deiner Frommen den wilden Tieren der Erde.
  eng-WYC-2018: They setted the slain bodies of thy servants to be meats to the volatiles
    of heavens; the fleshes of thy saints to the beasts of the earth. (They left the
    dead bodies of thy servants to be food for the birds of the air; yea, the flesh
    of thy saints for the beasts of the earth.)
  epo-epo: La kadavrojn de Viaj sklavoj ili donis kiel manĝon al la birdoj de la ĉielo,
    La karnon de Viaj fideluloj al la bestoj de la tero;
  gfk-gfk: Diet te waak kapis tar ira palatamai diet ira num tultulai waing na hanuat
    nian adiet ira maan tano hurmauhuo, ma ira tamtabe diet ing diet tar tutun ira
    udiet nilon taam, bia a nian adiet ira rakaia.
  uig-PIN: Ular ⱪulliringning jǝsǝtlirini asmandiki uqar-ⱪanatlarƣa yǝm ⱪilip, Mɵmin
    bǝndiliringning ǝtlirini daladiki ⱨaywanatlarƣa taxlap bǝrdi.
  beo-beo: 'Ilia Dia fi dunu ilia bogoi da:i hodo amo sia sioga moma:ne, yolesi. Amola
    Dia hawa: hamosu dunu ilia bogoi da:i hodo amo sigua ohe fi ilia moma:ne, yolesi.'
  tpi-OTNT: Ol i kilim ol manmeri na ol wokman bilong yu, na ol pisin wantaim ol wel
    abus i kaikai bodi bilong ol.
  hau-SA: Sun ba da gawawwakin bayinka kamar abinci ga tsuntsayen sararin sama, nama
    jikin tsarkakanka ga namun jejin duniya.
  udu-udu: Uni ki c̱i buŋgwar is gi c̱iŋkinam pini ki ’dii kun p̱en e momis mmota
    tonṯe/ gom uni ki ’ka mo, buŋgwar is gi unim pini kun dhunu mo ki she/ ki dhelel
    dhelel mo tani ’kakina toŋgwap̱i/ gi mony’cesh mo.
  uig-LAT: Ular qulliringning jesetlirini asmandiki uchar-qanatlargha yem qilip, Mömin
    bendiliringning etlirini daladiki haywanatlargha tashlap berdi.
  nde-nde: Izidumbu zezinceku zakho sebezilahlile ukuba yikudla kwezinyoni zasemoyeni,
    inyama yabangcwele bakho yaba yikudla kwezilo zelizwe.
  ton-ton: Kuo nau ʻange ʻae sino mate ʻo hoʻo kau tamaioʻeiki ko e meʻakai ki he
    manupuna ʻoe langi, mo e kakano ʻo hoʻo kakai māʻoniʻoni ki he fanga manu ʻoe
    fonua.
  ces-1613: Dali těla mrtvá služebníků tvých za pokrm ptákům nebeským, těla svatých
    tvých šelmám zemským.
  eng-WMB: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your holy ones to the animals of the earth.
  tam-TCV: அவர்கள் உமது பணியாளர்களின் இறந்த உடல்களை ஆகாயத்துப் பறவைகளுக்கு இரையாக்கி,
    உமது பரிசுத்தவான்களின் சதையை காட்டு மிருகங்களுக்குக் கொடுத்துள்ளார்கள்.
  ceb-ULB: Gipakaon nila sa mga langgam sa kalangitan ang patay nga lawas sa imong
    mga sulugoon, ug ang lawas sa imong mga matinud-anon nga katawhan ngadto sa mga
    ihalas nga mananap sa yuta.
  pol-UBG: Zwłoki twoich sług dali na żer ptactwu niebieskiemu, ciała twoich świętych
    bestiom ziemskim.
  urd-GVU: اُنہوں نے تیرے خادموں کی لاشیں پرندوں کو اور تیرے ایمان داروں کا گوشت جنگلی
    جانوروں کو کھلا دیا ہے۔
  eng-OEBCW: They have given the bodies of your dead servants to the birds of the
    air to devour, and the flesh of your faithful to the beasts of the field.
  deu-1912: Sie haben die Leichname deiner Knechte den Vögeln zu fressen gegeben und
    das Fleisch deiner Heiligen den Tieren im Lande.
  kan-2017: ಅವರು ನಿನ್ನ ಸೇವಕರ ಹೆಣಗಳನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೆ ಆಹಾರಮಾಡಿದರು; ನಿನ್ನ ಭಕ್ತರ ದೇಹವನ್ನು
    ಕಾಡುಮೃಗಗಳಿಗೆ ಹಾಕಿದರು.
  yap-yap: Kar paged e ldow rok e girdi’ rom ni nge languy e arche’ ni vulture, ma
    kar pi’ed e ldow ko pi tapigpig rom ngak e gamanman ni malboch ni nge languy.
  hlt-MCSB: Na sal rhoek kah a rhok te vaan kah vaa taengah, na hlangcim rhoek kah
    a saa te diklai mulhing taengah cakok la a paek uh.
  mdy-ETH: ኔ ዓይሎኮ ሌዞ ጫሪንጮ ካፖም ኔኤኮ ዱማዼዞንሢኮዋ ዓሽኮ ካዮ ቦዖም ሙኡዚ ማሂ ዔያታ ዒንጌኔ።
  twi-ASANTE: Wɔde wʼasomfoɔ afunu ayɛ aduane ama ewiem nnomaa, na wɔde wʼahotefoɔ
    ɛnam ama asase so mmoa.
  eng-WEBU: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your saints to the animals of the earth.
  acu-NT: Tura ami inatiram ainaun chiwiang ainau yuwaarat tusar, tura pachim ainausha
    yuwaarat tusar, kajengkar iwiartsuk ukukiarmiayi.
  spa-PDDPT: Dieron los cadáveres de tus esclavos Como comida a las aves del cielo,
    La carne de tus santos a las bestias de la tierra.
  gun-gun: Nerembiguai kuery retekue oeja guyra rembi'urã, ndevy ikuai va'ekue ro'okue
    ma ka'aguy rupigua rembi'urã oeja.
  agu-BL: Ma chiwankil yi e' tanumu', yi nchiquim, ja cyaj tetz chiwa' yi e' ku's.
    Nin chiwankil yi chimos, ja cyaj tetz chiwa' yi e' smaron txuc.
  ilo-ULB: Intedda dagiti bangkay dagiti adipenmo a kas taraon dagiti tumatayab iti
    tangatang, dagiti bangkay dagiti napudno a tattaom kadagiti narungsot nga ayup
    iti daga.
  kpg-kpg: Digaula guu wanga nia huaidina o au daangada gi nia manu mamaangi gi geina,
    mo nia huaidina o au daangada hai hegau gi nia manu llamu dauwa o lodo henua gi geina.
  uig-ARA: ئۇلار قۇللىرىڭنىڭ جەسەتلىرىنى ئاسماندىكى ئۇچار-قاناتلارغا يەم قىلىپ، مۆمىن
    بەندىلىرىڭنىڭ ئەتلىرىنى دالادىكى ھايۋاناتلارغا تاشلاپ بەردى.
  sus-sus: E bara i xa konyie furee findi xɔnie xa baloe ra, e bara i xanuntenyie
    so wulai sube yi ra.
  pon-2006: Re pwilikihdi paliweren sapwellimomwi aramas akan pwehn wiahla kenen menpihr
    en pahnlahng kan, oh paliweren sapellimomwi ladu kan pwe mahn lawalo kan en kin
    kangkang.
  jae-jae: Êsêac sêkêŋ nêm sakiŋwaga nêŋ ŋawêlêlaŋ kêtu moc, taŋ sêmoa umboŋ ŋalabu
    naŋ, nêŋ gwada. Sêkêŋ nêm lau mansaŋ nêŋ ŋawêlêlaŋ gêdêŋ bôc ŋaclai.
  ksd-ksd: Dia tar tabar ra umana beo liuliu ma ra virua i kaum umana tultul, Ma ra
    vio i kaum lavur tena lotu dia tar tul tar ia ta ra umana leing na pui.
  tur-YTC: Hizmetkârlarının cesetlerini gökteki kuşlara, Kutsallarının etini yeryüzündeki
    hayvanlara yem olsun diye verdiler.
  bel-N: Трупы слугаў Тваіх аддалі на ежу птушкам нябесным, целы багабойных Тваіх
    — зьвярам зямным.
  grc-BRENT: Ὁ Ποιμαίνων τὸν Ἰσραὴλ πρόσχες, ὁ ὁδηγῶν ὡσεὶ πρόβατα τὸν Ἰωσήφ· ὁ καθήμενος
    ἐπὶ τῶν χερουβὶμ ἐμφάνηθι,
  kpr-kpr: Ne ninda natofo Israel embo ava dedo, tamo rika riduna mane aimi mindoro
    dae dodo iseri. Ninda saramana kakato da tamo ava taima sino fukaimi mindoro dae
    useri.
  ind-AYT: Mereka telah menyerahkan mayat hamba-hamba-Mu kepada burung-burung di langit
    sebagai makanan; daging orang-orang-Mu yang setia kepada binatang yang hidup di
    bumi.
  yom-yom: Bavana zinitu zifua zi bisadi biaku banga bidia kuidi zinuni zi diyilu
    minsuni mi banlongo baku kuidi bibulu bi ntoto ;
  yut-yut: Telagɨ oman amɨngo dapmaŋek bumjotni yo ɨsalɨ yaŋ nandaŋek yum pɨndagakwa
    sɨŋgɨŋ gat ae joŋ pɨŋan gat da gɨptɨmni noŋ.
  nya-nya: Iwo anapereka mitembo ya atumiki anu kwa mbalame zamlengalenga ngati chakudya,
    matupi a oyera mtima anu kwa zirombo za dziko lapansi.
  hrv-hrv: Trupla tvojih slugu dadoše za hranu pticama nebeskim, meso tvojih pobožnika
    zvijerima zemaljskim.
  mps-mps: Augwaligo te we bidi dabe ela muyu, tama nago sę bidi dabe me ela tagalali,
    tama te ba dabe dali, te uni hasa dabe daligo te augwaligo tigi tualio.
  tpi-tpi: Ol i kilim ol manmeri na ol wokman bilong yu, na ol pisin wantaim ol wel
    abus i kaikai bodi bilong ol.
  dan-1931: de har givet Himlens Fugle dine Tjeneres Lig til Æde, Jordens vilde Dyr
    dine frommes Kød;
  vie-OVCB: Họ bỏ thây đầy tớ Chúa làm thức ăn cho chim trời. Xác những người tin
    kính Ngài trở thành thức ăn cho thú rừng cắn nuốt.
  guj-2017: તેઓએ તમારા સેવકોના મૃતદેહોને જંગલી પક્ષીઓને ખાવા માટે આપ્યા છે તેઓએ તમારા
    ભક્તોના મૃતદેહોને ખાવા માટે જંગલી પશુઓને આપ્યા છે.
  pon-2006A: Re pwilikihdi paliweren sapwellimomwi aramas akan pwehn wiahla kenen
    menpihr en pahnlahng kan, oh paliweren sapellimomwi ladu kan pwe mahn lawalo kan
    en kin kangkang.
  por-BRBSL: Eles deram os cadáveres de seus criados para serem alimento para as aves
    do céu, a carne de seus santos para os animais da terra.
  eng-OEBUS: They have given the bodies of your dead servants to the birds of the
    air to devour, and the flesh of your faithful to the beasts of the field.
  swe-swe: De gav dina tjänares slaktade kroppar till mat åt himmelens fåglar, köttet
    av dina heliga till jordens vilddjur.
  cth-cth: Na sannaw e ro hah kalvan tavanaw rawca lah a poe awh teh, na tami kathoungnaw
    e moi teh kahrawng sarangnaw a paca awh.
  twi-twi: Wɔde wʼasomfo afunu ayɛ aduan ama wim nnomaa, na wɔde wʼahotefo nam ama
    asase so mmoa.
  hlt-hlt: Na sal rhoek kah a rhok te vaan kah vaa taengah, na hlangcim rhoek kah
    a saa te diklai mulhing taengah cakok la a paek uh.
  tbz-SIM: Kɛ kùɔ ɑ kó bɛtɔ̃mbɛ̀ kɛ dɔúnko kɛ̀ timɑncòntì bɛ̀ cɔ̀, ɑ kɔbɛ nɑɑ́ ntikpɑsĩ̀ntì
    kó mudiì mmu.
  msy-2020: Me nɨn gumazamizibav soghezɨ me ariaghirezɨ, me nɨn ingangarir gumazir
    kabar kuaba isa kuaraziba ko asɨzir atiabar daghebar mɨn dagh anɨngizɨ, da da
    ame.
  dop-dop: Pɑ kʋ nyɑ́ təmlɛ nyə́mɑ nɑ pɑ́ pɛtɩ kpeliŋ nɑ tɑɑlɛ wontu.
  azb-azb: Qullarının cəsədini göydəki quşlara yem ediblər, Möminlərinin ətini yerdəki
    heyvanlara veriblər.
  eng-DBY: 'The dead bodies of thy servants have they given to be meat unto the fowl
    of the heavens, the flesh of thy saints unto the beasts of the earth:'
  hin-2017: उन्होंने तेरे दासों की शवों को आकाश के पक्षियों का आहार कर दिया, और तेरे
    भक्तों का माँस पृथ्वी के वन-पशुओं को खिला दिया है।
  wol-KYG: Leel nañ tan yi sa néewi jaam ñi, leel nañ rabi àll yi sa suuxi wóllëre
    yii.
  bjr-bjr: Misa ani aiku asauku aiqama narusee quqasoofaqa ufiniuqa aniree misa iri
    naqau. Kaasau aandau faqa ani maqannaasa naru quqasoosa nipata naqau.
  eng-YLT: They gave the dead bodies of Thy servants Food for the fowls of the heavens,
    The flesh of Thy saints For the wild beast of the earth.
  kne-kne: Din awak di napodno ay ipogaw mo ay mansilsilbin sik-a, inpakan da sin
    titit ya atap ay animal sin daga.
  eng-WYC-2017: They setted [or put] the slain bodies of thy servants to be meats
    to the volatiles of heavens; the fleshes of thy saints to the beasts of the earth.
  eng-WMBB: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your holy ones to the animals of the earth.
  zat-NTPS: Bulucá'ane̱' be̱la' dxen chee̱ we̱n zrin chiu' ca' naga gulagu be̱ zua
    xrila le̱'. Be̱ xixre' ca' guláguba' be̱la' dxen chee̱ benne' ca' zaj naque̱'
    chiu'.
  zty-NTPS: Bká'ngake' beḻa' žen gat chegak benne' wen žin chio' ka' gan bdawgak
    lab ka' ḻégake'. Bdawgak bia yix̱e' ka' benne' chio' ka'.
  urd-GVH: उन्होंने तेरे ख़ादिमों की लाशें परिंदों को और तेरे ईमानदारों का गोश्त जंगली
    जानवरों को खिला दिया है।
  rug-rug: Ele veko pani rini sari na tinidi rina Mua tinoni pu mate, pude gani rina
    kurukuru tapuru; meke veko pani tugo rini sari na tinidi rina Mua nabulu pu tava
    mate, pude gani rina kurukuru ṉame pinomodi.
  gaz-gaz: Akka isaan nyaata isaaniif taʼaniif, reeffa garboota keetii allaattii samiitiif,
    foon qulqulloota keetii immoo bineensota lafaatiif kennaniiru.
  fra-LSG: Elles ont livré les cadavres de tes serviteurs En pâture aux oiseaux du
    ciel, La chair de tes fidèles aux bêtes de la terre;
  yal-yal: E bata i ya walikɛne binbine so xɔline yii e yi e don. I ya muxu tɔgɔndiyaxine
    binbine bata lu burunna subene bun.
  iou-iou: Ämawebekaye, epän watä ämakaye u däpmäŋpäŋ yepmaŋirä siäŋ ba tom ägwäritä
    naŋ-irähut täkaŋ.
  haw-1868: Ua haawi lakou i na kupapau o kau poe kauwa, I ai na na manu o ka lewa;
    A me ke kino no hoi o kou poe haipule, Na na holoholona o ka honua.
  arb-NAV: جَعَلُوا جُثَثَ عَبِيدِكَ مَأْكَلاً لِطُيُورِ السَّمَاءِ، وَلُحُومَ قِدِّيسِيكَ
    لِوُحُوشِ الأَرْضِ.
  ded-ded: Yeni geac kingang ngicngacfocga kpebucyunuma farengngina koec koec nga
    huntoc yemmegec imocngo yeneac yaka anu neyunugec. Yeni geac ngicngac kpetiac
    kpebucyunuma sebingina imoc bangecfu yang kecdae, imoc yemmegec negec.
  ewe-ewe: Wotsɔ wò dɔlawo ƒe kukuawo na dziƒoxewo abe nuɖuɖu ene, eye wotsɔ wò ame
    kɔkɔeawo ƒe ŋutilã na anyigbadzilã wɔadãwo.
  eng-LEE: They have given the dead bodies of thy servants as food unto the fowls
    of the heaven, the flesh of thy pious ones unto the beasts of the earth.
  asm-FB: তোমাৰ দাসবোৰৰ মৰা শৱবোৰ তেওঁলোকে আকাশৰ পক্ষীবোৰক আহাৰ স্বৰূপে খাবলৈ দিলে;
    তোমাৰ ভক্তসকলৰ মাংস পৃথিৱীৰ বনৰীয়া পশুবোৰক দিলে।
  sus-A: عٍ بَرَ عِ شَ كٌنيِيٍ قُرٍيٍ قِندِ شْنِيٍ شَ بَلٌي رَ، عٍ بَرَ عِ شَنُنتٍنيِيٍ
    سٌ وُلَءِ سُبٍ يِ رَ.
  fra-SBL: Ils ont donné les cadavres de tes serviteurs en pâture aux oiseaux du ciel,
    la chair de tes saints aux animaux de la terre.
  hbo-hbo: נָֽתְנ֡וּ אֶת־נִבְלַ֬ת עֲבָדֶ֗יךָ מַ֭אֲכָל לְעֹ֣וף הַשָּׁמָ֑יִם בְּשַׂ֥ר
    חֲ֝סִידֶ֗יךָ לְחַיְתֹו־אָֽרֶץ׃
  kik-kik: Ciimba cia ndungata ciaku macineanĩte ituĩke irio cia nyoni cia rĩera-inĩ,
    na mĩĩrĩ ya andũ aku aamũre makamĩheana kũrĩ nyamũ cia gĩthaka.
  fra-NCL: Elles ont livré les cadavres de tes serviteurs en pâture aux oiseaux du
    ciel, et la chair de tes fidèles aux bêtes de la terre.
  cek-AK: Na tamnanawk ih qok to van ih tavaanawk hanah rawkcak ah paek o; nangmah
    ih kaciim kaminawk ih angan loe long ah kaom moinawk hanah buh ah paek o.
  cuk-cuk: We-dulemar, be-maimar-e-mui, mulamarga masga uksamalad. Dule-bega-inniki-nanadiid-e-sanmar,
    ibdurgan-ursilimarga masga uksamarbalid.
  uig-CYR: '@see-verse:PSA.079.001'
  tel-2017: వాళ్ళు నీ సేవకుల శవాలను రాబందులకు ఆహారంగా, నీ భక్తుల మృత దేహాలను అడవి
    జంతువులకు ఆహారంగా పడేశారు.
  hat-BSA: Yo te bay kadav sèvitè Ou yo kon manje pou zwazo syèl yo. Chè a fidèl Ou
    yo, yo fin bay a bèt latè yo.
  ukr-ONPU: Почуй нас, о Пастирю Ізраїля! Ти, Що ведеш Йосифа, немов отару овець,
    Котрий сидиш на престолі між херувимами, з’яви Себе
  kos-kos: Elos filiya mano misa lun mwet lom tuh won vulture in kangla, Ac monin
    mwet kulansap lom tuh in mwe mongo nun kosro lemnak.
  hbo-WLC: נָֽתְנ֡וּ אֶת־נִבְלַ֬ת עֲבָדֶ֗יךָ מַ֭אֲכָל לְע֣וֹף הַשָּׁמָ֑יִם בְּשַׂ֥ר
    חֲ֝סִידֶ֗יךָ לְחַיְתוֹ־אָֽרֶץ׃
  ibo-ibo: Ha ewerela ozu ndị ohu gị nye anụ ufe niile nke eluigwe ka ọ bụrụ ihe oriri
    nye ha, werekwa ozu nke ndị nsọ gị nye anụ ọhịa niile nke ụwa.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଦାସଗଣର ଶବ ଭକ୍ଷ୍ୟ ନିମନ୍ତେ ଖେଚର ପକ୍ଷୀଗଣକୁ ଦେଇଅଛନ୍ତି, ତୁମ୍ଭ ସଦ୍‍ଭକ୍ତମାନଙ୍କ
    ମାଂସ ଭୂଚର ପଶୁଗଣକୁ ଦେଇଅଛନ୍ତି।
  chk-chk: Ra ngeni ekewe machang mi mwacho somän noum kewe chon angang pwe ochar,
    ra ngeni ekewe manmwacho fituken noum kewe chon pin.
  rop-rop: Deibin libum ola ded bodi blanga yu pipul olabat blanga ola bard blanga
    dagadagatbat, en deibin libum ola bifpat blanga yu wekinmen olabat blanga ola
    wail enimul blanga dagadagatbat.
  ukr-1871: Трупом слуг твоїх птаство небесне годували, тїло праведних твоїх зьвірам
    земним кидали.
  yon-yon: Yimbed eb demedan yi bob id kuu ayari on yi animan yeman bangkandiwen,
    kwane eb karadmodan yi bob id kuu okad yiri dingkan yiman keriwen.
  deu-1951: Sie haben die Leichname deiner Knechte den Vögeln des Himmels zur Speise
    gegeben, das Fleisch deiner Frommen den wilden Tieren;
  eng-JPS: They have given the dead bodies of Thy servants to be food unto the fowls
    of the heaven, the flesh of Thy saints unto the beasts of the earth.
  srp-1865: Truplje sluga tvojih dadoše pticama nebeskijem da ih jedu, tijela svetaca
    tvojih zvijerima zemaljskim.
  lug-lug: Emirambo gy’abaweereza bo bagifudde mmere ya nnyonyi ez’omu bbanga, n’emibiri
    gy’abatukuvu bo giweereddwa ensolo ez’omu nsiko.
  heb-heb: נתנו את נבלת עבדיך מאכל לעוף השמים בשר חסידיך לחיתו ארץ׃
  ben-IRV: তারা তোমার দাসদের আকাশের পাখিদের খেতে দিয়েছে, তোমার বিশ্বস্ত লোকেদের মাংস
    পৃথিবীর পশুদের দিয়েছে।
  ntu-ntu: Namz ngr leplz nemqng nzayrlwrtxnedr Ngi dakxnzng nanq utc x animol kzpetong.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਸੇਵਕਾਂ ਦੀਆਂ ਲੋਥਾਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ ਅਤੇ ਤੇਰੇ ਸੰਤਾਂ ਦਾ
    ਮਾਸ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ ਨੂੰ ਖਾਣ ਲਈ ਦਿੱਤਾ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် အသေ ကောင်တို့ကို မိုဃ်း ကောင်းကင် ငှက် တို့အား ၎င်း၊
    ကိုယ်တော် ၏ သန့်ရှင်း သူတို့ အသား ကို တော သားရဲတို့အား ၎င်း ကျွေး ကြပါပြီ။
  kgf-kgf: Ieneŋ weleŋ qeqehécga ionac qamoc imi sawa nei onac neniawac énécmima météré
    ichécga ionac séwigina imi yaŋ onac énécmigic neanʒu.
  tte-O: Am tomoyao yoli boiboitali siwolegili magesubu kali ali kaba kekan, yo am
    topaisowao yakayakasisili kwapiliyao siwolegili yakayakan sokasokali kolili sikekan.
  tbg-tbg: Vika ai kaiqa vaiinti nahenti aruqi viha, nterai matira ne varia uvirika
    vika vaata naate ti, vika vaata nimitaarave. Qaakau vairivata vika vaata naate
    ti, nimitaarave.
  hmo-hmo: Oiemu bese taudia edia mase tauanidia, be ataiai manudia dekenai idia henia
    vadaeni, idia ania totona, bona oiemu hesiai taudia edia hidiona, be uda boromadia
    edia aniani totona idia negea vadaeni.
  zar-NT: Buluʼcáʼanëʼ bönachi quiuʼ nátigaca luyú para ilágubaʼ bíchulab léguequi,
    en bëlaʼ rön quégaca huen xichinuʼ ga ilágubaʼ böaʼ guixiʼ le.
  urd-urd: उन्होंने तेरे बन्दों की लाशों को आसमान के परिन्दों की, और तेरे पाक लोगों
    के गोश्त को ज़मीन के दरिंदों की खू़राक बना दिया है।
  rus-SYN: Пастырь Израиля! внемли; водящий, как овец, Иосифа, восседающий на Херувимах,
    яви Себя.
  bqc-SIM: Aa n zↄ̀blenaↄ dɛ̀dɛ aa ń gɛ kpà bãↄwa, aa n yãmanaↄ gɛ tò wàiↄnɛ
    blɛ ũ.
  tcz-CHONGTHU: Amahon nasohte tahsa chu vantham jolla lengle vachate adalhahpeh tauvin,
    pathen mi thengte tahsaphe chu gamlah a ganhingho an le chahin apangtan ahi.
  mar-mar: त्यांनी तुझ्या सेवकांची प्रेते आकाशातील पक्ष्यांना, व पृथ्वीवरील पशूंना
    तुझ्यावर विश्वास ठेवणाऱ्यांचे मांस खाण्यासाठी दिले आहे.
  isl-isl: Lík þinna manna liggja á bersvæði og eru fæða hræfugla og villidýra!
  hlt-THB: Na tyihzawih thlangkhqi qawk ce khan nakaw phakhqi a buh na pe uhy; nak
    thlang ciimkhqi a sa ce khawmdek qamsakhqi a buh na pe uhy.
  qub-qub: Sirbishojcunataga wañuchishami. Cananga jitarpaycan wisculcuna, jirca animalcuna
    micunanpänami.
  bqp-bqp: Ò n zↄ̀blerinↄ gɛ̀ɛ kpà bãnↄa, ò n yãmarinↄ mɛ̀ɛ tò nↄ̀bↄ pãsĩnↄnɛ pↄ́ble
    ũ.
  hat-hat: Yo kite kadav moun k'ap sèvi ou yo pou zwezo nan syèl vin manje. Yo kite
    kadav moun k'ap viv pou ou yo pou bèt bwa vin manje.
  eng-BSB: They have given the corpses of Your servants as food to the birds of the
    air, the flesh of Your saints to the beasts of the earth.
  eng-WEBPB: They have given the dead bodies of your servants to be food for the birds
    of the sky, the flesh of your saints to the animals of the earth.
  kbq-kbq: Eri'za vaheka'aramine Kagrima negavaririza vaheka'aramina zamahete'za zamavufaga'a
    atrazageno namamo'zane zagagafamo'za ne'naze.
  pon-pon: Re ki oner manpir en pan lan akan kalep en japwilim omui ladu kan, o uduk
    en japwilim omui jaraui kan on man en nan jap akan.
  nhe-BL: Nochi inintlacayo motlacajhua quincuamajcajtoque para ma quincuaca totome.
    Hasta quincuamajcajtoque ininnacayo mototajtzitzi, nopa tlatzejtzeloltijca tlacame
    tlen moquetzque moixpa, para ma quincuaca tecuanime.
  wnc-wnc: Sike katewa gikane puya amin zipa kumbinggane gupna apaapa kwaitkat gatu
    kaap zong ngangga apu naking.
  bus-bus: Aↄ̃ n zↄ̀blerinↄ gɛ̀ kpà bãanↄa, aↄ̃ n yãmarinↄ mɛ̀ tò nↄ̀bↄ pãsĩnↄnɛ
    pↄ́blee ũ.
  gub-BL: Weityk neremiruze'eg wanetekwer ywy rehe wà. Weityk newi upuir pixik 'ym
    ma'e wà, wiràmiri wanemi'u ràm romo wà. Omono miar hehaite ma'e wanupe wanemi'u
    ràm romo wà no.
  eng-DRA: 'Give ear, O thou that rulest Israel: thou that leadest Joseph like a sheep.
    Thou that sittest upon the cherubims, shine forth'
