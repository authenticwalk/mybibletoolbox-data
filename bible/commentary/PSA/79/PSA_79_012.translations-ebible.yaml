verse: PSA.079.012
translations:
  mal-C: കർത്താവേ, ഞങ്ങളുടെ അയൽവാസികൾ അങ്ങേക്കെതിരായി നടത്തിയ അധിക്ഷേപങ്ങൾക്കുള്ള
    ശിക്ഷ ഏഴിരട്ടിയായി അവരുടെ മാർവിടത്തിലേക്കുതന്നെ നൽകണമേ.
  deu-TKW: und vergilt unseren Nachbarn siebenfältig in ihren Busen die Lästerung,
    mit der sie dich, o Herr, gelästert haben!
  lin-lin: Oh Nkolo, zongisela bikolo oyo ezingeli biso, kotiola oyo batiolaki Yo ;
    zongisela bango mbala sambo.
  mmx-mmx: Leeme Silok, una vorang i ridi levenabung mixin petpes, mi tavanuti teveloklox
    asongot axap, mumu mo laxaloklox aksaksa digak lox i ru.
  eng-LSV: And return to our neighbors, || Sevenfold to their bosom, their reproach,
    || With which they reproached You, O Lord.
  eng-GNV: And render to our neighbours seuen folde into their bosome their reproche,
    wherewith they haue reproched thee, O Lord.
  eng-WEBSTER: And render to our neighbors seven-fold into their bosom their reproach,
    with which they have reproached thee, O LORD.
  nhw-BL: TOTECO, xiquincuepili chicome huelta catli mitzchihuilijque quema mitzpinahualtijque
    nopa tlalme catli san mitzhuetzquilíaj.
  swh-ONEN: Walipize jirani zetu mara saba vifuani mwao aibu walizovurumisha juu yako,
    Ee Bwana.
  bba-bba: Yinni, bwese ni nu kɑ nun sikerenɛ nu nun wɔnwɑ, ɑ nu nin durum kɔsieyo
    sere nɔn nɔɔbɑ yiru.
  eng-KJVCPB: And render unto our neighbours sevenfold into their bosom Their reproach,
    wherewith they have reproached thee, O Lord.
  luo-luo: Chul kuor ne jobutwa nyadibiriyo kigoyo bembegi. Kuom ayany ma gisediro
    kuomi, yaye Jehova Nyasaye.
  aii-aii: ܘܡܲܕܸܪ ܠܥܘܼܒܵܐ ܕܫܒ݂ܵܒܲܢ̈ ܚܲܕ ܒܫܲܒ݂ܥܵܐ ܠܵܘܡܵܝܗ‌ܝ، ܗ̇ܘ ܕܩܵܡ ܠܵܝܡܝܼ ܠܘܼܟ݂
    ܒܝܼܹܗ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Ḡaubada e, ai dekemai taudia latadiai oi vada e ihi-ihiraimu taudia edia
    heihi-ihirai na nega hahitu ba halou henidia;
  npi-ULB: हे परमप्रभु, छिमेकी देशहरूले तपाईंलाई जति अपमान गरेका छन् त्यसको सात गुणा
    बढी बदला तिनीहरूसँग लिनुहोस् ।
  yor-yor: San án padà sí àyà àwọn aládùúgbò wa nígbà méje nípa ẹ̀gàn tí wọn ti gàn
    ọ́ Olúwa.
  pes-OPCB: از قومهای مجاور ما، به سبب بی‌حرمتی‌ای که نسبت به تو روا داشته‌اند، هفت
    برابر شدیدتر انتقام بگیر.
  tgl-ULB: Pagbayarin mo sa mga kandungan ng aming mga karatig- bansa ng pitong beses
    ang mga pang-iinsulto sa iyo, Panginoon.
  nop-nop: Memik heki woŋ adi medehaki ganiŋgiŋ. Unduŋ doktiŋa Wapum, dubo kibibo
    titiŋhik kadakaniŋ wendok kibikoŋ nai 7 wondok tuwot tubu-udaneyembeŋ.
  hui-hui: Anduane Homogo-o waitigi agali uruni tigua í̠hondo bi ko laabo hayagonaga
    í̠na tihondo pani ka halu miadai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​စော်​ကား​ပြော​ဆို ကြ​သည့် တိုင်း​နိုင်​ငံ​တို့​သည်​ခု​နစ်​ဆ​မျှ​ပို​၍
    အ​စော်​ကား​ခံ​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་ཁྱིམ་མཚེས་འཕྱ་སྨོད༌ཚིག །དེ་ཚོའི་སྟེང་ལ་ལྡབ་བདུན་འབབ་པར༌མཛོད།།
  wsk-wsk: O Kari Biya, sor saki nunga bala memek ni kimik kuali beteman mu ko koma
    tom 7 ko iwita nungaruko!
  sna-sna: Mutsive kanomwe pamabvi avavakidzani vedu, kutuka kwavakaita zita renyu,
    imi Ishe.
  spa-BLM: Devuelve a nuestros vecinos siete veces en su seno su reproche con el que
    te han reprochado, Señor.
  cac-cac: Mamin Jehová, aq'uec' uqueloc a pac d'a juntzan̈ nación ay d'a co lac'anil,
    yujto b'uchumtac eb' d'ayach.
  swh-ULB: Uwalipize majirani zetu vifuani mwao mara saba zaidi ya walivyo kutukana
    wewe, Bwana.
  bel-bel: яна пусьціла гольле сваё да мора і пасынкі свае да ракі.
  deu-ELBBK: Und gib unseren Nachbarn ihren Hohn, womit sie dich, Herr, gehöhnt haben,
    siebenfach in ihr Inneres zurück!
  mbb-OT: Nengazen, kepipitu nu tekepa is penimales nu te uvey zey he menge nasyun
    te kebpeel-elezi zan kenikew.
  mal-2015: കർത്താവേ, ഞങ്ങളുടെ അയല്ക്കാർ നിന്നെ നിന്ദിച്ച നിന്ദയെ ഏഴിരട്ടിയായി അവരുടെ
    മാർവ്വിടത്തിലേക്കു പകരം കൊടുക്കേണമേ.
  gup-gup: Ngudda nawu yiwohrnan rowk, birrimekbe bininj ngundiwirrihmeng bu kunwarre
    ngundimarneyimeng, wanjh ngarridjare ngudda yibenbun wernkih duninjh bu kunmekbekenh.
  rmc-rmc: Ole narodenge pašal amende, so tuke dophenenas, visar pale eftavar buter,
    Rajeja!
  nlg-nlg: Maghutu; ko hera na totoro haia tua na lei kema, nia na lei bosa dika tara
    nei vanigho.
  pes-OPV: وجزای هفت چندان به آغوش همسایگان مارسان، برای اهانتی که به تو کرده‌اند،
    ای خداوند.
  ron-1924: Ынтоарче вечинилор ноштри де шапте орь ын сынул лор батжокуриле каре Ци
    ле-ау арункат ей Цие, Доамне!
  ben-OBCV: হে প্রভু, আমাদের প্রতিবেশীরা, যারা উপহাসে তোমার প্রতি বিদ্রুপ করেছে তার
    সাতগুণ তুমি তাদের কোলে ফিরিয়ে দাও।
  som-som: Sayidow, derisyadayada toddoba jibbaar ugu abaalmari, Oo laabta u geli
    caydii ay kugu caayeen.
  lat-VUC: Extendit palmites suos usque ad mare, et usque ad flumen propagines ejus.
  eng-ASVBT: And render unto our neighbors sevenfold into their bosom Their reproach,
    wherewith they have reproached thee, O Lord.
  mna-mna: O Merere, sua repiiliŋana ta zin karkari tiwirri pu na, pokot ma imiili
    pizin pa lamata mi ru.
  ita-1885: E rendi a' nostri vicini in seno, a sette doppi, Il vituperio che ti hanno
    fatto, o Signore.
  eng-LXXUP: It sent forth its branches to the sea, And its shoots to the river.
  eng-ULB: Pay back into the laps of our neighboring countries seven times as much
    as the insults with which they have insulted you, Lord.
  spa-VBL: Paga a casa uno de nuestros vecinos siete veces por el escarnio y ridículo
    que te han causado, Señor.
  fra-_FOB: Et rends à nos voisins, par sept fois, dans leur sein, l'outrage qu'ils
    t'ont fait, Seigneur!
  mal-mal: കർത്താവേ, ഞങ്ങളുടെ അയല്ക്കാർ അങ്ങയെ നിന്ദിച്ച നിന്ദ ഏഴിരട്ടിയായി അവരുടെ
    മാർവ്വിടത്തിലേക്ക് പകരം കൊടുക്കണമേ.
  urd-GVR: Ai Rab, jo lān-tān hamāre paṛosiyoṅ ne tujh par barsāī hai use sāt gunā
    un ke saroṅ par wāpas lā.
  suz-BL: परमप्रभु आ पर्बम शुक्‍शी पा मुरपुकीमी मुने तोक्‍चा माल्‍शो बाक्‍नीमी। मेको
    मो पशो ङा आंइ नेक्‍था ङा मुर आन कली ७ खेयप क्‍येक्‍क लेत्‍तीन। भजन संग्रह १३७:७-९
  eng-NOY: And return sevenfold into our neighbors' bosoms The reproach with which
    they have reproached thee, O Lord!
  ita-1927: E rendi ai nostri vicini a sette doppi in seno il vituperio che t’hanno
    fatto, o Signore!
  ckb-ckb: ئەی پەروەردگار، حەوت ئەوەندەی ئەو سووکایەتییەی دراوسێکانمان پێیان کردی،
    لە باوەشیان سووکایەتییان پێ بکە.
  eng-BBE: And give punishment seven times over into the breast of our neighbours
    for the bitter words which they have said against you, O Lord.
  xsi-xsi: Opopo, kinzi kazâŋa tamâta nde siporo ŋgua pavaligiŋa rârâ ŋinde pa noko.
    Mine nde Maro Ŋalae, maka kano pano tu kupare nenzi vetâŋa sakamao ŋinde itaulo
    panzi ikura mbwani lima kanaŋo rua.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು ನಿಂದಿಸಿದ ನಮ್ಮ ನೆರೆಯವರಿಗೆ ಏಳರಷ್ಟು ಪ್ರತಿದಂಡನೆಯನ್ನು
    ಅವರ ಮಡಿಲಿಗೆ ಕೊಡಿರಿ.
  tam-2017: ஆண்டவரே, எங்களுடைய அயலார் உம்மை நிந்தித்த நிந்தையை, ஏழு மடங்காக அவர்களுடைய
    மடியிலே திரும்பச்செய்யும்.
  spa-RV-1909: Y torna á nuestros vecinos en su seno siete tantos de su infamia, con
    que te han deshonrado, oh Jehová.
  ron-BTF: Și întoarce vecinilor noștri de șapte ori în sânul lor, ocara lor, cu care
    te-au ocărât, Doamne.
  eng-WEBP: Pay back to our neighbors seven times into their bosom their reproach
    with which they have reproached you, Lord.
  eng-FBV: Pay each of these neighbors back seven times for the scorn and ridicule
    they directed against you, Lord.
  nld-1939: Werp in de schoot onzer buren tot zevenmaal toe De smaad, o Heer, waarmee
    ze U hebben gehoond.
  nch-BL: TOTECO, xiquincuepili chicome huelta cati mitzchihuilijque quema mitzpinahualtijque
    nopa talme cati san mitzhuetzquilíaj.
  vie-1934: Hỡi Chúa, sự sỉ nhục mà kẻ lân cận chúng tôi đã làm cho Chúa, Xin hãy
    báo trả sự ấy gấp bằng bảy trong lòng chúng nó.
  cha-cha: Ya apase gui tiguangmame siete mas gui jalom y pechoñija, y linalatdeñija,
    sa sija lumalatdejao, O Señot.
  hin-CV: प्रभु, पड़ोसी राष्ट्रों ने जो आपकी निंदा की है, उसका सात गुणा प्रतिशोध उनके
    झोली में डाल दीजिए.
  eng-OURB: Pay back to our neighbors seven times into their bosom their reproach
    with which they have reproached you, Lord.
  spa-BES: Y castiga siete veces en el pecho de nuestro prójimo por las amargas palabras
    que han dicho contra ti, oh SEÑOR.
  tdx-tdx: Le valeo im-pito añ’araña’ o mañohok’ anaio, o tivetive nafokafoka’e ama’oo
    ry Talè.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงตอบแทนการที่เขาได้​เย้​ยหยันต่อพระองค์
    สักเจ็ดเท่า ณ ทรวงอกเพื่อนบ้านของข้าพระองค์
  por-BR-2018: E retribui a nossos vizinhos em seus corpos sete vezes tanto dos insultos
    que te insultaram, ó Senhor.
  deu-ELO: Und gib unseren Nachbarn ihren Hohn, womit sie dich, Herr, gehöhnt haben,
    siebenfach in ihren Busen zurück!
  eng-WYC-2018: And yield thou to our neighbours sevenfold in(to) the bosom of them;
    the shame of them (or the same rebuke), which they did shamefully to thee, thou
    Lord.
  epo-epo: Kaj redonu al niaj najbaroj sepoble en ilian sinon la malhonoron, Per kiu
    ili malhonoris Vin, ho mia Sinjoro!
  gfk-gfk: Watong, ta ira tunotuno diet kis hutet ta mehet, nu balu pukus diet ta
    liman ma iruo na pakaan uta ira nianga na harhuli diet gate se tar taam.
  uig-PIN: I Rǝb, yat ⱪoxnilirimizning Sanga ⱪilƣan zor ⱨaⱪaritini yǝttǝ ⱨǝssǝ ⱪoxup
    ɵzlirigǝ, Yǝni ularning iqi-baƣriƣa ⱪayturƣaysǝn;
  beo-beo: Hina Gode! Fifi asi gala eno da Dima bagadewane gadele sia:su. Di ilima
    fesuale agoane se dabe ima.
  tpi-OTNT: Ol dispela birua i bin tok nogut long yu. Olsem na Bikpela, yu mas bekim
    pasin nogut bilong ol inap 7-pela taim.
  hau-SA: Ka sāka a cinyoyin maƙwabtanmu sau bakwai zage-zagen da suka yi ta yi maka,
    ya Ubangiji.
  udu-udu: ’Tu’dki uni to me’di pesu/ ibwambor mo uni gwahan kun ta imannyaḵ ’kom
    bam mo, gom gura/ jin c̱ikina uni /e mo, ayy Tap̱a.
  uig-LAT: I Reb, yat qoshnilirimizning Sanga qilghan zor haqaritini yette hesse qoshup
    özlirige, Yeni ularning ichi-baghrigha qayturghaysen;
  nde-nde: Baphindisele kasikhombisa omakhelwane bethu ngezinhlamba ababekuchaphaza
    ngazo, Thixo.
  ton-ton: ‌ʻE ʻEiki, ke ke ʻange ke liunga fitu ki he fatafata ʻo homau kaungāʻapi
    ʻenau lauʻikovi, ʻaia naʻa nau lauʻikoviʻi ʻaki koe.
  ces-1613: A odplať sousedům našim sedmernásobně do lůna jejich za pohanění, kteréž
    jsou tobě činili, ó Pane.
  eng-WMB: Pay back to our neighbors seven times into their bosom their reproach with
    which they have reproached you, Lord.
  tam-TCV: யெகோவாவே, எங்கள் அயலார் உம்மேல் வாரியெறிந்த நிந்தனையை அவர்களுடைய மடியில்
    ஏழுமடங்காகத் திரும்பக்கொடும்.
  ceb-ULB: Balosi sa mas labaw pa sa makapito ka pilo ang mga sabakan sa among kasilinganang
    mga nasod ang mga pagpasipala nga ilang gipakaulaw kanimo, O Ginoo.
  pol-UBG: I odpłać naszym sąsiadom siedmiokrotnie w ich zanadrze za zniewagę, którą
    ci wyrządzili, Panie!
  urd-GVU: اے رب، جو لعن طعن ہمارے پڑوسیوں نے تجھ پر برسائی ہے اُسے سات گُنا اُن کے
    سروں پر واپس لا۔
  eng-OEBCW: Pay our neighbours back sevenfold for the scorn they have heaped upon
    you, O Lord.
  deu-1912: und vergilt unsern Nachbarn siebenfältig in ihren Busen ihr Schmähen,
    damit sie dich, Herr, geschmäht haben.
  kan-2017: ಸ್ವಾಮಿಯೇ, ನಿನ್ನನ್ನು ನಿಂದಿಸಿದ ಸುತ್ತಣ ಜನಾಂಗಗಳ ಉಡಿಲಲ್ಲಿ, ಏಳರಷ್ಟು ನಿಂದನೆ ತುಂಬಿರುವಂತೆ
    ಮಾಡು.
  yap-yap: Somol, mu fulweg labgen ngak e pi nam ni medlip yay ni bochan urngin e
    thin ni kireb ni yad be rugoy ngom.
  hlt-MCSB: Te vaengah kaimih kah imben rhoek te voeirhih la thuung lah. A kodang
    ah amih kah kokhahnah neh Boeipa namah ni m'veet uh coeng te.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑ ዓሺና ኔና ሚኢጬ ሚኢጮ ላንካይ ጳንጬ ማሂ ዔያቶ ኮንቂሴኔ።
  twi-ASANTE: Ao Awurade, ahohora a yɛn mfɛfoɔ asum agu wo soɔ no, tua wɔn so ka mprɛnson.
  eng-WEBU: Pay back to our neighbors seven times into their bosom their reproach
    with which they have reproached you, Lord.
  acu-NT: Apuru aints amin pasé awajtamkarmia nu nukap yapaijkiata.
  spa-PDDPT: Devuelve en su regazo a nuestros vecinos siete veces La infamia con la
    cual te afrentaron, ¡oh ʼAdonay!
  gun-gun: Senhor, orea katy rai ikuai va'e ndere ijayvu vai rei ramo embopaga sete-kue
    áryve.
  agu-BL: Tak'e'u' juk tir chicaws yi e' yi na chitzan tan yolche'nu'. Ej nin yil
    tak'u' chicaws, skak'e' ketz kak'ajsbil teru'.
  ilo-ULB: O Apo, isublim kadagiti saklot dagiti kaarruba a pagilian iti maminpito
    a daras a kas kaadu dagiti lais a pananglaisda kenka.
  kpg-kpg: Meenei Tagi, heia di tala di hui nnolongo haga hidu ang gi nia daangada
    o nia guongo ala e haganiga gimaadou i nia helekai huaidu huogodoo digaula ala
    ne hai adu gi di Goe.
  uig-ARA: ئى رەب، يات قوشنىلىرىمىزنىڭ ساڭا قىلغان زور ھاقارىتىنى يەتتە ھەسسە قوشۇپ
    ئۆزلىرىگە، يەنى ئۇلارنىڭ ئىچى-باغرىغا قايتۇرغايسەن؛
  sus-sus: N Marigi, i xa sare dɔxɔ solofere ragbilen na sie ma, naxee bara i bɛxu.
  pon-2006: Maing ei Kaun, komw ketin dupungki ong wehi teikan pak isipak lokaia suwed
    koaros me re patohwanohng komwi.
  jae-jae: O Apômtau, aôm ôkêŋ ŋagêjô êpi lau, taŋ têtaŋ pêlê aôm sêŋgôŋ aêacma gamêŋ
    ŋamadiŋ naŋ acgom. Ma ôkêŋ êsêacnêŋ biŋ ŋagêjô êtu dim 7.
  ksd-ksd: Ma una valavurua ma ra balbali tadav diat dia ki kikilane avet, Ure ra
    varvul, Luluai, nina di ga vul u me.
  tur-YTC: Komşularımıza sana ettikleri hakaretin aşağılanmasını, Onların bağrına
    yedi kat geri öde, ey Efendimiz.
  bel-N: І нашым суседзям вярні сямікротна ў грудзі іхнія зьнявагу іхнюю, якой яны,
    Госпадзе, Цябе зьневажалі!
  grc-BRENT: Ἐξέτεινε τὰ κλήματα αὐτῆς ἕως θαλάσσης, καὶ ἕως ποταμοῦ τὰς παραφυάδας
    αὐτῆς.
  kpr-kpr: Arie Bajari, namanenda gitofu dengesida irá gheraera aikena, ninda javoda
    jijivu ekoko sisera, ainda mino futuse, etoda mokogo mutaso, itatamudo yarera.
  ind-AYT: Balaskanlah kepada sesama kami tujuh kali lipat ke dada mereka, celaan
    yang sama seperti mereka telah mencela Engkau, ya Tuhan.
  yom-yom: Vutudila mu zikhumbu tsambuadi bifingu bi bobo batufikimini ; tsembolo
    yoyi bawobudila ngeyo Yave.
  yut-yut: Uwal nin da kapmatjok ekwaŋ uŋun da gak do gen yokwisi yawit, do Amɨn Tagɨ
    aŋpak yokwini dakon kobogɨ yomɨŋaki kosirɨ 7 yaŋ asak.
  nya-nya: Mubwezere kwa anansi athu kasanu nʼkawiri kunyoza kumene ananyoza Inu Ambuye.
  hrv-hrv: A našim susjedima vrati sedmerostruko u krilo pogrdu koju naniješe tebi,
    o Jahve!
  mps-mps: Te boi bidi dabego nageba te dwai po wali. Tama tialima, Genuai Bidi, nago
    te augwaligo yali dwai kolesaga te nogo a naga olama, me badu si sogo te wei ponao.
  tpi-tpi: Ol dispela birua i bin tok nogut long yu. Olsem na Bikpela, yu mas bekim
    pasin nogut bilong ol inap 7-pela taim.
  dan-1931: lad syvfold Gengæld ramme vore Naboer for Hånen, de viser dig, Herre!
  vie-OVCB: Xin báo trả gấp bảy lần cho người thù nghịch vì họ dám thách thức Ngài,
    lạy Chúa.
  guj-2017: હે પ્રભુ, અમારા પડોશી જે રીતે તમારું અપમાન કરે છે, તે જ રીતે તેઓને તમે
    સાતગણી સજા તેઓના ખોળે આપો.
  pon-2006A: Maing ei Kaun, komw ketin dupungki ong wehi teikan pak isipak lokaia
    suwed koaros me re patohwanohng komwi.
  por-BRBSL: Retribuir aos vizinhos sete vezes em seu seio a sua reprovação com a
    qual o censuraram, Senhor.
  eng-OEBUS: Pay our neighbors back sevenfold for the scorn they have heaped upon
    you, O Lord.
  swe-swe: Betala tillbaka, ge igen sjufalt för deras förebråelser mitt bland våra
    grannar (i deras famn), för förebråelserna som de slungade mot dig, min Herre
    (Adonai).
  cth-cth: Oe Jehovah, na min a mathoesaknae hah, ka imrinaw e phai dawk roeroe vah,
    let sari touh hoi patho haw.
  twi-twi: Awurade, ahohora a yɛn mfɛfo asum agu wo so no, tua wɔn so ka mpɛn ason.
  hlt-hlt: Te vaengah kaimih kah imben rhoek te voeirhih la thuung lah. A kodang ah
    amih kah kokhahnah neh Boeipa namah ni m'veet uh coeng te.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti pɛɛtitɔbɛ̀ dɑ sɑ̃̀ḿmú yɛ̀ɛ̀ sɑ̃́ɑ̃m̀bɛ̀, ɑ yɛ̀ mbɛ̀
    fɔ̀ɔ́ nkucɛ mɛ̀yiekɛ̀.
  msy-2020: O Ekiam, apanir kaba akar kurabar nɨ mɨkeme. Kamaghɨn, nɨ men arazir kurar
    kaba ikaragh bar moghɨra me agɨfa.
  dop-dop: Tɑcɑɑ, fɛlɩ tɑ́ cɔlɔ nyə́mɑ kɛ kʋtʋɣʋ ŋku pɑ tʋʋ-ŋ tɔɣɔ tɔm nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Ey Xudavənd, Sənə tənə vuran bizim qonşuların Tənələrini yeddi qat artıq
    kökslərinə qaytar.
  eng-DBY: And render unto our neighbours, sevenfold into their bosom, their reproach,
    wherewith they have reproached thee, O Lord.
  hin-2017: हे प्रभु, हमारे पड़ोसियों ने जो तेरी निन्दा की है, उसका सात गुणा बदला
    उनको दे!
  wol-KYG: Boroom bi, sewal gi la sunuy dëkk sewal, këpp leen ko juróom yaari yoon,
  bjr-bjr: Oo Yaawee maasa daaqa mariasa ani manda ufa ami mariasa anee mina akiiqara
    dinni taikasee dinni ani qaaraqanda marasee kari misa nimia.
  eng-YLT: And turn Thou back to our neighbours, Sevenfold unto their bosom, their
    reproach, Wherewith they reproached Thee, O Lord.
  kne-kne: Baesam koma si mamin pito din nanasyon ay nangoy-oyaw en sik-a, Apo.
  eng-WYC-2017: And yield thou to our neighbours sevenfold in the bosom of them; the
    shame of them, which they did shame-fully to thee, thou Lord.
  eng-WMBB: Pay back to our neighbours seven times into their bosom their reproach
    with which they have reproached you, Lord.
  zat-NTPS: Bunezruj chee̱ benne' xe̱zr la xu walizre' chee̱ntu' ca' xegazre cue'
    ca da cale̱la da belune̱', bulucá'ana dítaje̱' Lue', Xran.
  zty-NTPS: Bneẕjw chegak benne' yež gawze ka' yegaže kwe' da' ẕinnj ka da' béngake',
    dan' ben dítjgekle' Le', X̱anto' Dios.
  urd-GVH: ऐ रब, जो लान-तान हमारे पड़ोसियों ने तुझ पर बरसाई है उसे सात गुना उनके सरों
    पर वापस ला।
  rug-rug: Kei Baṉara, Mu hobe la nia padana zuapa totoso koari na butubutu huporo
    sa ṉinovaṉovala gua sapu tavete atu nia rini koa Goi.
  gaz-gaz: Yaa Gooftaa, arraba isaan ittiin si arrabsan, dachaa torba godhiitii ollaa
    keenyatti deebisi.
  fra-LSG: Rends à nos voisins sept fois dans leur sein Les outrages qu’ils t’ont
    faits, Seigneur!
  yal-yal: Na siyane konbin naxanye ti i ma Marigina, ne saranna fi na ra dɔxɔ solofere.
  iou-iou: O Ekäni, guŋ äbot uken-uken nanik yäŋärok gäwet täŋkuŋo unita kowata kwini
    nämo täŋ yämen. Nämo, täŋ gamiŋkuŋo u irepmitpäŋ wakiinik täŋ yämen.
  haw-1868: Maluna o ka poe e noho kokoke mai ana ia makou, E hoihoi pahiku oe iloko
    o ko lakou umauma, I ka hoino a lakou i hoino aku ai ia oe, e ka Haku e.
  arb-NAV: رُدَّ يَا رَبُّ عَلَى الأُمَمِ سَبْعَ مَرَّاتٍ مَا عَيَّرُوكَ وَأَهَانُوكَ
    بِهِ،
  ded-ded: O Kebu, ngicngac nenigoc wegenac kecdae, yeni ge deendema anggenggecac
    kopocsicnginaac turunga naso seweng kekecnginau kpouyemmena.
  ewe-ewe: O! Aƒetɔ, ɖo vlo, si míaƒe aƒelikawo do wò la teƒe na wo zi adre.
  eng-LEE: And recompense unto our neighbors sevenfold into their bosom their defiance
    wherewith they have defied thee, O Lord.
  asm-FB: হে প্ৰভু, আমাৰ প্রতিবেশী জাতিবোৰে যিভাৱে তোমাক অপমান কৰিছে, তাৰ সাত গুণ
    প্ৰতিফল তুমি তেওঁলোকৰ বুকুত উভটাই দিয়া।
  sus-A: ﭑ مَرِفِ، عِ شَ سَرٍ دْشْ سٌلٌقٍرٍ رَفبِلٍن نَ سِيٍ مَ، نَشٍيٍ بَرَ عِ بّشُ.
  fra-SBL: Remboursez à nos voisins sept fois dans leur sein l'opprobre dont ils t'ont
    accablé, Seigneur.
  hbo-hbo: וְהָ֘שֵׁ֤ב לִשְׁכֵנֵ֣ינוּ שִׁ֭בְעָתַיִם אֶל־חֵיקָ֑ם חֶרְפָּ֘תָ֤ם אֲשֶׁ֖ר
    חֵרְפ֣וּךָ אֲדֹנֽ͏ָי׃
  kik-kik: Wĩrĩhĩrie maita mũgwanja harĩ ndũrĩrĩ iria tũriganĩtie nacio, nĩ ũndũ wa
    rũmena rũrĩa makũmenete naruo, Wee Mwathani.
  fra-NCL: Fais retomber sept fois dans le sein de nos voisins les outrages qu’ils
    t’ont faits, Seigneur !
  cek-AK: Na sethaih kathui ka imtaeng kaminawk ih saoek nuiah, kasae a thuih o haih
    atho alet sarihto ah, Angraeng nang mah pathok ah.
  cuk-cuk: Bab-Jehová, dulemar-anmar-yar-dikarba-bukwamalad begi dummad-dododigusmaladi,
    ilagugle (7) deyob-egi-dodomarmogaga be imake.
  uig-CYR: У шахлирини деңизғичә, Пиләклирини Әфрат дәрияси бойлириғичә узартти.
  tel-2017: ప్రభూ, మా పొరుగు దేశాలు నిన్ను నిందించినందుకు ప్రతిగా వారిని ఏడంతల నిందకు
    గురి చెయ్యి.
  hat-BSA: Fè remet a vwazen nou yo, sèt fwa antre nan vant yo, repwòch avèk sila
    yo te repwoche Ou a, O SENYÈ.
  ukr-ONPU: Розкинула свої пагони аж до моря і аж до ріки Євфрат – своє молоде галуззя.
  kos-kos: O Leum, oru foloksak lom nu sin mutunfacl ingan pacl itkosr Ke kas in akkoluk
    su elos fahk keim uh.
  hbo-WLC: וְהָ֘שֵׁ֤ב לִשְׁכֵנֵ֣ינוּ שִׁ֭בְעָתַיִם אֶל־חֵיקָ֑ם חֶרְפָּ֘תָ֤ם אֲשֶׁ֖ר
    חֵרְפ֣וּךָ אֲדֹנָֽי׃
  ibo-ibo: Bọọ ọbọ ugboro asaa megide ndị agbataobi anyị nʼihi ụta ha tara gị, O Onyenwe
    anyị.
  ory-ory: ପୁଣି, ହେ ପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତିବାସୀଗଣ ତୁମ୍ଭଙ୍କୁ ଯେଉଁ ନିନ୍ଦା କରିଅଛନ୍ତି,
    ସେହି ନିନ୍ଦାର ସାତ ଗୁଣ ପ୍ରତିଫଳ ସେମାନଙ୍କ କ୍ରୋଡ଼ରେ ଦିଅ।
  chk-chk: Ai Samol, kopwe liwini ngeni chon ekewe mwü fän fisu ar kewe kapasen turunufas
    ra turunufaseek ren.
  rop-rop: Detlot pipul weya deibin toktokbat nogudwei langa yu YAWEI, yu garra meigim
    olabat peiyimbek yu sebentaim.
  ukr-1871: І верни в семеро у серце сусїдам нашим наругу їх, котрою зневажали тебе,
    Господи!
  yon-yon: O Yariman, nub dia doriibdan yi ari kuu yimbed eb yaa dabdi yeman kere
    dabab bangkabdiwen kuu neman inandunde ediib kerunde.
  deu-1951: und vergilt unsern Nachbarn siebenfältig in ihren Busen die Lästerungen,
    womit sie dich, Herr, gelästert haben!
  eng-JPS: And render unto our neighbours sevenfold into their bosom their reproach,
    wherewith they have reproached Thee, O Lord.
  srp-1865: Sedminom vrati u njedra susjedima našim ruženje, kojim te ružiše, Gospode!
  lug-lug: Ayi Mukama, baliraanwa baffe abakuduulira, bawalane emirundi musanvu.
  heb-heb: והשב לשכנינו שבעתים אל חיקם חרפתם אשר חרפוך אדני׃
  ben-IRV: প্রভু, আমাদের প্রতিবেশীরা অপমানে তোমাকে অপমান করেছে, তার সাতগুন পরিশোধ
    তাদের কোলে ফিরিয়ে দাও।
  ntu-ntu: '@see-verse:PSA.079.011'
  pan-pan: ਅਤੇ ਸਾਡੇ ਗੁਆਂਢੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਨਿੰਦਿਆ ਕੀਤੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ, ਉਨ੍ਹਾਂ
    ਦੀ ਨਿੰਦਿਆ ਸੱਤ ਗੁਣੀ ਉਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਪਾ!
  mya-JVB: အကျွန်ုပ် တို့ အိမ် နီးချင်းတို့သည် ကိုယ်တော် အား ကဲ့ရဲ့ ခြင်းအပြစ် ကို
    သူ တို့ရင်ခွင် ထဲသို့ ခုနစ် ဆတိုင်အောင် ဆပ် ပေးတော်မူပါဘုရား။
  kgf-kgf: Baera baera ic embac lelec lelec kecʒu ʒébiri qébiri waŋgéŋanʒu ionac imi
    taségina hatac 7ac séc meyandima meleŋ énécmina.
  tte-O: O Yeoba, kaba loinaone kuyamaisali me seben, ali walo sinasinali koliwo kaiwena
    kuyamaisali.
  tbg-tbg: Mpo Noravauvo, ekaa vi vatanaaka ai qoraiqama amiteha ai naaraihama amitaarara
    irihara, kia vohaa tataa vika qoraiqama nimitaraitira, airi tataa vika qoraiqama
    nimitaane.
  hmo-hmo: Lohiabada badana e, unai idau bese taudia ese oi dekenai idia hereva dika.
    Edia dika davana be nega 7 idia dekenai do oi henia lou.
  zar-NT: en bubíʼi quégaca bönachi yuguʼ dzaga yödzö queë́tuʼ iaʼgadxi cöʼlö caʼ
    tsca naca didzaʼ ziʼ gulaʼnnë́ quiuʼ Liʼ, Xan.
  urd-urd: ऐ ख़ुदावन्द, हमारे पड़ोसियों की ता'नाज़नी, जो वह तुझ पर करते रहे हैं, उल्टी
    सात गुना उन्ही के दामन में डाल दे।
  rus-SYN: она пустила ветви свои до моря и отрасли свои до реки.
  bqc-SIM: Láani pↄ́ wá saɛdeↄ zĩ̀ma, fĩabonɛ́ gɛ̃n sopla, Dii.
  tcz-CHONGTHU: O Yahweh Pakai kaheng kakom hon noise tah a nahousetnao hi ajat sagin
    lethuh tei in.
  mar-mar: हे प्रभू, आमच्या शेजारी राष्ट्रांनी ज्या अपमानाने तुला अपमानीत केले त्यांच्या
    पदरी तो उलट सात पटीने घाल.
  isl-isl: Drottinn, láttu þá fá sjöfalt endurgjald, þessar þjóðir sem hæða þig og
    spotta!
  hlt-THB: Ka kengsam awhkaw thlangkhqi namah a nik thekhanaakkhqi ce a phai awh pyh
    ak khqih dy awh Bawipa nang ing thung lah.
  qub-qub: Tayta Dios, ganchis cuti maspa castigay bisïnöcuna gampa contrayqui rimashanpita.
  bqp-bqp: Ǹ lalandi kũ buri kũ ò likawáinↄ kɛ̀nnɛ fĩna boḿma gɛ̃̀n suppla, Dikiri.
  hat-hat: Seyè, rann moun lòt nasyon yo sèt fwa laparèy pou tout joure yo joure ou
    yo.
  eng-BSB: Pay back into the laps of our neighbors sevenfold the reproach they hurled
    at You, O Lord.
  eng-WEBPB: Pay back to our neighbours seven times into their bosom their reproach
    with which they have reproached you, Lord.
  kbq-kbq: Anumzamoka tava'ontire'ma nemaniza vahe'mo'zama Kagri'ma huhavizama hugantazarera,
    7ni'a zupa ana zantera nona huzmanto.
  pon-pon: Kom kotin depukki on men imp at pan pak iju ar lalaue, me re lalaue kin
    komui.
  nhe-BL: TOTECO, xiquincuepili chicome huelta tlen mitzchihuilijque quema mitzpinahualtijque
    nopa tlaltini tlen san mitzhuetzquilíaj.
  wnc-wnc: Sike iwanu waakwakga ga akganisapduking. Unzingge Buyambam tapa, gata yake
    waiaknga tasikingge meya katau kuutmusa gatu kautdu takngayat ngang yamuyo.
  bus-bus: Ǹ lalandi kɛ̀ bori pãnde kɛ̀ ligawazinↄↄ kɛ̀nnɛɛ fĩa boḿma gɛ̃̀n swɛɛplaa,
    Dii.
  gub-BL: O hezar, ezepyk amogwer ywy rehe har wanehe 7 haw nehe. Aze uzapo ikatu
    'ym ma'e newe pitài haw wà nehe, ezepyk wanehe 7 haw nehe.
  eng-DRA: It stretched forth its branches unto the sea, and its boughs unto the river.
