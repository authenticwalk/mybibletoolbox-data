  yom-yom: Buna beto batu baku, nkangu aku wu mamemi weti dikila ; tuela kuzitisa
    mu zithangu zioso ; mu tsungi ka tsungi, tuela yolukila minzitusu miaku.
  yut-yut: Yaŋ aŋaki mɨŋat amɨn kabɨgo, sipsip kabɨgo, nin toktogɨsi ya yaŋ gayɨneŋ.
    Ae babɨknin don altoni uŋun kɨsi da mango aŋkɨsini.
  nya-nya: Pamenepo ife anthu anu, nkhosa za pabusa panu, tidzakutamandani kwamuyaya,
    kuchokera mʼbado ndi mʼbado tidzafotokoza za matamando anu.
  hrv-hrv: A mi, tvoj puk i ovce paše tvoje, slavit ćemo te dovijeka, kazivat ćemo
