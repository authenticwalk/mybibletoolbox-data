verse: PSA.079.013
translations:
  mal-C: അപ്പോൾ അവിടത്തെ ജനമായ ഞങ്ങൾ—അങ്ങയുടെ മേച്ചിൽപ്പുറത്തെ ആട്ടിൻപറ്റം— അങ്ങയെ
    നിത്യം സ്തുതിക്കും; ഞങ്ങൾ അവിടത്തെ സ്തുതി തലമുറതലമുറകളോളം പ്രസ്താവിക്കും. സംഗീതസംവിധായകന്.
    “സാരസസാക്ഷ്യം” എന്ന രാഗത്തിൽ.
  deu-TKW: Wir aber, dein Volk und die Schafe deiner Weide, wollen dir ewig danken,
    allen künftigen Geschlechtern deinen Ruhm verkündigen.
  lin-lin: Mpe biso, bato na Yo, etonga oyo oleisaka, tokosanzola Yo tango nyonso ;
    mpe na bikeke nyonso, tokosakola lokumu na Yo.
  mmx-mmx: Kuren la nema limixin taram, ma ngan laxasipsip taram, manaba tong avukat
    amisik tu la manaba emi asu amisik minu at levenaleng axap i tu melamgo.
  eng-LSV: And we, Your people, and the flock of Your pasture, || We give thanks to
    You for all time, || We recount Your praise from generation to generation!
  eng-GNV: 'So wee thy people, and sheepe of thy pasture shall praise thee for euer:
    and from generation to generation we will set foorth thy praise.'
  eng-WEBSTER: 'So we thy people and sheep of thy pasture will give thee thanks for
    ever: we will show forth thy praise to all generations.'
  nhw-BL: Huan huajca tojuanti, timomasehualhua catli tiitztoque quen timoborregojhua,
    timitzhueyichihuase para nochi tonali huan timitzpaquilismacase ica huicatl para
    nochipa.
  swh-ONEN: Ndipo sisi watu wako, kondoo wa malisho yako, tutakusifu milele; toka
    kizazi hadi kizazi tutasimulia sifa zako.
  bba-bba: Adɑmɑ bɛsɛ wunɛn tɔn be ɑ kpɑre, sɑ ko nun tɔmɑ sere kɑ bɑɑdommɑɔ, kpɑ
    bɛsɛ kɑ bɛsɛn bibun bweseru sɑ n nun bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'So we thy people and sheep of thy pasture Will give thee thanks for
    ever: We will shew forth thy praise to all generations.'
  luo-luo: Eka jogi, ma gin rombegi mikwayo, biro paki nyaka chiengʼ, kendo wabiro
    nyiso pakni, koa e tiengʼ moro nyaka tiengʼ machielo.
  aii-aii: ܘܐܲܚܢܲܢ ܐܢܵܫܘܼ̈ܟ݂ ܘܦܸܣܩܵܐ ܕܡܲܪܥܝܼܬܘܼܟ݂، ܒܸܬ ܫܲܟܪܲܚ ܠܘܼܟ݂ ܠܥܵܠܲܡ، ܠܕܵܪܵܐ
    ܘܕܵܪܵܐ ܒܸܬ ܗܲܩܲܚ ܬܸܫܒܘܿܚܬܘܼܟ݂.
  meu-meu: bena ai, emu bese taudia, emu seri mamoedia, baia imodaimu hanaihanai;
    uru ta ela bona ma uru ta oi ihanamomu baia gwaurai hesiriu-hesiriu.
  npi-ULB: यसरी हामी तपाईंका मानिसहरू र तपाईंका खर्कका भेडाहरूले तपाईंलाई सदासर्वदा
    धन्यवाद चढाउनेछौं । तपाईंको प्रशंसा सबै पुस्तालाई हामी बताउनेछौं ।
  yor-yor: Nígbà náà àwa ènìyàn rẹ, àti àgùntàn pápá rẹ, yóò fi ọpẹ́ fún ọ títí láé;
    láti ìran dé ìran ni àwa ó fi ìyìn rẹ hàn.
  pes-OPCB: آنگاه ما که قوم برگزیده و گوسفندان گلهٔ تو هستیم، تو را تا به ابد شکر
    خواهیم گفت و تمام نسلهای آیندهٔ ما تو را ستایش خواهند کرد.
  tgl-ULB: Kaya kami na bayan mo at tupa ng iyong pastulan ay magbibigay ng pasasalamat
    sa iyo magpakailanman. Sasabihin namin ang iyong mga papuri sa lahat ng mga salinlahi.
  nop-nop: Du unduŋ tibeŋ kaŋ metamgeye hogohogok, da’walaŋ dompageye nabugoŋ hatiyam,
    indi helemahelemaŋ welemomooŋ nadiŋa ganiutumbayaneem. Kaŋ yalakiniyedibo tomboyoula
    wohoge yotiloune dapmandapmaŋnit mokit haliwooŋ halaak.
  hui-hui: Í̠na ani beregola ina nogo sibi ale howa í̠naga wali agali bu kamarume
    í̠hondo ka̱i̱ laabo holeberema. Inanaga waneigini aguaneneru mani hama polobadaru
    tiguabi í̠naga mini yaraga halu hadege bulebira.
  mya-mya: ထို​အ​ခါ​သိုး​စု​တော်​တည်း​ဟူ​သော​ကိုယ်​တော်​ရှင်​၏ လူ​စု​တော်​ဖြစ်​သည့်​ကျွန်​တော်​မျိုး​တို့​သည်
    ကျေး​ဇူး​တော်​ကို​အ​စဉ်​မ​ပြတ်​ချီး​မွမ်း​ကြ ပါ​မည်။ သား​စဉ်​မြေး​ဆက်​ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ
    ပါ​မည်။
  bod-N: ངེད་རྣམས་ཁྱེད་ཀྱི་མི་དང་རྩྭ་རའི༌ལུག །ཇི་སྲིད་བར་དུ་ཁྱེད་ལ་གཏང་རག༌འབུལ། །ཁྱེད་ཀྱི་བསྟོད་པ་མི་རབས་ཀུན་ལ༌སྟོན།།
  wsk-wsk: Asele ana nika kariimet, nika sipsip ko nanga balem se ni anananga bitua
    kari, mu pempem amilmil kisinak ale nika nip biya pempem patawu se laganakko.
  sna-sna: Ipapo vanhu venyu, makwai amafuro enyu, vachakurumbidzai nokusingaperi;
    kubva kune chimwe chizvarwa kusvikira kune chimwe chizvarwa, ticharondedzera nezvokurumbidzwa
    kwenyu.
  spa-BLM: Así que nosotros, tu pueblo y las ovejas de tus pastos, te dará las gracias
    para siempre. Te alabaremos por siempre, por todas las generaciones.
  cac-cac: A on̈xo a chon̈ab' on̈ tic, icha a calnel caji. Ol cac'n̈ej yuj diosal
    d'ayach. Ol co b'itej vach' lolonel d'ayach d'a masanil tiempo.
  swh-ULB: Hivyo sisi watu wako na kondoo wa malisho yako tutakushukuru milele. Tutazisimulia
    sifa zako kwa vizazi vyote.
  bel-bel: Навошта разбурыў Ты агароджу яе, так што скубуць яе ўсе, хто ідзе па дарозе?
  deu-ELBBK: So werden wir, dein Volk, und die Herde deiner Weide, dich preisen ewiglich,
    dein Lob erzählen von Geschlecht zu Geschlecht.
  mbb-OT: Ne sikami is menge etew nu he iring te menge kerehidu he ebentayan nu, ne
    wazà pidtemanan te kebpeselemati zey kenikew. Layun dey sikew edeliǥa taman te
    taman.
  mal-2015: എന്നാൽ നിന്റെ ജനവും നിന്റെ മേച്ചല്പുറത്തെ ആടുകളുമായ ഞങ്ങൾ എന്നേക്കും നിനക്കു
    സ്തോത്രം ചെയ്യും. തലമുറതലമുറയോളം ഞങ്ങൾ നിന്റെ സ്തുതിയെ പ്രസ്താവിക്കും.
  gup-gup: Wanjh ngad nawu bininj ke, yiman kanmirndenahnan yiman kayime sheep kore
    kurralkmak ke, wanjh ngundidjalmanjbun munguyh munguyh. Dja nawu mawahmawah ngadberre,
    dja bedmanwali bu kabindikebmawahme warridj, wanjh ngundidjalburlume warridj munguyh
    munguyh.
  rmc-rmc: Akor amen, tire manuša, o bakrore pal tiri maľa, paľikeraha tuke pro furt;
    lašaraha tire skutki andre savore pokoleňja!
  nlg-nlg: Ighai kulamu na vure a nimua ovu ni Sheep, kai holoutogho ma kai holohabagho
    haia tua tana lei vavata mana vavata.
  pes-OPV: پس ما که قوم تو و گوسفندان مرتع تو هستیم، تو را تا به ابد شکر خواهیم گفت
    و تسبیح تو رانسلا بعد نسل ذکر خواهیم نمود.
  ron-1924: Ши ной, попорул Тэу, турма пэшуний Тале, Те вом лэуда ын вечь ши вом вести
    дин ням ын ням лауделе Тале.
  ben-OBCV: তখন আমরা, তোমার ভক্তজন ও তোমার চারণভূমির মেষপাল চিরকাল তোমার প্রশংসা করব;
    যুগে যুগে আমরা তোমার স্তবগান করব।
  som-som: Haddaba annagoo ah dadkaaga iyo idihii daaqsintaada Waannu kugu mahadnaqaynaa
    weligayo, Oo ammaantaada waannu ka sheekaysan doonnaa tan iyo ka ab ka ab.
  lat-VUC: Ut quid destruxisti maceriam ejus, et vindemiant eam omnes qui prætergrediuntur
    viam?
  eng-ASVBT: 'So we thy people and sheep of thy pasture Will give thee thanks forever:
    We will show forth thy praise to all generations.'
  mna-mna: Naso niam wal ku leleyam ambai, mi ampakurkur zom mi amwidit mbol pa uraata
    ku, mi iseeŋge iseeŋge ma ila. Pa niam sipsip ku, mi nu ta mboroŋan tiam ŋonoono.
  ita-1885: E noi, tuo popolo, e greggia del tuo pasco, Ti celebreremo in perpetuo;
    E racconteremo la tua lode per ogni età.
  eng-LXXUP: Wherefore hast thou broken down its hedge, While all that pass by the
    way pluck it?
  eng-ULB: So we your people and sheep of your pasture will give you thanks forever.
    We will tell your praises to all generations.
  spa-VBL: Entonces seremos tu pueblo, el rebaño de tus pasos, y te alabaremos por
    siempre. Todas las futuras generaciones te agradecerán.
  fra-_FOB: Mais nous, ton peuple, le troupeau que tu conduis, nous te célébrerons
    à jamais. D'âge en âge nous redirons ta louange.
  mal-mal: എന്നാൽ അങ്ങയുടെ ജനവും അങ്ങയുടെ മേച്ചില്പുറത്തെ ആടുകളുമായ ഞങ്ങൾ എന്നേക്കും
    അങ്ങേക്ക് സ്തോത്രം ചെയ്യും. തലമുറതലമുറയോളം ഞങ്ങൾ അങ്ങയുടെ സ്തുതിയെ പ്രസ്താവിക്കും.
  lit-lit: O mes, tavo tauta ir tavo ganyklos avys, amžinai tau dėkosime, kartų kartoms
    garsinsime tavo gyrių!
  urd-GVR: Tab ham jo terī qaum aur terī charāgāh kī bheṛeṅ haiṅ abad tak terī satāish
    kareṅge, pusht-dar-pusht terī hamd-o-sanā kareṅge.
  suz-BL: गो इन मुर, इन योव़शो भेडा खोदेंशो नकी। गो इन कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    दे आंइ चच युइ आन पाला सम्‍म ठेयब सेल्‍नीकी। मिनु इन पर्बम लोव़ पाइनीकी।
  eng-NOY: So shall we, thy people, and the flock of thy pasture, Give thanks to thee
    for ever. And show forth thy praise to all generations.
  ita-1927: E noi, tuo popolo e gregge del tuo pasco, ti celebreremo in perpetuo,
    pubblicheremo la tua lode per ogni età.
  ckb-ckb: ئینجا ئێمەی گەلی تۆ، مەڕی لەوەڕگای تۆ، هەتاهەتایە ستایشت دەکەین، نەوە بە
    نەوە باسی ستایشی تۆ دەکەین.
  eng-BBE: 'So we your people, and the sheep of your flock, will give you glory for
    ever: we will go on praising you through all generations.'
  xsi-xsi: Ambo noko ma kuveta mine, ande noko tamwata ne lama ŋgu maka ma kapanea
    noko mine ku kamo nâ. Aku maka nema vâsa kinzi rârâni kala ma sio nenzi paneâŋa
    imâ pano ikura zo rârâni mine nâ.
  kan-OKCV: ಆಗ ನಿಮ್ಮ ಜನರೂ, ನಿಮ್ಮ ಹುಲ್ಲುಗಾವಲಿನ ಕುರಿಗಳೂ ಆಗಿರುವ ನಾವು ಎಂದೆಂದಿಗೂ ನಿಮ್ಮನ್ನು
    ಕೊಂಡಾಡಿ, ತಲತಲಾಂತರಕ್ಕೂ ನಿಮ್ಮ ಸ್ತೋತ್ರವನ್ನು ಸಾರುವೆವು.
  tam-2017: அப்பொழுது, உம்முடைய மக்களும் உம்முடைய மேய்ச்சலின் ஆடுகளுமாகிய நாங்கள்
    உம்மை என்றென்றைக்கும் புகழுவோம்; தலைமுறை தலைமுறையாக உமது துதியைச் சொல்லிவருவோம்.
  spa-RV-1909: 'Y nosotros, pueblo tuyo, y ovejas de tu dehesa, te alabaremos para
    siempre: por generación y generación cantaremos tus alabanzas.'
  ron-BTF: Așa că noi, poporul tău și oile pășunii tale, îți vom aduce mulțumiri pentru
    totdeauna, vom vesti lauda ta din generație în generație.
  eng-WEBP: So we, your people and sheep of your pasture, will give you thanks forever.
    We will praise you forever, to all generations.
  eng-FBV: Then we your people, the flock of your pasture, will praise you forever.
    We will thank you for all generations to come.
  nld-1939: Maar wij blijven uw volk en de kudde uwer weide; Wij prijzen U eeuwig,
    en verkonden uw lof van geslacht tot geslacht.
  nch-BL: Huan huajca tojuanti, timomasehualhua cati tiitztoque quej timoborregojhua,
    timitzhueyichihuase para nochi tonali huan timitzpaquilismacase ica huicat para
    nochipa.
  vie-1934: Còn chúng tôi là dân sự Chúa, và là bầy chiên của đồng cỏ Chúa, Chúng
    tôi sẽ cảm tạ Chúa mãi mãi; Từ đời nầy qua đời kia chúng tôi sẽ truyền ra sự ngợi
    khen Chúa.
  cha-cha: Ayo nae jame y taotaomo yan y quinilo gui pastajimo, bae inalaba jao para
    taejinecog; ya infanmamanue ni y alabansamo para todo y generasion.
  hin-CV: तब, हम आपकी प्रजा, आपके चरागाह की भेड़ें, सदा-सर्वदा आपका धन्यवाद करेंगे;
    एक पीढ़ी से दूसरी तक हम आपका गुणगान करते रहेंगे.
  eng-OURB: So we, your people and sheep of your pasture, will yadah ·extend hands
    in thankful praise· to you forever. We will tehilah ·praise song· you forever,
    to all generations.
  spa-BES: Y nosotros, tu pueblo, y las ovejas de tu rebaño, te daremos gloria para
    siempre; te alabaremos por todas las generaciones.
  tdx-tdx: Soa te hañandriañe Azo nainai’e zahay ondati’o naho añondrim-piandraza’oo,
    vaho hatalili’ay amy ze hene tariratse kitro añ’afe’e ty enge’o.
  tha-KJV: แล​้วข้าพระองค์ทั้งหลายประชาชนของพระองค์ ฝูงแพะแกะแห่งทุ่งหญ้าของพระองค์
    จะโมทนาพระคุณพระองค์​เป็นนิตย์ ข้าพระองค์ทั้งหลายจะกล่าวสรรเสริญพระองค์ตลอดทุกชั่วอายุ
  por-BR-2018: Assim nós, o teu povo, e as ovelhas de teu pasto, te louvaremos para
    sempre; de geração em geração cantaremos louvores a ti.
  deu-ELO: So werden wir, dein Volk, und die Herde deiner Weide, dich preisen ewiglich,
    dein Lob erzählen von Geschlecht zu Geschlecht.
  eng-WYC-2018: But we that be thy people, and the sheep of thy pasture; shall acknowledge
    to thee into the world. In generation and into generation, we shall tell thy praising.
    (Then we who be thy people, and the sheep of thy pasture, shall give thanks to
    thee forever. Yea, in all generations, we shall tell out thy praises.)
  epo-epo: Kaj ni, Via popolo kaj la ŝafoj de Via paŝtataro, Eterne Vin dankos, De
    generacio al generacio ni rakontos Vian gloron.
  gfk-gfk: Io, mehet no num matanaiabar, ira sipsip narako tano num longlong, mehet
    na tanga tahut taam hathatikai. Ma ta ira tunotuno diet lon katin ma na hanahaan,
    diet na pirlat ugu.
  uig-PIN: Xundaⱪ ⱪilip, Sening hǝlⱪing — Ɵzüng baⱪⱪan ⱪoyliring bolƣan bizlǝr, Sanga
    mǝnggügǝ tǝxǝkkürlǝr eytimiz, Əwladtin ǝwladⱪiqǝ Sening mǝdⱨiyiliringni ayan ⱪilimiz.
  beo-beo: Amasea, Dia fi dunu, (ninia da dia sibi wa:i fi) da Dima mae yolele fa:no
    misunu eso huluane amoga nodonanumu.
  tpi-OTNT: Yu mekim olsem, orait mipela ol manmeri bilong yu, mipela i olsem ol sipsip
    bilong yu, bai mipela i tenkyu long yu oltaim oltaim. Na ol lain tumbuna i kamap
    bihain, bai ol tu i litimapim nem bilong yu.
  hau-SA: Sa’an nan mu mutanenka, tumakin makiyayarka, za mu yabe ka har abada; daga
    tsara zuwa tsara za mu yi ta ba da labarin yabonka.
  udu-udu: Dhali yan’ko’d aman kun tana ’kwanim pini mo, uni gun tana ma’diny ḵa’bal
    pini goma shon dhii/i’d pini mo aman mina c̱i /e mo jin ’boruwa ’bor bwa i is
    ki sule/ sule/ mo, ’pena nyaḵum yil jin tanu mo ntaga nyaḵum yil jiŋ ’ko’d mo,
    aman mina p̱e’d momaŋ pini mo be.
  uig-LAT: Shundaq qilip, Séning xelqing — Özüng baqqan qoyliring bolghan bizler,
    Sanga menggüge teshekkürler éytimiz, Ewladtin ewladqiche Séning medhiyiliringni
    ayan qilimiz.
  nde-nde: Kuzakuthi-ke thina abantu bakho, izimvu zedlelo lakho, sikudumise laphakade;
    kusuka esizukulwaneni kusiya esizukulwaneni sizabalisa udumo lwakho.
  ton-ton: 'Pea ko kimautolu ko ho kakai mo e fanga sipi ʻo hoʻo ngoue, temau ʻatu
    ʻae fakafetaʻi kiate koe ʻo taʻengata: temau fakahā atu ho ongoongolelei ki he
    toʻutangata kotoa pē.'
  ces-1613: My pak, lid tvůj a ovce pastvy tvé, slaviti tě budeme na věky; od národu
    do pronárodu vypravovati budeme chválu tvou.
  eng-WMB: So we, your people and sheep of your pasture, will give you thanks forever.
    We will praise you forever, to all generations.
  tam-TCV: அப்பொழுது உமது மக்களும் உமது நிலத்தின் செம்மறியாடுகளுமாகிய நாங்கள் என்றென்றும்
    உம்மைத் துதிப்போம்; தலைமுறை தலைமுறையாக நாங்கள் உமது துதியைச் சொல்வோம்.
  ceb-ULB: Aron kami nga imong mga katawhan ug karnero sa imong sibsibanan maghatag
    ug pagpasalamat diha kanimo hangtod sa kahangtoran. Among isulti ang imong mga
    pagdayeg ngadto sa tanang kaliwatan.
  pol-UBG: My zaś, twój lud i owce twego pastwiska, będziemy cię wielbić na wieki,
    będziemy głosić twoją chwałę z pokolenia na pokolenie.
  urd-GVU: تب ہم جو تیری قوم اور تیری چراگاہ کی بھیڑیں ہیں ابد تک تیری ستائش کریں
    گے، پشت در پشت تیری حمد و ثنا کریں گے۔
  eng-OEBCW: Then we, your people, the flock of your pasture, will give thanks to
    you for evermore, and tell your praise to all generations.
  deu-1912: Wir aber, dein Volk und Schafe deiner Weide, werden dir danken ewiglich
    und verkündigen deinen Ruhm für und für.
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಯೂ, ನೀನು ಪಾಲಿಸುವ ಮಂದೆಯೂ ಆಗಿರುವ ನಾವಾದರೋ, ಸದಾ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವವರಾಗಿ,
    ಮುಂದಣ ಸಂತಾನದವರೆಲ್ಲರಿಗೂ ನಿನ್ನ ಮಹತ್ತನ್ನು ವರ್ಣಿಸುತ್ತಾ ಹೋಗುವೆವು.
  yap-yap: Ma aram e gamad e tirom e girdi’ e gamad e saf rom, e bay gu pininged e
    magaer ngom ndariy n’umngin nap’an, nge sorok i yan ngaram.
  hlt-MCSB: Te dongah na pilnam kaimih neh na rhamtlim kah boiva long tah, namah te
    kumhal duela kan uem uh ni. Cadilcahma neh cadilcahma hil nang koehnah te ka tae
    uh ni.
  mdy-ETH: ኑኡኒ ኔኤኮ ዴራ፥ ኔኤኒ ሄንቃ ማራታ ናንጊና ጋላታ ኔኤም ሺኢሻኔ፤ ሾይንታፓ ሾይንቲ ሄላንዳኣና ኔ ኑም ማዼ ባኮ
    ኑ ኬኤዛንዳኔ።
  twi-ASANTE: Na yɛn a yɛyɛ wo nkurɔfoɔ, wʼadidibea nnwan no, bɛyi wo ayɛ daa nyinaa;
    ɛfiri awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ yɛbɛkɔ so aka wʼayɛyie akyerɛ. Wɔde
    ma dwomkyerɛfoɔ sɛ wɔnto no “Sonannim Edut” sankuo nne so.
  eng-WEBU: So we, your people and sheep of your pasture, will give you thanks forever.
    We will praise you forever, to all generations.
  acu-NT: Ame turakminkia, iikia ami aintsrum asar, tuke inaitsuk ameka maaketai titatji.
    Tura ame warartakur kanta kantamatatji. Tura ii uchiri ainausha tura ii tirangki
    ainausha tura nuna uchiri ainausha nunisarang tuke turuwartin ainawai.
  spa-PDDPT: Así nosotros, pueblo tuyo y ovejas de tu prado, Te daremos gracias para
    siempre. A todas las generaciones contaremos de tu alabanza.
  gun-gun: Ha'e rã ore ma ndevygua orekuai, nerymba vexa'i kuery remongaru va'e ae.
    Roguerovy'a riae 'rã. Aỹ guive raka'e rã peve roporaei 'rã ndevy. Jogueroporaei
    va'e pe Asafe ombopara va'ekue “Yvoty lírio” he'ia py oporaeia rami oporaei aguã.
  agu-BL: Na yi o' ketz Ta', o' tanumu' nin o' tawunu'. Skak'e' bin kak'ajsbil teru'
    tetz ben k'ej ben sak.
  ilo-ULB: Isu a dakami a tattaom ken karnerom iti pagaraban ket agyamanto kenka iti
    agnanayon. Ibagaminto dagiti pakaidaydayawam kadagiti amin a kaputotan.
  kpg-kpg: Gei gimaadou, ala go au daangada, ala go nia siibi o dau hagabuulinga siibi,
    ga danggee adu gi di Goe, gaa hana hua beelaa, mo di hagaamu Goe i nia madagoaa
    huogodoo i nia laangi ala gi maalia.
  uig-ARA: شۇنداق قىلىپ، سېنىڭ خەلقىڭ ــ ئۆزۈڭ باققان قويلىرىڭ بولغان بىزلەر، ساڭا
    مەڭگۈگە تەشەككۈرلەر ئېيتىمىز، ئەۋلادتىن ئەۋلادقىچە سېنىڭ مەدھىيىلىرىڭنى ئايان
    قىلىمىز.
  sus-sus: Na kui, muxu tan i xa ɲama fan fama nɛ i batude, muxu tan i xa xurusee
    fama nɛ i xa matɔxɔɛ masende muxu bɔnsɔɛ bɛ abadan.
  pon-2006: Eri, kiht sapwellimomwi kan, sihpw en sapwellimomwi pelin sihpw, pahn
    kapingkalahngan ong komwi kohkohlahte oh kin kapinga komwi ahnsou kohkohdo kan
    koaros.
  jae-jae: Ma aêac tec atu nêm lau to toŋ, taŋ aôm gojob êsêac nec, abe anam daŋge
    aôm endeŋ tôŋgeŋ, ma gôlôac to gôlôac sêŋgôm aôm waem êsa êtôm têmgeŋ.
  ksd-ksd: Damana avet kaum tarai, a kikil na sip nina u tabatabar diat, Avet a pite
    vatikene pa u; Avet a vaarike kaum pite varpa pire ra lavur taun tarai par.
  tur-YTC: Böylece biz, senin halkın ve otlağının koyunları, Sana sonsuza dek şükredeceğiz.
    Tüm nesiller boyunca seni sonsuza dek öveceğiz.
  bel-N: А мы, Твой народ і авечкі чарады Тваёй, будзем славіць Цябе вечна і з пакаленьня
    ў пакаленьне будзем абвяшчаць хвалу Тваю.
  grc-BRENT: Ἱνατί καθεῖλες τὸν φραγμὸν αὐτῆς, καὶ τρυγῶσιν αὐτὴν πάντες οἱ παραπορευόμενοι
    τὴν ὁδόν;
  kpr-kpr: Amingaso, namane ninda totofo, ninda sifi (sheep) mane kaifa eraesa, nindae
    aiyakoe sise irarera. A namane, namanenda sasingu, imemesiri gamemesiride nindae
    sakai sido yarera.
  ind-AYT: Jadi, kami, umat-Mu, domba gembalaan-Mu, akan bersyukur kepada-Mu selamanya.
