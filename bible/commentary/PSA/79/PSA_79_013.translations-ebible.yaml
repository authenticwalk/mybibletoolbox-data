    bihain, bai ol tu i litimapim nem bilong yu.
  dan-1931: Men vi, dit Folk og den Hjord, du røgter, vi vil evindelig takke dig,
    forkynde din Pris fra Slægt til Slægt!
  vie-OVCB: Khi ấy, dân của Chúa, bầy chiên trong đồng cỏ Ngài, sẽ cảm tạ Ngài mãi
    mãi, chúng con sẽ chúc tụng Ngài đời đời.
  guj-2017: જેથી અમે અમારા લોકો તથા તમારા ચારના ઘેટાં નિરંતર તમારી આભારસ્તુતિ કરીશું.
    પેઢી દરપેઢી અમે તમારું સ્તવન કરીશું.
  pon-2006A: Eri, kiht sapwellimomwi kan, sihpw en sapwellimomwi pelin sihpw, pahn
    kapingkalahngan ong komwi kohkohlahte oh kin kapinga komwi ahnsou kohkohdo kan
    koaros.
  por-BRBSL: Portanto, nós, seu povo e as ovelhas de seu pasto, lhe dará graças para
