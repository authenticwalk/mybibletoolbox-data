    sogo waibao. Tama te nosali nosali pedalubo wąį nǫų dabego, teda augwaligo
    me te nago nogi ugwaba saibao.
  tpi-tpi: Yu mekim olsem, orait mipela ol manmeri bilong yu, mipela i olsem ol sipsip
