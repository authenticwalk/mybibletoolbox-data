    lá'anantu' Lue'.
  zty-NTPS: Neto', benne' chio' ka', na' ẕila' chio' ka', we ḻawto' Le' to chi'ize.
    Góḻtezeto' da' wká'n ẕento' Le'.
  urd-GVH: तब हम जो तेरी क़ौम और तेरी चरागाह की भेड़ें हैं अबद तक तेरी सताइश करेंगे,
    पुश्त-दर-पुश्त तेरी हम्दो-सना करेंगे।
  rug-rug: Meke gami na Mua tinoni, gami na Mua rovana sipi, si kaqu zama leana atu
    koa Goi, meke lopu kaqu hite makudo vahesi igo ninae rane ka rane.
  gaz-gaz: Yoos nu sabni kee, hoolonni tika keetii, bara baraan si jajanna; dhalootaa
    hamma dhalootaattis, galata kee ni odeessina.
  fra-LSG: Et nous, ton peuple, le troupeau de ton pâturage, Nous te célébrerons éternellement;
