  haw-1868: Alaila, o makou, na kanaka ou, a me na hipa au i hanai ai, E mililaui
    mau aku no makou ia oe; A e hookani makou i kou nani i na hanauna a pau.
  arb-NAV: فَنَحْمَدَكَ نَحْنُ شَعْبَكَ وَغَنَمَ مَرْعَاكَ إِلَى الأَبَدِ وَنُذِيعَ
    تَسْبِيحَكَ مِنْ جِيلٍ إِلَى جِيلٍ.
  ded-ded: Ifi anna neneng ngicngacfocga nga rama habufocga anni geng garennunukecna,
    neni nasoya nasoya ge eriendzong megennide. Nga fingecsahenina ngade feengkefude,
    yeneng fingecma nenigoc torokpema ge ifingoc dedengerec anggenggecde.
  ewe-ewe: Ekema mí wò dukɔ, wò lãnyiƒe ƒe alẽwo akafu wò tegbee, eye tso dzidzime
    yi dzidzime míaɖe wò kafukafu afia.
  eng-LEE: 'But we thy people and the flock of thy pasture will give thanks unto thee
    for ever: from generation to generation will we relate thy praise.'
  asm-FB: তাতে তোমাৰ লোক আৰু চৰণীয়া পথাৰৰ মেৰ-ছাগ যি আমি, আমি চিৰকাল তোমাৰ ধন্যবাদ
    কৰিম, আৰু পুৰুষানুক্ৰমে তোমাৰেই প্ৰশংসা কৰিম।
  sus-A: نَ كُي، مُشُ تَن عِ شَ حَمَ قَن قَمَ نّ عِ بَتُدٍ، مُشُ تَن عِ شَ شُرُ سٍيٍ
    قَمَ نّ عِ شَ مَتْشْي مَسٍندٍ مُشُ بْنسْي بّ عَبَدَن.
  fra-SBL: Ainsi nous, ton peuple et les brebis de ton pâturage, vous rendront grâce
    pour toujours. Nous te louerons pour toujours, pour toutes les générations.
  hbo-hbo: וַאֲנַ֤חְנוּ עַמְּךָ֨ ׀ וְצֹ֥אן מַרְעִיתֶךָ֮ נֹ֤ודֶ֥ה לְּךָ֗ לְעֹ֫ולָ֥ם
    לְדֹ֥ר וָדֹ֑ר נְ֝סַפֵּ֗ר תְּהִלָּתֶֽךָ׃
  kik-kik: Na ithuĩ andũ aku, o ithuĩ ngʼondu cia rũũru rwaku, tũkũgoocage nginya
    tene na tene; nĩtũrahage ũgooci waku, kuuma njiarwa na njiarwa.
  fra-NCL: Et nous, ton peuple, le troupeau de ton pâturage, nous te rendrons gloire
    à jamais ; d’âge en âge, nous publierons tes louanges.
  cek-AK: To pongah nangmah ih kami kaicae hoi nangmah ih caphoih kahing saihaih ahmuen
    ih na tuunawk mah nang to dungzan khoek to saphaw o tih boeh; hmabang angzo han
    koi caanawk boih khaeah nang saphawhaih to kam tueng o sak han.
  cuk-cuk: Anmardi, be-dulamar-gumalad, be-sibad-wawaadmaryob-gumalad. Degisadegu,
    anmar dog-nuedye bega sogmaloed. Degisadegu, anmar bega namakmaloed.
  uig-CYR: Сән немишкә униң қашалирини бузуп, Мевисини өтүп кетиватқанларниң үзүп
    елишиға йол қойдуң?
  tel-2017: అప్పుడు నీ ప్రజలమూ నీ మంద గొర్రెలమూ అయిన మేము ఎప్పటికీ నీకు ధన్యవాదాలు
    చెబుతాం. తరతరాలకు నీ కీర్తి ప్రచురిస్తాం.
  hat-BSA: Konsa nou menm, pèp Ou a, ak mouton a patiraj Ou a, Va bay Ou remèsiman
    jis pou tout tan. A tout jenerasyon yo, nou va pale lwanj Ou.
  ukr-ONPU: Навіщо ж зруйнував Ти її огорожу, так що плоди її зривають усі перехожі?
  kos-kos: Na kut, mwet lom, su sheep lun un kosro nutum, Fah sot kulo nu sum ma pahtpat,
    Ac kaksakin kom nwe tok.
  hbo-WLC: וַאֲנַ֤חְנוּ עַמְּךָ֨ ׀ וְצֹ֥אן מַרְעִיתֶךָ֮ נ֤וֹדֶ֥ה לְּךָ֗ לְע֫וֹלָ֥ם
    לְדֹ֥ר וָדֹ֑ר נְ֝סַפֵּ֗ר תְּהִלָּתֶֽךָ׃
  ibo-ibo: Mgbe ahụ, anyị bụ ndị gị, ụmụ igwe atụrụ gị ga-eto gị ruo mgbe niile ebighị
    ebi; anyị ga na-ekwupụta otuto gị, site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ତହିଁରେ ତୁମ୍ଭର ଲୋକ ଓ ତୁମ୍ଭ ଚରାସ୍ଥାନର ମେଷ ଯେ ଆମ୍ଭେମାନେ, ଆମ୍ଭେମାନେ ସଦାକାଳ
    ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବା; ଆମ୍ଭେମାନେ ସମସ୍ତ ପିଢ଼ି ପ୍ରତି ତୁମ୍ଭର ପ୍ରଶଂସା ପ୍ରକାଶ କରିବା।
  chk-chk: Mürin, äm noum aramas, ewe mwichen sipen om mälämäl, äm aipwe kilisou ngonuk
    tori feilfeilachök. Seni eu täppin aramas tori eu täppin äm aipwe mwareituk.
  rop-rop: En langa det taim na melabat garra gibitbat yu theingks olagijawan en preisimbat
    yu olataim. Melabat jidan yu pipulmob, en melabat jis laik yu ship olabat langa
    yu pedik.
  ukr-1871: Ми ж, люде твої і стадо твого пасовиска, будем вічно прославляти тебе,
    звіщати хвалу твою з роду в рід.
  yon-yon: Eb nimakarub nub kuu eb kereek amun ari ye sibi areb kowe, yi yaa neman
    inandunde ediib kerundaneeb kuu, ewaningko aron korem kankoonembaranuub, awoya
    yaro dobere dobere yaro wananiib korem kuu ewaningko kankooni ye weng dakmembaraniib
    kui.
  deu-1951: Wir aber, dein Volk und die Schafe deiner Weide, wollen dir ewiglich danken
    und deinen Ruhm erzählen von Geschlecht zu Geschlecht.
  eng-JPS: So we that are Thy people and the flock of Thy pasture will give Thee thanks
    for ever; we will tell of Thy praise to all generations.
  srp-1865: A mi narod tvoj i ovce paše tvoje dovijeka æemo tebe slaviti i od koljena
    na koljeno kazivati hvalu tvoju.
  lug-lug: Kale nno, ffe abantu bo era endiga ez’omu ddundiro lyo, tulyoke tukutenderezenga
    emirembe gyonna; buli mulembe gulyoke gukutenderezenga emirembe gyonna.
  heb-heb: ואנחנו עמך וצאן מרעיתך נודה לך לעולם לדר ודר נספר תהלתך׃
  ben-IRV: তাতে তোমার লোক ও তোমার চরানির মেষ যে আমরা, আমরা চিরকাল তোমার ধন্যবাদ করব,
    বংশপরম্পরায় তোমার প্রশংসার প্রচার করব।
  ntu-ntu: Murde apukr sip nemqng, X sa na-awi-zvzpebzkr bam mz nzglqlz-alo-krgr nim.
  pan-pan: ਸੋ ਅਸੀਂ ਤੇਰੀ ਪਰਜਾ ਅਤੇ ਤੇਰੀ ਜੂਹ ਦੀਆਂ ਭੇਡਾਂ ਸਦਾ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗੇ, ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਅਸੀਂ ਤੇਰੀ ਉਸਤਤ ਦਾ ਵਰਣਨ ਕਰਾਂਗੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ ကိုယ်တော် ထံ ၌ ကျက်စား သော သိုးစု တည်းဟူသော ကိုယ်တော် ၏လူ အကျွန်ုပ်
    တို့သည် ကိုယ်တော် ကို အစဉ် မပြတ်ချီးမွမ်း ၍၊ ဂုဏ် ကျေးဇူးတော် ကို အစဉ် အဆက် ဖြစ်လတံ့သောသူတို့အား
    ဘော်ပြ ကြပါမည်။
  kgf-kgf: Imuhuc wanna ic embachécga rama héŋgaleŋ waŋ énécmimia nini hémbénaŋa ewa
    hia ac gézéma guac qac buŋaga hicŋisaiya hicŋisaiya énézéni hema emma kecmac.
  tte-O: Kabo kai am tomoyao, am sipi bodana, kani kakawatoki koliwo sauga meuloina
    nige ana kaba mwawasi.
  tbg-tbg: Are mintiraqe tenavu ai vaiinti nahenti ai sipisipi vaurauka, ekaa enta
    ariara koqeve tiha ai autu tuaheraqi vuare. Are mintiramanta ai vaiinti nahenti
    naantiara qovaraiqika, vikavata ai autu tuaheraqi viha, are tinavu nora kaiqa
    vara timitenarara tiva nimiqi vuate.
  hmo-hmo: Unai neganai, ai, oiemu bese taudia, oiemu mamoe, ese oi do ai hanamoa
    hanaihanai. Ai ese uru ta ela bona ma uru ta, oi do ai hanamoa, bona oi do ai
    tanikiu henia noho.
  zar-NT: 'Netuʼ, bönachi quiuʼ, encaʼ böʼcuʼ zxilaʼ ruyú cazuʼ Liʼ, guíëticaʼstuʼ
    Liʼ: “Xclenuʼ”, en cúʼuticaʼstuʼ Liʼ yöl-laʼ ba naʼa dza, en dza siʼ zaca.'
  urd-urd: तब हम जो तेरे लोग और तेरी चरागाह की भेड़ें हैं, हमेशा तेरी शुक्रगुज़ारी
    करेंगे; हम नसल दर नसल तेरी सिताइश करेंगे।
  rus-SYN: Для чего разрушил Ты ограды ее, так что обрывают ее все, проходящие по
    пути?
  bqc-SIM: Wápiↄ n gbɛ̃́ↄ, n kpàsa sãↄ, wíↄ n sáaukpa gↄↄpii, wíↄ n tↄ́ galikɛ
    e wá buiwa.
  tcz-CHONGTHU: Hiteng chuleh keiho namite nangailutna ankonga kivah nakelngoiten
    akhang khangin nang vahchoi ungting, vahchoijing taovinge.
  mar-mar: मग आम्ही तुझे लोक आणि तुझ्या कळपातील मेंढरे ते आम्ही सर्वकाळ तुला धन्यवाद
    देऊ. आम्ही सर्व पिढ्यानपिढ्या तुझी स्तुती वर्णीत जाऊ.
  isl-isl: Þá munum við, þjóð þín og gæsluhjörð, lofa þig að eilífu og þakka mikilleika
    þinn frá kynslóð til kynslóðar.
  hlt-THB: Cawhtaw nang ak thlangkhqi, na qamno a sainaak awhkaw tuukhqi ing nang
    ce kumqui dyna nim kyihcah hawh kawm uh; cadil dyna nang kyihcahnaak ce kqawn
    kawng unyng.
  qub-qub: Acrashayqui runacunaga uyshayquicunanömi. Imaypis agradësicuycäshayquimi.
    Imaycamapis mana cachaycuypami gamta alabar alabansacunata cantaycäshaj.
  bqp-bqp: Ókↄ̃nↄ n gbɛ̃nↄ, n kpàsa sãnↄ, ónigↄ̃ n sáabu kpá gↄrↄ sĩnda pínki, ónigↄ̃
    n tↄ́ babańnɛ ari ó buria.
  hat-hat: Lè sa a nou menm, pèp ou a, mouton ki nan savann ou yo, nou p'ap janm sispann
    di ou mèsi. Pitit an pitit, n'a fè lwanj ou.
  eng-BSB: Then we Your people, the sheep of Your pasture, will thank You forever;
    from generation to generation we will declare Your praise.
  eng-WEBPB: So we, your people and sheep of your pasture, will give you thanks forever.
    We will praise you forever, to all generations.
  kbq-kbq: Ana'ma hananketa Kagri vahe'mota tretre'ma hu'nea trazampima tantenanketa
    sipisipigna huta mani'nomota musena nehuta, susu hugante vava nehanunkeno, henkama
    forehu anante anante hu'zama esaza vahe'mo'za ana zanke hugahaze.
  pon-pon: A kit, japwilim omui aramaj akan, o jip en japwilim omui moj, pan danke
    komui kokolata, kapakaparok duen omui linan anjau karoj.
  nhe-BL: Huan huajca tojuanti, timotlacajhua tlen tiitztoque queja timoborregojhua,
    timitzhueyichihuase para nochi tonali huan timitzpaquilismacase ica huicatl para
    nochipa.
  wnc-wnc: Gata unzing tasiwina ninu gikane amindabamda unzing sipsipbata binga gae
    gaak wamu asinggan asinggan ganinim. Siwan nindane bapuninu masan aatningga, gae
    unzakan umanda ayatangenatning.
  bus-bus: Wamↄwa n gbɛ̃nↄ, n kpàsa sãanↄ, wé gbasa wàgↄ̃ n sáabu kpaa gurↄ píngi,
    wégↄ̃ n tↄ́ tↄ̃kɛ̃ɛńnɛ ai wa boriia.
  gub-BL: Na'e ure neremiaihu romo wiko ma'e ure, Àràpuhàràn zàwenugar neremimono'og
    ure, ure nehe, Urezuapyapyr a'e wà nehe no, Urumume'u putar nekatu haw tuweharupi
    ure nehe. Nekatu haw rehe zegar haw urumuzàg putar newe ure nehe no.
  eng-DRA: Why hast thou broken down the hedge thereof, so that all they who pass
    by the way do pluck it?
