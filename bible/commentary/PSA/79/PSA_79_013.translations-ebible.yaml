  eng-WYC-2017: But we that be thy people, and the sheep of thy pasture; shall acknowledge
    to thee into the world. In generation and into generation, we shall tell thy praising.
  eng-WMBB: So we, your people and sheep of your pasture, will give you thanks forever.
