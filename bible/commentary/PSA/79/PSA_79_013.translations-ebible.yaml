  hlt-hlt: Te dongah na pilnam kaimih neh na rhamtlim kah boiva long tah, namah te
    kumhal duela kan uem uh ni. Cadilcahma neh cadilcahma hil nang koehnah te ka tae
    uh ni.
  tbz-SIM: Tínti ɑ nìtìbɛ̀, tínti ɑ kó kupecɛ̃nku ɑ cɛ̃mmù kù, ti sɑ̃ntí fɔ̃́ nwe
    ti yó ndɑ sɑ̃ntímu nɛ̀ ti bo mbomɛ̀.
  msy-2020: Nɨn gumazamizir nɨn sipsipbar mɨn itiba, zurazurara nɨ mɨnamam. En ovavir
    borir gɨn otivamiba, me uaghan nɨn ziam fɨ kamaghɨra ikiam.
  dop-dop: Amɑ tɑ́ kɛ́ nyɑ́ yəlɑɑ kɛ́. Tɑɣɑlɛ kɑləkʋ nɑ nyɑɣɑlɛ tiikilu. Tɩɩ sɛɛkɩ-ŋ
    tɑm tɔɔ kɛ́ nɑ tə́ sɑŋɩ-ŋ.
  azb-azb: Biz Sənin xalqın, otlağının sürüsüyük, Əbədilik Sənə şükür edərik, Nəsildən-nəslə
    qədər həmdlərini bəyan edərik!
  eng-DBY: And we, thy people and the sheep of thy pasture, will give thanks unto
    thee for ever; we will shew forth thy praise from generation to generation.
  hin-2017: तब हम जो तेरी प्रजा और तेरी चराई की भेड़ें हैं, तेरा धन्यवाद सदा करते
    रहेंगे; और पीढ़ी से पीढ़ी तक तेरा गुणानुवाद करते रहेंगे।
  wol-KYG: te nun ñiy sa mbooloo, di sa gétt gi ngay foral, nu di la sant ba fàww,
    di biral sa ngërëm sët ba sëtaat.
  bjr-bjr: Anee miqimmasainaqa maasa ani faiqi namu, ani sipsipara foora aniara naaru
    naaru dufi dufi qianaura. Naaru kambiqainausa faqa ani amooqirana amifaranoo.
  eng-YLT: And we, Thy people, and the flock of Thy pasture, We give thanks to Thee
