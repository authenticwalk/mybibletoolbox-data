verse: PSA.079.010
translations:
  mal-C: രാഷ്ട്രങ്ങളെക്കൊണ്ട് “അവരുടെ ദൈവം എവിടെ,” എന്നു ചോദിപ്പിക്കുന്നതെന്തിന്?
    അവിടത്തെ സേവകരുടെ രക്തംചൊരിഞ്ഞതിനുള്ള പ്രതികാരം ഞങ്ങളുടെ കണ്ണുകൾക്കു മുമ്പിൽവെച്ചുതന്നെ
    രാഷ്ട്രങ്ങൾക്കിടയിൽ അവിടന്ന് നടപ്പിലാക്കണമേ.
  deu-TKW: 'Warum doch sollen die Heiden sagen: Wo ist nun ihr Gott? Möge an den Heiden
    vor unseren Augen kund werden die Rache für das vergossene Blut deiner Knechte!'
  lin-lin: 'Mpo na nini bikolo eloba : « Nzambe na bango azali wapi ? » Tika ete,
    na miso na biso, bato ya bikolo bayeba ete ozongiseli bango mabe na mabe, mpo
    na makila ya basali na Yo, oyo basopaki.'
  mmx-mmx: I lok kapmek do limixin at levenabung mixin petpes diba lok tinema dola,
    “Ne Moroa nga ua atnemi?” Ma vara i do una lox asongot levenabung mixin petpes
    atla digap sev amet buaang atnema limixin axa ram.
  eng-LSV: Why do the nations say, “Where [is] their God?” Let [it] be known among
    the nations before our eyes, || The vengeance of the blood of Your servants that
    is shed.
  eng-GNV: Wherefore should the heathen say, Where is their God? let him be knowen
    among the heathen in our sight by the vengeance of the blood of thy seruants that
    is shed.
  eng-WEBSTER: Why should the heathen say, Where is their God? let him be known among
    the heathen in our sight by avenging the blood of thy servants which is shed.
  nhw-BL: 'Pampa sintla amo techpalehuis, huajca nopa masehualme catli amo mitzneltocaj
    quiijtose: “¿Canque itztoc ininTeco Dios?” Huajca xiquintlatzacuilti, Toteco,
    iniixpa nochime, pampa quinmictijque momasehualhua.'
  swh-ONEN: Kwa nini mataifa waseme, “Yuko wapi Mungu wenu?” Mbele ya macho yetu,
    dhihirisha kati ya mataifa kwamba unalipiza kisasi damu iliyomwagwa ya watumishi
    wako.
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ de bwesenu nu n mɔ̀, mɑnɑ bɛsɛn Yinni u wɑ̃ɑ. A be bɑ wunɛn
    tɔmbun yɛm yɑri mɔru kɔsieyo bwesenun suunu sɔɔ bɛsɛn wuswɑɑɔ.
  eng-KJVCPB: Wherefore should the heathen say, Where is their God? Let him be known
    among the heathen in our sight By the revenging of the blood of thy servants which
    is shed.
  luo-luo: Angʼo momiyo ogendini onego owach ni, “Nyasachgino to ni kanye?” Mi ogendini
    ongʼe, ka waneno gi wangʼwa, ni ichulo kuor nikech remb jogi mosechwer.
  aii-aii: 'ܩܵܡܘܿܕܝܼ ܐܵܡܪܝܼ ܐܸܡܘܵܬܹ̈‌ܐ: ”ܐܲܝܟܵܐ ܝܠܹܗ ܐܲܠܵܗܵܝܗ‌ܝ؟“ ܫܒ݂ܘܿܩ ܩܲܕܡ ܥܲܝܢܲܢ̈
    ܦܵܐܹܫ ܝܕܝܼܥܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܕܐܲܢ݇ܬ ܟܹܐ ܫܵܩܠܹܬ ܬܘܼܥܠܵܐ ܕܕܸܡܵܐ ܕܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܕܦܝܼܫ
    ܠܹܗ ܫܘܼܦܟ݂ܵܐ.'
  meu-meu: Anina be dahaka bese idau-idau baeto “Edia Dirava be edeseni ai?” Emu hesiai
    taudia raradia e hebubu idavalaidia na bese idau-idau bae diba, ai vairamai ai.
  npi-ULB: जातिहरूले किन यसो भन्‍ने “तिनीहरूका परमेश्‍वर खोइ कहाँ छ?” तपाईंका सेवकहरूका
    रगत बगाइएको बदला जातिहरूमाथि हाम्रै सामु लिनुहोस् ।
  yor-yor: Àwọn orílẹ̀-èdè yóò máa wí pé, “Níbo ni Ọlọ́run wọn wà?” Ní ojú wa, kí
    a mọ̀ láàrín àwọn orílẹ̀-èdè kí ó sì gbẹ̀san àwọn ẹ̀jẹ̀ ìránṣẹ́ rẹ tí a tú jáde.
  pes-OPCB: 'چرا قومهای خدانشناس بگویند: «خدای ایشان کجاست؟» ای خدا، بگذار با چشمان
    خود ببینیم که تو انتقام خون بندگانت را از دشمنان می‌گیری.'
  tgl-ULB: Bakit kailangan sabihin ng mga bansa, “Nasaan ang kanilang Diyos?” Nawa
    ang dugo ng iyong mga lingkod na ibinuhos ay maipaghiganti sa mga bansang nasa
    harap ng aming mga mata.
  nop-nop: Dediŋ doktiŋa mebop nolidi indiŋ nininadiiŋ, “Bepaŋhik deŋgoŋ hatak?” Adi
    kwanai-megeye widihikumuŋgiŋ, unduŋ doktiŋa dubo kibibo naŋgathik diniŋ tuwaŋiŋ
    metambop noli u yehitubu-kadakaune gabunimdok woomam.
  hui-hui: Hameigini tara tara bu karume lalu, Tínaga Ngode Datagaliwabe agoha kabe,
    laga bialu kago irane aginaga í̠na ti ani leledebe. Hameigini tara tara uruni
    tigua wali agali í̠naga biabe biahaga bu hearu bo wahai halu tinaga darama piyadagua
    tininaga darama ani pelo í̠na tini bo waharego ina hondole hamelo kama.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သည်​အ​ဘယ်​မှာ​နည်း'''' ဟု လူ​မျိုး​တ​ကာ​တို့​သည်​အ​ဘယ်​ကြောင့်
    မေး​ရ​ကြ​ပါ​မည်​နည်း။ ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​တို့​၏​သွေး​ကို​သွန်​သည့် လူ​မျိုး​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​သည်​ကို
    ကျွန်​တော်​မျိုး​တို့​မြင်​ရ​ကြ​ပါ​စေ​သော။'
  bod-N: ཁོ་ཚོའི་དཀོན་མཆོག་གང་དུ་བཞུགས་ཡོད༌ཅེས། །ཕྱི་ཕྱོགས་མི་ལ་ཟེར་དུ་འཇུག་དོན༌ཅི།
    །ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཀྱི་ཁྲག་ཕོས༌པའི། །ཤ་འཁོན་ཁྱེད་ཀྱིས་ལེན་པ་མི་རྣམས༌ལ། །ང་ཚོའི་མིག་མདུན་ཤེས་སུ་འཇུག་ཏུ༌གསོལ།།
  wsk-wsk: Sor saki ko kariimet nanga isarsan, “Nenenga Kaem apoko ya?” ma balsan
    mu me terong! Nika ura kari nunga gue kaparam mu ko koma bu nungumik kuali bitar
    se ana ariginakko.
  sna-sna: Ndudzi dzichataurireiko dzichiti, “Mwari wavo aripi?” Zivisai pakati pendudzi,
    pamberi pedu, kuti munotsiva ropa ravaranda venyu rakateurwa.
  spa-BLM: '¿Por qué han de decir las naciones: “Dónde está su Dios”? Que se conozca
    entre las naciones, ante nuestros ojos, que la venganza por la sangre de tus siervos
    está siendo derramada.'
  cac-cac: 'Tato maay, ol yal eb'' ch''oc chon̈ab''il chi'' icha tic: ¿Tocval ay yelc''och
    jun sDiosal eb'' chi? xcham eb''. Ac'' quil a pactzitan d''a eb'' yuj eb'' a checab''
    ix smilcham eb''. Yab''ocab'' jun chi'' eb'' ch''oc chon̈ab''il.'
  swh-ULB: Kwa nini mataifa yalazimike kusema, “Mungu wao yuko wapi?” Damu ya watumishi
    wako ambayo ilimwagwa na ilipize kisasi juu ya mataifa mbele ya macho yako.
  bel-bel: ачысьціў пад яе месца, і ўгрунтаваў карэньне яе, і яна напоўніла замлю.
  deu-ELBBK: 'Warum sollen die Nationen sagen: Wo ist ihr Gott? Lass unter den Nationen
    vor unseren Augen offenbar werden die Rache für das vergossene Blut deiner Knechte!'
  mbb-OT: Kenè nu itugut he ebpekekaǥi ziyà te kenami is menge etew ziyà te zuma he
    menge nasyun te, “Hendei en is Megbevayè niw?” Ipeehè nu kenami is penimales nu
    te menge nasyun tenged te kebpenhimetayi zan te menge etew nu he menge suluǥuen
    nu.
  mal-2015: അവരുടെ ദൈവം എവിടെ എന്നു ജാതികൾ പറയുന്നതു എന്തിന്നു? നിന്റെ ദാസന്മാരുടെ
    രക്തം ചിന്നിയതിന്റെ പ്രതികാരം ഞങ്ങൾ കാൺകെ ജാതികളുടെ ഇടയിൽ വെളിപ്പെടുമാറാകട്ടെ.
  gup-gup: Dja bu burrkyak, wanjh bininj nawu kubolkbubuyikabeh wardi kabirriyime,
    “Ngayh! Nakka God bedberre wanjh baleh wam?” Mah, ngarridjare ngundikurdunan bu
    yibenbun bininj nawu kubolkbubuyikabeh nawu bindikurlbayakwong bininj nawu ngundimarnedurrkmirri.
  rmc-rmc: 'Soske o narodi te phenen: „Kaj hin lengro Del?“ Počin le narodenge angle
    amare jakha vaš o avričhordo rat tire služobňikengro!'
  nlg-nlg: E ghua na lei kema ge ra huatighai, “Ivei nimiu na God?” Ko tatea vanighai
    nimua na rutu vanira na lei kema, na pukuna tara laghinighi na ghabudira nimua
    na lei ghairau.
  pes-OPV: چرا امت‌ها گویند که خدای ایشان کجاست؟ انتقام خون بندگانت که ریخته شده است،
    برامت‌ها در نظر ما معلوم شود.
  ron-1924: 'Пентру че сэ зикэ нямуриле: „Унде есте Думнезеул лор?” Сэ се штие ынаинтя
    окилор ноштри, принтре нямурь, кэ Ту рэзбунь сынӂеле вэрсат ал робилор Тэй!'
  ben-OBCV: জাতিরা উপহাস করে কেন বলবে, “তাদের ঈশ্বর কোথায়?” আমাদের চোখের সামনে, জাতিদের
    মাঝে, সবাইকে জ্ঞাত করো যে তুমি তোমার ভক্তদাসদের রক্তের প্রতিশোধ নিয়ে থাকো।
  som-som: Bal maxaa quruumuhu u leeyihiin, Ilaahoodu meeh? Dhiiggii addoommadaada
    oo ay daadiyeen aargoosashadiisii Ha lagu ogaado quruumaha dhexdooda annagoo arkayna.
  lat-VUC: Dux itineris fuisti in conspectu ejus; plantasti radices ejus, et implevit
    terram.
  eng-ASVBT: Wherefore should the nations say, Where is their God? Let the avenging
    of the blood of thy servants which is shed Be known among the nations in our sight.
  mna-mna: 'Tana uulu yam: Kokena zin karkari tikam sua repiiliŋana piam ma tisombe:
    “Aa, Anutu tiom mburaana iŋgoi?” Anutu, zin karkari ta tikazas sorok zin mbesooŋo
    ku ma siŋ kizin ireere na, leleyam be pokot mbulu kizin tana ma amre kat pa motoyam.
    Naso zin tiute ta kembei: Nu urur kadoono pa mbulu sananŋan.'
  ita-1885: 'Perchè direbbero le genti: Ove è l''Iddio loro? Fa'' che sia conosciuta
    fra le genti, nel nostro cospetto, La vendetta del sangue sparso de'' tuoi servitori.'
  eng-LXXUP: Thou madest a way before it, And didst cause its roots to strike, and
    the land was filled with it.
  eng-ULB: Why should the nations say, “Where is their God?” May the blood of your
    servants that was shed be avenged on the nations before our eyes.
  spa-VBL: ¿Por qué tendrían que preguntarse las naciones dónde está nuestro Dios?
    Castígalos por derramar la sangre de tus siervos, que permítenos ser testigos
    de su castigo.
  fra-_FOB: 'Pourquoi les nations diraient-elles: Où est leur Dieu? Qu''elle se montre
    à nos yeux, parmi les nations, la vengeance du sang de tes serviteurs, qui a été
    répandu!'
  mal-mal: “അവരുടെ ദൈവം എവിടെ?” എന്ന് ജനതകൾ പറയുന്നത് എന്തിന്? അങ്ങയുടെ ദാസന്മാരുടെ
    രക്തം ചിന്തിയതിന് പ്രതികാരം ഞങ്ങളുടെ ദൃഷ്ടിയിൽ, ജനതകളുടെ ഇടയിൽ വെളിപ്പെടുമാറാകട്ടെ.
  urd-GVR: Dīgar aqwām kyoṅ kaheṅ, “Un kā Ḳhudā kahāṅ hai?” Hamāre deḳhte deḳhte unheṅ
    dikhā ki tū apne ḳhādimoṅ ke ḳhūn kā badlā letā hai.
  suz-BL: मारदे रागी रागी ङा मुरपुकीमी “मेको आन परमप्रभु ते बाक्‍म?” दे हिल्‍लो पाइनीमी।
    रागी रागी ङा मुरपुकीमी इन मुर आन कली आन ङोंइती साइश्‍शो आ क्‍येक्‍क लेप्‍ब, दे
    तुइक्‍तमेक्‍ल। भजन संग्रह ११५:२; योएल २:१७
  eng-NOY: Why should the nations say, “Where is their God?” May the revenging of
    the blood of thy servants, which hath been shed, Be manifested among the nations
    before our eyes!
  ita-1927: 'Perché direbbero le nazioni: Dov’è l’Iddio loro? Fa’ che la vendetta
    del sangue sparso de’ tuoi servitori sia nota fra le nazioni, dinanzi agli occhi
    nostri.'
  ckb-ckb: 'بۆچی نەتەوەکان بڵێن: «کوا خوداکەیان؟» با هەموو نەتەوەکان بزانن کە تۆ لەبەرچاوی
    هەموومان تۆڵەی خوێنی ڕژاوی خزمەتکارەکانی خۆت دەکەیتەوە.'
  eng-BBE: Why may the nations say, Where is their God? Let payment for the blood
    of your servants be made openly among the nations before our eyes.
  xsi-xsi: Ŋana tu kinzi ŋgu pinde uru siveta maŋeti pama ku sikasoŋama mine tu, “Aŋga
    miki nemi Maro Kindeni nde imo ndia, a?” Kinzi sipunzi noko ne wurâta tamâta pâta
    simâte. Maka iloma tu noko ma kupare nia panzi lâ maka naoma ŋana nenzi vetâŋa
    ŋinde kâ.
  kan-OKCV: ಅವರ ದೇವರು ಎಲ್ಲಿ ಎಂದು ಇತರ ಜನಾಂಗಗಳು ಏಕೆ ಹೇಳಬೇಕು? ಚೆಲ್ಲಿರುವ ನಿಮ್ಮ ಸೇವಕರ ರಕ್ತದ
    ಪ್ರತಿದಂಡನೆಯು ನಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಗೊತ್ತಾಗಲಿ.
  tam-2017: அவர்களுடைய தேவன் எங்கே என்று அன்னியதேசத்தார் சொல்வானேன்? உமது ஊழியக்காரர்களுடைய
    சிந்தப்பட்ட இரத்தத்தின் பழிவாங்குதல் தேசங்களுக்குள்ளே எங்களுடைய கண்களுக்கு முன்பாக
    விளங்கும்படி செய்யும்.
  spa-RV-1909: 'Porque dirán las gentes: ¿Dónde está su Dios? Sea notoria en las gentes,
    delante de nuestros ojos, la venganza de la sangre de tus siervos, que fué derramada.'
  ron-BTF: 'De ce să spună păgânii: Unde este Dumnezeul lor? Să fie el cunoscut printre
    păgâni, înaintea ochilor noștri, prin răzbunarea sângelui vărsat al servitorilor
    tăi.'
  eng-WEBP: Why should the nations say, “Where is their God?” Let it be known among
    the nations, before our eyes, that vengeance for your servants’ blood is being
    poured out.
  eng-FBV: Why should the heathen nations be able to say, “Where is their God?” May
    they experience your punishment for shedding the blood of your servants, and may
    we see it.
  nld-1939: 'Waarom zouden de heidenen zeggen: “Waar is nu hun God?” Neen, laat de
    heidenen voor onze ogen de wraak ondergaan Voor het vergoten bloed van uw dienaars;'
  nch-BL: 'Pampa sinta amo techpalehuis, huajca nopa masehualme cati amo mitzneltocaj
    quiijtose: “¿Canque itztoc ininTeco Dios?” Huajca xiquintatzacuilti, Toteco, iniixpa
    nochi masehualme, pampa quinmictijque momasehualhua.'
  vie-1934: 'Vì cớ sao các dân nói rằng: Đức Chúa Trời chúng nó ở đâu? Nguyện sự báo
    thù huyết kẻ tôi tớ Chúa, mà đã bị đổ ra, Được biết giữa các dân, trước mặt chúng
    tôi.'
  cha-cha: 'Sa jafa ilegñija y nasion ni ti manmanjonggue: Mangue y Yuusñija? Polo
    y inemog y jâgâ y tentagomo sija ni y manmachuda ya umatungo ni y nasion ni ti
    manmanjonggue, gui menan y matanmame.'
  hin-CV: भला जनताओं को यह कहने का अवसर क्यों दिया जाए, “कहां है उनका परमेश्वर?” हमारे
    देखते-देखते राष्ट्रों पर यह प्रकट कर दीजिए, कि आप अपने सेवकों के बहे रक्त का प्रतिशोध
    लेते हैं.
  eng-OURB: Why should the nations say, “Where is their God?” Let it be known among
    the nations, before our eyes, that vengeance for your servants’ blood is being
    poured out.
  spa-BES: '¿Por qué dirán las naciones: Dónde está su Dios? Que el pago por la sangre
    de tus siervos sea hecho abiertamente entre las naciones ante nuestros ojos.'
  tdx-tdx: 'Aa vaho akore ty atao’ o kilakila ondatio ty hoe : Aia t’i Andrianañahare’
    iareo? Ampahafohino o fifeheañeo ampahaisaha’ay ty famaleañe o liom-pitoro’o nadoañeo.'
  tha-KJV: ควรหรือที่บรรดาประชาชาติจะกล่าวว่า “พระเจ้าของเขาอยู่​ที่ไหน​” ขอให้​พระองค์​ทรงปรากฏในท่ามกลางประชาชาติต่อสายตาของข้าพระองค์​ทั้งหลาย
    โดยการแก้แค้นโลหิตของผู้​รับใช้​พระองค์​ที่​ไหลออกมา
