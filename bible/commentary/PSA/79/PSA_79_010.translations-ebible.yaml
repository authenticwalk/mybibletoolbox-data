    kau poe kauwa i hookaheia.
  arb-NAV: 'لِمَاذَا تَسْأَلُنَا الأُمَمُ: أَيْنَ إِلَهُكُمْ؟ دَعْنَا نَرَى كَيْفَ
    يَذِيعُ بَيْنَ الأُمَمِ خَبَرُ انْتِقَامِكَ لِدِمَاءِ عَبِيدِكَ الْمَسْفُوكَةِ.'
  ded-ded: Bangec monnunac ngicngac Anutu mi negemmidae, yeneng yofi debau, “Ngeni
    Anutungina mong mi hendimbe, kpac.” yeni ifi degec negemba naric mi ande. Ngic
    yeneng kingang ngicngacfocga sacngina kpakegec, imocac turunga bangec monnunac
    ngicngac yenearu kpouyemmena neni kicninango hemma nambisina.
  ewe-ewe: Nu ka ŋuti dukɔwo agblɔ be, “Afi ka woƒe Mawu la le?” Le míawo ŋutɔ ƒe
    ŋkume, na dukɔwo nanya be, èbia hlɔ̃ na wò dɔla siwo ƒe ʋu wokɔ ɖi.
  eng-LEE: Wherefore shall the nations say, Where is their God? let there be made
    known among the nations before our eyes, the vengeance for the blood of thy servants
    which hath been shed.
  asm-FB: আন জাতিবোৰে কিয় ক’ব, “সিহঁতৰ ঈশ্বৰ ক’ত গ’ল?” তুমি আমাৰ চকুৰ সন্মুখতে জাতিবোৰৰ
    ওপৰত, তোমাৰ দাসবোৰৰ ৰক্তপাতৰ প্ৰতিকাৰ তুমি সাধিবা।
  sus-A: مُنقٍ رَ حَمَنّيٍ عَ قَلَمَ، «عٍ مَرِفِ عَلَ نَ مِندٍن؟» عٍ شَ عَ كٌلٌن عِ
    قَمَ عِ شَ كٌنيِيٍ وُلِ فبٍحْشْدٍ مُشُ يَ شْرِ.
  fra-SBL: 'Pourquoi les nations diraient-elles : « Où est leur Dieu ? » Que cela
    soit connu parmi les nations, sous nos yeux, que la vengeance pour le sang de
    tes serviteurs est en train d''être versée.'
  hbo-hbo: לָ֤מָּה ׀ יֹאמְר֣וּ הַגֹּויִם֮ אַיֵּ֪ה אֱ‍ֽלֹהֵ֫יהֶ֥ם יִוָּדַ֣ע *בַּגִּיִּים
    (בַּגֹּויִ֣ם) לְעֵינֵ֑ינוּ נִ֝קְמַ֗ת דַּֽם־עֲבָדֶ֥יךָ הַשָּׁפֽוּךְ׃
  kik-kik: Nĩ kĩĩ gĩgũtũma ndũrĩrĩ ciũrie atĩrĩ, “Ngai wao akĩrĩ ha?” Menyithania
    kũrĩ ndũrĩrĩ tũkĩĩonagĩra na maitho maitũ atĩ nĩũrĩhanagĩria thakame ya ndungata
    ciaku ĩrĩa ĩitĩtwo.
  fra-NCL: 'Pourquoi les nations diraient-elles : « Où est leur Dieu ? » Qu’on connaisse
    parmi les nations, et sous nos yeux, la vengeance que tu tires du sang de tes
    serviteurs, quand il est répandu !'
  cek-AK: Tipongah Sithaw panoek ai kaminawk mah, Nihcae ih Sithaw loe naah maw oh,
    tiah thuih o loe? Na tamnanawk ih athii tho lu na lakhaih to, kaicae hmaa ah Sithaw
    panoek ai kaminawk mah hnu o nasoe.
  cuk-cuk: 'Ar ibiga dulemar-yar-baigangi-bukwad sogmaloe: “¿Bia e-Bab-Dummad nade?”
    Be anmarga oyoge, igi-be, be-dulamar-e-ablis-aryosad be buged-mai imake. Bela
    dulemar-yar-baid-baidgi-bukwamaladga oyobali, igi-be, be-maimar-e-ablis-aryosad
    be buged-mai imake.'
  uig-CYR: Униң алдида йәрни кәң ачтиң; У чоңқур йилтиз тартип, пүтүн зиминға йейилди.
  tel-2017: వాళ్ళ దేవుడెక్కడ? అని ఇతర ప్రజలు ఎందుకు అనాలి? వాళ్ళు ఒలికించిన నీ సేవకుల
    రక్తం విషయం ప్రతిదండన మా కళ్ళ ఎదుట కనబడనీ.
  hat-BSA: 'Poukisa nasyon yo ta di: “Kote Bondye yo ye?” Kite li vin rekonèt pami
    nasyon yo devan zye nou, ke vanjans pou san sèvitè Ou yo ap vèse.'
  ukr-ONPU: Ти очистив місце для неї – вона пустила своє коріння й наповнила землю.
  kos-kos: Efu ku mutunfacl saya in siyuk sesr, “Ku pia God lowos an?” Lela kut in
    liye foloksak lom nu sin mutunfacl Su aksororye srahn mwet kulansap lom.
  hbo-WLC: לָ֤מָּה ׀ יֹאמְר֣וּ הַגּוֹיִם֮ אַיֵּ֪ה אֱֽלֹהֵ֫יהֶ֥ם יִוָּדַ֣ע בגיים לְעֵינֵ֑ינוּ
    נִ֝קְמַ֗ת דַּֽם־עֲבָדֶ֥יךָ הַשָּׁפֽוּךְ׃
  ibo-ibo: Gịnị mere ndị mba ọzọ ji na-ajụ ajụjụ sị, “Olee ebe Chineke ha nọ?” Nʼihu
    anyị, mee ka a mara nʼetiti ndị mba ọzọ, na ị na-abọ ọbọ ọbara ndị ohu gị niile
    a wufuru.
  ory-ory: ଅନ୍ୟ ଦେଶୀୟମାନେ କାହିଁକି କହିବେ, ସେମାନଙ୍କର ପରମେଶ୍ୱର କାହାନ୍ତି? ତୁମ୍ଭ ଦାସଗଣର
    ଯେଉଁ ରକ୍ତ ପାତିତ ହୋଇଅଛି, ତହିଁର ପ୍ରତିଫଳ ଆମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ
    ପ୍ରକାଶିତ ହେଉ।
  chk-chk: Pwota chon ekewe mwü repwe ais, “Ifa i chök ar we Kot?” Kopwe öküna ngenikem
    usun om kopwe ngeni chon ekewe mwü chappen ar nimanauei noum kewe chon angang.
  rop-rop: Wotfo detlot pipul brom najalot kantri askim melabat, “Weya yumob God?”
    Melabat wandim luk yu panishim detlot pipul hubin meigim yu wekinmenmob lujim
    blad.
  ukr-1871: 'Чому мали б казати народи: Де Бог їх? Нехай народи перед очима нашими
    дізнають помсту за кров слуг твоїх пролиту!'
  yon-yon: Eb yaa yikaadban ye ambibkin maa maadan kee nub dowad “Yi God kuu kuna?”
    ande kamimaib kuu ebbed kebene. Yimbed eb demedan yenbande umkan kowiwen kuu ebbed
    kakman kowaneeb kuu, yi yaa korokbebko yikaadkerime, nub kerebiri arimbed.
  deu-1951: 'Warum sollen die Heiden sagen: «Wo ist nun ihr Gott?» Laß unter den Heiden
    kundwerden vor unsern Augen die Rache für das vergossene Blut deiner Knechte!'
  eng-JPS: 'Wherefore should the nations say: ''Where is their God?'' Let the avenging
    of Thy servants'' blood that is shed be made known among the nations in our sight.'
  srp-1865: 'Zašto da govore neznabošci: gdje je Bog njihov? Neka se pokaže pred oèima
    našim osveta nad neznabošcima za prolitu krv sluga tvojih!'
  lug-lug: Lwaki abamawanga babuuza nti, “Katonda waabwe ali ludda wa?” Kkiriza okuwalana
    eggwanga olw’omusaayi gw’abaweereza bo ogwayiyibwa, kumanyibwe mu mawanga gonna
    nga naffe tulaba.
  heb-heb: למה יאמרו הגוים איה אלהיהם יודע בגיים לעינינו נקמת דם עבדיך השפוך׃
  ben-IRV: জাতিরা কেন বলবে, “ওদের ঈশ্বর কোথায়?” তোমার দাসেদের যে রক্ত ঝরেছে, তাদের
    প্রতিফলে আমাদের চোখের সামনে জাতিদেরকে অভিযুক্ত কর।
  ntu-ntu: Mz nzrpi-krmlr bagr kx, “?Myxpe Gct rmu?” A' rlr-ngrm nzmc-krgr nzayrplapx-krm
    leplz lcng, Mz nzayzlu-krbzme badr nznibqti-krbzlr leplz nemqng.
  pan-pan: ਕੌਮਾਂ ਕਾਹਨੂੰ ਆਖਣ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਕਿੱਥੇ ਹੈ? ਤੇਰੇ ਟਹਿਲੂਆਂ ਦੇ ਵਗਾਏ ਹੋਏ
    ਲਹੂ ਦਾ ਬਦਲਾ ਸਾਡੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਕੌਮਾਂ ਵਿੱਚ ਜਾਣਿਆ ਜਾਵੇ!
  mya-JVB: သူ တို့၏ ဘုရား သခင်သည် အဘယ် မှာရှိ သနည်းဟု တပါးအမျိုးသား တို့သည် အဘယ်ကြောင့်
    ဆို ရကြပါမည်နည်း။ သွန် ပြီးသော ကျွန် တော်မျိုး၏ အသွေး ဘက်မှာ တရားစီရင်တော်မူသောအကြောင်းသည်
    တပါးအမျိုးသား တို့တွင် အကျွန်ုပ် တို့ မျက်မှောက် ၌ ထင်ရှား ပါစေသော။
  kgf-kgf: Dimuhuciguc wai énécmina baera baera ieneŋ Anutugina imi dimia ʒénénzu?
    Weleŋ qeqehécga sac naec nénécmigic imuac bakia kicninaiguc baera baera meénécmina
    gi tasé kuku miŋina kecanʒaŋ imi niŋtegicmu.
  tte-O: Tabu kutatalam kaba loinao sineneli-samasamalulu kolimai siwaloba, “Ami Yaubada
    toweya?” Kam gum kuyai kuyamaisali kaiwena am topaisowao siunuili yo kwasineliyao
    siyadidili. Am munamunai kuyakenayagili kolili na kagitai.
  tbg-tbg: Hauri vo vatanaa vo vatanaaka tinavuara, Ni Variqavano tainie vaivo? tivora.
    Vika ai kaiqa vaiinti nahenti arukaavaro vika naarevano ntairara irihara, are
    tinavu qaqi kairaqe tenavu tave variarirara are vikaqaa aru muntukena okarara
    vo vatanaa vo vatanaaka tavaate.
  hmo-hmo: Badina dahaka idau bese taudia, be inai bamona idia hereva diba, idia gwau,
    “Edia Dirava be edeseni?” Mani emu kara, oiemu hesiai taudia idia alaia noho idau
    bese taudia, edia kerere davana do oi henia. Aiemai vairana dekenai, oiemu hesiai
    taudia edia rarana ena davana mani do oi henia.
  zar-NT: '¿Bizx que taʼnabi bönachi yuguʼ yödzö izáʼa netuʼ, taʼnná: “Gázxitë zoa
    Dios queë́liʼ”? Bëʼ lataj iléʼetuʼ, en ben ga gaca bëʼ lógaca yúguʼtë bönachi
    rizíʼ loʼ nupa tuʼlalaj xichö́ngaca huen xichinuʼ.'
  urd-urd: क़ौमें क्यूँ कहें कि उनका ख़ुदा कहाँ है? तेरे बन्दों के बहाए हुए खू़न का
    बदला, हमारी आँखों के सामने क़ौमों पर ज़ाहिर हो जाए।
  rus-SYN: очистил для нее место, и утвердил корни ее, и она наполнила землю.
  bqc-SIM: 'Bↄ́yãi ńyↄ̃ to buipãleↄ wá lá: Wá Lua ku máɛ la? To buipãleↄ dↄ̃
    wá aɛ, kɛ́ ni n zↄ̀blenaↄ dɛdɛa tↄsimá.'
  tcz-CHONGTHU: Ipi dinga chiding namdangte hin eihouset uva “A Pathen u Elohim hoilai
    a umham?” natisah nahlai dingham? Hiche chiding namdangho chunga naphulahna chu
    neimusahih in, ajeh chu amahohin nasohte thisan aso u ahi.
  mar-mar: ह्यांचा देव कोठे आहे असे राष्ट्रांनी का म्हणावे? तुझ्या सेवकांचे जे रक्त
    पाडले गेले, त्याबद्दलचा सूड उगविण्यात आला आहे हे आमच्या देखत राष्ट्रांमध्ये कळावे.
  isl-isl: 'Hvers vegna fá heiðnu þjóðirnar að hæða okkur og segja: „Hvar er þessi
    Guð ykkar?!“ Hefndu ófara lýðs þíns svo að eftir verði tekið!'
  hlt-THB: Ikawtih pilnam thlangkhqi ing, “Hana a Khawsa a awm?” ami ti hly paqap?
    Kaimih amik huh awh pilnam thlangkhqi a sim na kqawn unawh, na tyihzawih thlangkhqi
    a thi phu nang ing lo hy tice sim lah u seh.
  qub-qub: Mana yanapämaptiqui mana rispitashojcunaga «¿Maychötaj Diosniqui caycan?»
    nimangami. Gamta sirbishoj uywayniquicunata wañuchishanpita ayñita cutichishayquitami
    ricayta munä. Mana sirbishojcunapis musyachun gam castigashayquita.
  bqp-bqp: 'Bↄ́yãi ĩni tó burinↄ ó lá ò pi: Ó Luda kú mámɛ sɛ́ɛ? Ǹ tó burinↄ gↄ̃
    dↄ̃ ó wára kũ ndì n zↄ̀blerinↄ dɛdɛna fĩna boḿma.'
  hat-hat: 'Poukisa moun lòt nasyon yo ap mande nou: -Kote Bondye nou an! Fè yo wè,
    devan je nou, jan w''ap pini moun ki te fè san sèvitè ou yo koule!'
  eng-BSB: Why should the nations ask, “Where is their God?” Before our eyes, make
    known among the nations Your vengeance for the bloodshed of Your servants.
  eng-WEBPB: Why should the nations say, “Where is their God?” Let it be known amongst
    the nations, before our eyes, that vengeance for your servants’ blood is being
    poured out.
  kbq-kbq: Na'a hanige'za ru vahe'mo'za hu'za, iga zamagri Anumzana mani'ne? hu'za
    hugahaze. Tagona kema hunka ana vahetmima ha'ma huzmante'sana zana, tagra kamneno.
    Na'ankure zamagra eri'za vaheka'aramimofo korana zamahe'za eri tagi atre'naze.
  pon-pon: 'Da me kom kotin mueid on men liki kan en inda: Ari, ia arail Kot? Kom
    kotin kajale on men liki kan depuk en ntan japwilim omui ladu kan, me wudokilar,
    en pil janjal mo at!'
  nhe-BL: 'Pampa intla ax titechpalehuis, huajca nopa tlacame tlen ax mitzneltocaj
    quiijtose: “¿Canque itztoc ininTeco Dios?” Huajca xiquintlatzacuilti, Toteco,
    iniixpa nochi tlacame pampa quinmictijque motlacajhua.'
  wnc-wnc: Dasingge aminu kepna kepna yuaingga ninu anzingu ninikwaikaing, “Gindane
    Anutusa zandang yuak,” ngangun. Aminda nisipa notninu kundu daknga tukngwakingge
    gata yake toknga dongu waakwakge yami kanimde nataamang. Dasingge, wai aminda
    gatane puya aminda zipa kumbing.
  bus-bus: 'Bↄ́yãnzin nɛ́ tó bori pãndenↄ wa la wà be: Wa Ludaa kú mámɛee? Ǹ tó
    bori pãndenↄ gↄ̃ dↄ̃ wa wáa kɛ̀ nɛɛ̀ n zↄ̀blerinↄ dɛdɛna gɛ̃ɛ boḿma.'
  gub-BL: — Ma'e pe hekon Tupàn pezar a'e, i'i putar amogwer ywy rehe har urewe wà
    nehe. Màràzàwe tuwe erepuranu kar amogwer ywy rehe har urerehe nezewe wà. O Tupàn
    tuwe uruexak wanehe nezepyk àwàm nehe, Ta'e uzakook neremiruze'eg wanuwykwer a'e
    wà xe.
  eng-DRA: 'Thou wast the guide of its journey in its sight: thou plantedst the roots
    thereof, and it filled the land.'
