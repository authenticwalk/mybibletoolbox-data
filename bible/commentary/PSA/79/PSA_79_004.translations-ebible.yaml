verse: PSA.079.004
translations:
  mal-C: ഞങ്ങളുടെ അയൽവാസികൾക്ക് ഞങ്ങൾ അധിക്ഷേപത്തിന്റെ ഇരയായി, ചുറ്റുപാടുമുള്ളവർക്ക്
    ഞങ്ങൾ അവജ്ഞയും അപഹാസവും ആയിരിക്കുന്നു.
  deu-TKW: Wir sind ein Hohn für unsere Nachbarn, ein Spott und Schimpf für unsere
    Umgebung.
  lin-lin: Tala ndenge bato ya bikolo oyo ezingeli biso bazali kofinga biso, mpe tokomi
    lokola eloko ya liseki na miso na bango !
  mmx-mmx: Limixin at lubung mixin petpes ua dik lok saparap nema, di paase mumu parang
    nama. Ding longon sese nama la di paase aksaksa rinama.
  eng-LSV: We have been a reproach to our neighbors, || A scorn and a derision to
    our surrounders.
  eng-GNV: Wee are a reproche to our neighbours, euen a scorne and derision vnto them
    that are round about vs.
  eng-WEBSTER: We have become a reproach to our neighbors, a scorn and derision to
    them that are around us.
  nhw-BL: Huan ama nochi tlalme catli techyahualojtoque techpinajtíaj huan techhuetzquilíaj.
  swh-ONEN: Tumekuwa kitu cha aibu kwa jirani zetu, cha dharau na mzaha kwa wale wanaotuzunguka.
  bba-bba: Be bɑ kɑ sun sikerenɛ bɑ sun wɔmmɔ. Bɛsɛn berusebu bɑ sun yɑɑkoru mɔ̀.
  eng-KJVCPB: We are become a reproach to our neighbours, A scorn and derision to
    them that are round about us.
  luo-luo: Waselokore gima kuodo wich ne jobutwa, joma ijaro kendo inyiero gi joma
    olworowa.
  aii-aii: ܗܘܹܐ ܠܲܢ ܠܵܘܡܵܐ ܠܫܒ݂ܵܒܲܢ̈، ܡܲܣܠܲܝܬܵ‌ܐ ܘܡܲܣܚܲܪܬܵ‌ܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܠܚܵܕܸܪ̈ܘܵܢܲܢ.
  meu-meu: Dekemai taudia ese e ihi-ihiraimaimu, e ḡeḡemai daemu taudia ese e ḡonaḡonalaimaimu,
    bona e kirikirilaimaimu.
  npi-ULB: हाम्रा छिमेकीको निम्ति निन्दा र हाम्रा वरिपरि भएकाहरूका निम्ति खिसी र उपहास
    हामी बनेका छौं ।
  yor-yor: Àwa di ohun ẹ̀gàn sí àwọn tí ó yí wa ká, àbùkù àti ìfiṣe ẹlẹ́yà sí àwọn
    tí ó yí wa ká.
  pes-OPCB: ای خدا، نزد قومهای اطراف رسوا و مایهٔ ریشخند شده‌ایم.
  tgl-ULB: Kami ay naging isang kasiraan para sa aming mga kapwa para magawan ng panunuya
    at pangungutya ng mga nakapaligid sa amin.
  nop-nop: Metam-bop indi itowamneŋ yamaiŋgoŋ itowiiŋ heki adi nibugegeeŋ ninimpekit
    tiŋa mede kadakahi niniiŋ.
  hui-hui: Hameigini tara tara ina kamagoria kaware bu karume ina mege buwa hondo
    oba halu bi koru laga bialu ka.
  mya-mya: ပတ်​လည်​ရှိ​တိုင်း​နိုင်​ငံ​တို့​သည်​ကျွန်​တော်​မျိုး တို့​အား ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။
    ကဲ့​ရဲ့​ပြောင်​လှောင်​ကြ​ပါ​၏။
  bod-N: ངེད་རྣམས་ཁྱིམ་མཚེས་དག་གི་སྨད་ར༌དང༌། །མི་རྣམས་འཕྱ་དམོད་ཁྲེལ་དགོད་བྱེད་སར༌གྱུར།།
  wsk-wsk: Se sor saki nangimik duap te bagara mu nago ko den dolara balsan, ale nanga
    gusirsan.
  sna-sna: Tiri chinhu chinoshorwa navatigere navo, chinosekwa nechinozvidzwa kuna
    avo vakatipoteredza.
  spa-BLM: Nos hemos convertido en un reproche para nuestros vecinos, una burla y
    un escarnio a los que nos rodean.
  cac-cac: Tzon̈ b'uchji yuj eb' anima cajan d'a co lac'anil. Tzeb'ajtac quilji d'a
    eb'.
  swh-ULB: Sisi tumekuwa aibu kwa majirani zetu, tukidhihakiwa na kuzomewa na wale
    wanaotuzunguka.
  bel-bel: Божа! навярні нас; няхай зазьзяе аблічча Тваё, і ўратуемся!
  deu-ELBBK: Wir sind ein Hohn geworden unseren Nachbarn, ein Spott und Schimpf denen,
    die uns umgeben.
  mbb-OT: Ebpeel-elezan key wey edsudien key te menge nasyun he nekeliǥuy kenami.
  mal-2015: ഞങ്ങൾ ഞങ്ങളുടെ അയല്ക്കാർക്കു അപമാനവും ചുറ്റുമുള്ളവർക്കു നിന്ദയും പരിഹാസവും
    ആയി തീർന്നിരിക്കുന്നു.
  gup-gup: Bonj, wanjh ngandiwarrewan bininj nawu kabirrihni kubolkbuyika darnkih.
    Bedda wanjh ngandikukyolyolme dja ngandidjekmiwon ngadberre.
  rmc-rmc: Ačhiľam pro asaben olenge, ko pašal amende bešen; keren peske amendar pheras
    a asan amen avri.
  nlg-nlg: Gaira ghamami komu kolu tara kia kiahaghinighai A gaira tara nighai lavilavi,
    mara batobato ghai.
  pes-OPV: نزد همسایگان خود عار گردیده‌ایم و نزد مجاوران خویش استهزا و سخریه شده‌ایم.
  ron-1924: Ам ажунс де окара вечинилор ноштри, де батжокура ши де рысул челор че
    не ынконжоарэ.
  ben-OBCV: আমরা আমাদের প্রতিবেশীদের মাঝে ঘৃণ্য হয়েছি, চারপাশে লোকেদের কাছে অবজ্ঞা
    আর উপহাসের পাত্র হয়েছি।
  som-som: Waxaannu cay u noqonnay derisyadayadii, Kuwa nagu wareegsanna wax la quudhsado
    oo lagu qoslo.
  lat-VUC: Deus, converte nos, et ostende faciem tuam, et salvi erimus.
  eng-ASVBT: We are become a reproach to our neighbors, A scoffing and derision to
    them that are round about us.
  mna-mna: Tana zin karkari ta timbot kolouŋana piam na, tire yam mi tirepilpiili
    yam. Mi tikamam ŋeu piam, mi tizeŋzeeŋge piam, mi kwon pasomsom yam.
  ita-1885: Noi siamo stati in vituperio a' nostri vicini; In ischerno, e in derisione
    a quelli che stanno d'intorno a noi.
  eng-LXXUP: Turn us, O God, And cause thy face to shine; and we shall be delivered.
  eng-ULB: We have become a reproach for our neighbors, mocking and derision to those
    who are around us.
  spa-VBL: Hemos sido el hazmerreír de nuestros vecinos. Ridiculizados por quienes
    nos rodean.
  fra-_FOB: Nous avons été en opprobre chez nos voisins, la risée et le jouet de nos
    alentours.
  mal-mal: ഞങ്ങൾ ഞങ്ങളുടെ അയല്ക്കാർക്ക് അപമാനവും ചുറ്റുമുള്ളവർക്ക് നിന്ദയും പരിഹാസവും
    ആയി തീർന്നിരിക്കുന്നു.
  urd-GVR: Hamāre paṛosiyoṅ ne hameṅ mazāq kā nishānā banā liyā hai, irdgird kī qaumeṅ
    hamārī haṅsī uṛātī aur lān-tān kartī haiṅ.
  suz-BL: आंइ नेक्‍था बाक्‍ब मुरपुकीमी आंइ कली शुक्‍शी पाइक्‍नीम। मिनु आंइ एर ओंथ
    ङा मुरपुकीमी आंइ कली रिश्‍शा तोक्‍शा लोव़ पाइनीम। भजन संग्रह ४४:१४
  eng-NOY: We have become the reproach of our neighbors,—The scorn and derision of
    those around us.
  ita-1927: Noi siam diventati un vituperio per i nostri vicini, un oggetto di scherno
    e di derisione per quelli che ci circondano.
  ckb-ckb: بووین بە پەندی دراوسێکانمان، بووین بە سووکایەتی و گاڵتەجاڕی دەوروبەرمان.
  eng-BBE: We are looked down on by our neighbours, we are laughed at and made sport
    of by those who are round us.
  xsi-xsi: Tinikoa ŋgu pinde simo nema lawea tini laiti, aku kinzi ŋinde uru siporo
    ŋgua pavaligiŋa pa maka. Kinzi siŋeleama pâta lâ, aku siveta maŋeti nâ pama.
  kan-OKCV: ನಾವು ನಮ್ಮ ನೆರೆಯವರಿಗೆ ನಿಂದೆಯೂ ನಮ್ಮ ಸುತ್ತಲಿರುವವರಿಗೆ ಗೇಲಿಯೂ ಹಾಸ್ಯವೂ ಆಗಿದ್ದೇವೆ.
  tam-2017: எங்களுடைய அயலாருக்கு நிந்தையும், எங்களுடைய சுற்றுப்புறத்தாருக்கு இகழ்ச்சியும்,
    நகைப்புமானோம்.
  spa-RV-1909: Somos afrentados de nuestros vecinos, escarnecidos y burlados de los
    que están en nuestros alrededores.
  ron-BTF: Noi am devenit de ocară pentru vecinii noștri, o batjocură și un lucru
    de râs pentru cei ce sunt împrejurul nostru.
  eng-WEBP: We have become a reproach to our neighbors, a scoffing and derision to
    those who are around us.
  eng-FBV: We have been made a mockery before our neighbors, ridiculed and laughed
    at by those around us.
  nld-1939: Wij zijn een smaad voor onze buren geworden, Een spot en een hoon voor
    onze omgeving!
  nch-BL: Huan ama nochi talme cati techyahualojtoque techpinajtíaj huan techhuetzquilíaj.
  vie-1934: Chúng tôi đã trở nên sự sỉ nhục cho kẻ lân cận mình, Vật nhạo báng và
    đồ chê cười cho những kẻ ở chung quanh chúng tôi.
  cha-cha: 'Manafanmamamajlaojam ni y tiguangmame: manmamofeajam yan manmabotleajam
    ni y mañasaga gui oriyanmame.'
  hin-CV: हमारे पड़ोसियों के लिए हम तिरस्कार के पात्र हो गए हैं. उनके लिए, जो हमारे
    आस-पास होते हैं, हम घृणा और ठट्ठा का विषय बन गए हैं.
  eng-OURB: We have become a reproach to our neighbors, a scoffing and derision to
    those who are around us.
  spa-BES: Somos menospreciados por nuestros vecinos, se ríen y se burlan aquellos
    que nos rodean.
  tdx-tdx: Fifosà’ o am-paripari’aio zahay, mandrabioñe naho mitsikike anay o mañohok’
    anaio.
  tha-KJV: เรากลายเป็​นที​่​เย้​ยหยันแก่เพื่อนบ้านของเรา เป็​นที​่สบประมาทและเยาะเย้ยแก่​คนที​่​อยู่​รอบเรา
  por-BR-2018: Somos humilhados pelos nossos vizinhos; zombados e escarnecidos pelos
    que estão ao nosso redor.
  deu-ELO: Wir sind ein Hohn geworden unseren Nachbarn, ein Spott und Schimpf denen,
    die uns umgeben.
  eng-WYC-2018: We be made (a) shame to our neighbours; mocking and scorning to them,
    that be in our compass. (We were made a reproach to our neighbours; mocked and
    scorned by those who be all around us.)
  epo-epo: Ni fariĝis hontindaĵo por niaj najbaroj, Mokataĵo kaj insultataĵo por niaj
    ĉirkaŭantoj.
  gfk-gfk: Mehet haruat ma ra linge na tangtange hagahe wara audiet ira matanaiabar
    ta ira hanuo hutet ta mehet ma hoing mah ra linge na hinasakit ma hinelar wara
    udiet ira tunotuno diet kis luhutane tar mehet.
  uig-PIN: Ⱪoxnilirimiz aldida rǝswaƣa ⱪalduⱪ, Ətrapimizdikilǝrgǝ mǝshirǝ wǝ mazaⱪ
    obyekti bolduⱪ.
  beo-beo: Nini beba:le fifi lai ilia da ninima gadele sia:daha, amola ilia da niniba:le
    oufesega:sa, amola ninima higale ba:sa.
  tpi-OTNT: Ol lain manmeri i stap klostu long mipela ol i tok bilas na lap na tok
    nogut long mipela.
  hau-SA: Mun zama abin reni ga maƙwabta, abin ba’a da reni ga waɗanda suke kewaye
    da mu.
  udu-udu: Ana warkina ki uni gun c̱inu gura/ ki imannyaḵ ’kom bana mo, dhali miikunu
    ka maḵ mo dhali p̱e’th ki p̱etha sor ki uni gwansan kun ’kamki ana is mo.
  uig-LAT: Qoshnilirimiz aldida reswagha qalduq, Etrapimizdikilerge mesxire we mazaq
    obyékti bolduq.
  nde-nde: Siyizinto zokuchothozwa kubomakhelwane bethu, inhlekisa lokweyiswa yibo
    bonke esihlala labo.
  ton-ton: Kuo mau hoko ko e manukiʻanga ʻo homau ngaahi kaungāʻapi, ko e meʻa manuki
    mo e taukaeʻanga ʻokinautolu ʻoku nofo takatakai ʻiate kimautolu.
  ces-1613: Vydáni jsme v pohanění sousedům našim, v posměch a žert těm, kteříž jsou
    vůkol nás.
  eng-WMB: We have become a reproach to our neighbors, a scoffing and derision to
    those who are around us.
  tam-TCV: நாங்கள் எங்கள் அயலாரின் நிந்தனைக்கும், எங்கள் சுற்றுப்புறத்தாரின் ஏளனத்திற்கும்
    கேலிக்கும் உரியவர்களாய் இருக்கிறோம்.
  ceb-ULB: Nahimo kaming salawayon sa among mga silingan, gibiaybiay ug gitamay kami
    sa mga nakapalibot kanamo.
  pol-UBG: Staliśmy się hańbą dla naszych sąsiadów, pośmiewiskiem i drwiną dla tych,
    którzy są wokoło nas.
  urd-GVU: ہمارے پڑوسیوں نے ہمیں مذاق کا نشانہ بنا لیا ہے، ارد گرد کی قومیں ہماری
    ہنسی اُڑاتی اور لعن طعن کرتی ہیں۔
  eng-OEBCW: On every side our neighbours revile us and mock us and jeer at us.
  deu-1912: Wir sind unsern Nachbarn eine Schmach geworden, ein Spott und Hohn denen,
    die um uns sind.
  kan-2017: ನಾವು ನಮ್ಮ ನೆರೆಹೊರೆಯ ಜನಾಂಗಗಳಿಗೆ ನಿಂದಾಸ್ಪದರಾದೆವು; ಸುತ್ತಣ ಜನರ ಪರಿಹಾಸ್ಯ ಮತ್ತು
    ತಿರಸ್ಕಾರಕ್ಕೆ ಗುರಿಯಾದೆವು.
  yap-yap: Pi nam nib liyegmad e yad be yog e thin ni kireb ngomad; yad be garus ma
    yad be moning nagmad.
  hlt-MCSB: Kaimih he imben rhoek kah kokhahnah, ka taengvai kah tamdaengnah neh soehsalnah
    la ka om uh.
  mdy-ETH: ኑኡኒ ኑ ዓሺኖም ሚኢቺ ኑ ኮይላ ዓኣ ዓሶማኣ ዓማሊ ባኣዚ ማዔኔ።
  twi-ASANTE: Yɛayɛ animtiabudeɛ ama yɛn mfɛfoɔ, fɛdie ne nsopa ama wɔn a atwa yɛn
    ho ahyia.
  eng-WEBU: We have become a reproach to our neighbors, a scoffing and derision to
    those who are around us.
  acu-NT: Tura asaramtai chikich aints ainau iincha tentatmakar pujusar wishikraminaji.
  spa-PDDPT: Fuimos afrenta de nuestros vecinos, Escarnio y burla de los que nos rodean.
  gun-gun: Ha'e ramo orea katy rai'i rupi ikuai va'e ijayvu vaikue-ikue orere. Opuka,
    ovy'a rei guive orere.
  agu-BL: O' tu' chiyolbe'tz yi e' mas tnum. O' tu' chitze'lbe'tz, ntin na chixcy'aklin
    ske'j.
  ilo-ULB: Nagbalinkami a paga-angawan dagiti kaarrubami, um-umsien ken katkatawaan
    dagiti adda iti aglawlawmi.
  kpg-kpg: Nia guongo ala i madau baahi e haga balumee gimaadou. Digaula e gadagada mai
    gi gimaadou mo di haganneennee gimaadou.
  uig-ARA: قوشنىلىرىمىز ئالدىدا رەسۋاغا قالدۇق، ئەتراپىمىزدىكىلەرگە مەسخىرە ۋە مازاق
    ئوبيېكتى بولدۇق.
  sus-sus: Si naxee na muxu rabilinyi e muxu konbima, e yoma muxu ma.
  pon-2006: Wehi kan me kapilkitpene kin kepweikengih kiht; re kin kouruhrkin kiht
    oh kapailokei kiht.
  jae-jae: Aêacma lau malac ŋagêdô, taŋ dêmôêŋ gêjac tauŋ naŋ, sêsu aêac susu ma tenteŋlatu,
    taŋ sêŋgôŋ makeŋ-makeŋ naŋ, sêlic aêac amboac gêŋ meloc ma têtaŋ pêlê aêac.
  ksd-ksd: Avet ave da ra magit na varkulumai pire ra umana talai vevet, Ma da ra
    magit na varvul ma ra magit na varvaula pire diat dia ki kikilane avet.
  tur-YTC: Komşularımıza yüz karası, Etrafımızdakilere eğlence ve alay konusu olduk.
  bel-N: Мы сталіся ганьбаваньнем для суседзяў нашых, кпінамі і насьмешкамі для тых,
    што навокал нас.
  grc-BRENT: Ὁ Θεὸς ἐπίστρεψον ἡμᾶς, καὶ ἐπίφανον τὸ πρόσωπόν σου, καὶ σωθησόμεθα.
  kpr-kpr: Oro mendeni God jo tumonde bainghae eraera tinguda iritirera aimi, namanendae
    jijivu ekoko sesegeraera. Ne namanendae gegha jise, ã kotugo namanedae makoede
    sise, dere jise gegha yaru eraera.
  ind-AYT: Kami telah menjadi aib bagi sesama kami, ejekan dan celaan bagi orang-orang
    di sekeliling kami.
  yom-yom: Tuyikidi bila ki lusembo kuidi bafikimini yeto ; mvuezolo ayi kisekonono
    kuidi bobo batuzungididi.
  yut-yut: Mɨktɨm nin da kapmatjok toŋ uŋun dakon amɨn da yaŋsul aŋ nimaŋ. Mɨktɨm
    morap nin paŋgwasɨŋek taŋ aŋaŋ kwaŋ uŋun da yaŋsul madepsi aŋ nimɨŋek gen mayagɨsi
    yaŋ nimaŋ.
  nya-nya: Ife ndife chinthu chonyozeka kwa anansi athu, choseketsa ndi cholalatiridwa
    kwa iwo amene atizungulira.
  hrv-hrv: Postadosmo sramota susjedima svojim, podsmijeh i ruglo svima oko nas.
  mps-mps: Te da pąde bidalubo we bidi hani dabe, augwa te posobo po weyu, te gisugu
    weyu, tama te po dwai dabolo wali.
  tpi-tpi: Ol lain manmeri i stap klostu long mipela ol i tok bilas na lap na tok
    nogut long mipela.
  dan-1931: vore Naboer er vi til Hån, vore Grander til Spot og Spe.
  vie-OVCB: Các nước lân bang đã nhạo cười, các dân tộc mỉa mai, chế nhạo.
  guj-2017: અમે અમારા પડોશીઓને નિંદારૂપ થયા છીએ, જેઓ અમારી આસપાસ છે તેઓની આગળ તિરસ્કારરૂપ
    તથા મશ્કરીપાત્ર થયા છીએ.
  pon-2006A: Wehi kan me kapilkitpene kin kepweikengih kiht; re kin kouruhrkin kiht
    oh kapailokei kiht.
  por-BRBSL: We se tornaram uma reprovação para nossos vizinhos, um escárnio e uma
    zombaria para aqueles que estão ao nosso redor.
  eng-OEBUS: On every side our neighbors revile us and mock us and jeer at us.
  swe-swe: Vi har blivit till hån för våra grannar, till förakt och åtlöje för dem
    omkring oss.
  cth-cth: Imrinaw ni pathoe e lah ka o awh teh, tengpam e naw ni na dudam awh teh
    na panuikhai awh.
  twi-twi: Yɛayɛ animtiaabude ama yɛn mfɛfo, fɛwdi ne nsopa ama wɔn a wɔatwa yɛn ho
    ahyia.
  hlt-hlt: Kaimih he imben rhoek kah kokhahnah, ka taengvai kah tamdaengnah neh soehsalnah
    la ka om uh.
  tbz-SIM: Kɛ̀ ti pɛɛtitɔbɛ̀ ti sɑ̃́ɑ̃́, bɛ̀ɛ̀ ti fitɛ́ kɛ̀ bɛ̀ ti sènkɛ̀rì kɛ ti
    dɑú.
  msy-2020: Gumazamizir en boroghɨra itiba e dɨpova, en ingaravaka, akar kurabar e
    mɨgei.
  dop-dop: Tə pəsɑ mpusi pʋlʋɣʋ tɑ́ cɔlɔ nyə́mɑ kɛ́, nɑ mpɑ pɑ cɔɔnɑ-tʋ tɔ pɑ woŋiɣi-tʋ
    nɑ pɑ́ tuliɣi-tʋɣʋ ntompee.
  azb-azb: Qonşularımızın tənə hədəfinə döndük, Ətrafdakılarımız tərəfindən ələ salınıb
    lağ edildik.
  eng-DBY: We are become a reproach to our neighbours, a mockery and a derision to
    them that are round about us.
  hin-2017: पड़ोसियों के बीच हमारी नामधराई हुई; चारों ओर के रहनेवाले हम पर हँसते,
    और ठट्ठा करते हैं।
  wol-KYG: Noo ngi nii di mbalitu dëkkandoo yi; ñu séqe nu ay kókkaleeki kekku.
  bjr-bjr: Maasa daaqa mariasa faqa maasa fiqu fiqumma mariasa faqa mina qafamasee
    maasara ataasataasa qimaseeqa naanaidara qidaqa.
  eng-YLT: We have been a reproach to our neighbours, A scorn and a derision to our
    surrounders.
  kne-kne: Din nanasyon ay nanliniked en dakami, laslasoyen ya sis-iyekan das dakami.
  eng-WYC-2017: We be made a shame to our neighbours; mocking and scorning to them,
    that be in our compass.
  eng-WMBB: We have become a reproach to our neighbours, a scoffing and derision to
    those who are around us.
  zat-NTPS: Benne' xe̱zr la xu walizre' chee̱ntu' ca' dxulucháchale̱ne̱' netu'. Benne'
    zaj zre̱'e̱ xe̱zre walízr ca' dxulucá'ana dítaje̱' netu', ne dxelún le̱' chee̱ntu'.
  zty-NTPS: Benne' yež gawze ka' ẕchíx̱gake' neto'. Yógo'te benne' ka' žon dítjgekle'
    neto', na' ẕká'ngake' neto' ka'ze.
  urd-GVH: हमारे पड़ोसियों ने हमें मज़ाक़ का निशाना बना लिया है, इर्दगिर्द की क़ौमें
    हमारी हँसी उड़ाती और लान-तान करती हैं।
  rug-rug: Ele ta evaṉae na vina sisireana si gami koari butubutu huporo, zama ṉoṉovala
    gami na hegehegere ni gami rini.
  gaz-gaz: Ollaa keenya biratti maqaan nu badeera; warra naannoo keenya jiran birattis
    nama tuffii fi kolfaa taane.
  fra-LSG: Nous sommes devenus un objet d’opprobre pour nos voisins, De moquerie et
    de risée pour ceux qui nous entourent.
  yal-yal: Nxu rabilinna siyane fala ɲaxin tima nxu ma, e nxu makonbi, e nxu magele.
  iou-iou: Täŋpäkaŋ guŋ äbot kukŋi kukŋi iranitä yäŋärok niwetpäŋ nibäŋ mägayäkuŋ.
  haw-1868: Ua lilo makou i mea hoowahawahaia e ka poe e noho kokoke mai ana ia makou,
    He mea hoaikola, a akaaka hoi i ka poe e noho mai la a puni makou.
  arb-NAV: قَدْ صِرْنَا عَاراً عِنْدَ جِيرَانِنَا، وَمَثَارَ هُزْءٍ وَأُضْحُوكَةً
    لِمَنْ حَوْلَنَا.
  ded-ded: Ngicngac nenigoc wegenac kecandae nga oronnunuma kecdae, yeneng deendema
    anemmema dzomorenemmedae.
  ewe-ewe: Míezu fewuɖunu na míaƒe aƒelikawo, eye míezu alɔmeɖenu kple vlodonu na
    ame siwo ƒo xlã mí.
  eng-LEE: We are become a reproach to our neighbors, a scorn and derision to those
    that are round about us.
  asm-FB: চুবুৰীয়া জাতিবোৰৰ আগত আমি নিন্দাৰ পাত্র হৈছোঁ; আমাৰ চাৰিওফালৰ লোকসকলৰ আগত
    আমি হাঁহিয়াতৰ আৰু বিদ্রূপৰ খোৰাক হৈছোঁ।
  sus-A: سِ نَشٍيٍ نَ مُشُ رَبِلِنيِ عٍ مُشُ كٌنبِمَ، عٍ يٌمَ مُشُ مَ.
  fra-SBL: Nous sommes devenus un opprobre pour nos voisins, une moquerie et une dérision
    pour ceux qui nous entourent.
  hbo-hbo: הָיִ֣ינוּ חֶ֭רְפָּה לִשְׁכֵנֵ֑ינוּ לַ֥עַג וָ֝קֶ֗לֶס לִסְבִיבֹותֵֽינוּ׃
  kik-kik: Tũtuĩkĩte andũ a kũmenwo nĩ arĩa tũriganĩtie nao, tũgatuĩka andũ a kũnyararwo
    na gũthekererwo nĩ arĩa matũthiũrũrũkĩirie.
  fra-NCL: Nous sommes devenus un objet d’opprobre pour nos voisins, de risée et de
    moquerie pour ceux qui nous entourent.
  cek-AK: Kaicae loe imtaeng kaminawk kasaethuih han koi ah ni ka oh o moe, kaicae
    taengah kaom kaminawk ih tamhnui tabu ah ni ka oh o boeh.
  cuk-cuk: Dulemar-anmar-yar-dikarba-bukmaladi, anmargi dodomalad, dulemar-anmar-yar-dikarba-bukmaladga
    anmar e-dodoedga gued.
  uig-CYR: И Худа, бизни Өз йениңға қайтурғайсән! Җамалиңниң нурини чачқайсән, шунда
    биз қутқузулимиз!
  tel-2017: మా పొరుగు వారికి మేము ఎగతాళి అయ్యాం. మా చుట్టుపక్కల వాళ్ళు మమ్మల్ని వెక్కిరించి
    అపహసిస్తారు.
  hat-BSA: Nou gen tan vin yon repwòch pou vwazen nou yo, Yon rizib ak yon betiz pou
    sila ki antoure nou yo.
  ukr-ONPU: Боже, віднови нас, засяй обличчям Твоїм, і ми будемо врятовані!
  kos-kos: Mutunfacl nukewa su raunikutla elos kaskas koluk kacsr; Elos isrun kut
    ac aksruksruki kut.
  hbo-WLC: הָיִ֣ינוּ חֶ֭רְפָּה לִשְׁכֵנֵ֑ינוּ לַ֥עַג וָ֝קֶ֗לֶס לִסְבִיבוֹתֵֽינוּ׃
  ibo-ibo: Anyị aghọọla ihe ịta ụta nʼebe ndị agbataobi anyị nọ, ghọọkwara ndị gbara
    anyị gburugburu ihe ịchị ọchị, na ihe ịkwa emo.
  ory-ory: ଆମ୍ଭେମାନେ ପ୍ରତିବାସୀଗଣ ନିକଟରେ ନିନ୍ଦାର ବିଷୟ, ଆମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଲୋକମାନଙ୍କ
    ନିକଟରେ ଟାହୁଲି ଓ ପରିହାସର ପାତ୍ର ହୋଇଅଛୁ।
  chk-chk: Äm aia uren takir me ren chon ekewe mwü mi nom ünüküm, ra turunufasekem
    o esitakem.
  rop-rop: Pipul langa najalot kantri hu nomo weship God toktok nogudwei blanga melabat.
    Olabat laflaf en mokimbat melabat.
  ukr-1871: Ми стали посьміховиском для сусїдів наших, наругою і соромом для всїх,
    що кругом нас осїлись.
  yon-yon: Nub kuu nub dia doriibdanbed dandi yeman kerenib, nub yaa ambon baande
    damangkandimaib.
  deu-1951: Wir sind ein Hohn für unsre Nachbarn und vor unsrer Umgebung zu Spott
    und Schanden geworden!
  eng-JPS: We are become a taunt to our neighbours, a scorn and derision to them that
    are round about us.
  srp-1865: Postadosmo potsmijeh u susjeda svojih, rugaju nam se i sramote nas koji
    su oko nas.
  lug-lug: Baliraanwa baffe batuyisaamu amaaso, era tufuuse ekisekererwa eri abo abatwetoolodde.
  heb-heb: היינו חרפה לשכנינו לעג וקלס לסביבותינו׃
  ben-IRV: আমরা প্রতিবেশীদের কাছে তিরস্কারের বিষয় হয়েছি, চারিদিকে লোকদের কাছে হাঁসির
    ও বিদ্রূপের পাত্র হয়েছি।
  ntu-ntu: Lr mrkzbleng kcng tzmnc-aepztrpqng bagr nznelvzlr nigr mz nzamyati-ngrm
    drtqgr, X nzxtrnga-ngrdr nigr.
  pan-pan: ਅਸੀਂ ਆਪਣੇ ਗੁਆਂਢੀਆਂ ਲਈ ਨਿੰਦਿਆ, ਅਤੇ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦਿਆਂ ਲਈ ਮਖ਼ੌਲ ਤੇ ਹਾਸਾ
    ਬਣੇ ਹੋਏ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် တို့သည် အိမ် နီးချင်းများ ကဲ့ရဲ့ ရာ ၊ ပတ်ဝန်းကျင် ၌ နေသောသူများ
    ပြက်ယယ် ပြု၍ အရှက်ခွဲ ရာ ဖြစ် ကြပါ၏။
  kgf-kgf: Ama yanda lelec lelec imuac miŋina ionac ʒébiri qébiri imuac buŋa kecʒiŋ.
    Ieneŋ ʒédesi waŋ nénécmima isocfagociguc nonopocanʒu.
  tte-O: Kaba loinao meuloili salimai mena sitalatalawasi-yagimai, kaemala ali kaba
    malu.
  tbg-tbg: Vo vatanaa vo vatanaaka tinavu Isareri tataaqa variaka, vika tinavu naaraihama
    timiteha tinavuara qora uva tivakeha, tauvaqa vauraa uva ti variarave.
  hmo-hmo: Ai idia hagegea noho idau bese taudia, ese ai idia hereva dika henia noho.
    Ai dekenai idia kirikiri, bona ai dekenai idia hevaseha noho.
  zar-NT: Bönachi yuguʼ dzaga luyú queë́tuʼ tuʼtitaj netuʼ. Tuʼzxidxëʼ, en tuʼdidzaʼ
    yudxi netuʼ.
  urd-urd: हम अपने पड़ोसियों की मलामत का निशाना हैं; और अपने आसपास के लोगों के तमसख़ुरऔर
    मज़ाक की वजह।
  rus-SYN: Боже! восстанови нас; да воссияет лице Твое, и спасемся!
  bqc-SIM: Wa gↄ̃ pↄ́ yáalↄaↄ ũ wá saɛdeↄnɛ, láanipↄ ũ gbɛ̃́ pↄ́ liaawáziↄnɛ.
  tcz-CHONGTHU: Kaheng kakomho noise dingleh kajet kavei a umho dingin noise le taitomin
    kaumtauve.
  mar-mar: आम्ही आमच्या शेजाऱ्यांस निंदास्पद, आमच्या भोवतालच्या लोकांस थट्टा आणि उपहास
    असे झालो आहोत.
  isl-isl: Nágrannaþjóðirnar hæða okkur og spotta og ausa svívirðingum.
  hlt-THB: Kami kengsam awhkaw thlangkhqi a qaihbu nani kami awm hawh hy.
  qub-qub: Cananga bisïnöcunapis asipäman. Lädöcho caycajcunapis jamurpäman.
  bqp-bqp: O gↄ̃ sↄ̃sↄ̃na pↄ́ ũ ó sarɛdenↄnɛ, o gↄ̃ lalandi pↄ́ ũ gbɛ̃ kũ ò likawáinↄnɛ.
  hat-hat: Ou fè nasyon ki bò kote nou yo ap pase nou nan betiz. Wi, yo tout ap lonje
    dwèt sou nou, y'ap pase nou nan rizib.
  eng-BSB: We have become a reproach to our neighbors, a scorn and derision to those
    around us.
  eng-WEBPB: We have become a reproach to our neighbours, a scoffing and derision
    to those who are around us.
  kbq-kbq: Mika tagri tava'onte'ma nemaniza vahe'mo'za huhaviza hunerantazageno, mani
    kagirante'naza kumapinti vahe'mo'za ki'za zokago ke hurante'naze.
  pon-pon: Kit wialar kanamenok eu on men imp at, o me kapil kit pena, kin lalaue
    o kaurur kin kit.
  nhe-BL: Huan ama nochi tlaltini tlen techyahualojtoque techpinajtíaj huan techhuetzquilíaj.
  wnc-wnc: Sike ninde aminu wesim yukingga sapdut wam ninike apmiyuuk gatu atninisapduking.
  bus-bus: Wa gↄ̃ sↄ̃sↄ̃na pↄ́ ũ wa saɛdeenↄnɛ, fabona pↄ́ ũ gbɛ̃ kɛ̀ aↄ̃ↄ ligawazinↄnɛ.
  gub-BL: Ywy ko ywy huwake har rehe har uze'eg zemueteahy urerehe wà. Upuka urerehe
    uze'eg urywahyahy pà wà.
  eng-DRA: 'Convert us, O God: and shew us thy face, and we shall be saved.'
