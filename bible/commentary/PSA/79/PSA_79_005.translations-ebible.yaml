verse: PSA.079.005
translations:
  mal-C: ഇനിയും എത്രനാൾ, യഹോവേ? അങ്ങ് എന്നേക്കും ക്രോധാകുലനായിരിക്കുമോ? അങ്ങയുടെ അസഹിഷ്ണുത
    അഗ്നിപോലെ ഞങ്ങൾക്കെതിരായി എത്രകാലം ജ്വലിക്കും?
  deu-TKW: Wie lange, Jahwe, willst du für immer zürnen, soll dein Eifer wie Feuer
    brennen?
  lin-lin: Kino tango nini, Yawe, okokangela biso kanda ? Kino tango nini zuwa na
    Yo ekopela lokola moto ?
  mmx-mmx: Leeme Silok. Kereva, lebelemamao ram tinema noxo xap ta? Kereva, mo lebelemamao
    ram nabak lox amisik ta la naba lox asongot nama ngan laxao?
  eng-LSV: Until when, O YHWH? Are You angry forever? Your jealousy burns as fire.
  eng-GNV: Lord, howe long wilt thou be angrie, for euer? shall thy gelousie burne
    like fire?
  eng-WEBSTER: How long, LORD? wilt thou be angry for ever? shall thy jealousy burn
    like fire?
  nhw-BL: Toteco Dios, ¿hasta quema tlamis ticualantos ica tojuanti? ¿Huelis para
    nochipa mocualancayo eltos quen tlitl?
  swh-ONEN: Hata lini, Ee Bwana? Je, wewe utakasirika milele? Wivu wako utawaka kama
    moto hadi lini?
  bba-bba: Yinni Gusunɔ, sere sɑɑ yerɑ̀ wunɛn mɔru ko n seewɑ. Sere sɑɑ yerɑ̀ kɑɑ
    n nisinu seewɑ nɡe dɔ̃ɔ.
  eng-KJVCPB: How long, Lord? wilt thou be angry for ever? Shall thy jealousy burn
    like fire?
  luo-luo: Nyaka karangʼo, yaye Jehova Nyasaye? Ibiro kecho nyaka chiengʼ koso? Nyaka
    karangʼo ma nyiego mari biro lielie ka mach?
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܡܵܪܝܵܐ؟ ܒܸܬ ܟܵܪܒܹܬ ܠܥܵܠܲܡ؟ ܒܸܬ ܝܵܩܹܕ ܐܲܝܟ݂ ܢܘܼܪܵܐ ܛܢܵܢܘܼܟ݂؟
  meu-meu: Iehova e, ba badu henimai ela bona edena nega ai? Ela hanaihanai a? Emu
    vaḡeḡe baine ara lahi na heto a?
  npi-ULB: हे परमप्रभु कहिलेसम्म? के तपाईं सदासर्वदा रिसाउनुहुनेछ ? कहिलेसम्म तपाईंको
    डाही रिस आगोझैं जलिरहनेछ?
  yor-yor: Nígbà wo, Olúwa? Ní ìwọ ó máa bínú títí láé? Yóò ti pẹ́ tó ti owú rẹ yóò
    ha jò bí iná?
  pes-OPCB: خداوندا، تا به کی بر ما خشمگین خواهی بود؟ آیا آتش خشم تو تا به ابد بر
    سر ما زبانه خواهد کشید؟
  tgl-ULB: Gaano katagal, Yahweh? Mananatili ba ang iyong galit magpakailanman? Gaano
    katagal mag-iinit tulad ng apoy ang galit ng iyong pagseselos?
  nop-nop: Yahwe, du inditok kwihitanimiŋa nai kweheyeniŋ undugoŋ be hatibaaŋ? Kwihitagedi
    kudup dalak unduŋ daaŋ kumuŋ mu tibaak be?
  hui-hui: Anduane Homogo í̠na inahondo keba ho haabo holeberebe. Í̠naga kebago hongohe
    ira hungu ale dalu hundia nabulene kebe be agua bidebe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​တို့​အား​ထာ​ဝ​စဉ် အ​မျက်​ထွက်​လျက်​နေ​တော်​မူ​ပါ​မည်​လော။
    အ​မျက်​တော်​သည်​မ​ပြေ​ဘဲ​မီး​ကဲ့​သို့​တောက်​လောင် နေ​ပါ​မည်​လော။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་འདི་བཞིན་ག་དུས༌བར། །ཁྱེད་ཉིད་ཇི་སྲིད་བར་དུ་ཐུགས༌ཁྲོ་འམ། །ཁྱེད་ཀྱི་ཕྲག་དོག་མེ་ལྟར་འབར་ཡོང༌ངམ།།
  wsk-wsk: O Yawe, ni butata ana nago ko gemang maga se lagarukko e? Nika gemang magara
    butata tama iwita kani se lagarukko e?
  sna-sna: Haiwa Jehovha, mucharamba makatitsamwira nokusingaperi kusvikira riniko?
    Godo renyu richapisa somoto kusvikira riniko?
  spa-BLM: ¿Hasta cuándo, Yahvé? ¿Estarás siempre enfadado? ¿Arderán tus celos como
    el fuego?
  cac-cac: Mamin Jehová, ¿jantacto val tiempo ol ac'cot oval d'ayon̈? ¿An̈ej ama yajcot
    a c'ac'alc'olal d'ayon̈ icha sq'ue n̈iln̈on yoc te' c'ac'?
  swh-ULB: Mpaka lini Yahwe? Utabaki kuwa na hasira milele? Ni kwa muda gani hasira
    yako ya wivu itawaka kama moto?
  bel-bel: Госпадзе, Божа сіл! дакуль будзеш гнеўны да малітваў народу Твайго?
  deu-ELBBK: Bis wann, HERR? Willst du immerfort zürnen, soll wie Feuer brennen dein
    Eifer?
  mbb-OT: Keenu en buwa egkaawà, Nengazen, is pauk nu kenami? Taman en be te taman
    is pauk nu kenami? Eriyubriyub en be he iring te hapuy is kebpengelikud nu?
  mal-2015: യഹോവേ, നീ നിത്യം കോപിക്കുന്നതും നിന്റെ തീക്ഷ്ണത തീപോലെ ജ്വലിക്കുന്നതും
    എത്രത്തോളം?
  gup-gup: Ngudda nawu Yawey, ngundidjawan bu yiddok munguyh kandjaldung? Yiddok yidjalkirn
    kunkimuk duninjh, yiman manbu manbirlukimuk?
  rmc-rmc: Dži kana mek, RAJEJA? Aveha choľamen pro furt? Dži kana labola tiri choľi
    sar jag?
  nlg-nlg: Lord ke tona haliu haia tua nimua na rutu vanighai? ko tona haliu so na
    ruruhuna te vaghaa na lake?
  pes-OPV: تا کی‌ای خداوند تا به ابد خشمناک خواهی بود؟ آیا غیرت تو مثل آتش افروخته
    خواهد شد تا ابدالاباد؟
  ron-1924: Пынэ кынд, Доамне, Те вей мыния фэрэ ынчетаре ши ва арде мыния Та ка фокул?
  ben-OBCV: হে সদাপ্রভু, আর কত কাল? তুমি কি চিরকাল ক্রুদ্ধ থাকবে? কত কাল তোমার ঈর্ষা
    আগুনের মতো জ্বলবে?
  som-som: Rabbiyow, ilaa goormaad noo cadhaysnaan doontaa? Ma weligaa baa? Masayrkaagu
    ma sida dab buu u ololi doonaa?
  lat-VUC: Domine Deus virtutum, quousque irasceris super orationem servi tui?
  eng-ASVBT: How long, O Jehovah? wilt thou be angry forever? Shall thy jealousy burn
    like fire?
  mna-mna: O Yooba, parei? Ko ketem malmalŋana ku imbotmbot se tiam ta kembei ma alok?
    Ko motom mburmbur men, mi lelem ibayou kembei ta you, mi iseeŋge iseeŋge ma ila?
  ita-1885: Infino a quando, Signore, sarai adirato? La tua gelosia arderà ella come
    un fuoco in perpetuo?
  eng-LXXUP: O Lord God of hosts, How long art thou angry with the prayer of thy servant?
  eng-ULB: How long, Yahweh? Will you stay angry forever? How long will your jealous
    anger burn like fire?
  spa-VBL: ¿Hasta cuándo, Señor? ¿Acaso estarás enojado con nosotros para siempre?
    ¿Hasta cuándo arderá tu ira?
  fra-_FOB: Jusques à quand, ô Éternel, seras-tu irrité sans relâche, et ta jalousie
    sera-t-elle embrasée comme un feu?
  mal-mal: യഹോവേ, അവിടുന്ന് സദാ കോപിക്കുന്നതും അങ്ങയുടെ തീക്ഷ്ണത തീപോലെ ജ്വലിക്കുന്നതും
    എത്രത്തോളം?
  urd-GVR: Ai Rab, kab tak? Kyā tū hameshā tak ġhusse hogā? Terī ġhairat kab tak āg
    kī tarah bhaṛaktī rahegī?
  suz-BL: परमप्रभु यावे, गे गेना सम्‍म गाइक्‍स ङा गाइक्‍स बाक्‍नीनी? इन गेहे पतीके
    गेना सम्‍म मी खोदेंशो पा ब्रस ङा ब्रस बाक्‍बा?
  eng-NOY: How long, O LORD! wilt thou be angry for ever? How long shall thy jealousy
    burn like fire?
  ita-1927: Fino a quando, o Eterno? Sarai tu adirato per sempre? La tua gelosia arderà
    essa come un fuoco?
  ckb-ckb: ئەی یەزدان هەتا کەی؟ ئایا هەتاسەر هەر تووڕە دەبیت؟ هەتا کەی ئیرەییت وەک
    ئاگر دەسووتێت؟
  eng-BBE: How long, O Lord? will you be angry for ever? will your wrath go on burning
    like fire?
  xsi-xsi: Yova Kindeni, tiambo noko ma wisi nâna pa maka ikura zo rârâni, tiya? Tiambo
    noko ne wisi-nâna ŋinde ma imo itogo yââ mela-mela mine ku imo nâ, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ ಎಷ್ಟರವರೆಗೆ ಕೋಪಗೊಂಡಿರುವಿರಿ? ಸತತವೂ ನೀವು ಕೋಪದಿಂದಿರುವಿರೋ? ಎಷ್ಟರವರೆಗೆ
    ನಿಮ್ಮ ರೋಷವು ಬೆಂಕಿಯಂತೆ ಉರಿಯುವುದು?
  tam-2017: எதுவரைக்கும் யெகோவாவே! நீர் என்றைக்கும் கோபமாக இருப்பீரோ? உம்முடைய எரிச்சல்
    நெருப்பைப்போல் எரியுமோ?
  spa-RV-1909: ¿Hasta cuándo, oh Jehová? ¿has de estar airado para siempre? ¿arderá
    como fuego tu celo?
  ron-BTF: Până când, DOAMNE? Vei fi mânios pentru totdeauna? Va arde gelozia ta ca
    un foc?
  eng-WEBP: How long, LORD? Will you be angry forever? Will your jealousy burn like
    fire?
  eng-FBV: How long, Lord? Will you be angry with us forever? Will your jealousy always
    burn like fire?
  nld-1939: Hoelang nog, Jahweh, blijft Gij altijd maar toornen, En zal uw ijverzucht
    branden als vuur?
  nch-BL: Toteco Dios, ¿hasta quema tamis ticualantos ica tojuanti? ¿Huelis para nochipa
    mocualancayo eltos quej tit?
  vie-1934: Đức Giê-hô-va ôi! cho đến chừng nào? Ngài há sẽ giận đời đời sao? Sự phân
    bì Chúa há sẽ cháy như lửa ư?
  cha-cha: Asta ngaean, O Señot, unlalalo para taejinecog? ya y inigomo sinenggue
    taegüije y guafe?
  hin-CV: याहवेह, कब तक? क्या हम पर आपका क्रोध लगातार रहेगा? कब तक आपकी डाह अग्नि
    के जैसी दहकती रहेगी?
  eng-OURB: How long, Adonai? Will you be angry forever? Will your jealousy burn like
    fire?
  spa-BES: ¿Cuánto tiempo, oh Señor? ¿Estarás enojado por siempre? ¿Seguirá tu ira
    ardiendo como el fuego?
  tdx-tdx: Pak’ombia ry Iehovà? ho viñera’o nainai’e hao? Sikal’ombia ty mbe hibebañe
    hoe afo ty famarahia’o?
  tha-KJV: ข้าแต่พระเยโฮวาห์ พระองค์​ทรงกริ้​วอ​ีกนานเท่าใด เป็นนิตย์​หรือ พระเจ้าข้า
    ความหวงแหนของพระองค์จะไหม้ดังไฟไปอีกนานเท่าใด
  por-BR-2018: Até quando, SENHOR? Ficarás tu irado para sempre? Teus ciúmes arderão
    como o fogo?
  deu-ELO: Bis wann, Jehova? Willst du immerfort zürnen, soll wie Feuer brennen dein
    Eifer?
  eng-WYC-2018: Lord, how long shalt thou be wroth into the end? shall thy vengeance
    be kindled as fire? (Lord, how long shalt thou be angry, forever? shall thy anger
    burn like fire?)
  epo-epo: Ĝis kiam, ho Eternulo, Vi koleros senĉese? Kaj Via indigno brulos, kiel
    fajro?
  gfk-gfk: Watong, na haruat um hunanges? U lik bia nu be ngalngaluan hatika taar
    at um? Na haruat hunanges no num bala mamahien nong i iaiaan hoing ra iaah?
  uig-PIN: Ⱪaqanƣiqǝ, i Pǝrwǝrdigar? Sǝn mǝnggügǝ ƣǝzǝplinǝmsǝn? Sening yüriking ot
    bolup ɵrtiniwerǝmdu?
  beo-beo: Hina Gode, Di da ninima mae yolele gebewane ougi dialoma:bela:? Dia ougi
    hou amo da lalu agoane mae yolele nenanoma:bela:?
  tpi-OTNT: Bikpela, hamas taim yet bai yu kros long mipela? Ating bai yu kros oltaim,
    a? Bai kros bilong yu i stap olsem paia i lait na i no inap i dai, a?
  hau-SA: Har yaushe, ya Ubangiji za ka yi ta fushi? Har abada ne? Har yaushe kishinka
    zai yi ta ƙuna kamar wuta?
  udu-udu: Ayy Tap̱a, kakasja imina /e di mo mmomiiya nyor mo? Min ma nyor pini ’peni
    bwan ṯa’c pini diki pur me’d o’da?
  uig-LAT: Qachan’ghiche, i Perwerdigar? Sen menggüge ghezeplinemsen? Séning yüriking
    ot bolup örtiniwéremdu?
  nde-nde: Koze kube nini, Oh Thixo? Uzazonda kuze kube nininini na? Koze kube nini
    ubukhwele bakho butshisa njengomlilo na?
  ton-ton: ‌ʻE Sihova, ʻe fēfē hono fuoloa? Te ke houhau ʻo taʻengata? pea vela ho
    fuaʻa ʻo hangē ko e afi?
  ces-1613: Až dokud, ó Hospodine? Na věky-liž se hněvati budeš, a hořeti bude jako
    oheň horlení tvé?
  eng-WMB: How long, LORD? Will you be angry forever? Will your jealousy burn like
    fire?
  tam-TCV: யெகோவாவே, எதுவரைக்கும் எங்கள்மேல் கோபமாய் இருப்பீர்? எப்பொழுதுமே கோபமாய்
    இருப்பீரோ? உமது சினம் எவ்வளவு காலத்திற்கு நெருப்பைப்போல் எரியும்?
  ceb-ULB: Hangtod kanus-a, O Yahweh? Magpabilin ka bang masuko hangtod sa kahangtoran?
    Hangtod kanus-a mosilaob nga daw kalayo ang imong pagpangabugho?
  pol-UBG: Jak długo, PANIE? Czy wiecznie będziesz się gniewać? Czy twoja zapalczywość
    będzie płonąć jak ogień?
  urd-GVU: اے رب، کب تک؟ کیا تُو ہمیشہ تک غصے ہو گا؟ تیری غیرت کب تک آگ کی طرح بھڑکتی
    رہے گی؟
  eng-OEBCW: How long will you be angry, O Lord? Will your jealousy burn like fire
    forever?
  deu-1912: HERR, wie lange willst du so gar zürnen und deinen Eifer wie Feuer brennen
    lassen?
  kan-2017: ಯೆಹೋವನೇ, ಇನ್ನೆಷ್ಟರವರೆಗೆ ಕೋಪವುಳ್ಳವನಾಗಿರುವಿ? ನಿನ್ನ ರೋಷಾಗ್ನಿಯು ಸದಾಕಾಲವೂ ಉರಿಯುತ್ತಲಿರಬೇಕೋ?
  yap-yap: SOMOL, ga ra par ni gab damumuw ngomad ni dariy n’umngin nap’an? Ra par
    e damumuw rom ni be yik’ ni bod ba nifiy ni dabital?
  hlt-MCSB: BOEIPA aw me hil nim na thin a toek ve? Na thatlainah te hmai bangla rhong
    yoeyah aya?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሃይ ዓይዲ ሄላንዳኣናዳይ? ኔኤኒ ዻጋዻሢ ናንጊና ጋፑዋያዳ? ሜሌ ካኣሽኪንቱዋጉዲ ኮዓ ኔ
    ማሊፃ ታሚጉዲ ዔኤቴ ጎይሣ ናናንጋ?
  twi-ASANTE: Ao Awurade, ɛnkɔsi da bɛn? Wo bo bɛfu afebɔɔ anaa? Wo ninkunu bɛdɛre
    sɛ ogya akɔsi da bɛn?
  eng-WEBU: How long, LORD? Will you be angry forever? Will your jealousy burn like
    fire?
  acu-NT: Apuru ¿warutik suwirumsha inaisatam? ¿Ami suwirumka ji kapaawa nunisang
    tuke atatuak?
  spa-PDDPT: ¿Hasta cuándo, oh Yavé? ¿Estarás airado para siempre? ¿Arderá tu celo
    como fuego?
  gun-gun: Senhor, raka'e peve 'rã tu ha'e rami oiko? Orevy rexa uka riae 'rã teve
    nda'evei etea? Orejou vaia nda'u tata rami riae 'rã ri hendy?
  agu-BL: ¿Tona' tz'el yi ẍchi'chbe'n c'u'lu' ske'j? ¿Sk'ak'axk pe' mas?
  ilo-ULB: O Yahweh, kasano kabayag? Agnanayon kadi a makaungetka? Kasano kabayag
    a sumged a kasla apuy ti naimon a pungtotmo?
  kpg-kpg: Meenei Dimaadua, Goe deelaa hua ga hagawelewele mai gi gimaadou gaa hana hua
    beelaa? Do hagawelewele la ga wele hua beelaa be di ahi?
  uig-ARA: قاچانغىچە، ئى پەرۋەردىگار؟ سەن مەڭگۈگە غەزەپلىنەمسەن؟ سېنىڭ يۈرىكىڭ ئوت
    بولۇپ ئۆرتىنىۋېرەمدۇ؟
  sus-sus: Alatala, i xɔnɔma nɛ muxu ma abadan? I xa tɔɔnɛ danma mun tɛmui?
  pon-2006: Maing KAUN, komw pahn ketin engieng paht kohkohlahte? Omwi engieng pahn
    lullulte rasehng kisiniei?
  jae-jae: O Apômtau, oc gobe ôli nêm ŋalêlôm sa ŋapaŋ e êndêŋ ondoc acgom. Nêm têmtac
    ŋandaŋ êndaŋgac-êndaŋgac amboac jawaô e êndêŋ ondoc, go êmbacnê.
  ksd-ksd: Aivia ra bung boko, Luluai, aivia ra bung una kankanuane vatikene pa avet?
    Ma kaum varpin na birao da ra iap?
  tur-YTC: Ne zamana dek, ey Yahve? Sonsuza dek kızgın mı kalacaksın? Kıskançlığın
    ateş gibi yanacak mı?
  bel-N: Як доўга, ГОСПАДЗЕ? Ці будзеш гневацца заўсёды? Ці як агонь будзе палаць
    рэўнасьць Твая?
  grc-BRENT: Κύριε ὁ Θεὸς τῶν δυνάμεων, ἕως πότε ὀργίζῃ ἐπὶ τὴν προσευχὴν τοῦ δούλου
    σου;
  kpr-kpr: Arie Bajari, namanekena evovodae janje eko use iraresa, ai? Ninda janje
    eko beká namanekena eraesa ava, nanjigo tukughari?
  ind-AYT: Berapa lama lagi, ya TUHAN? Apakah Engkau akan marah selamanya? Apakah
    kecemburuan-Mu akan berkobar seperti api?
  yom-yom: Nate thangu mbi, a Yave ? Wela fueminanga mu zithangu zioso e ? Nate thangu
    mbi kiphala kiaku kiela leminanga banga mbazu e ?
  yut-yut: Yawe, bɨsap niaŋ da butjap nandaŋ nibi? Gak toktogɨsi butjap nandaŋ nimdɨsal
    bo? Gepmaŋ dekgɨmaŋ do butjapgo kɨndap da yaŋ soŋek dɨma kɨmotdɨsak, ma?
  nya-nya: Mpaka liti Inu Yehova? Kodi mudzakwiya mpaka muyaya? Kodi mpaka liti nsanje
    yanu idzayaka ngati moto?
  hrv-hrv: Dokle još, Jahve? Zar ćeš se svagda srditi? Zar će ljubomora tvoja poput
    ognja gorjeti?
  mps-mps: Genuai Bidio, nisu naga sogo nago dade wado po wabo me elalu, elaibawe?
    Te nago wado po wabo te sesemane elaluabo homu eba, agawe? Te nago wado ebo me
    elalu, tama te sia bogoli elalubo tiwai eyu, tama me sula sogobe da, agawe?
  tpi-tpi: Bikpela, hamas taim yet bai yu kros long mipela? Ating bai yu kros oltaim,
    a? Bai kros bilong yu i stap olsem paia i lait na i no inap i dai, a?
  dan-1931: Hvor længe vredes du, HERRE - for evigt? hvor længe skal din Nidkærhed
    lue som Ild?
  vie-OVCB: Lạy Chúa Hằng Hữu, đến bao giờ Chúa nguôi cơn giận? Mãi mãi sao? Đến bao
    giờ lửa ghen tức của Chúa mới tàn?
  guj-2017: હે યહોવાહ, ક્યાં સુધી? શું તમે સદાને માટે કોપાયમાન રહેશો? શું તમારો રોષ
    અગ્નિની જેમ સળગી ઊઠશે?
  pon-2006A: Maing KAUN, komw pahn ketin engieng paht kohkohlahte? Omwi engieng pahn
    lullulte rasehng kisiniei?
  por-BRBSL: Quanto tempo, Yahweh? Você vai ficar com raiva para sempre? Seu ciúme
    vai queimar como fogo?
  eng-OEBUS: How long will you be angry, O Lord? Will your jealousy burn like fire
    forever?
  swe-swe: Hur länge, Herre (Jahve) ska du vara vred, arg på oss? För alltid? Ska
    din avundsjuka fortsätta att flamma som eld?
  cth-cth: BAWIPA nâtotouh ne na lungkhuek han vai. Nâtotouh ne na lung roum laipalah,
    hmai patetlah a kak han vai.
  twi-twi: Awurade, enkosi da bɛn? Wo bo befuw afebɔɔ ana? Wo ninkunu bɛdɛw sɛ ogya
    akosi da bɛn?
  hlt-hlt: BOEIPA aw me hil nim na thin a toek ve? Na thatlainah te hmai bangla rhong
    yoeyah aya?
  tbz-SIM: Ti Yiɛ̀ nKuyie, dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ miɛkɛ do? Dɛ̀ yó ndɑ yóùmu kɛ
    dɑ cɔ́ú nsɑ̃́ɑ̃̀ muhɑ̃ɑ̃́ nkɔ̃mɑɑ̀?
  msy-2020: O Ikiavɨra Itir God, nɨ en ataravɨra iti o? Nɨ dughiar ruarimɨn en atar
    ikɨ kamaghɨra ikiam o? Nɨ navim en ikuvigh, nɨn anɨngagharim avimɨn mɨn isi kamaghɨra
    ikiam o?
  dop-dop: Hɑɩ, Tɑcɑɑ, pəlee kɛ́ nyɑ́ tɑ́ɑ́ kɑ́ hɛɛsɩ-tʋɣʋ kpɑnɑʋ nɑ nyɑ́ pɑ́ɑ́nɑ́
    yele-tʋɣʋ nyɑɣɑʋ ɩsɩɩ kɔkɔ?
  azb-azb: Ya Rəbb, nə vaxtacan, Yoxsa əbədilikmi bu qəzəbindən dönməyəcəksən, Qısqanclıqdan
    od tutub yanacaqsan?
  eng-DBY: How long, O Jehovah? wilt thou be angry for ever? Shall thy jealousy burn
    like fire?
  hin-2017: हे यहोवा, कब तक? क्या तू सदा के लिए क्रोधित रहेगा? तुझ में आग की सी जलन
    कब तक भड़कती रहेगी?
  wol-KYG: Aji Sax ji, xanaa doo nu mere ba fàww, sa fiiraange ni sawara ci sunu kaw?
  bjr-bjr: Oo Yaawee, ani aanoo qirafa naaruaree mariannoo fee. Ani rairai qirafa
    naaru naaru idara fooree qaannoo fee.
  eng-YLT: Till when, O Jehovah? art Thou angry for ever? Thy jealousy doth burn as
    fire.
  kne-kne: Ay mabonget kan dakamis eng-enggana, Apo? Ay adi mad-ep din kaman apoy
    ay bonget mo?
  eng-WYC-2017: Lord, how long shalt thou be wroth into the end? shall thy vengeance
    be kindled as fire?
  eng-WMBB: How long, LORD? Will you be angry forever? Will your jealousy burn like
    fire?
  zat-NTPS: ¿Bata cuézaqueze gaca caní chee̱ntu', Xran? ¿Tu chí'izqueze dxezra'u netu'?
    ¿Tu chí'izqueze gaca xel-la' dxezrá'a chiu' ca tu xi'?
  zty-NTPS: ¿To chi'ize gak ki cheto', X̱anto' Dios? ¿To chi'ize ẕžo'o neto'? ¿To
    chi'ize gak yeḻa' ẕža'a chio' ka to yi'?
  urd-GVH: ऐ रब, कब तक? क्या तू हमेशा तक ग़ुस्से होगा? तेरी ग़ैरत कब तक आग की तरह
    भड़कती रहेगी?
  rug-rug: Kei Zihova; vea seunae gua si kaqu koa hola sa Mua tinaṉaziri? Kaqu bugoro
    seunae ni gami Goi guana nika huruṉuna ninae rane?
  gaz-gaz: Yaa Waaqayyo, kun hamma yoomiitti? Ati hamma bara baraatti aartaa? Hinaaffaan
    kees hamma yoomiitti akka ibiddaa bobaʼa?
  fra-LSG: Jusques à quand, Éternel! T’irriteras-tu sans cesse, Et ta colère s’embrasera-t-elle
    comme le feu?
  yal-yal: Alatala, i luma xɔlɔxi nxu ma nɛn han waxatin mundun? I ya xɔlɔn luma nɛn
    alo tɛɛna han waxatin mundun yi?
  iou-iou: Unita Ekäni, jide? Ninta kokwawak pen api täŋpen? Ba kokwawakka u kädäptä-yäŋ
    pen api ijiŋ yäpmäŋ kwek?
  haw-1868: Pehea la ka loihi, e Iehova? E huhu mau loa mai anei oe? E a anei kou
    lili me he ahi la?
  arb-NAV: إِلَى مَتَى يَدُومُ هَذَا يَا رَبُّ؟ أَتَبْقَى غَاضِباً تَتَّقِدُ غَيْرَتُكَ
    كَالنَّارِ إِلَى الأَبَدِ؟
  ded-ded: O KEBU, faka imoc wisickeudeac tomai kecdimbe. Ge herebu negennemmena imocngo
    wisic wisickea kpac fekefude, ifi isoc ande. Nga ge keracmangang anemmena imocngo
    gerec isoc dzeu mi wisickede, ifi isoc ande.
  ewe-ewe: O! Yehowa, va se ɖe ɣe ka ɣi? Ɖe nàdo dɔmedzoe tegbeea? Va se ɖe ɣe ka
    ɣi wò ŋuʋaʋã abi abe dzo ene?
  eng-LEE: How long, Lord? wilt thou be indignant for ever? shall thy jealousy burn
    like fire?
  asm-FB: হে যিহোৱা, আৰু কিমান কাল? তুমি চিৰকাললৈ ক্ৰোধ কৰি থাকিবানে? তোমাৰ হিংসুক
    অন্তৰ্জ্বালা অগ্নিৰ দৰে কিমান কাললৈকে জ্বলি থাকিব?
  sus-A: عَلَتَلَ، عِ شْنْمَ نّ مُشُ مَ عَبَدَن؟ عِ شَ تْونّ دَنمَ مُن تّمُي؟
  fra-SBL: Combien de temps, Yahvé ? Serez-vous toujours en colère ? Votre jalousie
    brûlera-t-elle comme un feu ?
  hbo-hbo: עַד־מָ֣ה יְ֭הוָה תֶּאֱנַ֣ף לָנֶ֑צַח תִּבְעַ֥ר כְּמֹו־אֵ֝֗שׁ קִנְאָתֶֽךָ׃
  kik-kik: Wee Jehova-rĩ, nĩ nginya rĩ? Ũgũtũũra ũrĩ mũrakaru nginya tene? Nĩ nginya
    rĩ ũiru waku ũgũtũũra wakanĩte ta mwaki?
  fra-NCL: Jusques à quand, Yahweh, seras-tu irrité pour toujours, et ta colère s’allumera-t-elle
    comme le feu ?
  cek-AK: Angraeng, nasetto maw? Dungzan khoek to palung nang phui thuih han boeh
    maw? Palung na phuihaih hmai baktiah kangh tih boeh maw?
  cuk-cuk: Bab-Jehováʼye, ¿sanagwadse be-urwed berguoe? ¿Sanagwadse degisadegu be
    urwemai guoe? ¿Sanagwadse be-nobgued sooyob gamai guoe?
  uig-CYR: И Пәрвәрдигар, самавий қошунларниң Сәрдари болған Худа, Хәлқиңниң дуалириға
    болған ғәзивиң қачанғичә ялқунлап туриду?
  tel-2017: యెహోవా, ఎంతకాలం నీకు మా మీద కోపం? నీ కోపం శాశ్వతంగా ఉంటుందా? నీ రోషం ఎంతకాలం
    మంటలాగా మండుతూ ఉంటుంది?
  hat-BSA: Jiskilè, O SENYÈ? Èske Ou va rete fache nèt? Èske jalouzi Ou va brile tankou
    dife tout tan?
  ukr-ONPU: Господи, Боже Воїнств, доки таїтимеш гнів на молитви народу Свого?
  kos-kos: LEUM GOD, ya kom ac mulat sesr nwe tok? Ya kasrkusrak lom ac fah srakna
    firir oana e?
  hbo-WLC: עַד־מָ֣ה יְ֭הוָה תֶּאֱנַ֣ף לָנֶ֑צַח תִּבְעַ֥ר כְּמוֹ־אֵ֝֗שׁ קִנְאָתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, ruo olee mgbe? Ị ga-ewe iwe ruo mgbe ebighị ebi? Ruo olee
    mgbe ka ekworo gị ga na-ere dịka ọkụ?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, କେତେ କାଳ? ତୁମ୍ଭେ କି ସଦାକାଳ କ୍ରୁଦ୍ଧ ହେବ? ତୁମ୍ଭର ଅନ୍ତର୍ଜ୍ୱାଳା
    କି ଅଗ୍ନି ପରି ଜ୍ୱଳିବ?
  chk-chk: Ai Samol mi Lapalap, ifa ükükün fansoun om kopwe song ngenikem? Epwe tori
    feilfeilachök? Ifa usun, om lingeringeritikem epwe chök ngetenget usun ekkei?
  rop-rop: YAWEI, haulong yu garra wail langa melabat? Haulong yu garra kipgon wail
    jis laik faiya im barnbarnbat?
  ukr-1871: Доки, Господи, буде гнїв твій тревати, і серце твоє поломям палати?
  yon-yon: O Yariman, aron komoyiib nub yaa norin keendembaraneeb? Aron korem dee?
    Aron komoyiib koren areb kerewen kumbed norin niminiib wandaneeb?
  deu-1951: Wie lange soll das noch währen, o HERR? Willst du ewiglich zürnen? Soll
    dein Eifer wie Feuer brennen?
  eng-JPS: How long, O LORD, wilt Thou be angry for ever? How long will Thy jealousy
    burn like fire?
  srp-1865: Dokle æeš se, Gospode, jednako gnjeviti, jarost tvoja gorjeti kao oganj?
  lug-lug: Ayi Mukama olitusunguwalira kutuusa ddi, nnaku zonna? Obuggya bwo bunaabuubuukanga
    ng’omuliro?
  heb-heb: עד מה יהוה תאנף לנצח תבער כמו אש קנאתך׃
  ben-IRV: সদাপ্রভুু, কত কাল তুমি রেগে থাকবে? তোমার অন্তরজ্বালা জ্বলবে?
  ntu-ntu: ?Yawe, ngyati-alope drtwrm nigr? ?Myx kxmule, zngya ngr drtwrm lc tqapule
    nyr, kx na-angc-alopele nigr?
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕਦ ਤੱਕ? ਕੀ ਤੂੰ ਸਦਾ ਤੱਕ ਕ੍ਰੋਧਵਾਨ ਰਹੇਂਗਾ? ਕੀ ਤੇਰੀ ਅਣਖ ਅੱਗ ਦੀ ਨਿਆਈਂ
    ਬਲਦੀ ਰਹੇਗੀ?
  mya-JVB: အို ထာဝရဘုရား ၊ အမျက် တော်သည် အလျှင်း မငြိမ်းဘဲ အဘယ်မျှကာလ ပတ်လုံးထွက်ပါမည်နည်း။
    အဘယ် မျှကာလပတ်လုံး စိတ် တော်သည် မပြေ၊ မီး ကဲ့သို့ လောင် ပါမည်နည်း။
  kgf-kgf: Yawe nalé dahecac séc? Hémbénaŋa qeri biric waŋ nénéc miwésémaŋ? Qeri biricganéŋ
    geric bélaŋ ésécnec nonomac me?
  tte-O: O Yeoba, gubesi, kani am munamunai imiyayai kolimai kani nige ilolopei? Yakato
    am munamunai ilaulaumo na iwedowedoli besiele mayau?
  tbg-tbg: Mpo Noravauvo, tairentae tinavuara ai arara itairava taiqaanarove? Are
    ekaa entae tinavuara arara itairara vainarave? Ihavano kia qimpa viraitiro, qaqi
    itaqiro vintema keroe, viva qaqi itaqiro vuanarove?
  hmo-hmo: Lohiabada e, oi ese ai do oi badu henia noho, ela bona edena negai? Oiemu
    badu be lahi bamona, ai do ia gabua noho hanaihanai, a?
  zar-NT: ¿Naruʼ tsaz ilenuʼ netuʼ, Xan? ¿Naruʼ sóaticaʼsö yöl-laʼ rilé quiuʼ ca tu
    guíʼ ruzegui netuʼ?
  urd-urd: ऐ ख़ुदावन्द, कब तक? क्या तू हमेशा के लिए नाराज़ रहेगा? क्या तेरी गै़रत
    आग की तरह भड़कती रहेगी?
  rus-SYN: Господи, Боже сил! доколе будешь гневен к молитвам народа Твоего?
  bqc-SIM: Dii, n pↄ aↄ paawázi e bↄɛ ni? N kpɛ̃nɛ tɛ́ aↄ kũ gↄↄpii yã̀?
  tcz-CHONGTHU: O Yahweh Pakai phat ichangeija kachung uva nalunghan ding hitam? Tonsot
    geijin em? Phat ichan geija nathangthipna chu meikong banga aljeng dingham?
  mar-mar: हे परमेश्वरा, हे कोठवर चालणार? सर्वकाळपर्यंत तू रागावलेला राहशील का? तुझी
    ईर्षा अग्नीसारखी कोठपर्यंत जळत राहील?
  isl-isl: Drottinn, hversu lengi ætlar þú að vera okkur reiður? Að eilífu? Á vandlæti
    þitt að brenna þar til öll von er úti?!
  hlt-THB: Iqyt dy nu, Aw Bawipa? Kumqui dyna nak kaw so hly hawh nawh nu? Iqyt dy
    nu nak thatlainaak ce mai amyihna a uih kaw?
  qub-qub: Tayta Dios, ¿imay-yajraj rabyashalla caycanqui? ¿Imayraj rabyashayqui päsacanga?
  bqp-bqp: Dikiri, ĩnigↄ̃ pↄ fɛ̃ kũoo ari bↄrɛmɛɛ? N pɛ̃tɛ̃ tɛ́ nigↄ̃ kũ gↄrↄ sĩnda
    pínkin yá?
  hat-hat: Seyè! jouk kilè w'ap rete fache ak nou? Gen lè se pou tout tan? Eske w'ap
    kite kòlè ou boule nou tankou dife?
  eng-BSB: How long, O LORD? Will You be angry forever? Will Your jealousy burn like
    fire?
  eng-WEBPB: How long, LORD? Will you be angry forever? Will your jealousy burn like
    fire?
  kbq-kbq: Ra Anumzamoka nama'a kna krimpa aherantenka vugahane? Kagra karimpa aherante
    vava hunka vugahampi? Maka kna kanive renerantankeno ana zamo'a tevenefakna hu
    vava huno vugahifi?
  pon-pon: Main leowa, arai da kom pan kotin onion, o inon en kupur omui pan lulada
    dueta kijiniai?
  nhe-BL: Toteco Dios, ¿hasta quema tlamis ticualantos ica tojuanti? ¿Huelis para
    nochipa mocualancayo eltos queja tlitl?
  wnc-wnc: Buyambam tapa, gata ninde kaanga nataau mamayasim yuya ba dasing? Asikaya
    gata kaanga nataau katapda binga isikoke dua kupik, ba dasing?
  bus-bus: Dii, nɛ́gↄ̃ pↄ fɛ̃ɛwazi ai bↄrɛmɛ? N pɛ̃tɛ̃ tɛ́ égↄ̃ kũu gurↄ píngin yↄ́?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, màràn kwarahy eremumaw putar urewe nekwahy
    pà nehe. Aipo nerepytu'u pixik kwaw nehe. Aipo nekwahy haw ukaz wiwi putar tata
    ài nehe.
  eng-DRA: O Lord God of hosts, how long wilt thou be angry against the prayer of
    thy servant?
