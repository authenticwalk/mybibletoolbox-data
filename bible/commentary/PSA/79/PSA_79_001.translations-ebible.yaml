verse: PSA.079.001
translations:
  mal-C: ദൈവമേ, ഇതര ജനതകൾ അവിടത്തെ ഓഹരി പിടിച്ചടക്കിയിരിക്കുന്നു; അവർ അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തെ
    അശുദ്ധമാക്കിയിരിക്കുന്നു ജെറുശലേമിനെ അവർ ഒരു കൽക്കൂമ്പാരമായി മാറ്റിയിരിക്കുന്നു.
  deu-TKW: Ein Psalm Asaphs. Gott, Heiden sind in dein Eigentum eingefallen, haben
    deinen heiligen Tempel verunreinigt, Jerusalem zu einem Trümmerhaufen gemacht.
  lin-lin: Nzembo ya Azafi. Oh Nzambe, tala ndenge bato ya bikolo ya bapaya bakoti
    na makasi kati na libula na Yo, bakomisi Esika na Yo ya bule mbindo, mpe bakomisi
    Yelusalemi mipiku ya mabanga !
  mmx-mmx: O Moroa, lavamolon digara buxup beles pam at lenep kangka ram. Digara lox
    amexexe vam loogu laplavang taram i xaala la ira lok kapmek axap. La diga sele
    utut kepe lemenemen silok Jerusalem.
  eng-LSV: A PSALM OF ASAPH. O God, nations have come into Your inheritance, || They
    have defiled Your holy temple, || They made Jerusalem become heaps,
  eng-GNV: 'A Psalme committed to Asaph. O God, the heathen are come into thine inheritance:
    thine holy Temple haue they defiled, and made Ierusalem heapes of stones.'
  eng-WEBSTER: A Psalm of Asaph. O God, the heathen have come into thy inheritance;
    thy holy temple have they defiled; they have laid Jerusalem on heaps.
  nhw-BL: ¡NoTeco Dios, masehualme tlen sequinoc tlalme hualajque huan moaxcatijque
    motlal! Motiopa quiijtlacojque huan altepetl Jerusalén quitlamisosolojtoque.
  swh-ONEN: Ee Mungu, mataifa yameuvamia urithi wako, wamelinajisi Hekalu lako takatifu,
    wameifanya Yerusalemu kuwa magofu.
  bba-bba: Womu ɡe Asɑfu u kuɑ. Ge wee. Gusunɔ, wee tɔn tukobu bɑ wunɛn tem wɔri.
    Bɑ derɑ wunɛn sɑ̃ɑ yeru tɑ disi duurɑ. Bɑ derɑ Yerusɑlɛmu yɑ kuɑ bɑnsu.
  eng-KJVCPB: O God, the heathen are come into thine inheritance; Thy holy temple
    have they defiled; They have laid Jerusalem on heaps.
  luo-luo: Yaye Nyasaye, ogendini osemonjo girkeni mari; gisedwanyo hekalu mari maler,
    kendo giseketho Jerusalem modongʼ pidhe pidhe.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܥܒ݂ܝܼܪܗܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ ܠܓܵܘ ܝܵܪܬܘܼܬܘܼܟ݂، ܟ̰ܘܼܦܠܸܢܗܘܿܢ ܠܗܲܝܟܠܵܐ
    ܕܩܘܼܕܫܘܼܟ݂، ܡܘܼܚܕܸܪܵܐ ܠܗܘܿܢ ܐܘܿܪܸܫܠܸܡ ܠܚܵܪ̈ܵܒܹܐ.
  meu-meu: Dirava e, bese idau-idau ese oi ahumu vada e abia, emu dubu helaḡana vada
    e hamiroa, Ierusalem vada e ḡiḡia dobi.
  npi-ULB: हे परमेश्‍वर, विदेशी जातिहरू तपाईंको उत्तराधिकारमा आएका छन् । तिनीहरूले
    तपाईंको पवित्र मन्दिरलाई अपवित्र तुल्याएका छन् । तिनीहरूले यरूशलेमलाई भग्‍नावशेषको
    थुप्रो बनाएका छन् ।
  yor-yor: Ọlọ́run, àwọn orílẹ̀-èdè ti wá ilẹ̀ ìní rẹ; wọ́n ti ba tẹmpili mímọ́ rẹ
    jẹ́, wọn di Jerusalẹmu kù sí òkìtì àlàpà.
  pes-OPCB: ای خدا، قومهای خدانشناس، سرزمین قوم برگزیدهٔ تو را تسخیر نمودند؛ خانهٔ
    مقدّس تو را بی‌حرمت کردند و شهر اورشلیم را خراب نمودند.
  tgl-ULB: O Diyos, ang mga dayuhang bansa ay dumating sa iyong pamana; dinungisan
    nila ang iyong banal na templo; ginawa nilang isang bunton ng pagkawasak ang Jerusalem.
  nop-nop: Bepaŋ, me nadisukilitihinit mokit adi agaŋ indi’walaŋ kwetnineŋ iŋoŋ bugiŋ,
    buŋa metamgeye inditok mik tinimiiŋ. Adi datok yoŋa yoke uŋgoniŋ maguŋ u tubukadaka
    tigiŋ, kaŋ yoke uŋgoniŋ u geŋgeŋnit tilak. Unduŋ tiŋa Jelusalem adi tubukadaka
    hinek tigiŋ.
  hui-hui: Ngode Datagaliwabe-o wali agali tara tara í̠ mitangi nabiaga karume í̠naga
    dindi wai bialu karulole íbu ka. Tigua anda í̠nagaore helo loma biaho helarigoha
    anda puwa mebia haya. Yarusalemebi mo ko halu bo gialo wahai haya.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ပြည်​တော်​ထဲ​သို့​ဘု​ရား​မဲ့​သူ​တို့​ချဉ်း​နင်း ဝင်​ရောက်​ကြ​ပါ​ပြီ။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း​စေ​ကြ​ပါ​ပြီ။
    ယေ​ရု​ရှ​လင်​မြို့​ကို​လည်း​ဖြို​ဖျက်​လိုက်​ကြ ပါ​ပြီ။
  bod-N: ༼ཨ་སབ་ཀྱི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཕྱི་ཕྱོགས་མི་རྣམས༌ནི། །ཁྱེད་ཀྱི་ཡུལ་དུ་བཙན་འཛུལ་བྱས་པ༌དང༌།
    །ཉིད་ཀྱི་མཆོད་ཁང་དམ་པ་བཙོག་པར༌བྱས། །ཡེ་རུ་སཱ་ལེམ་ཞིག་རོར་བཏང་བ༌ཡིན།།
  wsk-wsk: O Kaem, sor saki ko kariimet ana nangarak kagerman ale nika ali ningi maingkala
    utu kapaman; nika temple laili mu ninguru bita maguwu gilingiman ale Jerusalem
    mu parusuwuman ale ninguru maguwu silataman.
  sna-sna: Haiwa Mwari, ndudzi dzapinda panhaka yenyu; vakasvibisa temberi yenyu tsvene,
    Jerusarema varideredza rikava marara.
  spa-BLM: Dios, las naciones han entrado en tu herencia. Han profanado tu santo templo.
    Han puesto a Jerusalén en montones.
  cac-cac: Ach co Diosal, ix och eb' ch'oc chon̈ab'il d'a lum a macb'en. Ix yixtanb'at
    a templo eb'. Ix smaq'uem lan̈naj Jerusalén eb'.
  swh-ULB: Zaburi ya Asafu. Mungu, Mataifa ya kigeni yameingia kwenye urithi wako;
    wamelinajisi hekalu lako takatifu; wameigeuza Yerusalemu kuwa chungu cha magofu.
  bel-bel: Кіроўцу хору. На музычным інструмэньце Шошанім-Эдуф. Псальма Асафава.
  deu-ELBBK: (Ein Psalm; von Asaph.) Gott, die Nationen sind in dein Erbteil gekommen,
    haben deinen heiligen Tempel verunreinigt, haben Jerusalem zu Trümmerhaufen gemacht.
  mbb-OT: He Megbevayà, midsurung te meǥinged diyà te senge nenasyun is meǥinged diyà
    te tanà he ǥaked nu. Midremerikan dan is segradu he valey nu ne midezeetan dan
    is Jerusalem.
  mal-2015: ദൈവമേ, ജാതികൾ നിന്റെ അവകാശത്തിലേക്കു കടന്നിരിക്കുന്നു; അവർ നിന്റെ വിശുദ്ധമന്ദിരത്തെ
    അശുദ്ധമാക്കുകയും യെരൂശലേമിനെ കൽകുന്നുകളാക്കുകയും ചെയ്തിരിക്കുന്നു.
  gup-gup: Ngudda God! Bininj nawu birrikang kubolkbubuyika wanjh birrimwam bu kabirribolkdjirdmang
    ngudda ke kunbolk. Bedda wanjh birrirurrkwarrewong ngudda ke Temple manrurrkdjamun,
    dja birrirurrkbakkabakkeng kunrurrk rowk kore kukadje Jerusalem.
  rmc-rmc: Le Asafoskro žalmos. Devla, andre tiri phuv avle o narodi, meľarde tiro
    sveto Chramos a rozburinde o Jeruzalem.
  nlg-nlg: God, rana voo tara haghevia na bonamu. mara nia pari pari lee nimua na
    vale tabu, mara durakea Jerusalem.
  pes-OPV: ای خدا، امت‌ها به میراث تو داخل شده، هیکل قدس تو را بی‌عصمت ساختند. اورشلیم
    را خرابه‌ها نمودند.
  ron-1924: Думнезеуле, ау нэвэлит нямуриле ын моштениря Та, ау пынгэрит Темплул Тэу
    чел сфынт ши ау префэкут Иерусалимул ынтр-ун морман де петре.
  ben-OBCV: হে ঈশ্বর, জাতিরা তোমার অধিকারে হানা দিয়েছে; তারা তোমার পবিত্র মন্দিরকে
    অশুচি করেছে, তারা জেরুশালেমকে ধ্বংসস্তূপে পরিণত করেছে।
  som-som: Ilaahow, quruumihii kale waxay u soo galeen dhaxalkaagii, Macbudkaagii
    quduuska ahaana way nijaaseeyeen, Oo Yeruusaalemna waxay ka dhigeen tuulmooyin.
  lat-VUC: In finem, pro iis qui commutabuntur. Testimonium Asaph, psalmus.
  eng-ASVBT: O God, the nations are come into thine inheritance; Thy holy temple have
    they defiled; They have laid Jerusalem in heaps.
  mna-mna: O Anutu, iŋgi zin karkari timar toono ku taiŋgi, mi tipasaana wal ku. Mi
    tipasaana urum ku potomŋana ma isaana kat pa motom, mi tiyasureege kar Yerusalem
    ma borok su lene.
  ita-1885: O DIO, le nazioni sono entrate nella tua eredità, Hanno contaminato il
    Tempio della tua santità, Hanno ridotta Gerusalemme in monti di ruine.
  eng-LXXUP: For the end, for alternate strains, a testimony for Asaph, a Psalm concerning
    the Assyrian.
  eng-ULB: God, foreign nations have come into your inheritance; they have defiled
    your holy temple; they have turned Jerusalem into a heap of ruins.
  spa-VBL: Dios, las naciones infieles han invadido tu tierra y han profanado tu Santo
    Templo. Ha convertido a Jerusalén en montañas de escombros.
  fra-_FOB: Psaume d'Asaph. O Dieu, les nations sont entrées dans ton héritage; elles
    ont profané le temple de ta sainteté; elles ont mis Jérusalem en ruines.
  mal-mal: ദൈവമേ, ജനതതികൾ അങ്ങയുടെ അവകാശത്തിലേക്ക് കടന്നിരിക്കുന്നു; അവർ അങ്ങയുടെ
    വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കുകയും യെരൂശലേമിനെ കൽകുന്നുകളാക്കുകയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Āsaf kā zabūr. Ai Allāh, ajnabī qaumeṅ terī maurūsī zamīn meṅ ghus āī haiṅ.
    Unhoṅ ne terī muqaddas sukūnatgāh kī behurmatī karke Yarūshalam ko malbe kā ḍher
    banā diyā hai.
  suz-BL: परमप्रभु, रागी रागी ङा मुरपुकी इन योव़शो रागीम जाक्‍तेक्‍म। मेकोपुकीमी इन
    खिं कली ग्रांग्रा दिशो सेल्‍तेक्‍म। यरूसलेम कली प्रेश्‍शा, फुल्‍लु देल्‍शो खोदेंशो
    सेल्‍तेक्‍म।
  eng-NOY: “A psalm of Asaph.” O God! the nations have come into thine inheritance;
    They have polluted thy holy temple; They have made Jerusalem a heap of ruins!
  ita-1927: Salmo di Asaf. O Dio, le nazioni sono entrate nella tua eredità, hanno
    contaminato il tempio della tua santità, han ridotto Gerusalemme in un mucchio
    di rovine;
  ckb-ckb: ئەی خودایە، نەتەوەکان هاتوونەتە ناو میراتی تۆ، پەرستگای پیرۆزی تۆیان گڵاو
    کردووە، ئۆرشەلیمیان کردووە بە کەلاوە.
  eng-BBE: O God, the nations have come into your heritage; they have made your holy
    Temple unclean; they have made Jerusalem a mass of broken walls.
  xsi-xsi: Maro Kindeni, kinzi tinikoa ŋgu nde simâ sipâŋga noko ne tâno ŋine marumbu
    lâ, kala sipara kuku noko ne tamâta maka. Kinzi siveta mâsi sakamao pa noko ne
    luma sapâŋa, kala luma ŋinde ipâŋga muso ndo. Aku siyaula Jerusalem lawea ndo
    tona.
  kan-OKCV: ದೇವರೇ, ಜನಾಂಗಗಳು ನಿಮ್ಮ ಬಾಧ್ಯತೆಗೆ ಬಂದು, ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರವನ್ನು ಅಪವಿತ್ರ
    ಮಾಡಿ, ಯೆರೂಸಲೇಮನ್ನು ಹಾಳು ದಿಬ್ಬಗಳಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: தேவனே, அன்னிய தேசத்தார்கள் உமது சுதந்தரத்தில் வந்து, உமது பரிசுத்த ஆலயத்தைத்
    தீட்டுப்படுத்தி, எருசலேமை மண்மேடுகளாக்கினார்கள்.
  spa-RV-1909: Salmo de Asaph. OH Dios, vinieron las gentes á tu heredad; el templo
    de tu santidad han contaminado; pusieron á Jerusalem en montones.
  ron-BTF: Dumnezeule, păgânii au intrat în moștenirea ta; templul tău cel sfânt l-au
    pângărit; au făcut Ierusalimul ruine.
  eng-WEBP: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem in heaps.
  eng-FBV: God, heathen nations have invaded your land. They have defiled your holy
    Temple. They have turned Jerusalem into heaps of rubble.
  nld-1939: Een psalm van Asaf. Ach God, de heidenen zijn in uw erfdeel gedrongen,
    Hebben uw heilige tempel ontwijd, En Jerusalem tot een puinhoop gemaakt!
  nch-BL: ¡NoTeco Dios, masehualme ten sequinoc talme hualajque huan moaxcatijque
    motal! Motiopa quichijque amo tapajpactic huan altepet Jerusalén quitamisosolojque.
  vie-1934: Đức Chúa Trời ôi! dân ngoại đã vào trong sản nghiệp Chúa, Làm ô uế đền
    thánh của Chúa, Và làm cho Giê-ru-sa-lem thành ra đống.
  cha-cha: 'O Yuus, y nasion ni ti manjonggue manmato ya manjalom gui erensiamo: ya
    manataelaye y santos na templomo; ya mayulang ya mapolo y Jerusalem pot montón
    sija.'
  hin-CV: परमेश्वर, जनताओं ने आपके निज भाग में अतिक्रमण किया है; आपके पवित्र मंदिर
    को उन्होंने दूषित कर दिया है, येरूशलेम अब खंडहर मात्र रह गया है.
  eng-OURB: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem [City of peace] in heaps.
  spa-BES: Oh Dios, las naciones han venido a tu heredad; Han hecho tu santo Templo
    inmundo. han convertido a Jerusalén en una masa de muros rotos.
  tdx-tdx: Ry Andrianañahare, tinorotosi’ o kilakila ‘ndatio ty lova’o; fa tiniva’
    iereo i anjomba’o Masiñey zinevo’ iereo ho am-botri-am-botry t’Ierosalaime.
  tha-KJV: โอ ข้าแต่​พระเจ้า พวกต่างชาติ​ได้​เข​้าในมรดกของพระองค์ เขาได้​ทำให้​พระวิหารบริ​สุทธิ​์ของพระองค์​มีมลทิน
    เขาได้​ทำให้​เยรูซาเล็มเป็​นที​่​ปรักหักพัง
  por-BR-2018: Ó Deus, as nações invadiram a tua herança; contaminaram ao teu santo
    Templo; tornaram Jerusalém em amontoados de ruínas.
  deu-ELO: Ein Psalm; von Asaph. Gott! Die Nationen sind in dein Erbteil gekommen,
    haben deinen heiligen Tempel verunreinigt, haben Jerusalem zu Trümmerhaufen gemacht.
  eng-WYC-2018: The psalm of Asaph. God, heathen men came into thine heritage; they
    defouled thine holy temple, they setted Jerusalem into the keeping of apples.
    (A song by Asaph. God, the heathen came to thy inheritance; they defiled thy holy
    Temple, and they laid Jerusalem in ruins.)
  epo-epo: Ho Dio! venis idolanoj en Vian heredon, Malpurigis Vian sanktan templon,
    Faris el Jerusalem ruinojn.
  gfk-gfk: God, ira matanaiabar ta ira kantri ing diet pai Iudeia diet te laka tano
    num pise. Diet te hamamagune no num halhaliana hala na lotu, ma diet te dure hasur
    Ierusalem ma kana i noh haliara taar.
  uig-PIN: 'Asaf yazƣan küy: — I Huda, ǝllǝr Ɵz mirasingƣa bɵsüp kirdi; Ular Sening
    muⱪǝddǝs ibadǝthanangni bulƣidi; Yerusalemni dɵwǝ-dɵwǝ harabilǝrgǝ aylandurdi.'
  beo-beo: 'Gode! Dia sia: hame dawa:su dunu ilia Dia soge doagala:musa: golili sa:i.
    Ilia Dia Hadigi Debolo diasu amo wadela:lesili nigima: fili dagoi. Amola ilia
    da Yelusaleme gugunufinisili, yolesi.'
  tpi-OTNT: God, ol arapela lain i kam pinis long graun bilong mipela, na ol i pait
    long mipela ol manmeri bilong yu. Ol i bin mekim nogut long dispela haus yu bin
    makim bilong yu yet, na haus i kamap doti olgeta. Na ol i bagarapim Jerusalem
    nogut tru.
  hau-SA: Ya Allah, al’ummai sun mamaye gādonka; sun ƙazantar da haikalinka mai tsarki,
    sun bar Urushalima kufai.
  udu-udu: Ayy Arumgimis, ’kwani kun ’kon ki ’kus ’peni ji gi luŋu mo tani uni p̱u’dkun
    e mo gi mal pini mo. Uni ki shi/ gu’b gi mondheleladhelel pini mo. Uni ki shi/
    Pa Urushaliim mo mmokup̱ a’di mo.
  uig-LAT: 'Asaf yazghan küy: — I Xuda, eller Öz mirasinggha bösüp kirdi; Ular Séning
    muqeddes ibadetxanangni bulghidi; Yérusalémni döwe-döwe xarabilerge aylandurdi.'
  nde-nde: Oh Nkulunkulu, izizwe sezilingenele ilifa lakho; sezilingcolisile ithempeli
    lakho eligcwele, iJerusalema isibhidliziwe yaba luthuli.
  ton-ton: ‌ʻE ʻOtua, kuo hoko ʻae hiteni ki ho tofiʻa; kuo nau fakaʻuliʻi ho faletapu
    māʻoniʻoni; kuo nau fakalala ʻa Selūsalema ke tafungofunga ia.
  ces-1613: Žalm Azafovi. Bože, vtrhli pohané do dědictví tvého, poškvrnili chrámu
    svatosti tvé, obrátili Jeruzalém v hromady.
  eng-WMB: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem in heaps.
  tam-TCV: இறைவனே, பிற நாட்டு மக்கள் உமது உரிமைச்சொத்தின்மேல் படையெடுத்தார்கள்; அவர்கள்
    உமது பரிசுத்த ஆலயத்தை அசுத்தப்படுத்திவிட்டார்கள், அவர்கள் எருசலேமை இடித்துக் கற்குவியலாக்கிவிட்டார்கள்.
  ceb-ULB: Ang salmo ni Asaf. O Dios, ang langyaw nga kanasoran miabot sa imong panulundon;
    giguba nila ang imong balaang templo; ug gihimo nilang nagtipun-og nga kagun-ob
    ang Jerusalem.
  pol-UBG: Boże, poganie wtargnęli do twego dziedzictwa, splugawili twoją świętą świątynię,
    Jeruzalem zamienili w ruiny.
  urd-GVU: آسف کا زبور۔ اے اللہ، اجنبی قومیں تیری موروثی زمین میں گھس آئی ہیں۔ اُنہوں
    نے تیری مُقدّس سکونت گاہ کی بےحرمتی کر کے یروشلم کو ملبے کا ڈھیر بنا دیا ہے۔
  eng-OEBCW: Heathen, O God, have come into your land, defiling your holy temple,
    and laying Jerusalem in ruins.
  deu-1912: Ein Psalm Asaphs. Gott, es sind Heiden in dein Erbe gefallen; die haben
    deinen heiligen Tempel verunreinigt und aus Jerusalem Steinhaufen gemacht.
  kan-2017: ದೇವರೇ, ಮ್ಲೇಚ್ಛರು ನಿನ್ನ ಸ್ವತ್ತನ್ನು ಹೊಕ್ಕು, ನಿನ್ನ ಪರಿಶುದ್ಧಾಲಯವನ್ನು ಹೊಲೆಮಾಡಿದರು;
    ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣವನ್ನು ಹಾಳು ದಿಬ್ಬಗಳನ್ನಾಗಿ ಮಾಡಿಬಿಟ್ಟರು.
  yap-yap: A Got, ke yib boch e nam ni mael ngak e nam rom. Kar ta’ay niged fare Tempel
    rom nib thothup ma kar paged yu Jerusalem nike mogothgoth.
  hlt-MCSB: Pathen aw, namtom rhoek loh na rho a kun uh thil tih, na bawkim cim te
    a poeih uh. Jerusalem te lairhok bangla a khueh uh.
  mdy-ETH: ፆኦሲዮ! ሜሌ ዴራ ዴኖ ኔኤኮ ዓርቄኔ፤ ኔኤኮ ዱማዼ ጌኤዦ ማኣሮዋ ዔያታ ዒኢሴኔ፤ ዬሩሳላሜ ሻሂ ዔያታ ባይዜኔ።
  twi-ASANTE: Ao Onyankopɔn, amanaman no ato ahyɛ wʼagyapadeɛ so; wɔagu wʼasɔredan
    kronkron no ho fi, wɔama Yerusalem adane mmubuiɛ.
  eng-WEBU: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem in heaps.
  acu-NT: Yusru amin umirtamchau ainau Jerusalén yaktanam kaunkarmiayi. Tura ami jeemnasha
    pasemamtikrarmiayi. Tura ami yaktarmin yumpungkarmiayi.
  spa-PDDPT: Oh ʼElohim, las naciones invadieron tu heredad. Profanaron tu Santuario
    Y redujeron a escombros a Jerusalén.
  gun-gun: Oreruete, yvy regua xondaro kuery ndevygua yvy re ou. Ndevygua templo iky'a
    e'ỹ va'e omongy'apa, ha'e Jerusalém tetã ha'e javi rupi ombovaipa.
  agu-BL: Ilu' inRyosil, ja chucu'l pok' yi awer nak le ama'lu'. Ja cho'c tan telse'n
    k'ej yi ca'lu' yi wi'nin xanil. Ncha'tz ja baj chiwoq'uil cyakil yi tnum Jerusalén.
  ilo-ULB: O Dios, immay dagiti gangannaet a nasion iti tawidem; tinulawanda ti nasantoan
    a templom; pinagbalinda ti Jerusalem a pagigabsuonan kadagiti nadadael.
  kpg-kpg: Meenei God, digau o di bouli gu ulu mai gi lodo do henua. Digaula gu haga milimilia
    doo hale haga madagu, gu oho Jerusalem gi mooho hagatau.
  uig-ARA: 'ئاساف يازغان كۈي: ــ ئى خۇدا، ئەللەر ئۆز مىراسىڭغا بۆسۈپ كىردى؛ ئۇلار
    سېنىڭ مۇقەددەس ئىبادەتخاناڭنى بۇلغىدى؛ يېرۇسالېمنى دۆۋە-دۆۋە خارابىلەرگە ئايلاندۇردى.'
  sus-sus: Asafi xa bɛɛti Ala, sie bara so i xa bɔxi kui, e i xa hɔrɔmɔlingira findi
    yire sɛniyɛntare ra, e Darisalamu kana.
  pon-2006: Maing Koht, aramas rotorot akan pedolongehr nin limomwi sahpwo. Re kasaminelahr
    Tehnpasomwi Sarawio oh kauwelahr mehkoaros nan Serusalem.
  jae-jae: O Anôtô, lau samuc sêsô nêm gamêŋ sêja. Êsêac seseŋ nêm lôm dabuŋ ŋadabuŋ
    ma sêjamu Jerusalem e popocgeŋ.
  ksd-ksd: God, a umana Tematana dia tar ki ta kaum gunan; Dia tar vabilak kaum pal
    tabu, Dia tar re vapar vue Ierusalem.
  tur-YTC: Ey Tanrı, uluslar senin mirasına girdiler. Kutsal tapınağını kirlettiler.
    Yeruşalem’i taş yığınlarına döndürdüler.
  bel-N: Псальм Асафа. Божа, пагане ўвайшлі ў спадчыну Тваю, апаганілі сьвятыню Тваю
    сьвятую, Ерусалім ператварылі ў купу друзу .
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων, μαρτύριον τῷ Ἀσὰφ, ψαλμὸς ὑπὲρ
    τοῦ Ἀσσυρίου.
  kpr-kpr: Arie God, gitofu ni jo tumondae eraera aimi, ninda enda ava bari dae fera
    namanekena isoro useri. Edo, nene ninda Kambo Kakarago ava bebeta edo, reighi
    Jerusalem ava basa eko beká jijighuseri.
  ind-AYT: Mazmur Asaf. Ya Allah, bangsa-bangsa telah mendatangi milik pusaka-Mu.
    Mereka telah mencemari Bait Kudus-Mu, dan menjadikan Yerusalem reruntuhan.
  yom-yom: A Nzambi ! Makanda mabulumukini kuika kiaku, Masumuna nzoꞌaku yinlongo,
    makitula Yelusalemi kunza ki matadi.
  yut-yut: Piŋkop, Amɨn Ŋwakŋwarɨ Kabɨ gak da mɨktɨmon kɨlɨ abeŋ da mɨŋat amɨn kabɨgo
    nin gat emat aŋ. Yutgo telagɨ uŋun aŋupbal aba telagɨ dɨma tagɨt. Aŋek Jerusalem
    obɨsi aŋupbal awit.
  nya-nya: Inu Mulungu, anthu a mitundu ina alowerera mʼcholowa chanu; ayipitsa Nyumba
    yanu yoyera, asandutsa Yerusalemu kukhala bwinja.
  hrv-hrv: Psalam. Asafov. Bože, pogani, evo, provališe u baštinu tvoju, tvoj sveti
    Hram oskvrnuše, pretvoriše Jeruzalem u ruševine.
  mps-mps: God, te gasa hani dabe dago tǫba asalio, tama augwaligo te naga we bidi
    dabe da dali hwįani ebao. Augwaligo te nago tedali wiegi yai be dwai ilama, tama
    meda mu pedelali. Tama augwaligo te Jerusalem dwai mu ilama, dolalio.
  tpi-tpi: God, ol arapela lain i kam pinis long graun bilong mipela, na ol i pait
    long mipela ol manmeri bilong yu. Ol i bin mekim nogut long dispela haus yu bin
    makim bilong yu yet, na haus i kamap doti olgeta. Na ol i bagarapim Jerusalem
    nogut tru.
  dan-1931: En Salme af Asaf. Hedninger er trængt ind i din arvelod, Gud, de har besmittet
    dit hellige Tempel og gjort Jerusalem til en Stenhob;
  vie-OVCB: Lạy Đức Chúa Trời, các dân ngoại đã chiếm cơ nghiệp Chúa. Họ làm cho Đền
    Thờ Chúa ra hoen ố, và biến Giê-ru-sa-lem thành nơi đổ nát điêu tàn.
  guj-2017: હે ઈશ્વર, વિદેશીઓ તમારા વતનમાં આવ્યા છે; તેઓએ તમારા પવિત્રસ્થાનને અશુદ્ધ
    કર્યુ છે; તેઓએ યરુશાલેમને ખંડિયેર કરી નાખ્યું છે.
  pon-2006A: Maing Koht, aramas rotorot akan pedolongehr nin limomwi sahpwo. Re kasaminelahr
    Tehnpasomwi Sarawio oh kauwelahr mehkoaros nan Serusalem.
  por-BRBSL: Deus, as nações entraram em sua herança. Eles contaminaram seu templo
    sagrado. Eles colocaram Jerusalém em montões de areia.
  eng-OEBUS: Heathen, O God, have come into your land, defiling your holy temple,
    and laying Jerusalem in ruins.
  swe-swe: En psalm (sång ackompanjerad på strängar). Av (för) Asaf. [Asaf var en
    av lovsångsledarna i templet på Davids tid, se . Han anges som författare till
    Ps 50, 73-83.] ______ Gud (Elohim), folken har invaderat din arvedel, orenat ditt
    heliga tempel och lagt Jerusalem i ruiner.
  cth-cth: Oe Cathut, miphun louknaw teh nange râw thung a kâen awh teh, Bawkim kathoung
    a khin sak awh teh, Jerusalem hah a raphoe awh toe..
  twi-twi: Ao Onyankopɔn, amanaman no atow ahyɛ wʼagyapade so; wɔagu wʼasɔredan kronkron
    no ho fi, wɔama Yerusalem adan nnwiriwii.
  hlt-hlt: Pathen aw, namtom rhoek loh na rho a kun uh thil tih, na bawkim cim te
    a poeih uh. Jerusalem te lairhok bangla a khueh uh.
  tbz-SIM: Asɑfu kó fɛyɛ̀nfɛ̀. Áú Kuyie! Yɛbotɛ̀ yɛɛ̀ do ɑ nìtìbɛ̀ tenkɛ̀. Kɛ sɑ̃ũ
    nhɑ cɛ̃sɑ̀ɑ̀tɛ̀, kɛ pɔ̀ntɛ Sedisɑdɛmmu kòò nɑɑ́ tidobontì.
  msy-2020: O God, Kantrin Igharazibar Gumazamiziba nɨn nguazimɨn ize. Egha Dɨpenir
    nɨ ua bagha inabagha itim gamizɨ, a bar moghɨra nɨn damazimɨn mɨzegha ikufi. Egha
    me Jerusalem bar a gasɨghasɨki.
  dop-dop: Asɑfɩ yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Hɑɩ, Ɩsɔ,
    kpɑɩ nyə́mɑ wɑtɑ nyɑ́ tɛ, nɑ pɑ́ wɑkələɣɩ nyɑ́ təsɛɛlɛ nɑŋŋ nyəntɛ. Pɑ pəsɑ Yosɑlɛm
    kɛ ncɑɑlɛ kɑŋmɑɑɣɑ.
  azb-azb: Ey Allah, millətlər Sənin mülkünə giriblər, Müqəddəs məbədini murdar ediblər,
    Yerusəlimi viranəliyə çeviriblər.
  eng-DBY: 'O God, the nations are come into thine inheritance: thy holy temple have
    they defiled; they have laid Jerusalem in heaps.'
  hin-2017: हे परमेश्वर, अन्यजातियाँ तेरे निज भाग में घुस आईं; उन्होंने तेरे पवित्र
    मन्दिर को अशुद्ध किया; और यरूशलेम को खण्डहर कर दिया है। (लूका 21:24, प्रका. 11:2)
  wol-KYG: Muy kàddug Sabóor, giiroo ci Asaf. Céy Yàlla, yéefar yi song nañu sa moomeel,
    teddadil nañ sa kër gu sell, gental nañ Yerusalem.
  bjr-bjr: Oo Anutu, aamina maqannaa aniara sia iri mariasa maasa maqa maaqaki doo
    aniree maasa ani faiqí anaasee faqa rakidaqa. Misa ani naaquqara amaana maqa putaammamaqeea.
    Yeerusaree maqusa rapeepaammaseea.
  eng-YLT: A Psalm of Asaph. O God, nations have come into Thy inheritance, They have
    defiled Thy holy temple, They made Jerusalem become heaps,
  kne-kne: Sik-a ay Diyos, pinnos din papagano din dagan di ipogaw mo. Din nasantoan
    ay Timplom yan inpakadodogis da, din siyodad ay Jerusalem yan dinadael da.
  eng-WYC-2017: The psalm of Asaph. God, heathen men came into thine heritage; they
    defouled thine holy temple, they setted [or put] Jerusalem into the keeping of
    apples.
  eng-WMBB: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem in heaps.
  zat-NTPS: Dios, ba gulú'u benne' xe̱zr la xu zitu' ca' lu xe̱zr la xu chee̱ bénneache
    chiu'. Bulucá'ana dítaje̱' xudau' lá'azxa chiu'. Buluzría xi'e̱ xe̱zre Jerusalén.
  zty-NTPS: X̱anto' Dios, yo'ogak benne' zi'to' ka' ḻo yežlyó chegak benne' chio'
    ka'. Bcá'ngake' ca'ze yodo' la'y chio'. Bchínnjgake' yež Jerusalén.
  urd-GVH: आसफ़ का ज़बूर। ऐ अल्लाह, अजनबी क़ौमें तेरी मौरूसी ज़मीन में घुस आई हैं।
    उन्होंने तेरी मुक़द्दस सुकूनतगाह की बेहुरमती करके यरूशलम को मलबे का ढेर बना दिया
    है।
  rug-rug: Kei Tamasa, sari na butubutu huporo si mae pude vagi pania sa Mua pepeso
    pu ponia Goi koari na Mua tie. Ele va bonia rini sa Mua Zelepade hope, meke ele
    huara ilasia rini sa popoa Zerusalema.
  gaz-gaz: Yaa Waaqi, namoonni ormaa handhuuraa kee qabataniiru; mana qulqullummaa
    kee qulqullicha xureessaniiru; Yerusaaleminis barbadeessaniiru.
  fra-LSG: Psaume d’Asaph. O Dieu! Les nations ont envahi ton héritage, Elles ont
    profané ton saint temple, Elles ont fait de Jérusalem un monceau de pierres.
  yal-yal: Asafi a bɛtina. Ala, siya gbɛtɛne bata i ya bɔxɔn yɛngɛ, e so. E bata i
    Batu Banxi Sariɲanxin naharamu. E bata Yerusalɛn findi taa xɔnna ra.
  iou-iou: O Anutu, guŋ äbottä gäkŋo kome inita korenayäŋ äbuŋo itkaŋ, u yabätan?
    U kudupi yotka täŋpä waŋirä imaka jopi äworetak. Ude täŋkaŋ Jerusalem yotpärare
    imaka, täŋpewä waŋ moretak.
  haw-1868: E KE Akua e, ua komo mai ko na aina e iloko o kou hooilina; Ua hoohaumia
    lakou i kou luakini hoano; A ua hoolilo no hoi ia Ierusalema, i ahu opala.
  arb-NAV: يَا اللهُ، إِنَّ الأُمَمَ قَدْ دَخَلَتْ مِيرَاثَكَ وَنَجَّسَتْ هَيْكَلَكَ
    الْمُقَدَّسَ وَجَعَلَتْ أُورُشَلِيمَ أَكْوَاماً.
  ded-ded: O Anutu, bangec monnunac ngicngac mi negenggudae, yeneng maridzoming bangecgau
    eredau. Yeni eweheihei faka mi amma womongga kpetiacfu eregec imoc gotengagoc
    anu Yerusareng ama kpedzamedacgec amabangec sesuhasac ande.
  ewe-ewe: O! Mawu, dukɔwo nye zi ɖe wò domenyinu la dzi, wodo gu wò gbedoxɔ kɔkɔe
    la, eye wogbã Yerusalem wòzu anyiglagoe.
  eng-LEE: “A psalm of Assaph.” O God! nations have entered into thy heritage; they
    have profaned thy holy temple; they have rendered Jerusalem heaps of ruins.
  asm-FB: হে ঈশ্বৰ, আন জাতিবোৰে আহি তোমাৰ আধিপত্যত সোমাল; তেওঁলোকে তোমাৰ পবিত্ৰ মন্দিৰ
    অশুচি কৰিলে; তেওঁলোকে যিৰূচালেমক ধ্বংসৰ স্তূপ কৰিলে।
  sus-A: عَسَقِ شَ بّيتِ عَلَ، سِيٍ بَرَ سٌ عِ شَ بْشِ كُي، عٍ عِ شَ هْرْ مْلِنفِرَ
    قِندِ يِرٍ سّنِيّنتَرٍ رَ، عٍ دَرِ سَلَمُ كَنَ.
  fra-SBL: Dieu, les nations sont entrées dans ton héritage. Ils ont souillé votre
    temple sacré. Ils ont fait des monceaux de Jérusalem.
  hbo-hbo: מִזְמֹ֗ור לְאָ֫סָ֥ף אֱ‍ֽלֹהִ֡ים בָּ֤אוּ גֹויִ֨ם ׀ בְּֽנַחֲלָתֶ֗ךָ טִ֭מְּאוּ
    אֶת־הֵיכַ֣ל קָדְשֶׁ֑ךָ שָׂ֖מוּ אֶת־יְרוּשָׁלַ֣͏ִם לְעִיִּֽים׃
  kik-kik: Wee Ngai, ndũrĩrĩ nĩitharĩkĩire igai rĩaku; nĩithaahĩtie hekarũ yaku theru,
    imomorete itũũra rĩa Jerusalemu rĩgatuĩka irũndo cia mahiga.
  fra-NCL: Psaume d’Asaph. O Dieu, les nations ont envahi ton héritage, elles ont
    profané ton saint temple, elles ont fait de Jérusalem un monceau de pierres.
  cek-AK: Aw Sithaw, Sithaw panoek ai kaminawk loe nang ih qawktoep kaminawk khaeah
    caeh o; kaciim na tempul to amhnong o sak boeh moe, Jerusalem to amro o sak boeh.
  cuk-cuk: Bab-Dummad, dulemar-aku-be-dakmalad be-yargi ubosmalad. Bese-goled-neg-islidikid
    oichosmalad. Jerusalén-neggwebur akwabi-dunnumakbukwa imaksamalad.
  uig-CYR: '«Нилупәрләр» дегән аһаңда; бир гувалиқ; Асаф язған күй: — Қулақ салғайсән,
    и Исраилниң падичиси, Йүсүпни қой падисидәк беқип йетәклигүчи; И керублар оттурисида
    Олтарғучи, Нурланғайсән!'
  tel-2017: దేవా, విదేశీయులు నీ వారసత్వ భూమిలోకి వచ్చేశారు, వాళ్ళు నీ పవిత్రాలయాన్ని
    అపవిత్రపరచారు. యెరూషలేమును రాళ్ళ కుప్పగా మార్చివేశారు.
  hat-BSA: O Bondye, nasyon yo te anvayi eritaj Ou a. Yo te souye sen tanp Ou an.
    Yo te fè Jérusalem kouche nan yon pil ranblè.
  ukr-ONPU: Керівнику хору. На мотив «Лілея». Свідчення. Псалом Асафів.
  kos-kos: O God, mwet pegan elos tuku utyak nu in acn sum. Elos akfohkfokye Tempul
    mutal lom, Ac arulana kunausla acn Jerusalem.
  hbo-WLC: מִזְמ֗וֹר לְאָ֫סָ֥ף אֱֽלֹהִ֡ים בָּ֤אוּ גוֹיִ֨ם ׀ בְּֽנַחֲלָתֶ֗ךָ טִ֭מְּאוּ
    אֶת־הֵיכַ֣ל קָדְשֶׁ֑ךָ שָׂ֖מוּ אֶת־יְרוּשָׁלִַ֣ם לְעִיִּֽים׃
  ibo-ibo: O Chineke, mba dị iche iche abatala nʼihe nketa gị; ha emerụọla ụlọnsọ
    ukwuu gị, ha etikpọọla Jerusalem, mee ka ọ tọgbọrọ nʼefu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଅନ୍ୟ ଦେଶୀୟମାନେ ତୁମ୍ଭ ଅଧିକାରରେ ପ୍ରବେଶ କରିଅଛନ୍ତି; ସେମାନେ ତୁମ୍ଭର
    ପବିତ୍ର ମନ୍ଦିର ଅଶୁଚି କରିଅଛନ୍ତି; ସେମାନେ ଯିରୂଶାଲମକୁ କାନ୍ଥଡ଼ାର ଢିପି କରିଅଛନ୍ତି।
  chk-chk: Ai Kot, chon ekewe mwü ra tolong lon fanüom. Ra apiningaua pinin imwom
    we mi pin o atatakisi Jerusalem.
  rop-rop: Main God, ola nogud pipul bin teikoba yu kantri. Deibin dum nogud ting
    langa yu Serramoni Pleis, en deibin libum Jerusalem rabishwan.
  ukr-1871: Псальма Асафова. Боже, погани увійшли в наслїддє твоє, осквернили сьвятий
    храм твій, обернули Єрусалим в руїну.
  yon-yon: O God, eb yaa yikaadban ye ambibkin maa maadan kuu ebbed nub yaa kondewen
    ye okad aom ana nangme awudiriwen, kwane yimbed eb kurikuri boyambib karadmo kuu
    monmare yon dowod yeman kerundiwen, kwane yimbed Yerusalem aom ambib monmare arewa
    keriwen kii.
  deu-1951: Ein Psalm Asaphs. O Gott, es sind Heiden in dein Erbe eingedrungen; die
    haben deinen heiligen Tempel verunreinigt und Jerusalem zu Steinhaufen gemacht!
  eng-JPS: A Psalm of Asaph. O God, the heathen are come into Thine inheritance; they
    have defiled Thy holy temple; they have made Jerusalem into heaps.
  srp-1865: Bože! neznabošci doðoše u dostojanje tvoje; oskvrniše svetu crkvu tvoju,
    Jerusalim pretvoriše u zidine.
  lug-lug: Ayi Katonda omugabo gwo gulumbiddwa amawanga; boonoonye yeekaalu yo entukuvu
    ne Yerusaalemi kizikiriziddwa, ne kifuuka entuumo.
  heb-heb: מזמור לאסף אלהים באו גוים בנחלתך טמאו את היכל קדשך שמו את ירושלם לעיים׃
  ben-IRV: ঈশ্বর, বিদেশী জাতিরা তোমার অধিকারে প্রবেশ করেছে, তারা তোমার পবিত্রতম মন্দিরকে
    অশুচি করেছে, যিরুশালেমকে স্তূপের ঢিবী করেছে।
  ntu-ntu: Gct, leplz kxnzmnc-mrbrng nzvztrpqng x nztztilr nigr, Murde natwzlr drtc'
    lc tqkame bagr. Nzatrkatipelr Mangr-nzangiongr nim, X nzodati-atwrnrpe-ngrdr Jerusalem.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਕੌਮਾਂ ਤੇਰੀ ਮਿਰਾਸ ਵਿੱਚ ਆ ਗਈਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਪਵਿੱਤਰ ਹੈਕਲ
    ਨੂੰ ਭਰਿਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਥੇਹ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အိုဘုရား သခင်၊ တပါးအမျိုးသား တို့သည် အမွေ တော်ထဲသို့ ဝင် ပြီးလျှင်၊ သန့်ရှင်း
    သော ဗိမာန် တော် ကို ညစ်ညှုး စေ၍၊ ယေရုရှလင် မြို့ကို ဖြိုဖျက် ကြပါပြီ။
  kgf-kgf: Anutu, baera baera ieneŋ guac buŋaiguc haréma ocmuŋga téréya imi meʒapi
    qema Yerusalem mebiridacgic.
  tte-O: O Yaubada, tomo siya nige tomeli silusaemako am yanuwa mena yo am Nume Tabu
    sisibayanae yo Yelusalema taon sisibayanae molosan itata-gwaligwali.
  tbg-tbg: Mpo Kotio, vo vatanaa vo vatanaaka are iana vatara maini iqoka raquqi aniha,
    vika ai takuqira Naavu qoraiqamake, Ieruharemi vaantaavuravata, viraqi vai naavu
    maaqaravata, ekaa vehi autu taiqa kaarave.
  hmo-hmo: Dirava e, idau bese taudia ese oiemu tano idia tuari henia vadaeni. Oiemu
    Dubu Helaga idia hamiroa vadaeni. Ierusalema idia hadikaia momokani.
  zar-NT: Dios, nacuáʼ bönachi izáʼa lu xiyúgaca bönachi quiuʼ. Nucáʼanagaca cáʼasö
    yudoʼ láʼayi quiuʼ, en nusunítigaca yödzö Jerusalén.
  urd-urd: ऐ ख़ुदा, क़ौमें तेरी मीरास में घुस आई हैं; उन्होंने तेरी पाक हैकल को नापाक
    किया है; उन्होंने येरूशलेम को खण्डर बना दिया
  rus-SYN: Начальнику хора. На музыкальном орудии Шошанним-Эдуф. Псалом Асафа.
  bqc-SIM: Lua, buipãleↄ sì ń bùsuu, aa n kpɛ́ pↄ́ a kua adoa ↄ̃̀ↄkpà, aa Yelusalɛũ
    dɛ̀ɛlɛ.
  tcz-CHONGTHU: O Elohim Pathen chiding namdangten nanga dinga nanakilhendoh nagamchu
    ahinlo tauvin, na Houin theng asuboh'un chuleh Jerusalem chu khogemsa abahsah
    tauvin ahi.
  mar-mar: हे देवा, परकी राष्ट्रे तुझ्या वतनात शिरली आहेत; त्यांनी तुझे पवित्र मंदिर
    भ्रष्ट केले आहे; त्यांनी यरूशलेमेचे ढिगारे केले आहेत.
  isl-isl: 'Guð, – hefur þú ekki heyrt: Heiðingjarnir hafa ráðist inn í land þitt!
    Musterið hefur verið saurgað og Jerúsalem er rjúkandi rúst!'
  hlt-THB: Aw Khawsa, pilnam thlangkhqi ing na qo ak pangkhqi tuk hawh uhy; na bawkim
    ciim ce tyih kap sak unawh, Jerusalem ce qawp sak hawh uhy.
  qub-qub: ¡Tayta Dios, mana rispitashoj runacunami marcayquiman yaycusha! Rispitädu
    Templuyquitami manacajman churasha. Jerusalentaga ushajpämi ragällanta cachaycusha.
  bqp-bqp: Luda, burinↄ sì n bùsun, ò n kpɛ́ kũ à kú adona yàka, ò Yurusalɛmu wìwi
    ò dàtɛ.
  hat-hat: Se yon sòm Asaf. Bondye, moun lòt nasyon yo anvayi peyi pèp ou a! Yo antre
    nan kay ki apa pou ou a, yo derespekte li. Yo fè lavil Jerizalèm tounen yon pil
    wòch.
  eng-BSB: The nations, O God, have invaded Your inheritance; they have defiled Your
    holy temple and reduced Jerusalem to rubble.
  eng-WEBPB: God, the nations have come into your inheritance. They have defiled your
    holy temple. They have laid Jerusalem in heaps.
  kbq-kbq: Anumzamoka megi'a vahe'mo'za hara eme huragatere'za erisanti'ma hare'nana
    mopaka'a e'neri'za, ruotgema hu'nea mono nonka'a eri haviza nehu'za, Jerusalemi
    kumara tagna vazitrazageno hihi huno mareri'ne.
  pon-pon: MAIN Kot, men liki kan tan don japwilim omui jojo; irail kajamilela japwilim
    omui im jaraui, o re wiaki Ierujalem kantakai eu.
  nhe-BL: ¡NoTeco Dios, tlacame tlen sequinoc tlaltini hualajque huan moaxcatijque
    motlal! Quichijtoque motiopa ax tlapajpactic huan quitlamixolejtoque altepetl
    Jerusalén.
  wnc-wnc: Anutu, aminu dongu kundune nana amake keu gata ninu amindabamde nimukuyak
    kopatang gwa apbing. Apuke yot takwan gwenu gikae yawi yukuu gwa tasiwa maikut.
    Siwan Jerusalem yot gapma tasiwa wai siknga sikut. Tasiwa maiwan you wagwegwenu
    waitdeking.
  bus-bus: Luda, bori pãndenↄ sì n bùsun, aↄ̃ n kpɛ́ kɛ̀ à kú adona yàka, aↄ̃ Yerusalɛmu
    wìwi wà dàɛ.
  gub-BL: O Tupàn, nerehe uzeruzar 'ym ma'e wixe neywy rehe wà. Umuaiw neràpuzuhu
    imonokatu pyrer wà no. Weityk tàpuz Zeruzarez pe har paw wà no.
  eng-DRA: Unto the end, for them that shall he changed, a testimony for Asaph, a
    psalm.
