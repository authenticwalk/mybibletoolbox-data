verse: PSA.079.011
translations:
  mal-C: ബന്ധിതരുടെ ഞരക്കം തിരുമുമ്പിൽ വരുമാറാകട്ടെ; മരണശിക്ഷയ്ക്കു വിധിക്കപ്പെട്ടവരെ
    അവിടത്തെ കൈകളുടെ ശക്തിയാൽ സ്വതന്ത്രരാക്കണമേ.
  deu-TKW: Laß das Seufzen der Gefangenen vor dich kommen, befreie kraft deines gewaltigen
    Arms die dem Tode Verfallenen
  lin-lin: Tika ete kolela ya bakangami kati na boloko ekoma liboso na Yo ! Na nguya
    monene na Yo, bikisa ba-oyo bazwa etumbu ya kufa !
  mmx-mmx: Una ronga lerengteng at limixin dik lok at loogu xokoxo, la mi mo lolos
    taram una lox asepmus nedi mo limixin munepen di gagas kusu dina sev amet di.
  eng-LSV: Let the groaning of the prisoner come in before You, || According to the
    greatness of Your arm, || Leave the sons of death.
  eng-GNV: 'Let the sighing of the prisoners come before thee: according to thy mightie
    arme preserue the children of death,'
  eng-WEBSTER: Let the sighing of the prisoner come before thee; according to the
    greatness of thy power preserve thou those that are appointed to die;
  nhw-BL: Xijtlacaquili inintequipachol nopa masehualme catli tzactoque, huan ica
    mohueyitilis huan mohueyi chicahualis, xiquinmanahui catli quinixquetztoque para
    quinmictise. Xiquinmaquixti para nochi ma quiitaca mohueyi chicahualis.
  swh-ONEN: Kilio cha huzuni cha wafungwa kifike mbele zako; kwa nguvu za mkono wako
    hifadhi wale waliohukumiwa kufa.
  bba-bba: Yinni Gusunɔ, ɑ dɛsobun weeweenu nɔɔwɔ, kpɑ ɑ be bɑ kɑ dɔɔ bu ɡo fɑɑbɑ
    ko kɑ wunɛn dɑm.
  eng-KJVCPB: 'Let the sighing of the prisoner come before thee, According to the
    greatness of thy power: Preserve thou those that are appointed to die;'
  luo-luo: Mad chur ma joma otwe churgo chopi e nyimi; rit ngima joma osengʼad nigi
    buch tho, gi teko mar badi.
  aii-aii: ܐܵܬܝܵܐ ܩܲܕܡܘܼܟ݂ ܬܲܢܲܚܬܵ‌ܐ ܕܐܲܣܝܼܪܵܐ، ܒܪܲܒܘܼܬܵ‌ܐ ܕܕܪܲܥܢܘܼܟ݂ ܫܪܝܼ ܠܒܢܲܝ̈
    ܡܵܘܬܵ‌ܐ.
  meu-meu: Iḡui taudia edia ḡanaḡana na oiemu ai baine dae; vada e revadia mase taudia
    na oi siahumu badana amo ba hamauridia.
  npi-ULB: कैदीहरूका सुस्‍केरा तपाईंको सामु आओस् । तपाईंको शक्तिको महान्‌ताले मृत्युका
    सन्तानहरूलाई जीवित राख्‍नुहोस् ।
  yor-yor: Jẹ́ kí ìmí ẹ̀dùn oǹdè náà wá síwájú rẹ, gẹ́gẹ́ bí títóbi agbára rẹ ìwọ
    ṣe ìtọ́jú àwọn ti a dá lẹ́bi ikú.
  pes-OPCB: خداوندا، نالهٔ اسیران را بشنو و با دست توانای خود آنانی را که محکوم به
    مرگ هستند، برهان.
  tgl-ULB: Nawa ang mga pagdaing ng mga bilanggo ay dumating sa harap mo; sa kadakilaan
    ng iyong kapangyarihan panatilihin mong buhay ang mga anak ng kamatayan.
  nop-nop: Du me yot fafaŋeniŋneŋ hakiiŋ’walaŋ makat koyonehik u nadiyembeŋ. Unduŋ
    tiŋa memik hekidi me agaŋ kumuŋ titiŋdok yenindapmagiŋ u saŋiniŋge uŋgoniŋdi yehitubu-lodaaŋ
    kotigoŋ yanagileŋ.
  hui-hui: Garabaya andaha bu karume dugu biaruago hale habe. Waitigi bu karume inanaga
    wali agali garabaya karu ti homelo bolene nga layago nahomelo í̠ninaga hongo timbuni
    ngegome ti haru dai bibe.
  mya-mya: အ​ကျဉ်း​သား​တို့​၏​ညည်း​ညူ​သံ​များ​ကို နား​ထောင်​တော်​မူ​၍​သေ​ဒဏ်​သင့်​သူ​တို့​အား
    ကိုယ်​တော်​ရှင်​၏​မ​ဟာ​တန်​ခိုး​တော်​ဖြင့် လွတ်​မြောက်​စေ​တော်​မူ​ပါ။
  bod-N: བཙོན་པའི་འཁུན་སྒྲ་ཁྱེད་དྲུང་བསླེབ་པར༌ཤོག །འཆི་ཁར་ཡོད་པ་ཁྱེད་ཀྱི་མཐུ་ཡིས༌སྐྱོབས།།
  wsk-wsk: Ana nanga kariimet saki talipara ningi baga se niasan kikisan wore nunga
    niara ikiko! Nuna uwutata baga kuemonko bagasan; se nika sokel aora biya wore
    te nunga bataguru toko!
  sna-sna: Kugomera kwavasungwa ngakusvike pamberi penyu; nesimba roruoko rwenyu chengetedzai
    avo vakatongerwa rufu.
  spa-BLM: Que el suspiro del prisionero llegue ante ti. Según la grandeza de tu poder,
    preserva a los condenados a muerte.
  cac-cac: A eb' ayoch preso, van yalan sb'a eb' d'ayach, cotan̈ q'uelan d'a eb'.
    A eb' yicxo chamel yaji, colel eb' yed' a poder.
  swh-ULB: Kilio cha wafungwa na kije mbele zako; kwa uweza wa nguvu zako uwaweke
    ai wana wa mauti.
  bel-bel: 'Горы накрыліся ценем яе, і гольле яе нібы кедры Божыя:'
  deu-ELBBK: Lass vor dich kommen das Seufzen des Gefangenen; nach der Größe deines
    Armes lass übrigbleiben die Kinder des Todes!
  mbb-OT: Pemineǥa nu is dag-es te menge etew nu he menge vihag. Edhimetayan sikandan,
    umbe libriya nu sikandan pinaaǥi te ǥehem nu.
  mal-2015: ബദ്ധന്മാരുടെ ദീർഘശ്വാസം നിന്റെ മുമ്പാകെ വരുമാറാകട്ടെ; മരണത്തിന്നു വിധിക്കപ്പെട്ടിരിക്കുന്നവരെ
    നീ നിന്റെ മഹാശക്തിയാൽ രക്ഷിക്കേണമേ.
  gup-gup: Yibenbekkabekka bininj nawu kabirribongdi bu kabirridjalkayhme kunnjilngwarre
    dorrengh. Nawu birriwarre bininj bindiwarrewam dja kaluk kabindibun kabindikukkurrme,
    wanjh yibenngehkemen kundulkarre ke dorrengh.
  rmc-rmc: Mi dodžal anglal tu o roviben le bertenošengro! Tire zorale vasteha chraňin
    olen, save hine odsudzimen pro meriben!
  nlg-nlg: varongohia na tangi ngurunguru ni vure tana vale pipiti, ma nia nimua na
    maana te haba, ko vavolara tara dete matera.
  pes-OPV: ناله اسیران به حضور تو برسد. به حسب عظمت بازوی خود آنانی را که به موت سپرده
    شده‌اند، برهان.
  ron-1924: Сэ ажунгэ пынэ ла Тине ӂеметеле приншилор де рэзбой! Скапэ, прин брацул
    Тэу чел путерник, пе чей че пер!
  ben-OBCV: বন্দিদের আর্তনাদ তোমার কাছে পৌঁছাক, তোমার বলবান বাহু দিয়ে তাদের বাঁচিয়ে
    রাখো যাদের মৃত্যুদণ্ড হয়েছে।
  som-som: Maxbuuska taahiisu hortaada ha yimaado, Xooggaaga weynaantiisa ku badbaadi
    kuwa dhimashada lagu xukumay.
  lat-VUC: Operuit montes umbra ejus, et arbusta ejus cedros Dei.
  eng-ASVBT: 'Let the sighing of the prisoner come before thee: According to the greatness
    of thy power preserve thou those that are appointed to death;'
  mna-mna: Ŋgun talŋom pa tiŋiizi kizin wal ku ta tikoki zin ma timbot la kan koi
    bizin naman na. Nu mburom biibi. Tana swe mburom tana, mi kamke zin wal ku ta
    kan koi bizin tisombe tipun zin ma timetmeete na.
  ita-1885: Vengano davanti a te i gemiti de' prigioni; Secondo la grandezza del tuo
    braccio, Scampa quelli che son condannati a morte.
  eng-LXXUP: Its shadow covered the mountains, And its shoots equaled the goodly cedars.
  eng-ULB: May the groans of the prisoners come before you; with the greatness of
    your power keep the children of death alive.
  spa-VBL: Escucha la agonía de los prisioneros, y con tu gran poder salva a los que
    han sido condenados a la muerte.
  fra-_FOB: Que le gémissement du captif parvienne en ta présence! conserve, selon
    la grandeur de ta force, ceux qui sont voués à la mort!
  mal-mal: ബദ്ധന്മാരുടെ നെടുവീർപ്പ് അങ്ങയുടെ മുമ്പാകെ വരുമാറാകട്ടെ; മരണത്തിന് വിധിക്കപ്പെട്ടിരിക്കുന്നവരെ
    അങ്ങ് അങ്ങയുടെ മഹാശക്തിയാൽ രക്ഷിക്കണമേ.
  urd-GVR: Qaidiyoṅ kī āheṅ tujh tak pahuṅchīṅ, jo marne ko haiṅ unheṅ apnī azīm qudrat
    se mahfūz rakh.
  suz-BL: चोक्‍चा पुंइसीशो आन हुकयी पशो इन ङोंइती जाक्‍ल। साइक्‍चा पुंइसीब दुम्‍शो
    आन कली इन सक्तिमी प्रोनीन।
  eng-NOY: Let the cry of the prisoner come before thee! According to the greatness
    of thy power preserve those that are appointed to die!
  ita-1927: Giunga dinanzi a te il gemito de’ prigionieri; secondo la potenza del
    tuo braccio, scampa quelli che son condannati a morte.
  ckb-ckb: با ناڵە و هاواری دیلەکانت پێ بگات، بە گەورەیی بازووی خۆت بیانهێڵەوە ئەوانەی
    سزای مردنیان بەسەردا دراوە.
  eng-BBE: Let the cry of the prisoner come before you; with your strong arm make
    free the children of death;
  xsi-xsi: O Maro Kindeni, maka tamâta rârâ kamo nema kazâŋa tamâta nenzi luma sakamao
    ilo. Maka kano pano tu kupaloŋo pa nema tiŋa. Kinzi kazâŋa tamâta sipa ŋgua tu
    ma sipu maka pâta kamâte. Taitu noko ne walo kaika nde ŋalae. Mine nde pwea ŋanama!
  kan-OKCV: ಸೆರೆಯವರ ನಿಟ್ಟುಸಿರು ನಿಮ್ಮ ಮುಂದೆ ಬರಲಿ. ನಿಮ್ಮ ಮಹಾಶಕ್ತಿಯ ಪ್ರಕಾರ ಸಾಯುವುದಕ್ಕಿರುವವರನ್ನು
    ಕಾಪಾಡಿರಿ.
  tam-2017: கட்டுண்டவனுடைய பெருமூச்சு உமக்கு முன்பாக வரட்டும்; கொலைக்கு நியமிக்கப்பட்டவர்களை
    உமது கரத்தினால் உயிரோடு காத்தருளும்.
  spa-RV-1909: 'Entre ante tu acatamiento el gemido de los presos: conforme á la grandeza
    de tu brazo preserva á los sentenciados á muerte.'
  ron-BTF: Să ajungă geamătul prizonierului înaintea ta; conform măreției puterii
    tale păstrează pe cei ce sunt rânduiți să moară.
  eng-WEBP: Let the sighing of the prisoner come before you. According to the greatness
    of your power, preserve those who are sentenced to death.
  eng-FBV: Listen to the groans of the prisoners; with your great power save those
    condemned to die.
  nld-1939: 'Laat het gekerm van den gevangene voor uw aangezicht komen: Verlos de
    ten dode gewijden door de kracht van uw arm.'
  nch-BL: Xijtacaquili inintequipachol nopa masehualme cati tzactoque, huan ica mohueyitilis
    huan mohueyi chicahualis, xiquinmanahui cati quinixquetztoque para quinmictise.
    Xiquinmaquixti para nochi ma quiitaca mohueyi chicahualis.
  vie-1934: Nguyện tiếng than thở kẻ phu tù thấu đến trước mặt Chúa; Tùy quyền năng
    lớn lao của Chúa, xin hãy bảo hộ những kẻ đã bị định phải chết.
  cha-cha: Polo ya y inigon y manmapreso mato gui menamo; segun y dinangculo y ninasiñamo
    adaje ayo sija y esta manmatancho para ufanmatae.
  hin-CV: बंदियों का कराहना आप तक पहुंचे; अपने महा सामर्थ्य के द्वारा उनकी रक्षा कीजिए,
    जो मृत्यु के लिए सौंपे जा चुके हैं.
  eng-OURB: Let the sighing of the prisoner come before you. According to the greatness
    of your power, preserve those who are sentenced to death.
  spa-BES: Deja que el clamor del prisionero venga delante de ti; con tu brazo fuerte
    libera a los sentenciados a la muerte;
  tdx-tdx: Ampiatrefañ’ Azo ty fitretretretre’ o mpirohio; ty ami’ty harà’ elahin-kaozara’o;
    hahao o tinendre havetrakeo.
  tha-KJV: ขอให้​เสียงคร่ำครวญของบรรดาเชลยมาอยู่ต่อพระพักตร์​พระองค์ ด้วยฤทธานุภาพอันยิ่งใหญ่ของพระองค์
    ขอทรงสงวนคนเหล่านั้​นที​่ต้องถึงตาย
  por-BR-2018: Chegue diante de ti o gemido dos prisioneiros; conforme o teu grande
    poder, salva a vida dos sentenciados à morte.
  deu-ELO: Laß vor dich kommen das Seufzen des Gefangenen; nach der Größe deines Armes
    laß übrigbleiben die Kinder des Todes!
  eng-WYC-2018: the wailing of fettered men enter into thy sight. After the greatness
    of thine arm; wield thou the sons of slain men. (Let the wailing of the fettered
    come before thee. And by the greatness of thy power, free thou those who be condemned
    to die.)
  epo-epo: Venu al Vi la ĝemoj de la malliberuloj; Per la grandeco de Via brako liberigu
    tiujn, kiuj estas kondamnitaj al morto;
  gfk-gfk: Hadade diet ing diet kis taar ra tamat na harpidanau ma diet susuah tupas
    ugu. Diet ing di te kure tar bia diet na maat, i tahut bia nu halon diet ma no
    dadas na limaam waing diet pa naga maat.
  uig-PIN: Əsirlǝrning aⱨ-zarliri aldingƣa kǝlgǝy; Bilikingning uluƣluⱪi bilǝn, ɵlümgǝ
    buyrulƣanlarni saⱪliƣaysǝn.
  beo-beo: 'Se iasu diasu sali dunu ilia gayasu amo nabima! Ilia da se imunusa: fofada:i
    dagoi. Be Dia gasa bagade hou amoga ilia se iasu diasu logo doasima.'
  tpi-OTNT: Yu harim krai bilong ol kalabusman. Na long bikpela strong bilong yu,
    yu mas kisim bek ol man ol birua i tok pinis bai ol i mas i dai.
  hau-SA: Bari nishe-nishen ’yan kurkuku su zo gabanka; ta wurin ƙarfin hannunka ka
    kiyaye waɗanda aka yanke wa hukuncin mutuwa.
  udu-udu: Dhalki mo/ohon gi uni gun dhunuwa sijin p̱u’dkini bwambori /e mo, ki isi
    ki dhan mom’bi’th pini mo ki /e mini ’tash uni ’twa/ mo uni gwansan kun ’disha
    ’twa/ mmowu mo.
  uig-LAT: Esirlerning ah-zarliri aldinggha kelgey; Bilikingning ulughluqi bilen,
    ölümge buyrulghanlarni saqlighaysen.
  nde-nde: Sengathi ukububula kwezibotshwa kungafinyelela kuwe; ngamandla engalo yakho
    sindisa labo abagwetshelwe ukufa.
  ton-ton: Tuku ke aʻu ki ho ʻao ʻae ngaahi mafulu ʻae kau nofo pōpula; ke ke fakamoʻui
    ʻakinautolu kuo tuʻutuʻuni ke mate ʻo fakatatau mo hono lahi ʻo hoʻo māfimafi.
  ces-1613: Vstupiž před oblíčej tvůj lkání vězňů, a podlé velikosti síly své zanechej
    ostatků k smrti oddaných.
  eng-WMB: Let the sighing of the prisoner come before you. According to the greatness
    of your power, preserve those who are sentenced to death.
  tam-TCV: சிறைக் கைதிகளின் பெருமூச்சைக் கேளும்; மரணத் தீர்ப்புக்கு உள்ளானவர்களை உமது
    புயத்தின் பலத்தால் பாதுகாத்துக்கொள்ளும்.
  ceb-ULB: Makaabot unta kanimo ang mga pag-agulo sa mga binilanggo; uban sa kadako
    sa imong gahom tipigi ang mga anak gikan sa kamatayon.
  pol-UBG: Niech dotrze do ciebie jęk więźniów, według potęgi twego ramienia zachowaj
    skazanych na śmierć.
  urd-GVU: قیدیوں کی آہیں تجھ تک پہنچیں، جو مرنے کو ہیں اُنہیں اپنی عظیم قدرت سے محفوظ
    رکھ۔
  eng-OEBCW: May the groans of the prisoner come before you; free the children of
    death by your mighty arm.
  deu-1912: Laß vor dich kommen das Seufzen der Gefangenen; nach deinem großen Arm
    erhalte die Kinder des Todes
  kan-2017: ಸೆರೆಹೋದವರ ನರಳುವಿಕೆಯು ನಿನ್ನ ಲಕ್ಷ್ಯಕ್ಕೆ ಬರಲಿ; ಸಾಯಲಿರುವವರನ್ನು ನಿನ್ನ ಭುಜಮಹತ್ತಿನಿಂದ
    ಉಳಿಸು.
  yap-yap: Mmotoyil ko gel’gel’ rok e pi kalbus, ma gelngim nib gel e ngam ayweg ngay
    e pi’in ni kan tay ni ngan thang e fan rorad.
  hlt-MCSB: Thongtl a kah a kiinah loh namah taengla ha pawk saeh. Dueknah cadil rhoek
    te na boeilennah bantha neh sueng sak.
  mdy-ETH: ቱኪንቲ ዓኣ ዓሶኮ ሜቶ ዒላታ ኔ ቤርቶ ሄሎንጎ፤ ሃይቆንጎ ጌይ ዎጊንቴ ዓሶዋ ኔ ዎልቆና ዓውሴ።
  twi-ASANTE: Ma nneduafoɔ no apinisie nnuru wʼanim; fa wo basa ahoɔden no kora wɔn
    a wɔabu wɔn kumfɔ no.
  eng-WEBU: Let the sighing of the prisoner come before you. According to the greatness
    of your power, preserve those who are sentenced to death.
  acu-NT: 'Tura achikmau ainau juutinamurisha amesha antukta. Tura achikmau ainaun:
    Atumsha jakatatrume tinau wainiatmek nu aints ainausha ami kakarmarmijai angkanmamtikiata.'
  spa-PDDPT: Llegue ante Ti el gemido de los cautivos. Conforme a la grandeza de tu
    poder Preserva a los sentenciados a muerte.
  gun-gun: Endu ke nhuã py ikuai va'e poaẽa. Ndepo'akaa rupi emoingove ju omano aguã
    rami ikuai va'e.
  agu-BL: Lok tz'el k'ajabu' scye'j yi e' pres yi na chitx'ayne'. Nin tan yi poreru'
    che' colpe'u', na tx'aklij quimichil ẍchiwutz.
  ilo-ULB: Dumanon koma iti sangoanam dagiti asug dagiti balud; iti kinaindaklan ti
    pannakabalinmo ket mapagtalined nga agbiag dagiti annak ti patay.
