verse: PSA.079.007
translations:
  mal-C: കാരണം അവർ യാക്കോബിനെ വിഴുങ്ങുകയും അവന്റെ സ്വദേശത്തെ നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Denn sie haben Jakob gefressen und seine Aue verwüstet.
  lin-lin: pamba te babebisi Jakobi mpe bapanzi mokili na ye.
  mmx-mmx: Atla diga sev amet pam limixin taram. Digara lok kapmek lengkot axap at
    lenep Israel, ni lenep kangka ram.
  eng-LSV: For [one] has devoured Jacob, || And they have made his habitation desolate.
  eng-GNV: For they haue deuoured Iaakob and made his dwelling place desolate.
  eng-WEBSTER: For they have devoured Jacob, and laid waste his dwelling-place.
  nhw-BL: Pampa inijuanti quintzontlamiltijque nochi moisraelita masehualhua huan
    quinsosolojque nochi calme.
  swh-ONEN: kwa maana wamemrarua Yakobo na kuharibu nchi ya makao yake.
  bba-bba: Domi bɑ Isirelibɑ ɡo, mɑ ben tem mu kuɑ bɑnsu.
  eng-KJVCPB: For they have devoured Jacob, And laid waste his dwelling place.
  luo-luo: nimar gisengamo Jakobo mi giketho gwengʼe.
  aii-aii: ܣܵܒܵܒ ܦܘܼܪܦܸܛ ܠܗܘܿܢ ܠܝܲܥܩܘܿܒ݂، ܘܠܕܘܼܝܵܪܹܗ ܡܘܼܚܪܸܒ݂ ܠܗܘܿܢ.
  meu-meu: badina be idia ese Iakob vada e ania ore, ena noho gabuna vada e havahua.
  npi-ULB: किनकि तिनीहरूले याकूबलाई निलेका र त्‍यसका गाउँहरूलाई नाश पारेका छन् ।
  yor-yor: nítorí wọ́n ti run Jakọbu wọ́n sì sọ ibùgbé rẹ di ahoro.
  pes-OPCB: همین قومها بودند که دست به کشتار قوم تو زدند و خانه‌هایشان را خراب نمودند.
  tgl-ULB: Dahil nilamon nila si Jacob at winasak ang kaniyang mga nayon.
  nop-nop: Metambop adi kuyeŋ metamgeye indi nindihikumuŋgiŋ, tiŋa kwetnik nimguŋ
    u tubukadaka hinek tigiŋ.
  hui-hui: Wali agali uruni tigua í̠naga wali agali hearu bo wahai halu í̠naga dindi
    andaru mo ko halu mo labu hai haya.
  mya-mya: ထို​သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ကို သတ်​ဖြတ်​ကြ​ပါ​ပြီ။ ပြည်​တော်​ကို​လည်း​ယို​ယွင်း​ပျက်​စီး​စေ​ကြ​ပါ​ပြီ။
  bod-N: རྒྱུ་མཚན་དེ་ཚོས་ཡ་ཀོབ་ཁྱུར་མིད༌བཏང༌། །དེ་ཡི་ཁྱིམ་གཞིས་རྩད་ནས་བརླགས་པས༌སོ།།
  wsk-wsk: Mu awuk, nuna Jacob ko gue te tairam mu nunga moman se kua sapaman, se
    nunga sor wonong maga saparam.
  sna-sna: nokuti vakapedza Jakobho uye vakaparadza nyika yokwake.
  spa-BLM: porque han devorado a Jacob, y destruyó su patria.
  cac-cac: Yujto a eb' ix on̈ satanel a on̈ yin̈tilal on̈ vin̈aj Jacob tic, ix yixtanb'at
    co chon̈ab' eb'.
  swh-ULB: Kwa maana walimvamia Yakobo na waliharibu kijiji chake.
  bel-bel: паклаў нас супярэчкаю нашым суседзям, і ворагі нашыя зьдзекуюцца.
  deu-ELBBK: Denn man hat Jakob aufgezehrt, und seine Wohnung haben sie verwüstet.
  mbb-OT: Su mibpenhimetayan dan is menge etew nu ne midezeetan dan is nasyun te menge
    etew nu.
  mal-2015: അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളകയും അവന്റെ പുല്പുറത്തെ ശൂന്യമാക്കുകയും ചെയ്തുവല്ലോ.
  gup-gup: Bedda wanjh bindibom bininj nawu Jacob benkebmawahmeng, dja birribolkwarrewarrewong
    kunred bedberre.
  rmc-rmc: Se chanas le Jakob tele a zňičinenas leskre khera.
  nlg-nlg: Na pukuna tara labura kulamu na vure, mara dikalaa na komumu.
  pes-OPV: زیرا که یعقوب را خورده، و مسکن او را خراب کرده‌اند.
  ron-1924: Кэч ау мынкат пе Иаков ши й-ау пустиит локуинца.
  ben-OBCV: কারণ তারা যাকোবের কুলকে গ্রাস করেছে এবং তাদের আবাসভূমি বিধ্বস্ত করেছে।
  som-som: Waayo, waxay laayeen reer Yacquub, Rugtoodiina way baabbi'iyeen.
  lat-VUC: Posuisti nos in contradictionem vicinis nostris, et inimici nostri subsannaverunt
    nos.
  eng-ASVBT: For they have devoured Jacob, And laid waste his habitation.
  mna-mna: Pa niam ta wal ku na, zin tipambiriizi yam ma amap. Mi tipasaana toono
    tiam taiŋgi ma koroŋ sa imbot ambai mini som.
  ita-1885: Perciocchè essi hanno divorato Giacobbe, Ed hanno desolata la sua stanza.
  eng-LXXUP: Thou hast made us a strife to our neighbors; And our enemies have mocked
    at us.
  eng-ULB: For they have devoured Jacob and destroyed his villages.
  spa-VBL: Porque ellos han destruido a los descendientes de Jacob y convirtieron
    nuestra nación en un desierto.
  fra-_FOB: Car on a dévoré Jacob; on a désolé sa demeure.
  mal-mal: അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളയുകയും അവന്റെ വാസസ്ഥലം ശൂന്യമാക്കുകയും ചെയ്തുവല്ലോ.
  urd-GVR: Kyoṅki unhoṅ ne Yāqūb ko haṛap karke us kī rihāishgāh tabāh kar dī hai.
  suz-BL: मारदे हना मेकोपुकीमी याकूब आ थर ङा मुर आन कली खतम सेल्‍शो दाक्‍तेक्‍म। मिनु
    आन बाक्‍तीक खिं प्रेश्‍शा खतम सेल्‍तेक्‍म।
  eng-NOY: For they have devoured Jacob, And laid waste his dwelling-place.
  ita-1927: Poiché hanno divorato Giacobbe, e hanno desolato la sua dimora.
  ckb-ckb: چونکە ئەوانە یاقوبیان هەڵلووشیوە، نیشتیمانیان خاپوور کردووە.
  eng-BBE: For they have taken Jacob for their meat, and made waste his house.
  xsi-xsi: Kinzi ŋgu ŋinde sipunzi noko ne tamâta pâta simâte lâ, aku siyaula noko
    ne tâno ndo lâ.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಯಾಕೋಬರನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾರೆ. ಅವರ ನಿವಾಸವನ್ನು ಹಾಳು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: அவர்கள் யாக்கோபை அழித்து, அவன் குடியிருப்பைப் பாழாக்கினார்களே.
  spa-RV-1909: Porque han consumido á Jacob, y su morada han asolado.
  ron-BTF: Fiindcă au mâncat pe Iacob și i-au pustiit locuința.
  eng-WEBP: for they have devoured Jacob, and destroyed his homeland.
  eng-FBV: For they have destroyed the descendants of Jacob, and turned our country
    into a wasteland.
  nld-1939: Want ze hebben Jakob verslonden, En zijn woonplaats verwoest!
  nch-BL: Pampa inijuanti quintzontamiltijque nochi moisraelita masehualhua huan quinsosolojque
    nochi calme.
  vie-1934: Vì chúng nó đã ăn nuốt Gia-cốp, Và phá hoang chỗ ở người,
  cha-cha: Sa sija lumachae si Jacob, yan jayulang y sagañija.
  hin-CV: उन्होंने याकोब को निगल लिया है तथा उसकी मातृभूमि को ध्वस्त कर दिया है.
  eng-OURB: For they have devoured Jacob [Supplanter], and destroyed his homeland.
  spa-BES: Porque tomaron a Jacob por su carne, y devastaron su casa.
  tdx-tdx: Fa nabotse’ iereo t’Iakobe, naho nanoeñe tanàn-taolo ty fimoneña’e.
  tha-KJV: เพราะเขาทั้งหลายได้ผลาญยาโคบ และกระทำให้​ที่​อาศัยของเขาร้างเปล่า
  por-BR-2018: porque devoraram Jacó, e arruinaram suas habitações.
  deu-ELO: Denn man hat Jakob aufgezehrt, und seine Wohnung haben sie verwüstet.
  eng-WYC-2018: For they ate Jacob; and made desolate his place. (For they have devoured,
    or destroyed, the people of Jacob; and made their place desolate.)
  epo-epo: Ĉar ili formanĝis Jakobon Kaj dezertigis lian loĝejon.
  gfk-gfk: Kanong diet te kanam kidilon se Israel ma diet te hagahe se mah no numehet
    taman tus.
  uig-PIN: Qünki ular Yaⱪupni yalmap, Uning makanini harabilikkǝ aylanduruwǝtti.
  beo-beo: Bai ilia da Dia fi dunu fane lelegei amola ilia da Dia soge amo wadela:le
    gugunufinisi dagoi.
  tpi-OTNT: Ol dispela lain i bin kilim i dai ol manmeri bilong mipela, na ol i bagarapim
    tru graun bilong mipela.
  hau-SA: gama sun cinye Yaƙub suka lalatar da ƙasar zamansa.
  udu-udu: Haali/ uni loskina Yakuub mo, dhali shi/ mom piti is mo.
  uig-LAT: Chünki ular Yaqupni yalmap, Uning makanini xarabilikke aylanduruwetti.
  nde-nde: ngoba zimchithile uJakhobe zalibhidliza ilizwe lakibo.
  ton-ton: He kuo nau kai ʻo ʻosi ʻa Sēkope, ʻo maumauʻi ke lala hono nofoʻanga.
  ces-1613: Neboť jsou sežrali Jákoba, a obydlí jeho v poustku obrátili.
  eng-WMB: for they have devoured Jacob, and destroyed his homeland.
  tam-TCV: ஏனெனில் அவர்கள் யாக்கோபை விழுங்கி, அவனுடைய சொந்த நாட்டை அழித்துப்போட்டார்கள்.
  ceb-ULB: Tungod kay gilamoy nila si Jacob, ug giguba ang iyang mga kabalayan.
  pol-UBG: Pożarli bowiem Jakuba i spustoszyli jego mieszkanie.
  urd-GVU: کیونکہ اُنہوں نے یعقوب کو ہڑپ کر کے اُس کی رہائش گاہ تباہ کر دی ہے۔
  eng-OEBCW: For Jacob they devoured, they have desolated his home.
  deu-1912: Denn sie haben Jakob aufgefressen und seine Häuser verwüstet.
  kan-2017: ಅವರು ಯಾಕೋಬ್ ವಂಶದವರನ್ನು ನುಂಗಿಬಿಟ್ಟು, ಅವರ ವಾಸಸ್ಥಳಗಳನ್ನು ಹಾಳುಮಾಡಿದ್ದಾರೆ.
  yap-yap: Ya kar thanged e pogofan rok e girdi’ rom; ma ka ra gathayed e nam rom.
  hlt-MCSB: Jakob te a yoop uh tih a tolkhoeng te a pong sakuh.
  mdy-ETH: ዔያታ ያይቆኦቤ ሙዔኔ፤ ዔያቶኮ ናንጎ ቤዞዋ ዓሲ ናንጉዋ ዳውሌ ማሄኔ።
  twi-ASANTE: ɛfiri sɛ wɔakum Yakob na wɔasɛe nʼatenaeɛ.
  eng-WEBU: for they have devoured Jacob, and destroyed his homeland.
  acu-NT: '@see-verse:PSA.079.006'
  spa-PDDPT: Porque devoraron a Jacob, Y desolaron su morada.
  gun-gun: Mba'eta ha'e kuery ma omokanhymba Jacó kuery, orerekoa voi ombovaipa.
  agu-BL: Na ja cu' chibiyol yi e' tanumu'. Ja baj chipo'tzal cyakil yi teru' ama'lu'.
  ilo-ULB: Ta rinautda ni Jacob ken dinanadelda dagiti bariona.
  kpg-kpg: Idimaa digaula la ne daaligi au daangada. Digaula guu hai hagahuaidu do
    henua.
  uig-ARA: چۈنكى ئۇلار ياقۇپنى يالماپ، ئۇنىڭ ماكانىنى خارابىلىككە ئايلاندۇرۇۋەتتى.
  sus-sus: barima e bara Isirayila xun nakana, e bara a xa lingira rabira.
  pon-2006: Pwehki ar kemelahr sapwellimomwi aramas akan oh kauwelahr sapwellimomwi
    wehi.
  jae-jae: Gebe êsêac sêjac aêacma lau êndu ma sêgôm nêŋ malac kêtu gasaŋ.
  ksd-ksd: Tago dia tar konom vapar vue Iakob, Ma dia tar pait ra kamara ta kana gunan.
  tur-YTC: Çünkü onlar Yakov'u yuttular, Yurdunu yok ettiler.
  bel-N: бо зжэрлі Якуба і жытло ягонае спустошылі.
  grc-BRENT: Ἔθου ἡμᾶς εἰς ἀντιλογίαν τοῖς γείτοσιν ἡμῶν, καὶ οἱ ἐχθροὶ ἡμῶν ἐμυκτήρισαν
    ἡμᾶς.
  kpr-kpr: Ai resira amo, nene ninda natofo Israel embo ava detero amomonjeguseri.
    Ninda reighi teria ava, nene basa eko beká ava jijighuseri.
  ind-AYT: Sebab, mereka telah melahap Yakub, dan memusnahkan tempat tinggalnya.
  yom-yom: Bila bameni dia Yakobi, ayi bamana tiolumuna tsi andi yikabutukila.
  yut-yut: Uŋun amɨn kabɨ da mɨŋat amɨn kabɨgo Jekop dapba kɨmakgwit, aŋek mɨktɨmni
    obɨsi aŋupbal awit.
  nya-nya: pakuti iwo ameza Yakobo ndi kuwononga dziko lawo.
  hrv-hrv: Jer izjedoše Jakova i opustošiše boravište njegovo.
  mps-mps: Magi baso meni, te hani dabe augwaligo te nago hani we bidi dabe ela muani,
    tama augwaligo te nago tǫ mu dolai dao.
  tpi-tpi: Ol dispela lain i bin kilim i dai ol manmeri bilong mipela, na ol i bagarapim
    tru graun bilong mipela.
  dan-1931: thi de har opædt Jakob og lagt hans Bolig øde.
  vie-OVCB: Vì họ đã cắn nuốt nhà Gia-cốp, khiến đất đai trở nên hoang tàn.
  guj-2017: કારણ કે તેઓ યાકૂબને ગળી ગયા છે અને તેનું રહેઠાણ ઉજ્જડ કર્યું છે.
  pon-2006A: Pwehki ar kemelahr sapwellimomwi aramas akan oh kauwelahr sapwellimomwi
    wehi.
  por-BRBSL: pois eles devoraram Jacob, e destruiu sua pátria.
  eng-OEBUS: For Jacob they devoured, they have desolated his home.
  swe-swe: För de har uppslukat Jakob och förött hans land.
  cth-cth: Bangkongtetpawiteh, Jakop catoun hah a kâphi awh teh, ahnie hmuen hai a
    raphoe awh.
  twi-twi: efisɛ wɔakum Yakob na wɔasɛe nʼatenae.
  hlt-hlt: Jakob te a yoop uh tih a tolkhoeng te a pong sakuh.
  tbz-SIM: Kɛ yɛ̃́ bɛɛ̀ pɔ̀ntɛmɛ̀ Sɑkɔbu yɑɑ̀bí, kɛ cɑ̀kɛ Isidɑyɛɛribɛ tenkɛ̀.
  msy-2020: Me kamaghɨn amua, Jekopɨn ovavir boriba bar me mɨsuagharigha, men nguazim
    bar a gasɨghasɨki.
  dop-dop: Mpi tɔ, pɑ kuu Ɩsɛɣɛlɩ nyə́mɑ wontu, nɑ pɑ́ wɑkəlɩ pɑ təcɑɣɑlɛ.
  azb-azb: Çünki onlar Yaqub nəslinin başını yeyiblər, Yurd-yuvasını viranəyə çeviriblər.
  eng-DBY: For they have devoured Jacob, and laid waste his habitation.
  hin-2017: क्योंकि उन्होंने याकूब को निगल लिया, और उसके वासस्थान को उजाड़ दिया है।
  wol-KYG: Ñoo sëxëtoo giirug Yanqóoba, gental dëkkuwaayam.
  bjr-bjr: Misauqa maasa ani faiqí anaasee kuqa daridaqa. Misa ani maqa maaqa furufaridaqa.
  eng-YLT: For [one] hath devoured Jacob, And his habitation they have made desolate.
  kne-kne: Tan din ipogaw mo yan pinse da, din ilim yan dinadael da.
  eng-WYC-2017: For they ate Jacob; and made desolate his place.
  eng-WMBB: for they have devoured Jacob, and destroyed his homeland.
  zat-NTPS: lawe' da ba buluzría xi'e̱ zri'ine zre sua Jacob, ne bulucá'ana dítaje̱'
    xu'u lizre benne' ca'.
  zty-NTPS: Bžia yí'gake' ẕa'só Jakob ka', na' bchínnjgake' lížgake'.
  urd-GVH: क्योंकि उन्होंने याक़ूब को हड़प करके उस की रिहाइशगाह तबाह कर दी है।
  rug-rug: Ura ele va matei rini sari na tutina e Zekopi, meke huaria rini sa popoa
    pu poni ni Goi.
  gaz-gaz: isaan Yaaqoobin liqimsaniiruutii; iddoo jireenya isaas balleessaniiru.
  fra-LSG: Car on a dévoré Jacob, Et ravagé sa demeure.
  yal-yal: Amasɔtɔ e bata Yaxuba bɔnsɔnna nɔ, e a bɔxɔn kala.
  iou-iou: Äma äbot unitä gäkŋo ämawebekaye däpmäŋ-pewä kubäpäŋ komeka u täŋpä waŋkuŋ.
  haw-1868: No ka mea, ua hoopau lakou ia Iakoba, A ua hooneoneo hoi i kona wahi i
    noho ai.
  arb-NAV: فَإِنَّهُمْ قَدِ افْتَرَسُوا يَعْقُوبَ وَقَوَّضُوا مَسْكَنَهُ.
  ded-ded: Yeni Yakoboac areng yaka isoc gbokoyunuma amabangecnina kpetotiegec kisi
    fede.
  ewe-ewe: Elabena wovuvu Yakob, eye wogbã eƒe denyigba.
  eng-LEE: For they have devoured Jacob, and laid waste his dwelling-place.
  asm-FB: কিয়নো তেওঁলোকেই যাকোবৰ বংশক গ্ৰাস কৰিলে, তেওঁৰ বাসস্থান উচ্ছন্ন কৰিলে।
  sus-A: بَرِ مَ عٍ بَرَ عِسِرَيِلَ شُن نَكَنَ، عٍ بَرَ عَ شَ لِنفِرَ رَبِرَ.
  fra-SBL: car ils ont dévoré Jacob, et a détruit sa patrie.
  hbo-hbo: כִּ֭י אָכַ֣ל אֶֽת־יַעֲקֹ֑ב וְֽאֶת־נָוֵ֥הוּ הֵשַֽׁמּוּ׃
  kik-kik: nĩgũkorwo nĩmatambuurĩte Jakubu na makaananga bũrũri wake.
  fra-NCL: Car ils ont dévoré Jacob, et ravagé sa demeure.
  cek-AK: Tipongah tih nahaeloe nihcae mah Jakob to caak o moe, a ohhaih ahmuennawk
    doeh phraek pae o boih boeh.
  cuk-cuk: Ar we-dulemar, Jacob-wagan obelosmalad. Jacob-wagan-e-yar akwabi-dunnumakbukwa
    imaksamarbalid.
  uig-CYR: Бизни хошнилиримизға талашқа қойдуң; Дүшмәнлиримиз бизни мәсқирә қилишиду.
  tel-2017: వాళ్ళు యాకోబు సంతతిని దిగమింగారు. అతని గ్రామాలను పాడు చేశారు.
  hat-BSA: Paske yo te devore Jacob. Yo te devaste abitasyon Li an.
  ukr-ONPU: зробив нас причиною суперечки між сусідами нашими, і глузують з нас вороги
    наші.
  kos-kos: Tuh elos onela mwet lom Ac kunausla facl sum.
  hbo-WLC: כִּ֭י אָכַ֣ל אֶֽת־יַעֲקֹ֑ב וְֽאֶת־נָוֵ֥הוּ הֵשַֽׁמּוּ׃
  ibo-ibo: nʼihi na ha eripịala Jekọb mekwaa ka ebe obibi ya tọgbọrọ nʼefu.
  ory-ory: କାରଣ ସେମାନେ ଯାକୁବକୁ ଗ୍ରାସ କରିଅଛନ୍ତି ଓ ତାହାର ବାସସ୍ଥାନ ଉଜାଡ଼ କରିଅଛନ୍ତି।
  chk-chk: Pun ra niela noum aramas o ataela fanüer.
  rop-rop: Dumaji olabat na bin kilim ola pipul blanga yu, deibin meigim yu kantri
    nogudwan.
  ukr-1871: Вони бо зажерли Якова, і зруйнували домівку його.
  yon-yon: Amborom kuu yimbed Yekob ye awoya ari nub korem yenbandenib nuwambibkin
    monmariwen kowe.
  deu-1951: Denn sie haben Jakob gefressen und seine Wohnung verwüstet.
  eng-JPS: For they have devoured Jacob, and laid waste his habitation.
  srp-1865: Jer izjedoše Jakova, i naselje njegovo opustiše.
  lug-lug: Kubanga bazikirizza Yakobo, ne basaanyaawo ensi ye.
  heb-heb: כי אכל את יעקב ואת נוהו השמו׃
  ben-IRV: কারণ তারা যাকোবকে গ্রাস করেছে, তার বাসস্থান ধ্বংস করেছে।
  ntu-ntu: Murde sc tznibqtipelr nigr leplz ngr nqvi lr Jekop, X tzatrkatipelr drtc'
    kc tqkame bagr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਤਾਂ ਯਾਕੂਬ ਨੂੰ ਭੱਖ ਲਿਆ, ਅਤੇ ਉਹ ਦੇ ਵਸੇਬਿਆਂ ਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ယာကုပ် အမျိုးကို ကိုက်စား ၍ ၊ သူ ၏နေရာ ကိုလည်း
    သုတ်သင် ပယ်ရှင်းကြ ပါပြီ။
  kgf-kgf: '@see-verse:PSA.079.006'
  tte-O: Kaiwena am tomoyao siunuyamateliko yo am yanuwa sisibayanae molosan.
  tbg-tbg: Vika tinavu Iekopiva kuvuarama taika harukeha, tinavu vatavata qoraiqama
    kaarave.
  hmo-hmo: Badina be idia ese, Iakobo ena bese taudia idia ania ore, bona Iakobo ena
    noho gabuna idia hadikaia ore.
  zar-NT: Bë́tigaca bönachi quiuʼ nácagaca zxíʼini xiʼsóëʼ Jacob, en nusunítigaca
    xiyutuʼ ga zoa cazuʼ Liʼ.
  urd-urd: क्यूँकि उन्होंने या'क़ूब को खा लिया, और उसके घर को उजाड़ दिया है।
  rus-SYN: положил нас в пререкание соседям нашим, и враги наши издеваются над нами.
  bqc-SIM: Asa aa Yakↄbu buiↄ blè, aa ń bùsu ↄ̃̀ↄkpàɛ.
  tcz-CHONGTHU: Ajeh chu amahon namite Israelte hi avallhum gamtauvin chuleh gamsung
    hi gamgem asodohsah tauvin ahi.
  mar-mar: कारण त्यांनी याकोबाला खाऊन टाकले आहे, आणि त्यांनी त्याच्या खेड्यांचा नाश
    केला आहे.
  isl-isl: Það eru þau sem hafa útrýmt þjóð þinni og ráðist inn á hvert heimili.
  hlt-THB: kawtih cekhqi ing Jacob ce daih unawh a im a lokhqi ce hqe pe pheng hawh
    uhy.
  qub-qub: Paycunami Jacobpita mirar aywajcunata wañuchisha. Cay nasyuntapis cachaycusha
    ragällanta.
  bqp-bqp: Zaakũ ò Yakubu burinↄ blè, ò ń bùsuu yàka.
  hat-hat: Paske, se yo menm ki fin touye pitit Jakòb yo, yo fin ravaje peyi kote
    yo rete a.
  eng-BSB: for they have devoured Jacob and devastated his homeland.
  eng-WEBPB: for they have devoured Jacob, and destroyed his homeland.
  kbq-kbq: Na'ankure Kagri vahe Israeli vahera zamahe'za eri vagarazageno, mopazmimo'a
    vahe omani hagege kokankna hie.
  pon-pon: Pwe re kawelar Iakop o im ar akan.
  nhe-BL: Pampa inijuanti quintzontlamiltijque nochi moisraelita tlacajhua huan quinxolejque
    nochi caltini.
  wnc-wnc: Dasingge, dongu waakwakga ninu Jekopdane donga notninu kundu atzipa kumbing.
    Kupan nindane kepmin kaa asiknga pasiwan maiking.
  bus-bus: Zaakɛ aↄ̃ Yakubu boriinↄ blè, aↄ̃ ń bùsu dɛ̀.
  gub-BL: Ta'e uzuka ureànàm a'e wà xe. Umuaiw ureywy wà no.
  eng-DRA: 'Thou hast made us to be a contradiction to our neighbours: and our enemies
    have scoffed at us.'
