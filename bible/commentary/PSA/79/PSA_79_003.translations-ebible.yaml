verse: PSA.079.003
translations:
  mal-C: ജെറുശലേമിനുചുറ്റും അവർ വെള്ളംപോലെ രക്തപ്പുഴ ഒഴുക്കി, മരിച്ചവരെ സംസ്കരിക്കാൻ
    ആരും അവശേഷിക്കുന്നില്ല.
  deu-TKW: Sie haben ihr Blut vergossen wie Wasser, rings um Jerusalem her, und niemand
    begrub.
  lin-lin: basopi makila na bango lokola mayi zingazinga ya Yelusalemi, mpe moto ya
    kokunda bango azalaki te !
  mmx-mmx: Digap sev asu ladaada at limixin taram ngan ta ladan, la ladaada ga sesen
    ngan ladan to at lengkot axap keneng Jerusalem. Goxopmen tara ga roo su xusu tik
    mikmit avukat limixin diga remet.
  eng-LSV: They have shed their blood || As water around Jerusalem, || And there is
    none burying.
  eng-GNV: Their blood haue they shead like waters rounde about Ierusalem, and there
    was none to burie them.
  eng-WEBSTER: Their blood have they shed like water around Jerusalem; and there was
    none to bury them .
  nhw-BL: Quena, tocualancaitacahua quintzontlamiltijque nochi nopa masehualme ipan
    altepetl Jerusalén. Huan inieso catli toyajqui motlalo quen hueyatl, huan amo
    mocajqui niyon se para quintlalpachos.
  swh-ONEN: Wamemwaga damu kama maji kuzunguka Yerusalemu yote, wala hakuna yeyote
    wa kuwazika.
  bba-bba: Bɑ ben yɛm yɑri mu kɑ Yerusɑlɛmu sikerenɛ nɡe nim, mɑ bɑ ben ɡonu deri
    mi, ɡoo kun nu sikuɑ.
  eng-KJVCPB: Their blood have they shed like water Round about Jerusalem; and there
    was none to bury them.
  luo-luo: Giseolo remo e alwora mar Jerusalem ka pi, kendo koro onge ngʼama nyalo
    yiko joma otho.
  aii-aii: ܫܘܼܦܸܟ݂ ܠܗܘܿܢ ܕܸܡܵܝܗ‌ܝ ܐܲܝܟ݂ ܡ̈ܝܼܵܐ ܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܐܘܿܪܸܫܠܸܡ، ܘܠܲܝܬ ܗܘܵܐ
    ܩܵܒ݂ܪܵܢܵܐ.
  meu-meu: Raradia vada e hahebubua, ranu heḡereḡerena, Ierusalem heḡeḡemadai ai,
    asi tauna ta noho, idia baine guridia.
  npi-ULB: तिनीहरूले यरूशलेमको चारैतिर उनीहरूका रगत पानीझैं बगाएका छन् र तिनीहरूको
    दफन गर्ने त्‍यहाँ कोही भएन ।
  yor-yor: Wọ́n tu ẹ̀jẹ̀ jáde gẹ́gẹ́ bí omi yí Jerusalẹmu ká, kò sì ṣí àwọn tí yóò
    sìn wọ́n.
  pes-OPCB: خون آنها را مانند آب در اطراف اورشلیم جاری کردند؛ کسی باقی نماند تا آنها
    را دفن کند.
  tgl-ULB: Ibinuhos nila ang kanilang dugo na parang tubig sa paligid ng Jerusalem,
    at walang naglilibing sa kanila.
  nop-nop: Memik hekidi metamgeye widihi-kumumbune naŋgathikdi kwatneeŋ Jelusalem
    maaneŋ ime nabugoŋ wodiŋa uguk. Kaŋ uŋoŋ foloohik dabaŋ beŋa wooŋ yehiwenefuladok
    nebek nemu hatigiŋ.
  hui-hui: Waitigi biarume í̠naga wali agali biaru bo wahayagola uruninaga darama
    Yarusaleme tanoha iba poradagua pialu kagoni. Homayaru mo horo holene agali mbira
    naheoreya.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင့်​လူ​စု​၏​သွေး​ကို ရေ​ကဲ့​သို့ ယို​စီး​စေ​ကြ​ပါ​၏။
    သွေး​ချောင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဖြတ်​၍ စီး​ဆင်း​လျက်​ရှိ​ပါ​၏။ အ​လောင်း​များ​ကို​သင်္ဂြိုဟ်​မည့်​သူ​တစ်​စုံ
    တစ်​ယောက်​မျှ မ​ကျန်​တော့​ပါ။
  bod-N: ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་ཕྱོགས་བཞི༌རུ། །དེ་ཚོའི་ཁྲག་ནི་ཆུ་ལྟར་ཕོས་པ༌དང༌། །བེམ་པོ་སྐུང་མཁན་སུ་ཡང་མེད་པར༌ལུས།།
  wsk-wsk: Nika kariimet nunga gue mu yu iwita kaparam ale Jerusalem likilim aram,
    se kariimet bo kariimet kuera mu nunga mutim tugumokko me ta bagoso.
  sna-sna: Vakateura ropa kunge mvura paJerusarema rose, uye hakuna munhu anoviga
    zvitunha.
  spa-BLM: Han derramado su sangre como agua alrededor de Jerusalén. No había nadie
    para enterrarlos.
  cac-cac: Icha a a' ix aj stob'can schiq'uil eb' a checab' chi' d'a masanil Jerusalén.
    Malaj mach ix mucan snivanil eb'.
  swh-ULB: Wamemwaga damu zao kama maji sehemu zote za Yesrusalemu, na hakuwepo wa
    kuwazika.
  bel-bel: Перад Яфрэмам і Веньямінам і Манасіем абудзі сілу Тваю і прыйдзі выратаваць
    нас.
  deu-ELBBK: Sie haben ihr Blut wie Wasser vergossen rings um Jerusalem, und niemand
    war da, der begrub.
  mbb-OT: Impetiǥis dan is lengesa te menge etew nu ne iring te wahig is kedtudà kayi
    ziyà te tivuuk he Jerusalem, ne wazà minsan sevaha he nesamà he ebpekeleveng te
    nemematey.
  mal-2015: അവരുടെ രക്തത്തെ വെള്ളംപോലെ അവർ യെരൂശലേമിന്നു ചുറ്റും ചിന്തിക്കളഞ്ഞു; അവരെ
    കുഴിച്ചിടുവാൻ ആരും ഉണ്ടായിരുന്നതുമില്ല.
  gup-gup: Nahni birribang bininj wanjh bindikurlbawarrhkeng bedberre nawu bininj
    ke yiman kukku birridjalboyakarrbuni kore kuberrkkah kukadje Jerusalem. Minj nangale
    bininj kahdjaldarrkid bu kabenkukdudjeng nawu birridowerrinj.
  rmc-rmc: Lengro rat čhorenas avri sar paňi pašal o Jeruzalem a na sas ko len te
    parunel.
  nlg-nlg: Na ghabudira kulamu na vure tara kovalaa vagha na beti talighutia Jerusalem.
    Me taho siki sakai te tavughira tara mate.
  pes-OPV: خون ایشان را گرداگرد اورشلیم مثل آب ریختند وکسی نبود که ایشان را دفن کند.
  ron-1924: Ка апа ле-ау вэрсат сынӂеле, де жур ымпрежурул Иерусалимулуй, ши н-а фост
    нимень сэ-й ынгроапе.
  ben-OBCV: জেরুশালেমের সর্বত্র তারা জলের মতো রক্ত ছড়িয়েছে, এবং মৃতদেহ সৎকারের জন্য
    কেউ নেই।
  som-som: Dhiiggoodiina waxay Yeruusaalem hareeraheeda ugu daadiyeen sidii biyo oo
    kale, Cid aastaana ma jirin.
  lat-VUC: coram Ephraim, Benjamin, et Manasse. Excita potentiam tuam, et veni, ut
    salvos facias nos.
  eng-ASVBT: Their blood have they shed like water round about Jerusalem; And there
    was none to bury them.
  mna-mna: Koyam koi bizin tikas yam ma siŋ tiam ireere kembei ta yok ma irao pa Yerusalem.
    Mi tomtom sa imbot be itwi zin uri tana na som.
  ita-1885: Hanno sparso il sangue loro come acqua Intorno a Gerusalemme; E non vi
    è stato alcuno che li seppellisse.
  eng-LXXUP: Before Ephraim and Benjamin and Manasseh, Stir up thy power, And come
    to deliver us.
  eng-ULB: They have shed their blood like water around Jerusalem, and there was none
    to bury them.
  spa-VBL: Han derramado la sangre del pueblo de Jerusalén como agua en toda la ciudad
    y no queda nadie que pueda sepultar a los muertos.
  fra-_FOB: Elles ont répandu leur sang comme l'eau, à l'entour de Jérusalem, sans
    qu'il y eût personne pour les ensevelir.
  mal-mal: അവരുടെ രക്തം വെള്ളംപോലെ അവർ യെരൂശലേമിന് ചുറ്റും ചിന്തിക്കളഞ്ഞു; അവരെ കുഴിച്ചിടുവാൻ
    ആരും ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Yarūshalam ke chāroṅ taraf unhoṅ ne ḳhūn kī nadiyāṅ bahāīṅ, aur koī bāqī
    na rahā jo murdoṅ ko dafnātā.
  suz-BL: मेकोपुकीमी मेको आन हुश ब्‍वाक्‍कु खोदेंशो पा यरूसलेम आ एर ओंथ नेल्‍ल शाइक्‍पाइक्‍तेक्‍म।
    मिनु मेको आन कली थिम्‍ब सुइ मबाक्‍म।
  eng-NOY: Their blood have they shed like water around Jerusalem, And there was none
    to bury them!
  ita-1927: Hanno sparso il loro sangue come acqua intorno a Gerusalemme, e non v’è
    stato alcuno che li seppellisse.
  ckb-ckb: لە دەوروبەری ئۆرشەلیم وەک ئاو خوێنیان ڕشتن، کەس نەبوو بیاننێژێت.
  eng-BBE: Their blood has been flowing like water round about Jerusalem; there was
    no one to put them in their last resting-place.
  xsi-xsi: Kinzi sipunzi noko ne tamâta pâta sipamateteu, kala seenzi imaliŋi ku irere
    ilâ ikura Jerusalem lawea ndoni, itogo lââ irere mine. Andeta tamâta toŋge imo
    ŋana ikea karaenzi kâ, ande tia.
  kan-OKCV: ಅವರ ರಕ್ತವನ್ನು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ ನೀರಿನ ಹಾಗೆ ಚೆಲ್ಲಿದ್ದಾರೆ. ಅವರನ್ನು ಹೂಳಿಡುವವನೊಬ್ಬನೂ
    ಇಲ್ಲ.
  tam-2017: எருசலேமைச் சுற்றிலும் அவர்களுடைய இரத்தத்தை தண்ணீரைப்போலச் சிந்தினார்கள்;
    அவர்களை அடக்கம்செய்பவருமில்லை.
  spa-RV-1909: Derramaron su sangre como agua en los alrededores de Jerusalem; y no
    hubo quien los enterrase.
  ron-BTF: Le-au vărsat sângele ca apa în jurul Ierusalimului; și nu a fost nimeni
    să îi îngroape.
  eng-WEBP: They have shed their blood like water around Jerusalem. There was no one
    to bury them.
  eng-FBV: They have poured out the blood of Jerusalem's people like water all through
    the city; no one remains to bury the dead.
  nld-1939: Ze hebben hun bloed als water vergoten Rondom Jerusalem; en niemand heeft
    ze begraven.
  nch-BL: Quena, tocualancaitacahua quintzontamiltijque nochi nopa masehualme ipan
    altepet Jerusalén. Huan inieso cati toyajqui motalo quej hueyat, huan amo mocajqui
    yon se para quintalpachos.
  vie-1934: Chúng nó đổ huyết họ ra như nước ỳ chung quanh Giê-ru-sa-lem, Chẳng có
    ai chôn họ.
  cha-cha: Y jâgâñija manmachuda taegüije y janom, gui oriyan Jerusalem; sa taya jaye
    ufanjinafog.
  hin-CV: येरूशलेम के चारों ओर उन्होंने रक्त को जलधारा समान बहा दिया है, मृतकों को
    भूमिस्थ करने के लिए कोई शेष न रहा.
  eng-OURB: Their blood they have shed like water around Jerusalem [City of peace].
    And there was no one to bury them.
  spa-BES: Su sangre fluyó como agua alrededor de Jerusalén; no había nadie para ponerlos
    en su último lugar de descanso.
  tdx-tdx: Nadoandoañe hoe rano mb’eo mb’eo e Ierosalaime ao ty lio’ iareo; ie tsy
    amam-pandenteke.
  tha-KJV: เขาได้เทโลหิตของคนเหล่านั้นออกมาอย่างน้ำรอบเยรูซาเล็ม จนไม่​มี​คนฝังศพ
  por-BR-2018: Derramaram o sangue deles como água ao redor de Jerusalém, e não havia
    quem os enterrasse.
  deu-ELO: Sie haben ihr Blut wie Wasser vergossen rings um Jerusalem, und niemand
    war da, der begrub.
  eng-WYC-2018: They shedded out the blood of them, as water in the compass of Jerusalem;
    and none there was that buried (them). (They poured out their blood like water
    all around Jerusalem; and there was no one left to bury them.)
  epo-epo: Ili verŝis ilian sangon kiel akvon, ĉirkaŭ Jerusalem, Kaj estis neniu,
    kiu ilin enterigus.
  gfk-gfk: Diet te hurange ira de diet haruat ma ra taah tano kidilona taman Ierusalem,
    ma taie um tikai kaia bia na bus kaike ra minaat.
  uig-PIN: Ular hǝlⱪingning ⱪanlirini Yerusalem ǝtrapida sudǝk aⱪⱪuzdi, Jǝsǝtlirini
    kɵmgili birǝr adǝmmu ⱪaldurmidi.
  beo-beo: Ilia Dia dunu ilia maga:me amo hano agoane soga:digima:ne hamosu, amola
    maga:me da hano agoane Yelusaleme ganodini aiasi. Amalalu dunu afae da amo bogogia:i
    dunu uli dogonesisimu hamedafa ba:i.
  tpi-OTNT: Ol birua i kilim i dai ol manmeri bilong yu, na blut bilong ol i kapsait
    na i ran olsem wara insait long Jerusalem. Na i no gat wanpela man i stap bilong
    planim bodi bilong ol.
  hau-SA: Sun zubar da jini kamar ruwa ko’ina a Urushalima, kuma babu wani da zai
    binne matattu.
  udu-udu: Uni wolkina bas buni me’d yi’de/ mo mmo’kam Pa Urushaliim is mo dhali jaŋkamu/
    di’d jin kan uniya?
  uig-LAT: Ular xelqingning qanlirini Yérusalém etrapida sudek aqquzdi, Jesetlirini
    kömgili birer ademmu qaldurmidi.
  nde-nde: Balichithile igazi njengamanzi bahonqolozela ngalo iJerusalema, kasekho
    ozangcwaba abafileyo.
  ton-ton: Kuo nau lilingi honau toto ʻo hangē ko e vai ʻo takatakai ʻi Selūsalema;
    pea naʻe ʻikai ha niʻihi ke tanu ʻakinautolu.
  ces-1613: Vylili krev jejich jako vodu okolo Jeruzaléma, a nebyl, kdo by je pochovával.
  eng-WMB: They have shed their blood like water around Jerusalem. There was no one
    to bury them.
  tam-TCV: அவர்கள் எருசலேம் முழுவதையும் சுற்றிலும், இரத்தத்தைத் தண்ணீரைப்போல் ஊற்றிவிட்டார்கள்;
    அங்கு இறந்தோரைப் புதைக்க ஒருவரும் இல்லை.
  ceb-ULB: Gipabanaw nila ang ilang dugo sama sa tubig palibot sa Jerusalem, ug walay
    milubong kanila.
  pol-UBG: Rozlali ich krew jak wodę wokół Jeruzalem i nie było nikogo, kto by ich
    pogrzebał.
  urd-GVU: یروشلم کے چاروں طرف اُنہوں نے خون کی ندیاں بہائیں، اور کوئی باقی نہ رہا
    جو مُردوں کو دفناتا۔
  eng-OEBCW: Round about Jerusalem they have poured out their blood like water; and
    there was no one to bury them.
  deu-1912: Sie haben Blut vergossen um Jerusalem her wie Wasser; und war niemand,
    der begrub.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ ಅವರ ರಕ್ತವನ್ನು ನೀರಿನ ಹಾಗೆ ಚೆಲ್ಲಿದರು; ಅವರನ್ನು ಹೂಣಿಡುವವರು
    ಯಾರೂ ಇರಲಿಲ್ಲ.
  yap-yap: Kar pu’oged racha’en e girdi’ rom ni bod e ran nike sugbur u ga’ngin yu
    Jerusalem; ma dariy be’ ni magach ni nge k’eyag e yam’.
  hlt-MCSB: Amih thii te Jerusalem kaepvai ah tui bangla a hawk uh tih aka up om pawh.
  mdy-ETH: ሱጉፆ ዔያቶኮ ዬሩሳላሜይዳ ዓዳ ዋኣሢጉዲ ዔያታ ላኣሌኔ፤ ዬያ ዓሶ ዱኡካ ዓሲያ ጴዺባኣሴ።
  twi-ASANTE: Wɔahwie mogya agu te sɛ nsuo wɔ Yerusalem ho nyinaa, na obiara nni hɔ
    a ɔbɛsie awufoɔ no.
  eng-WEBU: They have shed their blood like water around Jerusalem. There was no one
    to bury them.
  acu-NT: Tura aintsu numpe yumi ukaawa nunisarang Jerusalénnum ukararmiayi. Tura
    ni iwiaratniurisha atsuarmiayi.
  spa-PDDPT: Derramaron la sangre de ellos como agua alrededor de Jerusalén, Y no
    hay quien los sepulte.
  gun-gun: Jerusalém ha'e javi rupi omoẽ huguy yy rami, nda'ipovei guive hetekue nhono
    porãarã.
  agu-BL: Ja el kojx chiẍch'el chi na el kojxuj a'. Ja noj cyakil yi tnum Jerusalén
    tan chich'. Tircu'n nchiquim. Cya'l jun nclax tan chimukle'n.
  ilo-ULB: Kasla danum a nagayus dagiti darada iti aglawlaw ti Jerusalem, ket awan
    ti mangitanem kadakuada.
  kpg-kpg: Digaula gu haga hali nia dodo o au daangada gadoo be nia wai. Nia dodo
    guu mmidi gadoo be nia wai laa lodo Jerusalem hagatau, tangada ne dubu i golo
    bolo e danu digau ala ne mmade ai.
  uig-ARA: ئۇلار خەلقىڭنىڭ قانلىرىنى يېرۇسالېم ئەتراپىدا سۇدەك ئاققۇزدى، جەسەتلىرىنى
    كۆمگىلى بىرەر ئادەممۇ قالدۇرمىدى.
  sus-sus: E bara e sɔntɔ Darisalamu rabilinyi, e mu ragata.
  pon-2006: Re kakeredier ntahn sapwellimomwi aramas akan duwehte pihl me pwilipwiliwei
    duwehte pihl wasa koaros nan Serusalem; eri sohte emen luhwehdi pwehn sarepedi
    me melahr akan.
  jae-jae: Êsêac sêkêc êsêacnêŋ dec siŋ kêtôm bu, sêgôm sêgi Jerusalem auc e kêsô
    tau ma ŋac teŋ gêmoa gebe ênsuŋ ŋacmatê naŋ gêmoa atom.
  ksd-ksd: A gapu i diat i alir kikilane Ierusalem da ra tava ka, Ma pa ta tikai abara
    ba na punang diat.
  tur-YTC: Kanlarını Yeruşalem'in çevresine su gibi döktüler. Onları gömecek kimse
    yok.
  bel-N: Вылілі кроў іхнюю, як ваду, вакол Ерусаліму, і не было каму іх хаваць.
  grc-BRENT: ἐναντίον Ἐφραὶμ καὶ Βενιαμὶν καὶ Μανασσῆ· ἐξέγειρον τὴν δυναστείαν σου
    καὶ ἐλθὲ εἰς τὸ σῶσαι ἡμᾶς.
  kpr-kpr: Ne ninda natofo Israel embo ava dive gafetero ororo vose gaunghusira. Ororoimi
    reighi Jerusalem isambu yausa gaghari gusira. Kokomana bu furugari embo eniko
    jo fetaeri.
  ind-AYT: Mereka telah menumpahkan darah mereka seperti air di sekeliling Yerusalem,
    dan tidak ada seorang pun menguburkan mereka.
  yom-yom: Batengudi menga banga nlangu mu yendila Yelusalemi ayi kusia monika ko
    mutu mu zika.
  yut-yut: Mɨŋat amɨngo dapmaŋakwa yawi da tagal kɨŋek Jerusalem pak pukwaŋ. Ae bumjotni
    wayɨtni amɨn kɨnda dɨma egɨsak.
  nya-nya: Akhetsa magazi monga madzi kuzungulira Yerusalemu yense, ndipo palibe wina
    woti ayike mʼmanda anthu akufa.
  hrv-hrv: Krv im k'o vodu prolijevahu oko Jeruzalema i ne bijaše nikoga da ih pokopa.
  mps-mps: Te boi bidi dabego nago we bidi dabe ela munama, tama augwaligo kaneme
    gelama, tama te wę tiwai te Jerusalem tomodu pai. Tama augwaligo tigi dabe pubulabo
    bidi deli me bidibeo.
  tpi-tpi: Ol birua i kilim i dai ol manmeri bilong yu, na blut bilong ol i kapsait
    na i ran olsem wara insait long Jerusalem. Na i no gat wanpela man i stap bilong
    planim bodi bilong ol.
  dan-1931: deres Blod har de udøst som Vand omkring Jerusalem, ingen jorder dem;
  vie-OVCB: Máu đổ như nước tưới Giê-ru-sa-lem; không còn ai mai táng xác người.
  guj-2017: તેઓએ યરુશાલેમની આસપાસ પાણીની જેમ લોહી વહેવડાવ્યું છે અને તેઓને દફનાવનાર
    કોઈ નથી.
  pon-2006A: Re kakeredier ntahn sapwellimomwi aramas akan duwehte pihl me pwilipwiliwei
    duwehte pihl wasa koaros nan Serusalem; eri sohte emen luhwehdi pwehn sarepedi
    me melahr akan.
  por-BRBSL: Eles derramaram seu sangue como água ao redor de Jerusalém. Não havia
    ninguém para enterrá-los.
  eng-OEBUS: Round about Jerusalem they have poured out their blood like water; and
    there was no one to bury them.
  swe-swe: De har hällt ut deras blod som vatten runt hela Jerusalem, och där fanns
    ingen som kunde begrava dem.
  cth-cth: A thipaling teh Jerusalem vah tui patetlah a rabawk awh teh, kapakawpkung
    buet touh boehai awm hoeh.
  twi-twi: Wɔahwie mogya agu te sɛ nsu wɔ Yerusalem ho nyinaa, na obiara nni hɔ a
    obesie awufo no.
  hlt-hlt: Amih thii te Jerusalem kaepvai ah tui bangla a hawk uh tih aka up om pawh.
  tbz-SIM: Kɛ̀ bɛ yĩ̀ĩ̀ ncòú kɛ pɔ̃ntɛ́ mɛniɛ nkɔ̃mɛ kɛ fitɛ́ Sedisɑdɛmmu, kɛ̀ bɛ̀
    duɔ́ bɑ́ òmɔù í bo wèè bo bɛ̀ kũnnɛ́.
  msy-2020: Me nɨn gumazamizibav soghezɨ me ariaghirezɨ, men ghuziba dɨpamɨn mɨn Jerusalemɨn
    nguibar averiam bar a gɨmɨri. Ezɨ gumazir men kuabar suigh me mozibar arɨghamitam
    ua itir puvatɨ.
  dop-dop: Nɑ nyɑ́ yəlɑɑ kʋpɑmɑ cɑləm kpé nɑ pə́ cɔɔnɑ Yosɑlɛm ɩcɑtɛ, nɔɣɔlʋ tɑ kɔɔ
    sɩ ɩ́ pi-wɛ.
  azb-azb: Yerusəlimin hər tərəfində onların qanı axıdılıb, Onları dəfn edən yoxdur.
  eng-DBY: Their blood have they shed like water round about Jerusalem, and there
    was none to bury [them].
  hin-2017: उन्होंने उनका लहू यरूशलेम के चारों ओर जल के समान बहाया, और उनको मिट्टी
    देनेवाला कोई न था। (प्रका. 16:6)
  wol-KYG: Ñu tuur seen deret nim ndox, ba Yerusalem daj, te amul kuy rob néew yi.
  bjr-bjr: Misa fidika Yeerusaree maqusamau nammariara foora umbiqanau. Misa nikundara
    fasiqa sia mariqau.
  eng-YLT: They have shed their blood As water round about Jerusalem, And there is
    none burying.
  kne-kne: Kaman danom ay inbokbok da sin nanliniked ed Jerusalem din dada da, yan
    magay mangiponpon en daida.
  eng-WYC-2017: They shedded out the blood of them, as water in the compass of Jerusalem;
    and none there was that buried them.
  eng-WMBB: They have shed their blood like water around Jerusalem. There was no one
    to bury them.
  zat-NTPS: Ca nisa bululálaje̱' dxen chee̱ benne' ca' xúgute̱ lu neza chee̱ xe̱zre
    Jerusalén, ne quebe nu chilá' benne' gucache̱' benne' ca'.
  zty-NTPS: Bláljgake' žen chegak benne' ka' ka nis ḻo nez ka' che yež Jerusalén,
    na' bi wzóa no benne' wkache'e ḻégake'.
  urd-GVH: यरूशलम के चारों तरफ़ उन्होंने ख़ून की नदियाँ बहाईं, और कोई बाक़ी न रहा
    जो मुरदों को दफ़नाता।
  rug-rug: Ele va matei rini sari na Mua tie, meke zoloro guana kolo sari na eharadi
    rini pa korapana sa popoa Zerusalema; meke loke tie si koa hola vasina pude pomunu
    ni sari na tinidi.
  gaz-gaz: Dhiiga isaaniis naannoo Yerusaalemitti akkuma bishaanii dhangalaasan; namni
    isaan awwaalu tokko illee hin argamne.
  fra-LSG: Elles ont versé leur sang comme de l’eau Tout autour de Jérusalem, Et il
    n’y a eu personne pour les enterrer.
  yal-yal: E bata e wunla ramini Yerusalɛn birin yi alo igen bɔxɔnma. Muxu yo mi luxi
    naxan faxa muxune maluxunɲɛ.
  iou-iou: Ude täŋkaŋ ämawebekaye jopjop däpmäŋirä unitäŋo nägäri umeyäwa tägata kweko
    ude Jerusalem yotpärare bämopiken tokŋeŋkuk. Täŋpäkaŋ u änekta äma kubä nämo itkuk.
    U kumän paotkuŋ.
  haw-1868: Ua hookahe lakou i ko lakou nei koko me he wai la, A puni o Ierusalema;
    aohe mea nana e kanu iho.
  arb-NAV: سَفَكُوا دِمَاءَهُمْ كَالْمَاءِ حَوْلَ أُورُشَلِيمَ، وَلَيْسَ هُنَاكَ مَنْ
    يَدْفِنُهُمْ.
  ded-ded: Yeni sacngina hetinggegec imocngo Yerusareng fekendeu doku isoc nedzima
    feu farengngina tonggoudeac areng mong mi kefec.
  ewe-ewe: Wokɔ woƒe ʋu ɖi abe tsi ene ƒo xlã Yerusalem, eye ame aɖeke meli aɖi ame
    kukuawo o.
  eng-LEE: 'They have shed their blood like water all round about Jerusalem: and there
    is no one to bury them.'
  asm-FB: যিৰূচালেমৰ চাৰিওফালে তেওঁলোকে সেই লোকসকলৰ তেজ পানীৰ দৰে ঢালি দিলে; তেওঁলোকক
    মৈদাম দিবলৈ কোনো নাছিল।
  sus-A: عٍ بَرَ عٍ سْنتْ دَرِ سَلَمُ رَبِلِنيِ، عٍ مُ رَفَتَ.
  fra-SBL: Ils ont versé leur sang comme de l'eau autour de Jérusalem. Il n'y avait
    personne pour les enterrer.
  hbo-hbo: שָׁפְכ֬וּ דָמָ֨ם ׀ כַּמַּ֗יִם סְֽבִ֘יבֹ֤ות יְֽרוּשָׁלָ֗͏ִם וְאֵ֣ין קֹובֵֽר׃
  kik-kik: Maitĩte thakame ya andũ aku ta maaĩ Jerusalemu guothe, na gũtirĩ mũndũ
    wa gũthika arĩa makuĩte.
  fra-NCL: Elles ont versé leur sang comme de l’eau, tout autour de Jérusalem, et
    personne pour leur donner la sépulture !
  cek-AK: Nihcae ih athiinawk loe tui baktiah Jerusalem taeng boih ah kraih o; nihcae
    aphum hanah kami mi doeh om ai.
  cuk-cuk: Be-maimar-e-ablis, bela Jerusalén-neggweburgi diiyobi eosmalad. Burgwismalad-digega
    dule sate gusad.
  uig-CYR: Әфраим, Бинямин, Манассәһләрниң алдида қудритиңни қозғиғайсән, Бизләрни
    қутқузғили кәлгәйсән!
  tel-2017: నీళ్లలాగా వారి రక్తాన్ని యెరూషలేము చుట్టూ పారబోశారు. వాళ్ళను పాతిపెట్టేవారు
    ఎవరూ లేరు.
  hat-BSA: Yo te vide san yo tankou dlo toupatou Jérusalem. Pa t genyen moun ki pou
    antere yo.
  ukr-ONPU: перед Єфремом, Веніаміном і Манассією! Пробуди могутність Свою й прийди,
    щоб врятувати нас!
  kos-kos: Elos okoalik srahn mwet lom oana kof; Srah soror oana kof in acn Jerusalem
    nufon, Ac wangin mwet lula we in puknelosi.
  hbo-WLC: שָׁפְכ֬וּ דָמָ֨ם ׀ כַּמַּ֗יִם סְֽבִ֘יב֤וֹת יְֽרוּשָׁלִָ֗ם וְאֵ֣ין קוֹבֵֽר׃
  ibo-ibo: Ha awụpụla ọbara dịka mmiri nʼakụkụ niile nke Jerusalem, ọ dịghị otu onye
    fọdụrụ nke ga-eli ndị nwụrụ anwụ.
  ory-ory: ସେମାନଙ୍କର ରକ୍ତ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗରେ ସେମାନେ ଜଳ ପରି ଢାଳିଅଛନ୍ତି ଓ ସେମାନଙ୍କୁ
    କବର ଦେବା ପାଇଁ କେହି ନ ଥିଲା।
  chk-chk: Ra ninätiu char usun koluk pwelin ünükün Jerusalem, nge esap wor eman a
    peiaseni ekewe somä.
  rop-rop: Deibin meigim yu pipul olabat lujim blad wulijim woda. Rait thru Jerusalem
    det blad bin randan laik woda, en nobodi nomo bin jidan laibala blanga gaburrumap
    detlot hubin dai.
  ukr-1871: Як воду, кров їх кругом Єрусалима розливали, і не було кому ховати їх.
  yon-yon: Yimbed Yerusalem aom kuu nimakarub yeenembiri ye umkanbed ok areb bune
    awanewandoon, kwane bob id mangkanabaneen ye karuwiibban keroon.
  deu-1951: sie haben deren Blut vergossen wie Wasser, rings um Jerusalem her, und
    niemand begräbt sie.
  eng-JPS: They have shed their blood like water round about Jerusalem, with none
    to bury them.
  srp-1865: Proliše krv njihovu kao vodu oko Jerusalima, i ne bješe ko da pogrebe.
  lug-lug: Omusaayi gwabwe ne guyiibwa ng’amazzi okwetooloola Yerusaalemi, so nga
    abafudde tewali muntu abaziika.
  heb-heb: שפכו דמם כמים סביבות ירושלם ואין קובר׃
  ben-IRV: তারা যিরুশালেমের চারিদিকে জলের মত তাদের রক্ত ঢেলে দিয়েছে এবং তাদের কবর
    দেবার কেউ ছিল না।
  ntu-ntu: Enqmi lcng tzlakitilr leplz amrlx Jerusalem, X mepyr ngrdr yrlenepe apule
    lue. Mz nzmu-krde lcde, trpnzngr nigr kx rlapx, Kx nayrtzmqlr namz ngr kztedrng.
  pan-pan: ਉਹਨਾਂ ਦੇ ਲਹੂ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਪਾਣੀ ਵਾਂਗੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਵਹਾਇਆ, ਪਰ ਦੱਬਣ
    ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਸੀ।
  mya-JVB: သူ တို့အသွေး ကိုလည်း ရေ ကဲ့သို့ ယေရုရှလင် မြို့ ပတ်လည် ၌ သွန် ကြ၍ ၊ သင်္ဂြိုဟ်
    သော သူလည်းမ ရှိပါ။
  kgf-kgf: Sacgina imi Yerusalem leleclelec doku ésécnec qocgégic mayec. Waŋu qamocgina
    téŋgémuac icya méŋ ménda kerec.
  tte-O: Am tomoyao siunuili kwasineliyao sididi besiele waila sisuwai Yelusalema
    meuloina koina. Nige yaboyoi tupwa tomo imiyamiya na toboita kwapiliyao ipuluili.
  tbg-tbg: Mpo, navutaaka Ieruharemiqi ai vaiinti nahenti aruqi vuavaro vika naarevano
    namarivano tuvintema kero, tuvi vaivaro kia vovano vika vaata quntama taarirava
    vairave.
  hmo-hmo: Oiemu bese taudia edia rarana, be Ierusalema ena kahana ibounai dekenai
    idia bubua vadaeni, ranu hegeregerena, bona mase taudia guria totona tau ta ia
    noho lasi.
  zar-NT: Buluʼlaljëʼ xichö́ngaca bönachi quiuʼ ca nisa idútë lu yödzö Jerusalén,
    ateʼ cuntu nu bugáʼana nu ucacheʼ léguequi.
  urd-urd: उन्होंने उनका खू़न येरूशलेम के गिर्द पानी की तरह बहाया, और कोई उनको दफ़्न
    करने वाला न था।
  rus-SYN: Пред Ефремом и Вениамином и Манассиею воздвигни силу Твою, и приди спасти
    нас.
  bqc-SIM: An au bàalɛ̀ lán íwa Yelusalɛũ bĩ́i kpɛ, gbɛ̃e ku à ń vĩo.
  tcz-CHONGTHU: Jerusalem kimvellah thisan hi twilon in along jengin mithi vuiding
    koimacha aumpoi.
  mar-mar: त्यांनी यरूशलेमेभोवती पाण्यासारखे रक्ताचे पाट वाहविले आहेत; आणि त्यांना
    पुरण्यास कोणी राहिले नव्हते.
  isl-isl: Óvinirnir hafa stráfellt íbúa Jerúsalem, svo að allt flýtur í blóði. Enginn
    er eftir til að grafa hina föllnu.
  hlt-THB: Jerusalem a kengsam awh tui amyihna thi ce hawk uhy, qawk ak pup hly kawi
    u pynoet awm am awm hy.
  qub-qub: Yacutanörämi yawarnintapis mashtasha intëru Jerusalenpa. Paycunata pampananpaj
    manami pipis canchu.
  bqp-bqp: Ò ń aru kↄ̀tɛ lán í bà Yurusalɛmu bĩnikpɛ, gbɛ̃ke kun à ń vĩro.
  hat-hat: Yo fè san pèp ou a koule tankou dlo larivyè. San an koule tankou dlo nan
    tout lavil Jerizalèm. pa t' gen pesonn pou antere kadav yo!
  eng-BSB: They have poured out their blood like water all around Jerusalem, and there
    is no one to bury the dead.
  eng-WEBPB: They have shed their blood like water around Jerusalem. There was no
    one to bury them.
  kbq-kbq: Jerusalemi kumapina zamahe'za korana tagitrazageno tihageno eviankna nehigeno,
    asezmante'nia vahera magore huno omani'ne.
  pon-pon: Impan Ierujalem irail wudo kila nt’ ar dueta pil, o jota, me pan jarepedi.
  nhe-BL: Quena, tocualancaitacahua quintzontlamiltijque nochi nopa tlacame ipan altepetl
    Jerusalén. Huan inieso tlen toyajqui temoc queja se atemitl, huan ax mocajqui
    niyon se para quintlalpachos.
  wnc-wnc: Waaminda gikane aminda zipa kupa daknga tukngwake Jerusalem yot gapmaatang
    yanggata binga zipbut. Sike aminu tapatu dua yukutna itane gupna pake kwaiwik.
  bus-bus: Wà ń aru kwɛ̀ɛ lán í bà Yerusalɛmu bĩikpɛɛ, gbɛ̃ke kuu à ń vĩiro.
  gub-BL: Uzakook neremiaihu wanuwykwer ywy rehe 'y ài wà. Uwyryk wanuwykwer 'y ài
    Zeruzarez tawhu nàn. Ni pitài nuikuwe kwaw amogwer wanetekwer watym àràm romo
    wà.
  eng-DRA: Before Ephraim, Benjamin, and Manasses. Stir up thy might, and come to
    save us.
