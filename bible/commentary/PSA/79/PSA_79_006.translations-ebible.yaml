verse: PSA.079.006
translations:
  mal-C: അവിടത്തെ അംഗീകരിക്കാത്ത ജനതകളുടെമേലും അവിടത്തെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത
    രാജ്യങ്ങളുടെമേലും അവിടത്തെ ക്രോധം ചൊരിയണമേ;
  deu-TKW: Gieße deinen Grimm über die Völker aus, die von dir nichts wissen wollen,
    und über die Königreiche, die deinen Namen nicht anrufen.
  lin-lin: Sopela bikolo oyo eyebi Yo te mpe mikili oyo ebelelaka Kombo na Yo te,
    kanda makasi na Yo ;
  mmx-mmx: Una lok pukus mo lebelemamao ram kusu na subu mavana ap mo limixin petpes
    no dixo lotu saparav u, la pana atnedi no dixo ngising saparav u.
  eng-LSV: Pour Your fury on the nations who have not known You, || And on kingdoms
    that have not called on Your Name.
  eng-GNV: Powre out thy wrath vpon the heathen that haue not knowen thee, and vpon
    the kingdomes that haue not called vpon thy Name.
  eng-WEBSTER: Pour out thy wrath upon the heathen that have not known thee, and upon
    the kingdoms that have not called upon thy name.
  nhw-BL: Xijtitlani mohueyi cualancayo ipan nopa tlalme campa amo mitziximatij, huan
    ipan altepeme campa amo aqui mitzhueyimati, pero amo xijtitlani ipan tojuanti.
  swh-ONEN: Mwaga ghadhabu yako kwa mataifa yasiyokukubali, juu ya falme za hao wasioliitia
    jina lako,
  bba-bba: A de wunɛn mɔru yu wɔri bwese ni nu ǹ nun yɛ̃ kɑ ni nu ǹ nun sɑ̃ɑmɔ sɔɔ.
  eng-KJVCPB: Pour out thy wrath upon the heathen that have not known thee, And upon
    the kingdoms that have not called upon thy name.
  luo-luo: Ol mirimbi kuom pinjeruodhi, adier ol mirimbi kuom ogendini ma ok luong
    nyingi;
  aii-aii: ܫܲܦܸܟ݂ ܚܸܡܬܘܼܟ݂ ܥܲܠܔ ܐܸܡܘܵܬܹ̈‌ܐ ܕܠܹܐ ܝܵܕܥܝܼ ܠܘܼܟ݂، ܘܥܲܠܔ ܡܲܠܟܘܵܬܹ̈‌ܐ ܕܒܫܸܡܘܼܟ݂
    ܠܹܐ ܩܵܪܝܼ.
  meu-meu: Asia dibamu besedia latadiai emu badu ba seia dobi, oi ladamu asie hahaneamu
    basileiadia latadiai danu;
  npi-ULB: तपाईंलाई नचिन्‍ने जातिहरूमाथि र तपाईंको नाउँ पुकारा नगर्ने राज्यहरूमाथि
    तपाईंको क्रोध खन्याउनुहोस् ।
  yor-yor: Tú ìbínú rẹ jáde sí orílẹ̀-èdè tí kò ní ìmọ̀ rẹ, lórí àwọn ìjọba tí kò
    pe orúkọ rẹ;
  pes-OPCB: خدایا، خشم خود را بر سرزمینها و قومهایی که تو را نمی‌شناسند و عبادت نمی‌کنند،
    بریز.
  tgl-ULB: Ibuhos mo ang iyong poot sa mga bansa na hindi nakakakilala sa iyo at sa
    mga kaharian na hindi tumatawag sa iyong pangalan.
  nop-nop: Du adi toboniŋ metambop du’walaŋkade wooŋ mulelem mu tigamuŋa ganiutumbaaŋ
    sigilulum tigamiiŋ, metam undihidok adidili kwihita tiyembeŋ.
  hui-hui: Hameigini tara tara í̠ mitangi bialu lotu nalagabi í̠nihondo bi nalagabi
    karu tihondo keba hariyagua nde karulapeda.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ရှိ​မ​ခိုး၊ဝတ်​မ​ပြု​သည့် လူ​မျိုး​တို့​အား​လည်း​ကောင်း၊ကိုယ်​တော်​ရှင်​ထံ
    ဆု​တောင်း​ပတ္ထ​နာ​မ​တောင်း​မ​လျှောက် သူ​တို့​အား​လည်း​ကောင်း​အ​မျက်​ထွက်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ལ་རྒྱུས་མེད་ཡིན་པའི་ཕྱི་ཕྱོགས༌དང༌། །ཁྱེད་ཀྱི་མཚན་ལ་ཞུ་བ་མི་འབུལ༌བའི།
    །རྒྱལ་ཁམས་རྣམས་ལ་ཁྱེད་ཉིད་ཁྲོ་བར༌མཛོད།།
  wsk-wsk: Nika gemang magara sumu gurugu se, sor wonong nika nip me patawu se, nikate
    guranek me bitawara, wore nongote namarukko.
  sna-sna: Dururirai hasha dzenyu pamusoro pendudzi dzisingakuzive, napaushe husingadani
    kuzita renyu;
  spa-BLM: Derrama tu ira sobre las naciones que no te conocen, en los reinos que
    no invocan tu nombre,
  cac-cac: Ac'cot yoval a c'ol d'a eb' ch'oc chon̈ab'il man̈ ach ojtannacoc, aton
    eb' max yaq'uem sb'a d'ayach.
  swh-ULB: Mwaga hasira yako juu ya mataifa ambayo hayakujui wewe na ufalme ambao
    hauliiti jina lako.
  bel-bel: Ты накарміў іх хлебам сьлёзным, і напаіў іх сьлязьмі, у вялікай меры,
  deu-ELBBK: Schütte deinen Grimm aus über die Nationen, die dich nicht kennen, und
    auf die Königreiche, die deinen Namen nicht anrufen!
  mbb-OT: Ipeehè nu is pauk nu ziyà te menge nasyun wey menge ginhedian he wazà megkilala
    wey medsimba kenikew.
  mal-2015: നിന്നെ അറിയാത്ത ജാതികളുടെമേലും നിന്റെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത രാജ്യങ്ങളുടെമേലും
    നിന്റെ ക്രോധത്തെ പകരേണമേ.
  gup-gup: Wardi yibendu bininj nawu birrikang kubolkbubuyika bu nawu ngundidjalwarnyak
    ngudda. Kumekbe birriwern bininj kore kubolkbubuyika minj ngundingeykayhme.
  rmc-rmc: Čhiv avri tiri choľi pro narodi, save pes ke tu na pridžanen, pro kraľišagi,
    save pes na modľinen ke tiro nav!
  nlg-nlg: Ko talua nimua na rutu vanira na kema tara mua holohabagho, me vanira ghua
    tara mua holohaba na ahamu tara kokoeliulivuti.
  pes-OPV: قهر خودرا بر امت هایی که تو را نمی شناسند بریز و برممالکی که نام تو را
    نمی خوانند!
  ron-1924: Варсэ-Ць мыния песте нямуриле каре ну Те куноск ши песте ымпэрэцииле каре
    ну кямэ Нумеле Тэу!
  ben-OBCV: যারা তোমার নাম স্বীকার করে না, সেসব লোকের উপর তোমার ক্রোধ ঢেলে দাও, সেইসব
    জাতির উপর যারা তোমার নাম ধরে ডাকে না,
  som-som: Cadhadaada ku soo deji quruumaha aan ku aqoon, Iyo boqortooyooyinka aan
    magacaaga kugu baryin.
  lat-VUC: cibabis nos pane lacrimarum, et potum dabis nobis in lacrimis in mensura?
  eng-ASVBT: Pour out thy wrath upon the nations that know thee not, And upon the
    kingdoms that call not upon thy name.
  mna-mna: Liŋ ketem malmalŋana ku ma isalakaala zin karkari ta tiute u som na. Zin
    wal ta timbesmbeeze pu som na, ur kadoono pizin.
  ita-1885: Spandi l'ira tua sopra le genti che non ti conoscono, E sopra i regni
    che non invocano il tuo Nome.
  eng-LXXUP: Thou wilt feed us with bread of tears; And wilt cause us to drink tears
    by measure.
  eng-ULB: Pour out your wrath on the nations that do not know you and on the kingdoms
    that do not call upon your name.
  spa-VBL: ¡Derrama tu ira sobre las naciones infieles que no te conocen, y sobre
    los reyes que no te adoran!
  fra-_FOB: Répands ta colère sur les nations qui ne te connaissent pas, et sur les
    royaumes qui n'invoquent pas ton nom.
  mal-mal: അങ്ങയെ അറിയാത്ത ജനതകളുടെമേലും അങ്ങയുടെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത രാജ്യങ്ങളുടെമേലും
    അവിടുത്തെ ക്രോധം പകരണമേ.
  urd-GVR: Apnā ġhazab un aqwām par nāzil kar jo tujhe taslīm nahīṅ kartīṅ, un saltanatoṅ
    par jo tere nām ko nahīṅ pukārtīṅ.
  suz-BL: इन कली मतुइक्‍ब रागी रागी ङा मुर नु इन नें मथीब राज्‍य आन तार इन गाइक्‍चा
    मोतीन। येरमीया १०:२५
  eng-NOY: Pour out thy wrath on the nations which acknowledge thee not. And on the
    kingdoms which call not upon thy name!
  ita-1927: Spandi l’ira tua sulle nazioni che non ti conoscono, e sopra i regni che
    non invocano il tuo nome.
  ckb-ckb: تووڕەیی خۆت بەسەر ئەو نەتەوانەدا ببارێنە کە پشت گوێت دەخەن، بەسەر ئەو شانشینانەدا
    بیڕێژە کە بە ناوی تۆ ناپاڕێنەوە،
  eng-BBE: Let your wrath be on the nations who have no knowledge of you, and on the
    kingdoms who have not made prayer to your name.
  xsi-xsi: Maka kano pano tu kuo ne wisi-nâna ŋinde ilâ panzi tamâta ŋgu pinde, kinzi
    ŋinde sipu mulinzi pano. Pwai kazâŋa panzi tamâta ŋinde tininzi pwâka tu sikai
    noŋa pano.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಸ್ವೀಕರಿಸದ ಜನಾಂಗಗಳ ಮೇಲೆಯೂ, ನಿಮ್ಮ ಹೆಸರನ್ನು ಕರೆಯದ ರಾಜ್ಯಗಳ ಮೇಲೆಯೂ
    ನಿಮ್ಮ ಕೋಪವನ್ನು ಸುರಿಸಿಬಿಡಿರಿ.
  tam-2017: உம்மை அறியாத தேசங்கள் மேலும், உமது பெயரை தொழுதுகொள்ளாத ராஜ்ஜியங்கள் மேலும்,
    உம்முடைய கடுங்கோபத்தை ஊற்றிவிடும்.
  spa-RV-1909: Derrama tu ira sobre las gentes que no te conocen, y sobre los reinos
    que no invocan tu nombre.
  ron-BTF: Revarsă-ți mânia peste păgânii ce nu te-au cunoscut și peste împărățiile
    ce nu au chemat numele tău.
  eng-WEBP: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that don’t call on your name,
  eng-FBV: Pour out your anger on the heathen nations that don't know you, and on
    those kingdoms that don't worship you!
  nld-1939: Neen, stort uw gramschap over de heidenen uit, die U niet kennen, Over
    de koninkrijken, die uw Naam niet vereren;
  nch-BL: Xijtitani mohueyi cualancayo ipan nopa talme campa amo mitzixmatij, huan
    ipan altepeme campa amo aqui mitzhueyimati, pero amo xijtitani ipan tojuanti.
  vie-1934: Xin hãy đổ sự giận Chúa trên các dân không biết Chúa, Và trên các nước
    không cầu khẩn danh Chúa;
  cha-cha: Chuda juyong y binibumo gui jilo y nasion ni y ti tumungojao, yan y jilo
    y raeno sija ni y ti umaagan y naanmo.
  hin-CV: अब तो उन जनताओं पर अपना क्रोध उंडेल दीजिए, जो आपकी अवमानना करते हैं, उन
    राष्ट्रों पर, जो आपकी महिमा को मान्यता नहीं देते;
  eng-OURB: Pour out your wrath on the nations that don’t know you; on the kingdoms
    that don’t call on your name;
  spa-BES: Sea tu ira sobre las naciones que no te conocen, y sobre los reinos que
    no invocan tu nombre.
  tdx-tdx: Adobaño amo kilakila ondaty tsy mahafohiñ’Azoo ty haviñera’o; naho amo
    tane tsy mikanjy i tahina’oio.
  tha-KJV: ขอทรงเทความกริ้วของพระองค์ลงเหนือบรรดาประชาชาติ​ที่​ไม่รู้​จักพระองค์ และเหนือราชอาณาจักรทั้งหลายที่​ไม่​ร้องทูลออกพระนามของพระองค์
  por-BR-2018: Derrama o teu furor sobre as nações que não te conhecem, sobre os reinos
    que não clamam pelo teu nome;
  deu-ELO: Schütte deinen Grimm aus über die Nationen, die dich nicht kennen, und
    auf die Königreiche, die deinen Namen nicht anrufen!
  eng-WYC-2018: Pour out thine ire into heathen men, that know not thee; and into
    realms, that called not thy name. (Pour out thy anger upon the heathen, who know
    thee not; and upon the kingdoms, that have not called upon thy name.)
  epo-epo: Elverŝu Vian koleron sur tiujn naciojn, kiuj Vin ne konas, Kaj sur la regnojn,
    kiuj ne vokas Vian nomon;
  gfk-gfk: Hurange hasur tar no num tamat na nginangahien naliu ta ira kantri ing
    diet pai la ruru ugu. Hurange hasur mah ie naliu ta ira matanaiabar ing diet pai
    la tataau no hinsaam.
  uig-PIN: Ⱪǝⱨringni Seni tonumiƣan ǝllǝr üstigǝ, Namingni bilmigǝn padixaⱨliⱪlar
    üstigǝ tɵkkǝysǝn!
  beo-beo: Di da delegili gale, Dia ougi hou amo fifi asi gala Dima hame nodone sia:be
    amola Dima hame sia:ne gadobe dunu, amo ilima ima.
  tpi-OTNT: Mobeta yu kros long ol lain manmeri i no save lotu long yu, em ol dispela
    manmeri i givim baksait long yu.
  hau-SA: Ka zuba fushinka a kan al’umman da ba su yarda da kai ba, a kan mulkokin
    da ba sa kira bisa sunanka;
  udu-udu: Woli /e anyor pini ap̱o/ kal gi ’kwaniny’cesh mo uni kun ’koki mish /e
    mo, dhali eya dhan bampa/ mo uni kun ’koki yuḵ gway pini mo.
  uig-LAT: Qehringni Séni tonumighan eller üstige, Namingni bilmigen padishahliqlar
    üstige tökkeysen!
  nde-nde: Thululela intukuthelo yakho kulezozizwe ezingakunanziyo, ezingalibiziyo
    ibizo lakho
  ton-ton: Ke ke lilingi ho houhau ki he hiteni ʻoku teʻeki ai ʻilo koe, pea mo e
    ngaahi puleʻanga ʻoku teʻeki ai ui ki ho huafa.
  ces-1613: Vylí hněv svůj na národy, kteříž tě neznají, a na království, kteráž jména
    tvého nevzývají.
  eng-WMB: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that don’t call on your name,
  tam-TCV: உம்மை ஏற்றுக்கொள்ள மறுக்கும் நாடுகள்மேலும், உமது பெயரைச் சொல்லி வழிபடாத
    அரசுகள் மேலும் உமது கடுங்கோபத்தை ஊற்றும்.
  ceb-ULB: Ibubo ang imong kapungot ngadto sa mga nasod nga wala makaila kanimo ug
    sa mga gingharian nga wala magtawag sa imong ngalan.
  pol-UBG: Wylej twój gniew na pogan, którzy cię nie znają, i na królestwa, które
    nie wzywają twego imienia.
  urd-GVU: اپنا غضب اُن اقوام پر نازل کر جو تجھے تسلیم نہیں کرتیں، اُن سلطنتوں پر
    جو تیرے نام کو نہیں پکارتیں۔
  eng-OEBCW: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that do not call on your name.
  deu-1912: Schütte deinen Grimm auf die Heiden, die dich nicht kennen, und auf die
    Königreiche, die deinen Namen nicht anrufen.
  kan-2017: ನಿನ್ನನ್ನು ಅರಿಯದ ಮ್ಲೇಚ್ಛರ ಮೇಲೆಯೂ, ನಿನ್ನ ನಾಮವನ್ನು ಉಚ್ಚರಿಸದ ರಾಜ್ಯಗಳ ಮೇಲೆಯೂ,
    ನಿನ್ನ ರೌದ್ರವನ್ನು ಸುರಿದುಬಿಡು.
  yap-yap: Mu cheleg e damumuw rom nge sap ko pi nam ni darir liyorgad ngom, nge nga
    daken e girdi’ ni der meybil ngom.
  hlt-MCSB: Nang aka ming pawh namtom rhoek so neh na ming aka khue mueh ram soah
    na kosi hawk thil lah.
  mdy-ETH: ኔና ዔሩዋ ሜሌ ዴሮ ዑፃ ሱንፆዋ ኔኤኮ ዔኤሉዋ ካኣቶ ዑፃ ዱማ ዱማ ኔኤኮ ዎዻ ባኮ ዳኬ።
  twi-ASANTE: Hwie wʼabofuo gu amanaman a wɔnni woɔ no so, ahennie a wɔmmɔ wo din
    no;
  eng-WEBU: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that don’t call on your name,
  acu-NT: Amin umirtamchau ainauka aminka nekarminatsui. Tura amincha seatmichu ainawai.
    Nu aints ainauka Jacobo weari ainaun amukarmiayi. Tura ii yaktarin mesraru asaramtai,
    nu aints ainamunam ami suwirum akupkata.
  spa-PDDPT: Derrama tu ira sobre las naciones que no te conocen Y sobre los reinos
    que no invocan tu Nombre,
  gun-gun: Yvy regua kuery pe jevy ke ndepoxy, ndekuaa e'ỹ va'e kuery pe, nderery
    rupi e'ỹ ojapukai va'e pe.
  agu-BL: ¿Mbi tzuntz qui na chi'ch c'u'lu' scye'j yi e' mas wunak, yi qui na cho'c
    tan na'wse'n bi'u'?
  ilo-ULB: Ibukbokmo ti pungtotmo kadagiti nasion a saan a makaam-ammo kenka ken kadagiti
    pagarian a saan nga umaw-awag iti naganmo.
  kpg-kpg: Huluhia do hagawelewele la gi nia henua ala hagalee daumaha adu gi di Goe,
    mo ang gi nia daangada ala hagalee dalodalo adu gi di Goe.
  uig-ARA: قەھرىڭنى سېنى تونۇمىغان ئەللەر ئۈستىگە، نامىڭنى بىلمىگەن پادىشاھلىقلار
    ئۈستىگە تۆككەيسەن!
  sus-sus: I xa xɔnɔ ɲamanɛe ma naxee mu i kolon, i xa xɔnɔ mangɛyae ma naxee mu i
    batuma,
  pon-2006: Komw ketin kauwohng sapwellimomwi engieng wehi kan me sohte kin kaudokiong
    komwi, ong irail me sohte kin kapakap ong komwi.
  jae-jae: Ôkêŋ nêm têmtac ŋandaŋ naêpi lau samuc, taŋ sêjam kauc aôm naŋ, to êpi
    tenteŋlatu, taŋ aweŋ gêjac nêm ŋaê atom naŋmaŋ.
  ksd-ksd: Una lolonge tar kaum kankan taun ra umana Tematana ba dia ngulngul tam,
    Ma taun ra lavur vuna tarai ba pa dia lotu ta ra iangim.
  tur-YTC: Öfkeni seni tanımayan ulusların üzerine, Senin adını anmayan krallıkların
    üzerine dök.
  bel-N: Вылі ярасьць Тваю на народы, якія ня ведаюць Цябе, і на валадарствы, якія
    імя Твайго ня клічуць,
  grc-BRENT: Ψωμιεῖς ἡμᾶς ἄρτον δακρύων, καὶ ποτιεῖς ἡμᾶς ἐν δάκρυσιν ἐν μέτρῳ.
  kpr-kpr: Namane dodo, oro mendeni ni jo tumonde bainghae eraera aikena janje eko
    aetesi. Natofo nimokena jo tumonduse banungae eraera aikena, ninda dubo eko ava
    ijugaetesi.
  ind-AYT: Tumpahkanlah kemarahan-Mu atas bangsa-bangsa yang tidak mengenal Engkau,
    dan atas kerajaan-kerajaan yang tidak memanggil nama-Mu.
  yom-yom: Dukula miangu miaku kuidi makanda momo masia kuzaba ko, kuidi bipfumu biobi
    kabi telanga ko dizina diaku.
  yut-yut: Gak mɨŋat amɨn kabɨ dɨma gawak gamaŋ ae mango yaŋek bɨsit dɨma aŋ amɨn
    uŋun do butjap nandaki.
  nya-nya: Khuthulirani ukali wanu pa anthu a mitundu ina amene sakudziwani Inu, pa
    maufumu amene sayitana pa dzina lanu;
  hrv-hrv: Izlij gnjev na pogane koji te ne priznaju i na kraljevstva što ne zazivlju
    ime tvoje!
  mps-mps: Te nageba lotu po wasiąbo we bidi dabeba nago te wado po wao, te we bidi
    dabe augwaligo te nage tudiba mubo dao.
  tpi-tpi: Mobeta yu kros long ol lain manmeri i no save lotu long yu, em ol dispela
    manmeri i givim baksait long yu.
  dan-1931: Udøs din Vrede på Folk, der ikke kender dig, på Riger, som ikke påkalder
    dit Navn;
  vie-OVCB: Xin đổ thịnh nộ trên các dân khước từ tìm biết Ngài— trên các vương quốc
    không kêu cầu Danh Chúa.
  guj-2017: જે વિદેશીઓ તમને જાણતા નથી અને જે રાજ્યની પ્રજાઓ તમારા નામે અરજ કરતી નથી,
    તેઓ પર તમારો કોપ રેડો.
  pon-2006A: Komw ketin kauwohng sapwellimomwi engieng wehi kan me sohte kin kaudokiong
    komwi, ong irail me sohte kin kapakap ong komwi.
  por-BRBSL: Derrame sua ira sobre as nações que não o conhecem, sobre os reinos que
    não invocam seu nome,
  eng-OEBUS: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that do not call on your name.
  swe-swe: Häll ut din vrede över länderna som inte känner dig; över kungariken som
    inte ropar (åkallar, höjer sin röst i bön) till ditt namn!
  cth-cth: Nang panue hane ka ngai hoeh e miphun hoi na min ka kaw ngaihoeh e ram
    koevah, na lungkhueknae hah awi haw.
  twi-twi: Hwie wʼabufuw gu amanaman a wonnye wo nto mu no so, ahenni a wɔmmɔ wo din
    no;
  hlt-hlt: Nang aka ming pawh namtom rhoek so neh na ming aka khue mueh ram soah na
    kosi hawk thil lah.
  tbz-SIM: Yóu kɑ̀ɑ miɛkɛɛ do ibotí tɛì ìì í dɑ yɛ̃́, nɛ̀ yɛkpɑ̀ɑ̀tìyɔ yɛ̀ɛ̀ í yu
    ɑ yètìrì.
  msy-2020: Nɨ kantrin nɨ gɨfozir puvatɨgha nɨ ko mɨgeir puvatɨziba, nɨ men atartɨ
    deragham.
  dop-dop: Piitimnɑɑ nɑ kɑwulɑsɩ nsi sɩ tɑ nyɩ-ŋ nɑ sɩɩ sɛɛkɩ-ŋ tɔ, nsəɣɩ pɩɩ wɛɛ
    sɩ ń mʋnɑ pɑ́ɑ́nɑ́.
  azb-azb: Səni tanımayan millətlərin, İsmini çağırmayan ölkələrin üstünə hiddətini
    tök.
  eng-DBY: 'Pour out thy fury upon the nations that have not known thee, and upon
    the kingdoms that call not upon thy name:'
  hin-2017: जो जातियाँ तुझको नहीं जानती, और जिन राज्यों के लोग तुझ से प्रार्थना नहीं
    करते, उन्हीं पर अपनी सब जलजलाहट भड़का! (1 थिस्स. 4:5, 2 थिस्स. 1:8)
  wol-KYG: Sippil sa mer yéefar yi la xamul, ak réew yi wormaalul sa tur.
  bjr-bjr: Oo Yaawee, aneenna aanoo qirana aamina maqannaasa, sia ani auqu amooqi
    mariasasaa teeqia. Akaqa maqannaasa sia aniara innaaru qimariasa misasaa teeqiaqaana.
  eng-YLT: Pour Thy fury on the nations who have not known Thee, And on kingdoms that
    have not called in Thy name.
  kne-kne: Din bonget mo, ipalak-am mo koma sin nanasyon ay adi mandayaw ya mankararag
    en sik-a.
  eng-WYC-2017: Pour out thine ire into heathen men, that know not thee; and into
    realms, that called not thy name.
  eng-WMBB: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that don’t call on your name,
  zat-NTPS: Bzra'a benne' xe̱zr la xu ca' quebe zaj núnbe'e̱ Lue', na' benne' xe̱zr
    la xu ca' quebe dxululáwizre̱' Lue',
  zty-NTPS: Bža'agak benne' yež ka', benne' bi zej nónbi'e Le', na' benne' zi'to'
    ka', benne' bi žḻížgake' Le'.
  urd-GVH: अपना ग़ज़ब उन अक़वाम पर नाज़िल कर जो तुझे तसलीम नहीं करतीं, उन सलतनतों
    पर जो तेरे नाम को नहीं पुकारतीं।
  rug-rug: Mu bugoro ni, Mamu ta ṉaziri ni sari na butubutu huporo pu lopu vahesi
    Igo, meke sari na butubutu pu lopu varavara na raṉego rini si Goi.
  gaz-gaz: Dheekkamsa kee sana saboota si hin beekne irratti, mootummoota maqaa kee
    hin waammanne irratti gad dhangalaasi;
  fra-LSG: Répands ta fureur sur les nations qui ne te connaissent pas, Et sur les
    royaumes qui n’invoquent pas ton nom!
  yal-yal: I ya xɔlɔn nagodo siyane ma naxanye mi i batuma, e nun yamanan naxanye
    mi i xinla binyama.
  iou-iou: Kokwawakka u ninta nämo, äbori äbori gäk nämo ganiŋoret täkaŋ ba gäkken
    yäŋapik man nämo yäk täkaŋ unita täŋ yämisi.
  haw-1868: E ninini mai oe i kou huhu maluna o ko na aina e, Ka poe i ike ole ia
    oe, Maluna hoi o na aupuni i kahea ole aku i kou inoa.
  arb-NAV: صُبَّ غَضَبَكَ عَلَى الأُمَمِ الَّذِينَ لَمْ يَعْرِفُوكَ، وَعَلَى الْمَمَالِكِ
    الَّتِي لَمْ تَدْعُ بِاسْمِكَ،
  ded-ded: Bangec monnunac ngicngac yeneac witinginau herebuga hetinggena mau nga
    bangec areng goa yeni geac kpac kuneng mi kpacandae, ge herebuga yenearu kpakena
    mau.
  ewe-ewe: Trɔ wò dziku helĩhelĩ la kɔ ɖe dukɔ siwo menya wò o la dzi kple fiaɖuƒe
    siwo meyɔa wò ŋkɔ o la dzi.
  eng-LEE: Pour out thy fury over the nations that acknowledge thee not, and over
    the kingdoms that have not called on thy name.
  asm-FB: তোমাক নজনা জাতিবোৰৰ ওপৰত তোমাৰ ক্ৰোধ ঢালি দিয়া, তোমাৰ নামেৰে প্ৰাৰ্থনা
    নকৰা ৰাজ্যবোৰৰ ওপৰত তোমাৰ ক্ৰোধ বাকি দিয়া।
  sus-A: عِ شَ شْنْ حَمَنّيٍ مَ نَشٍيٍ مُ عِ كٌلٌن، عِ شَ شْنْ مَنفّيَيٍ مَ نَشٍيٍ
    مُ عِ بَتُمَ،
  fra-SBL: Répands ta colère sur les nations qui ne te connaissent pas, sur les royaumes
    qui n'invoquent pas ton nom,
  hbo-hbo: שְׁפֹ֤ךְ חֲמָתְךָ֨ אֶֽל־הַגֹּויִם֮ אֲשֶׁ֪ר לֹא־יְדָ֫ע֥וּךָ וְעַ֥ל מַמְלָכֹ֑ות
    אֲשֶׁ֥ר בְּ֝שִׁמְךָ֗ לֹ֣א קָרָֽאוּ׃
  kik-kik: Itĩrĩria ndũrĩrĩ iria itakũũĩ mangʼũrĩ maku, ũmaitĩrĩrie mothamaki marĩa
    matakayagĩra rĩĩtwa rĩaku;
  fra-NCL: Répands ta fureur sur les nations qui ne te connaissent pas, sur les royaumes
    qui n’invoquent pas ton nom.
  cek-AK: Nang panoek ai kaminawk nuiah palung na phuihaih to krai ah loe, na hmin
    kawk ai praenawk nuiah palung na phuihaih to krai ah.
  cuk-cuk: Dulemar-aku-be-dakmaladse be urwe, dulemar-bese-gordisurmaladse be urwe.
  uig-CYR: Сән көз яшлирини уларға озуқ орнида қилдиң, Көз яшлирини қача-қачилап уларға
    ичкүздуң.
  tel-2017: నిన్నెరగని రాజ్యాల మీద, నీ పేరున ప్రార్థన చేయని రాజ్యాల మీద నీ ఉగ్రత కుమ్మరించు.
  hat-BSA: Vide kòlè Ou sou nasyon ki pa rekonèt Ou yo, ak sou wayòm yo ki pa rele
    non Ou yo.
  ukr-ONPU: Ти нагодував нас хлібом скорботним, напоїв нас сльозами сповна,
  kos-kos: Furokla kasrkusrak lom nu fin mutunfacl saya su tia etekom, Nu faclos su
    tia pre nu sum.
  hbo-WLC: שְׁפֹ֤ךְ חֲמָתְךָ֨ אֶֽל־הַגּוֹיִם֮ אֲשֶׁ֪ר לֹא־יְדָ֫ע֥וּךָ וְעַ֥ל מַמְלָכ֑וֹת
    אֲשֶׁ֥ר בְּ֝שִׁמְךָ֗ לֹ֣א קָרָֽאוּ׃
  ibo-ibo: Wụkwasị mba niile ndị na-amaghị gị dịka Chineke oke iwe gị, bụ alaeze niile
    ndị ahụ na-adịghị akpọku aha gị;
  ory-ory: ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନେ ତୁମ୍ଭଙ୍କୁ ଜାଣନ୍ତି ନାହିଁ ଓ ଯେଉଁ ରାଜ୍ୟସମୂହ ତୁମ୍ଭ ନାମରେ
    ପ୍ରାର୍ଥନା କରନ୍ତି ନାହିଁ, ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ଢାଳିଦିଅ।
  chk-chk: Kopwe song ngeni chon ekewe mwü resap sileek, pwal ngeni chokewe resap
    iotek ngonuk.
  rop-rop: God, yu garra gitwail langa detlot pipul brom najalot kantri hu nomo weship
    yu, en langa detlot pipul hu nomo prei langa yu.
  ukr-1871: Вилий гнїв твій на народи, що тебе не знають, і на царства, що не призивають
    імені твого!
  yon-yon: Eb yaa yikaadban ye ambibkin maa maadan yi ari kuu eb norin ondukne. Eb
    yaa baandimokban ye ambibkin maa maadan yi ari kangkon eb norin ondukne.
  deu-1951: Gieße deinen Grimm über die Heiden aus, die dich nicht kennen, und über
    die Königreiche, die deinen Namen nicht anrufen!
  eng-JPS: Pour out Thy wrath upon the nations that know Thee not, and upon the kingdoms
    that call not upon Thy name.
  srp-1865: Izlij gnjev svoj na narode koji te ne znaju, i na carstva koja ne prizivlju
    tvojega imena.
  lug-lug: Obusungu bwo bubuubuukire ku mawanga agatakumanyi, ne ku bwakabaka obutakoowoola
    linnya lyo.
  heb-heb: שפך חמתך אל הגוים אשר לא ידעוך ועל ממלכות אשר בשמך לא קראו׃
  ben-IRV: ঢেলে দাও তোমার ক্রোধ সেই জাতিদের উপরে, যারা তোমাকে জানে না, সেই রাজ্যর
    উপরে, যারা তোমার নাম ডাকে না।
  ntu-ntu: Bzkq, a' kx nangyati drtwrm kxtrnzrlxngitiung ngr mrkzbleng, Kcng trnzamatqlru
    x trnzangiolru nim.
  pan-pan: ਆਪਣਾ ਕਹਿਰ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਉੱਤੇ ਵਹਾ ਦੇ ਜਿਹੜੀਆਂ ਤੈਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਪਾਤਸ਼ਾਹੀਆਂ ਉੱਤੇ ਜਿਹੜੀਆਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਪੁਕਾਰਦੀਆਂ।
  mya-JVB: ကိုယ်တော် ကို မ သိ သောတပါး အမျိုးသား တို့ အပေါ် သို့၎င်း၊ နာမတော် ကို ပဌနာ
    မပြုသော တိုင်း နိုင်ငံသားတို့အပေါ် သို့၎င်း၊ အမျက် တော်ကို သွန်းလောင်း တော်မူပါ။
  kgf-kgf: Ieneŋ Yakoboac ama baecya imi mebirianʒu imuac niŋac Héŋgaleŋ amaya amaya
    gi ménda niŋgéŋanʒu imi onac ʒéma baera baera guac qacga ménda guruanʒu ionac
    mia qeri biricga qocgé énécmiwésémaŋ.
  tte-O: Am munamunaine kubui ilau kaba loinaone siya nige sipwapwalou koliwo yo tomo
    siya nige sikawakawanoi koliwo.
  tbg-tbg: Mpo, kia tinavu mintiraitira, are vo vatanaa vo vatanaaka kia ai quahama
    amite variaka nitihara, vikara ai arara itairara variane. Vika kia ai aararaiti,
    una variqanavu naare variarave.
  hmo-hmo: Mani emu kara idau bese taudia, oi idia tomadiho henia lasi besedia, edia
    latanai oiemu badu do oi atoa. Oi dekenai idia guriguri henia lasi taudia edia
    latanai, be oiemu badu do oi bubua.
  zar-NT: Gulégaca bönachi yuguʼ yödzö ziʼtuʼ bitiʼ tun Liʼ bal, encaʼ bönachi bitiʼ
    tuʼlidza Liʼ.
  urd-urd: अपना क़हर उन क़ौमों पर जो तुझे नहीं पहचानतीं, और उन ममलुकतों पर जो तेरा
    नाम नहीं लेतीं, उँडेल दे।
  rus-SYN: Ты напитал их хлебом слезным, и напоил их слезами в большой мере,
  bqc-SIM: Pↄkũma bↄbↄ bui pↄ́ aa n dↄ̃oↄwa, gbɛ̃́ pↄ́ aali ń sísioↄ bùsuↄwa.
  tcz-CHONGTHU: Yahweh Pakai nalunghanna chu nang na donnom loute chidang namdang
    holeh naminpan nomloute lenggam hochungah bunglhatan.
  mar-mar: जी राष्ट्रे तुला ओळखत नाहीत, जी राज्ये तुझ्या नावाने धावा करीत नाहीत, त्यांच्यावर
    तू आपला क्रोध ओत.
  isl-isl: Úthelltu heldur reiði þinni yfir guðlausu þjóðirnar, ekki okkur! Já, yfir
    konungsríkin sem ekki ákalla nafn þitt.
  hlt-THB: Nang ama nik sim pilnam ak khan awh nak kawsonaak ce hawk lah, nang ming
    amak khy pilnam ak khan awh nak kawsonaak ce hawk lah;
  qub-qub: Rabyasha carga castigay mana rispitashojcunata, mana rejsishojcunata, mana
    mañacamushojcunata.
  bqp-bqp: Ǹ pↄfɛ̃ kipa buri kũ ò n dↄ̃ronↄa, gbɛ̃ kũ òdi n sísironↄ bùsunↄa.
  hat-hat: Mete ou ankòlè sou nasyon ki pa konnen ou yo, sou pèp ki p'ap sèvi ou yo.
  eng-BSB: Pour out Your wrath on the nations that do not acknowledge You, on the
    kingdoms that refuse to call on Your name,
  eng-WEBPB: Pour out your wrath on the nations that don’t know you, on the kingdoms
    that don’t call on your name,
  kbq-kbq: Mono'ma hugante'zanku'ma zamavaresrama hunegantaza vaheku karimpa ahenezmantenka,
    kini ne'mo'ma kegavama hu'nea kumatamimpi vahe'mo'zama kagihanta'ma novaziza vahetami
    karimpa ahezmanto.
  pon-pon: Kom kotin wudokidi on men liki kan, me jaja komui, omui onion, o on wei
    kan, me jota kin likwir on mar omui.
  nhe-BL: Xijtitlani mohueyi cualancayo ipan nopa tlaltini campa ax mitzixmatij, huan
    ipan altepetini campa axaca mitzhueyimati, pero amo xijtitlani ipan tojuanti.
  wnc-wnc: Asikaya gata kaanga aminu munu dua puke ganikaingge natayamuyo. Ngan, aminu
    kepna kepna wa yuaingu gae masa gamukaingunin.
  bus-bus: Ǹ pↄfɛ̃ pita borii kɛ̀ aↄ̃ↄ n dↄ̃roonↄa, gbɛ̃ kɛ̀ aↄ̃è n sísiroonↄ bùsunↄa.
  gub-BL: O Tupàn, eikwahy teko amo ywy rehe har nemuwete katu 'ym ma'e wanupe nehe.
    Eikwahy nereityk àràm wanupe nehe.
  eng-DRA: 'How long wilt thou feed us with the bread of tears: and give us for our
    drink tears in measure?'
