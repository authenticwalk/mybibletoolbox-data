verse: PSA.079.009
translations:
  mal-C: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, അവിടത്തെ നാമമഹത്ത്വത്തിനായി ഞങ്ങളെ സഹായിക്കണമേ; അവിടത്തെ
    നാമംനിമിത്തം ഞങ്ങളെ വിടുവിക്കുകയും ഞങ്ങളുടെ പാപങ്ങൾ ക്ഷമിക്കുകയും ചെയ്യണമേ.
  deu-TKW: Hilf uns, o Gott, der du unser Heil bist, um der Ehre deines Namens willen,
    und errette uns und vergieb uns unsere Sünden um deines Namens willen!
  lin-lin: Nzambe Mobikisi na biso, sunga biso mpo na lokumu ya Kombo na Yo, kangola
    biso mpe limbisa masumu na biso mpo na Kombo na Yo !
  mmx-mmx: O Moroa, una lok tooro nema la una lox aroo nema. Una lox asepsu nema basinge
    na lumumuat la una doma xepe laxapmek atnema xusu levenabung mixin petpes diba
    raba asinorong u.
  eng-LSV: Help us, O God of our salvation, || Because of the glory of Your Name,
    || And deliver us, and cover over our sins, || For Your Name’s sake.
  eng-GNV: Helpe vs, O God of our saluation, for the glorie of thy Name, and deliuer
    vs, and be mercifull vnto our sinnes for thy Names sake.
  eng-WEBSTER: 'Help us, O God of our salvation, for the glory of thy name: and deliver
    us, and purge away our sins, for thy name''s sake.'
  nhw-BL: Toteco Dios, titotemaquixtijca, techpalehui, para quej nopa nochi mitzhueyitlepanitase.
    ¡Techmaquixti huan techtlapojpolhui totlajtlacolhua ica mohueyi tlaicnelilis!
  swh-ONEN: Ee Mungu Mwokozi wetu, utusaidie, kwa ajili ya utukufu wa jina lako; tuokoe
    na kutusamehe dhambi zetu kwa ajili ya jina lako.
  bba-bba: Gusunɔ bɛsɛn fɑɑbɑ kowo, ɑ sun somiɔ kpɑ wunɛn yĩsiru tu bɛɛrɛ wɑ. A sun
    wɔro kpɑ ɑ sun bɛsɛn durum wɔkɑ.
  eng-KJVCPB: 'Help us, O God of our salvation, for the glory of thy name: And deliver
    us, and purge away our sins, for thy name’s sake.'
  luo-luo: Konywa, yaye Nyasaye ma Jawarwa, nikech duongʼ mar nyingi; reswa kendo
    wenwa richowa, mondo nyingi oyud duongʼ.
  aii-aii: ܗܲܝܸܪܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܲܢ، ܒܘܼܬ ܚܸܩܪܵܐ ܕܫܸܡܘܼܟ݂، ܘܦܲܨܝܼ ܠܲܢ ܘܥܒ݂ܘܿܕ
    ܚܘܼܣܵܝܵܐ ܥܲܠܔ ܚܛܝܼܵܬܲܢ̈ ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܫܸܡܘܼܟ݂.
  meu-meu: Ihamaurimai Diravana e, ba kahamai, oi ladamu hairaina bagunai; ba hamaurimai
    bona emai dika ba gwau tao, oi ladamu dainai.
  npi-ULB: हे हाम्रा उद्धारका परमेश्‍वर, तपाईंको नाउँको महिमाको खातिर हामीलाई सहायता
    गर्नुहोस् । तपाईंको नाउँको खातिर हामीलाई बचाउनुहोस् र हाम्रा पापहरू क्षमा गर्नुहोस्
    ।
  yor-yor: Ràn wá lọ́wọ́, Ọlọ́run Olùgbàlà wa, fún ògo orúkọ rẹ; gbà wá kí o sì dárí
    ẹ̀ṣẹ̀ wa jì nítorí orúkọ rẹ.
  pes-OPCB: ای خدایی که نجا‌ت‌دهندۀ ما هستی، به خاطر حرمت نام خودت ما را یاری فرما؛
    ما را نجات ده و گناهان ما را بیامرز.
  tgl-ULB: Tulungan mo kami, Diyos ng aming kaligtasan, alang-alang sa kaluwalhatian
    ng iyong pangalan; iligtas mo kami at patawarin ang aming mga kasalanan alang-alang
    sa iyong pangalan.
  nop-nop: O Bepaŋ, du da kubugoŋdi nihitubu-lodaaŋ kotigoŋ hati ninigitaŋ. Ale wohogegigitdok
    nadiŋa nihitubu-lodaweŋ. Kotigoŋ ninigila kadakaniŋnik hogohogok u wanakaŋ tumolokutnimbeŋ,
    kaŋ indi wohoge ganintilonim.
  hui-hui: Ngode Datagaliwabe-o ina pele ngiaga í̠ore kegoni. Í̠ mini leneore kegome
    ina mitangi bialu biamogo bibe. Iname ko birimaru domo wahalu ina haru dai bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​ကို​ကူ​မ​တော်​မူ​ပါ။ ကယ်​မ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​ကို​ထောက်​၍ ကျွန်​တော်​မျိုး​တို့​ကို​ကယ်​ဆယ်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​တို့​၏​အ​ပြစ်​များ​ကို ဖြေ​လွှတ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཚོའི་སྲོག་སྐྱོབ་དཀོན་མཆོག༌ལགས། །ཁྱེད་མཚན་དཔལ་གྱི་ཕྱིར་དུ་སྐྱབས་མཛོད༌ཅིག
    །ཉིད་ཀྱི་མཚན་ཕྱིར་ངེད་རྣམས་ཐར་བར༌མཛོད། །ང་ཚོའི་སྡིག་པ་རྣམས་ཀྱང་བསལ་དུ༌གསོལ།།
  wsk-wsk: O Kaem, ni nanga sangaru toko! Keta ka nip biya ko ningo mu ko se, nanga
    bataguru to ale nanga memek siwu nangaruko.
  sna-sna: Tibatsirei, imi Mwari Muponesi wedu, nokuda kwokukudzwa kwezita renyu;
    tirwirei mutiregerere zvivi zvedu nokuda kwezita renyu.
  spa-BLM: Ayúdanos, Dios de nuestra salvación, para gloria de tu nombre. Líbranos
    y perdona nuestros pecados, por tu nombre.
  cac-cac: Ach Dios, co Columal ach. Ochan̈ qued'oc, colvajan̈ qued'oc. Sucsat co
    mul yic max b'uchji a b'i yuj eb' anima.
  swh-ULB: Utusaidie, Mungu wa wokovu wetu, kwa ajili ya utukufu wa jina lako; utuokoe
    na usamehe dhambi zetu kwa ajili ya jina lako.
  bel-bel: Зь Егіпта перанёс Ты лазу вінаградную, выгнаў народы, і пасадзіў яе;
  deu-ELBBK: Hilf uns, Gott unseres Heils, um der Herrlichkeit deines Namens willen;
    und errette uns und vergib unsere Sünden um deines Namens willen!
  mbb-OT: Tevangi key kenikew, Megbevayà he Menluluwas dey, su wey ka mezeliǥi. Luwasa
    key wey peseyluwa key te menge salè dey su wey ka mevantug.
  mal-2015: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, നിന്റെ നാമമഹത്വത്തിന്നായി ഞങ്ങളെ സഹായിക്കേണമേ;
    നിന്റെ നാമംനിമിത്തം ഞങ്ങളെ വിടുവിച്ചു, ഞങ്ങളുടെ പാപങ്ങളെ പരിഹരിക്കേണമേ.
  gup-gup: O God nawu kanngehke, ngundidjawan kanbidyikarrmen bolkkime ba bu birriwern
    bininj ngundingeyburlume. Kanbebkemen kore kunyidkenh, dja mak kanmarnebengmidjda
    kore ngudda kunngey dorrengh.
  rmc-rmc: Pomožin amenge, Devla, Spasiťeľina amaro, ker oda pre slava tire naveske!
    Zachraňin amen a odmuk amenge amare bini angle tiro nav!
  nlg-nlg: God, ko hanga ghai mai, mo ko volaghai, ko lavi kehaghai tana dika, mo
    ko talukehai na lei palumami na pukuna na ahamu.
  pes-OPV: ‌ای خدا، ای نجات‌دهنده ما، به‌خاطر جلال نام خود ما را یاری فرما و ما رانجات
    ده و بخاطر نام خود گناهان ما را بیامرز.
  ron-1924: Ажутэ-не, Думнезеул мынтуирий ноастре, пентру слава Нумелуй Тэу! Избэвеште-не
    ши яртэ-не пэкателе, пентру Нумеле Тэу!
  ben-OBCV: হে ঈশ্বর আমাদের পরিত্রাতা, তোমার নামের গৌরবার্থে আমাদের সাহায্য করো, তোমার
    নামের গুণে আমাদের উদ্ধার করো ও আমাদের পাপ ক্ষমা করো।
  som-som: Ilaaha badbaadadayadow, magacaaga ammaantiisa daraaddeed noo caawi, Oo
    magacaaga daraaddiis noo samatabbixi, oo dembiyadayada naga nadiifi.
  lat-VUC: 'Vineam de Ægypto transtulisti: ejecisti gentes, et plantasti eam.'
  eng-ASVBT: Help us, O God of our salvation, for the glory of thy name; And deliver
    us, and forgive our sins, for thy name’s sake.
  mna-mna: Anutu, nu ta tuyam ŋonoono. Uulu yam lak! Naso zom iwe biibi. Yooba, tatke
    yam pa pataŋana taiŋgi mi reege sanaana tiam. Pa nu zom biibi pa mbulu ta kembei.
  ita-1885: Soccorrici, o Dio della nostra salute, per amor della gloria del tuo Nome,
    E liberaci; e fa' il purgamento de' nostri peccati, per amor del tuo Nome
  eng-LXXUP: 'Thou hast transplanted a vine out of Egypt: Thou hast cast out the heathen,
    and planted it.'
  eng-ULB: Help us, God of our salvation, for the sake of the glory of your name;
    save us and forgive our sins for your name's sake.
  spa-VBL: ¡Ayúdanos, Dios de nuestra salvación, por tu maravilloso nombre! ¡Sálvanos
    y perdona nuestros pecados por causa de quien tú eres!
  fra-_FOB: Aide-nous, ô Dieu de notre salut, pour la gloire de ton nom, et nous délivre!
    Pardonne-nous nos péchés pour l'amour de ton nom!
  mal-mal: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, അങ്ങയുടെ നാമമഹത്വത്തിനായി ഞങ്ങളെ സഹായിക്കണമേ; അങ്ങയുടെ
    നാമംനിമിത്തം ഞങ്ങളെ രക്ഷിച്ച്, ഞങ്ങളുടെ പാപങ്ങൾക്ക് പ്രായശ്ചിത്തം ചെയ്യണമെ.
  lit-lit: Padėk mums, mūsų išgelbėjimo Dieve, / dėl savo vardo šlovės! / Išgelbėk
    mus ir atpirkimu pašalink mūsų nuodėmes / dėl savo vardo! /
  urd-GVR: Ai hamārī najāt ke Ḳhudā, hamārī madad kar tāki tere nām ko jalāl mile.
    Hameṅ bachā, apne nām kī ḳhātir hamāre gunāhoṅ ko muāf kar.
  suz-BL: आंइ कली श्‍येत रे प्रोंइब परमप्रभु, इन नें ङा सक्तिमी आंइ कली वारच पने।
    इन नें आ पर्बम आंइ कली प्रोनीन। मिनु आंइ पाप क्‍याम्‍दीने।
  eng-NOY: For we are brought very low! Help us, O God of our salvation! for the honor
    of thy name; F or thy name's sake save us, and forgive our iniquities!
  ita-1927: Soccorrici, o Dio della nostra salvezza, per la gloria del tuo nome, e
    liberaci, e perdona i nostri peccati, per amor del tuo nome.
  ckb-ckb: ئەی خودای ڕزگارکەرمان، یارمەتیمان بدە، لەبەر شکۆی ناوی خۆت. دەربازمان بکە
    و لە گوناهمان خۆشبە، لە پێناوی ناوی خۆت.
  eng-BBE: Give us help, O God of our salvation, for the glory of your name; take
    us out of danger and give us forgiveness for our sins, because of your name.
  xsi-xsi: Maro Kindeni, maka nema Pavilâŋa Tamwata noko, maka kano pano tu kuvilama.
    Tia ma kinzi tamâta sivaligi noko ŋa. Pwaima piti lâ kazâŋa ilo, aku kuzavaru
    nema kiesaka ndoni piti lâ tinima! Tia ma noko ŋa ipâŋga sakamao.
  kan-OKCV: ನಮ್ಮ ರಕ್ಷಕರಾಗಿರುವವರೇ, ನಮ್ಮ ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರಿನ ಘನದ ನಿಮಿತ್ತ ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ.
    ನಿಮ್ಮ ಹೆಸರಿಗೆ ತಕ್ಕಂತೆ ನಮ್ಮನ್ನು ಬಿಡಿಸಿರಿ. ನಮ್ಮ ಪಾಪಗಳನ್ನು ತೊಳೆದುಬಿಡಿರಿ.
  tam-2017: எங்களை இரட்சிக்கும் தேவனே, நீர் உமது பெயரின் மகிமைக்காக எங்களுக்கு உதவிசெய்து,
    உமது பெயருக்காக எங்களை விடுவித்து, எங்களுடைய பாவங்களை மன்னியும்.
  spa-RV-1909: 'Ayúdanos, oh Dios, salud nuestra, por la gloria de tu nombre: y líbranos,
    y aplácate sobre nuestros pecados por amor de tu nombre.'
  ron-BTF: Ajută-ne, Dumnezeul salvării noastre, pentru gloria numelui tău, și scapă-ne
    și îndepărtează păcatele noastre, pentru numele tău.
  eng-WEBP: Help us, God of our salvation, for the glory of your name. Deliver us,
    and forgive our sins, for your name’s sake.
  eng-FBV: Help us, God of our salvation, because of your wonderful character! Save
    us and forgive us our sins because that's the kind of person you are!
  nld-1939: Help ons, o God van ons heil, En red ons om de eer van uw Naam; Vergeef
    onze zonden om wille van uw Naam!
  nch-BL: Toteco Dios, titotemaquixtijca, techpalehui, para quej nopa nochi mitzhueyitepanitase.
    ¡Techmaquixti huan techtapojpolhui totajtacolhua ica mohueyi taicnelilis!
  vie-1934: Hỡi Đức Chúa Trời về sự cứu rỗi chúng tôi, vì vinh hiển của danh Chúa,
    xin hãy giúp đỡ chúng tôi; Nhân danh Chúa, xin hãy giải cứu chúng tôi, và tha
    tội cho chúng tôi.
  cha-cha: Ayudajam, O Yuus, gui satbasionmame pot y minalag y naanmo; yan nafanlibrejam,
    yan fagase y isaomame pot y naanmo.
  hin-CV: परमेश्वर, हमारे छुड़ानेवाले, अपनी महिमा के तेज के निमित्त हमारी सहायता कीजिए;
    अपनी महिमा के निमित्त हमारे पाप क्षमा कर हमारा उद्धार कीजिए.
  eng-OURB: Help us, God of our yesha' ·salvation·, for the kavod ·weighty glory·
    of your name. Deliver us, and forgive our habitual sins ·missing the marks·, for
    your name’s sake.
  spa-BES: Danos ayuda, oh Dios de nuestra salvación, para la gloria de tu nombre;
    líbranos del peligro y perdónanos por nuestros pecados, por tu nombre.
  tdx-tdx: Imbao, ry Andrianañaharem- pandrombahañ’ anay! Ty amy enge’ i tahina’oy;
    avotsoro, vaho saroño o hakeo’aio ty amy tahina’oy.
  tha-KJV: โอ ข้าแต่พระเจ้าแห่งความรอดของข้าพระองค์​ทั้งหลาย ขอทรงช่วยข้าพระองค์ เพราะเห็นแก่สง่าราศี​แห่​งพระนามของพระองค์
    ขอทรงช่วยข้าพระองค์​ให้​พ้นและอภัยบาปของข้าพระองค์ เพราะเห็นแก่พระนามของพระองค์
  por-BR-2018: Socorre-nos, ó Deus da nossa salvação, para glorificar o teu nome;
    livra-nos, e perdoa os nossos pecados por causa do teu nome.
  deu-ELO: Hilf uns, Gott unseres Heils, um der Herrlichkeit deines Namens willen;
    und errette uns, und vergib unsere Sünden um deines Namens willen!
  eng-WYC-2018: God, our health, help thou us, and, Lord, for the glory of thy name,
    deliver thou us; and be thou merciful to our sins, for thy name. (God, our salvation,
    or God, our deliverance, help thou us, and, Lord, for the glory of thy name, save
    thou us; and have thou mercy on our sins, for the sake of thy name.)
  epo-epo: Helpu nin, ho Dio de nia savo, pro la gloro de Via nomo; Kaj savu nin kaj
    pardonu al ni niajn pekojn pro Via nomo.
  gfk-gfk: God, a numehet Ut na Harhalon, harahut mehet, waing daga urur taam. Kap
    leh mehet sukun diet ing diet haliare mehet, ma lik luban se ira numehet magingin
    sakena, wara utano hinsaam.
  uig-PIN: Ɵz namingning xɵⱨriti üqün bizgǝ yardǝm ⱪilƣaysǝn, i nijatliⱪimizning Hudasi,
    Naming üqün bizni ⱪutⱪuzƣaysǝn, gunaⱨlirimizni kafarǝt ⱪilip kǝqürgǝysǝn;
  beo-beo: Gode! Nini fidima, amola nini gaga:ma. Dunu da Dima nodone dawa:ma:ne,
    ninia wadela:i hou hamoi amo Dia gogolema:ne olofoma.
  tpi-OTNT: God, yu God bilong kisim bek mipela. Tingting long biknem bilong yu na
    helpim mipela. Kisim bek mipela na rausim olgeta sin bilong mipela, na bai mipela
    i litimapim nem bilong yu.
  hau-SA: Ka taimake mu, ya Allah Mai Cetonmu, saboda ɗaukakar sunanka; ka cece mu
    ka kuma gafarta mana zunubanmu saboda sunanka.
  udu-udu: Woṯẖi/ aman mo, ayy Arumgimis, jin ta bway mowoṯẖ bam mo, ki gway gi monycam
    pini mo. ’Cuḵi aman mo dhali gwami aman ’peni miinthus bam mo, gom gway gi gway
    pini mo.
  uig-LAT: Öz namingning shöhriti üchün bizge yardem qilghaysen, i nijatliqimizning
    Xudasi, Naming üchün bizni qutquzghaysen, gunahlirimizni kafaret qilip kechürgeysen;
  nde-nde: Sisize, awu Nkulunkulu Msindisi wethu, ngenxa yobukhosi bebizo lakho; sikhulule
    uthethelele izono zethu, ngenxa yebizo lakho.
  ton-ton: '‌ʻE ʻOtua ko homau fakamoʻui, ke ke tokoni ʻakimautolu, koeʻuhi ko e ongoongolelei
    ʻo ho huafa: pea fakahaofi ʻakimautolu, ʻo fakamaʻa ke ʻosi ʻemau ngaahi angahala,
    koeʻuhi ko ho huafa.'
  ces-1613: Pomoz nám, ó Bože spasení našeho, pro slávu jména svého; vytrhni nás,
    a buď milostiv hříchům našim pro jméno své.
  eng-WMB: Help us, God of our salvation, for the glory of your name. Deliver us,
    and forgive our sins, for your name’s sake.
  tam-TCV: எங்கள் இரட்சகராகிய இறைவனே, உமது பெயரின் மகிமையின் நிமித்தம் எங்களுக்கு
    உதவிசெய்யும்; உமது பெயரின் நிமித்தம் எங்களை மீட்டு, எங்கள் பாவங்களை மன்னியும்.
  ceb-ULB: Tabangi kami, O Dios sa among kaluwasan, alang sa himaya sa imong ngalan;
    luwasa kami ug pasayloa kami sa among mga sala tungod ug alang sa imong ngalan.
  pol-UBG: Wspomóż nas, Boże naszego zbawienia, dla chwały imienia twego; ocal nas
    i przebacz nam grzechy ze względu na twoje imię.
  urd-GVU: اے ہماری نجات کے خدا، ہماری مدد کر تاکہ تیرے نام کو جلال ملے۔ ہمیں بچا،
    اپنے نام کی خاطر ہمارے گناہوں کو معاف کر۔
  eng-OEBCW: 'Help us, O God our saviour, for the renown of your name: for your reputation
    deliver us and cover over our sins.'
  deu-1912: Hilf du uns, Gott, unser Helfer, um deines Namens Ehre willen; errette
    uns und vergib uns unsre Sünden um deines Namens willen!
  kan-2017: ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವ ದೇವರೇ, ನಿನ್ನ ನಾಮದ ಘನತೆಗೋಸ್ಕರ ಸಹಾಯಮಾಡು; ನಿನ್ನ ಹೆಸರಿಗೆ
    ತಕ್ಕಂತೆ ರಕ್ಷಿಸಿ ನಮ್ಮ ಪಾಪಗಳನ್ನು ಅಳಿಸಿಬಿಡು.
  yap-yap: A Got, mu aywegmad nge pogofan romad; mu ayuwegmad ma ga n’agfan u wun’um
    e denen romad ni bochan fithingam ni nge par nib gil.
  hlt-MCSB: Kaimih kah daemnah Pathen aw na thangpomnah ming ham kaimih m'bom dae.
    Na ming kongah kaimih n'huul lamtah kaimih kah tholhnah te han dawth dae.
  mdy-ETH: ኑና ዓውሳያ ማዔ ፆኦዛሢዮ! ኔ ሱንፆ ቦንቾሮ ጌዒ ኑና ማኣዴ፤ ኔ ሱንፆሮ ጌዒያ ሄሊ ኑና ዓውሴ፤ ጎሞዋ ኑኡኮ ዓቶም
    ጌዔ።
  twi-ASANTE: Ao Onyankopɔn yɛn Agyenkwa, boa yɛn, wo din no animuonyam nti; gye yɛn
    na fa yɛn bɔne kyɛ yɛn wo din enti.
  eng-WEBU: Help us, God of our salvation, for the glory of your name. Deliver us,
    and forgive our sins, for your name’s sake.
  acu-NT: Yusru iin uwemtikratkatin asam yaimkartukta. Turasha angkanmamtikiartukta.
    Turasha ii tunaaringkia tsangkukratkata. Ame pengker asakmin, ami naarmin pachisan
    seajme.
  spa-PDDPT: Oh ʼElohim de nuestra salvación, ayúdanos, Para la gloria de tu Nombre.
    Líbranos y perdona nuestros pecados por amor a tu Nombre.
  gun-gun: Oreruete orereraa jepea, orepytyvõ ke nderery remboete ukaa rupi vy. Orereraa
    jepe, ha'e emboguepa rojejavyague nderery re ae vy.
  agu-BL: Ko' ẍch'eyaju' Ta'. Ko' colpe'u'. Cuye'u' kapaj, bantz jale'n teru' k'eju'.
  ilo-ULB: Tulongannakami, O Dios ti pannakaisalakanmi, a para iti pagsayaatan iti
    dayag ti naganmo; isalakannakami ken pakawanem dagiti basolmi para iti pakaidaydayawan
    ti naganmo.
  kpg-kpg: Meenei God, hagamaamaa ina gimaadou, haga dagaloaha ina gimaadou. Daawa mai
    gimaadou mo di dumaalia mai gi gimaadou madau huaidu, e hagalaamua ai do ingoo.
  uig-ARA: ئۆز نامىڭنىڭ شۆھرىتى ئۈچۈن بىزگە ياردەم قىلغايسەن، ئى نىجاتلىقىمىزنىڭ خۇداسى،
    نامىڭ ئۈچۈن بىزنى قۇتقۇزغايسەن، گۇناھلىرىمىزنى كافارەت قىلىپ كەچۈرگەيسەن؛
  sus-sus: Kafu muxu ma, muxu rakisima Ala, i xili xa nɔrɛ xa fe ra. I xa muxu rakisi,
    i xa muxu xa yunubie xafari i xili xa fe ra.
  pon-2006: Maing Koht, komw ketin sewesei kiht oh doareikitala; komw ketin kapitkitala
    oh mahkikihong kiht dipat akan pwehn wia kawahupen mwaromwi.
  jae-jae: O Anôtô, taŋ kôtu aêacma kêsiwaga naŋ, ônam aêac samaŋ. Ôŋgôm nêm ŋaê ŋawae
    êsa. Ônam aêac sa to ôsuc aêacma biŋ ôkwimaŋ. Ôŋgôm êtu nêm waemŋa.
  ksd-ksd: Una maravut avet, God kaveve tena valaun, ure ra minamar i ra iangim, Una
    valangalanga avet, ma una pun vue kaveve varpiam ure ra iangim.
  tur-YTC: Adının yüceliği uğruna bize yardım et, Ey kurtuluşumuzun Tanrısı. Adın
    uğruna bizi kurtar ve günahlarımızı bağışla.
  bel-N: Дапамажы нам, Божа збаўленьня нашага, дзеля славы імя Твайго; выратуй нас
    і даруй грахі нашыя дзеля імя Твайго!
  grc-BRENT: Ἄμπελον ἐξ Αἰγύπτου μετῇρας, ἐξέβαλες ἔθνη καὶ κατεφύτευσας αὐτήν.
  kpr-kpr: Arie God, namane sonembuse, a kotugo namane gitofukena bu darige jebugaore!
    Ninda binódae sedo, namane dara jokáda saghimbe ruruse, namanenda ari ekoko kote
    doyaso dae resena.
  ind-AYT: Tolong kami, ya Allah penyelamat kami, oleh karena kemuliaan nama-Mu; lepaskan
    kami dan ampunilah dosa-dosa kami oleh karena nama-Mu.
  yom-yom: Wutusadila, a Nzambi Mvulusi eto mu diambu di nkembo wu dizina diaku !
    Wutukuidi ayi wutulemvukila masumu meto mu diambu di dizina diaku !
  yut-yut: Piŋkop, gak yokwikon baŋ tɨmɨt tɨmɨt Piŋkopnin. Man madepgo do nandaŋek
    nin paŋpulugaŋek dɨwarɨnin wɨrɨrɨkgi.
  nya-nya: Tithandizeni Inu Mulungu Mpulumutsi wathu, chifukwa cha ulemerero wa dzina
    lanu; tipulumutseni ndi kutikhululukira machimo athu chifukwa cha dzina lanu.
  hrv-hrv: Pomozi nam, Bože, pomoći naša, zbog slave imena svojega, oslobodi nas i
    otpusti nam grijehe zbog imena svoga!
  mps-mps: God, nage te da ma sabo God dao. Nago te naga genuai nogi sabode koneama,
    te da tau sao. Nago da ma siyu, tama dago dwai sęgę tigidali te sela sąyao,
    tama dago te nago nogi ugwaba saibao.
  tpi-tpi: God, yu God bilong kisim bek mipela. Tingting long biknem bilong yu na
    helpim mipela. Kisim bek mipela na rausim olgeta sin bilong mipela, na bai mipela
    i litimapim nem bilong yu.
  dan-1931: Hjælp os, vor Frelses Gud, for dit Navns Æres Skyld, fri os, forlad vore
    Synder for dit Navns Skyld!
  vie-OVCB: Xin ra tay phù hộ, lạy Đức Chúa Trời, Đấng cứu rỗi chúng con! Xin giúp
    chúng con vì Danh vinh quang Chúa. Vì Danh cao cả của Ngài, xin giải cứu, tẩy
    sạch tội lỗi chúng con.
  guj-2017: હે અમારા ઉદ્ધારનાર ઈશ્વર, તમારા નામના મહિમાને માટે, અમારી સહાય કરો; તમારા
    નામની ખાતર અમને અમારાં પાપોથી બચાવો અને માફ કરો.
  pon-2006A: Maing Koht, komw ketin sewesei kiht oh doareikitala; komw ketin kapitkitala
    oh mahkikihong kiht dipat akan pwehn wia kawahupen mwaromwi.
  por-BRBSL: Ajude-nos, Deus de nossa salvação, para a glória de seu nome. Entregue-nos,
    e perdoe nossos pecados, pelo seu nome.
  eng-OEBUS: 'Help us, O God our savior, for the renown of your name: for your reputation
    deliver us and cover over our sins.'
  swe-swe: Hjälp oss vår frälsnings Gud (Elohim) för ditt namns ära, befria oss och
    sona våra synder för ditt namns skull.
  cth-cth: Oe rungngangnae Cathut, na kabawm haw. Bangkongtetpawiteh, na min lentoe
    nahan lah na rungngang haw. Na min kecu dawk ka yonnae hah yonthanae na sak pouh
    haw.
  twi-twi: Onyankopɔn yɛn Agyenkwa, boa yɛn, wo din no anuonyam nti; gye yɛn na fa
    yɛn bɔne kyɛ yɛn wo din nti.
  hlt-hlt: Kaimih kah daemnah Pathen aw na thangpomnah ming ham kaimih m'bom dae.
    Na ming kongah kaimih n'huul lamtah kaimih kah tholhnah te han dawth dae.
  tbz-SIM: Yɑ̀ɑ̀ ti dɛɛtɛ́ fɔ̃́ nKuyie nti dɛɛtíwè, ɑ yetìsɑ̀ɑ̀rì bɑ́ɑ́ cɑkɛ mɛ̀ɛ̀
    kpɛ́í, ũtɛ́ ti yɛi nkɛ́ ti dɛɛtɛ́ kɛ́dɛ́úkùnnɛ ɑ yètìrì.
  msy-2020: O God, nɨ Godɨn En Akurvazim. Nɨ uan ziar ekiam bagh nɨghnigh en akuragh
    uam e inigh, en arazir kuraba gɨn amadagh.
  dop-dop: Hɑɩ, wɑɑsɩ-tʋ, tɑ́ nyʋɣʋ Yɑ́tʋ Ɩsɔ, nɑ pə́ tʋ nyɑ́ hətɛ kɛ teeli. Yɑ-tʋ
    nɑ ń kpiisi tɑ́ ɩsɑɣɑtʋ kɛ nyɑ́ hətɛ tɔɔ.
  azb-azb: Ey bizi qurtaran Allah, İsmin şərəfinə Sən bizə yardım et, Günahlarımızı
    kəffarə edərək İsmin naminə Sən bizi xilas et.
  eng-DBY: Help us, O God of our salvation, because of the glory of thy name; and
    deliver us, and forgive our sins, for thy name's sake.
  hin-2017: हे हमारे उद्धारकर्ता परमेश्वर, अपने नाम की महिमा के निमित्त हमारी सहायता
    कर; और अपने नाम के निमित्त हमको छुड़ाकर हमारे पापों को ढाँप दे।
  wol-KYG: Éy Yàlla, yaa nuy musal, wallu nu, ba sa seede rafet. Xettli nu te baal
    nu sunuy bàkkaar, ba sa woy rafet.
  bjr-bjr: Oo Anutu maasa asumu maree marianafa anee aneenna auqu qareenaranara irisee
    maasa aaqarana akiiqara minniqisainaqa maasa ani amooqianaura.
  eng-YLT: Help us, O God of our salvation, Because of the honour of Thy name, And
    deliver us, and cover over our sins, For Thy name's sake.
  kne-kne: Bomadang ka kod ta omisalakan ka, Apo, pakawanem basbasol mi gapo sin dayaw
    mo.
  eng-WYC-2017: God, our health, help thou us, and, Lord, for the glory of thy name,
    deliver thou us; and be thou merciful to our sins, for thy name.
  eng-WMBB: Help us, God of our salvation, for the glory of your name. Deliver us,
    and forgive our sins, for your name’s sake.
  zat-NTPS: Gúcale̱ netu', Dios, nacu' Bénnea' dxuselé̱' netu', chee̱ gaca ba Lau'.
    Bselá netu', ne bnite lau dul-la nuntu' chee̱ xegá'ana szren Lau',
  zty-NTPS: Gokḻen neto', Dios, Benne' Weslá cheto', nich ga'n ẕen La la'y chio'.
    Beslá neto', na' bsoḻe doḻa' cheto' nich ga'n ẕen La la'y chio',
  urd-GVH: ऐ हमारी नजात के ख़ुदा, हमारी मदद कर ताकि तेरे नाम को जलाल मिले। हमें बचा,
    अपने नाम की ख़ातिर हमारे गुनाहों को मुआफ़ कर।
  rug-rug: Kei Tamasa, Mu tokani gami, Mamu harupu gami, Mu va sare gami, Mamu taleosoni
    gami, pude boka tava lavata si Goi koari na tinoni.
  gaz-gaz: Yaa Waaqi Fayyisaa keenya, ulfina maqaa keetiitiif jedhii nu gargaari;
    maqaa keetiif jedhiitii nu oolchi; cubbuu keenya illee nuu dhiisi.
  fra-LSG: Secours-nous, Dieu de notre salut, pour la gloire de ton nom! Délivre-nous,
    et pardonne nos péchés, à cause de ton nom!
  yal-yal: Ala, nxu rakisi muxuna, nxu mali i xinla binya feen na! Nxu xunba, i yi
    nxu mafelu nxu yulubine ra i xinla a fe ra.
  iou-iou: O Anutu, täŋkentäŋ nimiŋpäŋ iwan keriken nanik nimagusi. Ude täŋpäŋ wäpka
    biŋamta yäŋpäŋ mominin peŋ nimisi.
  haw-1868: 'E kokua mai oe ia makou, e ke Akua o ko makou ola, I mea e hoonaniia''i
    kou inoa: E hoopakele mai oe ia makou, E kala mai hoi i ko makou hewa, no kou
    inoa iho.'
  arb-NAV: أَغِثْنَا أَيُّهَا الإِلَهُ مُخَلِّصُنَا مِنْ أَجْلِ مَجْدِكَ. أَنْقِذْنَا
    وَاغْفِرْ لَنَا خَطَايَانَا مِنْ أَجْلِ اسْمِكَ.
  ded-ded: O Anutu memengerecnina, kpacga imoc kuc nga kibikperagiagoc, imocac meficnununa.
    Ge kpac kunenggaac amma ebicfunac mesinunuma kopocsicnina wana.
  ewe-ewe: O! Mawu, mía Ɖela, kpe ɖe mía ŋu le wò ŋkɔ ƒe bubu ta. Ɖe mí, eye nàtsɔ
    míaƒe nu vɔ̃wo ake mí le wò ŋkɔ la ta.
  eng-LEE: Help us, O God of our salvation, because of the glory of thy name; and
    deliver us, and atone for our sins, for the sake of thy name.
  asm-FB: হে আমাৰ পৰিত্ৰাণকর্তা ঈশ্বৰ, তোমাৰ নামৰ গৌৰৱৰ কাৰণে আমাক সহায় কৰা; তোমাৰ
    নামৰ কাৰণে আমাক উদ্ধাৰ কৰা আৰু আমাৰ পাপবোৰ ক্ষমা কৰা।
  sus-A: كَقُ مُشُ مَ، مُشُ رَكِسِمَ عَلَ، عِ شِلِ شَ نْرّ شَ قٍ رَ. عِ شَ مُشُ رَكِسِ،
    عِ شَ مُشُ شَ يُنُبِيٍ شَقَرِ عِ شِلِ شَ قٍ رَ.
  fra-SBL: Aide-nous, Dieu de notre salut, pour la gloire de ton nom. Délivre-nous,
    et pardonne nos péchés, à cause de ton nom.
  hbo-hbo: עָזְרֵ֤נוּ ׀ אֱלֹ֘הֵ֤י יִשְׁעֵ֗נוּ עַל־דְּבַ֥ר כְּבֹֽוד־שְׁמֶ֑ךָ וְהַצִּילֵ֥נוּ
    וְכַפֵּ֥ר עַל־חַ֝טֹּאתֵ֗ינוּ לְמַ֣עַן שְׁמֶֽךָ׃
  kik-kik: Tũteithie, Wee Ngai Mũhonokia witũ; nĩ ũndũ wa riiri wa rĩĩtwa rĩaku; tũteithũre
    na ũtũrekere mehia maitũ nĩ ũndũ wa rĩĩtwa rĩaku.
  fra-NCL: Secours-nous, Dieu de notre salut, pour la gloire de ton nom, délivre-nous
    et pardonne nos péchés à cause de ton nom.
  cek-AK: Aw Sithaw kaicae pahlongkung, na hmin pakoeh hanah na bom ah; na hmin pongah,
    na krang ah loe kaicae zaehaihnawk to pasae ah.
  cuk-cuk: Bab-Dummad-anmar-abonoged, be-nug-dummarba-gued-ular, be anmar-bendake.
    Be-nug-sabed-ular, be anmar-ollorsae, anmar-isgusad be elie.
  uig-CYR: Сән Мисирдин бир түп үзүм көчитини елип кәлдиң; Ят әлләрни һайдиветип,
    орниға уни тиктиң.
  tel-2017: దేవా, మా రక్షకా! నీ పేరు ప్రతిష్టలకు తగ్గట్టుగా మాకు సాయం చెయ్యి. నీ నామాన్ని
    బట్టి మా పాపాలను క్షమించి మమ్మల్ని రక్షించు.
  hat-BSA: Fè nou sekou, O Bondye sali nou an, pou glwa a non Ou. Delivre nou e padone
    peche nou yo, pou koz a non Ou.
  ukr-ONPU: Ти приніс з Єгипту виноградну галузку, прогнав народи, а її насадив.
  kos-kos: Kasrekut, O God, ac molikutla. Tulekutla ac nunak munas ke ma koluk lasr
    Fal nu ke Inem.
  hbo-WLC: עָזְרֵ֤נוּ ׀ אֱלֹ֘הֵ֤י יִשְׁעֵ֗נוּ עַל־דְּבַ֥ר כְּבֽוֹד־שְׁמֶ֑ךָ וְהַצִּילֵ֥נוּ
    וְכַפֵּ֥ר עַל־חַ֝טֹּאתֵ֗ינוּ לְמַ֣עַן שְׁמֶֽךָ׃
  ibo-ibo: Nyere anyị aka, O Chineke, Onye Nzọpụta anyị, nʼihi ebube nke aha gị; napụta
    anyị, gbaghara mmehie anyị niile nʼihi aha gị.
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ତୁମ୍ଭ ନାମର ଗୌରବ ସକାଶେ ଆମ୍ଭମାନଙ୍କର ସାହାଯ୍ୟ
    କର ଓ ଆପଣା ନାମ ସକାଶେ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କର ଓ ଆମ୍ଭମାନଙ୍କ ପାପସବୁ ମାର୍ଜନା କର।
  chk-chk: Kopwe alisikem, ai Kot äm Chon Amanau, pwe itom epwe ling. Kopwe angasakem
    o amusala äm tipis pokiten itom.
  rop-rop: Album melabat God. Seibum melabat en larramgo melabat fri brom ol melabat
    nogudbalawei wulijim ebribodi garra rispek yu brabliwei.
  ukr-1871: Поможи нам, Боже, спасителю наш, для слави імені твого; і спаси нас і
    прости нам гріхи наші задля імені твого!
  yon-yon: O nub Bobni Yaa Burudande Bindi Ye God, nub yaa awande, ewaningko nambiriyiib
    keruni dowadbed. Nub kuu bondan yaa burudande bindeneb nuwambarakmi are nonondande,
    ewaningko ye dowadbed.
  deu-1951: Hilf uns, du Gott unsres Heils, um der Ehre deines Namens willen, und
    rette uns und vergib uns unsre Sünden um deines Namens willen!
  eng-JPS: Help us, O God of our salvation, for the sake of the glory of Thy name;
    and deliver us, and forgive our sins, for Thy name's sake.
  srp-1865: Pomozi nam, Bože, spasitelju naš, radi slave imena svojega, izbavi nas
    i oèisti od grijeha naših radi imena svojega.
  lug-lug: Tuyambe olw’ekitiibwa ky’erinnya lyo, Ayi Katonda ow’obulokozi bwaffe;
    otuwonye era otutangiririre olw’ebibi byaffe olw’erinnya lyo.
  heb-heb: עזרנו אלהי ישענו על דבר כבוד שמך והצילנו וכפר על חטאתינו למען שמך׃
  ben-IRV: ঈশ্বর আমাদের পরিত্রান, আমাদের সাহায্য কর, তোমার নামের মহিমার জন্য আমাদেরকে
    উদ্ধার কর, তোমার নামের জন্য আমাদের সব পাপ ক্ষমা কর।
  ntu-ntu: Mevalu rgr, okatrp x arlapx nigr, x ipqpxbz alwx ngrgrng, Murde leplz ma
    tzobqszolr nim,
  pan-pan: ਹੇ ਸਾਡੇ ਮੁਕਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਨਾਮ ਦੇ ਪਰਤਾਪ ਲਈ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰ, ਅਤੇ ਆਪਣੇ
    ਨਾਮ ਦੇ ਕਾਰਨ ਸਾਨੂੰ ਛੁਡਾ ਅਤੇ ਸਾਡੇ ਪਾਪਾਂ ਨੂੰ ਕੱਜ ਲਈ।
  mya-JVB: ကယ်တင် တော်မူသောဘုရား ၊ နာမတော် ၏ ဂုဏ် ကိုထောက် ၍ အကျွန်ုပ် တို့ကို မစ
    တော်မူပါ။ နာမတော် အတွက် ကြောင့်၊ အကျွန်ုပ် တို့ကို နှုတ် ယူ၍ အပြစ် များကို ဖြေရှင်း
    တော်မူပါ။
  kgf-kgf: Aŋgéŋ titi miŋina Anutu, guac qac buŋagawac niŋac méra nénécmina, guac
    qac buŋaga niŋac wamma metecgé nénécmima képésicnina waina.
  tte-O: O Yaubada, kusaguimai yo kuleboimai, ama pwanoli kunuwatu-pwaikili kaiwena
    kowa esam yakasisi.
  tbg-tbg: Mpo Kotio, are tinavu ruaruama timite variarava nena takuqi vai auturara
    irihara, tuvu navutaaka kauquqihaira tinavu qaqini vara kaane. Are nena nora autuara
    irihara, tenavu ai no raqa kauna uvara nunka timitaane.
  hmo-hmo: Dirava e, mani ai do oi durua, ai do oi hamauria. Oiemu ladana ena hairaina
    dainai, ai do oi hamauria, bona aiemai kara dika do oi gwauatao.
  zar-NT: Gúcalen netuʼ, Dios, Nu rusölá netuʼ, para guntuʼ bal Loʼ. Busölá netuʼ,
    en buniti lo netuʼ ca naca dul-laʼ nabágaʼtuʼ para idxíʼituʼ Loʼ.
  urd-urd: ऐ हमारे नजात देने वाले ख़ुदा, अपने नाम के जलाल की ख़ातिर हमारी मदद कर;
    अपने नाम की ख़ातिर हम को छुड़ाऔर हमारे गुनाहों का कफ़्फ़ारा दे।
  rus-SYN: Из Египта перенес Ты виноградную лозу, выгнал народы и посадил ее;
  bqc-SIM: Dↄwálɛ, Lua wá Suabana. Wá misi, kɛ́ ǹ tↄbↄ, wá duuna kɛ̃́wá n tↄ́
    yã́i.
  tcz-CHONGTHU: O Pathen Elohim kasochatnau, neipanhu loiyun! namin loupina dingin
    neipanhuvin, kachonsetnau ngaidam inlang neihuh doh'un namin loupina dingin.
  mar-mar: हे आमच्या तारणाऱ्या देवा, तू आपल्या नावाच्या गौरवाकरता, आम्हास मदत कर;
    आम्हास वाचव आणि आपल्या नावाकरता आमच्या पापांची क्षमा कर.
  isl-isl: Hjálpaðu okkur, því að þú ert frelsari okkar! Hjálpaðu okkur, vegna þíns
    eigin orðstírs! Frelsaðu okkur og fyrirgefðu okkur syndirnar.
  hlt-THB: Aw Khawsa kaimih a hulkung, kaimih ve ni hul khqi lah, nang ming thangleeknaak
    aham; namah ang ming ak caming kaimih ve ni hul khqi nawhtaw ni thaawng khqi lah.
  qub-qub: Nogacunata salbamaj Tayta Dios, yanapaycamay. Juchäcunapita perdunaycamay
    salbaycamay alli cashayquimanno.
  bqp-bqp: Ǹ kpáwái, Luda ó surabari, ǹ ó sura ba de ǹ tↄ́ bo, ǹ ó durunnanↄ kɛ̃wá
    n tↄ́ yãi.
  hat-hat: O Bondye, ou menm ki delivrans nou, fè konnen se ou ki gen pouvwa! vin
    pote nou sekou. Delivre nou, padonnen peche nou yo pou moun ka fè lwanj ou.
  eng-BSB: Help us, O God of our salvation, for the glory of Your name; deliver us
    and atone for our sins, for the sake of Your name.
  eng-WEBPB: Help us, God of our salvation, for the glory of your name. Deliver us,
    and forgive our sins, for your name’s sake.
  kbq-kbq: Anumzana tagu'vazi ne' mani'nananki taza huo. Kagra'a kagimofo knare zanku
    nentahinka taza huo. Kagri kagima husgama hugantesaza zanku netahinka, kumitia
    apase nerantenka tagu'vazio.
  pon-pon: Main Kot, jauaj pat, kom kotin jauaja kit, pweki wau en mar omui. Kom kotin
    dore kit ala o kotin maki on kit dip at akan, pweki mar omui!
  nhe-BL: Toteco Dios, titotemaquixtijca, xitechpalehui, para queja nopa nochi mitzhueyitlepanitase.
    ¡Xitechmaquixti huan xitechtlapojpolhui totlajtlacolhua ica mohueyi teicnelilis!
  wnc-wnc: Anutu, ga Anutu, nin pakuyak kapanin. Gikane umanda kopsa akngae natake
    ninu gatanimuyo. Ninu gika gatuka pake waininu kuupbam sandetnimuyo.
  bus-bus: Ǹ dↄwalɛ, Luda wa mìsiri. Ǹ wa mì sí lɛ n tↄ́ bↄ, ǹ wa durunnↄ kɛ̃we n
    tↄ́ yãnzi.
  gub-BL: Urepytywà pe nehe, o Tupàn urepyro har. Aze na'urepyro kwaw pe nehe, Aze
    neremunàn kwaw ureremiapo kwer ikatu 'ym ma'e nehe, teko uze'eg zemueteahy putar
    nerehe wà nehe.
  eng-DRA: 'Thou hast brought a vineyard out of Egypt: thou hast cast cut the Gentiles
    and planted it.'
