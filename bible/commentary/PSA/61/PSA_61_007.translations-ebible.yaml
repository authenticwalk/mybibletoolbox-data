verse: PSA.061.007
translations:
  mal-C: ദൈവത്തിന്റെ സംരക്ഷണത്തിൽ രാജാവ് എന്നേക്കും വാഴട്ടെ; അവിടത്തെ അചഞ്ചലസ്നേഹവും
    വിശ്വസ്തതയും അദ്ദേഹത്തിന് സംരക്ഷണമരുളണമേ.
  deu-TKW: Füge Tage zu den Lebenstagen des Königs hinzu; seine Jahre seien wie die
    von ganzen Geschlechtern!
  lin-lin: Pesa na mokonzi na biso bomoi molayi ; tika ete awumela na bomoi.
  mmx-mmx: O Moroa, lixitkis amgomgo ren na nemen maxopok at loklok tatao ram at levenaleng
    axap i tu melamgo. Una suxuna i mi labalamu lexen la luruturun taram.
  eng-LSV: He dwells before God for all time, || Appoint kindness and truth—they keep
    him.
  eng-GNV: 'Hee shall dwell before God for euer: prepare mercie and faithfulnes that
    they may preserue him.'
  eng-WEBSTER: 'He shall abide before God for ever: O prepare mercy and truth, which
    may preserve him.'
  nhw-BL: Techcahuili ma nitlanahuatis moixpa para nochipa. Techmanahui huan techmocuitlahui
    ica motlaicnelijcayo.
  swh-ONEN: Yeye na atawazwe kwenye kiti cha enzi mbele za Mungu milele; amuru upendo
    wako na uaminifu wako vimlinde.
  bba-bba: Gusunɔ, ɑ bɛsɛn sinɑ bokon wɑ̃ɑru dɑkɑɑ dɑɑsio. A de win wɑ̃ɑru tu dɛnyɑ.
  eng-KJVCPB: 'He shall abide before God for ever: O prepare mercy and truth, which
    may preserve him.'
  luo-luo: Mi obed e kom loch e nyim Nyasaye nyaka chiengʼ; ket herani kod adierani
    mondo orite.
  aii-aii: ܒܸܬ ܝܵܬܹܒ݂ ܠܥܵܠܲܡ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܦܩܘܿܕ ܛܲܝܒܘܼܬܵ‌ܐ ܘܫܪܵܪܵܐ ܠܸܢܛܵܪܵܐ ܐܸܠܹܗ.
  meu-meu: ena terono ai baine helai hanaihanai, Dirava vairanai; lalokau bona momokani
    amo ba reḡua.
  npi-ULB: तिनी परमेश्‍वरको सामु सदासर्वदा रहनेछन् ।
  yor-yor: Kí ó máa jẹ ọba níwájú Ọlọ́run títí láé; pèsè àánú àti òtítọ́ rẹ tí yóò
    máa ṣe ìtọ́jú rẹ.
  pes-OPCB: باشد که تا ابد در حضور تو ای خدا، او حکومت کند. او را با محبت و وفاداری
    خود محافظت فرما.
  tgl-ULB: Mananatili siyang nasa harapan ng Diyos magpakailanman;
  nop-nop: Bepaŋ, du nadimimbune namandake foloŋ mapme dapmandapmaŋnit mokit hatiluwaak.
    Du kanadigalika tiŋa helemahelemaŋ momooŋ hinek kadokoluwaaŋ.
  hui-hui: Ngode Datagaliwabe-o kini ibu í̠naga deni luore haabo helo helabe. Í̠na
    gubaliniore ho haabo haga kegome ibu baya hangu handayaho haabo habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​သည်​ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​တွင်​ထာ​ဝ​စဉ် အုပ်​စိုး​စေ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့် သစ္စာ​တော်​အား​ဖြင့် သူ့​အား​ကာ​ကွယ်​စောင့်​ထိန်း​တော်​မူ​ပါ။
  bod-N: ཁྱེད་དྲུང་གཏན་དུ་རྒྱལ་ཁྲིར་བཞུགས་པར༌མཛོད། །བྱམས་བརྩེ་དྲང་བདེན་བསྩལ་ནས་བསྲུང་བར༌ཞུ།།
  wsk-wsk: Se ani nika bitua bowa ningi butata king ko baga se lagarikko; ni pempem
    la ka kua aisa, kumik menara mena, mu ko munan te aga bitaruko.
  sna-sna: Ngaagare pachigaro choushe pamberi paMwari nokusingaperi; gadzai rudo nokutendeka
    kwenyu kuti zvimudzivirire.
  spa-BLM: Será entronizado en la presencia de Dios para siempre. Designa tu amorosa
    bondad y la verdad, para que lo preserven.
  cac-cac: yic svac'an yajalil d'a ichan̈. Tan̈vej in yed' a vach'c'olal, yujto tz'eln̈ejc'och
    tas tzala'.
  swh-ULB: Yeye atabakia mbele ya Mungu milele.
  bel-bel: 'Толькі Ён - цьвярдыня мая і ратунак мой, сховы мае: не пахіснуся.'
  deu-ELBBK: Du wirst Tage hinzufügen zu den Tagen des Königs; seine Jahre werden
    sein wie Geschlechter und Geschlechter.
  mbb-OT: Berakat he medhadì sikandin te wazà pidtemanan he iyan ka eduma kandin,
    is Megbevayà. Levani nu sikandin tenged te ǥaǥew nu wey kebmetinumanen nu.
  mal-2015: അവൻ എന്നേക്കും ദൈവസന്നിധിയിൽ വസിക്കും; അവനെ പരിപാലിക്കേണ്ടതിന്നു ദയയും
    വിശ്വസ്തതയും കല്പിക്കേണമേ,
  gup-gup: Warridj ngadjare ngadjalwohrnan kore kumirrk ke munguyh munguyh. Ngudda
    wanjh kanmarnedjare dja minj kandjalbawon, wanjh kunu kankukdjurruddin.
  rmc-rmc: Dothov buter dživesa ko dživesa le kraľiskre a mi ľikeren leskre berša
    pal jekh pokoleňje pre aver!
  nlg-nlg: Ge me ke huhuli i sarana nina na pilupungisi a God ke va me vaa. Ko tuhua
    nimua na dolo te mua soko buto mana taluutuni ngasi kara mata reireia.
  pes-OPV: به حضور خداخواهد نشست تا ابدالاباد. رحمت و راستی را مهیا کن تا او را محافظت
    کنند.
  ron-1924: Ын вечь сэ рэмынэ ел пе скаунул де домние, ынаинтя луй Думнезеу! Фэ ка
    бунэтатя ши крединчошия Та сэ вегезе асупра луй!
  ben-OBCV: তিনি চিরকাল ঈশ্বরের সামনে সিংহাসনে অধিষ্ঠিত থাকুন; তোমার দয়া ও বিশ্বস্ততা
    তাঁকে সুরক্ষিত রাখুক।
  som-som: Oo weligiisba wuxuu joogi doonaa Ilaah hortiisa, Raxmad iyo run u diyaari,
    inay isaga dhawraan.
  lat-VUC: quia ipse Deus meus et salvator meus, adjutor meus, non emigrabo.
  eng-ASVBT: 'He shall abide before God forever: Oh prepare lovingkindness and truth,
    that they may preserve him.'
  mna-mna: Kami ma imbotmbot se muriini peeze kana su kerem uunu ma alok. Pa nu toto
    sua ku mbukŋana mi urur lelem pa wal ku. Tana motom pini mi poroukaali totomen.
  ita-1885: Dimori in perpetuo nel cospetto di Dio; Ordina benignità e verità che
    lo guardino.
  eng-LXXUP: For he is my God and my Savior; My helper, I shall not be moved.
  eng-ULB: He will remain before God forever.
  spa-VBL: Que siempre viva en tu presencia. Que tu fidelidad y amor incondicional
    lo protejan.
  fra-_FOB: Qu'il siège à toujours devant Dieu! Donne-lui pour garde ta bonté, ta
    fidélité.
  mal-mal: അവൻ എന്നേക്കും ദൈവസന്നിധിയിൽ വസിക്കും; അവനെ പരിപാലിക്കേണ്ടതിന് ദയയും വിശ്വസ്തതയും
    കല്പിക്കണമേ,
  lit-lit: Jis sėdės per amžius Dievo akivaizdoje; paskirk gerumą ir tiesą, kurie
    jį apsaugos.
  urd-GVR: Wuh hameshā tak Allāh ke huzūr taḳhtnashīn rahe. Shafqat aur wafādārī us
    kī hifāzat kareṅ.
  suz-BL: मेको परमप्रभु आ ङोंइती गेना हना यो आ नित्‍तीकेम बाक्‍चा तवल। इन गेना हना
    यो दाक्‍तीके नु इन दाक्‍शा मप्रोंइतीकेमी मेको कली खाल पपतीन। २सामुएल ७:१६
  eng-NOY: May he reign for ever before God! Grant that mercy and truth may preserve
    him!
  ita-1927: Segga sul trono nel cospetto di Dio in perpetuo! Ordina alla benignità
    e alla verità di guardarlo;
  ckb-ckb: با هەتاهەتایە لە ئامادەبوونی خودا دابنیشێت، دڵسۆزی و خۆشەویستییە نەگۆڕەکەت
    ئەو بپارێزن.
  eng-BBE: May the seat of his authority be before God for ever; may mercy and righteousness
    keep him safe.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu i ma imo koipu ŋalae lâ noko nao ikura zo
    rârâni. Noko ne tini-mwasa ikeno mine ku imo nâ, aku noko uru kuveta ikura ne
    ŋgua pâŋa rârâni. Mine nde ano pano tu pwatona i sondo ndo, ikura noko ne ŋgua
    pâŋa mine.
  kan-OKCV: ಆತನು ಎಂದೆಂದಿಗೂ ದೇವರ ಮುಂದೆ ಆಳಿಕೆಮಾಡಲಿ. ಆತನನ್ನು ಕಾಯುವ ಹಾಗೆ ನಿಮ್ಮ ಪ್ರೀತಿ,
    ಸತ್ಯವನ್ನು ನೇಮಿಸಿರಿ.
  tam-2017: அவர் தேவனுக்கு முன்பாக என்றென்றைக்கும் நிலைத்திருப்பார்; தயையும் உண்மையும்
    அவரைக் காக்கக் கட்டளையிடும்.
  spa-RV-1909: 'Estará para siempre delante de Dios: misericordia y verdad prepara
    que lo conserven.'
  ron-BTF: Va locui înaintea lui Dumnezeu pentru totdeauna, pregătește milă și adevăr,
    care să îl păstreze.
  eng-WEBP: He shall be enthroned in God’s presence forever. Appoint your loving kindness
    and truth, that they may preserve him.
  eng-FBV: May he always live in your presence; may your trustworthy love and faithfulness
    protect him.
  nld-1939: Moge hij altijd voor Gods aangezicht tronen, En liefde en trouw hem behoeden.
  nch-BL: Techcahuili ma nitanahuatis moixpa para nochipa. Techmanahui huan techmocuitahui
    ica motaicnelijcayo.
  vie-1934: Người sẽ ở trước mặt Đức Chúa Trời mãi mãi; Oâi! Cầu xin Chúa dự bị sự
    nhân từ và sự thành thật, để các sự ấy gìn giữ người.
  cha-cha: 'Usaga gui menan Yuus para taejinecog: O, nalisto y güinaeya yan y minagajet,
    para ufanadaje güe.'
  hin-CV: परमेश्वर की उपस्थिति में वह सदा-सर्वदा सिंहासन पर विराजमान रहेंगे; उनकी
    सुरक्षा के निमित्त आप अपने करुणा-प्रेम एवं सत्य को प्रगट करें.
  eng-OURB: He shall be enthroned in God’s presence forever. Appoint your chesed ·loving-kindness·
    and truth, that they may preserve him.
  spa-BES: Que el asiento de su autoridad esté delante de Dios para siempre; que la
    misericordia y la rectitud lo mantengan a salvo.
  tdx-tdx: Hiambesatse añatrefan’ Añahare eo nainai’e; afantoho hañambeñe aze ty fiferenaiñañe
    naho ty hatò.
  tha-KJV: ท่านจะคอยเฝ้าต่อพระพักตร์พระเจ้าเป็นนิตย์ โอ ขอทรงแต่งตั้งความเมตตาและความจริงไว้​คุ​้มครองท่าน
  por-BR-2018: Ele habitará para sempre diante de Deus; prepara que tua bondade e
    fidelidade o guardem.
  deu-ELO: Er wird ewiglich bleiben vor dem Angesicht Gottes. Bestelle Güte und Wahrheit,
    daß sie ihn behüten!
  eng-WYC-2018: He dwelleth [into] without end in the sight of God; who shall seek
    the mercy and truth of him? (He shall live before God forever; may thy love, and
    thy faithfulness, preserve, and protect him.)
  epo-epo: Li restu eterne antaŭ Dio; Boneco kaj vero laŭ Via volo lin gardu.
  gfk-gfk: Iau sasaring bia no uno kinkinis na harkurai na kis hathatikai taar tano
    matmataan ta God. Tule no num harmarsai ma no num tutun na magingin wara balbalaure
    bat ie.
  uig-PIN: U Hudaning aldida mǝnggü ⱨɵküm süridu; Uni aman saⱪlaxⱪa muⱨǝbbǝt wǝ ⱨǝⱪiⱪǝtni
    bekitip tǝminligǝysǝn;
  beo-beo: Gode! E da Dia midadi aligili, ea fi mae fisili eso huluane ouligilaloma:ma.
    Dia mae fisili asigidafa hou, amoga Dia e gaga:ma.
  tpi-OTNT: God, larim em i stap king oltaim long ai bilong yu. Yu save laikim em
    tumas, olsem na oltaim yu ken was gut long em.
  hau-SA: Bari yă yi mulki a gaban Allah har abada; ka sa ƙaunarka da amincinka su
    tsare shi.
  udu-udu: Dhalki a’di karuwa ḵursi ma maliḵ ki sule/ sule/ ibwambor ma Arumgimis
    mo. Dhalku/ ki non mo/en jin ṯelu sho’k mo dhali mii ma isiŋ gana/ mmotim a’di
    ap̱o/ mo.
  uig-LAT: U Xudaning aldida menggü höküm süridu; Uni aman saqlashqa muhebbet we heqiqetni
    békitip teminligeysen;
  nde-nde: Sengathi ingaba sesihlalweni iphambi kukaNkulunkulu nini lanini; wabele
    uthando Lwakho lokuthembeka Kwakho kuyivikele.
  ton-ton: '‌ʻE nofomaʻu ia ʻi he ʻao ʻoe ʻOtua taʻengata: ke ke teuteu ʻae ʻaloʻofa
    mo e moʻoni ʻaia te na fakamoʻui ia. Ko ia te u hiva fakamālō ai ki ho huafa ʻo
    taʻengata, koeʻuhi ke u fai ki heʻeku ngaahi fuakava ʻi he ʻaho kotoa pē.'
  ces-1613: Ke dnům krále více dnů přidej, ať jsou léta jeho od národu do pronárodu,
  eng-WMB: He shall be enthroned in God’s presence forever. Appoint your loving kindness
    and truth, that they may preserve him.
  tam-TCV: இறைவனின் சமுகத்தில் அவன் என்றைக்கும் சிங்காசனத்தில் அமர்ந்திருப்பானாக;
    அவனைப் பாதுகாப்பதற்காக உமது உடன்படிக்கையின் அன்பையும் உண்மையையும் நியமித்தருளும்.
  ceb-ULB: Magpabilin siya sa atubangan sa Dios hangtod sa kahangtoran.
  pol-UBG: Będzie trwał na wieki przed Bogiem; przygotuj miłosierdzie i prawdę, niech
    go strzegą.
  urd-GVU: وہ ہمیشہ تک اللہ کے حضور تخت نشین رہے۔ شفقت اور وفاداری اُس کی حفاظت کریں۔
  eng-OEBCW: In the presence of God be he throned forever; may kindness and faithfulness
    watch over him.
  deu-1912: daß er immer bleibe vor Gott. Erzeige ihm Güte und Treue, die ihn behüten.
  kan-2017: ಅವನು ನಿನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಪಡೆದು, ಸದಾಕಾಲವೂ ಸಿಂಹಾಸನಾರೂಢನಾಗಿರಲಿ; ನಿನ್ನ ಪ್ರೇಮ
    ಮತ್ತು ಸತ್ಯತೆಗಳು ಅವನನ್ನು ಕಾಯಲಿ.
  yap-yap: A Got, mang e yigi gagiyeg u p’eowchem ndariy n’umngin nap’an, mu yororiy
    ko fare t’ufeg rom ni dabimus nge fenam yul’yul’.
  hlt-MCSB: Sitlohnah Pathen hmai ah kumhal khosa saeh lamtah a khueh oltak loh anih
    te kueinah saeh.
  mdy-ETH: ኔ ቤርታ ናንጊና ዒ ካኣታዾንጎ፤ ዒዛ ካፓንዳጉዲ ኔኤኮ ማኣሪፆንታ ጉሙርቂንቲፆዋ ዒዛም ጊኢጊሼ።
  qvs-NT: Yanapaway allita kamachikunaynipa. Kuyawashpayki ama shaykushpa kuydaway.
  twi-ASANTE: Ma ɔnni ɔhene wɔ Onyankopɔn anim daa. Fa wʼadɔeɛ ne wo nokorɛ bɔ ne
    ho ban.
  eng-WEBU: He shall be enthroned in God’s presence forever. Appoint your loving kindness
    and truth, that they may preserve him.
  acu-NT: Turasha ni aintsritin tuke pengker nintimias inatmarti tusam tsangkatkata.
    Ami anengkratairumjai tura ami pengkeerumjai tuke ii apuri wainkata.
  spa-PDDPT: Estará para siempre delante de ʼElohim. Prepara misericordia y verdad
    para que lo preserven.
  gun-gun: Toĩ riae Nhanderuete renonde. Ndereko porãa ha'e ndeporayvua rupi vy toikove
    riae.
  agu-BL: Nin yil cawun, nink xom te yi teru' tajbilu', nin tzatzin cu'nk lcawun.
    Q'uicy'leju' tan yi banl talma'u' yi ba'n k'uke' kac'u'l te'j.
  ilo-ULB: Agnanayonto nga agtalinaed isuna iti sangoanan ti Dios.
  kpg-kpg: Meenei God, heia a mee gi dagi hua beelaa i oo mua gaa hana hua beelaa,
    dono hagaodi ai. Abaaba ina a mee gi do aloho dee modu mo do manawa dahi.
  uig-ARA: ئۇ خۇدانىڭ ئالدىدا مەڭگۈ ھۆكۈم سۈرىدۇ؛ ئۇنى ئامان ساقلاشقا مۇھەببەت ۋە
    ھەقىقەتنى بېكىتىپ تەمىنلىگەيسەن؛
  sus-sus: Mangɛ xa simaya xunmasa, alako a xa bu a gbegbe ra.
  pon-2006: Maing Koht, nanmwarkio en kin kakaun mwohn silangmwi kohkohlahte; komw
    ketin kasilehki sapwellimomwi limpoak poatopoat oh loalopwoat.
  jae-jae: Ôkêŋ eŋ êŋgôŋ nê lêpôŋ êŋgôŋ Anôtô laŋônêmŋageŋ. Ôkêŋ nêm têmtac gêwiŋ
    teŋgeŋŋa to biŋ ŋaŋêŋ êkwa eŋ auc.
  ksd-ksd: Na ki vatikai ta ra luaina mata i God; Una tul tar ra varmari ma ra dovotina
    upi dir a balaure.
  tur-YTC: Sonsuza dek Tanrı'nın huzurunda tahta otursun. Sevgi dolu iyiliğini ve
    gerçeğini sapta ki, onu korusunlar.
  bel-N: Дадай дні да дзён валадара, няхай гады яго [будуць] з пакаленьня ў пакаленьне,
  grc-BRENT: Ὅτι αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ μεταναστεύσω.
  kpr-kpr: Arie God, nu evovodae ninda dombuda irise, namane kaifa edo ghare! Nu dubo
    buraesa, ágido nu nange kaifa ari sisesa ava use, nu kaifa edo ghe!
  ind-AYT: (61-8) Kiranya dia bertakhta selama-lamanya di hadapan Allah; tetapkanlah
    kasih setia dan kebenaran untuk menjaganya.
  yom-yom: Bika kavuanda va kundu ki kipfumu va meso ma Nzambi mu zithangu zioso ;
    tula luzolo luaku ayi kikhuikizi kiaku mu kunkeba.
  yut-yut: Piŋkop, aŋteban aŋaki bɨsap dagok dagogɨ mɨni gak da dabɨlon kɨla amɨn
    madep egɨpjak. Toktogɨsi but dasi galak taŋ ɨmɨŋek kɨlani aŋek aŋkutnoki dosi
    nandɨsat.
  nya-nya: Iye akhale pa mpando waufumu pamaso pa Mulungu kwamuyaya; ikani chikondi
    chanu ndi kukhulupirika kwanu kuti zimuteteze.
  kyg-kyg: Agaemo Goti aulagaleꞌmo muki afinaꞌmo alagepa huno maige maige huno maigiye.
    Kahau huka atesana kavaꞌe agaetefeꞌmo lama geꞌeꞌmo alo huvo. Kahau huka ateteka
    alagepa huꞌna yagaiꞌna kategauve, huka huꞌnana lama gekaletiꞌmo yagaika ategane.
  hrv-hrv: Kraljevim danima pridometni danÄa, kroz koljena mnoga nek' mu ljeta traju,
  mps-mps: God, nago gedude te aga sesemane sogo te king bidimainu ilao. Nago aga
    sesemane godolo mu ebaso, tama te nago aga sesemane sogo bugagia tonaluao.
  tpi-tpi: God, larim em i stap king oltaim long ai bilong yu. Yu save laikim em tumas,
    olsem na oltaim yu ken was gut long em.
  dan-1931: Til Kongens Dage lægger du Dage, hans År skal være fra Slægt til Slægt.
  vie-OVCB: Trước mặt Đức Chúa Trời, người được sống mãi. Xin chân lý, nhân từ bảo
    vệ vua.
  guj-2017: તે ઈશ્વરની સંમુખ સર્વદા રહેશે; તેઓનું રક્ષણ કરવાને તમારી કૃપા અને સત્યને
    તૈયાર રાખજો.
  pon-2006A: Maing Koht, nanmwarkio en kin kakaun mwohn silangmwi kohkohlahte; komw
    ketin kasilehki sapwellimomwi limpoak poatopoat oh loalopwoat.
  por-BRBSL: Ele será entronizado na presença de Deus para sempre. Aponte sua bondade
    e verdade amorosas, para que elas possam preservá-lo.
  eng-OEBUS: In the presence of God be he throned forever; may kindness and faithfulness
    watch over him.
  swe-swe: Må du lägga dagar till kungens dagar (förlänga hans liv), låt hans år bli
    som många generationers.
  cth-cth: Cathut hmalah a yungyoe a kangning han. Oe ahni roum sak nahanlah, lungmanae
    hoi lawkkatang hah rakueng pouh haw.
  twi-twi: Ma onni hene wɔ Onyankopɔn anim daa fa wʼadɔe ne wo nokware bɔ ne ho ban.
  hlt-hlt: Sitlohnah Pathen hmai ah kumhal khosa saeh lamtah a khueh oltak loh anih
    te kueinah saeh.
  tbz-SIM: Yíɛ́ okpɑ̀ɑ̀tì mufòmmu, kòò nfòù yɛbie nyɛbie.
  msy-2020: O God, nɨ aneteghtɨ a nɨn damazimɨn dughiar ruarimɨn atrivimɨn ikɨ. Nɨ
    bar a gifongegha mɨkemezɨ moghɨra deragha bizibagh amua, uan nɨghnɨzim gɨghavkɨrir
    puvatɨ, kamaghɨra nɨ bar deragh a geghuv an gan.
  dop-dop: Kpɑɑsɩ wulɑʋ weesuɣu nɑ ɩsɔ, nɑ ɩ́ pɩɩsɩ tɑɣɑlɩ nɑ pə́ polo lʋlʋŋ loosi
    loosi.
  azb-azb: Allahın hüzurunda daim taxtda otursun, Məhəbbət və sədaqət ver, onu qorusun.
  eng-DBY: 'He shall abide before God for ever: bestow loving-kindness and truth,
    that they may preserve him.'
  hin-2017: वह परमेश्वर के सम्मुख सदा बना रहेगा; तू अपनी करुणा और सच्चाई को उसकी रक्षा
    के लिये ठहरा रख।
  wol-KYG: Ngalla féqal fani Buur, ay atam bare, sët ba sëtaat.
  bjr-bjr: Oo Anutu anee qiniara naaruara qini qifusaa maridana Isaraee maqannaasa
    rakisi nimaqaannee qia. Anee aneenna amuqusirana faqa aneenna mapukusee marira
    oosanannoo faqa ititaqimaqaa.
  eng-YLT: He dwelleth to the age before God, Kindness and truth appoint — they keep
    him.
  kne-kne: Babaen sin panangayowan mo, manturay komas eng-enggana. Salaknibam komas
    sisya, Apo, babaen sin kinamatalek mo ya adi manbalbaliw ay layad mo.
  eng-WYC-2017: He dwelleth without end in the sight of God; who shall seek the mercy
    and truth of him?
  eng-WMBB: He shall be enthroned in God’s presence forever. Appoint your loving kindness
    and truth, that they may preserve him.
  zat-NTPS: Tu súazqueza' lau', Dios. Bcueza xel-la' dxexache lazre' chiu', ne da
    li chee̱ xulucá'ana chawe' na neda', wenná bea.
  zty-NTPS: Sóateza' ḻawo' Le', Dios. Bkwez yeḻa' žeyache' ḻaže' chio', na' da'
    li nich wká'n cháwe'gaken neda', benne' wnná bia'.
  urd-GVH: वह हमेशा तक अल्लाह के हुज़ूर तख़्तनशीन रहे। शफ़क़त और वफ़ादारी उस की हिफ़ाज़त
    करें।
  rug-rug: Mani koa baṉara va gelenae si asa pa kenumu Goi Tamasa. Mu va aqoria si
    asa koasa Mua tataru nabuna, meke kopu nia gua sapu ele tozi nia Goi koari na
    Mua zinama.
  gaz-gaz: Innis fuula Waaqaa duratti bara baraan haa moʼu; akka jaalalli keetii fi
    amanamummaan kee isa eeganis godhi.
  fra-LSG: Ajoute des jours aux jours du roi; Que ses années se prolongent à jamais!
  yal-yal: Ala xa mangan siin xun masa, a xa bu han!
  iou-iou: Uwä gäk iŋamkaken irit bägupiken kehäromigän kaŋ irän. Täŋpäŋ iron gäkä
    nanik unitä täŋkentäŋ imiŋirän kaŋ kuŋarän. Ba watä it imiŋpäŋ nämo tewen.
  haw-1868: E noho ia imua o ke Akua a mau loa; E hoomakaukau mai oe i ke aloha a
    me ka oiaio, e ola'i ia.
  arb-NAV: يَبْقَى عَلَى عَرْشِهِ أَمَامَ اللهِ إِلَى الأَبَدِ. وَاجْعَلِ الرَّحْمَةَ
    وَالْحَقَّ يَحْفَظَانِهِ.
  ded-ded: Anutu, ye geac kicfu nasoya nasoya ngictau tatahau takecbeso. Ge yoac modac
    modac Kebu amma yoac dedzege amma yoacga imoc modackecnecac amma fakaga imocngo
    ge negemmana ngictau henggareng ammibeso.
  ewe-ewe: Neɖu fia le Mawu ŋkume tegbee, eye na wò lɔlɔ̃ kple nuteƒewɔwɔ nakpɔ eta.
  eng-LEE: '(61:8) May he abide for ever before God: ordain that kindness and truth
    may guard him.'
  asm-FB: তেওঁ ঈশ্বৰৰ সাক্ষাতে চিৰকাল বাস কৰিব; তেওঁৰ ৰক্ষাৰ অৰ্থে দয়া আৰু সত্যতা
    ব্যৱহাৰ কৰা।
  sus-A: مَنفّ شَ سِمَيَ شُنمَسَ، عَلَكٌ عَ شَ بُ عَ فبٍفبٍ رَ.
  fra-SBL: Il sera intronisé dans la présence de Dieu pour toujours. Nommez votre
    bonté et votre vérité, afin qu'elles le préservent.
  hbo-hbo: יָמִ֣ים עַל־יְמֵי־מֶ֣לֶךְ תֹּוסִ֑יף שְׁ֝נֹותָ֗יו כְּמֹו־דֹ֥ר וָדֹֽר׃
  pjt-pjt: Uwa Mayatja God, nganampa kingangka tiṯutjara tjungu ngaṟama paluṟu aṉangu
    tjuṯa mayatjangku aṯunymaṟa wiṟuṟa kanyintjaku. Munu palunya mukulyangku wankaṟu
    kanyinma tiṯutjarangku, panya mulapa nyuntu wantinytja wiyangku kanyilpai alatjiṯu.
  kik-kik: Aroikarĩra gĩtĩ kĩa ũnene arĩ mbere ya Ngai nginya tene; tũma wendo na
    wĩhokeku waku imũgitagĩre.
  fra-NCL: Ajoute des jours aux jours du roi, que ses années se prolongent d’âge en
    âge !
  cek-AK: Anih loe Sithaw hmaa ah dungzan khoek to om nasoe loe, tahmenhaih hoi loktang
    lok mah, anih to ohhaih poe nasoe.
  cuk-cuk: Be-sogedba negsemaigu be imake. Be-sabgued-nikadba, be-igar-napiragwadba,
    egi nakuledii be imake.
  uig-CYR: Пәқәт У мениң қорам тешим һәм мениң ниҗатлиғим, Мениң жуқури қорғинимдур;
    Мән тәвринип кәтмәймән.
  tel-2017: అతడు నిత్యం దేవుని సన్నిధిలో నివసిస్తాడు గాక. అతని కాపుదల కోసం నీ కృపాసత్యాలను
    నియమించు.
  hat-BSA: Li va abite devan SENYÈ a jis pou tout tan. Senyè, bay li lanmou dous avèk
    verite pou li kapab andire.
  ukr-ONPU: Тільки Він – моя скеля і мій порятунок, твердиня моя – не захитаюся.
  kos-kos: Lela tuh elan leum ma pahtpat ye motom, O God; Karinganul ke lungse kawil
    ac oaru lom.
  hbo-WLC: יָמִ֣ים עַל־יְמֵי־מֶ֣לֶךְ תּוֹסִ֑יף שְׁ֝נוֹתָ֗יו כְּמוֹ־דֹ֥ר וָדֹֽר׃
  ibo-ibo: Kwere ka ọ nọrọ nʼocheeze nʼihu Chineke ruo mgbe ebighị ebi; zidata ịhụnanya
    gị na ikwesi ntụkwasị obi gị, ka ha na-echezikwa ya.
  ory-ory: ସେ ସଦାକାଳ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ବାସ କରିବେ; ତାଙ୍କ ରକ୍ଷା ନିମନ୍ତେ ସ୍ନେହପୂର୍ଣ୍ଣ
    କରୁଣା ଓ ସତ୍ୟତା ପ୍ରସ୍ତୁତ କର।
  chk-chk: Amwo epwe nemenem fän mesom tori feilfeilachök. Ai Kot, kopwe tümwünü ewe
    king ren om tong ellet me om allükülük.
  rop-rop: God, im garra oldei jidan bos, en yu garra oldei lukaftumbat im garram
    yu trubalawan filing blanga laigimbat olagijawan.
  ukr-1871: Нехай буде він вічно перед лицем Божим. Даруй ласку і правду, щоб стерегли
    його.
  yon-yon: Ye kuu God ye kerebiri arimbed aron korem oone diborok. Eb womoniyyibban
    ye mimyob dowakeniib anam anamiib kuu ye yaa dorondari yeman ongmene.
  deu-1951: (061-8) möge er ewiglich vor Gottes Angesicht bleiben; gib, daß Gnade
    und Treue ihn behüten!
  eng-JPS: (61-8) May he be enthroned before God for ever! Appoint mercy and truth,
    that they may preserve him.
  srp-1865: Neka caruje dovijeka pred Bogom; zapovjedi milosti i istini neka ga èuvaju.
  lug-lug: alyoke abeerenga mu maaso ga Katonda ennaku zonna. Okwagala kwo n’obwesigwa
    bwo bimukuumenga.
  heb-heb: ישב עולם לפני אלהים חסד ואמת מן ינצרהו׃
  ben-IRV: তিনি চিরকাল ঈশ্বরের সামনে থাকবেন।
  ntu-ntu: Okatrp ninge mz nzaclve-angidr-krnge leplz nengeng mz nzmnclz-krbo mz zmatq
    ngrm. Ayrbqpx ninge mz nzaodu-zvz-krm ninge x nzangidati-krm natqm.
  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਸਦਾ ਤੱਕ ਵੱਸੇਗਾ, ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਨੂੰ ਥਾਪ ਰੱਖ ਕਿ ਉਹ ਉਸ
    ਦੀ ਰੱਖਿਆ ਕਰਨ।
  mya-JVB: ဘုရား သခင်ရှေ့ တော်၌ အနန္တ ကာလပတ်လုံးနေ တော်မူစေသတည်း။ ကရုဏာ နှင့် သစ္စာ
    တော်သည် သူ့ ကို စောင့်မ စေသတည်း။
  kgf-kgf: Inéŋ hémbénaŋa Anutuac wésiaiguc ic kewu waŋ énécmima kecmac. Goi héihéiga
    hémbénaŋa ʒéma hakaga héla ʒéréŋ qéréŋ wamma wammima héŋgaleŋ wammiwésémaŋ.
  tte-O: O Yaubada, sowasowana kin iloina sauga meuloina manim mena. Kutolo-kaukausi
    na imiyamiya am mulolo miyamiya yaina yo walo yawasosi kolili.
  tbg-tbg: Are qaqi kairaqe te ai aaqanto vaiha ekaa enta vaiinti nahentiqaa koqemake
    raqikiqi vuare. Are qaqi kairaro ai muntukavano tiriara vairavavata, tiriara noraiqaakera
    iriqira viravavata, ti antua timitaqiro vi vairaqe te ho variare.
  hmo-hmo: Dirava e, mani emu kara king ese, oiemu vairana dekenai do ia lohia karaia
    noho. Oi ese oiemu noho hanaihanai lalokauna, bona oiemu momokani dekena amo,
    king do oi gimaia noho.
  zar-NT: Sóaticaʼsëʼ loʼ Liʼ, Dios. Bëʼ queëʼ yöl-laʼ dxiʼi ladxiʼ, en le naca idútë
    li, yuguʼ le ilún chiʼi lëʼ.
  urd-urd: वह ख़ुदा के सामने हमेशा क़ाईम रहेगा; तू शफ़क़त और सच्चाई को उसकी हिफ़ाज़त
    के लिए मुहय्या कर।
  rus-SYN: 'Только Он - твердыня моя и спасение мое, убежище мое: не поколеблюсь.'
  bqc-SIM: Kía wɛ̃ni dↄɛ̀ ń mↄgalao, to aà ka a gↄↄwa.
  tcz-CHONGTHU: Elohim Pathen hoidam na achun vai hom jing hen. Na mi ngailutna longlou
    le na kitahna chun kaihoi jing hen.
  mar-mar: मी देवासमोर सर्वकाळ राहो; तुझी प्रीती आणि सत्य त्यांचे रक्षण करतील.
  isl-isl: Þú munt lengja lífdaga mína og láta ævi konungsins vara frá kyni til kyns.
  hlt-THB: Khawsa haiawh kumqui dy boei na ngawi lah seh; na lungnaak ingkaw ypawmnaak
    ing anih ce hlip ak chung lah.
  qub-qub: Gampa bindisyunniquiwan ray cachun unaycama. Cuyacoj, llapantapis cumlej
    cashayquimanno ricaycuy ari.
  bqp-bqp: Àgↄ̃ kpata ble n dↄ̃naa gũn gↄrↄ sĩnda pínki, ǹ a dãkpã n gbɛ̃kɛ kũ
    n náanikɛnaao yãi,
  hat-hat: '(061:8) Se pou l'' gouvènen tout tan devan Bondye. Bondye va fè l'' wè
    jan li renmen li, jan li toujou kenbe pawòl li: Bondye va pwoteje l''.'
  eng-BSB: May he sit enthroned in God’s presence forever; appoint Your loving devotion
    and Your faithfulness to guard him.
  eng-WEBPB: He shall be enthroned in God’s presence forever. Appoint your loving
    kindness and truth, that they may preserve him.
  kbq-kbq: Agra Anumzamofo avuga kini manivava huno vugahie. Hagi vagaore kavesi zamo'ene
    hugahuema hu'nana zama hu kavukva zamo'a, kegava huntesie.
  pon-pon: Pwe a en mimieta mon Kot kokolata; kom kotin kajale on I kalanan o melel,
    me pan jinjila i.
  nhe-BL: Xinechcahuili ma nitlanahuatis moixpa para nochipa. Xinechmanahui huan xinechmocuitlahui
    ica moteicnelijcayo.
  wnc-wnc: Anutu, gatu na nandutewi na king kapa kaikane mamaya asinggan yuwit. Gata
    ne take siknga natangamunggayak. Unzingge asinggan katak nanduyuyo.
  bus-bus: Àgↄ̃ kpata blee n dↄ̃na guu gurↄ píngi, ǹ à dãkpa n gbɛ̃kɛ kↄ̃n n náanɛkɛnao
    yãnzi,
  gub-BL: O Tupàn, tuwe eremono neze'egatu hehe tuweharupi tuwihawete romo heko mehe
    nehe. Ezekaiw katu hehe nepuruamutar haw inuromo nehe, teko wanuwi netyryk 'ymaw
    inuromo nehe no.
  eng-DRA: 'For he is my God and my saviour: he is my helper, I shall not be moved.'
