verse: PSA.061.008
translations:
  mal-C: അപ്പോൾ ഞാൻ അവിടത്തെ നാമത്തിന് എപ്പോഴും സ്തുതിപാടുകയും എന്റെ നേർച്ചകൾ പ്രതിദിനം
    അർപ്പിക്കുകയും ചെയ്യും. സംഗീതസംവിധായകന്. യെദൂഥൂന്യരാഗത്തിൽ.
  deu-TKW: Möge er immerdar vor dem Angesichte Gottes thronen; bestelle Gnade und
    Treue, ihn zu behüten!
  lin-lin: Tika ete awumela na bokonzi libela na libela liboso ya Nzambe ! Bolingo
    mpe boyengebene na Yo ekobatela ye.
  mmx-mmx: Kuren la anabak pixan emi asu amisik tu, do at levenaleng getgesara anam
    taba u mi leventamtaba nia aga xaape min.
  eng-LSV: So I praise Your Name forever, || When I pay my vows day by day!
  eng-GNV: So will I alway sing prayse vnto thy Name in performing dayly my vowes.
  eng-WEBSTER: So will I sing praise to thy name for ever, that I may daily perform
    my vows.
  nhw-BL: Quej nopa nimitzhuicatis huan nimitzpaquilismacas mojmostla. Quena, sesen
    tonal nijtlamichihuas catli nimitztencahuilijtoc para nijchihuas para ta.
  swh-ONEN: Ndipo daima nitaliimbia sifa jina lako na kuzitimiza nadhiri zangu siku
    baada ya siku.
  bba-bba: Kpɑ ɑ de u n bɑndu dii sere kɑ bɑɑdommɑɔ wunɛn wuswɑɑɔ. A de wunɛn bɔrɔkiniru
    kɑ wunɛn tɔn ɡeerɑ n wɑ̃ɑ wi sɔɔ.
  eng-KJVCPB: So will I sing praise unto thy name for ever, That I may daily perform
    my vows.
  luo-luo: Eka anasik ka apako nyingi gi wer kendo abiro chopo singruokna kodi odiechiengʼ
    kodiechiengʼ.
  aii-aii: ܗܵܕܟ݂ܵܐ ܠܫܸܡܘܼܟ݂ ܒܸܬ ܙܵܡܪܹܢ ܠܥܵܠܲܡ، ܟܲܕ ܬܲܡܘܼܡܹܐ ܢܸܕܪ̈ܝܼ ܝܵܘܡܵܐ ܒܝܵܘܡܵܐ.
  meu-meu: Taunabunai lau ese oi ladamu baina hanamoa egu ane ai; dina ta ta amo egu
    gwauhamata anidia baina kara.
  npi-ULB: तपाईंको नाउँको स्तुति म सदा गाउनेछु ताकि हरेक दिन म आफ्‍नो भाकल पुरा गर्न
    सकौं।
  yor-yor: Nígbà náà ni èmi ó máa kọrin ìyìn sí orúkọ rẹ títí láé kí n san ẹ̀jẹ́ mi
    ní ojoojúmọ́.
  pes-OPCB: پس همیشه تو را ستایش خواهم کرد و هر روز به قولهایی که به تو داده‌ام وفا
    خواهم نمود.
  tgl-ULB: Magpupuri ako sa iyong pangalan magpakailanman para araw-araw kong magawa
    ang aking mga panata.
  nop-nop: Du unduŋ tubune nu helemahelemaŋ yofolok koom dukut tugut u yehikeleluwaat,
    unduŋ tiŋa helemahelemaŋ wohoge ganintilooŋ kap toluwaat.
  hui-hui: I̱na bamba í̠hondo ogoale buleore lalu bi lowirugo damene horo bibahendengi
    i̱na talialu bialu í̠naga mini yaraga halu iba ganaru lalu haabo holebero.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏ က​တိ​သစ္စာ​ဝတ်​ကို​နေ့​စဉ်​ဖြေ​လျက်
    ကိုယ်​တော်​ရှင်​အား​အ​စဉ်​အ​မြဲ ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: དེ་ནས་རྟག་ཏུ་ཁྱེད་ཀྱི་མཚན་ལ༌བསྟོད། །ཉིན་རེ་བཞིན་དུ་དམ་བཅའ་བསྒྲུབ་པར༌བྱ།།
  wsk-wsk: Se ani mu tom suen la wur ilu se nika nip patawu se, aga den kerak balem
    mu pempem bita se lagarikko.
  sna-sna: Ipapo ndichagara ndichirumbidza zita renyu nenziyo, uye ndichazadzisa mhiko
    dzangu zuva nezuva.
  spa-BLM: Así cantaré alabanzas a tu nombre para siempre, para que pueda cumplir
    mis votos diariamente.
  cac-cac: Icha chi' ol ach in b'itej d'a masanil tiempo. Junjun c'u ol in c'anab'ajan
    b'aj vac'nac in ti' chi' d'ayach.
  swh-ULB: Nitaliimbia sifa jina lako milele ili kwamba niweze kufanya viapo vyangu
    kila siku.
  bel-bel: У Богу выратаваньне маё і слава мая; скала сілы маёй і надзея мая ў Богу.
  deu-ELBBK: Er wird ewiglich bleiben vor dem Angesicht Gottes. Bestelle Güte und
    Wahrheit, dass sie ihn behüten!
  mbb-OT: Ne zutun layun a egkanta te kedalig kenikew, ne layun ku edtumana is menge
    penaad ku kenikew.
  mal-2015: അങ്ങനെ ഞാൻ തിരുനാമത്തെ എന്നേക്കും കീർത്തിക്കയും എന്റെ നേർച്ചകളെ നാൾതോറും
    കഴിക്കയും ചെയ്യും.
  gup-gup: Wanjh ngaye ngadjalwayini bu burluburlume ke munguyh munguyh, dja ngamkan
    kunbarnangarrawern bu wonowon ke kore ngayingkihwokkurrmerrinj ke.
  rmc-rmc: Mi bešel pro tronos anglo Del pro furt! De, hoj les te chraňinel o verno
    kamiben the e vernosť.
  nlg-nlg: Keri ge ku talu habaa haia tana linge na ahamu ke vaghaa ku nia na taoniani
    a nigua na lei baubahu vahola tana lei bongi soko.
  pes-OPV: پس نام تو را تا به ابد خواهم سرایید تا هر روز نذرهای خود را وفاکنم.
  ron-1924: Атунч вой кынта неынчетат Нумеле Тэу ши зи де зи ымь вой ымплини журуинцеле.
  ben-OBCV: তখন আমি চিরকাল তোমার নামের স্তুতিগান গাইব এবং দিনের পর দিন আমার শপথ পালন
    করব।
  som-som: Markaasaan weligayba magacaaga ammaan ugu gabyi doonaa, Si aan maalin kasta
    nidarradayda u oofiyo.
  lat-VUC: In Deo salutare meum et gloria mea; Deus auxilii mei, et spes mea in Deo
    est.
  eng-ASVBT: So will I sing praise unto thy name forever, That I may daily perform
    my vows.
  mna-mna: Tonabe nio leleŋ ambai, mi aŋbombo mboe be aŋpakur zom totomen. Mi aŋto
    sua tio mbukŋana mi aŋkamam patoronŋana pu pa aigule ta boozomen.
  ita-1885: Così salmeggerò il tuo Nome in perpetuo, Per adempiere ogni giorno i miei
    voti.
  eng-LXXUP: 'In God is my salvation and my glory: He is the God of my help, and my
    hope is in God.'
  eng-ULB: I will sing praise to your name forever so that I may perform my vows every
    day.
  spa-VBL: Entonces cantaré eternamente alabanzas a ti, y cada día cumpliré mi promesa
    hacia ti.
  fra-_FOB: Alors je chanterai ton nom à jamais, et j'accomplirai mes vœux chaque
    jour.
  mal-mal: അങ്ങനെ ഞാൻ തിരുനാമത്തെ എന്നേക്കും കീർത്തിക്കുകയും എന്റെ നേർച്ചകളെ നാൾതോറും
    കഴിക്കുകയും ചെയ്യും.
  lit-lit: Tada aš giedosiu gyrių tavo vardui per amžius, kad kasdien vykdyčiau savo
    įžadus.
  urd-GVR: Tab maiṅ hameshā tak tere nām kī madahsarāī karūṅga, roz baroz apnī mannateṅ
    pūrī karūṅga.
  suz-BL: मेना गो इन नें गेना हना यो ठेयब सेल्‍तीक कुम्‍सो पाइनुङ। मिनु नाक्‍त किंत
    किंत गो आं कसम जशो खाप्‍नुङ।
  eng-NOY: So will I sing praise to thy name for ever; I will daily perform my vows.
  ita-1927: così salmeggerò al tuo nome in perpetuo, e adempirò ogni giorno i miei
    voti.
  ckb-ckb: ئەوسا هەتاهەتایە گۆرانی بۆ ناوی تۆ دەڵێم، ڕۆژ بە ڕۆژیش نەزرەکانم بەجێدەهێنم.
  eng-BBE: So will I make songs in praise of your name for ever, giving to God that
    which is right day by day.
  xsi-xsi: Ambo noko ma kuveta mine, ande naŋa ma kari kari ao patarawâŋa imâ pano,
    ikura naneŋgu ŋgua pâŋa mine. Aku naŋa ma awâŋgi apanea noko ŋa ikura zo zo.
  kan-OKCV: ಆಗ ನಾನು ನನ್ನ ಹರಕೆಗಳನ್ನು ದಿನದಿನವೂ ಸಲ್ಲಿಸುವೆನು. ನಿಮ್ಮ ಹೆಸರನ್ನು ನಾನು ಎಂದೆಂದಿಗೂ
    ಕೀರ್ತಿಸುವೆನು.
  tam-2017: இப்படியே தினமும் என்னுடைய பொருத்தனைகளை நான் செலுத்தும்படியாக, உமது பெயரை
    என்றைக்கும் புகழ்ந்து பாடுவேன்.
  spa-RV-1909: Así cantaré tu nombre para siempre, pagando mis votos cada día.
  ron-BTF: Astfel voi cânta laude numelui tău pentru totdeauna, ca zi de zi să împlinesc
    promisiunile mele.
  eng-WEBP: So I will sing praise to your name forever, that I may fulfill my vows
    daily.
  eng-FBV: Then I will always sing praises to you, and every day I will keep my promises
    to you.
  nld-1939: Dan zal ik uw Naam in eeuwigheid prijzen, Dag aan dag U mijn dankoffer
    brengen!
  nch-BL: Quej nopa nimitzhuicatis huan nimitzpaquilismacas mojmosta. Quena, sesen
    tonal nijtamichihuas cati nimitztencahuilijtoc para nijchihuas para ta.
  vie-1934: Như vậy, tôi sẽ hát ngợi khen danh Chúa đời đời, Và hằng ngày làm xong
    các sự hứa nguyện tôi.
  cha-cha: Pot este jucantaye y naanmo para taejinecog, para jufatinas y prinimetijo
    cada jaane.
  hin-CV: तब मैं आपकी महिमा का गुणगान करूंगा और दिन-प्रतिदिन अपनी मन्‍नतें पूरी करता
    रहूंगा.
  eng-OURB: So I will sing zahmar ·musical praise· to your name forever, that I may
    fulfill my vows daily.
  spa-BES: Haré también canciones en alabanza de tu nombre para siempre, dando a Dios
    lo que es correcto día tras día.
  tdx-tdx: Le ho bangoeko an-tsabo nainai’e ty tahina’o, ie henefeko boak’ andro o
    nifantàkoo.
  tha-KJV: แล​้วข้าพระองค์จะร้องเพลงสรรเสริญพระนามของพระองค์​เสมอ ตามที่​ข้าพระองค์ทำตามคำปฏิญาณอยู่​แต่​ละวันนั้น
  por-BR-2018: Assim cantarei ao teu nome para sempre, para eu pagar meus votos dia
    após dia.
  deu-ELO: Also werde ich deinen Namen besingen immerdar, indem ich meine Gelübde
    bezahle Tag für Tag.
  eng-WYC-2018: So I shall say psalm to thy name into the world of world; that I yield
    my vows from day into day. (And I shall sing songs, or praises, to thy name forever
    and ever; as I offer my vows each day.)
  epo-epo: Tiel mi prikantos Vian nomon eterne, Plenumante miajn promesojn ĉiutage.
  gfk-gfk: Io, iau ni nanget na inga pirharlat ukaia hono hinsaam, ma ni pet haruatne
    ira nugu kunubus tupas ugu ta ira kaba bungbung.
  uig-PIN: Xuning bilǝn aldingda iqkǝn ⱪǝsǝmlirimgǝ ⱨǝr küni ǝmǝl ⱪilimǝn; Mǝn namingni
    mǝnggü küylǝymǝn!
  beo-beo: 'Amaiba:le na da Dima hahabe asili daeya huluane imunusa: ilegei amo iaha,
    na da eso huluane Dima nodone gesami hea:lumu.'
  tpi-OTNT: Yu mekim olsem, orait long olgeta de bai mi bihainim ol promis bipo mi
    tokim yu long en, na oltaim bai mi singim song bilong litimapim nem bilong yu.
  hau-SA: Sa’an nan zan riƙa rera yabo ga sunanka in kuma cika alkawarina kowace rana.
  udu-udu: Dhali aha/ mina yuḵ gway mo mmomaŋ gway pini mo, me’d jin c̱ikika/ gwom
    pem jin oka/ is ’ko’da tee ’ko’da tee mo.
  uig-LAT: Shuning bilen aldingda ichken qesemlirimge her küni emel qilimen; Men namingni
    menggü küyleymen!
  nde-nde: Lapho-ke ngizahlala ngihlabelela indumiso ebizweni Lakho ngigcwalise izifungo
    zami insuku ngensuku.
  ton-ton: Ko ia te u hiva fakamālō ai ki ho huafa ʻo taʻengata, koeʻuhi ke u fai
    ki heʻeku ngaahi fuakava ʻi he ʻaho kotoa pē.
  ces-1613: Ať bydlí na věky před tváří Boží; milosrdenství a pravdu nastroj, ať ho
    ostříhají.
  eng-WMB: So I will sing praise to your name forever, that I may fulfill my vows
    daily.
  tam-TCV: அப்பொழுது நான் என்றென்றைக்கும் உமது பெயருக்குத் துதி பாடுவேன்; நாள்தோறும்
    எனது நேர்த்திக் கடன்களை நிறைவேற்றுவேன்.
  ceb-ULB: Mag-awit ako sa pagdayeg sa imong ngalan hangtod sa kahangtoran aron sa
    matag adlaw mabuhat ko ang akong mga panumpa.
  pol-UBG: Tak będę śpiewał twemu imieniu na wieki i będę spełniał moje śluby każdego
    dnia.
  urd-GVU: تب مَیں ہمیشہ تک تیرے نام کی مدح سرائی کروں گا، روز بہ روز اپنی مَنتیں
    پوری کروں گا۔
  eng-OEBCW: And I will sing praise to your name forever, paying my vows day after
    day.
  deu-1912: So will ich deinem Namen lobsingen ewiglich, daß ich meine Gelübde bezahle
    täglich.
  kan-2017: ಹೀಗಾದರೆ ನಾನು ಪ್ರತಿದಿನವೂ ನನ್ನ ಹರಕೆಗಳನ್ನು ಸಲ್ಲಿಸುವವನಾಗಿ, ನಿನ್ನ ನಾಮವನ್ನು
    ಸದಾ ಸ್ಮರಿಸಿ ಕೀರ್ತಿಸುತ್ತಿರುವೆನು.
  yap-yap: Gubin ngiyal’ ni bay gon’ e tang ni gu be pining e sorok ngom, ko ngiyal’
    ni gu be pi’ ngom ni yu rran e n’en ku gu micheg.
  hlt-MCSB: Khohnin, khohnin ah ka olcaeng te thuung ham na ming ka tingtoeng yoeyah.
  mdy-ETH: ኬላ ኬላ ኔኤም ታ ናኣቤ ናኣቦ ሺኢሺሢና ቢያ ዎዴ ጋላታ ዓይኑሞ ታ ኔኤም ዓይናዻንዳኔ።
  qvs-NT: Chashna yanapawaptiki tukuy tiempu kanllata alabashpayni kawsasha. Tukuy
    diya promesakushkaynita rurasha.
  twi-ASANTE: Afei mɛto ayɛyie dwom ama wo din daa na madi me bɔhyɛ so daa nyinaa.
    Wɔde ma dwomkyerɛfoɔ Yedutun.
  eng-WEBU: So I will sing praise to your name forever, that I may fulfill my vows
    daily.
  acu-NT: 'Ame turakminkia amin naarmin pachisan tuke: Ameketme pengkeram titatjame.
    Turasha wi turatatjai timiaja nunaka mash kintajai metek umiktatjai.'
  spa-PDDPT: Así cantaré alabanza a tu Nombre para siempre, A fin de pagar mis votos
    cada día.
  gun-gun: Ha'e rami rã nderery rupi aporaei 'rã raka'e rã peve, anhemboayvuague ajapo
    aguã ko'ẽ nhavõ. Jogueroporaei va'e Jedutum oporaeia rami oporaei aguã Davi ombopara
    va'ekue.
  agu-BL: Ko ya'tz sbanu' Ta', swak'e' tzun ink'ajsbil teru' cyakil tiemp. Nin ncha'tz
    cyakil nin k'ej, tzimbne' tane'n cyakil yi inyol, yi minsuk teru'.
  ilo-ULB: Agnanayonto nga agkantaak iti pagdayaw iti naganmo tapno inaldaw a maaramidko
    dagiti sapatak.
  kpg-kpg: Gei au ga dadaahili laa i nia madagoaa huogodoo e hagaamu Goe, i dogu madagoaa
    ma gaa hai agu tigidaumaha i nia laangi huogodoo adu gi di Goe i agu mee ala ne hagababa.
  uig-ARA: شۇنىڭ بىلەن ئالدىڭدا ئىچكەن قەسەملىرىمگە ھەر كۈنى ئەمەل قىلىمەن؛ مەن نامىڭنى
    مەڭگۈ كۈيلەيمەن!
  sus-sus: A xa mangɛya xa bu i ya i tɛmui birin, I xa hinnɛ a ra, i xa findi a dugutɛgɛ
    ra.
  pon-2006: Eri, I pahn patohwan koulkihong komwi koulen kaping ahnsou koaros, ni
    ei pahn kin patohwan meirongkihong komwi rahn koaros dahme I inoukidahr.
  jae-jae: Amboac tonaŋ aoc êôc nêm ŋaê endeŋ tôŋgeŋ ma jaŋgôm biŋ, taŋ gajac mata
    naŋ, ŋanô êsa êtôm bêcgeŋ.
  ksd-ksd: Damana ina kakailai na pite varpa pa na mutu, Upi ina pait ot pa kaugu
    umana vavalima ta ra bungbung par.
  tur-YTC: Böylece sonsuza dek ismine ilahiler söyleyeceğim, Ta ki, adaklarımı her
    gün yerine getirebileyim.
  bel-N: Няхай жыве вечна перад абліччам Божым; прызнач міласэрнасьць і праўду, каб
    захоўвалі яго!
  grc-BRENT: Ἐπὶ τῷ Θεῷ τὸ σωτήριόν μου, καὶ ἡ δόξα μου· ὁ Θεὸς τῆς βοηθείας μου,
    καὶ ἡ ἐλπίς μου ἐπὶ τῷ Θεῷ.
  kpr-kpr: Amingururaso, nindae sakai sise, evovodae ninda javoda yaru didivuse sakai
    sarera. Sifo evia inono, nanda beka gajojuse rea mutari sisena, ava mutono baresa.
  ind-AYT: (61-9) Pada waktu itu, aku akan menyanyikan pujian bagi nama-Mu selama-lamanya,
    sehingga aku boleh membayar nazarku dari hari ke hari.
  yom-yom: Buna ndiela yimbidila nzitusu mu diambu di dizina diaku mu zithangu zioso
    ayi ndiela dedikisa zikhanu ziama lumbu ka lumbu.
  yut-yut: Yaŋ aŋaki gɨldarɨ gɨldarɨ yo ak do yaŋ teban tok agɨm uŋun abeŋ. Aŋek gɨldarɨ
    gɨldarɨ kap yaŋek mango aŋkɨsikeŋ.
  nya-nya: Kotero ndidzayimba matamando kwamuyaya pa dzina lanu ndi kukwaniritsa malumbiro
    anga tsiku ndi tsiku.
  kyg-kyg: Naha maesanageꞌna muki afinaꞌmo kagikaleꞌmo aliꞌna asaga huꞌna katege katege
    huꞌna maiguve. Huguve, huꞌna kaha paiꞌnova geꞌniletiꞌmo ani kavaꞌmo akame hisuvafeꞌmo
    muki afinaꞌae afinaꞌaeꞌmo kagikaleꞌmo aliꞌna asaga huꞌna kategauve.
  hrv-hrv: nek' pred Bogom uvijek vlada; dobrotu i vjernost pošalji da ga čuvaju!
  mps-mps: Nago tama tibaso da, teda te tigidali side te eno polobadu te po nageba
    dąų walali po, te eno wali peyu, tama eno nago nogi ugwaba sabo tęąbi po te
    sesemane bidada pabo sogo udaibao.
  tpi-tpi: Yu mekim olsem, orait long olgeta de bai mi bihainim ol promis bipo mi
    tokim yu long en, na oltaim bai mi singim song bilong litimapim nem bilong yu.
  dan-1931: Han skal trone evigt for Guds Åsyn; send Nåde og Sandhed til at bevare
    ham!
  vie-OVCB: Mãi mãi con sẽ ca ngợi Danh Ngài, giữ trọn lời khấn hứa ngày đêm.
  guj-2017: હું નિરંતર તમારા નામની સ્તુતિ ગાઈશ કે જેથી હું દરરોજ મારી પ્રતિજ્ઞા પૂરી
    કરું.
  pon-2006A: Eri, I pahn patohwan koulkihong komwi koulen kaping ahnsou koaros, ni
    ei pahn kin patohwan meirongkihong komwi rahn koaros dahme I inoukidahr.
  por-BRBSL: Portanto, cantarei louvores ao seu nome para sempre, que eu possa cumprir
    meus votos diariamente.
  eng-OEBUS: And I will sing praise to your name forever, paying my vows day after
    day.
  swe-swe: Må han [konungen] sitta (leva, bo) inför Gud (Elohim) för evigt; låt nåd
    (kärleksfull omsorg) och sanning bevara honom. [Begreppet ”nåd och sanning”, hebreiska
    ”chesed ve emet” hör alltid ihop och finns i Guds eget vittnesbörd, se . Nåd utan
    sanning blir uddlös, medan sanning utan nåd blir obarmhärtig. Det behövs både
    nåd och sanning, men nåden kommer alltid först.]
  cth-cth: Ka lawkkam hah hnintangkuem ka kuep sak nahan a yungyoe a min pholen hoi
    la ka sak han.
  twi-twi: Afei mɛto ayeyi dwom ama wo din daa na madi me bɔhyɛ so daa nyinaa. Wɔde
    ma dwonkyerɛfo. De ma Yedutun.
  hlt-hlt: Khohnin, khohnin ah ka olcaeng te thuung ham na ming ka tingtoeng yoeyah.
  tbz-SIM: Kòò ndɑ tɑunnɛ̀, ɑ́ nhò bonɛ̀ kòo mbɑkɛ́ sɑ̃́ɑ̃̀, kɑ̀ɑ sɑ̀ɑ̀ nnɛ̀ timɔ́mmɔnti
    nhò bɑ̀ɑ.
  msy-2020: Nɨ kamaghɨn damutɨ, kɨ dughiabar zurara akar faragha nɨ ko dɨkɨrɨzibar
    gɨn mangɨ, zurara ighiaba bangɨ nɨn ziar ekiam fam.
  dop-dop: Ɩ́ wɛɛ kɑwulɑɣɑ kumte tɔɔ kɛ́ tɑm tɔɔ, nɑ nyɑ́ kʋpɑntʋ wɑɑsəɣɩ-ɩ.
  azb-azb: Mənsə adını həmişə tərənnüm edəcəyəm, Hər gün əhd etdiyim təqdimləri verəcəyəm!
  eng-DBY: So will I sing forth thy name for ever, performing my vows from day to
    day.
  hin-2017: इस प्रकार मैं सर्वदा तेरे नाम का भजन गा गाकर अपनी मन्नतें हर दिन पूरी
    किया करूँगा।
  wol-KYG: Éy Yàlla, yal na Buur toog ba fàww fi sa kanam, nga sédd ko sa ngor ak
    sa worma, mu fegoo;
  bjr-bjr: Miqimarinaqa qinee naaru naaru ani auquara amooqira idi raanaura. Qinee
    ooqai aiqama faasaana ani amianauree qimasee qima afeekaika maqaafannamau fuanaura.
  eng-YLT: So do I praise Thy name for ever, When I pay my vows day by day!
  kne-kne: Asiak kanayon ay mankanta ay mangidayaw en sik-a ya innagew ay tongpalek
    din inkarik en sik-a.
  eng-WYC-2017: So I shall say psalm to thy name into the world of world; that I yield
    my vows from day into day.
  eng-WMBB: So I will sing praise to your name forever, that I may fulfil my vows
    daily.
  zat-NTPS: Caníqueze gúl-laqueza' chee̱ lau' tu chí'izqueze, ne gúnqueza' tu zra
    tu zra ca da guche̱be lazra'.
  zty-NTPS: Goḻkza' che La la'y chio' Le' to chi'ize, na' gonkza' tža tža da' bchebe
    ḻaža'a gona'.
  urd-GVH: तब मैं हमेशा तक तेरे नाम की मद्हसराई करूँगा, रोज़ बरोज़ अपनी मन्नतें पूरी
    करूँगा।
  rug-rug: Gua asa ke kaqu kera vahesi Igo rau si Goi doduru totoso, totoso ponigo
    rau hopeke rane gua saripu va tatara ni rau.
  gaz-gaz: Anis faarfannaa galataa maqaa keetiif nan faarfadha; guyyuma guyyaanis
    wareega koo nan guuttadha.
  fra-LSG: Qu’il reste sur le trône éternellement devant Dieu! Fais que ta bonté et
    ta fidélité veillent sur lui!
  yal-yal: Ala xa mangan sabati a yɛtagi habadan! A ratanga i ya hinanna nun i ya
    lannayaan nin.
  iou-iou: Ude täŋiri yäŋkehäromtak man yäŋkuro uwä nämo api guŋ täwet. Täŋkaŋ kepma
    kepma kap terak wäpka api ganiŋoret täŋpet.
  haw-1868: Pela, e himeni mau loa aku au i kou inoa, E hooko aku i kela la i keia
    la i ka'u mau mea i berita ai.
  arb-NAV: وَهَكَذَا أُرَنِّمُ لاِسْمِكَ إِلَى الأَبَدِ، وَأُوْفِي نُذُورِي دَائِماً.
  ded-ded: Geng ifi anna ni dedeserina imoc wenacsoc modackecma geac kpac kuneng nasoya
    nasoya heiwayong memibade.
  ewe-ewe: Ekema madzi kafukafuha na wò ŋkɔ tegbee, eye maxe nye adzɔgbeɖefewo gbe
    sia gbe.
  eng-LEE: (61:9) So will I sing praise unto thy name for ever, that I may pay my
    vows day by day.
  asm-FB: তাতে, মই চিৰকাললৈকে তোমাৰ প্ৰশংসাৰ গান কৰিম; প্রতিদিনে নিজৰ সঙ্কল্প সিদ্ধ
    কৰিম।
  sus-A: عَ شَ مَنفّيَ شَ بُ عِ يَ عِ تّمُي بِرِن، عِ شَ هِننّ عَ رَ، عِ شَ قِندِ
    عَ دُفُتّفّ رَ.
  fra-SBL: Et je chanterai à jamais les louanges de ton nom, pour que je puisse accomplir
    mes vœux quotidiennement.
  hbo-hbo: יֵשֵׁ֣ב עֹ֭ולָם לִפְנֵ֣י אֱלֹהִ֑ים חֶ֥סֶד וֶ֝אֱמֶ֗ת מַ֣ן יִנְצְרֻֽהוּ׃
  pjt-pjt: Kaṉanta ngayulu tiṯutjarangku nyuntunya inma inkara waḻkuṟa mirawaṉiku.
    Munuṉanta nyuntunya kalkuntjatjanungku rawangku palyalku, tjiṉṯu kutjupa tjiṉṯu
    kutjupa.
  kik-kik: Hĩndĩ ĩyo ngatũũra nyinaga rwĩmbo rwa kũgooca rĩĩtwa rĩaku, na hingagie
    mĩĩhĩtwa yakwa mũthenya o mũthenya.
  fra-NCL: Qu’il demeure sur le trône éternellement devant Dieu ! Ordonne à ta bonté
    et à ta vérité de le garder !
  cek-AK: To naah na hmin pakoehhaih laa to ka sak poe moe, lok ka maihaih to ni thokkruek
    ka sak han.
  cuk-cuk: Weyob be-nuggi namakdii an guoed, ibmar-an-bega-imakoye-sogsad bane-bane
    an bega imakdii guoed.
  uig-CYR: Ниҗатлиғим һәм шан-шөһритим Худаға бағлиқтур; Мениң күчүм болған қорам
    таш, мениң панаһгаһим Худадидур.
  tel-2017: ప్రతి రోజూ నా మొక్కుబడులు నేను చెల్లించేలా నీ నామాన్ని నిత్యం కీర్తిస్తాను.
  hat-BSA: Konsa, mwen va chante lwanj Ou jis pou tout tan. Konsa, m kapab peye ve
    mwen yo jou apre jou.
  ukr-ONPU: У Бозі спасіння моє і слава моя; Він – могутня скеля моя, пристановище
    моє в Бозі.
  kos-kos: Ke ma inge nga fah on ac kaksakin kom pacl e nukewa, Oana ke nga oru mwe
    kisa luk nu sum len nukewa, fal nu ke wulela luk.
  hbo-WLC: יֵשֵׁ֣ב ע֭וֹלָם לִפְנֵ֣י אֱלֹהִ֑ים חֶ֥סֶד וֶ֝אֱמֶ֗ת מַ֣ן יִנְצְרֻֽהוּ׃
  ibo-ibo: Mgbe ahụ, aga m abụ abụ otuto nye aha gị, ruo mgbe ebighị ebi. Aga m emezukwa
    nkwa m kwere gị ụbọchị niile.
  ory-ory: ତହୁଁ ମୁଁ ସଦାକାଳ ତୁମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବି ଓ ଦିନକୁ ଦିନ ଆପଣା
    ମାନତ ପୂର୍ଣ୍ଣ କରିବି।
  chk-chk: Mürin üpwe kölün mwareiti itom fansoun meinisin, lupwen üa apwönüetä ai
    kewe pwon iteiten rän.
  rop-rop: Blanga tharran na, ebridei ai garra oldei sing preis song langa yu wen
    ai gibit yu wanim aibin pramisim yu.
  ukr-1871: Так прославляти му імя твоє по віки, сповняючи день в день обітницї мої.
  yon-yon: Kwananeeb kuu nembed ewaningko kankoone wingkeni aron mimim kuu ne amob
    weng ongmenabaan yaamo kamembaraniin.
  deu-1951: (061-9) Also will ich deinen Namen immerdar preisen, um meine Gelübde
    zu bezahlen Tag für Tag.
  eng-JPS: (61-9) So will I sing praise unto Thy name for ever, that I may daily perform
    my vows.
  srp-1865: Tako æu pjevati imenu tvojemu svagda, izvršujuæi zavjete svoje svaki dan.
  lug-lug: Ndyoke nnyimbenga nga ntendereza erinnya lyo ennaku zonna, nga ntuukiriza
    obweyamo bwange buli lunaku.
  heb-heb: כן אזמרה שמך לעד לשלמי נדרי יום יום׃
  ben-IRV: আমি চিরকাল তোমার নামের প্রশংসা করবো, যাতে আমি প্রতিদিন আমার প্রতিজ্ঞা পালন
    করতে পারি।
  ntu-ntu: Delc na-angrlvz-zvzx nim, Mz nzale-krnge da kc tqesalz-ngrbo bam.
  pan-pan: ਸੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਗੁਣ ਸਦਾ ਗਾਵਾਂਗਾ, ਕਿ ਮੈਂ ਨਿਤ ਨੇਮ ਆਪਣੀਆਂ ਸੁੱਖਣਾਂ ਨੂੰ ਪੂਰੀਆਂ
    ਕਰਾਂ।
  mya-JVB: သို့ဖြစ်၍ နေ့ရက် အစဉ်အတိုင်းသစ္စာဝတ် ကို ဖြေ ခြင်းငှါ ၊ နာမတော် ကို အစဉ်
    အမြဲထောမနာသီချင်း ဆိုပါလေအံ့သတည်း။
  kgf-kgf: Imuhuc wanna ni guac qacga nalé tetecgia qahac mepésima kaiweya kaiweya
    ʒézé seli acna meselima wammaŋ.
  tte-O: Kabo kani yawali-tobali koliwo yo yagu pwaoli yaeyawa kaliyate kaigeda kaigeda
    besiele yagu waloyameli koliwo.
  tbg-tbg: Are minti minti iraqe te ekaa enta ai autu tuaheraqi viha, tenta kauqu
    aiqiqaa aquke tivatauna uvara avateha, vo ofaa vo ofaa ai iha quara amitaqi vuare.
  hmo-hmo: Unai dainai lau ese ane dekenai, oiemu ladana do lau hanamoa, bona dina
    ta ta ibounai, egu gwauhamata gaudia oi dekenai, be do lau karaia momokani.
  zar-NT: ¡Gúl-laticaʼsaʼ yöl-laʼ ba que Loʼ, para gaca gunaʼ tu tu dza le guzxíʼ
    lu naʼa!
  urd-urd: यूँ मैं हमेशा तेरी मदहसराई करूँगा, ताकि रोज़ाना अपनी मिन्नतें पूरी करूँ।
  rus-SYN: В Боге спасение мое и слава моя; крепость силы моей и упование мое в Боге.
  bqc-SIM: Aàↄ kpalable n dↄ̃a guu gↄↄpii, ǹ aà dↄ̃́a n gbɛ̃kɛ ń n náaio yã́i,
  tcz-CHONGTHU: Hiteng chuleh nitina ka kitepna suh bulhit ingkating tonsot'in na
    min thangvah jing tang e.
  mar-mar: मी तुझ्या नावाची स्तवने सर्वकाळ गाईन, म्हणजे, मी प्रतीदिनी माझे नवस फेडीत
    राहीन.
  isl-isl: Ég mun lifa frammi fyrir Drottni að eilífu! Lát elsku þína og trúfesti
    gæta mín, þá mun ég lofa nafn þitt um aldur og ævi og efna heit mín dag eftir
    dag.
  hlt-THB: Cawhtaw nang ming kyihcahnaak laa ce sa poepa kawng nyng saw hypoet coeng
    hypoet kak awikam ce soep sak kawng nyng.
  qub-qub: Chaynöpami imaypis alabaycäshayqui. Aunishäcunatapis waran-waranmi cumlishaj.
  bqp-bqp: gbasa màgↄ̃ n táaki lɛ́ lákũ gu dìgↄ̃ dↄ nà, manigↄ̃ lɛ́ kũ ma gbɛ̃̀nnɛ
    fĩna bo gↄrↄ sĩnda pínki.
  hat-hat: (061:9) Konsa, mwen p'ap janm sispann chante pou ou. Chak jou m'a fè sa
    m' te pwomèt ou a.
  eng-BSB: Then I will ever sing praise to Your name and fulfill my vows day by day.
  eng-WEBPB: So I will sing praise to your name forever, that I may fulfil my vows
    daily.
  kbq-kbq: Ana'ma hananke'na knane knanena kagia ahentesga huvava hugahue hu'nama
    huvempama hu'noa kante antena, zagamera hu'na kagia ahentesga hugahue.
  pon-pon: I ap pan kauli on mar omui kokolata, pwe i en kapwaiada ai inau kan ni
    ran karoj.
  nhe-BL: Queja nopa nimitzpaquilismacas mojmostla. Quena, sesen tonal nijtlamichihuas
    tlen nimitztencahuilijtoc para nijchihuas para ta.
  wnc-wnc: Sike gata unzing tasiwinu tapdukbamu nata tupa wamu kundu yawa kekekakingu
    atawambit. Atawake nata kap taike umanda asinggan asinggan yatangenawit.
  bus-bus: mɛ́ gbasa màgↄ̃ n táaki lɛɛ lán guu e dↄↄ nà, mɛ́gↄ̃ lù kɛ̀ má sɛ̀nnɛɛ
    fĩa boo gurↄ píngi.
  gub-BL: Nezewe mehe amuzàg putar nekatu haw rehe zegar haw tuweharupi ihe nehe.
    Tuweharupi amono putar ma'e newe heremimume'u kwer rupi katete ihe nehe.
  eng-DRA: 'In God is my salvation and my glory: he is the God of my help, and my
    hope is in God.'
