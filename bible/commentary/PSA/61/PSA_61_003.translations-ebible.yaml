verse: PSA.061.003
translations:
  mal-C: കാരണം, അവിടന്ന് എന്റെ സങ്കേതമായിരിക്കുന്നു, എന്റെ ശത്രുക്കൾക്ക് അപ്രാപ്യമായ
    ശക്തിഗോപുരവുംതന്നെ.
  deu-TKW: 'Vom Ende der Erde her rufe ich zu dir, da mein Herz verschmachtet: auf
    einen Felsen, der mir zu hoch ist, geleite mich!'
  lin-lin: Wuta na suka ya mokili, nazali kobelela Yo, motema na ngai ebukani ! Mema
    ngai na libanga oyo eleki likolo epai wapi nakokoka te kokoma ngai moko.
  mmx-mmx: atla nenu Lurutu See Pe rak. Nenu u tu lolos pe ia at limixin munepen minia.
  eng-LSV: For You have been a refuge for me, || A tower of strength because of the
    enemy.
  eng-GNV: For thou hast bene mine hope, and a strong tower against the enemie.
  eng-WEBSTER: For thou hast been a shelter for me, and a strong tower from the enemy.
  nhw-BL: Pampa san ipan ta nimotemachía para amo tleno nopantis. Ta tiitztoc quen
    se huejcapantic cali catli nechmanahuía, para amo huelis nechajsise nocualancaitacahua.
  swh-ONEN: Kwa kuwa umekuwa kimbilio langu, ngome imara dhidi ya adui.
  bba-bba: Sɑɑ tontonden diyɑ nɑ nun nɔɔɡiru sue kɑ nuku sɑnkirɑnu. A kɑ mɑn ɡuuru
    yɔɔwo te nɑ ǹ kpɛ̃ n kɑ tii yɔ.
  eng-KJVCPB: For thou hast been a shelter for me, And a strong tower from the enemy.
  luo-luo: Nikech in ema isebedo kar pondona, isebedona ohinga motegno maponde ne
    jasigu.
  aii-aii: ܣܵܒܵܒ ܗܘܹܐ ܠܘܼܟ݂ ܒܹܝܬ ܓܵܘܣܵܐ ܐܸܠܝܼ، ܒܘܼܪܓ̰ܵܐ ܙܲܪܒܵܢܵܐ ܩܲܕܡ ܕܸܫ̃ܡܸܢ.
  meu-meu: badina be egu roho mauri gabuna na oiemu ai, egu kohoro na oi, inai taudia
    ilao-ahudia.
  npi-ULB: किनकि तपाईं मेरो निम्ति शरणस्थान, शत्रुबाट बच्‍ने बलियो धरहरा हुनुभएको
    छ ।
  yor-yor: Nítorí ìwọ ti jẹ́ ibi ààbò mi, ilé ìṣọ́ agbára àwọn ọ̀tá.
  pes-OPCB: زیرا تو در برابر دشمنانم حامی و پناهگاه من بوده‌ای.
  tgl-ULB: Dahil naging kanlungan ka sa akin, isang matatag na muog mula sa kaaway.
  nop-nop: Du dagoŋ momooŋ hinek nabu-ulidokolaŋ, tiŋa undugoŋ du dagoŋ yahehewene
    fafaŋeniŋ. Unduŋ doktiŋa memik hekidi tuwot mu nehitubukadakaneŋ.
  hui-hui: Í̠nime i̱ handayaho haga kegonigo ani bibe laro. Í̠ i̱naga wai pabe hongoheore
    kego waitigirume ibalu i̱ bo wanaholebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ရန်​သူ​တို့​၏​ဘေး​မှ ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ​စောင့်​ထိန်း
    တော်​မူ​သော​အ​ရှင်၊ ကျွန်​တော်​မျိုး​အ​တွက်​ခိုင်​ခံ့​သော​ရဲ​တိုက် ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: གང་ལ་ཞེ་ན་ཁྱེད་ངའི་སྐྱབས་གནས༌དང༌། །དགྲ་ལས་ཐར་བའི་མཁར་རྫོང་ཡིན་ཕྱིར༌རོ།།
  wsk-wsk: Mu awuk, ni aninga manga gek am se aga lauta aora; se kari memek me ta
    aga maguwumonko.
  sna-sna: Nokuti imi makanga muri utiziro hwangu, shongwe yakasimba pamusoro pavavengi
    vangu.
  spa-BLM: Porque tú has sido un refugio para mí, una torre fuerte del enemigo.
  cac-cac: A ach ayachoch in colnab'iloc. Icha junoc cuartel aj d'ayin, tzin a col
    d'a eb' ayoch ajc'olal d'ayin.
  swh-ULB: Maana wewe umekuwa kimbilio langu la usalama, nguzo imara dhidi ya adui.
  bel-bel: 'Толькі Ён - цьвярдыня мая, ратунак мой, сховы мае: не пахіснуся болей.'
  deu-ELBBK: Vom Ende der Erde werde ich zu dir rufen, wenn mein Herz verschmachtet;
    du wirst mich auf einen Felsen leiten, der mir zu hoch ist.
  mbb-OT: su iyan ka pengalang ku; iring ka te turi he iyan kenà ibpekeseled te menge
    kuntada ziyà te inged.
  mal-2015: നീ എനിക്കൊരു സങ്കേതവും ശത്രുവിന്റെ നേരെ ഉറപ്പുള്ള ഗോപുരവും ആയിരിക്കുന്നുവല്ലോ.
  gup-gup: Ngudda wanjh kannahnan dja kanbidyikarrme bu nawu ngandiwidnan ngandimarnebebme.
  rmc-rmc: Pal o koňec la phuvakro pre tute vičinav igen strapimen jileha. Ľidža man
    upre pre skala, so hiňi učeder sar me.
  nlg-nlg: Nia ighoe, a nigua na bona ni polo mana pilupungisi, Na puku ni bona ni
    polo kara mua tangomana na sodoagu iga na lei ghagua na kana.
  pes-OPV: زیرا که تو ملجای من بوده‌ای و برج قوی ازروی دشمن.
  ron-1924: Кэч Ту ешть ун адэпост пентру мине, ун турн таре ымпотрива врэжмашулуй.
  ben-OBCV: কারণ তুমি আমার আশ্রয় হয়েছ, বিপক্ষের বিরুদ্ধে তুমি আমার সুদৃঢ় দুর্গ।
  som-som: Waayo, waxaad ii ahayd magangal, Iyo qalcad adag oo aan cadowga ka galo.
  lat-VUC: Nam et ipse Deus meus et salutaris meus; susceptor meus, non movebor amplius.
  eng-ASVBT: For thou hast been a refuge for me, A strong tower from the enemy.
  mna-mna: Pa nio aŋpase pu be we ur pio mi menderkaala yo. Mi nu we kembei siiri
    mbolŋana ta isala kat be aŋke lela. Nu we seraara pa koŋ koi bizin.
  ita-1885: Perciocchè tu mi sei stato un ricetto, Una torre di fortezza d'innanzi
    al nemico.
  eng-LXXUP: For he is my God and my Savior; My helper, I shall not be moved very
    much.
  eng-ULB: For you have been a refuge for me, a strong tower from the enemy.
  spa-VBL: porque tú eres mi protección, una torre fuerte en la que mis enemigos no
    pueden atacarme.
  fra-_FOB: Car tu as été mon refuge, ma forte tour devant l'ennemi.
  mal-mal: അവിടുന്ന് എനിക്കൊരു സങ്കേതവും ശത്രുവിന്റെ നേരെ ഉറപ്പുള്ള ഗോപുരവും ആയിരിക്കുന്നുവല്ലോ.
  lit-lit: Juk tu buvai ir tebesi man prieglauda ir stiprus bokštas gintis nuo priešo.
  urd-GVR: Kyoṅki tū merī panāhgāh rahā hai, ek mazbūt burj jis meṅ maiṅ dushman se
    mahfūz hūṅ.
  suz-BL: मारदे हना गे आं ख्रुइक्‍तीके बाक्‍नीनी। गे ङोंइती रे आं जोरी सत्रुमी मथित्‍तीके
    बोल्‍यो लाइश्‍शो खिं बाक्‍नीनी। भजन संग्रह ७१:३; हितोपदेस १८:१०
  eng-NOY: For thou art my refuge, My strong tower against the enemy.
  ita-1927: poiché tu mi sei stato un rifugio, una forte torre dinanzi al nemico.
  ckb-ckb: چونکە تۆ پەناگای منی، قوللەیەکی بەهێزی لە ڕووی دوژمن.
  eng-BBE: For you have been my secret place, and my high tower from those who made
    war on me.
  xsi-xsi: Ŋana tu noko simbo nâ uru pwea ŋanana. Noko simbo nâ kumo naneŋgu maramuŋa
    kaika. Mine nde naneŋgu kazâŋa tamâta sikura tu sipole naŋa, ande tia.
  kan-OKCV: ನೀವೇ ನನಗೆ ಆಶ್ರಯವಾಗಿದ್ದೀರಿ. ಶತ್ರುವಿಗೆ ಎದುರಾಗಿ ಬಲವಾದ ಬುರುಜಾಗಿದ್ದೀರಿ.
  tam-2017: நீர் எனக்கு அடைக்கலமும், எதிரிகளுக்கு எதிரே பெலத்த துருகமுமாக இருந்தீர்.
  spa-RV-1909: Porque tú has sido mi refugio, y torre de fortaleza delante del enemigo.
  ron-BTF: Căci ai fost un adăpost pentru mine și un turn tare înaintea dușmanului.
  eng-WEBP: For you have been a refuge for me, a strong tower from the enemy.
  eng-FBV: for you are my protection, a strong tower where my enemies cannot attack
    me.
  nld-1939: Want Gij zijt mijn toevlucht en sterkte tegen den vijand;
  nch-BL: Pampa san ipan ta nimotemachía para amo teno nopantis. Ta tiitztoc quej
    se huejcapantic cali cati nechmanahuía, para amo huelis nechajsise nocualancaitacahua.
  vie-1934: Vì Chúa đã là nơi nương náu cho tôi, Một tháp vững bền để tránh khỏi kẻ
    thù nghịch.
  cha-cha: Sa jago guinin y guinegüeco, yan y guiman lumijing guinin y enemigo.
  hin-CV: शत्रुओं के विरुद्ध मेरे लिए आप एक सुदृढ़ स्तंभ, एक आश्रय-स्थल रहे हैं.
  eng-OURB: For you have been a refuge for me, a strong tower from the enemy.
  spa-BES: Porque tú has sido mi lugar secreto, y mi torre alta de aquellos que hicieron
    guerra contra mí.
  tdx-tdx: Amy te Ihe ro fipalirako, haboañe fatratse aolon-drafelahiko eo.
  tha-KJV: เพราะพระองค์ทรงเป็​นที​่​ลี้​ภัยของข้าพระองค์ เป็นหอคอยเข้มแข็งที่ประจันหน้าศั​ตรู
  por-BR-2018: Pois tu tens sido o meu refúgio e torre forte perante o inimigo.
  deu-ELO: Denn du bist mir eine Zuflucht gewesen, ein starker Turm, vor dem Feinde.
  eng-WYC-2018: for thou art made mine hope; a tower of strength from the face of
    the enemy. (for thou art made my hope; a tower of strength before my enemies.)
  epo-epo: Ĉar Vi estis mia rifuĝejo, Fortika turo kontraŭ malamiko.
  gfk-gfk: kanong iau la barbarahit taam kaia, ma augu no nugu subaan na munmun mah
    nong i kalkalala ta ira nugu ebar.
  uig-PIN: Qünki Sǝn manga panaⱨgaⱨ, Düxminim aldida mustǝⱨkǝm munar bolup kǝlgǝnsǝn.
  beo-beo: Bai Di da nama ha lai dunu, ilia na hasalasisa:besa:le gasa bagade gaga:sudafa
    gala.
  tpi-OTNT: Long wanem, yu tasol yu save lukautim mi gut. Yu tasol i strongpela banis
    bilong mi, olsem na ol birua i no inap daunim mi.
  hau-SA: Gama kai ne mafakata, hasumiya mai ƙarfi gāba da maƙiyi.
  udu-udu: haali/ /e ta jim pem jin hurga/ jwa mo, /e ta a’di jin waki gu’ba turga/
    jin ’bitha’bi’th ap̱o/ ’kwani kun ta ’kup̱ ki aha/ mo.
  uig-LAT: Chünki Sen manga panahgah, Düshminim aldida mustehkem munar bolup kelgensen.
  nde-nde: Ngoba ube uyisiphephelo sami, inqaba eqinileyo evikela esitheni.
  ton-ton: He naʻa ke hoko ko hoku ungakiʻi, ko e fale māʻolunga pea mālohi ki he
    fili.
  ces-1613: Od konce země v sevření srdce svého k tobě volám, na skálu nade mne vyšší
    uvediž mne.
  eng-WMB: For you have been a refuge for me, a strong tower from the enemy.
  tam-TCV: நீரே என் புகலிடமாய் இருக்கிறீர்; பகைவருக்கு எதிரான பலமுள்ள கோபுரமாய் இருக்கிறீர்.
  ceb-ULB: Tungod kay ikaw ang kanunay kong dalangpanan, usa ka lig-ong tore batok
    sa kaaway.
  pol-UBG: Ty bowiem jesteś moją ucieczką i wieżą warowną przed wrogiem.
  urd-GVU: کیونکہ تُو میری پناہ گاہ رہا ہے، ایک مضبوط بُرج جس میں مَیں دشمن سے محفوظ
    ہوں۔
  eng-OEBCW: For you are a refuge to me, a strong tower in face of the foe.
  deu-1912: Denn du bist meine Zuversicht, ein starker Turm vor meinen Feinden.
  kan-2017: ನೀನು ನನಗೆ ಶರಣನೂ, ಶತ್ರುಗಳಿಂದ ತಪ್ಪಿಸುವ ಭದ್ರವಾದ ಬುರುಜು ಆಗಿದ್ದೀ.
  yap-yap: ya gur e manaf rog, ma yoror rog nib gel ngak e pi to’ogor rog.
  hlt-MCSB: Kai ham tah hlipyingnah neh thunkha hmai ah sarhi rhaltoengim la na om.
  mdy-ETH: ኔኤኒ ታኣኮ ፑኖ ካያሢኬ፤ ታ ሞርካፓ ታ ዓኣሺንታ ዶዲ ኬኤሌ ኔ ታኣኮ ማዔኔ።
  qvs-NT: A, Tata Dios, kanmi amachawanki. Amachawashpayki allima pirkashina chay
    chikniwak runakunamanta arkawanki.
  twi-ASANTE: Woayɛ me dwanekɔbea, aban a ɛyɛ den ma ɔtamfoɔ no.
  eng-WEBU: For you have been a refuge for me, a strong tower from the enemy.
  acu-NT: '@see-verse:PSA.061.002'
  spa-PDDPT: Porque Tú fuiste mi Refugio, Torre fuerte contra el enemigo.
  gun-gun: Mba'eta ndee ma anhemiaty, xerovaigua kuery gui torre imbaraete va'e reiko.
  agu-BL: Na ilu' yi colol wetz. Nin ni'cu'n ilu' tu jun chin wutzile'n torre, kale
    tzincolwit wib ẍchik'ab yi e' incontr.
  ilo-ULB: Ta sika ti salaknibko, natibker a torre manipud kadagiti kabusor.
  kpg-kpg: idimaa Goe go dogu abaaba, dogu Dangada daa maaloo dela e hai baahi gi
    ogu hagadaumee.
  uig-ARA: چۈنكى سەن ماڭا پاناھگاھ، دۈشمىنىم ئالدىدا مۇستەھكەم مۇنار بولۇپ كەلگەنسەن.
  sus-sus: N i maxandima kelife ra bɔxi makuye. N bɔɲɛ mu saxi. N xanin geya fari
    naxan ite dangife n na.
  pon-2006: pwe komwi me silepei, soundoarepei kehlail en pelian ei imwintihti kan.
  jae-jae: Gebe aê gaê lamu aômgeŋ. Aôm kôtu ŋoc tuŋtêna gêdêŋ ŋacjo.
  ksd-ksd: Tago u a rivarivan piragu, Ma a dekdek na pal na bakbakit kan ra ebar.
  tur-YTC: Çünkü sen bana sığınak, Düşmana karşı güçlü bir kule oldun.
  bel-N: Ад краю зямлі да Цябе клічу, калі зьнемагае сэрца маё; на скалу, што ўзвышаецца
    нада мною, узьвядзі мяне!
  grc-BRENT: Καὶ γὰρ αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ σαλευθῶ ἐπὶ
    πλεῖον.
  kpr-kpr: Ainda susu mo, ni nanda jungari vasa evevari. Aminda nanda gitofu na jo
    tambae arera.
  ind-AYT: (61-4) Sebab, Engkau telah menjadi tempat perlindunganku, suatu menara
    yang kuat terhadap musuh.
  yom-yom: Bila ngeyo wuba suamunu kiama ; ngeyo wuba nzo yizangama ayi yingolo va
    ntuala mutu weti kundenda.
  yut-yut: nido tagɨsi aŋkutnosol. Nagal tebano agaki uwalno da arɨpmɨ dɨma abɨŋ nepni.
  nya-nya: Pakuti Inu mwakhala pothawirapo panga, nsanja yolimba polimbana ndi adani
    anga.
  kyg-kyg: Kagaemo fala kiꞌna maiꞌnova nokana huka maiꞌnekaeꞌmo alagepa huka yagaika
    nateꞌnane. Kagaemo yatala noꞌmo lokiya nokana huka maiꞌnanageꞌnaeꞌmo kame vayaꞌnimo
    apataleꞌna haiꞌna alagepa huꞌna maiꞌnove.
  hrv-hrv: S kraja zemlje vapijem k tebi jer mi srce klonu. Dignut ćeš me na liticu
    i pokoj mi dati,
  mps-mps: Magi baso meni, nago naga ena te bugagia seselalubo dao. Nage naga te eno
    bomai obo elalubao, tama tiyu, te boi bidi dabego ena me dolainu ebaso, te usugobeo.
  tpi-tpi: Long wanem, yu tasol yu save lukautim mi gut. Yu tasol i strongpela banis
    bilong mi, olsem na ol birua i no inap daunim mi.
  dan-1931: Fra Jordens Ende råber jeg til dig. Når mit Hjerte vansmægter, løft mig
    da op på en Klippe,
  vie-OVCB: Chúa vốn là nơi con trú ẩn, là tháp kiên cố náu nương, khỏi quân thù.
  guj-2017: કેમ કે તમે મારા આશ્રય છો, મારા શત્રુઓ સામે મારો મજબૂત બુરજ છો.
  pon-2006A: pwe komwi me silepei, soundoarepei kehlail en pelian ei imwintihti kan.
  por-BRBSL: Para mim, você tem sido um refúgio, uma torre forte do inimigo.
  eng-OEBUS: For you are a refuge to me, a strong tower in face of the foe.
  swe-swe: Från jordens yttersta gräns ropar jag (höjer jag min röst i bön) till dig
    när mitt hjärta försvagas. Led mig till en klippa som är för hög för mig,
  cth-cth: Bangkongtetpawiteh, nang teh kai hanlah kânguenae lah na o teh, tarannaw
    hmalah kacakpounge imrasang lah na o.
  twi-twi: Woayɛ me guankɔbea, aban a ɛyɛ den ma ɔtamfo no.
  hlt-hlt: Kai ham tah hlipyingnah neh thunkha hmai ah sarhi rhaltoengim la na om.
  tbz-SIM: M bo kutemmɑ̀nku nku, kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ n dɑ kuɔ̀nnɛ̀, n dee kupèrìkù
    n yĩɛ̃kɛ kù.
  msy-2020: Nɨrara nɨ nan dɨvazir bar gavgavimɨn iti, ezɨ kɨ an modima, nan apaniba
    na abɨnamin tuaviba puvatɨ. Nɨrara dɨpenir ruarir gavgavimɨn mɨn bar deragha nan
    gara na geghufi.
  dop-dop: Ye pə kɔmɑ nɑ mɑ́ kpisi, pɑɑ mɑ wɛ tɛtʋ tənɑɣɑ, ɩsɩɩ mɑ yɑɑ-ŋ sɩ ń wɑɑsɩ-m.
    Ponɑ-m təcɔɔsəlɛ nte mɑ kɑɑ pəsɩ nɑ mɑ́ tɑlɑ tɔ.
  azb-azb: Çünki Sən mənim pənahgahımsan, Düşmənə qarşı möhkəm qülləsən.
  eng-DBY: For thou hast been a refuge for me, a strong tower from before the enemy.
  hin-2017: क्योंकि तू मेरा शरणस्थान है, और शत्रु से बचने के लिये ऊँचा गढ़ है।
  wol-KYG: Àll laa lay wooye, sama xol jeex; yéege ma doju rawtu wu ma jotul.
  bjr-bjr: Nnaree anee qini faandaamurara foora qini ititaqimaqee marianafa mariananoo.
    Anee qini faandaamura marianaqa namuqaa sia amana qini rafaaqafifaranoo.
  eng-YLT: For Thou hast been a refuge for me, A tower of strength because of the
    enemy.
  kne-kne: tan sik-a di salaknib ko, nabaked ay pankamangak ay adi makasag-en di kalaban
    ko.
  eng-WYC-2017: for thou art made mine hope; a tower of strength from the face of
    the enemy.
  eng-WMBB: For you have been a refuge for me, a strong tower from the enemy.
  zat-NTPS: Nacu' Lue' Benne' nuxrue̱' neda', ne nacu' ca tu ze'e xiaj da dxucu'uj
    na neda' lau benne' ca' dxeledábague̱' neda'.
  zty-NTPS: Nako' Le' Benne' nox̱e' neda', na' nako' ka to ze'e yej da' žape chi'in
    neda' ḻawgak benne' ka' bi ẕḻé'egekle' neda' chawe'.
  urd-GVH: क्योंकि तू मेरी पनाहगाह रहा है, एक मज़बूत बुर्ज जिसमें मैं दुश्मन से महफ़ूज़
    हूँ।
  rug-rug: Mu turaṉa lani au pa Mua aqoroana, ura Agoi sina qua vetu ṉiṉirana, sa
    qua lave pu hukati sari na qua kana.
  gaz-gaz: Ati iddoo ani itti kooluu galuudhaatii; fuula diina koo durattis gamoo
    jabaa dha.
  fra-LSG: Du bout de la terre je crie à toi, le cœur abattu; Conduis-moi sur le rocher
    que je ne puis atteindre!
  yal-yal: N yigitɛgɛxin bata n xui ramini i ma wulani. N xali na geyaan fari naxan
    mate n xa.
  iou-iou: O Anutu gäk kubä-tägän watä säkgämän it namik täyan. Ba gäk kubä-tägän
    yewa kehäromi täŋ namiŋiri iwantä täga nämo nutneŋ.
  haw-1868: No ka mea, ua lilo mai oe i paku no'u; He halekaua paa imua o ka enemi.
  arb-NAV: لأَنَّكَ كُنْتَ لِي مَلْجَأً وَبُرْجاً مَنِيعاً يَحْمِينِي مِنَ الْعَدُوِّ.
  ded-ded: Ge neac sufu sufuama. Ngabafocna yeneng nubeso anggec geng amana herea
    nga seria annec.
  ewe-ewe: elabena wòe nye nye sitsoƒe kple mɔ sesẽ, le futɔ la ta.
  eng-LEE: (61:4) For thou hast been a shelter unto me, a strong tower against the
    enemy.
  asm-FB: কিয়নো তুমি মোৰ আশ্ৰয়, শত্ৰুৰ পৰা ৰক্ষা কৰোঁতা দৃঢ় দুৰ্গ।
  sus-A: ﭑ عِ مَشَندِ مَ كٍلِقٍ رَ بْشِ مَكُيٍ. ﭑ بْحّ مُ سَشِ. ﭑ شَنِن فٍيَ قَرِ
    نَشَن عِتٍ دَنفِقٍ ﭑ نَ.
  fra-SBL: Car tu as été pour moi un refuge, une tour forte de l'ennemi.
  hbo-hbo: מִקְצֵ֤ה הָאָ֨רֶץ ׀ אֵלֶ֣יךָ אֶ֭קְרָא בַּעֲטֹ֣ף לִבִּ֑י בְּצוּר־יָר֖וּם
    מִמֶּ֣נִּי תַנְחֵֽנִי׃
  pjt-pjt: Nyuntu panyaṉitjun mukulya wiṟungku mirpaṉtju tjuṯangka-tawara anga-kanyilpai.
    Panya wall-pa ngurangka para-arintaṟa ngaṟapai kuṉpu alatjiṯu mirpaṉtju tjuṯa
    tjarpanytjaku-tawara, palu puṟunytjuṉin rawangku anga-kanyilpai.
  kik-kik: Nĩgũkorwo nĩwe ũkoretwo ũrĩ rĩũrĩro rĩakwa, mũthiringo mũraihu na igũrũ
    wa hinya wa kwĩhitha kuuma kũrĩ thũ.
  fra-NCL: De l’extrémité de la terre je crie vers toi, dans l’angoisse de mon cœur ;
    conduis-moi sur le rocher que je ne puis atteindre.
  cek-AK: Nang loe ka buephaih ah na oh moe, ka misanawk hmaa ah sipae kacak ah na
    oh.
  cuk-cuk: Bab-Dummad, bee be an-odukuedid. Bee be, neg-gandikidyob an-isdarmaladgi
    be an-bendakedid.
  uig-CYR: Пәқәт Ула мениң қорам тешим вә мениң ниҗатлиғим, Мениң жуқури қорғинимдур;
    Мән унчилик тәвринип кәтмәймән.
  tel-2017: నువ్వు నాకు ఆశ్రయదుర్గంగా ఉన్నావు. నా శత్రువుల ఎదుట బలమైన కోటగా ఉన్నావు.
  hat-BSA: Paske Ou te yon refij pou mwen, yon fò ki wo, yon gran fòs kont lènmi yo.
  ukr-ONPU: Тільки Він – моя скеля і мій порятунок, твердиня моя – не захитаюся дуже.
  kos-kos: Tuh kom nien wikla luk, Ac mwet kasru ku luk in lain mwet lokoalok luk.
  hbo-WLC: מִקְצֵ֤ה הָאָ֨רֶץ ׀ אֵלֶ֣יךָ אֶ֭קְרָא בַּעֲטֹ֣ף לִבִּ֑י בְּצוּר־יָר֖וּם
    מִמֶּ֣נִּי תַנְחֵֽנִי׃
  ibo-ibo: Nʼihi na ị bụrịị ebe mgbaba m, na ụlọ ahụ dịkarịrị elu, sie ike imegide
    onye iro ahụ.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋʼ ନିମନ୍ତେ ଆଶ୍ରୟ ଓ ଶତ୍ରୁଠାରୁ ଦୃଢ଼ ଦୁର୍ଗ ସ୍ୱରୂପ ହୋଇଅଛ।
  chk-chk: Pun en ai lenien op, ka tümwünüöchüei seni ekewe chon oputaei.
  rop-rop: dumaji yu na oldei maindimbat mi. Yu na brabli strongbala blanga seibum
    mi brom main enamimob jis laiga strongwan haus.
  ukr-1871: Ти бо був прибіжище моє, сильна защита від ворога.
  yon-yon: Kedi, eb kuu ne kukbimaabbon, eb kuu bondan yaa kukbiri ye boyambib kongam
    aromkonoyiib kui.
  deu-1951: (061-4) Denn du bist meine Zuflucht geworden, ein starker Turm vor dem
    Feind. (Pause.)
  eng-JPS: (61-4) For Thou hast been a refuge for me, a tower of strength in the face
    of the enemy.
  srp-1865: Jer si ti utoèište moje, tvrdi zaklon od neprijatelja.
  lug-lug: Kubanga gw’oli kiddukiro kyange. Oli kigo eky’amaanyi mwe neekweka omulabe.
  heb-heb: כי היית מחסה לי מגדל עז מפני אויב׃
  ben-IRV: কারণ তুমি আমার জন্য আশ্রয় হয়েছ, শত্রুর থেকে একটি শক্তিশালী দূর্গে।
  ntu-ntu: Murde nim lrpalvc nyznge, Me rlakitrx mz mq enqmi rngeng.
  pan-pan: ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਜੋ ਹੈਂ, ਤੂੰ ਵੈਰੀ ਦੇ ਸਨਮੁਖ ਇੱਕ ਤਕੜਾ ਬੁਰਜ ਹੈਂ।
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ခိုလှုံ ရာ ၊ ရန်သူ တို့ရှေ့ မှာ ခိုင်ခံ့ သော ရဲတိုက်
    ဖြစ်တော်မူ၏။
  kgf-kgf: Gi imi nuac saŋgi saŋgina, neuŋ kiropona selia haʒéchécna héʒicgé énécmimia.
  tte-O: kaiwena kowa kagu totolo-kaukausi yo yagu nume kaikaiwena na kagu kaleyayao
    nige sowasowali siunuiyau.
  tbg-tbg: Mpo, are ti antua timite variarava variaramanta te are iananaini oru vaiha
    ho vairarave. Ori vaantaavuravano vaiinti mantaaqa amitaintema kera, are ti antua
    timite variaravama variaro.
  hmo-hmo: Badina Lohiabada e, oi be egu heau mauri gabuna. Oi be lauegu kohoro, bona
    oi ese lau idia hadikaia gwauraia taudia oi koua noho.
  zar-NT: Nacuʼ Liʼ Nu run chiʼi nedaʼ. Nacuʼ Nu rácalen nedaʼ cateʼ zoa nu ribía
    no nedaʼ.
  urd-urd: क्यूँकि तू मेरी पनाह रहा है, और दुश्मन से बचने के लिए ऊँचा बुर्ज।
  rus-SYN: 'Только Он - твердыня моя, спасение мое, убежище мое: не поколеблюсь более.'
  bqc-SIM: Kua za tↄↄlɛ lɛ́wa ma lɛzùnzi. Ma sↄ̃ lɛ́ wo ↄ̃ ma n sisi. Gɛmanↄ gbɛsi
    pↄ́ a lɛsĩ dɛmala kĩ́i.
  tcz-CHONGTHU: ajeh chu nangma hi ka kiselna mun olna pen chu na hi, ka melmate'n
    ahin phahjoulouna kulpi chu nangma na hi.
  mar-mar: कारण तू माझ्यासाठी आश्रय, माझ्या शत्रूपासून बळकट बुरूज आहेस.
  isl-isl: Því að hvar sem ég fer, jafnvel um endimörk jarðar, þá hrópa ég eftir hjálp
    þinni. Þegar hjarta mitt örmagnast og ég get ekki meir, þá lyftu mér á klett,
    hjálpræðisbjargið þitt góða, mitt örugga skjól.
  hlt-THB: Ikawtih, nang taw ka ning thuknaak na awm tiksaw, ka qaalkhqi a qaltoeng
    ipsang na awm hyk ti.
  qub-qub: Gammi canqui pacacunä. ¡Gamga mana juchoj törrinömi chiquimajcunapita chapämanqui!
  bqp-bqp: Zaakũ mↄkↄ̃mmɛ ma aafialeki ũ, ma utɛki gbãna ũ ma ibɛrɛnↄ arɛ.
  hat-hat: (061:4) Paske, se ou k'ap pwoteje m', se ou k'ap pran defans mwen kont
    lènmi m' yo.
  eng-BSB: For You have been my refuge, a tower of strength against the enemy.
  eng-WEBPB: For you have been a refuge for me, a strong tower from the enemy.
  kbq-kbq: Na'ankure Kagra fraki kuma'ni'a mani'nenka, vihuni'a mani'nanankino ha'
    vahe'nimo'za eme onahegahaze.
  pon-pon: Pwe komui kapore pa i o imaten kelail on ai imwintiti kan.
  nhe-BL: Pampa san ipan ta nimotemachía para ax tleno nopantis. Ta tiitztoc queja
    se huejcapantic cali tlen nechmanahuía, para ax huelis nechajsise nocualancaitacahua.
  wnc-wnc: Dasingge, ga natane damanu kekeknga gwenunin. Unzingge iwanata na dua tasiwan
    maiwit.
  bus-bus: Zaakɛ ḿbe ma aafia'ekii ũ, ma utɛki gbãaa ũ ma ibɛɛnↄ aɛ.
  gub-BL: Ta'e ereiko herehe uzekaiw ma'e romo ne xe. Ereiko hepyro har ikàg ma'e
    heàmàtyry'ymar wanuwi.
  eng-DRA: 'For he is my God and my saviour: he is my protector, I shall be moved
    no more.'
