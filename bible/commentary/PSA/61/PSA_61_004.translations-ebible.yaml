verse: PSA.061.004
translations:
  mal-C: ഞാൻ അവിടത്തെ കൂടാരത്തിൽ എന്നേക്കും അധിവസിക്കാൻ അഭിലഷിക്കുന്നു അവിടത്തെ ചിറകുകളുടെ
    പരിരക്ഷയിൽ ഞാൻ അഭയംതേടുന്നു. സേലാ.
  deu-TKW: Denn du warst meine Zuflucht, ein starker Turm gegen den Feind.
  lin-lin: Pamba te, ozali ebombamelo na ngai, ndako molayi batonga makasi, liboso
    ya banguna na ngai.
  mmx-mmx: Una ke avolo ia kusu ana nemen amisik to at loogu kaala ram at lorooro
    axap tarak. Una kubak pe ia maxopok at luvapa ram, kusu ana nemen matmatkun.
  eng-LSV: I sojourn in Your tent for all ages, || I trust in the secret place of
    Your wings. Selah.
  eng-GNV: I will dwell in thy Tabernacle for euer, and my trust shall be vnder the
    couering of thy wings. Selah.
  eng-WEBSTER: 'I will abide in thy tabernacle for ever: I will trust in the covert
    of thy wings. Selah.'
  nhw-BL: Nijnequi niitztos para nochipa ipan motiopa para techmocuitlahuis. Nopona
    niitztos temachtli quen se pilpiyotzi catli mocahua ieltlapaltzala inana.
  swh-ONEN: Natamani kukaa hemani mwako milele, na kukimbilia chini ya uvuli wa mbawa
    zako.
  bba-bba: Domi ɑ sɑ̃ɑwɑ nɛn kuku yeru. Mɑ ɑ mɑɑ sɑ̃ɑ nɛn ɡbɑ̃rɑru nɛn yibɛrɛbɑn wuswɑɑɔ.
  eng-KJVCPB: 'I will abide in thy tabernacle for ever: I will trust in the covert
    of thy wings. Selah.'
  luo-luo: Agombo dak e hembi nyaka chiengʼ mondo apondie e raum mar bwombeni. Sela
  aii-aii: ܒܸܬ ܥܵܡܪܹܢ ܓܵܘ ܡܲܫܟܢܘܼܟ݂ ܠܥܵܠܡܝܼܢ، ܒܸܬ ܫܵܩܠܹܢ ܓܵܘܣܵܐ ܒܣܸܬܵܪܵܐ ܕܓܘܼܠܦܵܢܘܼ̈ܟ݂.
    ܣܹܠܵܗ
  meu-meu: Emu kalaga ai baina noho hanaihanai, oi hanimu ikerukerudia ai baina mauri.
    (Selah)
  npi-ULB: मलाई सधैं तपाईंको पवित्र-स्थानमा बस्‍न दिनुहोस् । मलाई तपाईंका पखेटाहरूको
    आडमा शरण लिन दिनुहोस् । सेला
  yor-yor: Mo ń lépa láti máa gbé nínú àgọ́ rẹ títí láé kí n sì rí ààbò níbi ìyẹ́
    apá rẹ.
  pes-OPCB: بگذار تمام عمرم در خیمهٔ تو ساکن شوم و در زیر سایهٔ بالهای تو پناه گیرم.
  tgl-ULB: Magpakailanman akong mananahan sa iyong tolda; magtatago ako sa ilalim
    ng iyong mga pakpak. Selah
  nop-nop: Nadinambune du yokeneŋ uŋgoŋ hatiŋa wooŋ hatibaat. Tiŋa undugoŋ pupup mihiniŋdi
    miŋ papaliŋiŋ gineŋ fooŋ hebihatak undugoŋ, du gehitubu-dulaaŋ hebeke gineŋ kulemaŋgoŋ
    hatidok nadilat.
  hui-hui: Í̠naga anda kegoha i̱ bayale haabo halu homolene hame timbuni lo kogoni.
    Ega bawali iginime ti angibuni babaganeha bayale bira do hagadagua i̱ í̠ni andaneha
    bayale holene hamelo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏​တဲ​တော်​တွင် တစ်​သက်​လုံး​နေ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။
    ကိုယ်​တော်​၏​အ​တောင်​တော်​အ​ရိပ်​အောက်​တွင် ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ခို​လှုံ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။
  bod-N: ང་རང་གཏན་དུ་ཁྱེད་ཀྱི་གུར་ནང༌གནས། །ཁྱེད་ཀྱི་འདབ་གཤོག་གྲིབ་བསིལ་འོག་ཏུ༌ཡིབ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Aga angamang mu nika sasal ningi kerak pempem la baga se lagarikko; se
    ni tarak nuam ko luman te gotek nunga ira kaluwuso iwita, aga ira kaluwurko.
  sna-sna: Ndinopanga kugara mutende renyu nokusingaperi, uye nokuvanda mumumvuri
    wamapapiro enyu. Sera
  spa-BLM: Yo habitaré en tu tienda para siempre. Me refugiaré al abrigo de tus alas.
    Selah.
  cac-cac: In gana tzin cajnaj d'a a cajnub' d'a masanil tiempo. In gana tzin c'ub'ej
    in b'a d'a yalan̈ a vach'c'olal, icha noc' yunetac caxlan̈ d'a yalan̈ sc'axil
    snun.
  swh-ULB: Uniache niishi hemani mwako milele! Nipate kimbilio salama chini ya makazi
    ya mbawa zako. Selah
  bel-bel: Дакуль будзеце налягаць на чалавека? Абвалены будзеце вы, усе вы, як сьцяна
    нахіленая, як плот расхістаны.
  deu-ELBBK: Denn du bist mir eine Zuflucht gewesen, ein starker Turm, vor dem Feind.
  mbb-OT: Ipeubpà a ziyà te valey nu te wazà pidtemanan. Ipaaput a ziyà te kenikew
    iring te kebpeeputa te tagbis te menge pispis din pinaaǥi te kedlekupi zin kandan.
  mal-2015: ഞാൻ നിന്റെ കൂടാരത്തിൽ എന്നേക്കും വസിക്കും; നിന്റെ ചിറകിൻ മറവിൽ ഞാൻ ശരണം
    പ്രാപിക്കും. സേലാ.
  gup-gup: Ngaye ngadjare ngamre darnkih ngarrdjarrkni kore ngudda munguyh munguyh
    ba yikukdjurruddan ngardduk dja kankukbalhme.
  rmc-rmc: Se tu sal miro than, kaj man garuvav, miri zoraľi veža anglo ňeprijaťeľa.
  nlg-nlg: Lubatiu ge ke kabu kasila tana bonamu te tabu. Ge ku polo i sarana na ungaunga
    ni ghatamu!
  pes-OPV: در خیمه تو ساکن خواهم بود تاابدالاباد. زیر سایه بالهای تو پناه خواهم برد،
    سلاه.
  ron-1924: Аш вря сэ локуеск пе вечие ын кортул Тэу, сэ алерг ла адэпостул арипилор
    Тале.
  ben-OBCV: আমি চিরকাল তোমার তাঁবুতে বসবাস করার আকাঙ্ক্ষা করি এবং তোমার ডানার ছায়াতে
    আশ্রয় নিই।
  som-som: Anigu weligayba waxaan degganaan doonaa taambuuggaaga, Oo waxaan magangeli
    doonaa baalashaada meeshooda qarsoon. (Selaah)
  lat-VUC: Quousque irruitis in hominem? interficitis universi vos, tamquam parieti
    inclinato et maceriæ depulsæ.
  eng-ASVBT: 'I will dwell in thy tabernacle forever: I will take refuge in the covert
    of thy wings. Selah'
  mna-mna: Nio leleŋ be aŋbotmbot lela beeze ku totomen. Aŋso aŋma ku be kuubukaala
    yo kembei man ikuubukaala lutuunu bizin.
  ita-1885: Io dimorerò nel tuo tabernacolo per molti secoli; Io mi riparerò nel nascondimento
    delle tue ale. (Sela.)
  eng-LXXUP: How long will ye assault a man? Ye are all slaughtering As with a bowed
    wall and a broken hedge.
  eng-ULB: Let me live in your tabernacle forever! Let me take refuge under the shelter
    of your wings. Selah
  spa-VBL: Déjame vivir contigoj por siempre y protégeme bajo la seguridad de tus
    alas. Selah.
  fra-_FOB: Je séjournerai dans ta tente à jamais; je me retirerai sous l'abri de
    tes ailes. (Sélah.)
  mal-mal: ഞാൻ അങ്ങയുടെ കൂടാരത്തിൽ എന്നേക്കും വസിക്കും; അങ്ങയുടെ ചിറകിൻ മറവിൽ ഞാൻ
    ശരണം പ്രാപിക്കും. സേലാ.
  lit-lit: Aš gyvensiu tavo padangtėje amžinai, liksiu bėgęs prieglaudon į tavo sparnų
    slėptuvę. Sela.
  urd-GVR: Maiṅ hameshā ke lie tere ḳhaime meṅ rahnā, tere paroṅ tale panāh lenā chāhtā
    hūṅ. (Silāh)
  suz-BL: गे आं कली इन ताम्‍बुमी गेना हना यो बाक्‍चा गेने। मिनु इन फ्रां आगाम ख्रुंइसीनुङ।ठेयब
    सेंदा पा।भजन संग्रह १७:८
  eng-NOY: I shall dwell in thy tabernacle for ever; I will seek refuge under the
    covert of thy wings.
  ita-1927: Io dimorerò nel tuo tabernacolo per sempre, mi riparerò all’ombra delle
    tue ali. Sela.
  ckb-ckb: با هەتاهەتایە لە پیرۆزگای تۆدا نیشتەجێ بم و پەنا بهێنمە ژێر سێبەری باڵەکانت.
  eng-BBE: 'I will make your tent my resting-place for ever: I will keep myself under
    the cover of your wings. (Selah.)'
  xsi-xsi: Naŋa iloŋgu ŋalae tu ma amo noko ne luma ilo ikura zo rârâni. Naŋa iloŋgu
    tu amo ara lâ noko tini laiti, itogo tatareko natunzi simo ara lâ tinanzi mbani
    kalo mine.
  kan-OKCV: ನಿಮ್ಮ ಗುಡಾರದಲ್ಲಿ ನಿತ್ಯವಾಗಿ ನಿವಾಸಿಸಲು ಹಾರೈಸುತ್ತಿದ್ದೇನೆ. ನಿಮ್ಮ ರೆಕ್ಕೆಗಳ
    ಮರೆಯನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವೆನು.
  tam-2017: நான் உம்முடைய கூடாரத்தில் என்றென்றும் தங்குவேன்; உமது இறக்கைகளின் மறைவிலே
    வந்து அடைவேன். (சேலா)
  spa-RV-1909: 'Yo habitaré en tu tabernáculo para siempre: estaré seguro bajo la
    cubierta de tus alas.'
  ron-BTF: Voi locui în tabernacolul tău pentru totdeauna, mă voi încrede în adăpostul
    aripilor tale. Selah.
  eng-WEBP: I will dwell in your tent forever. I will take refuge in the shelter of
    your wings. Selah.
  eng-FBV: Let me live with you forever; protect me under the shelter of your wings.
    Selah.
  nld-1939: Laat mij in uw woontent voor eeuwig uw gast zijn, En mij verbergen in
    de schaduw uwer vleugelen.
  nch-BL: Nijnequi niitztos para nochipa ipan motiopa para techmocuitahuis. Nopona
    niitztos temachti quej se pilpiyotzi cati itztoc ieltapaltzala inana.
  vie-1934: Tôi sẽ ở trong trại Chúa mãi mãi, Nương náu mình dưới cánh của Chúa.
  cha-cha: 'Jusaga gui jalom y tabetnaculumo para taejinecog: ya jugogüeyo gui tinampen
    y papamo. Sila.'
  hin-CV: मेरी लालसा है कि मैं आपके आश्रय में चिरकाल निवास करूं और आपके पंखों की छाया
    में मेरी सुरक्षा रहे.
  eng-OURB: I will dwell in your tent forever. I will take refuge in the shelter of
    your wings. Selah ·contemplation with musical interlude·.
  spa-BES: Haré tu tienda mi lugar de reposo para siempre; me guardaré bajo la protección
    de tus alas. Selah.
  tdx-tdx: Hitoboke an-kivoho’o ao nainai’e iraho; hipalirako añ’alo’ o ela’oo. Selà
  tha-KJV: ข้าพระองค์จะอยู่ในพลับพลาของพระองค์​เป็นนิตย์ ข้าพระองค์จะวางใจในที่กำบังปีกของพระองค์
    เซลาห์
  por-BR-2018: Eu habitarei em tua tenda para sempre; tomarei refúgio me escondendo
    sob tuas asas. (Selá)
  deu-ELO: Ich werde weilen in deinem Zelte in Ewigkeit, werde Zuflucht nehmen zu
    dem Schutze deiner Flügel. (Sela.)
  eng-WYC-2018: I shall dwell in thy tabernacle into worlds; I shall be covered in
    the covering of thy wings. (I shall live in thy Tent forever or I shall live in
    thy dwelling place forever; I shall be covered with the covering of thy wings.)
  epo-epo: Lasu min loĝi eterne en Via tendo, Havi rifuĝon sub la kovro de Viaj flugiloj.
    Sela.
  gfk-gfk: Iau te manga masingan bia ni kis hatika narako tano num palpalih ma bia
    ni mun menapu tano barbarahit ta ira babaam.
  uig-PIN: Mǝn qediringni mǝnggülük turalƣum ⱪilimǝn; Ⱪanatliring sayisidǝ panaⱨ tapimǝn.
    Selaⱨ.
  beo-beo: Na esalabea gowane Dia Hadigi Sogebi ganodini esaloma:ma. Amola na da Dia
    ougiaha amo ganodini gaga:su ba:ma:ma.
  tpi-OTNT: Mi laikim tumas bai mi stap long haus bilong yu inap long taim mi dai.
    Na mi laik i stap gut klostu long yu, olsem pikinini kakaruk i save stap gut aninit
    long wing bilong mama kakaruk.
  hau-SA: Ina marmari in zauna a tentinka har abada in sami mafaka a cikin inuwar
    fikafikanka. Sela
  udu-udu: Dhalki aha/ c̱a’ba e gu’b burrinyem pini ki sule/ sule/ mo. Ayy mmodi ki
    ’dantar e bwaŋ’kwariny ma darha’dam pini jin ta’da bi mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Men chédiringni menggülük turalghum qilimen; Qanatliring sayiside panah
    tapimen. Sélah.
  nde-nde: Ngiyalangazelela ukuhlala ethenteni lakho laphakade ngizifihle emthunzini
    wamaphiko akho.
  ton-ton: 'Te u nofomaʻu ʻi ho fale fehikitaki ʻo taʻengata: te u falala ki he malu
    ʻo ho kapakau. Sila.'
  ces-1613: Nebo jsi býval mé útočiště, a pevná věže před tváří nepřítele.
  eng-WMB: I will dwell in your tent forever. I will take refuge in the shelter of
    your wings. Selah.
  tam-TCV: நான் என்றென்றும் உமது கூடாரத்தில் குடியிருப்பேன்; உமது சிறகுகளின் அடைக்கலத்தில்
    தஞ்சமடைவேன்.
  ceb-ULB: Papuy-a ako sa imong puluy-anan hangtod sa kahangtoran! Padangopa ako sa
    landong sa imong mga pako. Selah
  pol-UBG: Będę mieszkał w twoim przybytku na wieki, chroniąc się pod osłoną twych
    skrzydeł. Sela.
  urd-GVU: مَیں ہمیشہ کے لئے تیرے خیمے میں رہنا، تیرے پَروں تلے پناہ لینا چاہتا ہوں۔
    (سِلاہ)
  eng-OEBCW: O to be guest in your tent forever, hiding beneath your sheltering wings!
    Selah
  deu-1912: Laß mich wohnen in deiner Hütte ewiglich und Zuflucht haben unter deinen
    Fittichen. (Sela.)
  kan-2017: ನನಗೆ ನಿರಂತರವೂ ನಿನ್ನ ಗುಡಾರದಲ್ಲಿ ಬಿಡಾರವಾಗಲಿ; ನಿನ್ನ ರೆಕ್ಕೆಗಳ ಮರೆಯನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವಂತೆ
    ಅನುಗ್ರಹಿಸು. ಸೆಲಾ
  yap-yap: Mu pageg ngu par rom u tafnam nib thothup u n’umngin nap’an e yafos rog;
    mu teg ngug par u tan pom ndariy ban’en nra buch rog.
  hlt-MCSB: Na dap khuiah kumhal ka bakuep vetih na phae hlip ah ka ying ni. Selah
  mdy-ETH: ኔ ማኣሮይዳ ናንጊና ታ ናንጎም፤ ኔ ጋኣዞ ሺቦ ዴማ ታኣኒ ዔቆም።
  qvs-NT: Tukuy tiempu wasikipi kawsanayani wallpa wawankunata rikran sikipi amachakshina
    kuydawanaykipa.
  twi-ASANTE: Me kɔn dɔ sɛ metena wo ntomadan no mu afebɔɔ na manya hintabea wɔ wo
    ntaban nwunu ase.
  eng-WEBU: I will dwell in your tent forever. I will take refuge in the shelter of
    your wings. Selah.
  acu-NT: Ami jeemin pujusan, ami kakarmarmin ejamkan tuke pujustasan wakerajai.
  spa-PDDPT: Permite que yo viva en tu Tabernáculo para siempre Y que me refugie al
    amparo de tus alas. Selah
  gun-gun: Taiko riae nembojeroviaaty rupi raka'e rã peve. Ndepepo guýry xee anhemi
    va'e.
  agu-BL: Na waj na'tij xe yi teru' ca'lu' cyakil k'ej tan incolol wib te'ju'.
  ilo-ULB: Agnanayonto nga agtalinaedak iti tabernakulom; agkamangak iti salukob dagiti
    payyakmo. Selah
  kpg-kpg: Heia au gii noho i lodo doo hale dabu i di waalooloo o dogu mouli, mo di
    noho humalia i lala di malu o bakau.
  uig-ARA: مەن چېدىرىڭنى مەڭگۈلۈك تۇرالغۇم قىلىمەن؛ قاناتلىرىڭ سايىسىدە پاناھ تاپىمەن.
    سېلاھ.
  sus-sus: I findixi n bɛ yire nan na n kantaxi dɛnnaxɛ n yaxuie ya i.
  pon-2006: Komw ketin mweidohng ie pwe I en kin patopatohte nan mwoalomwi sarawi
    erein ei mour; pwe I en kin diar ei wasahn ruk oh meleilei pahn mwetehn nin limomwi.
  jae-jae: Ojae, jaŋgôŋ nêm beclêlôm endeŋ tôŋgeŋmaŋ. Jaŋgôŋ nêm magêm ŋalabugeŋmaŋ.
  ksd-ksd: Ina ki vatikai ta ra kubam; Boina ba ina rivarivan ta ra vavai na bebeam.
    Sela.
  tur-YTC: Sonsuza dek çadırında kalayım. Kanatlarının koruması altına sığınayım.
    Selah.
  bel-N: Бо Ты быў прыстанішчам маім, вежай моцы маёй супраць ворага.
  grc-BRENT: Ἕως πότε ἐπιτίθεσθε ἐπʼ ἄνθρωπον; φονεύετε πάντες ὡς τοίχῳ κεκλιμένῳ
    καὶ φραγμῷ ὠσμένῳ.
  kpr-kpr: Na do evovodae ninda vasa kakarago aminda irone! Arie, namoako, ninda ghabu
    duruda afurugaso, eveva irone!
  ind-AYT: (61-5) Biarlah aku menetap di dalam tenda-Mu selamanya! Biarlah aku berlindung
    di dalam perlindungan sayap-Mu! Sela
  yom-yom: Ndiela zingila mu nzo aku yi ngoto ; mu zithangu zioso ayi ndiela suamina
    ku tsi mavavi maku.
  yut-yut: Nak bɨsap mudok mudogɨ mɨni gak da yutnon egɨpbeŋ do nandɨsat. Pup pudɨk
    meŋi da pɨtgwan tagɨsi ekwaŋ, uŋun da tɨlak gak da kapmatjok egapbo aŋkutnoki
    do nandɨsat.
  nya-nya: Ine ndikulakalaka kukhala mʼtenti yanu kwamuyaya ndi kupeza chitetezo mu
    mthunzi wa mapiko anu.
  kyg-kyg: Nagaemo alagepa seli nokafiꞌmo muki afinaꞌmo maige maige huꞌna maiguve.
    Naha maegane, huteꞌna uꞌna kahakufiꞌmo fala kiguve.
  hrv-hrv: jer ti si moje sklonište, utvrda čvrsta protiv dušmana.
  mps-mps: Eno homugo te godolo mu eyu, ena te nago bede bididubadi, te ena isibo
    sogoba usu nabo homu ebao. Tama ena nage pąde bugagia bidiyu, te kakaruk wai
    te aga idago bogo dologode bugagia bidibo tiwai gilama yaibao.
  tpi-tpi: Mi laikim tumas bai mi stap long haus bilong yu inap long taim mi dai.
    Na mi laik i stap gut klostu long yu, olsem pikinini kakaruk i save stap gut aninit
    long wing bilong mama kakaruk.
  dan-1931: led mig, thi du er min Tilflugt, et mægtigt Tårn til Værn imod Fjenden.
  vie-OVCB: Xin cho con được sống mãi trong nơi thánh Ngài, đời đời nương náu dưới
    cánh Ngài!
  guj-2017: હું સદાકાળ તમારા મંડપમાં રહીશ; તમારી પાંખોના આશ્રયે હું રહીશ. સેલાહ
  pon-2006A: Komw ketin mweidohng ie pwe I en kin patopatohte nan mwoalomwi sarawi
    erein ei mour; pwe I en kin diar ei wasahn ruk oh meleilei pahn mwetehn nin limomwi.
  por-BRBSL: Eu habitarei em sua tenda para sempre. Refugiar-me-ei no abrigo de suas
    asas. Selah.
  eng-OEBUS: O to be guest in your tent forever, hiding beneath your sheltering wings!
    Selah
  swe-swe: för du har blivit min tillflykt, ett starkt torn framför min fiendes ansikte.
  cth-cth: Na rim dawk pou ka o han. Na rathei hoi na ramuknae koe ka kângue han.
  twi-twi: Me kɔn dɔ sɛ metena wo ntamadan no mu afebɔɔ na manya guankɔbea wɔ wo ntaban
    nwini ase.
  hlt-hlt: Na dap khuiah kumhal ka bakuep vetih na phae hlip ah ka ying ni. Selah
  tbz-SIM: Fɔ̃́ɔ̃̀ tu n kó disɔ̀rì, didènnì kperì ti dootitɔbɛ̀ í yóó nintɛ dì.
  msy-2020: Nan ifongiam kamakɨn, kɨ zurara nɨn dɨpenimɨn ikɨ mamaghɨra ikɨ mangɨ
    ovegham. Kɨ, tuarir nguziba uan amebamɨn avɨzimɨn apengan ikia deragha iti moghɨn,
    kɨ nɨn apengan bar deravɨra ikiasa. (Ighiam gamua an suiam atugha avughsegha ua
    ighiam gami.)
  dop-dop: Mpi tɔ, nyɑɣɑlɛ mɑ kentulu, nɑ mɑ koluŋɑ ɩcɑtɛ kɛ kolontu kiŋ.
  azb-azb: Qoy sonsuzadək çadırında yaşayım, Qanadlarının altında pənah tapım. Sela
  eng-DBY: I will sojourn in thy tent for ever; I will take refuge in the covert of
    thy wings. Selah.
  hin-2017: मैं तेरे तम्बू में युगानुयुग बना रहूँगा। मैं तेरे पंखों की ओट में शरण
    लिए रहूँगा। (सेला)
  wol-KYG: Yaw laa làqoo, ngay tata ju dëgër, fegal ma noon.
  bjr-bjr: Qinee naaru naaru ani uriqarara naaquqara uiqaana maqaki marirara dididanoo.
    Ani aqoosa ameemaanaira foora mandaaqaanauree qidaqa.
  eng-YLT: I sojourn in Thy tent to the ages, I trust in the secret place of Thy wings.
    Selah.
  kne-kne: Ipalobos mo koma ay manteeak sin beey mo sin intiro ay biyag ko. Somalaknib
    ka koma sin payak mo.
  eng-WYC-2017: I shall dwell in thy tabernacle into worlds; I shall be covered in
    the covering of thy wings.
  eng-WMBB: I will dwell in your tent forever. I will take refuge in the shelter of
    your wings. Selah.
  zat-NTPS: Tu súazqueza' lu xu'u lá'azxa chiu'. Sua chawa'a cuitu' Lue' ca zaj zua
    chawe' bedxuj dxé'enedu ca' zran xrila bedxuj.
  zty-NTPS: Sóateza' ḻo yo'o la'y chio'. Kwe' chawa'a kwito' Le' kan zej že' chawe'
    bríse'do' ka' ẕan x̱il ẕkoko'.
  urd-GVH: मैं हमेशा के लिए तेरे ख़ैमे में रहना, तेरे परों तले पनाह लेना चाहता हूँ।
    (सिलाह)
  rug-rug: Va malumau, maqu koa pa Mua vetu hopena ninae rane! Va malumau, maqu koa
    aqoro koa Goi, guana kurukuru pu va aqori sari na tuna pa kauru tatapuruna.
  gaz-gaz: Ani bara baraan dunkaana kee keessa jiraachuu, gaaddisa qoochoo keetii
    jalattis kooluu galuu nan hawwa.
  fra-LSG: Car tu es pour moi un refuge, Une tour forte, en face de l’ennemi.
  yal-yal: Amasɔtɔ i tan nan n yigiyaden na, e nun yinna naxan n natangama n yaxune
    ma.
  iou-iou: Unita gäk nadäŋ namiŋiri dubikaken tärek-täreki nämo kaŋ it yäpmäŋ ärowa.
    Barak miŋitä nanaki piri gänaŋ uyiŋ-piŋitpäŋ pat täkaŋ ude täŋ nam.
  haw-1868: 'E noho wau maloko o kou halelewa a mau loa: E kanaho au ma ka hoomalu
    ana o kou mau eheu. Sila.'
  arb-NAV: لِذَا أَسْكُنُ فِي خَيْمَتِكَ إِلَى الأَبَدِ، وَأَعْتَصِمُ بِسِتْرِ جَنَاحَيْكَ،
  ded-ded: Ge kporucbedzogau fainuna ni nasoya nasoya ihai kecbade. Ni geac kpegangga
    bageu sufuma kecbadeac anende. Selac
  ewe-ewe: Medi vevie be manɔ wò agbadɔ me tegbee, eye mabe ɖe wò aʋala ƒe fafaƒe.
    Sela
  eng-LEE: (61:5) Let me sojourn in thy tent to all eternity; let me be sheltered
    under the covert of thy wings. Selah.
  asm-FB: মই যেন চিৰকাললৈকে তোমাৰ তম্বুত বাস কৰিবলৈ পাম; তোমাৰ ডেউকাৰ আঁৰত মই যেন
    আশ্রয় পাম। [চেলা]
  sus-A: عِ قِندِشِ ﭑ بّ يِرٍ نَن نَ ﭑ كَنتَشِ دّننَشّ ﭑ يَشُييٍ يَ عِ.
  fra-SBL: J'habiterai dans ta tente pour toujours. Je me réfugierai sous l'abri de
    tes ailes. Selah.
  hbo-hbo: כִּֽי־הָיִ֣יתָ מַחְסֶ֣ה לִ֑י מִגְדַּל־עֹ֝֗ז מִפְּנֵ֥י אֹויֵֽב׃
  pjt-pjt: Wanyuṉitju tjunama nyuntumpa Tinta Miḻmiḻṯa unngu, kaṉa nyara palula tiṯutjara
    mulapa rapa nyinaku nyuntu anga-tjutuṟa kanyinnyangka, panya tjuḻpu ngunytjungku
    nyaḻpingka anga-tjutuṟa kanyilpai aṯunypa nyinanytjaku, palu puṟunytjuṉi aṯunymaṟa
    kanyinma.
  kik-kik: Ndĩĩriragĩria gũtũũra hema-inĩ yaku nginya tene, na ndĩĩhithage kĩĩruru-inĩ
    kĩa mathagu maku.
  fra-NCL: Car tu es pour moi un refuge, une tour puissante contre l’ennemi.
  cek-AK: Nang ih kahni im ah dungzan khoek to ka oh han; na pakhraeh tahlip ah ka
    buep han. Selah.
  cuk-cuk: Bab-Dummad, be-dordoneggi degisadegu an gudii gubied, be an-edarbedigu
    an be-abeged.
  uig-CYR: Силәр қачанғичә шу аҗиз бир инсанға һуҗум қилисиләр? Һәммиңлар қиңғийип
    қалған тамни, Ирғаңлап қалған қашани ғулатқандәк, уни ғулатмақчисиләр?
  tel-2017: యుగయుగాలు నేను నీ గుడారంలో నివసిస్తాను, నీ రెక్కల కింద దాక్కుంటాను. సెలా.
  hat-BSA: Kite mwen rete nan tant Ou an jis pou tout tan. Kite mwen pran refij anba
    zèl Ou. Tan
  ukr-ONPU: Доки ви будете нападати на людину, усі разом добивати її, як похилену
    стіну, немов розхитану огорожу?
  kos-kos: Lela nga in muta in lohm mutal sum in moul luk nufon; Lela nga in konauk
    nien molela luk ye lulin poum.
  hbo-WLC: כִּֽי־הָיִ֣יתָ מַחְסֶ֣ה לִ֑י מִגְדַּל־עֹ֝֗ז מִפְּנֵ֥י אוֹיֵֽב׃
  ibo-ibo: Ọ na-agụ m ibi nʼụlọ ikwu gị ruo mgbe ebighị ebi, ka m gbaba, zere ndụ
    nʼokpuru nku gị abụọ. Sela
  ory-ory: ମୁଁ ସଦାକାଳ ତୁମ୍ଭ ତମ୍ବୁରେ ବାସ କରିବି; ମୁଁ ତୁମ୍ଭ ପକ୍ଷର ଉହାଡ଼ରେ ଆଶ୍ରୟ ନେବି।
  chk-chk: Kopwe mwüt ngeniei pwe üpwe nom lon imwom mi pin lon unusen manauei, pwe
    üpwe kinamwe le op fän poum.
  rop-rop: Larram mi jidan langa yu seikridwan haus olagijawan. Larram mi jidan seifwan
    langa yu bingga wulijim beibiwan jukjuk weya im jidan seifwan andanith langa im
    mami wing.
  ukr-1871: Дай менї жити в шатрі твоїм по віки, знайти притулок під покровом крил
    твоїх.
  yon-yon: Ne dowaken kuu eb kurikuri ambib kombon aombed aron korem dobara. Kwane
    eb buraab dabderem aombed ne kukbimaabbon kerande meenaan.Selah
  deu-1951: (061-5) Laß mich ewiglich wohnen in deinem Zelte, mich bergen im Schatten
    deiner Flügel!
  eng-JPS: (61-5) I will dwell in Thy Tent for ever; I will take refuge in the covert
    of Thy wings. Selah
  srp-1865: Da živim u stanu tvom dovijeka, i poèinem pod krovom krila tvojih.
  lug-lug: Nnaabeeranga mu weema yo ennaku zonna; ndyoke nkuumirwenga mu biwaawaatiro
    byo.
  heb-heb: אגורה באהלך עולמים אחסה בסתר כנפיך סלה׃
  ben-IRV: আমি চিরকাল তোমার তাঁবুতে বাস করব, আমি তোমার ডানার ভিতরে আশ্রয় নেব। সেলা
  ntu-ntu: Rlr-ngrm bange nzmncpx-alo-krmc mz ma nyzm. Murde na-apux nei kio kx mnc-kapqlzbz
    mz nabx lxede.
  pan-pan: ਮੈਂ ਤੇਰੇ ਤੰਬੂ ਵਿੱਚ ਸਦਾ ਰਹਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਖੰਭਾਂ ਦੇ ਮੁੱਢ ਪਨਾਹ ਲਵਾਂਗਾ। ਸਲਹ।
  mya-JVB: တဲ တော်၌ အစဉ် နေ ပါမည်။ အတောင် တော်ဖုံးအုပ် ရာ၌ ခိုလှုံ ပါမည်။
  kgf-kgf: Ni hémbénaŋa guac haliiguc kecmaŋ. Néŋgacma qeŋgaŋgawac amiaiguc hama kecmaŋ.
  tte-O: Kutalamwagau na yamiyamiya am Nume Tabu mena yawasigu meuloina koina, na
    yakelolon pepem yaulina mena.
  tbg-tbg: Mpo, are ti qaqi kairaqe te ekaa enta ai Naavuqi variqi vuare. Kokoraaravano
    aroka rairakero nai naati mantaaqa nimitaintema kera, are ti antua timitairaqe
    ho variare.
  hmo-hmo: Oiemu Ruma lalonai do lau noho ela bona hanaihanai. Lohiabada e, mani emu
    kara oiemu hanina edia henunai lau do oi hunia, do lau mauri totona.
  zar-NT: Bëʼ lataj sóaticaʼsaʼ ga zoa cazuʼ Liʼ. Bëʼ lataj sóalenaʼ Liʼ, gunaʼ nedaʼ
    ca tunbaʼ bö́radoʼ taʼyázabaʼ zxan xílabaʼ yöjede.
  urd-urd: मैं हमेशा तेरे खे़मे में रहूँगा। मैं तेरे परों के साये में पनाह लूँगा।
  rus-SYN: Доколе вы будете налегать на человека? Вы будете низринуты, все вы, как
    наклонившаяся стена, как ограда пошатнувшаяся.
  bqc-SIM: Asa ḿmɛ ń ma aafia'ekĩi ũ, ma kalanga gbãa ũ ma ibɛɛↄ aɛ.
  tcz-CHONGTHU: Na mun theng'a tonsot'in neichensah in hilai chu na lha limnoi kiselna
    chu ahi.
  mar-mar: मी तुझ्या मंडपात सर्वकाळ राहीन; मी तुझ्या पंखाच्या सावलीखाली आश्रय घेईन.
  isl-isl: Þú ert skjól mitt, háreist borg, ókleif óvinum.
  hlt-THB: Na hizan im awh kumqui dy awm ce ngaih nyng saw nang hlak khuiawh thuk
    ce ngaih nyng.
  qub-qub: Gampa wasiquichömi imaycamapis goyayta munä. Älayqui rurinman pacaycamay
    ari.Selah
  bqp-bqp: Má ye màgↄ̃ kú n ↄnn gↄrↄ sĩnda pínki, màgↄ̃ sↄtↄna n orun.
  hat-hat: (061:5) Mwen ta renmen pase tout lavi m' lakay ou. Mwen ta renmen rete
    kache anba zèl ou.
  eng-BSB: Let me dwell in Your tent forever and take refuge in the shelter of Your
    wings. Selah
  eng-WEBPB: I will dwell in your tent forever. I will take refuge in the shelter
    of your wings. Selah.
  kbq-kbq: Natrege'na mono nonka'afi manivava hu'na va'neno. Natrege'na Kagri kagekonafinka
    fraki'na mani'neno.
  pon-pon: Kom kotin mueid on ia, i en mimieta nan japwilim tanpaj omui kokolata,
    o diar wajan kamaur pan lim omui kan.
  nhe-BL: Nijnequi niitztos para nochipa ipan motiopa para tinechmocuitlahuis. Nopano
    niitztos temachtli queja se pilpiyotzi tlen mocahua ieltlapaltzala inana.
  wnc-wnc: Na gatane yotda gwene yusika kupitde take siknga nataat. Ngan, nata gae
    gepbiatang kusopunangge nataat. Unzing taakgane matekngata mingatane pia amaakatang
    koke take siknga yuaing binga.
  bus-bus: Má yezi màgↄ̃ kú n ua gurↄ píngi, màgↄ̃ sↄtↄ n ↄru.
  gub-BL: Tuwe aiko neràpuzuhu pupe he'ar nànàn nehe. Nezewe mehe erezekaiw katu putar
    herehe nehe, wiràmiri upepo iwy pe umemyr wanehe izekaiw haw ài nehe.
  eng-DRA: How long do you rush in upon a man? you all kill, as if you were thrusting
    down a leaning wall, and a tottering fence.
