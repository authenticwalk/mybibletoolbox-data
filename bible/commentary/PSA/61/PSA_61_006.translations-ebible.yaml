verse: PSA.061.006
translations:
  mal-C: രാജാവിന്റെ ആയുസ്സ് സുദീർഘമാക്കണമേ അദ്ദേഹത്തിന്റെ സംവത്സരങ്ങൾ അനേകം തലമുറകളിലൂടെ
    തുടരണമേ.
  deu-TKW: Denn du, Gott, hast auf meine Gelübde gehört, gabst mir das Besitztum solcher,
    die deinen Namen fürchten.
  lin-lin: Pamba te Yo Nzambe, oyokaki bandayi na ngai, opesaki ngai libula ya bato
    oyo batosaka Kombo na Yo.
  mmx-mmx: Nia a sing u do una lox epasum levenmaares at loorong. Una ke avolo i xusu
    ni na rooro bok be at taxanmaares solo.
  eng-LSV: You add days to the days of the king, || His years as generation and generation.
  eng-GNV: 'Thou shalt giue the King a long life: his yeeres shalbe as many ages.'
  eng-WEBSTER: 'Thou wilt prolong the king''s life: and his years as many generations.'
  nhw-BL: Xijchihuas para na nitlanahuatijquetl ma niitzto miyac xihuitl, huan para
    nonemilis ma eli yejyectzi.
  swh-ONEN: Mwongezee mfalme siku za maisha yake, miaka yake kwa vizazi vingi.
  bba-bba: Domi ɑ rɑ mɑn kue ye nɑ kĩ, kpɑ ɑ mɑn tubi wɛ̃ ye ɑ rɑ be bɑ wunɛn yĩsiru
    nɑsie wɛ̃.
  eng-KJVCPB: 'Thou wilt prolong the king’s life: And his years as many generations.'
  luo-luo: Med ndalo mar ngima ruoth, mede higni e tienge mangʼeny.
  aii-aii: ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܡܲܙܝܸܕܸܬ ܥܲܠܔ ܝܵܘܡܵܢܹ̈ܐ ܕܡܲܠܟܵܐ، ܫܸܢܘܼ̈ܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܠܕܵܪܵܐ
    ܘܕܵܪܵܐ.
  meu-meu: Hanua pavapavana ena mauri ba hadaudaua, ena mauri laḡanidia bae hesiriu
    ela bona uru iboudiai,
  npi-ULB: तपाईंले राजालाई दिर्घायु बनाउनुहुन्छ । तिनको आयु धेरै पुस्ताहरूजस्तै हुनेछ
    ।
  yor-yor: Jẹ́ kí ẹ̀mí ọba kí ó gùn, ọdún rẹ̀ fún ìrandíran.
  pes-OPCB: به پادشاه عمر طولانی عطا کن تا سالیان سال سلطنت کند.
  tgl-ULB: Pahahabain mo ang buhay ng hari; ang kaniyang mga taon ay magiging katulad
    ng maraming salinlahi.
  nop-nop: Du mapme’walaŋ hatihatiŋiŋ tomboyoulune gulet fee hatiŋa wooŋ hatibaak.
  hui-hui: Kini ibu dindini tubagi helo ndo mali dewaore helo helabe. Ibu dindini
    luore helo helabe.
  mya-mya: မင်း​ကြီး​အား​သက်​တော်​ရာ​ကျော်​ရှည်​စေ တော်​မူ​ပါ။ ကာ​လ​အ​စဉ်​အ​ဆက်​သက်​တော်​ရှည်​စေ​တော်
    မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་རྒྱལ་པོ་སྐུ་ཚེ་རིང་བར༌མཛོད། །མི་རབས་མང་པོར་ཚེ་ལོ་བརྟན་པར༌ཤོག།
  wsk-wsk: Ni marak sokel ani aisu se ani king ko, tom maiya biya ali imi te baga
    se aga imas bitir kapa se lagarukko.
  sna-sna: Wedzerai mazuva oupenyu hwamambo, makore ake kumarudzi namarudzi.
  spa-BLM: Prolongarás la vida del rey. Sus años serán para generaciones.
  cac-cac: Najatocab' tzutej in q'uinal a in rey in tic. Nivanocab' ab'il svila'
  swh-ULB: Wewe utaongeza maisha ya mfalme; miaka yake itakuwa kama vizazi vingi.
  bel-bel: Толькі ў Богу, душа мая, супакойвайся! бо на Яго ўся надзея мая.
  deu-ELBBK: Denn du, Gott, hast auf meine Gelübde gehört, hast mir gegeben das Erbteil
    derer, die deinen Namen fürchten.
  mbb-OT: Pekeluǥeyaza nu is untung te hadì ne ipahadì nu seled te wazà pidtemanan
    pinaaǥi te kegkehimu he hadì te menge kevuwazan din.
  mal-2015: നീ രാജാവിന്റെ ആയുസ്സിനെ ദീർഘമാക്കും; അവന്റെ സംവത്സരങ്ങൾ തലമുറതലമുറയോളം
    ഇരിക്കും.
  gup-gup: Ngaye nawu king kondah ngadjare kanwo mandjewk nawern ba ngarrarrkiddi
    bu kunkuyeng, dja minj darnkih kabolkyimerran bu ngarrowen.
  rmc-rmc: Devla, tu šunďal o lava, save tut diňom; diňal man o ďeďictvos, so patrinel
    olenge, ko pes daran tire navestar.
  nlg-nlg: Ko nia na volana na vunaghi haba ge ke saravighi ke subo na niulu! Ge mana
    lei niuluna kara totolo tana lei vavata!
  pes-OPV: بر عمر پادشاه روزها خواهی افزود و سالهای اوتا نسل‌ها باقی خواهد ماند.
  ron-1924: 'Ту адауӂь зиле ла зилеле ымпэратулуй: лунӂяскэ-и-се аний пе вечие!'
  ben-OBCV: রাজার জীবনের দিনগুলি, বহু প্রজন্ম ধরে তাঁর আয়ু বৃদ্ধি করো।
  som-som: Boqorka noloshiisa waad dheeraynaysaa, Oo cimrigiisuna wuxuu noqon doonaa
    sida qarniyo badan.
  lat-VUC: 'Verumtamen Deo subjecta esto, anima mea, quoniam ab ipso patientia mea:'
  eng-ASVBT: Thou wilt prolong the king’s life; His years shall be as many generations.
  mna-mna: Anutu, seeŋge ndaama ki king be imbot ma molo. Kami ma imbotmbot mata yaryaara
    men, mi iseeŋge iseeŋge ma ila.
  ita-1885: Aggiungi giorni sopra giorni al re; Sieno gli anni suoi a guisa di molte
    età.
  eng-LXXUP: Nevertheless do thou, my soul, be subjected to God; For of him is my
    patient hope.
  eng-ULB: You will prolong the king's life; his years will be like many generations.
  spa-VBL: Por favor dale al rey muchos años más, y que su reino perdure a través
    de las generaciones.
  fra-_FOB: Ajoute des jours aux jours du roi, et que ses années soient d'âge en âge!
  mal-mal: അവിടുന്ന് രാജാവിന്റെ ആയുസ്സിനെ ദീർഘമാക്കും; അവന്റെ സംവത്സരങ്ങൾ തലമുറതലമുറയോളം
    ഇരിക്കും.
  lit-lit: Pridėsi dienų prie karaliaus gyvenimo, pridėsi metų lyg iš kartos į kartą.
  urd-GVR: Bādshāh ko umr kī darāzī baḳhsh de. Wuh pusht-dar-pusht jītā rahe.
  suz-BL: पिप कली शुश ब्रोंइतीक नाक्‍त गेने। शुश पाला सम्‍म आ ब्रोंइतीक नाक्‍त बारपतीन।
    भजन संग्रह २१:५
  eng-NOY: O prolong the life of the king! May his years extend through many generations!
  ita-1927: Aggiungi dei giorni ai giorni del re, siano i suoi anni come molte età!
  ckb-ckb: درێژە بدە بە ڕۆژانی تەمەنی پاشا، بە ساڵانی تەمەنی بۆ نەوە دوای نەوە.
  eng-BBE: You will give the king long life; and make his years go on through the
    generations.
  xsi-xsi: Kala ŋine naŋa ano pano tu kuseŋge mbwera rârâ ilâ kuku zo ŋinde koipu
    ŋalae ma imo via lâ tâno kulu. Naŋa iloŋgu tu i ma imo mine ku imo nâ.
  kan-OKCV: ಅರಸನ ಜೀವನದ ದಿನಗಳನ್ನು ಹೆಚ್ಚಿಸಿರಿ. ಆತನ ವರ್ಷಗಳನ್ನು ತಲತಲಾಂತರಗಳವರೆಗೆ ವೃದ್ಧಿಪಡಿಸಿರಿ.
  tam-2017: ராஜாவின் ஆயுசு நாட்களோடு நாட்களைக் கூட்டுவீர்; அவர் வருடங்கள் தலைமுறை
    தலைமுறையாக இருக்கும்.
  spa-RV-1909: 'Días sobre días añadirás al rey: sus años serán como generación y
    generación.'
  ron-BTF: Vei prelungi viața împăratului și anii lui ca multe generații.
  eng-WEBP: You will prolong the king’s life. His years will be for generations.
  eng-FBV: Please give the king many extra years; may his reign last through generations.
  nld-1939: Vermeerder de dagen des konings, En zijn jaren van geslacht tot geslacht;
  nch-BL: Xijchihuas para na nitanahuatijquet ma niitzto miyac xihuit, huan para nonemilis
    ma eli cuajcualtzi.
  vie-1934: Chúa sẽ gia thêm ngày cho vua; Các năm người sẽ nên nhiều đời.
  cha-cha: Jago munaanaco y jaanin y ray; y sacanña taegüije y megae na generasion
    sija.
  hin-CV: आप राजा को आयुष्मान करेंगे, उनकी आयु के वर्ष अनेक पीढ़ियों के तुल्य हो जाएंगे.
  eng-OURB: You will prolong the king’s life; his years shall be for generations.
  spa-BES: Le darás al rey una larga vida; y harás que sus años se prolonguen a través
    de las generaciones.
  tdx-tdx: Tompeo andro ty andro’ i mpanjakay, ho tarirats’ an-tariratse o tao’eo.
  tha-KJV: พระองค์​จะทรงยืดพระชนม์ของกษั​ตริ​ย์ ให้​ปี​เดือนของท่านยืนนานไปหลายชั่วอายุ
  por-BR-2018: Acrescentarás dias e mais dias ao Rei; seus anos serão como de geração
    em geração.
  deu-ELO: Du wirst Tage hinzufügen zu den Tagen des Königs; seine Jahre werden sein
    wie Geschlechter und Geschlechter.
  eng-WYC-2018: Thou shalt add, either increase, days on[to] the days of the king;
    his years till into the day of generation and of generation. (Thou shalt add days
    onto the days of the king; yea, year upon year for many generations.)
  epo-epo: Aldonu tagojn al la tagoj de la reĝo, Ke liaj jaroj daŭru multajn generaciojn.
  gfk-gfk: Halawaas ira bunguno no nilon tano king. Haut bia ira uno bulumur diet
    na nes baak ie.
  uig-PIN: Padixaⱨning künlirigǝ kün ⱪoxup uzartisǝn; Uning yilliri dǝwrdin-dǝwrgiqǝ
    bolidu.
  beo-beo: Osobo bagade hina da mae bogole gebewane esaloma:ma! Amola e da esaloma:ne
    ea ode ga gasigagama!
  tpi-OTNT: Larim king i stap laip planti yia. Larim em i stap longpela taim long
    graun.
  hau-SA: Ka ƙara kwanakin ran sarki, shekarunsa su kasance a zamanai masu yawa.
  udu-udu: Galali mondiki/e ma maliḵ mo. Dhali dhalki yil piti ’dim ’kup̱ ntaga risa
    nyaḵum yil gi ’kwaniny’cesh mo.
  uig-LAT: Padishahning künlirige kün qoshup uzartisen; Uning yilliri dewrdin-dewrgiche
    bolidu.
  nde-nde: Yandisa insuku zempilo yenkosi, iminyaka yayo okwezizukulwane ezinengi.
  ton-ton: Te ke fakatolonga ʻae moʻui ʻae tuʻi, mo hono ngaahi taʻu ʻo hangē mei
    he toʻutangata ki he toʻutangata.
  ces-1613: Ty jsi zajisté, Bože, vyslyšel žádosti mé, dal jsi dědictví bojícím se
    jména tvého.
  eng-WMB: You will prolong the king’s life. His years will be for generations.
  tam-TCV: அரசனின் வாழ்நாட்களை அதிகமாக்கும்; அவனுடைய வருடங்களை தலைமுறை தலைமுறைகளாக
    அதிகமாக்கும்.
  ceb-ULB: Lugwayan nimo ang kinabuhi sa hari; ang iyang katuigan mahisama sa daghang
    kaliwatan.
  pol-UBG: Przedłużysz dni króla, jego lata – z pokolenia na pokolenie.
  urd-GVU: بادشاہ کو عمر کی درازی بخش دے۔ وہ پشت در پشت جیتا رہے۔
  eng-OEBCW: Add many days to the life of the king; may his years endure throughout
    all generations.
  deu-1912: Du wollest dem König langes Leben geben, daß seine Jahre währen immer
    für und für,
  kan-2017: ಅರಸನು ದೀರ್ಘಕಾಲ ಬಾಳುವಂತೆ ಅನುಗ್ರಹಿಸು; ಅವನ ಆಯಸ್ಸು ತಲತಲಾಂತರಗಳವರೆಗೆ ವೃದ್ಧಿಯಾಗಲಿ.
  yap-yap: Mu puthuy bo’or e duw ko yafos rok e en pilung; mu tay ni dab ke’ yim’!
  hlt-MCSB: Manghai kah a tue khohnin te puh sak lamtah a kum khaw cadilcahma duela
    nguel sak.
  mdy-ETH: ካኣቲ ናንጎይዳ ሚርጌ ሌዔ ቃሴ፤ ሚርጌ ዎዴ ዒዛ ናንጊሼ!
  qvs-NT: A, Tata Dios, kamachikuk kaptini yanapaway sukaman unayta kawsanaynipa.
  twi-ASANTE: To ɔhene nkwa nna mu bebree; na ne mfeɛ mfiri awoɔ ntoatoasoɔ nkɔduru
    awoɔ ntoatoasoɔ.
  eng-WEBU: You will prolong the king’s life. His years will be for generations.
  acu-NT: Yusru ii apuri ju nungkanam inamak puja nu untsuri musach pujusti tusam
    tsangkatkata.
  spa-PDDPT: Prolongarás la vida del rey. Sus años serán como muchas generaciones.
  gun-gun: Remoĩve 'rã huvixave ára. Hi'ára ipukuve ete 'rã aỹgua ha'e raka'e rãgua
    ikuaia peve.
  agu-BL: Ta', tak'u' ama'l tetz yi rey, yi wi'tz ajcaw, tan cawune'n. Nink ben ẍkon
    yi tiemp tanu' tan cawune'n mas.
  ilo-ULB: Paatiddogem ti biag ti ari, agbalinto a kas kapaut dagiti henerasion ti
    tawenna.
  kpg-kpg: Haga waalooloo ina di mouli o di king. Heia a mee gi mouli hua beelaa!
  uig-ARA: پادىشاھنىڭ كۈنلىرىگە كۈن قوشۇپ ئۇزارتىسەن؛ ئۇنىڭ يىللىرى دەۋردىن-دەۋرگىچە
    بولىدۇ.
  sus-sus: N Marigi Ala, i bara i tuli mati n ma maxandi ra. I bara kɛ fi n ma, nun
    mixi birin ma naxee gaaxuxi i xili ya ra.
  pon-2006: Komw ketin kareireila mour en nanmwarkio; komw kupwure pwe en kin momour
    kohkohlahte!
  jae-jae: Ônac têku kiŋnê bêc wakuc-wakucgeŋ ênêc. Ôkêŋ eŋ êmoa tojala-tojala ŋapaŋ.
  ksd-ksd: Una ga valolovina ra nilaun kai ra king; Kana lavur kilala diat a varogop
    ma ra kilala kai ra mangoro na taun tarai.
  tur-YTC: Kralın ömrünü uzat. Onun yılları kuşaklar boyunca sürsün,
  bel-N: Бо Ты, Божа, чуў абяцаньні мае, Ты даў валоданьне тым, што баяцца імя Твайго.
  grc-BRENT: Πλὴν τῷ Θεῷ ὑποτάγηθι, ἡ ψυχή μου, ὅτι παρʼ αὐτοῦ ἡ ὑπομονή μου.
  kpr-kpr: Kini da irari da ghaeko do ghousago yare! Nunda jebuga erá totoi gombu
    eure!
  ind-AYT: (61-7) Engkau hendak menambahkan umur raja, tahun-tahunnya seperti banyaknya
    generasi.
  yom-yom: Buela bilumbu bi luzingu lu ntinu, mimvu miandi mu diambu di zitsungu ziwombo.
  yut-yut: Kɨla amɨn madep aŋteban abɨ bɨlak morapmɨsi egɨpjak. Aŋteban abɨ babɨkni
    morapmɨ altaŋ altaŋ ani uŋun pɨndatjak.
  nya-nya: Wonjezerani masiku a moyo wa mfumu, zaka zake kwa mibado yochuluka.
  kyg-kyg: Kagaemo kini vekamo ha maesanageno asole kafugamo maigiye. Agaemo mafaꞌneꞌamogi
    mafaꞌneꞌapimo apakegaiye.
  hrv-hrv: Jer ti, Bože, usliši molbe moje, dade mi baštinu onih što ime ti štuju.
  mps-mps: Nago te king te bidibo ula dali te hauwa kibu be bidimainu yao. Nago aga
    te tǫde sesabi elama, bidimainu yao.
  tpi-tpi: Larim king i stap laip planti yia. Larim em i stap longpela taim long graun.
  dan-1931: Ja du, o Gud, har hørt mine Løfter, opfyldt deres Ønsker, der frygter
    dit Navn.
  vie-OVCB: Chúa cho vua được trường thọ! Nguyện vua mãi trị vì đời nọ đời kia!
  guj-2017: તમે રાજાનું આયુષ્ય વધારશો; તેઓનાં વર્ષો ઘણી પેઢીઓ જેટલાં થશે.
  pon-2006A: Komw ketin kareireila mour en nanmwarkio; komw kupwure pwe en kin momour
    kohkohlahte!
  por-BRBSL: Você vai prolongar a vida do rei. Seus anos serão por gerações.
  eng-OEBUS: Add many days to the life of the king; may his years endure throughout
    all generations.
  swe-swe: För du Gud (Elohim) har hört mina löften. Du har garanterat ett arv för
    dem som fruktar (vördar) ditt namn.
  cth-cth: Siangpahrang, hringyung na saw sak teh, a kum hai se moikasaw kangning
    naseh.
  twi-twi: To ɔhene nkwanna mu bebree; na ne mfe mfi awo ntoatoaso nkodu awo ntoatoaso.
  hlt-hlt: Manghai kah a tue khohnin te puh sak lamtah a kum khaw cadilcahma duela
    nguel sak.
  tbz-SIM: Kuyie nfɔ̃́ɔ̃̀ kèè n dɑ nɑ́ɑ́ ntì, kɛ duɔ́ nhɑ kɔbɛ bɛ̀ɛ̀ dɑ dé bɛ kó kɛtenkɛ̀
    sɑ̀ɑ̀kɛ̀.
  msy-2020: Nɨ atrivim ateghtɨ, an azenir avɨribar angamɨra ikɨvɨra ikɨ. Nɨ aneteghtɨ,
    a dughiar ruarimɨn nguazimɨn ikegh.
  dop-dop: Mpi tɔ, hɑɩ, Ɩsɔ nyɑ́ nɩɩkənɑ mɑ koolee nɑ ń hɑɑkɩ-m mpɑ pɑ nyɑŋnɑ-ŋ tɔ
    pɑ kpɑncoou.
  azb-azb: Sən ömür ver, qoy padşahın yaşasın, İlləri nəsillərdən-nəsillərə qədər
    uzansın.
  eng-DBY: 'Thou wilt add days to the days of the king: his years shall be as many
    generations.'
  hin-2017: तू राजा की आयु को बहुत बढ़ाएगा; उसके वर्ष पीढ़ी-पीढ़ी के बराबर होंगे।
  wol-KYG: Yàlla, yaa dégg samay dige, sédd ma céru ñi la wormaal.
  bjr-bjr: Qinee Isaraee maqannaa karaambaiqa marunausa Anutu anee qini aukuana moomoo
    ootupamasainaqa qeeqa qinaiqimara qisaifaqausa nindafaanaura.
  eng-YLT: Days to the days of the king Thou addest, His years as generation and generation.
  kne-kne: Din biyag di ari, paandoem koma.
  eng-WYC-2017: Thou shalt add, either increase, days on[to] the days of the king;
    his years till into the day of generation and of generation.
  eng-WMBB: You will prolong the king’s life. His years will be for generations.
  zat-NTPS: Gunu' gaca bana' neda', wenná bea, zánete̱ zra. Iza chia' xelaca na ca
    da zaj naca chee̱ chupa cuen bénneache.
  zty-NTPS: Gono' ga soa' nbana', na' ga nna bi'a ža zante. Yiz chia' ka' gákgaken
    ka da' zej naken chegak chope kwe' benne' ka'.
  urd-GVH: बादशाह को उम्र की दराज़ी बख़्श दे। वह पुश्त-दर-पुश्त जीता रहे।
  rug-rug: Mu tomo lani sari na vuaheni sokudi koasa tinoa tanisa baṉara. Mu va toa
    va gelenae ia si asa.
  gaz-gaz: Bara jireenya mootii, umurii isaa illee dhalootaa gara dhalootaatti dheeressi.
  fra-LSG: Car toi, ô Dieu! Tu exauces mes vœux, Tu me donnes l’héritage de ceux qui
    craignent ton nom.
  yal-yal: Ala, i bata n dɛ ti xuine mɛ. I bata na kɛɛn so n yii i naxan namaraxi
    i ya yɛɛragaxu muxune xa.
  iou-iou: Unita Anutu, intäjukun äma täŋkentäŋ imiŋiri kome terak ŋo kadäni käroŋi
    kaŋ it yäpmäŋ ärowän.
  haw-1868: 'E hooloihi no oe i na la o ke alii: A i kona mau makahiki ia hanauna
    aku ia hanauna aku.'
  arb-NAV: تُضِيفُ أَيَّاماً إِلَى عُمْرِ الْمَلِكِ، فَتَكُونُ سِنُو حَيَاتِهِ كَأَجْيَالٍ
    عَدِيدَةٍ.
  ded-ded: Ge ngictauac kekeha mehereena kifa homac kecbeso amma apangabofora yenembeso.
  ewe-ewe: Dzi fia la ƒe agbemeŋkekewo ɖe edzi nɛ, eƒe ƒewo nasɔ gbɔ be wòakpɔ dzidzime
    geɖewo.
  eng-LEE: '(61:7) Oh, add days unto the king''s days: may his years be as of many
    generations.'
  asm-FB: তুমি ৰজাৰ আয়ুস দীর্ঘাযু় কৰিবা; তেওঁ বয়স বহু পুৰুষলৈকে থাকিব।
  sus-A: ﭑ مَرِفِ عَلَ، عِ بَرَ عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ. عِ بَرَ كّ قِ ﭑ مَ،
    نُن مِشِ بِرِن مَ نَشٍيٍ فَاشُشِ عِ شِلِ يَ رَ.
  fra-SBL: Tu prolongeras la vie du roi. Ses années seront pour des générations.
  hbo-hbo: כִּֽי־אַתָּ֣ה אֱ֭לֹהִים שָׁמַ֣עְתָּ לִנְדָרָ֑י נָתַ֥תָּ יְ֝רֻשַּׁ֗ת יִרְאֵ֥י
    שְׁמֶֽךָ׃
  pjt-pjt: God, ngayulu nyuntula tjapini nganampa kinga wanka kanyintjaku, paluṟu
    wanka rawa nyinanytjaku. Munu palula maḻangka palumpa tjitji maḻatja maḻatja tjuṯa
    kuḻu kingarinyangka kanyilkatima tiṯutjarangku alatjiṯu.
  kik-kik: Ongerera matukũ ma mũthamaki ma gũtũũra muoyo, mĩaka yake ĩigane ta ya
    njiarwa nyingĩ.
  fra-NCL: Car toi, ô Dieu, tu exauces mes vœux, tu m’as donné l’héritage de ceux
    qui révèrent ton nom.
  cek-AK: Siangpahrang to hinglung sawksak ah loe, boeng thai ai ah dungzan khoek
    to caksak poe ah.
  cuk-cuk: Rey-suiti-gudii-guega be imake. We-napneggi degisadegu-gudiguega be imake.
  uig-CYR: И җеним, Худағила қарап сүкүттә күткин; Чүнки мениң үмүтүм Униңдиндур.
  tel-2017: రాజుకు దీర్ఘాయువు కలుగజేస్తావు గాక, అతని సంవత్సరాలు తరతరాలు నడుస్తాయి
    గాక.
  hat-BSA: Ou va fè lavi a wa a byen long. Ane li yo va tankou anpil jenerasyon.
  ukr-ONPU: Лише в Бозі заспокоюйся, душе моя; бо лише на Нього надія моя.
  kos-kos: Akloesye moul lun tokosra; Lela tuh elan moul paht!
  hbo-WLC: כִּֽי־אַתָּ֣ה אֱ֭לֹהִים שָׁמַ֣עְתָּ לִנְדָרָ֑י נָתַ֥תָּ יְ֝רֻשַּׁ֗ת יִרְאֵ֥י
    שְׁמֶֽךָ׃
  ibo-ibo: Tụkwasị ọtụtụ ụbọchị na ndụ eze, mee ka afọ ya ruo ọtụtụ ọgbọ.
  ory-ory: ତୁମ୍ଭେ ରାଜାଙ୍କ ଆୟୁ ବୃଦ୍ଧି କରିବ; ତାଙ୍କ ବର୍ଷ ଅନେକ ପୁରୁଷାନୁକ୍ରମ ତୁଲ୍ୟ ହେବ।
  chk-chk: Kopwe alangatamala ränin manauen ewe king. Amwo ierin manauan repwe tori
    ekewe täppin aramas meinisin.
  rop-rop: Yu larram det king jidan laibala longtaim, en larram im bigininimob jidan
    king afta langa im.
  ukr-1871: Причини, Боже, днї до днїв цареві; лїта його з роду в рід.
  yon-yon: King ye wadkeri ye aron kuu irinari daane. Ye weeb kuu yawoya yemoon yeman
    kerok.
  deu-1951: (061-7) Verleihe dem Könige langes Leben, daß seine Jahre Geschlechter
    überdauern;
  eng-JPS: (61-7) Mayest Thou add days unto the king's days! May his years be as many
    generations!
  srp-1865: Dodaj dane k danima carevijem, i godine njegove produlji od koljena na
    koljeno.
  lug-lug: Oyongere ku nnaku z’obulamu bwa kabaka; emyaka gye gimutuuse mu mirembe
    mingi,
  heb-heb: ימים על ימי מלך תוסיף שנותיו כמו דר ודר׃
  ben-IRV: তুমি রাজার আয়ু বৃদ্ধি করবে; তার বছর অনেক প্রজন্ম পর্যন্ত থাকবে।
  ntu-ntu: Kam bange nzlungr kxboi, ninge king nem, Murde nzmnc-krnge navz zvz.
  pan-pan: ਤੂੰ ਪਾਤਸ਼ਾਹ ਦੀ ਉਮਰ ਨੂੰ ਵਧਾਵੇਂਗਾ, ਉਹ ਦੇ ਵਰ੍ਹੇ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਹੋਣਗੇ।
  mya-JVB: ရှင်ဘုရင် ၏ အသက်နေ့ရက် ကာလ ကို ရှည် စေတော်မူ၍၊ နှစ် စဉ်မပြတ် နိစ္စ ထာဝရ
    တည်ပါစေသော။
  kgf-kgf: Ic kewu iwac kekecya imi mehorugina yawuŋa yawuŋa ogicma emma kecmac.
  tte-O: Kin ana bolime kuyamamalawe yawasina koina, na kutalam imiyamiya sauga meuloina.
  tbg-tbg: Mpo, are ti nena avuhainaa vaiinti qaqi kairaqe te kia vaaka qutu viraiti,
    vukaiqamake maa vataraqaa variqi vuare.
  hmo-hmo: Dirava e, king ena mauri lagani do oi halataia. Iena mauri do oi hanamoa,
    vadaeni lagani momo do ia mauri noho.
  zar-NT: Gunuʼ ga soëʼ xidzé bönniʼ naʼ rinná bëʼë uláz quiuʼ. Zián iz soëʼ ibanëʼ.
  urd-urd: तू बादशाह की उम्र दराज़ करेगा; उसकी उम्र बहुत सी नसलों के बराबर होगी।
  rus-SYN: Только в Боге успокаивайся, душа моя! ибо на Него надежда моя.
  bqc-SIM: Lua, asa n ma lɛgbɛ̃anɛ mà, ↄ̃ n gba pↄ́ ni da n vĩakɛnaↄnɛ dàmɛɛ.
  tcz-CHONGTHU: Lengpa hinkho hi kum tamtah pehben! Khangkit geiin jong hinghoi in!
  mar-mar: तू राजाचे आयुष्य वाढव; त्याच्या आयुष्याची वर्षे अनेक पिढ्यांच्या वर्षाइतकी
    होवोत.
  isl-isl: Því að þú, ó Guð, hefur heyrt heit mín og uppfyllt óskir þeirra sem óttast
    þig og heiðra nafn þitt.
  hlt-THB: Sangpahrang a hqing khui khawnghi ve sap pe nawh a cadil dyna a kum sang
    sak lah.
  qub-qub: Raytaga unaycama cawaycachiy ari. Payga unay-unaycama cawachun ari.
  bqp-bqp: Ǹ kína dↄ̃ kũ aafiaao, ǹ tó à ká a gↄrↄa.
  hat-hat: '(061:7) Mete kèk jou sou lavi wa a: Se pou l'' viv lontan lontan ankò.'
  eng-BSB: Increase the days of the king’s life; may his years span many generations.
  eng-WEBPB: You will prolong the king’s life. His years will be for generations.
  kbq-kbq: Kini ne'mofona mago'ene kafuzage'a erinte za'za huo. Vahe'ma forehu anante
    anante'ma huno'ma vania knafina, agra zazate ama mopafina manigahie.
  pon-pon: Komui en kotiki on nanmarki maur warai, pwe a jaunpar akan en totola kokolata.
  nhe-BL: Xijchihua para na nitlanahuatijquetl ma niitzto miyac xihuitl, huan para
    noyolis ma eli yejyectzi.
  wnc-wnc: Gata na king kapa nandutewi nakanu kwaapzang kayuu yuwit. Gika nandutewi
    keu andakane mamaya yuwit.
  bus-bus: Ǹ kína dↄ̃ aafiao, ǹ tó à ká a gurↄↄa.
  gub-BL: Eremumaw kar kwarahy tetea'u tuwihawete pe nehe. Tuwe umumaw kwarahy tetea'u
    wiko pà nehe.
  eng-DRA: 'But be thou, O my soul, subject to God: for from him is my patience.'
