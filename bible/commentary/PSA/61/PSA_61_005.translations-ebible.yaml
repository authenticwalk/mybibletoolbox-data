verse: PSA.061.005
translations:
  mal-C: ദൈവമേ, അവിടന്നെന്റെ നേർച്ചകൾ കേട്ടിരിക്കുന്നു; അവിടത്തെ നാമത്തെ ഭയപ്പെടുന്നവർക്കുള്ള
    പൈതൃകാവകാശം അങ്ങ് എനിക്കു നൽകിയിരിക്കുന്നു.
  deu-TKW: Laß mich immerdar in deinem Zelte weilen, im Schirme deiner Flügel meine
    Zuflucht suchen! Sela.
  lin-lin: 'Posa ya motema na ngai ezali : kovanda tango nyonso kati na Ndako na Yo
    mpe kozwa ebombamelo na se ya mapapu na Yo.'
  mmx-mmx: O Moroa, uga ronga vam leveng kakaape rak, la uga raba ia mi mo leveloklox
    anarong mo u gagas min tinedi dim taba asinorong u.
  eng-LSV: For You, O God, have listened to my vows, || You have appointed the inheritance
    || Of those fearing Your Name.
  eng-GNV: 'For thou, O God, hast heard my desires: thou hast giuen an heritage vnto
    those that feare thy Name.'
  eng-WEBSTER: 'For thou, O God, hast heard my vows: thou hast given me the heritage
    of those that fear thy name.'
  nhw-BL: Ta tinoTeco Dios, tijcactoc catli nimitztlajtolcahuilijtoc para nijchihuas.
    Huan techmacatoc nopa tlatiochihualistli catli ticajoctoc para tiquinmacas masehualme
    catli mitzimacasij huan mitztlepanitaj.
  swh-ONEN: Ee Mungu, kwa kuwa umesikia nadhiri zangu, umenipa urithi wa wale wanaoliogopa
    jina lako.
  bba-bba: Nɑ kĩ nɑ n wɑ̃ɑ wunɛn kuu bekuruɡirɔ sere kɑ bɑɑdommɑɔ, nɑ n kukuɑ wunɛn
    kɑserun kɔkɔrɔ.
  eng-KJVCPB: 'For thou, O God, hast heard my vows: Thou hast given me the heritage
    of those that fear thy name.'
  luo-luo: Nikech isewinjo singruokna kodi, yaye Nyasaye; isemiya gweth mikano ne
    joma oluoro nyingi.
  aii-aii: ܒܗ̇ܝ ܕܐܲܢ݇ܬ، ܝܵܐ ܐܲܠܵܗܵܐ، ܫܡܝܼܥ ܠܘܼܟ݂ ܢܸܕܪ̈ܝܼ، ܩܵܡ ܝܵܗܒܹܬ ܠܝܼ ܝܘܼܪܬܵܢܵܐ
    ܥܲܡ ܙܕܝܼ̈ܥܹܐ ܕܫܸܡܘܼܟ݂.
  meu-meu: Badina be, Dirava e, oi ese egu gwauhamata vada o kamonai oi ese oi ladamu
    e matauraiamu taudia ahudia vada o henigu.
  npi-ULB: किनकि हे परमेश्‍वर, तपाईंले मेरा भाकलहरू सुन्‍नुभएको छ, तपाईंले मलाई तपाईंलाई
    आदर गर्नेहरूको उत्तराधिकार दिनुभएको छ ।
  yor-yor: Nítorí ìwọ ti gbọ́ àwọn ẹ̀jẹ́ mi, Ọlọ́run; Ìwọ ti fún mi ní ogún àwọn tí
    ó bẹ̀rù orúkọ rẹ.
  pes-OPCB: خدایا، تو قولهایی را که داده‌ام، شنیده‌ای، و برکاتی را نصیبم ساخته‌ای
    که به کسانی که نام تو را گرامی می‌دارند، می‌بخشی.
  tgl-ULB: Dahil narinig mo, O Diyos, ang aking mga panata; binigyan mo ako ng mana
    para sa mga nagpaparangal sa iyong pangalan.
  nop-nop: Bepaŋ, nemenemek hogohogokdok yofolok tiŋa ganiŋgut u da-ku agaŋ nadiguŋ.
    Du metam wohoge ganintiloiŋdok yemulaŋ undugoŋ nemenemek nutok u agaŋ namguŋ.
  hui-hui: Ngode Datagaliwabe-o i̱na í̠hondo ogoale bule lalu lowigi birugo bibahende
    í̠ hale hai harigoni. Wali agali í̠naga mini yaraga haga karuhondo migi biaga
    birilidagua í̠na i̱bi karulape ngiaga kegoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ပြု​သည့် က​တိ​သစ္စာ​ကို​ကြား​တော်​မူ​ပါ​ပြီ။
    ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ​သူ တို့​အား ပေး​တော်​မူ​သည့်​ပြည်​တော်​နှင့်
    ကောင်း​ကျိုး​ချမ်း​သာ​ကို​ကျွန်​တော်​မျိုး အား ပေး​တော်​မူ​ပါ​ပြီ။
  bod-N: དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་ཡི་དམ་བཅར༌གསན། །ཁྱེད་ཀྱི་མཚན་ལ་གུས་ཤིང་འཇིགས་པ༌ཡི།
    །མི་ལ་ཁྱེད་ཀྱིས་ནོར་སྐལ་གནང་བ༌ཡིན།།
  wsk-wsk: O Kaem, ni aninga den kerak balu saperem mu ni ikiem; ale ali mel suen
    la, awiriya ni iki karo kisisan se nungarem, mu ni agotala aisem.
  sna-sna: Nokuti makanzwa mhiko dzangu, imi Mwari; makandipa nhaka yaavo vanotya
    zita renyu.
  spa-BLM: Porque tú, Dios, has escuchado mis votos. Me has dado la herencia de los
    que temen tu nombre.
  cac-cac: Ach in Diosal, ab'nac tas in ti' vac'nac d'ayach, ix ac' in macb'en yed'
    eb' ay elc'och d'ay.
  swh-ULB: Kwa kuwa wewe, Mungu, umesikia viapo vyangu, wewe umenipa mimi urithi wa
    wale wanao liheshimu jina lako.
  bel-bel: Яны скінуць яго з вышыні намысьлілі, ашукаю скарысталіся; вуснамі дабраслаўляюць,
    а ў сэрцы сваім клянуць.
  deu-ELBBK: Ich werde mich in deinem Zelt aufhalten in Ewigkeit, werde Zuflucht nehmen
    zu dem Schutz deiner Flügel. (Sela.)
  mbb-OT: Su nezineg nu, Megbevayè ku, is menge penaad ku kenikew, ne mibeǥayan a
    kenikew te menge vutang he ibeǥey nu ziyà te menge etew he edtahud kenikew.
  mal-2015: ദൈവമേ, നീ എന്റെ നേർച്ചകളെ കേട്ടു, നിന്റെ നാമത്തെ ഭയപ്പെടുന്നവരുടെ അവകാശം
    എനിക്കു തന്നുമിരിക്കുന്നു.
  gup-gup: Ngudda kanbekkang kore ngawokrayekworrinj ke, ngudda nawu God. Dja ngudda
    wanjh ngokko kanwong nawu yidjehdjenkarrme ngadberre bininj rowk nawu ngundingeykengeme
    ke.
  rmc-rmc: Joj, te bešľomas andre tiro stanos pro furt a te šaj man garuďomas andro
    ciňos tire kridlengro!
  nlg-nlg: Ighoe to rongovighi na lei nigua na baubahu vahola, Ghe God. Ighoe to va
    heu na lologhotughu to talu dilai vania ara hei tara nia kikinima na ahamu.
  pes-OPV: زیرا تو‌ای خدا نذرهای مرا شنیده‌ای ومیراث ترسندگان نام خود را به من عطا
    کرده‌ای.
  ron-1924: Кэч Ту, Думнезеуле, ымь аскулць журуинцеле, Ту ымь дай моштениря челор
    че се тем де Нумеле Тэу.
  ben-OBCV: হে ঈশ্বর, তুমি আমার প্রতিটি শপথ শুনেছ; যারা তোমার নাম ভয় করে তাদের উত্তরাধিকার
    তুমি আমাকে দিয়েছ।
  som-som: Waayo, Ilaahow, nidarradaydii waad maqashay, Oo waxaad i siisay kuwa magacaaga
    ka cabsada dhaxalkooda.
  lat-VUC: 'Verumtamen pretium meum cogitaverunt repellere; cucurri in siti: ore suo
    benedicebant, et corde suo maledicebant.'
  eng-ASVBT: 'For thou, O God, hast heard my vows: Thou hast given me the heritage
    of those that fear thy name.'
  mna-mna: Pa sua boozomen ta aŋbuk pu na, Anutu nu leŋ kek. Mi matamur ku ndabokŋana
    ta nu kamam pizin wal tau timototo u mi tileŋleŋ la kalŋom na, nu kam pio kek.
  ita-1885: Perciocchè tu, o Dio, hai esauditi i miei voti; Tu mi hai data l'eredità
    di quelli che temono il tuo Nome.
  eng-LXXUP: 'They only took counsel to set at nought mine honor: I ran in thirst:
    With their mouth they blessed, but with their heart they cursed. Pause.'
  eng-ULB: For you, God, have heard my vows, you have given me the inheritance of
    those who honor your name.
  spa-VBL: Porque tú, oh Dios, has escuchado las promesas que hice. A los que te aman
    tu carácter les has dado tu bendición especial.
  fra-_FOB: Car tu as, ô Dieu, exaucé mes vœux; tu m'as donné l'héritage de ceux qui
    craignent ton nom.
  mal-mal: ദൈവമേ, അവിടുന്ന് എന്റെ നേർച്ചകൾ കേട്ട്, തിരുനാമത്തെ ഭയപ്പെടുന്നവരുടെ അവകാശം
    എനിക്ക് തന്നിരിക്കുന്നു.
  lit-lit: Nes tu, o Dieve, girdėjai mano įžadus; tu davei man paveldą su tais, kurie
    bijo tavo vardo.
  urd-GVR: Kyoṅki ai Allāh, tū ne merī mannatoṅ par dhyān diyā, tū ne mujhe wuh mīrās
    baḳhshī jo un sab ko miltī hai jo terā ḳhauf mānte haiṅ.
  suz-BL: परमप्रभु, गे आं कसम जशो नेंतीनी। गे इन नें कली मान पा हिंब आन कली गेशो खोदेंशो
    पा, आं कली यो गेतीनी।
  eng-NOY: For thou, O God! wilt hear my vows, And give me the inheritance of those
    who fear thy name.
  ita-1927: Poiché tu, o Dio, hai esaudito i miei voti, m’hai dato l’eredità di quelli
    che temono il tuo nome.
  ckb-ckb: ئەی خودایە، چونکە تۆ گوێت لە نەزرەکانم گرت، منت کردە میراتگر لەگەڵ ئەوانەی
    ترسی ناوی تۆ لە دڵیانە.
  eng-BBE: For you, O God, have made answer to my prayers; you have given me the heritage
    of those who give honour to your name.
  xsi-xsi: Maro Kindeni, muŋga noko kuloŋo naŋa aveta ŋgua pâŋa pinde kuku noko. Aku
    vetâŋa arara noko kupambwâre tu ma kuveta panzi tamâta ŋinde uru simege ŋanano,
    ande noko kuveta vetâŋani ndaina pa naŋa tava.
  kan-OKCV: ದೇವರೇ, ನೀವು ನನ್ನ ಹರಕೆಗಳನ್ನು ಕೇಳಿದ್ದೀರಿ. ನಿಮ್ಮ ಹೆಸರಿಗೆ ಭಯಪಡುವವರಿಗೆ ಕೊಡುವ
    ಸೊತ್ತನ್ನು ನನಗೂ ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: தேவனே, நீர் என்னுடைய பொருத்தனைகளைக் கேட்டீர்; உமது பெயருக்குப் பயப்படுகிறவர்களின்
    சுதந்தரத்தை எனக்குத் தந்தீர்.
  spa-RV-1909: Porque tú, oh Dios, has oído mis votos, has dado heredad á los que
    temen tu nombre.
  ron-BTF: Căci tu, Dumnezeule, ai ascultat promisiunile mele, mi-ai dat moștenirea
    celor ce se tem de numele tău.
  eng-WEBP: For you, God, have heard my vows. You have given me the heritage of those
    who fear your name.
  eng-FBV: For you, God, have heard the promises I've made. You have given all those
    who love your character your special blessing.
  nld-1939: 'Want Gij hoort mijn beloften, o mijn God, En vervult de wens van hen,
    die uw Naam vrezen:'
  nch-BL: Ta tinoTeco Dios, tijcactoc cati nimitztajtolcahuilijtoc para nijchihuas.
    Huan techmacatoc nopa tatiochihualisti cati ticajoctoc para tiquinmacas masehualme
    cati mitzimacasij huan mitztepanitaj.
  vie-1934: Hỡi Đức Chúa Trời, Chúa đã nghe lời hứa nguyện tôi, Đã ban cho tôi cơ
    nghiệp của những người kính sợ danh Chúa.
  cha-cha: Sa jago O Yuus guinin jumungog y promesajo; jago guinin numaeyo ni y erensian
    ayo sija y manmaañao ni y naanmo.
  hin-CV: परमेश्वर, आपने मेरी मन्‍नतें सुनी हैं; आपने मुझे वह सब प्रदान किया है, जो
    आपके श्रद्धालुओं का निज भाग होता है.
  eng-OURB: For you, God, have sh'ma ·heard obeyed· my vows. You have given me the
    heritage of those who fear your name.
  spa-BES: Porque tú, oh Dios, has respondido a mis oraciones; me has dado la herencia
    de aquellos que dan honor a tu nombre.
  tdx-tdx: Fa jinanji’o o nifantàkoo ry Andrianañahare; tinolo’o ty lova’ o mpañeveñe
    amy tahina’oio.
  tha-KJV: โอ ข้าแต่​พระเจ้า เพราะพระองค์ทรงสดับคำปฏิญาณของข้าพระองค์ และพระองค์ประทานมรดกของบรรดาผู้​ที่​เกรงกลัวพระนามของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Pois tu, ó Deus, ouviste meus votos; tu tens me dado a herança dos
    que temem o teu nome.
  deu-ELO: Denn du, Gott, hast auf meine Gelübde gehört, hast mir gegeben das Erbteil
    derer, die deinen Namen fürchten.
  eng-WYC-2018: For thou, my God, hast heard my prayer; thou hast given heritage to
    them that dread thy name (or thou hast given me the inheritance of those who fear
    thy name or of those who revere thy name).
  epo-epo: Ĉar Vi, ho Dio, aŭdis miajn promesojn; Vi donis al mi la heredon de tiuj,
    kiuj timas Vian nomon.
  gfk-gfk: Kanong warah, u te hadade ira nugu kunubus, God, ma u te hatinaan iau ma
    ira linge i haruat ma diet ing diet burte ugu.
  uig-PIN: Qünki Sǝn, i Huda, ⱪǝsǝmlirimni angliding; Ɵzüngdin ǝyminidiƣanlarƣa tǝwǝ
    mirasni mangimu bǝrdingsǝn.
  beo-beo: 'Gode! Di da na sia: ilegebe amo nabi dagoi. Amola Dia da Dima nodone sia:be
    ili iabe, amo nama i dagoi.'
  tpi-OTNT: God, olgeta samting mi promis pinis long yu, em yu bin harim. Na yu givim
    mi pinis ol samting, olsem yu save givim long ol manmeri i save litimapim nem
    bilong yu.
  hau-SA: Gama ka ji alkawarina, ya Allah; ka ba ni gādo na waɗanda suke tsoron sunanka.
  udu-udu: Haali/ /e, ayy Arumgimis, ciḵki gwom pem jin oka/ is mo, /e c̱iki aha/
    mal gi uni gwansan kun ḵo/ki gway pini mo.
  uig-LAT: Chünki Sen, i Xuda, qesemlirimni angliding; Özüngdin eyminidighanlargha
    tewe mirasni mangimu berdingsen.
  nde-nde: Phela usuzizwile izifungo zami, Oh Nkulunkulu; usungiphile ilifa lalabo
    abalesabayo ibizo lakho.
  ton-ton: 'He kuo ke fanongo ki heʻeku ngaahi fuakava, ʻE ʻOtua: kuo ke foaki kiate
    au ʻae tofiʻa ʻokinautolu ʻoku manavahē ki ho huafa.'
  ces-1613: Buduť bydliti v stánku tvém na věky, schráním se v skrýši křídel tvých.
    Sélah.
  eng-WMB: For you, God, have heard my vows. You have given me the heritage of those
    who fear your name.
  tam-TCV: இறைவனே, நீர் என் நேர்த்திக்கடன்களைக் கேட்டிருக்கிறீர்; உமது பெயருக்குப்
    பயந்து நடக்கிறவர்களுக்குரிய உரிமைச்சொத்தை நீர் எனக்குத் தந்திருக்கிறீர்.
  ceb-ULB: Kay ikaw, Dios, nakadungog sa akong mga panumpa ug gihatagan mo ako sa
    mga panulundon niadtong nagpasidungog sa imong ngalan.
  pol-UBG: Bo ty, Boże, wysłuchałeś moich ślubów; dałeś dziedzictwo tym, którzy się
    boją twego imienia.
  urd-GVU: کیونکہ اے اللہ، تُو نے میری مَنتوں پر دھیان دیا، تُو نے مجھے وہ میراث بخشی
    جو اُن سب کو ملتی ہے جو تیرا خوف مانتے ہیں۔
  eng-OEBCW: For you, O God, do hear my vows, and grant the desires of those who fear
    you.
  deu-1912: Denn du, Gott, hörst mein Gelübde; du belohnst die wohl, die deinen Namen
    fürchten.
  kan-2017: ದೇವರೇ, ನೀನು ನನ್ನ ಹರಕೆಗಳಿಗೆ ಲಕ್ಷ್ಯಕೊಟ್ಟಿದ್ದೀ; ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಿಗೆ
    ಸಿಕ್ಕತಕ್ಕ ಬಾಧ್ಯತೆಯನ್ನು ನನಗೂ ದಯಪಾಲಿಸಿದ್ದೀ.
  yap-yap: A Got kam rung’ag e tin kug micheg, ma ka mu pi’ ngog e n’en nib milfan
    ngak e pi’in yad ma liyor ngom.
  hlt-MCSB: Pathen namah loh ka olcaeng te na yaak dongah na ming aka rhih tah rho
    na paek.
  mdy-ETH: ፆኦሲዮ ናኣቦ ኔ ታኣሲ ዋይዜኔ፤ ኔኤኮ ሱንፆ ዒጊጫ ዓሶም ኔ ጊኢጊሼ ዓንጆ ታኣማኣ ኔ ዒንጌኔ።
  qvs-NT: A, Tata Dios, kanmi tukuy promesakushkaynita uyarishkanki. Chayrayku yanapawashkanki.
    Kanka tukuy kuyashushpa kawsak runakunata yanapankisapa.
  twi-ASANTE: Woate me bɔhyɛ, Ao Onyankopɔn; na wode wɔn a wɔsuro wo din no agyapadeɛ
    ama me.
  eng-WEBU: For you, God, have heard my vows. You have given me the heritage of those
    who fear your name.
  acu-NT: 'Yusru ameka wi turatatjai timiaja nuka mash anturtukmiame. Tura amin naarmin
    pachisar: Ameketme pengkeram turamin ainau ukunam jukitin aa nu: Aminu ati tusam
    winasha surusmiame.'
  spa-PDDPT: Porque Tú, ʼElohim, oíste mis votos. Diste heredad a los que temen tu
    Nombre.
  gun-gun: Mba'eta Xeruete, ndee rendu anhemboayvu rã. Ha'e rami vy xevy pe reme'ẽ
    iporã va'e, nderery oendu vy ojererokyje va'e kuery reve.
  agu-BL: Wajcaw, jun cu'n ja tbitu' cyakil yi mbi minsuk teru'. Nin ja wi't tak'u'
    yi e'chk oy swetz, yi suki'nt tanu' scyetz cyakil yi e' yi na chixom te yi teru'
    tajbilu', nin yi na cyek ẍchi'u'.
  ilo-ULB: Ta nangngegmo O Dios dagiti sapatak; intedmo kaniak iti tawid nga ipaaymo
    koma kadagidiay a mangpadayaw iti naganmo.
  kpg-kpg: Meenei God, Goe gu longono agu hagababa, gei Goe gu gaamai gi di au nia
    mee o digau ala e hagalaamua Goe.
  uig-ARA: چۈنكى سەن، ئى خۇدا، قەسەملىرىمنى ئاڭلىدىڭ؛ ئۆزۈڭدىن ئەيمىنىدىغانلارغا تەۋە
    مىراسنى ماڭىمۇ بەردىڭسەن.
  sus-sus: N wama lufe i xɔnyi tɛmui birin. N wama lufe i xa kantari kui, alɔ xɔni
    yɔrɛ luma a nga gabutenyi bun ma ki naxɛ.
  pon-2006: Maing Koht, komw ketin karongeier ei tungoal inou kan oh ketikihongieier
    dahme en irail kan me kin waunekin komwi.
  jae-jae: Gebe aôm Anôtô kôkêŋ taŋam biŋ, taŋ gajac mata naŋ. Aôm kôkêŋ aê gawê kaiŋ
    êsêac, taŋ têtêc aômnêm ŋaê naŋ, nêŋ gêŋlênsêm.
  ksd-ksd: Tago u, God, u tar valongore kaugu lavur vavalima, U tar tul tar ra tiniba
    tagu kadiat dia ru ra iangim.
  tur-YTC: Çünkü sen, ey Tanrı, adaklarımı duydun. Adından korkanların mirasını bana
    verdin.
  bel-N: Буду жыць у намёце Тваім вечна, маю надзею пад заслонаю крылаў Тваіх. (Сэлях)
  grc-BRENT: Πλὴν τὴν τιμήν μου ἐβουλεύσαντο ἀπώσασθαι· ἔδραμον ἐν δίψει· τῷ στόματι
    αὐτῶν εὐλόγουν, καὶ τῇ καρδίᾳ αὐτῶν κατηρῶντο. διάψαλμα.
  kpr-kpr: Arie God, ni nanda beka gajari ningesi. Ningido, natofo ni igheghi eraera,
    aikena rea mutaresa ava, anakora namokena muteso ruruseni.
  ind-AYT: (61-6) Sebab, Engkau, ya Allah, telah mendengar nazarku; Engkau telah memberikan
    kepadaku warisan orang-orang yang takut akan nama-Mu.
  yom-yom: Bila ngeyo, wuwa zikhanu ziama, e Nzambi ; ngeyo wuphana kiuka ki batu
    bobo beti kinzika dizina diaku.
  yut-yut: Piŋkop, nak yaŋ teban tok agɨm uŋun gak da nandagɨl. Yo tagɨsi gak do pasolgoŋ
    amɨn kabɨ do yomɨsal uŋun nak do kɨlɨ namgul.
  nya-nya: Pakuti Inu Mulungu mwamva malumbiro anga; mwandipatsa cholowa cha iwo amene
    amaopa dzina lanu.
  kyg-kyg: O Gotiyo, huꞌna, ma kava huguve, huꞌna kaha paiꞌnova geꞌnimo ago afiꞌnane.
    Mafaꞌneꞌapimogimo afoꞌapimogi kagemi yaꞌapimo neꞌaliya kava huꞌa kagikaeꞌmo koli
    nehaya vayaꞌmogimo alagepa yakamo aligae. Ani kava huka alika namisanageꞌna aliguve.
  hrv-hrv: O, da mi je stanovati uvijek u tvom šatoru, da se sklanjat' mogu pod okrilje
    tvoje!
  mps-mps: God, te tigidali naide eno nageba te po dąų walali, te nago odalio. Tama
    nago te nai dabe enabolo mawai, te nago nogi ugwaba sabo we bidi augwaliba mabo
    tiwai gilama yalio.
  tpi-tpi: God, olgeta samting mi promis pinis long yu, em yu bin harim. Na yu givim
    mi pinis ol samting, olsem yu save givim long ol manmeri i save litimapim nem
    bilong yu.
  dan-1931: Lad mig evigt bo som Gæst i dit Telt, finde Tilflugt i dine Vingers Skjul!
    - Sela.
  vie-OVCB: Vì Ngài nghe con cầu khẩn, lạy Đức Chúa Trời. Chúa cho con chung cơ nghiệp
    với người kính sợ Danh Chúa.
  guj-2017: કેમ કે, હે ઈશ્વર, મારી પ્રતિજ્ઞાઓ તમે સાંભળી છે; જેઓ તમારા નામનો આદર કરે
    છે તેઓને તમે વારસો આપ્યો છે.
  pon-2006A: Maing Koht, komw ketin karongeier ei tungoal inou kan oh ketikihongieier
    dahme en irail kan me kin waunekin komwi.
  por-BRBSL: Para você, Deus, ouviu meus votos. Você me deu a herança daqueles que
    temem seu nome.
  eng-OEBUS: For you, O God, do hear my vows, and grant the desires of those who fear
    you.
  swe-swe: Jag vill bo i ditt tält för evigt, jag vill ta min tillflykt i gömstället
    under dina vingar. Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Bangkongtetpawiteh Oe Cathut, ka lawkkam hah na thai pouh haw. Na min kabarinaw
    e râw hah kai na poe.
  twi-twi: Woate me bɔ a mehyɛe no, Onyankopɔn; na wode wɔn a wosuro wo din no agyapade
    ama me.
  hlt-hlt: Pathen namah loh ka olcaeng te na yaak dongah na ming aka rhih tah rho
    na paek.
  tbz-SIM: N dɔ́ kɛ́mbo ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ nkɛ, kɛ́nsɔri ɑ fìɛ̀ti miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: God, kɨ nɨ ko akam akɨrigha mɨkemezir biziba nɨ da baregha gɨfa. Gumazamizir
    nɨn atiatia nɨn ziam feba, nɨ bizir aghuiba me ganɨdi. Arazir kamra nɨ uaghan
    bizir aghuiba na ganɨdi.
  dop-dop: Nyɑ́ tɛɣɛ mɑ cɑɑ cɑɣɑʋ kɛ tɑm tɔɔ, nɑ mɑ́ cɔɔsɩ nyɑ́ tɛɛ.
  azb-azb: Sən, ey Allah, etdiyim əhdi eşitdin, Adından qorxanlara təyin etdiyin payı
    mənə verdin.
  eng-DBY: For thou, O God, hast heard my vows; thou hast given [me] the inheritance
    of those that fear thy name.
  hin-2017: क्योंकि हे परमेश्वर, तूने मेरी मन्नतें सुनीं, जो तेरे नाम के डरवैये हैं,
    उनका सा भाग तूने मुझे दिया है।
  wol-KYG: Naa dëkke sa xayma, ba fàww; làqoo sa kiiraay. Selaw.
  bjr-bjr: Oo Anutu, qinee qima afeekaikira ufa ani qimamiafannanara anee irimmariananoo.
    Anee iriseenana ani auquara rufiee mariasa nimiraree qianna ainainna qini Dafidisa
    faqa qimiananoo.
  eng-YLT: For Thou, O God, hast hearkened to my vows, Thou hast appointed the inheritance
    Of those fearing Thy name.
  kne-kne: Tan din karik yan inawat mo yan idawat mon sak-en di bindisyon mo ay awaten
    di mandayaw en sik-a, Apo.
  eng-WYC-2017: For thou, my God, hast heard my prayer; thou hast given heritage to
    them that dread thy name.
  eng-WMBB: For you, God, have heard my vows. You have given me the heritage of those
    who fear your name.
  zat-NTPS: Lawe' da bennu' Lue', Dios, ca da guche̱be lazra' chiu', be̱nu' napa'
    ca da dxelapa benne' ca' dxelezrebe̱' Lue'.
  zty-NTPS: Dan' benlo' Le', Dios, da' wchebe ḻaža'a ḻawo', beno' ga napa' da' žápegak
    benne' ka' ẕžébegake' Le'.
  urd-GVH: क्योंकि ऐ अल्लाह, तूने मेरी मन्नतों पर ध्यान दिया, तूने मुझे वह मीरास बख़्शी
    जो उन सबको मिलती है जो तेरा ख़ौफ़ मानते हैं।
  rug-rug: Ura Agoi Tamasa, ele avosi sari na qua vina tatara, meke ele poni nau Goi
    sa minana gua sapu tagoa rini pu pamaṉa nia sa Pozamu.
  gaz-gaz: Yaa Waaqi, ati wareega koo dhageesseertaatii; dhaala warri maqaa kee sodaatan
    argatanis naa kenniteerta.
  fra-LSG: Je voudrais séjourner éternellement dans ta tente, Me réfugier à l’abri
    de tes ailes. — Pause.
  yal-yal: N waxi lu feni i konni waxatin birin yi. N xa luxunden sɔtɔ i gabutɛne
    bun ma. Bɛti xuini te.
  iou-iou: O Anutu, imaka imaka täkta gäkken yäŋkehäromtak man yäŋira nadäŋkun. Täŋpäŋ
    ämawebe gäk ganiŋoret täkaŋ unita imaka imaka yämikta yäŋkehäromtak man yäŋkuno
    udegän näka imaka, namiŋkun.
  haw-1868: 'No ka mea, ua lohe oe, e ke Akua, i ka''u mau mea i hoohiki ai: Ua haawi
    mai hoi oe ia''u i ka hooilina o ka poe weliweli i kou inoa.'
  arb-NAV: لأَنَّكَ أَنْتَ يَا اللهُ قَدِ اسْتَمَعْتَ إِلَى نُذُورِي. أَعْطَيْتَنِي
    مِيرَاثاً كَمِيرَاثِ الَّذِينَ يَتَّقُونَ اسْمَكَ.
  ded-ded: O Anutu, ni yoac deserima deai, imohai ge imoc negemma ngicngac eweheiheigoc
    hoangguandae, ge maridzoming desiyemmenec, imoc ni ifingoc desinennec.
  ewe-ewe: O! Mawu, èse nye adzɔgbeɖeɖewo, eye nètsɔ ame siwo vɔ̃a wò ŋkɔ la ƒe domenyinu
    nam.
  eng-LEE: '(61:6) For thou, O God, hast truly listened to my vows: thou hast given
    back the heritage of those that fear thy name.'
  asm-FB: কিয়নো হে ঈশ্বৰ, তুমিয়েই মোৰ সঙ্কল্পবোৰ শুনিলা। তোমাৰ নাম শ্রদ্ধা কৰাসকলৰ
    আধিপত্য তুমি মোক দিলা।
  sus-A: ﭑ وَ مَ لُقٍ عِ شْنيِ تّمُي بِرِن. ﭑ وَ مَ لُقٍ عِ شَ كَنتَرِ كُي، عَلْ شْنِ
    يْرّ لُمَ عَ نفَ فَبُتٍنيِ بُن مَ كِ نَشّ.
  fra-SBL: Car toi, Dieu, tu as entendu mes vœux. Tu m'as donné l'héritage de ceux
    qui craignent ton nom.
  hbo-hbo: אָג֣וּרָה בְ֭אָהָלְךָ עֹולָמִ֑ים אֶֽחֱסֶ֨ה בְסֵ֖תֶר כְּנָפֶ֣יךָ סֶּֽלָה׃
  pjt-pjt: God, nyuntuṉin kulinu ngayulu nyuntunya kalkunnyangka, munu panyaṉitjun
    wiṟungku kulintjatjanungku pukuḻmanu. Panya nyuntu aṉangu nyuntunya waḻkulpai
    uwankara kuliṟa pukuḻmankupai, palu puṟunypaṉin nyuntu ngayunya ngapartji pukuḻmanu.
  kik-kik: Nĩgũkorwo Wee Ngai nĩũiguĩte mĩĩhĩtwa yakwa, nĩũngaĩire igai rĩa andũ arĩa
    metigĩrĩte rĩĩtwa rĩaku.
  fra-NCL: Je voudrais demeurer à jamais dans ta tente, me réfugier à l’abri de tes
    ailes ! — Séla.
  cek-AK: Aw Sithaw, ka sak ih lokkamhaih nang thaih pae boeh; na hmin zii kaminawk
    ih qawk to nang paek boeh.
  cuk-cuk: Bab-Dummad, an bega ibmar-imakoye-ise-sogar-sogsad be itosad. Be-nug-odummodimaladga-yar-be-uksadi,
    be anga uksamogad.
  uig-CYR: Уни шөһрәт-һәйвитидин чүшүрүветиштин башқа, уларниң һеч мәслиһәти йоқтур;
    Ялғанчилиқлардин хурсән улар; Ағзида бәхит тилигини билән, Улар ичидә ләнәт оқуйду.
    Селаһ.
  tel-2017: దేవా, నువ్వు నా మొక్కుబడులు అంగీకరించావు. నీ నామాన్ని గౌరవించే వారికిచ్చే
    వారసత్వాన్ని నాకు అనుగ్రహించావు.
  hat-BSA: Paske Ou te koute ve mwen yo, O Bondye. Ou te ban mwen eritaj a sila ki
    gen krent non Ou yo.
  ukr-ONPU: Радяться лише про те, щоб скинути її з високого місця, задоволення знаходять
    у брехні. Устами своїми благословляють, а в серці проклинають. Села
  kos-kos: Tuh kom lohng wulela luk, O God, Ac kom ase nu sik mwe usru lun mwet su
    sunakin kom.
  hbo-WLC: אָג֣וּרָה בְ֭אָהָלְךָ עוֹלָמִ֑ים אֶֽחֱסֶ֨ה בְסֵ֖תֶר כְּנָפֶ֣יךָ סֶּֽלָה׃
  ibo-ibo: Nʼihi na gị onwe gị, Chineke, anụla nkwa niile m kwere; i nyela m ihe nketa
    nke ndị na-atụ egwu aha gị.
  ory-ory: କାରଣ ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋହର ମାନତସବୁ ଶୁଣିଅଛ; ତୁମ୍ଭେ ଆପଣା ନାମର ଭୟକାରୀମାନଙ୍କ
    ଅଧିକାର ଆମ୍ଭକୁ ଦେଇଅଛ।
  chk-chk: Pun en ai Kot, ka rongorong ai kewe pwon, ka ngeniei wisen chokewe mi meninituk.
  rop-rop: God, yubin irrim main pramis, en yubin gibit mi wanim yubin gibit langa
    ol detlot pipul hu oldei rispek langa yu.
  ukr-1871: Бо ти, Боже, вислухав обітницї мої, дав менї наслїддє тих, що бояться
    імени твого.
  yon-yon: O God, ne amob weng ongmenabaan kuu ebbed wengamberewen, kwane kane kane
    eb yaa une bumangkiwen yi yumbon ongmewen kuu ne yaa kangkon kawewen.
  deu-1951: (061-6) Denn du, o Gott, hast auf meine Gelübde gehört, du hast mir das
    Erbteil derer gegeben, die deinen Namen fürchten.
  eng-JPS: (61-6) For Thou, O God, hast heard my vows; Thou hast granted the heritage
    of those that fear Thy name.
  srp-1865: Jer ti, Bože, èuješ zavjete moje i daješ mi dostojanje onijeh koji poštuju
    ime tvoje.
  lug-lug: 'Kubanga ggwe, Ayi Katonda, owulidde obweyamo bwange: ompadde omugabo awamu
    n’abo abatya erinnya lyo.'
  heb-heb: כי אתה אלהים שמעת לנדרי נתת ירשת יראי שמך׃
  ben-IRV: কারণ ঈশ্বর তুমি, আমার প্রতিজ্ঞা শুনেছ; যারা তোমার নামকে সম্মান করে তাদের
    উত্তরাধিকার তাদেরকে দিয়েছ।
  ntu-ntu: Gct, abrtzlvzq nzesalz-krnge nzangrlvz-zvz-krnge nim. Murde krlc takitrde
    leplz kcng tzamrluelr nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਮੇਰੀਆਂ ਸੁੱਖਣਾਂ ਨੂੰ ਸੁਣਿਆ, ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ
    ਦਾ ਅਧਿਕਾਰ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အို ဘုရား သခင်၊ အကျွန်ုပ် ပြုသောသစ္စာ ဂတိတို့ကို ကြား တော်မူ၏။ နာမတော်
    ကို ကြောက်ရွံ့ သောသူတို့ ၏အမွေ ကို အကျွန်ုပ်အားပေး တော်မူလိမ့်မည်။
  kgf-kgf: Anutu ʒézé seli acna nimma eega héianʒu ionac ai buŋa imi nuac qenénnec.
  tte-O: O Yaubada, yagu waloyameli kubenalagiliko yo tawae ilonamwayagau kuyeyamako
    kaiwena yamiyamiya siya siyakasisi-yagiwo luwali mena yo kama yauyauya, am walo-mulolo,
    kalobaiyako.
  tbg-tbg: Kotio, te tenta kauqu aiqiqaa aqukeha ariara te minti mintirerave tiva
    tauna uvara, are vi uvara vi uvara irianarave. Ai vaiinti nahenti ai autuara noraiqaake
    iri variakara irihara, are vo haika vo haika vika kaama nimitaanara tivata timianarave.
  hmo-hmo: Badina be Dirava e, egu gwauhamata be oi ese oi kamonai vadaeni, bona oi
    ese, oiemu ladana idia matauraia taudia edia davana namona, be lau dekenai oi
    henia vadaeni.
  zar-NT: Biyö́n quézinuʼ Liʼ le guzxíʼ lu naʼa gunaʼ quiuʼ Liʼ, Dios. Benuʼ ga nequi
    quiaʼ le runödzjuʼ quégaca nupa tadxi Liʼ.
  urd-urd: क्यूँकि ऐ ख़ुदा तूने मेरी मिन्नतें क़ुबूल की हैं तूने मुझे उन लोगों की
    सी मीरास बख़्शी है जो तेरे नाम से डरते हैं।
  rus-SYN: Они задумали свергнуть его с высоты, прибегли ко лжи; устами благословляют,
    а в сердце своем клянут.
  bqc-SIM: Má ye màↄ ku n ua gↄↄpiiɛ, míↄ sↄlↄa n kúlukulunau.
  tcz-CHONGTHU: O Elohim Pathen ka kitepna chu nei jahpehtai, nangma gingte chan dia
    na gonpeh na goulona mun chu neipeh ahitai.
  mar-mar: कारण हे देवा, तू माझी नवसाची प्रार्थना ऐकली आहेस; जे तुझ्या नावाचा सन्मान
    करतात ते वतन तू मला दिले आहे.
  isl-isl: Í helgidómi þínum mun ég búa að eilífu, öruggur í skjóli vængja þinna,
  hlt-THB: Aw Khawsa, nang ing awi ka kam ve za hawh hyk ti; nang ming ak kqih thlangkhqi
    a qo ce ni pang sak hawh hyk ti.
  qub-qub: Tayta Dios, gamga wiyamashcanquimi imata ruranäpaj aunishätapis. Chaymi
    rispitashoj runacunata aunishayquita nogatapis gomashcanqui.
  bqp-bqp: Luda, zaakũ n lɛ́ kũ ma gbɛ̃̀nnɛ mà, n n vĩnakɛrinↄ bakaa kpàma.
  hat-hat: (061:6) Bondye, ou tande pwomès mwen fè. Ban mwen sa ou bay tout moun ki
    respekte non ou lan.
  eng-BSB: For You have heard my vows, O God; You have given me the inheritance reserved
    for those who fear Your name.
  eng-WEBPB: For you, God, have heard my vows. You have given me the heritage of those
    who fear your name.
  kbq-kbq: Na'ankure huvempama hu'noana, Anumzamoka antahi'nane. Kagri kagigu'ma koro'ma
    hu'za mono'ma hugantesaza vahe'mo'za erisanti haregahaze hunkama ante'nana zana
    nagri nami'nane.
  pon-pon: Pwe komui Kot mani duen ai inau; kom kin kotiki on ia er jojo en ir, me
    majak mar omui.
  nhe-BL: Ta tinoTeco Dios, tijcactoc tlen nimitztlajtolcahuilijtoc para nijchihuas.
    Huan tinechmacatoc nopa tlatiochihualistli tlen ticajcoctoc para tiquinmacas tlacame
    tlen mitzimacasij huan mitztlepanitaj.
  wnc-wnc: Anutu, nata sanga kuupbamde gae kaikane yawa kekekakingu wa gata gwa natapbuyak.
    Sanga gata aminu gae gwaukaing aminde yamunangge natake yawi kekekakut kaknga
    nae gwa namukuyak.
  bus-bus: Luda, zaakɛ n lù kɛ̀ ma sɛ̀nnɛɛ mà, n n vĩakɛrinↄ baka kpàma.
  gub-BL: O Tupàn, erenu heremiapo ràm heremimume'u kwer. Eremono neze'egatu nereruzar
    har newi ukyze ma'e wanehe. Agwer ma'e eremur herehe no.
  eng-DRA: 'But they have thought to cast away my price; I ran in thirst: they blessed
    with their mouth, but cursed with their heart.'
