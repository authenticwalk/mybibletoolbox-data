  rop-rop: Mi nogudbinji en mi jidan longwei brom main kemp. Mi jingat langa yu. Meigim
    mi jidan seifwan,
  ukr-1871: З кінця землї взиваю до тебе, бо серце моє ниє; ти виведеш мене на скелю,
