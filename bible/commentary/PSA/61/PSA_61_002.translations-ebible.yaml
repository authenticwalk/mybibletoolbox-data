    na gasɨghasɨghan kogham.
  dop-dop: Hɑɩ, Ɩsɔ nɩɩ mɑ wulɑ, nɑ ń ké ŋkpɑŋŋ nɑ mɑ kʋsələmʋtʋ.
  azb-azb: Düşkünlük qəlbimi alıb, Mən dünyanın ucqarından Səni çağırıram. Sən məni
