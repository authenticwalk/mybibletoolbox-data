  arb-NAV: مِنْ أَقْصَى الأَرْضِ أَدْعُوكَ إِذَا غُشِيَ عَلَى قَلْبِي، فَتَهْدِينِي
    إِلَى صَخْرَةٍ عَالِيَةٍ يَتَعَذَّرُ ارْتِقَاؤُهَا.
  ded-ded: Ni bangectoa bangec tegiau namba woubocna kucmama anu kpacguduae. Ge hesicnuna
