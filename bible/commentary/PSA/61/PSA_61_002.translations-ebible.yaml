  tbz-SIM: Kuyie nkéntɛ́ n dɑbònnì, keè m bɑ́ɑmmìi.
  msy-2020: Kɨ uan nguibamɨn saghon iti, ezɨ nan navim bar oseme. Nɨ nan akurvaghasa
