  nya-nya: Kuchokera ku malekezero a dziko lapansi ine ndimayitana Inu ndimayitana
    pomwe mtima wanga ukufowoka; tsogolereni ku thanthwe lalitali kuposa ineyo.
  kyg-kyg: Ma mopamo atupalegatiꞌmo kagaefeꞌmo ge huguve. Lusi kana yaꞌmo alisugeno
