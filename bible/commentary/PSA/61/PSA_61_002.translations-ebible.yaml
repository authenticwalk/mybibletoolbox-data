  hbo-hbo: שִׁמְעָ֣ה אֱ֭לֹהִים רִנָּתִ֑י הַ֝קְשִׁ֗יבָה תְּפִלָּתִֽי׃
  pjt-pjt: Ngura nyanga parari-nguṟuṉa nyuntula ulara ma-tjapini alpamilantjaku, panya
