  hbo-WLC: שִׁמְעָ֣ה אֱ֭לֹהִים רִנָּתִ֑י הַ֝קְשִׁ֗יבָה תְּפִלָּתִֽי׃
  ibo-ibo: Ana m akpọku gị site na nsọtụ nke ụwa, ana m akpọku gị mgbe obi m na-ada
