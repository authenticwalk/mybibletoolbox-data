  kik-kik: Ndĩragũkaĩra kuuma ituri cia thĩ, ndĩragũkaĩra o ngoro yakwa ĩgĩthiragwo
    nĩ hinya; ndongoria nginye rwaro-inĩ rwa ihiga rũrĩa rũraihu na igũrũ kũngĩra.
  fra-NCL: O Dieu, entends mes cris, sois attentif à ma prière.
  cek-AK: Palungthin thazok naah, long boenghaih hoiah nang to kang kawk; kai pongah
