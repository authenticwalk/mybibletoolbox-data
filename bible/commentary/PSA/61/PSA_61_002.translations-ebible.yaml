    mauri gabu namona, egu goada ia hereaia Nadi Badana dekenai, lau do oi hakaua
    lao.
  zar-NT: Ga ni zoaʼ ziʼtuʼ ga dë ladzaʼ rulidzaʼ Liʼ tuʼ rudú ládxaʼa. Guchë́ʼ nedaʼ
    ga zoa Nu naʼ naca ca tu guiö́jtoʼo, Nu naʼ nál-latërö ca nedaʼ.
  urd-urd: मैं अपनी अफ़सुर्दा दिली में ज़मीन की इन्तिहा से तुझे पुकारूँगा; तू मुझे
    उस चट्टान पर ले चल जो मुझसे ऊँची है;
  rus-SYN: 'Только в Боге успокаивается душа моя: от Него спасение мое.'
  bqc-SIM: Lua, swã́sɛ ma wiilɛai, laaidↄ ma wabikɛawa.
  tcz-CHONGTHU: Lungsung lunghemnan eilonkhum teng leiset kol kimvel a kon'in panpi
    ngaichan ka hin kou e. Hoidoh na songpi sang chung'ah neipuitou in,
  mar-mar: जेव्हा माझे हृदय हतबल होते तेव्हा मी पृथ्वीच्या शेवटापासून तुला हाक मारीन;
    माझ्यापेक्षा उंच जो खडक त्याकडे मला ने.
  isl-isl: '@see-verse:PSA.061.001'
  hlt-THB: Ikawtih, khawmdek a dytnaak nakawng nik khy nyng, kak kawlung a haal doena
    nik khy nyng; kai anglakawh ak sang khqoet lungnu venna ni ceh pyi lah.
  qub-qub: Callpaynajnönami caycä. Chaymi cay pachapa juc cuchunpita-pacha gayacaycämö.
    Salbacunäpaj altunnin gagaman pushamay.
  bqp-bqp: Kunna zaa andunialɛa ma wiki lɛ̀mma, kũ ma wɛ̃̀ndii gↄ̃̀ lɛɛkɛɛ, akũ
    ma n sisi. Ǹ gɛ́ kũmao gbɛ̀si kũ à lei demala kĩnaa.
  hat-hat: (061:3) Kè m' kase, mwen lwen lakay mwen. M'ap rele ou. Tanpri, mennen
    m' al chache pwoteksyon sou wòch kote mwen pa ka rive a.
  eng-BSB: From the ends of the earth I call out to You whenever my heart is faint.
    Lead me to the rock that is higher than I.
  eng-WEBPB: From the end of the earth, I will call to you when my heart is overwhelmed.
    Lead me to the rock that is higher than I.
  kbq-kbq: Nagu'amo'ma knama nehige'na, mopa atumparegati naza huogura Kagritega kezana
    netue. Hanki navrenka hanavenentake havere marerige'na nagu'vazi'neno.
  pon-pon: Jan ni imwin jappa i pan likwir won komui, ma monion i majakada, kom pan
    kotin kalua ia pon paip ileile eu.
  nhe-BL: Yonque niitztosquía campa hueli o hasta campa ontlantoc tlaltepactli, na
    nimitztzajtzilisquía para nimitztlajtlanis motlapalehuil. Quema nimajmahui o nimocuesohua,
    tinechyacana huan tinechtlatía ipan se huejcapantic tetl, campa ax tleno huelis
    nechajsis.
  wnc-wnc: Na yotna teke maa siknga kuyuke gata gatangamiakge yanggawanggat. Yanggawa
    musipmaatangu meya siknga nataat. Unzingge gata nanitake sup buyambam siknga kusopuknga
    komdune napmambi iwanata na dua tasiwan maiwit.
  bus-bus: Kuuna zaa anduna lɛ́a ma wii pɛ̀nzi, kɛ̀ ma suuna lɛ̀, ben ma n sisi. Ǹ
    gámao gbɛ̀si kɛ̀ lezĩ dɛmalaa kiia.
  gub-BL: Aiko muite hereko haw wi iaiw haw inuromo ihe. Aenoz hepytywà àwàm iteko
    ihe. Hereraha pe amo hemim àwàm me nehe.
  eng-DRA: Shall not my soul be subject to God? for from him is my salvation.
