  hin-2017: मूर्छा खाते समय मैं पृथ्वी की छोर से भी तुझे पुकारूँगा, जो चट्टान मेरे
    लिये ऊँची है, उस पर मुझ को ले चल;
  wol-KYG: Ngalla Yàlla, déglul, maa ne wallóoy, teewlul, ma dagaan la.
  bjr-bjr: Qinee moo maqa maaqai nianai oonu marunanoo qini qimuqusa mandaikimarifaqa
