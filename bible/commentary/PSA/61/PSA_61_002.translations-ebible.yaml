    maiꞌnovanagi navalelika haika anaga haneꞌniya yafateꞌmo faika nato.
  hrv-hrv: O Bože, vapaj mi poslušaj, budi pomnjiv na molitvu moju!
  mps-mps: Ena te ena bulu pesage digibulu bidibao, tama eno haliga te sęgę mu ebao.
