  ory-ory: ମୋʼ ମନ ଉଦ୍‍ବିଗ୍ନ ହେବା ବେଳେ ମୁଁ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ତୁମ୍ଭକୁ ଡାକିବି; ମୋʼ ଠାରୁ
    ଉଚ୍ଚତର ଶୈଳକୁ ମୋତେ ନେଇଯାଅ।
  chk-chk: Üa kökköruk seni lesopun fanüfan, lupwen üa apilükingau. Kopwe emweniei
