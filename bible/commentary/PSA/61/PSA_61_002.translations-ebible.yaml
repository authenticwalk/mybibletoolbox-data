  heb-heb: מקצה הארץ אליך אקרא בעטף לבי בצור ירום ממני תנחני׃
  ben-IRV: আমার হৃদয় আছন্ন হল যখন পৃথিবীর শেষ প্রান্ত থেকে আমি তোমাকে ডাকলাম; আমার
