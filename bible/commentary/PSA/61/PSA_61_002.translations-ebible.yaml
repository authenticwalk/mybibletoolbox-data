  mdy-ETH: ዒና ታኣኮ ዶጬ ዎዶና ሳዖኮ ጋፓ ዓኣዖ ታኣኒ ኔና ዔኤላኔ፤ ታ ጊዳፓ ባሼ ዼግ ጌዔ ላላሢ ባንሢ ዔኪ ታና ዓኣዼ።
  qvs-NT: Kay allpapi kuchun mañanpi kashpaynipish manana yachashpa imatami rurasha
