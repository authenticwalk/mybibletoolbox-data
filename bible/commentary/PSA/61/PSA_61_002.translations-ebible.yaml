  guj-2017: જ્યારે મારું હૃદય વ્યાકુળ થશે, ત્યારે પૃથ્વીને છેડેથી હું તમને અરજ કરીશ;
    જે ખડક પર હું મારી જાતે ચઢી શકતો નથી તે પર તમે મને લઈ જજો.
  pon-2006A: Nan ei mwoatohtalahr solahr angi oh dohsangehr sapweio, I ahpw patohwan
