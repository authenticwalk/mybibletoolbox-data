  fra-LSG: O Dieu! Écoute mes cris, Sois attentif à ma prière!
  yal-yal: Ala n ma mawuga xuiin mɛ. I tuli mati n ma maxandi xuiin na.
  iou-iou: Komena peŋpeŋ päŋku kome gägäni käda itpäŋ nadäŋ bäräp täyat. Unita gäkä
