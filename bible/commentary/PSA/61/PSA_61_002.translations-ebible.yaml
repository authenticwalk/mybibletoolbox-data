  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਦੇ ਨਢਾਲ ਹੋਣ ਤੇ ਧਰਤੀ ਦੇ ਬੰਨੇ ਤੋਂ ਤੈਨੂੰ ਪੁਕਾਰਾਂਗਾ, ਤੂੰ ਉਸ ਚੱਟਾਨ
