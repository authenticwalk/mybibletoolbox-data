  bel-N: Пачуй, Божа, галашэньне маё, зваж на малітву маю!
  grc-BRENT: Οὐχὶ τῷ Θεῷ ὑποταγήσεται ἡ ψυχή μου; παρʼ αὐτοῦ γὰρ τὸ σωτήριόν μου.
  kpr-kpr: Na vasa ajagha beká aminda fetirise, nimokena kori resena. Mana mana use
