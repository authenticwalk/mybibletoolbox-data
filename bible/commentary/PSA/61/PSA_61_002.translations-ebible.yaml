  mya-JVB: စိတ် နှလုံးညှိုးငယ် လျက် မြေကြီး စွန်း မှ ကိုယ်တော် ကို အကျွန်ုပ်အော်ဟစ်
    ပါ၏။ အကျွန်ုပ် အထက် ၌ မြင့် သော ကျောက် သို့ အကျွန်ုပ် ကို ပို့ဆောင် တော်မူပါ။
  kgf-kgf: Ewa qerina imi helanʒi mimia waŋu baec tetecgia igucnec guac qacma héhélizua.
    Nuagicma hoc yanda ni nogicʒac imuaru keŋ nopocna.
  tte-O: Kategu nuwanae ikalapowon kaiwena yamiya kelamamalawe yagu yanuwa koina,
