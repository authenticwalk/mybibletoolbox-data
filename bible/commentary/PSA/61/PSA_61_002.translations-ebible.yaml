verse: PSA.061.002
translations:
  mal-C: ഭൂസീമകളിൽനിന്ന് ഞാൻ അങ്ങയോട് വിളിച്ചപേക്ഷിക്കുന്നു, എന്റെ ഹൃദയം തകർന്നിരിക്കുമ്പോഴല്ലോ
    ഞാൻ വിളിച്ചപേക്ഷിക്കുന്നത്; എന്നെക്കാൾ ഉന്നതമായ പാറയിലേക്ക് എന്നെ നയിച്ചാലും.
  deu-TKW: Höre, o Gott, mein Flehen und merke auf mein Gebet!
  lin-lin: Oh Nzambe, yoka koganga na ngai, yoka na bokebi losambo na ngai.
  mmx-mmx: Lodoxoma abulubun i suxuna ia la ak lok to vaxalom basinge lemenemen tarak,
    la a ngising tu. Una lok kaka ia uto at Loxot Loklox Alipe,
  eng-LSV: I call to You from the end of the land, || In the feebleness of my heart,
    || You lead me into a rock higher than I.
  eng-GNV: 'From the endes of the earth will I crye vnto thee: when mine heart is
    opprest, bring me vpon the rocke that is higher then I.'
  eng-WEBSTER: 'From the end of the earth will I cry to thee, when my heart is overwhelmed:
    lead me to the rock that is higher than I.'
  nhw-BL: Masque niitztosquía campa hueli o hasta campa ontlantoc tlaltipactli, na
    nimitztzajtzilisquía para nimitztlajtlanis motlapalehuil. Quema nimajmahui o nimotequipachohua,
    techyacana huan techtlatía ipan se huejcapantic tetl, campa amo tleno huelis nechajsis.
  swh-ONEN: Kutoka miisho ya dunia ninakuita, ninaita huku moyo wangu unadhoofika;
    uniongoze kwenye mwamba ule ulio juu kuliko mimi.
  bba-bba: Gusunɔ, ɑ nɛn weeweenu nɔɔwɔ, kpɑ ɑ nɛn kɑnɑru nɔ.
  eng-KJVCPB: 'From the end of the earth will I cry unto thee, when my heart is overwhelmed:
    Lead me to the rock that is higher than I.'
  luo-luo: Aluongi gie tungʼ piny, aluongi ka chunya ool; telna nyaka lwanda mohinga
    gi bor.
  aii-aii: ܡ̣ܢ ܦܪܵܩܬܵ‌ܐ ܕܐܲܪܥܵܐ ܒܸܬ ܩܵܪܹܝܢ ܐܸܠܘܼܟ݂ ܟܲܕ ܕܘܼܪܕܸܫ̃ܵܐ ܠܸܒܝܼ، ܡܗܲܕܝܼ ܠܝܼ
    ܠܐܝܼܨܵܪܵܐ ܒܘܼܫ ܪܵܡܵܐ ܡܸܢܝܼ.
  meu-meu: lau kudougu e hetahamu negana ai na tanobada dokona amo baina boi henimu.
    Mani a hakaugu lao, baine hagagu tao nadina enai;
  npi-ULB: मेरो हृदय शिथिल हुँदा म पृथ्वीको अन्तिम छेउबाट तपाईंलाई पुकारा गर्नेछु
    । मभन्दा उच्‍च चट्टानतिर मलाई लानुहोस् ।
  yor-yor: Láti òpin ayé wá ni èmi yóò pè ọ́, mo pè nígbà àyà mi ń ṣàárẹ̀; mú mi lọ
    sí ibi àpáta tí ó ga jù mí lọ.
  pes-OPCB: از این دیار غریب، تو را به کمک می‌طلبم. مرا که فکرم پریشان است به پناهگاهی
    امن هدایت کن.
  tgl-ULB: Tumatawag ako mula sa dulo ng daigdig kapag nagapi ang aking puso; dalhin
    mo ako sa bato na mataas kaysa sa akin.
  nop-nop: Nu yotne-kwetne bikabuŋa wooŋ kweetniŋ hali welemulap kisaŋ hinek nadilat.
    Unduŋ doktiŋa du nehitubu-lodaweŋ yoŋa kutiganilat. Du nanagila kwet niŋ hebihat
    titiŋdokneŋ weŋ, kaŋ memik hekidi tuwot mu nehitubu-kadakaneŋ.
  hui-hui: I̱ dindi kaundiaha pu koria i̱naga miniha genda timbuni yu kogo í̠na i̱
    biamogo bibelonaga í̠ olalu kogoni. Waitigi bu karume i̱ bo wanahelo i̱ ha do
    holiya bayuwa haru pu helabe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အိမ်​နှင့်​ဝေး​ကွာ​လျက် စိတ်​ပျက်​အား​လျော့​လျက်​နေ​သ​ဖြင့်
    ကိုယ်​တော်​ရှင်​အား​ဟစ်​ခေါ်​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​ဘေး​မဲ့​လုံ​ခြုံ​ရာ​သို့
    ပို့​ဆောင်​တော်​မူ​ပါ။
  bod-N: ངའི་སེམས་ཕམ་པའི་དུས་སུ་ས་མཐའ༌ནས། །བདག་གིས་ཁྱེད་ལ་འོ་དོད་འབོད་པ༌ཡིན། །ང་ལས་མཐོ་བའི་བྲག་སྟེང་འདྲེན་པར༌མཛོད།།
  wsk-wsk: Ani wonong iwareng bo awar biya wore te baga se, saonga bo taikko lage
    bo am mena biya se ani nika arusam, ni ani agarak nama manga bo kalel biya owore
    awote aga patawu bitarko.
  sna-sna: Kubva kumigumo yenyika, ndinodanidzira kwamuri, ndinodana sezvo mwoyo wangu
    woziya; nditungamirirei kudombo rakakwirira kundipfuura.
  spa-BLM: Desde el fin de la tierra, te llamaré cuando mi corazón esté abrumado.
    Condúceme a la roca que es más alta que yo.
  cac-cac: Ato b'aj slajvic'och sti' lum luum tic tzin avaj d'ayach, tz'el yip in
    pixan svab'i. Ic' in q'ue d'a yib'an̈ junoc nivan q'ueen yic tzin colchaji.
  swh-ULB: Kutokea mwisho wa nchi nitakuita wewe wakati moyo wangu umeelemewa; uniongoze
    kwenye mwamba ulio juu kuliko mimi.
  bel-bel: Толькі ў Богу душа мая суцяшаецца; ад Яго выратаваньне маё.
  deu-ELBBK: Höre, Gott, mein Schreien, horche auf mein Gebet!
  mbb-OT: Puun dini te meziyù he lugar ebpengumew a kenikew su neewaan ad te perateng.
    Uwita a kenikew ziyà te lugar he wazà duen ebpekekaid,
  mal-2015: എന്റെ ഹൃദയം ക്ഷീണിക്കുമ്പോൾ ഞാൻ ഭൂമിയുടെ അറ്റത്തുനിന്നു നിന്നെ വിളിച്ചപേക്ഷിക്കും;
    എനിക്കു അത്യുന്നതമായ പാറയിങ്കലേക്കു എന്നെ നടത്തേണമേ.
  gup-gup: Ngaye kured ngabolkbawong djarreh, wanjh kankayhmibekka bu djawahdjawan!
    Ngaye ngakangewarre. Wanjh kanka kore ngudda kannahnan ba bu ngadjalni kamak rowk.
  rmc-rmc: Devla, šun miro roviben, odphen pre miro mangipen!
  nlg-nlg: I tatana na lei sosokona na maramana, Inau ku tangi vanigho nia na hahanga,
    Na vahaghitaili te au vulea na tobagu, ko huliu vaa ta nimua na baravatu te datogha
    na vatei pilupungisi.
  pes-OPV: از اقصای جهان تو راخواهم خواند، هنگامی که دلم بیهوش می‌شود، مرا به صخره‌ای
    که از من بلندتر است هدایت نما.
  ron-1924: 'Де ла капэтул пэмынтулуй стриг кэтре Тине ку инима мыхнитэ ши зик: „Ду-мэ
    пе стынка пе каре н-о пот ажунӂе, кэч есте пря ыналтэ пентру мине!”'
  ben-OBCV: পৃথিবীর সুদূর প্রান্ত থেকে আমি তোমাকে ডাকি, আমি তোমাকে ডাকি যখন আমার হৃদয়
    নিস্তেজ হয়; আমার থেকে সুরক্ষিত উচ্চ শৈলের উপরে আমাকে নিয়ে চলো।
  som-som: Markii qalbigaygu itaal darnaado, waxaan kaaga qayshan doonaa darafka dhulka
    ugu shisheeya, Ii hoggaami dhagaxa iga dheer.
  lat-VUC: '[Nonne Deo subjecta erit anima mea? ab ipso enim salutare meum.'
  eng-ASVBT: 'From the end of the earth will I call unto thee, when my heart is overwhelmed:
    Lead me to the rock that is higher than I.'
  mna-mna: Pa iŋgi aŋbot molo kat pa kar tio, mi aŋmoto koŋ ma mburoŋ imap kat. Tana
    aŋboobu be uulu yo. Itum yaaru yo ma aŋsala abal ku mbolŋana. Naso aŋbot ambai.
  ita-1885: Io grido a te dall'estremità della terra, mentre il mio cuore spasima;
    Conducimi in su la rocca, che è troppo alta da salirvi da me.
  eng-LXXUP: Shall not my soul be subjected to God? For of him is my salvation.
  eng-ULB: From the ends of the earth will I call to you when my heart is faint; lead
    me to the rock that is higher than I.
  spa-VBL: Desde la distancia y lejos de mi hogar, clamo a ti a medida que mi fe desmaya.
    Llévame a la roca, en lo alto, donde pueda estar seguro,
  fra-_FOB: Du bout de la terre, je crie à toi, quand le cœur me manque; conduis-moi
    sur ce rocher, qui est trop élevé pour moi.
  mal-mal: എന്റെ ഹൃദയം ക്ഷീണിക്കുമ്പോൾ ഞാൻ ഭൂമിയുടെ അറ്റത്തുനിന്ന് അവിടുത്തെ വിളിച്ചപേക്ഷിക്കും;
    എനിക്ക് അത്യുന്നതമായ പാറയിലേക്ക് എന്നെ നടത്തണമേ.
  lit-lit: Iš žemės pakraščio šaukiuosi tavęs, mano širdžiai alpstant – vesk mane
    į uolą, aukštesnę už mane!
  urd-GVR: Maiṅ tujhe duniyā kī intahā se pukār rahā hūṅ, kyoṅki merā dil niḍhāl ho
    gayā hai. Merī rāhnumāī karke mujhe us chaṭṭān par pahuṅchā de jo mujh se buland
    hai.
  suz-BL: गो ङोन रागी रे इन कली ब्रेत्‍नुङ। आं थुं ग्‍येत्‍थ लुक्‍च दुम्‍मेनु, ब्रेत्‍नुङ।
    आं कली लाइश्‍शो सेरथे फुल्‍लु तार लाइय्‍यीनी।
  eng-NOY: From the extremity of the land I cry unto thee in deep sorrow of heart;
    Lead me to the rock that is high above me!
  ita-1927: Dall’estremità della terra io grido a te, con cuore abbattuto; conducimi
    alla ròcca ch’è troppo alta per me;
  ckb-ckb: لەوپەڕی زەوییەوە هاوار بۆ تۆ دەکەم، کە دڵم لاواز دەبێت، پێشڕەویم بکە بۆ
    سەر تاشەبەردێکی لە خۆم بڵندتر،
  eng-BBE: 'From the end of the earth will I send up my cry to you, when my heart
    is overcome: take me to the rock which is over-high for me.'
  xsi-xsi: Naŋa amo malawae ŋana naneŋgu lawea tina, aku iloŋgu malia ndo. Mine nde
    naŋa asarâwa pano tu kuvilana. Pwai naŋa alâ pa nia paveâŋa toŋge, ŋana kinzi
    kazâŋa tamâta ma sikura tu sizavaru naŋa tia.
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಕುಂದಿ ಹೋಗಿರಲಾಗಿ ಭೂಮಿಯ ಅಂತ್ಯದಿಂದ ನಿಮಗೆ ಮೊರೆಯಿಡುತ್ತಿರುವೆನು.
    ನನಗಿಂತ ಎತ್ತರವಾದ ಬಂಡೆಗೆ ನನ್ನನ್ನು ನಡೆಸಿರಿ.
  tam-2017: என்னுடைய இருதயம் தளர்ந்துபோகும்போது பூமியின் கடைசியிலிருந்து உம்மை நோக்கிக்
    கூப்பிடுவேன்; எனக்கு எட்டாத உயரமான கன்மலையில் என்னைக் கொண்டுபோய்விடும்.
  spa-RV-1909: 'Desde el cabo de la tierra clamaré á ti, cuando mi corazón desmayare:
    á la peña más alta que yo me conduzcas.'
  ron-BTF: De la marginea pământului voi striga către tine, când inima îmi este copleșită,
    condu-mă la stânca ce este mai înaltă decât mine.
  eng-WEBP: From the end of the earth, I will call to you when my heart is overwhelmed.
    Lead me to the rock that is higher than I.
  eng-FBV: From this distant place, far from home, I cry out to you as my courage
    fails. Take me to a rock high above me where I will be safe,
  nld-1939: Van het einde der aarde roep ik tot U In de beklemmende angst van mijn
    hart. Stel mij hoog op de Rots, en laat mij daar rusten,
  nch-BL: Masque niitztosquía campa hueli o hasta campa ontantoc taltipacti, na nimitztzajtzilisquía
    para nimitztajtanis motapalehuil. Quema nimajmahui o nimotequipachohua, techyacana
    huan techtatía ipan se huejcapantic tet, campa amo teno huelis nechajsis.
  vie-1934: Khi tôi cực lòng, tôi sẽ kêu cầu cùng Chúa từ nơi cực địa; Xin hãy dẫn
    tôi lên hòn đá cao hơn tôi.
  cha-cha: 'Desde y uttimon y tano juagang jao, anae taeninasiña y corasonjo: chalaneyo
    asta y acho ni y mas taquilo qui guajo.'
  hin-CV: मैं पृथ्वी की छोर से आपको पुकार रहा हूं, आपको पुकारते-पुकारते मेरा हृदय
    डूबा जा रहा है; मुझे उस उच्च, अगम्य चट्टान पर खड़ा कीजिए जिसमें मेरी सुरक्षा है.
  eng-OURB: From the end of the earth, I will call to you, when my heart is overwhelmed.
    Lead me to the rock that is higher than I.
  spa-BES: 'Desde el fin de la tierra enviaré mi clamor a ti, cuando mi corazón esté
    vencido: llévame a la roca que es demasiado alta para mí.'
  tdx-tdx: Boak’ añ’olon-tane añe ty ikoihako Azo, naho opo ty troko; iaolò mb’an-­damilamy
    abo te amako.
  tha-KJV: ข้าพระองค์ร้องทูลพระองค์มาแต่​ที่​สุดปลายแผ่นดินโลก เมื่อจิตใจของข้าพระองค์อ่อนระอาไป
    ขอทรงนำข้าพระองค์มาถึงศิลาที่สูงกว่าข้าพระองค์
  por-BR-2018: Desde o limite da terra eu clamo a ti, pelo sofrimento do meu coração;
    leva-me para uma rocha alta para mim.
  deu-ELO: Vom Ende der Erde werde ich zu dir rufen, wenn mein Herz verschmachtet;
    du wirst mich auf einen Felsen leiten, der mir zu hoch ist.
  eng-WYC-2018: From the ends of the land I cried to thee; the while mine heart was
    anguished, thou enhancedest me in a stone, (or and while my heart was anguished,
    thou liftedest me up on a rock). Thou leddest me forth,
  epo-epo: 'De la fino de la tero mi vokas al Vi en la malĝojo de mia koro: Sur rokon
    tro altan por mi suprenkonduku min.'
  gfk-gfk: Mekai ra hauhawatine no ula hanuo iau tataau ugu. Iau tataau ing iau malmalungo
    hanahaan. Lamus iau taar tano ula habo nong i manga naliu tagu,
  uig-PIN: 'Yǝrning qǝt-qǝtliridǝ turup, Yürikim zǝiplixip kǝtkǝndǝ, Mǝn Sanga murajiǝt
    ⱪilimǝn: — Sǝn meni ɵzümdin yuⱪiri Ⱪoram Taxⱪa yetǝklǝysǝn!'
  beo-beo: Na da heawi amola fofagiba:le, na fifi lasu badiliadafa amogainini Dima
    wele sia:sa! Di da na wamoaligisu sogebi amoga oule masa.
  tpi-OTNT: Mi stap longwe long ples bilong mi, na bel bilong mi i hevi tru. Olsem
    na mi singaut long yu bilong yu ken helpim mi. Bringim mi i go long wanpela ples
    hait, bai ol birua i no inap bagarapim mi.
  hau-SA: Daga iyakar duniya na yi kira gare ka, na yi kira yayinda zuciyata ta karai;
    ka bishe ni zuwa dutsen da ya fi ni tsayi.
  udu-udu: ’peni ’pemen gi mony’cesh mo tani aha/ yuḵkina /e mo me’d jin ’thin ma
    dum pem buye/ mo be. Susi /e aha/ mo e wosh c̱aan jin turatur mmobol aha/ e mo,
  uig-LAT: 'Yerning chet-chetliride turup, Yürikim zeipliship ketkende, Men Sanga
    murajiet qilimen: — Sen méni özümdin yuqiri Qoram Tashqa yétekleysen!'
  nde-nde: Ngisemkhawulweni womhlaba ngiyakubiza, ngiyabiza lapho inhliziyo yami isiphela
    amandla; ngikhokhelela edwaleni eliphakeme kulami.
  ton-ton: 'Te u tangi kiate koe mei he ngataʻanga ʻo māmani, ʻoka taʻomia hoku loto:
    ke ke tataki au ki he maka ʻoku māʻolunga hake ʻiate au.'
  ces-1613: Slyš, ó Bože, volání mé, pozoruj modlitby mé.
  eng-WMB: From the end of the earth, I will call to you when my heart is overwhelmed.
    Lead me to the rock that is higher than I.
  tam-TCV: பூமியின் கடைசிகளில் இருந்து உம்மை நோக்கிக் கூப்பிடுவேன்; என் இருதயம் சோர்ந்து
    போகையில் உம்மைக் கூப்பிடுகிறேன்; என்னைப் பார்க்கிலும் உயரமான கற்பாறையினிடத்திற்கு
    என்னை வழிநடத்தும்.
  ceb-ULB: Gikan sa kinalayoang bahin sa kalibotan mosangpit ako kanimo sa dihang
    naghuot ang akong kasingkasing; dad-a ako sa bato nga mas habog pa kay kanako.
  pol-UBG: Z krańców ziemi wołam do ciebie, gdy moje serce jest zatrwożone; wprowadź
    mnie na skałę, która jest wyższa ode mnie.
  urd-GVU: مَیں تجھے دنیا کی انتہا سے پکار رہا ہوں، کیونکہ میرا دل نڈھال ہو گیا ہے۔
    میری راہنمائی کر کے مجھے اُس چٹان پر پہنچا دے جو مجھ سے بلند ہے۔
  eng-OEBCW: 'From the ends of the earth I call unto you, when my heart is faint:
    lead me to the rock that is high above me.'
  deu-1912: Hienieden auf Erden rufe ich zu dir, wenn mein Herz in Angst ist, du wollest
    mich führen auf einen hohen Felsen.
  kan-2017: ನಾನು ಎದೆಗುಂದಿದವನಾಗಿ ಭೂಮಿಯ ಕಡೆಯ ಭಾಗದಿಂದ ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ; ನಾನು ಹತ್ತಲಾರದ
    ಆಶ್ರಯಗಿರಿಯ ಮೇಲೆ ನನ್ನನ್ನು ಹತ್ತಿಸು.
  yap-yap: Gu be piningem nike m’ath e liyab rog, ma gub palog u tabnaw. Mu fekeg
