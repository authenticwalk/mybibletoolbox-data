  eng-LEE: '(61:3) From the end of the earth will I call unto thee, when my heart
    is overwhelmed: lead me to the rock that is too high for me.'
  asm-FB: মোৰ মন দুখত যেতিয়া ভাঙি পৰে, মই পৃথিবীৰ অন্তত থাকিলেও তাৰ পৰা তোমাক মাতিম;
    তুমি মোক মোতকৈ ওখ শিলটোলৈ লৈ যোৱা য’ত মোৰ নিৰাপত্তা আছে।
  sus-A: عَلَ، عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ. ﭑ مَ مَشَندِ رَ مّ.
  fra-SBL: De l'extrémité de la terre, je t'appellerai quand mon cœur sera accablé.
