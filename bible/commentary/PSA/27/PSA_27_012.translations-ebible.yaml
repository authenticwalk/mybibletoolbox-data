    lasi. Idia ese lau hagaria bona hadikaia totona, hereva koikoi idia gwauraia noho.
  zar-NT: Bitiʼ usanuʼ nedaʼ lu náʼagaca nupa bitiʼ taʼléʼe nedaʼ dxiʼa para cabí
    ilún quiaʼ le të́ʼëni. Taʼdáʼbagaʼ nedaʼ nupa taʼzíʼ yëʼ, en nupa të́ʼëni iluáʼ
    döʼ quiaʼ.
  urd-urd: मुझे मेरे मुख़ालिफ़ों की मर्ज़ी पर न छोड़, क्यूँकि झूटे गवाह और बेरहमी
    से पुंकारने वाले मेरे ख़िलाफ़ उठे हैं।
  bqc-SIM: Ńsu to ma ibɛɛↄ ń pↄeã kɛao, asa seelade ɛgɛnaↄ lɛ́ yãdↄa, mɛ́ gbɛ̃́
    pãsĩↄ lɛ́ pↄbↄ ń níu.
  tcz-CHONGTHU: Amaho khut a neilhah lutsah hih in, ajeh chu amahon kabol louhel thil
    a themo eichan un, phatin in kachungah thilse abolgo jingun ahi.
  mar-mar: माझा जीव शत्रूस देऊ नको, कारण खोटे साक्षी माझ्याविरूद्ध उठले आहेत, आणि
    ते हिंसक श्वास टाकतात.
  isl-isl: Láttu þá ekki ná mér, Drottinn! Láttu mig ekki falla þeim í hendur! Þeir
    ásaka mig að ástæðulausu og sitja á svikráðum við mig.
  hlt-THB: Ka qaalkhqi ngaihnaak awh kai ce koeh ni pe, amak thym dyihthingkhqi ing
    ni thawh sih unawh, amak leek ben awi ce amik kqawn a dawngawh.
  soq-soq: Emalawoa apanawa sa ne lagana wai, mo ne kadineapua menamode, sa baiwa
    e mai mo emowo ne wadaneapu!
  qub-qub: Chiquimajcunapa maquinmanga ama cachaycamaychu. Paycunaga nogapa conträmi
    parlarcaycan. Manacajta jitaparmi rabyaparcaycäman.
  bqp-bqp: Ǹsun tó ma ibɛrɛnↄ pↄyeina kɛmɛnɛro, zaakũ sèeda ɛ́kɛdenↄ tɛn yã dima,
    gbɛ̃ pãsĩnↄ tɛn yĩ fɛ̃ma.
  hat-hat: Pa lage m' nan men lènmi m' yo. Yo soti pou yo touye m'. Se yon bann moun
    k'ap bay manti.
  eng-BSB: Do not hand me over to the will of my foes, for false witnesses rise up
    against me, breathing out violence.
  eng-WEBPB: Don’t deliver me over to the desire of my adversaries, for false witnesses
    have risen up against me, such as breathe out cruelty.
  kbq-kbq: Nagrira natrege'na ha' vahe'nimofo zamazampina va'nenkeno zamagri'ma zamavesi'niaza
    hu'za nazeri havizana osiho. Na'ankure ana vahe'mo'za nagrira havige hunante'za
    e'za nazeri koro nehaze.
  pon-pon: Kom der kotin mueid on ai imwintiti kan en kaloe ia di; pwe jaunkadede
    likam palian ia, o re wia japun on ia jo majak.
  nhe-BL: Amo xinechtemactili ininmaco queja inijuanti quinequij, pampa noca na motlalantoque
    tlacame tlen istlacatij huan san quimatij tlen más fiero nechchihuilise.
  wnc-wnc: Sike gata dua kapewi iwanata na taning. Sike waaminda kem wam yake na atnutnangge
    yakaing.
  bus-bus: Ǹton tó ma ibɛɛnↄ pↄyeziyã kɛ ma musuro, zaakɛ sèeda ɛgɛdeenↄↄ e yã diima,
    gbɛ̃ pãsĩnↄↄ e pↄ́ bↄↄ ń yĩzĩ.
  gub-BL: Hemono zo pe heàmàtyry'ymar wapo pe nehe. Hemu'em herehe a'e wà. Umume'u
    hemuahy àwàm wà no.
