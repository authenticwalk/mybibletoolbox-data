verse: PSA.027.012
translations:
  mal-C: എന്റെ ശത്രുക്കളുടെ ആഗ്രഹത്തിന് എന്നെ ഏൽപ്പിച്ചുകൊടുക്കരുതേ, കാരണം എനിക്കെതിരേ
    കള്ളസാക്ഷികൾ എഴുന്നേറ്റിരിക്കുന്നു, അവർ എനിക്കെതിരേ ക്രൂരത നിശ്വസിക്കുന്നു.
  deu-TKW: Gieb mich der Wut meiner Widersacher nicht preis; denn es haben sich falsche
    Zeugen wider mich erhoben und einer, der Frevel schnaubt!
  lin-lin: Kotika te ete nakangama na motambo ya bayini na ngai, pamba te batatoli
    ya lokuta batelemi mpo na kokosela ngai makambo, bazali kobimisa maloba mabe.
  mmx-mmx: Nemen gat uta on taba rulu xepe ia ri levengkikngen limixin di munepen
    minia. Di xaxarang taba amisix ia, la di lok momo aleng ti vaaban ia.
  eng-LSV: Do not give me to the will of my adversaries, || For false witnesses have
    risen against me, || And they breathe out violence to me.
  eng-GNV: 'Giue me not vnto the lust of mine aduersaries: for there are false witnesses
    risen vp against me, and such as speake cruelly.'
  eng-WEBSTER: 'Deliver me not over to the will of my enemies: for false witnesses
    have risen against me, and such as breathe out cruelty.'
  nhw-BL: Amo techtemactili ininmaco quen inijuanti quinequij, pampa noca na motlanantoque
    masehualme catli istlacatij huan san quimatij catli más fiero nechchihuilise.
  swh-ONEN: Usiniachilie kwa nia za adui zangu, kwa maana mashahidi wa uongo wameinuka
    dhidi yangu, wakipumua ujeuri.
  bba-bba: A ku mɑn bɛri yibɛrɛbɑn nɔmɑɔ. A ku de bu mɑn kuɑ ye nɑ ǹ kĩ. Domi seedɑ
    dio weesuɡibu bɑ mɑn seesimɔ, be, be bɑ dɑm dɔrebun wɑsikirɑnu mɔ̀.
  eng-KJVCPB: 'Deliver me not over unto the will of mine enemies: For false witnesses
    are risen up against me, and such as breathe out cruelty.'
  luo-luo: Kik ijwangʼa ne dwach wasika, nikech joneno mag miriambo oramona matek,
    ka gichano mar hinya.
  aii-aii: ܠܵܐ ܣܲܦܹܝܬ ܠܝܼ ܒܨܸܒ݂ܝܵܢܵܐ ܕܕܲܠܩܘܼܒ݂ܠܵܝܝܼ̈، ܣܵܒܵܒ ܩܝܼܡ ܠܗܘܿܢ ܥܲܠܝܼ ܣܵܗܕܹ̈ܐ
    ܕܲܓܵܠܹ̈ܐ ܘܢܵܦܚܵܢܹ̈ܐ ܕܚܸܡܬܵ‌ܐ.
  meu-meu: E daḡedaḡe henigumu taudia edia ura ai basio negegu; badina be hahebade
    koikoi taudia vada e gini tore, bae hadikagu totona, idia na mai daḡedaḡedia ida
    e ḡosimu.
  npi-ULB: मलाई मेरा शत्रुहरूको इच्छामा नछोड्नुहोस्, किनकि झुटो साक्षीहरू मेरो विरुद्धमा
    उठेका छन्, र तिनीहरूले हिंसाको सास फेर्छन् ।
  yor-yor: Má ṣe fi mí lé ìfẹ́ àwọn ọ̀tá mi lọ́wọ́, nítorí àwọn ẹlẹ́rìí èké ti dìde
    sí mi, wọ́n sì mí ìmí ìkà.
  pes-OPCB: مرا به دست بدخواهانم نسپار، زیرا این ظالمان می‌خواهند با شهادت دروغ خود،
    بر ضد من قیام کنند.
  tgl-ULB: Huwag mo akong ibigay sa mga hangarin ng aking mga kaaway, dahil ang mga
    sinungaling na saksi ay nagsitindig laban sa akin, at sila ay bumuga ng karahasan!
  nop-nop: Du binabune memik hekidi mu nohoneneŋ. Adi yadi mede yalaŋ naniŋa nehikeleyawiiŋ.
    Unduŋ tiŋa nehitubu-kadakadok mede miŋgoŋ yoiŋ.
  cbu-NT: Yutaritshishpan tputs nuwaa ksirundama. Ksarishpa. Watam nuwaa kapung natsakanawa.
    Nuwaa mangu ngicheersin, mantsir tsiyatkanaya.
  hui-hui: I̱naga waitigi i̱ bolene kagoria i̱ hangu helo wahalu poleni. Tigua tindule
    i̱ nabinigobi bame dibade halu i̱ mo gi̱la halu bi lai damene haragola ti bime
    i̱ bo ngoai haga kago Anduane Homogo í̠na i̱ yu wahalu poleni laro.
  mya-mya: လိမ်​လည်​ခြိမ်း​ခြောက်​သည့်​ရန်​သူ​များ​၏​လက်​တွင် ကျွန်​တော်​မျိုး​ကို​စွန့်​ပစ်​၍​ထား​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: རྫུན་གྱི་དཔང་པོ་ལངས་ནས་ང་རྒོལ༌ཞིང༌། །ཁ་རུ་གདུག་རྩུབ་གཏམ་ངན་སྨྲ་བས༌ན། །ང་ནི་དགྲ་བོས་ཅི་མོས་བྱེད་མ༌འཇུག།
  wsk-wsk: Ni kari memek nungarkiwer se nunga ikia memek mu te me aga ilumonko; nuna
    ani aip te den kawel ninguru balsan ale aga bita maguwusan.
  sna-sna: Regai kundisundira kuzvido zvavavengi vangu, nokuti zvapupu zvenhema zvinondimukira,
    vachifemedzeka nehasha.
  spa-BLM: No me entregues al deseo de mis adversarios, porque se han levantado falsos
    testigos contra mí, como exhalar crueldad.
  cac-cac: Man̈ in ac'canoch d'a yol sc'ab' eb' ayoch ajc'olal d'ayin. Sq'ue vaan
    eb' d'a in patic, syesan in muloc eb'. Sgana eb' tzin yac' chamoc.
  swh-ULB: Usiwaache adui zangu wanifanyie watamanivyo, kwa sababu mashahidi wa uongo
    wameinuka kinyume namimi, nao wanapumua vurugu!
  wed-wed: Taui moruei ma parivairovorovoei e vunuvunuiu. Lamna aubaina, eḡa ma teretawaneu
    awarii
  deu-ELBBK: Gib mich nicht preis der Gier meiner Bedränger! Denn falsche Zeugen sind
    gegen mich aufgestanden und der, der Gewalttat schnaubt.
  mbb-OT: Kenà a kenikew ipalad diyà te kandan; edèdeetan e zan kun su egkeǥiyen dan
    he neveelan ku is wazè ku meveeli.
  mal-2015: എന്റെ വൈരികളുടെ ഇഷ്ടത്തിന്നു എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ; കള്ളസാക്ഷികളും
    ക്രൂരത്വം നിശ്വസിക്കുന്നവരും എന്നോടു എതിർത്തുനില്ക്കുന്നു.
  gup-gup: Yuwn bu yibenbawon nawu ngarriyidko bininj bu bedda ngandimang, dja nakka
    ngandimarnekurrehkurren bu ngayekenh ba bu ngandibun.
  rmc-rmc: Ma de man andro vasta le ňeprijaťeľenge, bo vakeren pre ma o klamišagi
    a dojekhe laveha man daraven avri le maribnaha.
  nlg-nlg: Ko bei lubatiu ge ku tumu va tana limadira, Gaira tara huruu nia na hava
    tu mua nei mara aheahe horu na ghighirou.
  pes-OPV: مرا به خواهش خصمانم مسپار، زیرا که شهودکذبه و دمندگان ظلم بر من برخاسته‌اند.
  ron-1924: Ну мэ лэса ла бунул плак ал потривничилор мей! Кэч ымпотрива мя се ридикэ
    ниште марторь минчиношь ши ниште оамень каре ну суфлэ декыт асуприре.
  aui-aui: Nokodi aviyidi kiiraviguve sisiya wiiyaba saberabera, yadi wiina da siniberogu,
    na gekuniwaghasinedi da sinaburaviguna!
  ben-OBCV: আমার শত্রুদের ইচ্ছায় আমাকে সমর্পণ কোরো না, দেখো, আমার বিরুদ্ধে মিথ্যা
    সাক্ষীরা মাথা তুলছে, নিশ্বাসে তারা আমাকে হিংসার ভয় দেখাচ্ছে।
  som-som: Oo gacanta ha ii gelin cadaawayaashayda, Waayo, waxaa igu kacay markhaatiyaal
    been ah iyo kuwa nacweynaanta ku hadla.
  eng-ASVBT: 'Deliver me not over unto the will of mine adversaries: For false witnesses
    are risen up against me, And such as breathe out cruelty.'
  mna-mna: Mi tiŋgalŋgal sua pakaamŋana pio, mi tikamam sua pamotoŋana pio. Tana zem
    yo la naman pepe!
  ita-1885: Non darmi alle voglie de' miei nemici; Perciocchè son surti contro a me
    falsi testimoni, Ed uomini che audacemente parlano di violenza.
  eng-ULB: Do not give me up to the desires of my enemies, for false witnesses have
    risen up against me, and they breathe out violence!
  spa-VBL: No me dejes solo ante ellos y sus malas intenciones, porque ellos están
    levantando falsas acusaciones contra mí y me tratan con violencia.
  fra-_FOB: Ne me livre pas au désir de mes adversaires; car de faux témoins et qui
    ne respirent que violence, se sont élevés contre moi.
  mal-mal: എന്റെ വൈരികളുടെ ഇഷ്ടത്തിന് എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ; ക്രൂരത പ്രവർത്തിക്കുന്ന
    കള്ളസാക്ഷികൾ എന്നോട് എതിർത്തുനില്ക്കുന്നു.
  lit-lit: Neatiduok manęs mano priešų valiai, nes melagingi liudytojai sukilo prieš
    mane ir iškvepia smurtą.
  urd-GVR: Mujhe muḳhālifoṅ ke lālach meṅ na āne de, kyoṅki jhūṭe gawāh mere ḳhilāf
    uṭh khaṛe hue haiṅ jo tashaddud karne ke lie taiyār haiṅ.
  suz-BL: आं कली खेदा पाइब आन गुइमी मगेयीनी। मारदे हना मेको जोल पा सांकछी बाक्‍शो
    बाक्‍नीम। मेकोपुकी हुश ख्राक्‍श पोक्‍ब बाक्‍नीम।
  eng-NOY: Give me not up to the will of my adversaries! For false witnesses have
    risen up against me, And such as breathe out injustice.
  ita-1927: Non darmi in balìa de’ miei nemici; perché son sorti contro di me falsi
    testimoni, gente che respira violenza.
  ckb-ckb: بە ویستی ناحەزەکانم مەمسپێرە، چونکە شایەتی درۆ لێم ڕاست بوونەتەوە، هەناسەی
    زۆردارییان لێ دێتە دەرەوە.
  eng-BBE: Do not give me into their hands, because false witnesses have come out
    against me, and men breathing destruction.
  xsi-xsi: Naneŋgu kazâŋa tamâta simandi ŋana siporo ŋgua laŋeŋa ku situ ruruŋa pana.
    Noko ma kupile naŋa kala alâ tamâta ŋinde mbaunzi ilo, mine ndimo.
  kan-OKCV: ನನ್ನ ವೈರಿಗಳ ವಶಕ್ಕೆ ನನ್ನನ್ನು ಕೊಡಬೇಡಿರಿ; ಸುಳ್ಳುಸಾಕ್ಷಿಗಳೂ ಕ್ರೂರ ನಿಂದಕರೂ ನನಗೆ
    ವಿರೋಧವಾಗಿ ಎದ್ದಿದ್ದಾರೆ.
  tam-2017: என் எதிரிகளின் விருப்பத்திற்கு என்னை ஒப்புக் கொடுக்கவேண்டாம்; பொய்ச்சாட்சிகளும்
    ஆக்கிரமித்துச் சீறுகிறவர்களும் எனக்கு விரோதமாக எழும்பியிருக்கிறார்கள்.
  spa-RV-1909: No me entregues á la voluntad de mis enemigos; porque se han levantado
    contra mí testigos falsos, y los que respiran crueldad.
  ron-BTF: Nu mă da la voia dușmanilor mei, fiindcă martori falși se ridică împotriva
    mea și cei care suflă cruzime.
  eng-WEBP: Don’t deliver me over to the desire of my adversaries, for false witnesses
    have risen up against me, such as breathe out cruelty.
  eng-FBV: don't hand me over to them and their evil intentions, for they are making
    false accusations against me and threatening me with violence.
  nld-1939: Geef mij niet prijs aan de haat van mijn vijand! Want valse getuigen staan
    tegen mij op, En brengen leugens tegen mij in.
  nch-BL: Amo techtemactili inimaco quej inijuanti quinequij, pampa ica na motanantoque
    masehualme cati istacatij huan san quimatij cati más fiero nechchihuilise.
  vie-1934: Chớ phó tôi cho ý muốn kẻ cừu địch tôi; Vì những chứng dối, Và kẻ buông
    ra sự hung bạo, đã dấy nghịch cùng tôi.
  cha-cha: 'Chamoyo pumopolo gui minalago y contrariojo: sa mangajujulo contra guajo
    mandacon na testigo, ya jaye usinangang y taease.'
  hin-CV: मुझे मेरे शत्रुओं की इच्छापूर्ति का साधन होने के लिए न छोड़ दें, मेरे विरुद्ध
    झूठे साक्ष्य उठ खड़े हुए हैं, वे सभी हिंसा पर उतारू हैं.
  eng-OURB: Don’t deliver me over to the desire of my adversaries, for false witnesses
    have risen up against me, such as breathe out cruelty.
  spa-BES: No me entregues en sus manos, porque salieron testigos falsos contra mí
    y hombres que exhalaban destrucción.
  tdx-tdx: Ko asese’o an-tsatri’ o malaiñ’ ahio; fa atretréo o mpanara vandeo, naho
    o mikofòke hasiahañeo.
  tha-KJV: ขออย่าทรงมอบข้าพระองค์​ไว้​กับปฏิ​ปักษ์​ให้​เขาทำตามใจชอบ เพราะพยานเท็จได้​ลุ​กขึ้นสู้ข้าพระองค์
    และเขาหายใจออกมาเป็นความทารุ​ณ
  por-BR-2018: Não me entregues à vontade dos meus adversários, porque se levantaram
    contra mim falsas testemunhas, e também ao que sopra violência.
  deu-ELO: Gib mich nicht preis der Gier meiner Bedränger! Denn falsche Zeugen sind
    wider mich aufgestanden und der da Gewalttat schnaubt.
  eng-WYC-2018: Betake thou not me into the souls of them, that trouble me; for wicked
    witnesses have risen against me, and wickedness lied to itself. (Deliver thou
    me not unto those who trouble me; for wicked witnesses have risen up against me,
    and the wicked lie even to themselves!)
  epo-epo: Ne fordonu min al la volo de miaj premantoj; Ĉar stariĝis kontraŭ mi falsaj
    atestantoj, plenaj de rabemeco.
  gfk-gfk: Waak u tar iau ta ira lima diet ira nugu ebar bia diet na gil tagu haruat
    ma ira udiet sinisip, kanong ira ut na harabota diet tur huat ma diet tung bia
    iau, diet mang iau.
  uig-PIN: Meni rǝⱪiblirimning mǝyligǝ tapxurmiƣaysǝn, Qünki manga ⱪara qaplaxmaⱪqi
    bolƣan yalƣanqilar heli kɵptur, Ularning nǝpǝslirimu zorawanliⱪtur.
  beo-beo: Nama ha lai dunu da ogogosu amola beda:ma:ne magagisu amoga na doagala:sa.
    Ilia da nama hasalasisa:besa:le, na mae yolesiagama.
  tpi-OTNT: Yu no ken lusim mi bai ol birua i kisim mi. Ol i save mekim tok giaman
    na pretim mi.
  hau-SA: Kada ka ba da ni da sha’awar maƙiyina, gama masu shaidar ƙarya sun taso
    a kaina, suna numfasa tashin hankali.
  udu-udu: Dhalku/ ki c̱i aha/ ki bwa gi uni kun ta ’kup̱ ki aha/ mo, goma ris iman/o
    gwonthus cukina p̱o/ aha/ mo dhali uni wukina shure/ gom mombujur mo.
  uig-LAT: Méni reqiblirimning meylige tapshurmighaysen, Chünki manga qara chaplashmaqchi
    bolghan yalghanchilar xéli köptur, Ularning nepeslirimu zorawanliqtur.
  nde-nde: Unganginikeli entandweni yabangizondayo, ngoba ofakazi bamanga bayangivukela
    bevutha ulaka.
  ton-ton: '‌ʻOua naʻa ke tukuange au ki he loto ʻo hoku ngaahi fili: he kuo tuʻu
    hake ʻo angatuʻu kiate au ʻae kau fakamoʻoni loi, mo ia ʻoku mānava ʻaki ʻae fai
    kovi.'
  ces-1613: Nevydávejž mne líbosti protivníků mých, neboť by ostáli proti mně svědkové
    lživí, i ten, jenž dýše ukrutností.
  eng-WMB: Don’t deliver me over to the desire of my adversaries, for false witnesses
    have risen up against me, such as breathe out cruelty.
  tam-TCV: என் பகைவரின் ஆசைகளுக்கு என்னை ஒப்புக்கொடாதேயும்; ஏனெனில் பொய்ச்சாட்சி கூறுபவர்களும்
    என்னை குற்றஞ்சாட்டுபவர்களும் எனக்கு விரோதமாய் எழும்புகிறார்கள்.
  ceb-ULB: Ayaw ako itugyan ngadto sa mga tinguha sa akong mga kaaway, kay ang bakak
    nga mga saksi mibatok na kanako, ug mibuga sila sa kabangis.
  pol-UBG: Nie wydawaj mnie na pastwę moich nieprzyjaciół, bo powstali przeciwko mnie
    fałszywi świadkowie i ci, którzy dyszą okrucieństwem.
  agr-agr: Mina shiwag aidau dita wakegamujin uminak, maatnume tusamek tsagkamjukaipa,
    mina shiwag tsanumin aidau nantagtujaje.
  kyc-kyc: Nambana yanda pimwai dupwame namba kuinya palyuo kyambo pii laokoo keta
    pyambuo karaminyi dokona mata joo panda maiya napipi.
  urd-GVU: مجھے مخالفوں کے لالچ میں نہ آنے دے، کیونکہ جھوٹے گواہ میرے خلاف اُٹھ کھڑے
    ہوئے ہیں جو تشدد کرنے کے لئے تیار ہیں۔
  eng-OEBCW: Give me not up, O Lord, unto the rage of my foes; for against me have
    risen false witnesses, breathing out cruelty.
  deu-1912: Gib mich nicht in den Willen meiner Feinde; denn es stehen falsche Zeugen
    gegen mich und tun mir Unrecht ohne Scheu.
  kan-2017: ಸುಳ್ಳುಸಾಕ್ಷಿಗಳೂ ಬೆದರಿಸುವವರೂ ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದಿದ್ದಾರೆ; ಇಂಥ ವೈರಿಗಳ ವಶಕ್ಕೆ
    ನನ್ನನ್ನು ಕೊಡಬೇಡ.
  yap-yap: Dab mu n’igeg nga pa’ e to’ogor rog; ni yad be togopluw ngog ko thin ni
    yad be t’ar nga dakenag ma yad be yog ni ngar rin’ed ban’en ngog.
  hlt-MCSB: A hong kah laipai rhoek neh kuthlahnah kah hil loh kai taengah tlai uh
    dae ka rhal rhoek kah hinglu dongah kai nan tloeng moenih.
