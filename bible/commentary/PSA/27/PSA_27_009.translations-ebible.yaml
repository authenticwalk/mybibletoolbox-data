  mar-mar: तू आपले मुख माझ्यापासून लपवू नकोस; तुझ्या सेवकाला रागात फटकारू नकोस! तू
    माझा सहाय्यकर्ता होत आला आहेस; माझ्या तारण करणाऱ्या देवा, मला सोडू किंवा त्यागू
    नकोस.
  isl-isl: Drottinn, hyl þig ekki fyrir mér. Hafnaðu ekki þjóni þínum í reiði. Þú
