  rus-SYN: Спаси народ Твой и благослови наследие Твое; паси их и возвышай их во веки!
  bqc-SIM: Ńsu mikpɛdↄ mapi n zↄ̀blenaɛo, ńsu bↄ ma kpɛ ń pↄfɛ̃oo. Ma Dↄnlɛden
