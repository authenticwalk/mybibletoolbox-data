  eng-JPS: Hide not Thy face from me; put not Thy servant away in anger; Thou hast
    been my help; cast me not off, neither forsake me, O God of my salvation.
  srp-1865: Nemoj odvratiti od mene lica svojega, nemoj u gnjevu ostaviti sluge svojega;
