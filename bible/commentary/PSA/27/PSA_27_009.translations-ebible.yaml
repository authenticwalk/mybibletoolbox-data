    namen. Kadäni kadäni täŋkentäŋ namik täŋkuno udegän täŋkentäŋ namik täyi.
  haw-1868: Mai huna i kou maka ia'u; Mai hoohemo i kau kauwa nei me ka huhu. Ua kokua
    mai no hoi oe ia'u; Mai hookuu wale ia'u, Mai haalele hoi oe ia'u, e kuu Akua
    e ola'i.
  arb-NAV: لَا تَحْجُبْ وَجْهَكَ عَنِّي. لَا تَطْرُدْ بِغَضَبٍ عَبْدَكَ، فَطَالَمَا
    كُنْتَ عَوْنِي. لَا تَرْفُضْنِي وَلَا تَهْجُرْنِي يَا اللهُ مُخَلِّصِي.
  ded-ded: O Anutu, ge ebicfunac mesinunade nga ni geac kingang ngicga. Ge kicmesuga
    nearunac mi mesufuna nga ngaba amma mi meicnuna. Ge meficnukecnecac mi ukununa.
    Ge ni mi ngadenuma wanuna.
  ewe-ewe: Mègaɣla wò ŋkume ɖem o, mègatrɔ wò dɔla ɖo ɖa le dɔmedzoe me o, elabena
