  mya-JVB: အကျွန်ုပ် ကို မျက်နှာ လွှဲ တော်မ မူပါနှင့်။ အမျက်ထွက် ၍ ကိုယ်တော် ၏ ကျွန်
    ကိုပယ် တော်မ မူပါနှင့်။ အကျွန်ုပ် ကို ကယ်တင် တော်မူသောဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ်
    ကို မစ တော်မူဘူးသည်ဖြစ် ၍ ၊ အကျွန်ုပ် ကို စွန့်ပစ် တော်မ မူပါနှင့်။
  kgf-kgf: Guac kic tanecga imi ménda musaŋgé nénna. Guac weleŋ qeqe icga qeri biric
