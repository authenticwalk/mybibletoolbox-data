  fra-LSG: Ne me cache point ta face, Ne repousse pas avec colère ton serviteur! Tu
    es mon secours, ne me laisse pas, ne m’abandonne pas, Dieu de mon salut!
  gnn-gnn: Ŋarranydja ḏukṯuk nhuŋu nhänharawu bukuwu, yaka djuḻuḻ'maranharamiya ŋarrakala.”
    Garray, ŋarranydja nhuŋu djämamirri dhuwala, yaka ŋarrakala ŋaramurryiyanydja,
    ga yaka ŋarranha buku‐nherrala ga gukuŋa. Ŋäthilinydja ŋunhinydja nhe ŋarranha
    guŋga'yurruna marrtjina. Garray, nhenydja ŋarraku walŋakunharamirrina waŋarr,
    yaka ŋarranha gonha'yurra.
  yal-yal: i nama i yɛtagi luxun n ma! I nama i ya walikɛɛn kedi xɔlɔni. I bata findi
    n mali muxun na. I nama n nabeɲin, i nama i mɛ n na, n nakisimana Ala.
  iou-iou: Äreŋira näka käbop nämo iren. O Anutu, näk piä ämaka unita täŋkentäŋ nam!
