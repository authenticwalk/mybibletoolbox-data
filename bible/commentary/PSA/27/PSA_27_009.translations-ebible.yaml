  uig-CYR: Өз хәлқиңни қутқузғайсән, Мирасиңни бәрикәтлик қилғайсән; Уларни падичидәк
    беқип озуқландурғайсән, Мәңгүгә уларни көтирип жүргәйсән.
  pma-pma: Konato suaitei ranau. Konavuroh kattei inau, konalei seseintei inau, meatin
    toumien onom. Ahi koa komutut inau, mulamu, kokataunau; konalokoveintei nau li
    nanato sasok.
  tel-2017: నా నుంచి నీ ముఖం దాచకు. కోపంతో నీ సేవకుణ్ణి దెబ్బ కొట్టకు! నా సహాయకుడిగా
    నువ్వే ఉన్నావు, రక్షణకర్తవైన నా దేవా, నన్ను విడువకు, నన్ను విడిచి వెళ్ళకు.
  hat-BSA: Pa kache figi Ou de mwen. Pa detounen sèvitè Ou a pa deyò nan kòlè Ou.
