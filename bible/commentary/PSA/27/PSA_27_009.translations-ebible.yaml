  ory-ory: ମୋʼ ଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଅ ନାହିଁ; କ୍ରୋଧରେ ଆପଣା ଦାସକୁ ଦୂର କର ନାହିଁ; ତୁମ୍ଭେ
    ମୋହର ସହାୟ ହୋଇଅଛ; ହେ ମୋʼ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ମୋତେ ଦୂର କର ନାହିଁ, କିଅବା ପରିତ୍ୟାଗ
    କର ନାହିଁ।
  chk-chk: Kosap aopa mesom seniei. Kosap aliwini noum ei chon angang lon om song,
    pun en ai chon alilis. Kosap pöütieila, kosap pwal likitieila, Ai Kot, ai Chon
    Amanau.
  rop-rop: YAWEI, nomo blandim miselp brom mi. Yu kipgon lisinbat langa mi. Nomo wail
    langa mi, yu wekinmen. Yubin albumbat mi bifo. Nomo libum mi. Nomo fogedabat mi.
    Yu na det God hubin seibum mi.
  ukr-1871: Не одвертай лиця твого від мене, не відсилай в гнїві слугу твого, не цурайся
