  yon-yon: Eb murubia kuu ne yaa biknewaab. Kwane, eb deme karub ne yaa arud wande
    korondaab. O God, ne nen bobni yaa burudande bindi ye karub, eb kuu ne awawi ye
    karub kowe, wunekaruwaab, ne yaa domowe wanaab.
  deu-1951: Verbirg dein Angesicht nicht vor mir, weise deinen Knecht nicht ab in
    deinem Zorn; meine Hilfe bist du geworden; verwirf mich nicht und verlaß mich
