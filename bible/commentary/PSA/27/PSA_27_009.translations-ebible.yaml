  pon-pon: Der karir jan jilan omui mo i, o der kajapokela japwilim omui ladu ni omui
    onion; pwe komui me jauja pa i. Kom der kotin kaje ia la, o ender muei jan I,
    Kota i jaunkamaur.
  nhe-BL: ¡Amo xinechnenetlatili! ¡Amo xinechhuejcamajcahua pampa ticualantoc nohuaya!
    San ta tlen tinechpalehuía, noTeco Dios, ta tlen tinotemaquixtijca. Amo xinechiyocacahua,
    niyon amo xinechcajtehua noselti.
  wnc-wnc: Sike gata nae ma kusopuwim. Gata nae masaka ma namim. Na gatane puya aminda.
    Nae kaanga natake ma nanikwasiwim. Anutu, ga natane gatak gatak kapana. Ge gata
    na ma napmambim.
  bus-bus: Ǹton mìkpɛɛ zu mamↄma n zↄ̀blerinɛro, ǹton kpɛɛ limɛ kↄ̃n pↄfɛ̃oro. Ma
    dↄnlɛrin n ũ, ǹton ma zĩnnaro, Luda ma mìsiri, ǹton ma tónlo.
  gub-BL: Ezeàmim zo ihewi nehe. Eikwahy zo ihewe nehe. Hemono kar zo pe nezewi nehe.
    O Tupàn hepyro har, ereiko hepytywà har romo. Etyryk zo ihewi nehe. Ihewi eho
    zo nehe.
  eng-DRA: 'Save, O Lord, thy people, and bless thy inheritance: and rule them and
    exalt them for ever.'
