    Mwet Lango luk.
  hbo-WLC: אַל־תַּסְתֵּ֬ר פָּנֶ֨יךָ ׀ מִמֶּנִּי֮ אַֽל־תַּט־בְּאַ֗ף עַ֫בְדֶּ֥ךָ עֶזְרָתִ֥י
    הָיִ֑יתָ אַֽל־תִּטְּשֵׁ֥נִי וְאַל־תַּֽ֝עַזְבֵ֗נִי אֱלֹהֵ֥י יִשְׁעִֽי׃
  ibo-ibo: Ezonarịla m ihu gị, agbakụtala ohu gị azụ nʼiwe; nʼihi na ị bụrịị onye
