  lug-lug: Tonneekweka, so tonyiigira muweereza wo, kubanga ggw’obadde omubeezi wange
    bulijjo. Tonneggyaako, so tonsuula, Ayi Katonda, Omulokozi wange.
  heb-heb: אל תסתר פניך ממני אל תט באף עבדך עזרתי היית אל תטשני ואל תעזבני אלהי ישעי׃
  ben-IRV: আমার কাছ থেকে তোমার মুখ লুকিও না; রাগে তোমার দাসকে আঘাত করো না! তুমি আমার
    সাহায্যকারী হয়ে এসেছে; আমাকে ছেড়ে যেয়ো না বা আমাকে পরিত্যাগ করো না।
  ntu-ntu: Delc, bzkq mnc-rlrume bange. Ninge kxnzawz nem. X bzkq esablqtiq ninge
