  hbo-hbo: אַל־תַּסְתֵּ֬ר פָּנֶ֨יךָ ׀ מִמֶּנִּי֮ אַֽל־תַּט־בְּאַ֗ף עַ֫בְדֶּ֥ךָ עֶזְרָתִ֥י
    הָיִ֑יתָ אַֽל־תִּטְּשֵׁ֥נִי וְאַל־תַּֽ֝עַזְבֵ֗נִי אֱלֹהֵ֥י יִשְׁעִֽי׃
  kik-kik: Ndũkaahithe ũthiũ waku, tiga kũingata ndungata yaku na marakara; Wee nĩwe
    ũtũũrĩte ũndeithagia. Ndũkandege kana ũndiganĩrie, Wee Ngai Mũhonokia wakwa.
  fra-NCL: Ne me cache pas ta face, ne repousse pas avec colère ton serviteur ; tu
    es mon secours, ne me délaisse pas, et ne m’abandonne pas, Dieu de mon salut !
  cek-AK: 'Na mikhmai hawk ving hmah loe, palungphuihaih hoiah na tamna hae haek ving
