verse: PSA.027.009
translations:
  mal-C: അങ്ങയുടെ മുഖം എന്നിൽനിന്നും മറയ്ക്കരുതേ, കോപത്തോടെ അങ്ങയുടെ ദാസനെ തള്ളിക്കളയരുതേ;
    അവിടന്നാണല്ലോ എന്റെ സഹായകൻ. എന്റെ രക്ഷകനായ ദൈവമേ, എന്നെ കൈവിടുകയോ ഉപേക്ഷിക്കുകയോ
    ചെയ്യരുതേ.
  deu-TKW: Verbirg dein Angesicht nicht vor mir, weise deinen Knecht im Zorne nicht
    ab. Du warst mein Beistand! Verstoße mich nicht und verlaß mich nicht, o Gott,
    der du meine Hilfe bist.
  lin-lin: Kopesa ngai mokongo te, kobengana mosali na Yo te na kanda ; osungaki ngai.
    Kotika ngai te, kosundola ngai te, Nzambe, Mobikisi na ngai.
  mmx-mmx: Kuren la nemen gat uta lipe rak! Nemen uta belemamao ia. Nemen uta musak
    kepe ia, lasaxaruki ram, atla nenu Laradi Loklok Tooro rak. Nemen uta on basinge
    ia! Nemen uta raba rulu ia atla nenu ne Moroa, Laradi Loklox Asepsu rak.
  eng-LSV: Do not hide Your face from me, || Do not turn Your servant aside in anger,
    || You have been my help. Do not leave me, nor forsake me, || O God of my salvation.
  eng-GNV: 'Hide not therefore thy face from mee, nor cast thy seruat away in displeasure:
    thou hast bene my succour: leaue me not, neither forsake mee, O God of my saluation.'
  eng-WEBSTER: 'Hide not thy face from me; put not thy servant away in anger: thou
    hast been my help; leave me not, neither forsake me, O God of my salvation.'
  nhw-BL: ¡Amo techcuanetlatili! ¡Amo techhuejcamajcahua pampa ticualantoc nohuaya!
    San ta catli techpalehuía, noTeco Dios, ta catli tinotemaquixtijca. Amo techiyocacahua,
    niyon amo techcajtehua noseltzi.
  swh-ONEN: Usinifiche uso wako, usimkatae mtumishi wako kwa hasira; wewe umekuwa
    msaada wangu. Usinikatae wala usiniache, Ee Mungu Mwokozi wangu.
  bba-bba: Nɑ sɑ̃ɑwɑ wunɛn sɔmɔ. A ku mɑn biru kisi. A ku mɑn ɡirɑ kɑ mɔru. Wunɑ ɑ
    rɑ mɑn somi. A ku mɑn deri. Gusunɔ nɛn Fɑɑbɑ kowo, ɑ ku mɑn yinɑ.
  eng-KJVCPB: 'Hide not thy face far from me; Put not thy servant away in anger: Thou
    hast been my help; leave me not, Neither forsake me, O God of my salvation.'
  luo-luo: Kik ipandna wangʼi, kik iriemb jatichni ka mirima omaki, in ema isebedo
    jakonyna. Kik ikweda bende kik ijwangʼa, yaye Nyasaye Jawarna.
  aii-aii: ܠܵܐ ܛܲܫܹܝܬ ܦܵܬܘܼܟ݂ ܡܸܢܝܼ، ܠܵܐ ܡܲܕܸܪܸܬ ܠܹܗ ܪܹܓܘܼܟ݂ ܒܟܲܪܒܵܐ، ܗܲܝܲܪܬ‌ܝܼ ܗܘܹܐ
    ܠܘܼܟ݂، ܠܵܐ ܪܲܦܹܝܬ ܠܝܼ ܘܠܵܐ ܫܵܒ݂ܩܹܬ ܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܝܼ؛
  meu-meu: Oi vairamu na egu amo basio hunia. Oiemu hesiai tauna basio lulua mai badumu
    ida; ikahagu na oi. Lau ihamaurigu Diravana e, basio negegu, bona basio rakatanigu.
  npi-ULB: मबाट तपाईंको मुहार नलुकाउनुहोस् । आफ्नो दासलाई रिसमा नफर्काउनुहोस् । तपाईं
    मेरो सहायक हुनुभएको छ । हे मेरो उद्धारको परमेश्‍वर, मलाई नत्याग्‍नुहोस् वा नछोड्‍नुहोस्
    ।
  yor-yor: Má ṣe fi ojú rẹ pamọ́ kúrò lọ́dọ̀ mi, má ṣe fi ìbínú sá ìránṣẹ́ rẹ tì;
    ìwọ tí o ti jẹ́ olùrànlọ́wọ́ mi, Má ṣe fi mí sílẹ̀, má sì ṣe kọ̀ mí, háà! Ọlọ́run
    ìgbàlà mi.
  pes-OPCB: خود را از من پنهان نکن؛ بر من خشمگین مشو و مرا از حضورت نران. تو مددکار
    من بوده‌ای، مرا طرد نکن؛ ای خدای نجا‌ت‌دهندۀ من، مرا ترک نکن!
  tgl-ULB: Huwag mong itago ang iyong mukha sa akin; huwag mong saktan ang iyong lingkod
    sa galit! Ikaw ang aking naging katuwang; huwag mo akong pabayaan o iwanan, Diyos
    ng aking kaligtasan!
  nop-nop: Ale du sigilulum mu tinambeŋ. Bepaŋ, dugoŋ nehitubu-lodalaŋ. Kaŋ nu adi
    kwanai-mege, unduŋ doktiŋa kwihita tinamuŋa nehikelekut mu tibeŋ. Du nai fee hinek
    nehitubu-lodalaŋ, unduŋ doktiŋa mu binabeŋ. Tiŋa undugoŋ nu binabuŋa momoŋ mu
    tiŋa weŋ.
  cbu-NT: Apaa, shiysha nuwaa tpishishpa. Tsiyantayarush, nuwaa niyrishpa. Watam shiyamari
    nuwaa istakush taakshawa. Ashiri nuwaa ksarishpa. Istangandama. Tputs nllitari
    nuwaa istamaam wanindaja. Shiyamari nuwaa tapachindakush taaksha, Apaa.
  hui-hui: Anduane Homogo í̠na i̱hondo manga halu erembira nguleni. Anduane Homogo-o
    i̱ í̠naga biabe biahaga harugonigo í̠na i̱hondo keba halu erembira ngialu poleni.
    I̱naga Ngode Datagaliwabe i̱naga Pele Ngiaga-o i̱ biamogo biaga í̠ harigonigo
    i̱ helalu erembira ngialu poleni laro.
  mya-mya: ကျွန်​တော်​မျိုး​အား​မျက်​နှာ​တော်​ကို​လွှဲ​တော် မ​မူ​ပါ​နှင့်။ အ​မျက်​ထွက်​တော်​မ​မူ​ပါ​နှင့်။
    ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဖြစ်​သူ​ကျွန်​တော် မျိုး​အား ကူ​မ​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​ကယ်​တင်​ရှင် အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​အား​ပစ်​ထား​တော်​မ​မူ​ပါ​နှင့်။
    စွန့်​ပစ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་ཞལ་རས་བདག་ལ་མི་སྦ༌ཞིང༌། །ཐུགས་ཁྲོ་དང་བཅས་ཞབས་ཕྱི་མི་སྐྲོད་རོགས།
    །ཁྱེད་ཉིད་གདོད་ནས་ང་ཡི་སྡོངས་གྲོགས༌ཡིན། །བདག་གི་སྲོག་སྐྱོབ་ལགས་པའི་དཀོན་མཆོག༌ཀྱེ།
    །ང་རང་མ་སྤོང་བསྐྱུར་བར་མི་མཛད༌རོགས།།
  wsk-wsk: Se ni kema motam ani ago ko me kaluwurko; gemang memek te ani ka ura kari
    me aga karoko, mu awuk, ni keta ani aga sangorsam. Ni biring me aisu ale me agarki
    daleluwurko, O Kaem, aninga Saonga Kari.
  sna-sna: Regai kundivanzira chiso chenyu, musadzinga muranda wenyu mukutsamwa; makanga
    muri mubatsiri wangu. Regai kundiramba kana kundisiya, imi Mwari Muponesi wangu.
  spa-BLM: No me ocultes tu rostro. No apartes a tu siervo con rabia. Has sido mi
    ayuda. No me abandones, ni me abandones, Dios de mi salvación.
  cac-cac: Man̈ a c'ub'ejel a b'a d'ayin. Man̈ in a chec meltzaj yed' yoval a c'ool.
    A achtaxon tzin a colo'. Ach in Diosal in Columal ach, man̈ in actejcan in ch'ocoj.
  swh-ULB: Usiufiche uso wako mbali na mimi; usinikasirikie mimi mtumishi wako! Wewe
    umekuwa msaada wangu; usiniache wala kunitelekeza, Mungu wa wokovu wangu!
  bel-bel: Ратуй Твой народ, і дабраславі Тваю спадчыну; і гадуй іх і ўзвышай іх вечна!
  wed-wed: Eḡa ma raugovaḡeu, eḡa awariu ma ḡaiawa. Am taunola eḡa ma inana geduaiei,
    au anatapuna tam, au tauagu. Eḡa ma netawaneu, au God, tam au tauvilawana.
  deu-ELBBK: Verbirg dein Angesicht nicht vor mir, weise nicht ab im Zorn deinen Knecht!
    Du bist meine Hilfe gewesen; lass mich nicht und verlass mich nicht, Gott meines
    Heils!
  mbb-OT: Kenà a kenikew elesi! Kenà a kenikew iselikwey tenged te pauk nu kedì te
    suluǥuen nu. Iyan ka neketavang kedì, umbe kenà a pesegdana wey iselikwey, Megbevayà
    he menluluwas ku.
  mal-2015: നിന്റെ മുഖം എനിക്കു മറെക്കരുതേ; അടിയനെ കോപത്തോടെ നീക്കിക്കളയരുതേ; നീ എനിക്കു
    തുണയായിരിക്കുന്നു; എന്റെ രക്ഷയുടെ ദൈവമേ, എന്നെ തള്ളിക്കളയരുതേ; ഉപേക്ഷിക്കയുമരുതേ.
  gup-gup: Kanna, dja yuwn kanmarnekebwarlkkarren bu kanbawon. Yuwn bu kandung ngaye
    nawu marnedurrkmirri ke ngudda nawu munguyh kanbidyikarrme. Ngudda wanjh God nawu
    kanngehke wanjh yuwn kanmunkewe dja mak kanbawon ngaye.
  rmc-rmc: Ma garuv mange tiro muj! Ma visar tut choľaha tire služobňikostar, se tu
    mange pomožinehas! Ma odčhiv man aňi ma omuk, Devla, Spasiťeľina miro!
  nlg-nlg: Ko bei pologho vaniu. ko bei sonikehaa nia na rutu nimua na tinoni ni lutu.
    ko bei saniu mo ko niu sika, Ghe God, nigua na vola kasila?
  pes-OPV: روی خود را از من مپوشان و بنده خود را در خشم برمگردان. تو مددکار من بوده‌ای.
    ای خدای نجاتم، مرا رد مکن و ترک منما.
  ron-1924: Ну-мь аскунде Фаца Та, ну ындепэрта ку мыние пе робул Тэу! Ту ешть ажуторул
    меу, ну мэ лэса, ну мэ пэрэси, Думнезеул мынтуирий меле!
  aui-aui: Tagu yam wiitamariyana, genuwanuwam inapughu da kunamiiri kubuteguna, gegwabiguma
    kunakowoghana! Tam kuviyawiigu bi nonowa kwiiwiitegu, na kata gekunakuyoveguna!
  ben-OBCV: আমার সামনে থেকে তোমার মুখ লুকিয়ে রেখো না, ক্রোধে তোমার দাসকে ফিরিয়ে
    দিয়ো না; তুমিই আমার সহায়। আমায় প্রত্যাখ্যান কোরো না বা পরিত্যাগ কোরো না, ঈশ্বর
    আমার পরিত্রাতা।
  som-som: Ilaaha badbaadadaydow, wejigaaga ha iga qarin, Anoo addoonkaaga ah cadho
    ha igu eryin, Caawimaad baad ii ahayde, Ha i xoorin, hana i dayrin.
  lat-VUC: Salvum fac populum tuum, Domine, et benedic hæreditati tuæ; et rege eos,
    et extolle illos usque in æternum.]
  eng-ASVBT: 'Hide not thy face from me; Put not thy servant away in anger: Thou hast
    been my help; Cast me not off, neither forsake me, O God of my salvation.'
  mna-mna: Yooba, nio mbesooŋo ku. Tana ketem malmal pio pepe, mi piŋgis motom pio
    pepe. Anutu, nu tuŋ ŋonoono. Ta muŋgu mi imar na, nu uluulu yo. Tana ziiri yo
    pepe, mi pizil ndemem pio pepe.
  ita-1885: Non nascondere il tuo volto da me, Non rigettare in ira il tuo servitore;
    Tu sei stato il mio aiuto; non lasciarmi, e non abbandonarmi, O Dio della mia
    salute.
  eng-LXXUP: 'Save thy people, and bless thine inheritance: And take care of them,
    and lift them up forever.'
  eng-ULB: Do not hide your face from me; do not turn your servant away in anger!
    You have been my helper; do not forsake me or abandon me, God of my salvation!
  spa-VBL: No te rehúses a hablar conmigo. No te enojes con tu siervo ni te vayas.
    Eres el único que me ayuda, así que por favor no me niegues ni me abandones, Dios
    de mi salvación.
  fra-_FOB: Ne me cache pas ta face! Ne rejette pas ton serviteur dans ton courroux!
    Tu as été mon aide; ne me délaisse pas, ne m'abandonne pas, Dieu de mon salut!
  mal-mal: തിരുമുഖം എനിക്ക് മറയ്ക്കരുതേ; അടിയനെ കോപത്തോടെ തള്ളിക്കളയരുതേ; അവിടുന്ന്
    എനിക്ക് തുണയായിരിക്കുന്നു; എന്റെ രക്ഷയുടെ ദൈവമേ, എന്നെ തള്ളിക്കളയരുതേ; ഉപേക്ഷിക്കുകയും
    അരുതേ.
  lit-lit: Neslėpk savo veido nuo manęs, neatstumk supykęs savo tarno! Tu esi mano
    pagalba, neatmesk manęs ir nepalik manęs, o mano išgelbėjimo Dieve!
  urd-GVR: Apne chehre ko mujh se chhupāe na rakh, apne ḳhādim ko ġhusse se apne huzūr
    se na nikāl. Kyoṅki tū hī merā sahārā rahā hai. Ai merī najāt ke Ḳhudā, mujhe
    na chhoṛ, mujhe tark na kar.
  suz-BL: इन कुल आं क्‍येङा मख्रुइक्‍तीन। इन गाइक्‍तीकेमी इन गेय पाइब, आं कली, मतिल्‍यीनी।
    गे आं कली वारच पाइब बाक्‍नीनी। गो नु बाक्‍शा, मप्रोंइयीनी। गे आं कली श्‍येत रे
    प्रोंइब बाक्‍नीनी।
  eng-NOY: O hide not thou thy face from me; Cast not thy servant away in displeasure!
    Thou hast been my help, do not leave me; Do not forsake me, O God, my helper!
  ita-1927: Non mi nascondere il tuo volto, non rigettar con ira il tuo servitore;
    tu sei stato il mio aiuto; non mi lasciare, non m’abbandonare, o Dio della mia
    salvezza!
  ckb-ckb: ڕووی خۆتم لێ مەشارەوە، خزمەتکاری خۆت لە کاتی تووڕەییت مەگەڕێنەوە، تۆ یارمەتیدەری
    من بوویت. ئەی خودای ڕزگارکەرم، ڕەتم مەکەرەوە و جێم مەهێڵە.
  eng-BBE: 'Let not your face be covered from me; do not put away your servant in
    wrath; you have been my help: do not give me up or take your support from me,
    O God of my salvation.'
  xsi-xsi: Taitu lâ zo ŋana naŋa amâ pano, ande noko ma kupavea tamwata ŋanana ndimo.
    Noko uru kuvila naŋa ikura zo zo, aku naŋa amo noko ne wurâta tamâta. Mine nde
    ano pano tu noko ma wisi nâna pana ku kusoki naŋa ndimo. O Maro Kindeni, naneŋgu
    Yautâŋa Tamwata noko. Mine nde naŋa ano pano tu noko ma kupile naŋa wa kupu muli
    pana ndimo.
  kan-OKCV: ನಿಮ್ಮ ಮುಖವನ್ನು ನನಗೆ ಮರೆಮಾಡಬೇಡಿರಿ; ನಿಮ್ಮ ಸೇವಕನಾದ ನನ್ನನ್ನು ತಳ್ಳಬೇಡಿರಿ; ನೀವೇ
    ನನಗೆ ಸಹಾಯಕರಾಗಿದ್ದೀರಿ; ನನ್ನ ರಕ್ಷಕ ಆಗಿರುವ ದೇವರೇ, ನನ್ನನ್ನು ತ್ಯಜಿಸಬೇಡಿರಿ. ನನ್ನನ್ನು
    ಬಿಟ್ಟುಬಿಡಬೇಡಿರಿ.
  tam-2017: உமது முகத்தை எனக்கு மறைக்கவேண்டாம்; நீர் கோபத்துடன் உமது அடியேனை விலக்கிப்போடவேண்டாம்;
    நீரே எனக்கு உதவி செய்பவர்; என்னுடைய இரட்சிப்பின் தேவனே, என்னைத் தள்ளிவிடாமலிரும்
    என்னைக் கைவிடாமலிரும்.
  spa-RV-1909: 'No escondas tu rostro de mí, no apartes con ira á tu siervo: mi ayuda
    has sido; no me dejes y no me desampares, Dios de mi salud.'
  ron-BTF: Nu îți ascunde fața de mine; nu înlătura pe servitorul tău în mânia ta;
    ai fost ajutorul meu; nu pleca de la mine, nici nu mă părăsi, Dumnezeul salvării
    mele.
  eng-WEBP: Don’t hide your face from me. Don’t put your servant away in anger. You
    have been my help. Don’t abandon me, neither forsake me, God of my salvation.
  eng-FBV: Don't refuse to talk to me. Don't be angry with your servant and turn away.
    You are the one who helps me, so please don't reject me and abandon me, God of
    my salvation.
  nld-1939: 'Nu zoek ik uw aanschijn, o Jahweh; Verberg het mij niet. Wijs uw dienaar
    niet af in uw gramschap: Gij zijt toch mijn hulp! Verstoot mij niet, verlaat mij
    niet, O God van mijn heil!'
  nch-BL: ¡Amo techcuanecatatili! ¡Amo techhuejcamajcahua pampa ticualantoc ica na!
    San ta cati techpalehuía, noTeco Dios, ta cati tinotemaquixtijca. Amo techiyocacahua,
    yon amo techcajtehua noselti.
  vie-1934: Hỡi Đức Chúa Trời về sự cứu rỗi tôi, Xin chớ ẩn mặt Chúa với tôi, Chớ
    xô đuổi kẻ tôi tớ Chúa trong khi Chúa nổi giận. Khi trước Chúa là sự tiếp trợ
    tôi, xin chớ lìa tôi, chớ bỏ tôi.
  cha-cha: 'Chamo munaaatog y matamo guiya guajo; chamo munasusuja yan y binibumo
    y tentagomo: jago guinin ayudajo; chamoyo yumuyute ya chamoyo dumidingo, O Yuus
    gui satbasionjo.'
