    neda', ne quebe cueaj xichju' neda', Dios, weselá chia'.
  zty-NTPS: Bi wkache' ḻawo' Le' ḻawa' neda'. Ḻo yeḻa' ẕža'a chio' bi yebigo'o
    gan zoa' neda', wen žin chio'. Toze Le' žákḻeno' neda'. Bi wsano' neda', na'
    bi kwej yichjo' neda', Dios, weslá chia'.
  urd-GVH: अपने चेहरे को मुझसे छुपाए न रख, अपने ख़ादिम को ग़ुस्से से अपने हुज़ूर से
    न निकाल। क्योंकि तू ही मेरा सहारा रहा है। ऐ मेरी नजात के ख़ुदा, मुझे न छोड़, मुझे
    तर्क न कर।
  rug-rug: Mu lopu va paere pule nigo koa rau! Lopu bugoro nau! Mu lopu gala pani
    au sa Mua nabulu. Visoroihe si ele toka nau tugo Goi, ke Mu lopu kilu au na luara
    pani au, Mu lopu koa va seu koa rau, ke Tamasa, qua Hinarupu!
  gaz-gaz: Fuula kee na duraa hin dhoksin; aartee tajaajilaa kee of irraa hin deebisin;
