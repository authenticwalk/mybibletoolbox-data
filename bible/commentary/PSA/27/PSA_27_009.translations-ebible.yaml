    e!
  bjr-bjr: Oo Yaawee aneenna oori afiri sia qini kukeeqa qimaqaa. Sia qiniara arana
    qaani. Sia aneenna ainainira faiqi qiniara anirandee fuannee qia. Anee qini dadaaqi
    marianafa mariananoo. Oo qini Manika Anutu anee qini asumu maree marianafa mariananoo,
    sia qini minniqisaa sia qini quqaqisaa.
  eng-YLT: Hide not Thy face from me, Turn not aside in anger Thy servant, My help
    Thou hast been. Leave me not, nor forsake me, O God of my salvation.
  kne-kne: Sak-en di baam, adi ka koma tomaytaynan, adi ka omibonget ya omipakaan,
    tan sik-a din kanayon ay en namadbadang, sik-a, Apo, di Diyos ay mangisalakan.
  eng-WYC-2017: Turn thou not away thy face from me; bow thou not away in wrath from
    thy servant. Lord, be thou mine helper, forsake thou not me; and, God, mine health,
    despise thou not me.
  eng-WMBB: Don’t hide your face from me. Don’t put your servant away in anger. You
    have been my help. Don’t abandon me, neither forsake me, God of my salvation.
  zat-NTPS: Quebe gucache lau' chia' neda'. Lu xel-la' dxezrá'a chiu' quebe xebigu'
