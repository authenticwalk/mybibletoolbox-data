    taak.
  soq-soq: Ne ipa e nolaa dewalala, mai nuaa kadilepio adia ne mainawo itua, e mai
    weregaitaa! E ne inaneana, e walama uduudu ne sauneie, sa baiwa tauma mai nebaida
    enea! Mai eneaiaa!
  qub-qub: Nogapita ama pacacuychu. Ama wasguipämaychu. Gamllami imachöpis yanapämanqui.
    Japallätaga ama cachaycamaychu ari. Gamllami canqui salbamaj Tayta Diosnëga.
  bqp-bqp: Ǹsun n mìkpɛrɛ zu makũ n zↄ̀bleriinɛro, ǹsun kpɛ dↄmɛnɛ kũ pↄfɛ̃oro.
    Ma kpanyĩriimɛ n ũ, ǹsun ma zukũnaro, Luda ma surabarii, ǹsun ma tónlo.
  hat-hat: Pa vire do ban mwen. Pa fache, pa repouse moun k'ap sèvi ou la. Se ou ki
