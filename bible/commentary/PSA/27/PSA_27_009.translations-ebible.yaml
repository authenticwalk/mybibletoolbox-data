  pan-pan: ਆਪਣਾ ਮੁੱਖ ਮੇਰੇ ਤੋਂ ਨਾ ਲੁਕਾ, ਆਪਣੇ ਦਾਸ ਨੂੰ ਕ੍ਰੋਧ ਨਾਲ ਦੂਰ ਨਾ ਕਰ, ਤੂੰ ਮੇਰਾ
