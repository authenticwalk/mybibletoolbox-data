  asm-FB: তোমাৰ মুখ মোৰ পৰা লুকুৱাই নাৰাখিবা; ক্ৰোধত তুমি তোমাৰ দাসক দূৰ নকৰিবা। তুমিয়েই
    মোৰ সহায় হৈ আহিছা; হে মোৰ পৰিত্ৰাণৰ ঈশ্বৰ, মোক নেৰিবা, মোক পৰিত্যাগ নকৰিবা!
  sus-A: عِ نَشَ عِ كٌبٍ تِ ﭑ نَ. عِ نَشَ مّي عِ شَ كٌنيِ رَ شْنّ كُي. عِ تَن نَن
    نَ ﭑ مَلِمَ رَ. ﭑ مَ مَرَكِسِمَ عَلَ، عِ نَشَ ﭑ نَبٌلٌ، عِ نَشَ ﭑ نَبّحِن.
  fra-SBL: Ne me cache pas ton visage. N'écartez pas votre serviteur par colère. Vous
