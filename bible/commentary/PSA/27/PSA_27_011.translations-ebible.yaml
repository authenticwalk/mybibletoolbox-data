verse: PSA.027.011
translations:
  mal-C: യഹോവേ, അവിടത്തെ വഴി എന്നെ പഠിപ്പിക്കണമേ; എനിക്കായ് പതിയിരിക്കുന്നവർനിമിത്തം
    എന്നെ നേർപാതകളിൽ നടത്തണമേ.
  deu-TKW: Lehre mich, Jahwe, deinen Weg und leite mich auf ebener Bahn um meiner
    Feinde willen.
  lin-lin: Yawe, lakisa ngai nzela na Yo, tambolisa ngai na nzela ya alima, pamba
    te banguna na ngai bazali koluka ngai.
  mmx-mmx: O Leeme Silok, una lox ase ia mi langas sala u vara i do nia ana mumu asu
    i. La unam lam ia at langas nunuan, atla a ruuna buaang limixin munepen.
  eng-LSV: Show me, O YHWH, Your way, || And lead me in a path of uprightness, ||
    For the sake of my beholders.
  eng-GNV: Teache mee thy way, O Lord, and leade me in a right path, because of mine
    enemies.
  eng-WEBSTER: Teach me thy way, O LORD, and lead me in a plain path, because of my
    enemies.
  nhw-BL: TOTECO, technextili catli tijnequi ma nijchihua. Techyacana san ipan nopa
    ojtli cuali campa tijnequi ma ninejnemi, pampa nocualancaitacahua nechyahualohuaj.
  swh-ONEN: Nifundishe njia yako, Ee Bwana, niongoze katika njia iliyonyooka kwa sababu
    ya watesi wangu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wunɛn swɑɑ sɔ̃ɔsio kpɑ ɑ de n sĩ dee dee ye sɔɔ, domi
    nɛn yibɛrɛbɑ bɑ dɑbi.
  eng-KJVCPB: Teach me thy way, O Lord, And lead me in a plain path, because of mine
    enemies.
  luo-luo: Puonja yoreni, yaye Jehova Nyasaye; telna e yo moriere tir, nikech joma
    sanda.
  aii-aii: ܡܲܠܸܦ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܐܘܼܪܚܘܼܟ݂، ܘܡܗܲܕܝܼ ܠܝܼ ܒܫܒ݂ܝܼܠܵܐ ܬܪܘܼܨܵܐ، ܡ̣ܢ ܥܸܠܬܵ‌ܐ
    ܕܕܸܫ̃ܡܸܢܝܼ̈.
  meu-meu: Iehova e, emu dala ba hadibalaigu; dala maoromaorona ai ba hakaugu, lau
    inaigu daidiai.
  npi-ULB: हे परमप्रभु, मलाई तपाईंको मार्ग सिकाउनुहोस् । मेरा शत्रुहरूका कारणले मलाई
    मैदानको बाटोमा डोर्‍याउनुहोस् ।
  yor-yor: Kọ́ mi ní ọ̀nà rẹ, Olúwa, kí o sì sìn mi lọ sí ọ̀nà tí ó tẹ́jú nítorí àwọn
    ọ̀tá mi.
  pes-OPCB: ای خداوند، مرا به راه راست خود هدایت کن تا از گزند دشمن در امان باشم.
  tgl-ULB: Ituro mo sa akin ang iyong daan, Yahweh! Pangunahan mo ako sa patag na
    landas dahil sa aking mga kaaway.
  nop-nop: Yahwe, nu maŋgoŋ titiŋdok nadinamulaŋ u kedem nanindidimeweŋ. Nu memikne
    fee hatiiŋ, unduneŋ doktiŋa talik didimeniŋ gineŋ kedem nanagileŋ.
  cbu-NT: Mishat, Apaa, nda kundarari nuwaa tayutaritamaam, shiysha nungipish machinda.
    Itsinsaru shiyashumari tachitpi túri, atina.
  hui-hui: Anduane Homogo-o i̱naore bialu holiya í̠na manda bu ngedagua i̱hondo walia
    habe. I̱naga waitigi dewa bu karume i̱ boligo i̱ hariga gibi hiriribini haru nape
    hariga tigabini haru pobe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ပြု​စေ​လို​သော​အ​မှု​အ​ရာ​တို့​ကို ကျွန်​တော်​မျိုး​အား​သွန်​သင်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​မှာ​ရန်​သူ​များ​လှ​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​အား​ဘေး​မဲ့​လုံ​ခြုံ​ရာ
    လမ်း​၌ ပို့​ဆောင်​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་གཤེགས་ལམ་ང་ལ༌སྟོན། །དགྲ་ཡི་རྐྱེན་གྱིས་བདེ་སྙོམས་ལམ་དུ༌འཁྲིད།།
  wsk-wsk: O Yawe, ni ka munan aga kasuruko, mu awuk, aninga bita maguwura ko kari
    suen biya bagasan; buta se nika lage diram mu te agarak namarko.
  sna-sna: Ndidzidzisei nzira yenyu, imi Jehovha; ndisesedzei munzira yakarurama nokuda
    kwavamanikidzi vangu.
  spa-BLM: Enséñame tu camino, Yahvé. Guíame por un camino recto, a causa de mis enemigos.
  cac-cac: Mamin, ch'ox a b'e d'ayin, ic' in b'at d'a yol b'e tojol, yuj eb' ajc'ool
    snib'an in yac'an telvoc.
  swh-ULB: Unifundishe njia yako, Yahwe! Kwa sababu ya adui zangu uniongoze katika
    njia salama.
  wed-wed: Bada, ma viararamaniu da am ḡoana ana kauei. Ma etanai au ḡadaḡadarana
    ma taravainiu aubaina au ḡavia i maḡa
  deu-ELBBK: Lehre mich, HERR, deinen Weg, und leite mich auf ebenem Pfad um meiner
    Feinde willen!
  mbb-OT: Impenurù nu kedì is kenikew he menge paaǥi. Ne ziyà a kenikew ipeikul te
    hustu he zalan, su zuen ku menge kuntada.
  mal-2015: യഹോവേ, നിന്റെ വഴി എന്നെ കാണിക്കേണമേ; എന്റെ ശത്രുക്കൾനിമിത്തം നേരെയുള്ള
    പാതയിൽ എന്നെ നടത്തേണമേ.
  gup-gup: Nawu Yawey, kanbukkabukka manbu ngudda ke manbolh. Ngaye ngabenkarrme birriwern
    bininj nawu ngarriyidko, dja kanmika ba ngakurduyime mandjad.
  rmc-rmc: RAJEJA, sikav mange tiro drom! Ľidža man pal o rovno chodňikos vaš ola,
    ko pre ma džan.
  nlg-nlg: Taraiu nia na halautumu, Ghe Lord, Ko uhuliu va tana halautu maomabo, na
    pukuna na ghagua na levunimate tara polo pituu ge kara tumulaghiniu.
  pes-OPV: ‌ای خداوند طریق خود را به من بیاموز و به‌سبب دشمنانم مرا به راه راست هدایت
    فرما.
  ron-1924: Ынвацэ-мэ, Доамне, каля Та ши повэцуеште-мэ пе кэраря чя дряптэ дин причина
    врэжмашилор мей.
  aui-aui: Yawe God, kagu aviya sikoyakoyagha da sinaburavigu, na kiyevevegu da anakivinim,
    bi keda rotomanidiye kinaghovegu.
  ben-OBCV: হে সদাপ্রভু, তোমার উপায় আমাকে শেখাও; আমার শত্রুদের কারণে, আমাকে সোজা
    পথে চালাও।
  som-som: Rabbiyow, cadaawayaashayda daraaddood Jidkaaga i bar, Oo igu hoggaami waddo
    bannaan.
  eng-ASVBT: Teach me thy way, O Jehovah; And lead me in a plain path, Because of
    mine enemies.
  mna-mna: Yooba, paute yo pa zaala ku. Muuŋgu pio mi so yo pa zaala ku ndeeŋeŋana.
    Pa iŋgi koŋ koi bizin tirre yo, mi titirtiiri mbulu tio.
  ita-1885: O Signore, insegnami la tua via, E giudami per un sentiero piano, Per
    cagione de' miei nemici.
  eng-ULB: Teach me your way, Yahweh! Lead me on a level path because of my enemies.
  spa-VBL: Señor, Enséñame tu camino y guíame por el camino correcto, porque mis enemigos
    están contra mí.
  fra-_FOB: Éternel, enseigne-moi ta voie, et me conduis dans le droit chemin, à cause
    de mes ennemis.
  mal-mal: യഹോവേ, അങ്ങയുടെ വഴി എന്നെ പഠിപ്പിക്കണമേ; എന്റെ ശത്രുക്കൾ നിമിത്തം നേരെയുള്ള
    പാതയിൽ എന്നെ നടത്തണമേ.
  lit-lit: VIEŠPATIE, mokyk mane savo kelio, dėl mano priešų vesk mane lygiu taku.
  urd-GVR: Ai Rab, mujhe apnī rāh kī tarbiyat de, hamwār rāste par merī rāhnumāī kar
    tāki apne dushmanoṅ se mahfūz rahūṅ.
  suz-BL: परमप्रभु यावे, आं कली इन लां शेंदीनी। मिनु आं जोरी सत्रु आन पर्बमी आं कली
    ठीक लां कोंइदीनी। भजन संग्रह ८६:११; भजन संग्रह १३९:२४
  eng-NOY: Teach me thy way, O LORD! And lead me in the right path, because of my
    enemies!
  ita-1927: O Eterno, insegnami la tua via, e guidami per un sentiero diritto, a cagione
    de’ miei nemici.
  ckb-ckb: ئەی یەزدان، ڕێگای خۆتم فێر بکە، بۆ ڕێگای ڕاست ڕێنماییم بکە، لەبەر دوژمنەکانم.
  eng-BBE: Make your way clear to me, O Lord, guiding me by the right way, because
    of my haters.
  xsi-xsi: Mine nde Yova Kindeni, kupanana naŋa ŋana vetâŋa ndia noko ilo tu naŋa
    ma apaveta kuku. Naneŋgu kazâŋa tamâta kambwaŋenzi rârâ simo. Mine nde ano pano
    tu kuo naŋa alâ pa nzâla ara.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ನನಗೆ ಬೋಧಿಸಿರಿ; ನನ್ನ ವಿರೋಧಿಗಳ ನಿಮಿತ್ತ ಸಮಹಾದಿಯಲ್ಲಿ
    ನನ್ನನ್ನು ನಡೆಸಿರಿ.
  tam-2017: யெகோவாவே, உமது வழியை எனக்குப் போதியும், என்னுடைய எதிராளிகளினிமித்தம் சரியான
    பாதையில் என்னை நடத்தும்.
  spa-RV-1909: Enséñame, oh Jehová, tu camino, y guíame por senda de rectitud, á causa
    de mis enemigos.
  ron-BTF: Învață-mă calea ta, DOAMNE, și condu-mă pe o cărare netedă, din cauza dușmanilor
    mei.
  eng-WEBP: Teach me your way, LORD. Lead me in a straight path, because of my enemies.
  eng-FBV: Lord, teach me your way and lead me along the right path, because my enemies
    are against me—
  nld-1939: Wijs mij, o Jahweh, uw weg, Geleid mij op het pad der deugd; En om wille
    van mijn verdrukkers, o Jahweh,
  nch-BL: TOTECO, technextili cati tijnequi ma nijchihua. Techyacana san ipan nopa
    ojti cati cuali campa tijnequi ma ninejnemi, pampa nocualancaitacahua nechyahualojtoque.
  vie-1934: Hỡi Đức Giê-hô-va, xin chỉ dạy tôi con đường Ngài; Nhân vì các kẻ thù
    nghịch tôi, Xin hãy dẫn tôi vào lối bằng thẳng.
  cha-cha: 'Fanagüeyo, O Jeova, ni y chalanmo: ya osgaejonyo, gui chalan yano, pot
    rason y enimigujo.'
  hin-CV: याहवेह, मुझे अपने आचरण की शिक्षा दें; मेरे शत्रुओं के मध्य सुरक्षित मार्ग
    पर मेरी अगुवाई करें.
  eng-OURB: Teach me your way, Adonai. Lead me in a straight path, because of my enemies.
  spa-BES: Enséñame tu camino, oh Señor, guíame por el camino correcto, a causa de
    mis enemigos.
  tdx-tdx: Anaro ahy ty lala’o, ry Iehovà vaho tehafo mb’an-dalañe mira ty amo rafelahikoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอสอนมรรคาของพระองค์​แก่​ข้าพระองค์ และทรงนำข้าพระองค์ไปบนวิถี​ราบ
    เหตุ​ด้วยศั​ตรู​ของข้าพระองค์
  por-BR-2018: Ensina-me, SENHOR, o teu caminho; e guia-me pela via correta, por causa
    dos meus inimigos.
  deu-ELO: Lehre mich, Jehova, deinen Weg, und leite mich auf ebenem Pfade um meiner
    Feinde willen!
  eng-WYC-2018: Lord, set thou a law to me in thy way; and (ad)dress thou me in a
    rightful path, for mine enemies. (Lord, show thou me thy way; and direct thou
    me on the right path, for I have many enemies./Lord, teach thou me thy way; and
    direct thou me on the right path, safe from my enemies.)
  epo-epo: Instruu al mi, ho Eternulo, Vian vojon, Kaj konduku min sur ĝusta irejo,
    spite miajn insidantojn.
  gfk-gfk: Watong, hausur iau ta ira num tintalen. Lue iau narako tiga takodas na
    ngaas, kanong warah, burena ta diet ing diet wara hagahe iau.
  uig-PIN: Manga Ɵz yolungni ɵgǝtkǝysǝn, i Pǝrwǝrdigar; Küxǝndilirim paylap yürmǝktǝ,
    Meni tüz yolƣa baxliƣaysǝn.
  beo-beo: Hina Gode! Dia na hamoma:ne hanai amo nama olelema. Nama ha lai dunu da
    bagohame gala. Amaiba:le, Dia na oule, se hame nabimu logo amoga oule masa.
  tpi-OTNT: Bikpela, yu ken lainim mi long samting yu laik bai mi mekim. Mi gat planti
    birua i stap, olsem na yu ken bringim mi long gutpela rot.
  hau-SA: Ka koya mini hanyarka, ya Ubangiji; ka bi da ni a miƙaƙƙiyar hanya saboda
    masu danne ni.
  udu-udu: Ṯori aha/ bway pini mo ma, ayy Tap̱a, dhali susi aha/ e bway tur jin ba’da/
    ba’d mo haali/ goma ris uni kun ta ’kup̱ ki aha/ mo.
  uig-LAT: Manga Öz yolungni ögetkeysen, i Perwerdigar; Küshendilirim paylap yürmekte,
    Méni tüz yolgha bashlighaysen.
  nde-nde: Ngifundisa indlela Yakho, Oh Thixo; ngihola endleleni eqondileyo ngenxa
    yabancindezeli bami.
  ton-ton: ‌ʻAko kiate au ho hala, ʻE Sihova, mo tataki au ʻi he hala ʻilongofua,
    koeʻuhi ko hoku ngaahi fili.
  ces-1613: Vyuč mne, Hospodine, cestě své, a veď mne po stezce přímé pro ty, jenž
    mne střehou.
  eng-WMB: Teach me your way, LORD. Lead me in a straight path, because of my enemies.
  tam-TCV: யெகோவாவே, உமது வழியை எனக்குப் போதியும்; என்னைத் தீயநோக்கத்தோடு பார்த்துக்
    கொண்டிருப்பவர்களின் நிமித்தம் என்னை நேரான பாதையில் நடத்தும்.
  ceb-ULB: Tudloi ako sa imong dalan, O Yahweh! Giyahi ako sa patag nga agianan tungod
    sa akong mga kaaway.
  pol-UBG: Naucz mnie, PANIE, twojej drogi i prowadź mnie ścieżką prostą ze względu
    na moich wrogów.
  agr-agr: Mina shiwag aidau egatuinawai, nuadui Tuke Pujuuwah, amina jintim pegkeja
    nunú iwaintugkata, tuja wisha wajuk pujumainaitja nunú tujutta.
  kyc-kyc: Nambana yanda pimwai yuu silyaminyi dokona lao Kamongo embame namba apa
    pipili lao suu pilini dokona mana langipala elyape keta paliru kata dokona lanyuo
    pupi.
  urd-GVU: اے رب، مجھے اپنی راہ کی تربیت دے، ہموار راستے پر میری راہنمائی کر تاکہ
    اپنے دشمنوں سے محفوظ رہوں۔
  eng-OEBCW: 'Teach me your way, O Lord: lead me in an even path, because of my enemies.'
  deu-1912: HERR, weise mir deinen Weg und leite mich auf richtiger Bahn um meiner
    Feinde willen.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಮಾರ್ಗವನ್ನು ನನಗೆ ಬೋಧಿಸು; ಹೊಂಚುಹಾಕಿರುವವರಿಗೆ ಸಿಕ್ಕದ ಹಾಗೆ ನನ್ನನ್ನು
    ಸಮವಾದ ದಾರಿಯಲ್ಲಿ ನಡೆಸು.
  yap-yap: SOMOL, mu fil ngog e n’en ni ga ba’adag ni nggu rin’, mu pow’iyeg u bpa’
    i kanawo’ ndariy ban’en nra buch rog riy, ya bo’or e to’ogor rog.
  hlt-MCSB: Kai he na longpuei n'thuinuet lamtah ka lungawn rhoek kongah kai he tlangkol
    caehlong ah m'mawt lah BOEIPA.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጎይፆ ኔኤሲ ታና ዔርዜ፤ ታኣኮ ሚርጌ ሞርኬ ዓኣሢሮ ኮሺ ጎይሢና ታና ዔኪ ዓኣዼ።
  qvs-NT: A, Tata Dios, chikniwak runakuna makawanayaptinkuna yanapaway allita rurashpa
    alli ñanpi purikshina kawsanaynipa.
  twi-ASANTE: Kyerɛ me wʼakwan, Ao Awurade; fa me fa ɛkwan tee so, me nhyɛsofoɔ enti.
  eng-WEBU: Teach me your way, LORD. Lead me in a straight path, because of my enemies.
  acu-NT: Apuru jintim inaktursata. Wina nemasur ainau eatinau asaramtai, jintim nekas
    pengker aa nuni wekaasata tusam nekaprutata.
  spa-PDDPT: Enséñame, oh Yavé, tu camino, Y guíame por senda llana, a causa de mis
    enemigos.
  gun-gun: Senhor, xembo'e ke ndeguigua tape rupi aiko aguã, tape jojaa rupi xerereko
    xere oma'ẽ mbegue va'e kuery gui.
  agu-BL: Wajcaw, ẍchaje'u' yi tajbilu' swetz. Ẍchaje'u' yi balaj be' swetz na ate'
    wi'nin incontr.
  ilo-ULB: Isurom kaniak ti dalanmo, O Yahweh! Iturongnak iti nasimpa a dalan gapu
    kadagiti kabusorko.
  kpg-kpg: Meenei Dimaadua, aago ina au gi au mee ala e hiihai bolo au gi heia. Dagia
    au i hongo di ala huudonu, idimaa, ogu hagadaumee le e dogologo.
  uig-ARA: ماڭا ئۆز يولۇڭنى ئۆگەتكەيسەن، ئى پەرۋەردىگار؛ كۈشەندىلىرىم پايلاپ يۈرمەكتە،
    مېنى تۈز يولغا باشلىغايسەن.
  bps-bps: E Amugu Dwata, tdoam deg i dalanam du gumagugu, na nalakam agu di glut
    dalan, du too dee to dmuen deg meye dalan falmo deg.
  sus-sus: Alatala, i xa kira masen n bɛ. N xun ti kira tinxinxi ra, alako n yaxuie
    naxa n suxu.
  pon-2006: Maing KAUN, komw ketin padahkihong ie kupwuromwien, oh ketin kahluwa ie
    nan ahl inen, pwe ei imwintihti kan me ngeder.
  jae-jae: O Apômtau, ôtôc nêm intêna êndêŋ aê ma ôwê aê jasa gamêŋ tapa ŋajam. Ôŋgôm
    êtu ŋoc ŋacjoŋa.
  ksd-ksd: Una tovo tar kaum nga tagu, Luluai; Ma una ben pa iau ta ra nga i kapa,
    Ure kaugu umana ebar.
  tur-YTC: Bana kendi yolunu öğret, ey Yahve. Düşmanlarımdan ötürü bana doğru yolda
    rehber ol.
  bel-N: Навучы мяне, ГОСПАДЗЕ, шляху Твайму, і вядзі мяне роўнай сьцежкай насупраць
    ворагам маім!
  kpr-kpr: Bajari, ninda uju, na rea aono dae seraesa ava, namokena ijugaetesi! Ijuguse,
    giti jijighururu, erá nanda gitofu digari foa namo tambeore dae sise, nangae emboro
    evevada deinghaore!
  ind-AYT: Tunjukkanlah jalan-Mu, ya TUHAN, tuntunlah aku di jalan yang rata oleh
    karena musuh-musuhku.
  yom-yom: Wundonga nzilꞌaku, a Yave ayi wundiatisa mu nsolo wu songa mu diambu di
    batu bobo beti kundiamisa.
  yut-yut: Yawe, gaga dakon aŋpak do nayɨŋ dekgi. Uwalno morapmɨ, do kosit kɨlegɨ
    naŋ nayɨŋ aŋaŋ kɨki.
  nya-nya: Phunzitseni njira yanu Inu Yehova, munditsogolere mʼnjira yowongoka chifukwa
    cha ondizunza.
  kyg-kyg: Kame vayaꞌnimo maiꞌnayanagi kagae kaꞌmo nave ligeꞌna agetesugeka ani kateꞌmo
    navalelika uvo.
  hrv-hrv: Nauči me, Jahve, putu svojemu, ravnom me stazom povedi poradi protivnika
    mojih.
  mps-mps: Genuai Bidi, te nago enabolo te nago homugo emainu ebo sę ola mao. Nago
    ena te wiegi yai sunumiba odasa pao. Magi baso meni, eno boi bidi te hauwa elalubao.
  tpi-tpi: Bikpela, yu ken lainim mi long samting yu laik bai mi mekim. Mi gat planti
    birua i stap, olsem na yu ken bringim mi long gutpela rot.
  dan-1931: Vis mig, HERRE, din Vej og led mig ad jævne Stier for Fjendernes Skyld;
  vie-OVCB: Chúa Hằng Hữu ôi, xin dạy con đường lối Chúa, xin dẫn con vào lối an lành,
    vì kẻ thù vây quanh chờ đợi con.
  guj-2017: હે યહોવાહ, મને તમારો માર્ગ શીખવો! મારા શત્રુઓને લીધે મને સરળ માર્ગે દોરી
    જાઓ.
  pon-2006A: Maing KAUN, komw ketin padahkihong ie kupwuromwien, oh ketin kahluwa
    ie nan ahl inen, pwe ei imwintihti kan me ngeder.
  por-BRBSL: Ensina-me à tua maneira, Yahweh. Conduza-me em um caminho reto, por causa
    de meus inimigos.
  eng-OEBUS: 'Teach me your way, O Lord: lead me in an even path, because of my enemies.'
  swe-swe: Lär mig din väg, Herre (Jahve), led mig på en jämn (plan, säker, trygg)
    stig (välkänd, upptrampad gångväg). På grund av mina fiender (som förföljer, vakar
    med onda syften över mig),
  cth-cth: Oe, BAWIPA taran ka tawn dawkvah roumnae lam koe lahoi na cetkhai lah a.
    Na ngainae na pâtu haw.
  twi-twi: Kyerɛ me wʼakwan, Awurade; fa me fa ɔkwan tee so, me nhyɛsofo nti.
  hlt-hlt: Kai he na longpuei n'thuinuet lamtah ka lungawn rhoek kongah kai he tlangkol
    caehlong ah m'mawt lah BOEIPA.
  tbz-SIM: N Yiɛ̀ nKuyie, m bɛnkɛ ɑ cɛ, n dootitɔbɛ̀ bɛɛ̀ bo, n niitɛ́ kucɛ sɑ̀ɑ̀kù.
  msy-2020: O Ikiavɨra Itir God, kɨ damuasa nɨ ifongezir araziba, nɨ dar nan sure
    damu. Kɨ apanir avɨriba iti, kamaghɨn nɨ tuavir aghuimra nan akaghtɨ kɨ an mangam.
  dop-dop: Tɑcɑɑ, hʋlʋ-m mpɑɑʋ ŋku n cɑɑ mɑ́ təŋ tɔ. Mpi tɔ, mɑ kolontunɑɑ yookinɑ-m.
    Tiiki-m kʋsiɣisuɣu tɑɑ.
  azb-azb: Ya Rəbb, yolunu mənə öyrət, Düşmənlərimdən ötrü mənə düz yolda rəhbərlik
    et.
  eng-DBY: Teach me thy way, Jehovah, and lead me in an even path, because of mine
    enemies.
  hin-2017: हे यहोवा, अपना मार्ग मुझे सिखा, और मेरे द्रोहियों के कारण मुझ को चौरस
    रास्ते पर ले चल। (भज. 5:8)
  wol-KYG: Éy Aji Sax ji, joxoñ ma saw yoon, jaarale ma joor gu wóor, ngir ñi may
    tëru.
  swp-swp: Oa em dobila u heatagu, GUIAU e, abalau masamasarahana eai u woeaigu agu
    waiunuyao debadi eai.
  bjr-bjr: Oo Yaawee anee qiniara auqaannee qimarianna ainainnara daamuaqia. Qini
    namuqaa moomoo marianara irisee andeeqara aatata amiqiraqoo qifiqee fua.
  eng-YLT: Shew me, O Jehovah, Thy way, And lead me in a path of uprightness, For
    the sake of my beholders.
  kne-kne: Itdom ay Diyos di pandanak ay kosto ta say nalinteg di kabibiyag ko, tan
    nay ad-ado di kaibaw ko.
  eng-WYC-2017: Lord, set thou a law to me in thy way; and dress thou me in a rightful
    [or right] path, for mine enemies.
  eng-WMBB: Teach me your way, LORD. Lead me in a straight path, because of my enemies.
  zat-NTPS: Bse̱de neda' da dxaca lazru' guna', Xran, ne ble'e neda' da li lazre'
    da dxal-la' guna', lawe' da zaj naxán benne' dxeledábague̱' neda'.
  zty-NTPS: Bsedle neda' da' žak ḻažo'o gona', X̱ana' Dios, na' bḻoe'el neda' da'
    naken ḻi ḻaže' da' žaḻa' gona', dan' zej nyan benne' ka' bi ẕḻé'egekle' neda'
    chawe'.
  urd-GVH: ऐ रब, मुझे अपनी राह की तरबियत दे, हमवार रास्ते पर मेरी राहनुमाई कर ताकि
    अपने दुश्मनों से महफ़ूज़ रहूँ।
  rug-rug: Zihova, va tumatumae nau sa Mua hiniva koa rau, Mamu turaṉau pa siraṉa
    toṉoto, sina sokudi sari na qua kana!
  gaz-gaz: Yaa Waaqayyo, karaa kee na barsiisi; sababii ani diinota baayʼee qabuuf
    daandii qajeelaa irra na buusi.
  fra-LSG: Éternel! enseigne-moi ta voie, Conduis-moi dans le sentier de la droiture,
    A cause de mes ennemis.
  gnn-gnn: Garray, marŋgikuŋa ŋarranha, märr ŋarra yurru marŋgithirrina wal'ŋu nhokalaŋu
    romguna, ŋurru‐warryurra ŋarranha ŋuliwitjarra nhokalayŋukurru yana dhukarrkurru,
    liŋgu guḻku' mirithirri ŋarraku ŋayan'mirrinydja walala marrtji dhärra.
  yal-yal: Alatala, n xaran sigati kiin ma. Ti n yɛɛ ra kira faɲin xɔn ma, amasɔtɔ
    n yaxune wuya.
  iou-iou: Unita Ekäni, imaka kaŋ tä yäŋ nadätan udegän näwoŋäreŋiri kaŋ täŋpa. Iwanaye
    mäyap itkaŋ unita kädet kukŋi kädagän kaŋ yäŋnäkŋat yäpmäŋ ku.
  haw-1868: E ao mai ia'u, e Iehova, i kou alanui; A e alakai ia'u ma ke ala maniania
    no kuu poe enemi.
  arb-NAV: عَلِّمْنِي يَا رَبُّ طَرِيقَكَ، وَقُدْنِي فِي طَرِيقٍ مُسْتَقِيمَةٍ لِئَلّا
    يَشْمَتَ بِي أَعْدَائِي.
  ded-ded: O KEBU, ngabafocna memanubeso ayemmedeac singga kpounemma sing sorongau
    hesicnuma kenna.
  ewe-ewe: O! Yehowa, fia wò mɔwom; kplɔm to mɔ dzɔdzɔe dzi, le ame siwo tem ɖe to
    la ta.
  eng-LEE: Point me out thy way, O Lord! and guide me on a level path, because of
    those that regard me enviously.
  asm-FB: হে যিহোৱা, মোৰ শত্রুবোৰৰ কাৰণে, তুমি মোক তোমাৰ পথ শিকোৱা; তুমি মোক সমান
    পথত চলোৱা।
  sus-A: عَلَتَلَ، عِ شَ كِرَ مَسٍن ﭑ بّ. ﭑ شُن تِ كِرَ تِنشِنشِ رَ، عَلَكٌ ﭑ يَشُييٍ
    نَشَ ﭑ سُشُ.
  fra-SBL: Enseigne-moi ta voie, Yahvé. Conduis-moi dans un chemin droit, à cause
    de mes ennemis.
  hbo-hbo: הֹ֤ורֵ֥נִי יְהוָ֗ה דַּ֫רְכֶּ֥ךָ וּ֭נְחֵנִי בְּאֹ֣רַח מִישֹׁ֑ור לְ֝מַ֗עַן
    שֹׁורְרָֽי׃
  kik-kik: Wee Jehova nyonagĩrĩria njĩra yaku, na ũngeragĩrie njĩra ĩrĩa nũngarũ,
    nĩ ũndũ wa thũ ciakwa.
  fra-NCL: Seigneur, enseigne-moi ta voie ; dirige-moi dans un sentier uni, à cause
    de ceux qui m’épient.
  cek-AK: Aw Angraeng, na loklam to patuek ah; ka misanawk pongah katoeng loklam ah
    na caeh haih ah.
  cuk-cuk: Bab-Jehová, an-oburgwebimalad-ulale, be-igarba be an-nide, igar-nueganba
    be an-idue.
  pma-pma: Ahi Asuv, kihiseinau en asa koa em vati moumoni; ka kilamunau en sise koa
    meatin tisa keil areingeingeni avousil inau eni.
  tel-2017: యెహోవా, నీ మార్గం నాకు బోధించు. నా శత్రువుల నిమిత్తం సమతలంగా ఉన్న దారిలో
    నన్ను నడిపించు.
  hat-BSA: Enstwi mwen nan chemen Ou, O SENYÈ. Mennen m nan yon wout ki a nivo, akoz
    lènmi mwen yo.
  bxh-bxh: Aee–, Guyau! Agu waiyunu debadi yai em miyamiya, u faꞌatagu, be laulau dudulaidi,
    ya miyamiyaꞌedi.
  kos-kos: LEUM GOD, luti nu sik ma kom lungsum tuh nga in oru, Ac kolyu ke inkanek
    wo lom, Mweyen pus mwet lokoalok luk.
  hbo-WLC: ה֤וֹרֵ֥נִי יְהוָ֗ה דַּ֫רְכֶּ֥ךָ וּ֭נְחֵנִי בְּאֹ֣רַח מִישׁ֑וֹר לְ֝מַ֗עַן
    שׁוֹרְרָֽי׃
  ibo-ibo: Zi m ụzọ gị, O Onyenwe anyị; duo m nʼụzọ kwesiri nʼihi ndị na-akpagbu m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ଶତ୍ରୁଗଣ ସକାଶୁ ମୋତେ ତୁମ୍ଭର ମାର୍ଗ ଶିଖାଅ; ଓ ସରଳ ପଥରେ ମୋତେ
    କଢ଼ାଇ ନିଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe aiti ngeniei mine üpwe föri o emweniei won efoch
    al mi wenechar pokiten chon oputaei.
  rop-rop: Titjim mi wanim yu wandim mi blanga dum, YAWEI. Lidim mi langa det streitwan
    roud, wulijim detlot enami gin luk mi langa det raitwan roud.
  ukr-1871: Вкажи менї, Господи, дорогу твою, і провадь мене по простій стежцї задля
    ворогів моїх!
  yon-yon: O Yariman, eb kiwaan kedmengkawe. Ne kuu ne nen yiri kubunandamiibdaniib
    kowe, kiwaan yorokmo arimbed ne nen kinban wene.
  deu-1951: Zeige mir, HERR, deinen Weg und leite mich auf richtiger Bahn um meiner
    Feinde willen.
  eng-JPS: Teach me Thy way, O LORD; and lead me in an even path, because of them
    that lie in wait for me.
  srp-1865: Uputi me, Gospode, na put svoj i vodi me pravom stazom poradi onijeh koji
    me vrebaju.
  lug-lug: Njigiriza, Ayi Mukama, by’oyagala nkole, era onkulembere mu kkubo lyo,
    kubanga abalabe bange banneetoolodde.
  heb-heb: הורני יהוה דרכך ונחני בארח מישור למען שוררי׃
  ben-IRV: সদাপ্রভুু! তোমার পথ আমাকে শিক্ষা দাও, আমার শত্রুদের জন্য আমাকে সমান পথে
    পরিচালনা করো।
  ntu-ntu: Alvztrp nqmq krmqng bange. X mailz ninge mz nzo-zli-zvz-krnge nzti kx tubq
    murde enqmi rngeng sa tzaukztilr ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣਾ ਰਾਹ ਮੈਨੂੰ ਸਿਖਾ, ਅਤੇ ਮੇਰੇ ਘਾਤੀਆਂ ਦੇ ਕਾਰਨ ਸਿੱਧੇ ਰਾਹ ਉੱਤੇ
    ਮੇਰੀ ਅਗਵਾਈ ਕਰ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏လမ်း ကို အကျွန်ုပ် အား ပြသ သွန်သင်တော်မူပါ။ အကျွန်ုပ်
    ၏ ရန်သူ တို့ ကြောင့် ဖြောင့် သောလမ်း ထဲ ၌အကျွန်ုပ် ကို ပို့ဆောင် တော်မူပါ။
  kgf-kgf: Yawe, guac hénaga ku némma haʒéchécna kicgaleŋ wannénʒu imi inicma héna
    kondoŋaiguc hezac imuaru ni nuagicma kembésémaŋ.
  tte-O: O Yeoba, mumugam kuyakataiyau yo kuyoganyau kamwasa namwanamwana koina kaiwena
    kagu kaleyayao sibaibaiwa.
  tbg-tbg: Noravauvo, ai antuqavano vai kaiqara ti humiqairaqe te vi kaiqara varaqi
    vuare. Mpo, ti navutaaka airitahaa variarara tira, are avuqavu aaraqaa ti tivitaqira
    viramanta vika kia ti qoraiqama timitaate.
  hmo-hmo: Lohiabada e, oiemu kara be lau dekenai do oi hadibaia. Dala maoromaoro
    dekenai lau do oi hakaua, badina lau idia dagedage henia taudia be momo.
  zar-NT: Busedi nedaʼ para gunaʼ ca rë́ʼënuʼ Liʼ, Xan. Buluíʼi nedaʼ para gunaʼ le
    naca tsahuiʼ, tuʼ nacuáʼ nupa taʼdáʼbagaʼ nedaʼ.
  urd-urd: ऐ ख़ुदावन्द, मुझे अपनी राह बता, और मेरे दुश्मनों की वजह से मुझे हमवार रास्ते
    पर चला।
  bqc-SIM: Dii, ma da n zɛ́wa, dↄaamɛɛ zɛ́ súsu guu ma kpàkpanaↄ yã́i.
  tcz-CHONGTHU: O Yahweh Pakai kahinkho manding Dan neihil in lamdih jenga neipuiin,
    ajeh chu kagal miten eichang lhijingun ahi.
  mar-mar: परमेश्वरा, तू मला तुझे मार्ग शिकव. माझ्या वैऱ्यामुळे, मला सपाट मार्गावर
    चालव.
  isl-isl: Drottinn, hvað á ég til bragðs að taka? Svaraðu mér fljótt! Óvinir umkringja
    mig!
  hlt-THB: Aw Bawipa, na lam ce ni cawng sak nawh; kai anik thekhanaakkhqi awh na
    lap dyng awh ni sawi lah.
  soq-soq: Iawe God, ne emalawoana apanawa wadaneapua baiwantoi, sa baiwa waeuwaneawo
    waroroepa, e inta dodomana asiasi banlanea.
  qub-qub: Tayta Dios, alli näniquita ricachimay. Chiquimajcuna ricapaycämaptin alli
    cajpa pushamay.
  bqp-bqp: Dikiri, ǹ ma da n zɛ́a, ǹ domɛnɛ arɛ zɛ́ súsu gũn ma wɛ́tãmmarinↄ yãi.
  hat-hat: Seyè, moutre m' jan ou vle m' viv la. Fè m' mache nan chemen ki pa gen
    move pa a, paske mwen gen anpil lènmi k'ap veye m'.
  eng-BSB: Teach me Your way, O LORD, and lead me on a level path, because of my oppressors.
  eng-WEBPB: Teach me your way, LORD. Lead me in a straight path, because of my enemies.
  kbq-kbq: Ra Anumzamoka Kagra'a kavukvara rempi hunamio. Ha' vaheni'amo'za kafonte'za
    mani'nazanki, kegava hunantenka navrenka knare huno fatgo hu'nea kantera vuo.
  pon-pon: Main, kom kotin kajale on ia japwilim omui al o kalua ia nani al pun pweki
    ai imwintiti kan.
  nhe-BL: TOTECO, xinechnextili tlen tijnequi ma nijchihua. Xinechyacana san ipan
    nopa ojtli cuali campa tijnequi ma ninejnemi, pampa nocualancaitacahua nechyahualohuaj.
  wnc-wnc: Buyambam tapa, gata sanga nata tasiwitde take nataayak kaknga nanindamumbi
    tasiwit. Na iwana kwaapzang siknga yuaingge kepi noman tapane nanitake kuyo.
  bus-bus: Dii, ǹ n yãzɛdee damɛ, ǹ dↄmɛ aɛ zɛ́ súusu guu ma wɛ́ɛtãmmarinↄ yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hemu'e pe neremimutar iapo haw rehe nehe.
    Hemuata kar pe ikatu ma'e rupi nehe, Ta'e heta tetea'u heàmàtyry'ymar a'e wà xe.
