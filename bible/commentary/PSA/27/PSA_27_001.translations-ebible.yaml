    dessa tankegångar och tolkningar fanns omkring 200 f.Kr. då den hebreiska texten
    översattes till grekiska.] ______ Herren (Jahve) är mitt ljus [] och min frälsning
    (befrielse, räddning, trygghet)! Vem skulle jag frukta (vara rädd för)? Herren
    (Jahve) är mitt livs tillflykt (värn, skydd, säkra fästning – den som försvarar
    mig)! Vem skulle jag förskräckas (fasa, skaka) inför? [Det hebreiska ordet för
    frälsning som används sextio gånger i Psaltaren är Yeshua – det hebreiska namnet
    på Jesus. Psaltarpsalmerna pekar på att vår frälsning finns hos Gud. Han är lik
    en säker fästning där jag snabbt kan söka skydd vid fara. I psalmen finns ofta
    uppräkningar i par och tripletter. Herren nämns två gånger i första versen och
    beskrivs med tre ord: ”ljus, frälsning och tillflykt”. David beskriver dem som
    kommer emot honom i vers 2 med tre ord: ”onda människor, motståndare och fiender”.]'
  cth-cth: BAWIPA nang teh angnae hoi kaie rungngangnae doeh. Apihai ka taket ma hoeh.
