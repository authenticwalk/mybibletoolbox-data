verse: PSA.027.001
translations:
  mal-C: യഹോവ എന്റെ പ്രകാശവും എന്റെ രക്ഷയും ആകുന്നു— ഞാൻ ആരെ ഭയപ്പെടും? യഹോവ എന്റെ
    ജീവന്റെ അഭയസ്ഥാനം— ഞാൻ ആരെ പേടിക്കും?
  deu-TKW: 'Von David. Jahwe ist mein Licht und mein Heil: vor wem sollte ich mich
    fürchten? Jahwe ist meines Lebens Schutz: vor wem sollte mir grauen?'
  lin-lin: Nzembo ya Davidi. Yawe azali pole mpe lobiko na ngai ; nakobanga nani ?
    Yawe azali ndako batonga makasi ya bomoi na ngai ; nakolenga liboso ya nani ?
  mmx-mmx: Leeme Silok ni Laxasep la Laradi Loklox Asepsu rak. Nia anoxo marat tangarang
    ka teta. Leeme Silok neni Loogu Matmatkun tarak ti pe levenaniu. Kuren la nia
    noxo marat bok ba.
  eng-LSV: BY DAVID. YHWH [is] my light and my salvation, || Whom do I fear? YHWH
    [is] the strength of my life, || Of whom am I afraid?
  eng-GNV: A Psalme of David. The Lord is my light and my saluation, whom shall I
    feare? the Lord is the strength of my life, of whome shall I be afraide?
  eng-WEBSTER: A Psalm of David. The LORD is my light and my salvation; whom shall
    I fear? the LORD is the strength of my life; of whom shall I be afraid?
  nhw-BL: TOTECO nechtlahuilía huan nechmaquixtía. ¿Ajqueya ma niquimacasis? TOTECO
    yaya nochicahualis, huan na niitztoc imaco. Amo aqui niquimacasis.
  swh-ONEN: Bwana ni nuru yangu na wokovu wangu, nimwogope nani? Bwana ni ngome ya
    uzima wangu, nimhofu nani?
  bba-bba: Dɑfidin womu. Yinni Gusunɔwɑ u rɑ nɛn swɑɑ yɑm bururɑsie, u mɑn fɑɑbɑ mɔ̀.
    Nɑ ǹ ɡoon bɛrum mɔ. Yinni Gusunɔ u sɑ̃ɑwɑ nɛn kuku yeru. Nɑ ǹ ɡɑ̃ɑnun bɛrum
    mɔ.
  eng-KJVCPB: The Lord is my light and my salvation; whom shall I fear? The Lord is
    the strength of my life; of whom shall I be afraid?
  luo-luo: Jehova Nyasaye e lerna kendo e warruokna; en ngʼa ma daluor? Jehova Nyasaye
    e kama ngimana opondoe. En ngʼa ma dibwoga?
  aii-aii: ܡܵܪܝܵܐ ܒܲܗܪܝܼ ܝܠܹܗ ܘܦܘܼܪܩܵܢܝܼ، ܡ̣ܢ ܡܵܢܝܼ ܙܵܕܥܹܢ؟ ܡܵܪܝܵܐ ܩܲܠܥܵܐ ܕܚܲܝܝܼ̈
    ܝܠܹܗ، ܡ̣ܢ ܡܵܢܝܼ ܫܵܥܫܹܢ؟
  meu-meu: Iehova na egu diari, lau ihamaurigu; daika garina baina gari? Iehova na
    egu mauri maḡuna; daika baina gari henia?
  npi-ULB: परमप्रभु मेरो ज्योति र मेरो उद्धार हुनुहुन्छ । म कोसँग डराउनु? परमप्रभु
    मेरो जीवनको शरणस्थान हुनुहुन्छ । म कोसँग त्रसित हुनु?
  yor-yor: Olúwa ni ìmọ́lẹ̀ mi àti ìgbàlà mi; ta ni èmi yóò bẹ̀rù? Olúwa ni ibi ìsádi
    ẹ̀mí mi, ẹ̀rù ta ni yóò bà mí?
  pes-OPCB: خداوند نور و نجات من است، از که بترسم؟ خداوند حافظ جان من است از که هراسان
    شوم؟
  tgl-ULB: Si Yahweh ang aking liwanag at aking kaligtasan; kanino ako matatakot?
    Si Yahweh ang kanlungan ng aking buhay; kanino ako mangangamba?
  nop-nop: Yahwe adi hautane, tiŋa nehitubu-loda maaŋ adigoŋ tilak. Wendoktiŋa neditokbo
    yoŋa muntawit? Yahwedi hati nabudokolak, unduŋ doktiŋa nu nemek niŋdok munta tuwot
    mu tibit.
  cbu-NT: Apanll nuwaa mangeetsi tuwasineeku, nuwaa taarashi tapachindakiya. ¿Ashiri
    nuw mayaatsee punichi? Watam Apanll urutamari nuwaa ksutkuwa. ¿Ashirucha nda puniki?
  hui-hui: I̱naga wá holenebi i̱ pele ngulenebi Anduane Homogo ibuni hangu kagoni.
    Ani kagola i̱ mbirali hondowa gi naholebero. Anduane Homogo ibugua mbirali gibi
    ale bu ngarunaga howa i̱ mo wiaga kagola i̱na mbiralihondo gi naholebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​အ​လင်း၊ ငါ​၏​ကယ်​တင်​ရှင်​ဖြစ်​တော်​မူ​၏။ ငါ​သည်​အ​ဘယ်​သူ​ကို​မျှ​ကြောက်​လန့်​ရ
    အံ့​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘေး​အန္တ​ရာယ်​အ​ပေါင်း​မှ ငါ့​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
    ငါ​သည်​ကြောက်​လန့်​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡ་ཝཱེ་བདག་གི་འོད་དང་ཐར་པ༌ཡིན། །དེའི་ཕྱིར་ང་རང་སུ་ལ་འཇིགས་དགོས༌སམ།
    །ཡ་ཝཱེ་ང་ཡི་སྲོག་གི་སྟོབས་ཡིན༌པས། །ང་ནི་སུ་དང་གང་ལའང་སྐྲག་དོན༌མེད།།
  wsk-wsk: Yawe mu aninga nikim se aninga saonga; buta se ani awiri ko nguangarikko?
    Nu aga bitarso se ani mel bo ko me uririkisam.
  sna-sna: Jehovha ndiye chiedza changu noruponeso rwangu, ndichagotya aniko? Jehovha
    ndiye nhare youpenyu hwangu, ndianiko wandingatya?
  spa-BLM: Yahvé es mi luz y mi salvación. ¿A quién debo temer? Yahvé es la fuerza
    de mi vida. ¿De quién debo tener miedo?
  cac-cac: A Jehová tz'ac'an saquilq'uinal d'ayin, in Columal paxi. ¿Machto val b'aj
    syal in xivi? A tzin colani, yuj chi' malaj b'aj tzin xivi.
  swh-ULB: Yahwe ni nuru yangu na wokovu wangu; nimuogope nani? Yahwe ni salama ya
    maisha yangu; ni mhofu nani?
  bel-bel: 'Псальма Давідава. Цябе, Госпадзе, заклікаю: цьвярдыня мая! ня будзь бязмоўны
    са мною, каб пры маўчаньні Тваім ня стаўся я падобным да тых, што ў магілу сыходзяць.'
  wed-wed: Bada au lalalaina ma au tauvilawana, aiwai ana rovoei! Bada au taugagagalo
    aiwai ana rovoei!
  deu-ELBBK: (Von David.) Der HERR ist mein Licht und mein Heil, vor wem sollte ich
    mich fürchten? Der HERR ist meines Lebens Stärke, vor wem sollte ich erschrecken?
  mbb-OT: Is Nengazen iyan kerayag ku, menluluwas ku, wey eputè ku, umbe wazà ereg
    he igkahandek ku.
  mal-2015: യഹോവ എന്റെ വെളിച്ചവും എന്റെ രക്ഷയും ആകുന്നു; ഞാൻ ആരെ ഭയപ്പെടും? യഹോവ എന്റെ
    ജീവന്റെ ബലം; ഞാൻ ആരെ പേടിക്കും?
  gup-gup: Nawu Yawey nakka nganmarnebolkwolkan dja mak nganngehke. Ngaye wanjh minj
    nangale nabuyika ngakengeme. Nungka nawu Yawey ngankukbalhme, kaluk minj ngayawoyhkele
    djal bininj.
  rmc-rmc: Le Davidoskro žalmos. O RAJ hino miro švetlos the miro spaseňje. Kastar
    man darava? O RAJ ochraňinel miro dživipen. Kastar izdrava?
  nlg-nlg: A Lord nigua na marara mana vola kasila ma ge ahei ku mataghunia? A Lord
    ke pilupungisiu tana lei totobo maemategha.
  pes-OPV: خداوند نور من و نجات من است از که بترسم؟ خداوند ملجای جان من است از که
    هراسان شوم؟
  ron-1924: Домнул есте лумина ши мынтуиря мя. Де чине сэ мэ тем? Домнул есте сприжиниторул
    веций меле. Де чине сэ-мь фие фрикэ?
  aui-aui: Yagu yeghana na Yawe God gwabinama yapiipiika, bi yiyawiigu na geananagharana.
    Touna piropiro gwabidima yamiiri babaregu na kate geiiyabo ananagharenina.
  ben-OBCV: সদাপ্রভু আমার জ্যোতি ও আমার পরিত্রাণ, তাই আমি কেন ভীত হব? সদাপ্রভু আমার
    জীবনের আশ্রয় দুর্গ, তাই আমি কেন কম্পিত হব?
  som-som: Rabbigu waa nuurkayga iyo badbaadadayda, bal yaan ka cabsadaa? Oo Rabbigu
    waa xoogga noloshayda, bal yaan ka baqaa?
  lat-VUC: 'Psalmus ipsi David. [Ad te, Domine, clamabo; Deus meus, ne sileas a me:
    nequando taceas a me, et assimilabor descendentibus in lacum.'
  eng-ASVBT: Jehovah is my light and my salvation; Whom shall I fear? Jehovah is the
    strength of my life; Of whom shall I be afraid?
  mna-mna: Yooba, ni iurur mat pio, mi ni ulaaŋa tio. Tana nio aŋmoto tomtom sa som.
    Pa aŋpase pa Yooba tau. Ni ta iwe kembei siiri mbolŋana pio be aŋke lela mi aŋbot
    ambai. Tana irao aŋmoto koŋ pizin na som.
  ita-1885: IL Signore è la mia luce e la mia salute; Di chi temerò? Il Signore è
    la forza della mia vita; Di chi avrò paura?
  eng-LXXUP: 'A Psalm of David. To thee, O Lord, have I cried; My God, be not silent
    toward me: Lest thou be silent toward me, And so I should be likened to them that
    go down to the pit.'
  eng-ULB: Yahweh is my light and my salvation; whom should I fear? Yahweh is my life's
    refuge; whom should I dread?
  spa-VBL: ¡El Señor es mi luz y mi salvación! ¿Quién podrá asustarme? ¡El Señor es
    la fortaleza de mi vida! ¿De quién he de sentirme aterrorizado?
  fra-_FOB: Psaume de David. L'Éternel est ma lumière et ma délivrance; de qui aurais-je
    peur? L'Éternel est le rempart de ma vie; de qui aurais-je de la crainte?
  mal-mal: യഹോവ എന്റെ വെളിച്ചവും എന്റെ രക്ഷയും ആകുന്നു; ഞാൻ ആരെ ഭയപ്പെടും? യഹോവ എന്റെ
    ജീവന്റെ ബലം; ഞാൻ ആരെ പേടിക്കും?
  lit-lit: Dovydo. VIEŠPATS yra mano šviesa ir mano išgelbėjimas – kurio asmens man
    bijoti? VIEŠPATS yra mano gyvenimo tvirtovė – kurio asmens man išsigąsti?
  urd-GVR: Dāūd kā zabūr. Rab merī raushnī aur merī najāt hai, maiṅ kis se ḍarūṅ?
    Rab merī jān kī panāhgāh hai, maiṅ kis se dahshat khāūṅ?
  suz-BL: परमप्रभु यावे आं छेङछेङ नु आं कली श्‍येत रे प्रोंइब बाक्‍ब। गो सु नु हिंचा
    माल्‍नुङा ङा? परमप्रभु यावे आं ब्रोंइतीक सक्ति नु आं ख्रुइक्‍तीक बाक्‍ब। आं कली
    सुम हिंच कोंइने चाप्‍बा ङा? मीका ७:८; भजन संग्रह ५६:५
  eng-NOY: “A psalm of David.” The LORD is my light and my salvation; Whom shall I
    fear? The LORD is the shield of my life; Of whom shall I be afraid?
  ita-1927: Di Davide. L’Eterno è la mia luce e la mia salvezza; di chi temerò? L’Eterno
    è il baluardo della mia vita; di chi avrò paura?
  ckb-ckb: یەزدان ڕووناکی و ڕزگاریی منە، لە کێ بترسم؟ یەزدان قەڵای ژیانی منە، لە کێ
    بتۆقم؟
  eng-BBE: The Lord is my light and my salvation; who is then a cause of fear to me?
    the Lord is the strength of my life; who is a danger to me?
  xsi-xsi: Yova Kindeni i nde naneŋgu sinâla, aku ina imo naneŋgu Pavilâŋa Tamwata
    tona. Mine nde naŋa ma aruru ŋana tamâta toŋge tia. Yova Kindeni taituni uru ikea
    ŋanana. Mine nde naŋa ma tiniŋgu ruru tia ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ಬೆಳಕೂ ನನ್ನ ರಕ್ಷಣೆಯೂ ಆಗಿದ್ದಾರೆ. ನಾನು ಯಾರಿಗೂ ಭಯಪಡೆನು? ಯೆಹೋವ
    ದೇವರು ನನ್ನ ಜೀವದ ಭದ್ರಾಶ್ರಯವಾಗಿದ್ದಾರೆ. ನಾನು ಯಾರಿಗೂ ಹೆದರೆನು?
  tam-2017: யெகோவா என் வெளிச்சமும் என் இரட்சிப்புமானவர், யாருக்குப் பயப்படுவேன்? யெகோவா
    என் வாழ்வின் அடைக்கலமானவர், யாருக்கு பயப்படுவேன்?
  spa-RV-1909: 'Salmo de David. JEHOVÁ es mi luz y mi salvación: ¿de quién temeré?
    Jehová es la fortaleza de mi vida: ¿de quién he de atemorizarme?'
  ron-BTF: DOMNUL este lumina mea și salvarea mea; de cine să mă tem? DOMNUL este
    puterea vieții mele; de cine să mă înspăimânt?
  eng-WEBP: The LORD is my light and my salvation. Whom shall I fear? The LORD is
    the strength of my life. Of whom shall I be afraid?
  eng-FBV: The Lord is my light and my salvation! How could anyone scare me? The Lord
    is my life's fortress! How could anyone terrify me?
  nld-1939: 'Van David. Jahweh is mijn licht en mijn heil: Wien zou ik vrezen? Jahweh
    is de schuts van mijn leven: Wien zou ik duchten?'
  nch-BL: TOTECO nechtaahuilía huan nechmaquixtía. ¿Ajquiya niquimacasis? TOTECO yaya
    nochicahualis, huan na niitztoc imaco. Amo aqui niquimacasis.
  vie-1934: 'Đức Giê-hô-va là ánh sáng và là sự cứu rỗi tôi: Tôi sẽ sợ ai? Đức Giê-hô-va
    là đồn lũy của mạng sống tôi: Tôi sẽ hãi hùng ai?'
  cha-cha: SI Jeova y candetto yan y satbasionjo? ya jaye jumaañagüeyo? si Jeova y
    minetgot y linâlâjo, ya jaye yo nae jumaañao?
  hin-CV: याहवेह मेरी ज्योति और उद्धार हैं; मुझे किसका भय हो सकता है? याहवेह मेरे
    जीवन का दृढ़ गढ़ हैं, तो मुझे किसका भय?
  eng-OURB: Adonai is my light and my yesha' ·salvation·. Whom shall I fear? Adonai
    is the strength of my life. Of whom shall I be afraid?
  spa-BES: El Señor es mi luz y mi salvación; ¿de Quién temeré ? el Señor es la fuerza
    de mi vida; a quién habré de temer?
  tdx-tdx: Hazavàko naho fandrombahako t’Iehovà, ia ty ihembañako? Fipaliram-piaiko
    t’Iehovà, ia ty hirevendreveñako?
  tha-KJV: พระเยโฮวาห์ทรงเป็นความสว่างและความรอดของข้าพเจ้า ข้าพเจ้าจะกลัวผู้ใดเล่า
    พระเยโฮวาห์ทรงเป็​นที​่กำบังเข้มแข็งแห่งชีวิตข้าพเจ้า ข้าพเจ้าจะต้องเกรงใคร
  por-BR-2018: O SENHOR é minha luz e minha salvação; a quem temerei? O SENHOR é a
    força da minha vida; de quem terei medo?
  deu-ELO: Von David. Jehova ist mein Licht und mein Heil, vor wem sollte ich mich
    fürchten? Jehova ist meines Lebens Stärke, vor wem sollte ich erschrecken?
  eng-WYC-2018: The holy prayer of David. The Lord is my lightening, and mine health;
    whom shall I dread? The Lord is defender of my life; for whom shall I tremble?
    [or for whom shall I quake?](A holy prayer by David. The Lord is my light, and
    my salvation, or my deliverance; who shall I fear? The Lord is the defender of
    my life; for who else shall I tremble, or shake over?)
  epo-epo: La Eternulo estas mia lumo kaj mia savo; kiun mi devas timi? La Eternulo
    estas la forto de mia vivo; kiu povas min teruri?
  gfk-gfk: No Watong aie no nugu lulungo ma no nugu harhalon. Iau ni burte sige? No
    Watong aie no nugu dadas na sibaan na barbarahit. Iau ni ramramin um ta sige?
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigar mening nurum wǝ nijatliⱪimdur; Mǝn yǝnǝ
    kimdin ⱪorⱪay? Pǝrwǝrdigar ⱨayatimning ⱪorƣinidur; Mǝn kimning aldida titrǝy?'
  beo-beo: Hina Gode da na hadigi amola na gaga:su gala. Na da eno dunuba:le hame
    beda:mu. Hina Gode da na se nabasu huluane mae ba:ma:ne, gaga:sa. Na da hamedafa
    beda:mu.
  tpi-OTNT: God em i lait bilong mi na em i helpim bilong mi. Olsem na mi no ken guria
    long wanpela man. Bikpela tasol i save lukautim mi, olsem na mi no ken pret long
    wanpela samting.
  hau-SA: Ubangiji ne haskena da cetona, wa zan ji tsoro? Ubangiji ne mafakar raina,
    wane ne zan ji tsoro?
  udu-udu: Tap̱a a’di ta moŋkush pem mo dhali bway gi mowoṯẖ pem mo, kaja a’di imiga/
    ḵo/ mo? Tap̱a a’di ta’da cur jin ṯelu gwo sho’k mo gom mondiki/em pem mo, dhali
    kaja a’di imiga/ ḵo/ is mo?
  uig-LAT: 'Dawut yazghan küy: — Perwerdigar méning nurum we nijatliqimdur; Men yene
    kimdin qorqay? Perwerdigar hayatimning qorghinidur; Men kimning aldida titrey?'
  nde-nde: UThixo uyikukhanya kwami lensindiso yami ngizakwesaba bani na? UThixo uyinqaba
    yokuphila kwami ngubani engingamesaba na?
  ton-ton: Ko ʻeku maama mo hoku fakamoʻui ʻa Sihova; te u manavahē kia hai? Ko e
    mālohi ʻo ʻeku moʻui ʻa Sihova; pea te u manavahē kia hai?
  ces-1613: Davidův. Hospodin světlo mé a spasení mé, kohož se budu báti? Hospodin
    síla života mého, kohož se budu strašiti?
  eng-WMB: The LORD is my light and my salvation. Whom shall I fear? The LORD is the
    strength of my life. Of whom shall I be afraid?
  tam-TCV: யெகோவா என் வெளிச்சமும் இரட்சிப்புமாயிருக்கிறார், நான் யாருக்குப் பயப்படுவேன்?
