  pma-pma: Ahi Asuv, kei vi meneai minau ka mutut nau. Sakini, narmetauntei meatin
    keil. Kei kur koe nau en tounah koa vasut nau. ?Sakini, mametaunsa?
  tel-2017: యెహోవా నాకు వెలుగు, నాకు రక్షణ. నేను ఎవరికి భయపడాలి? యెహోవా నా ప్రాణానికి
    ఆశ్రయం, నేను ఎవరికి బెదరాలి?
  hat-BSA: SENYÈ a se limyè mwen e sali mwen. Se kilès pou m ta pè? SENYÈ a se defans
    lavi mwen. Se kilès k ap fè m gen laperèz?
  bxh-bxh: Guyau mate egu mala yo tau fafamwahuli. In egu mwahuli tau faꞌadidilina
    be sai haba E ꞌwasabuwen?
  ukr-ONPU: Псалом Давидів. До Тебе, Господи, я кличу, Скеле моя, не будь байдужим
    до мене! Якщо Ти мовчатимеш, я стану подібним до тих, що сходять до прірви.
  kos-kos: LEUM GOD El kalem luk ac lango luk; Su nga ac fah sangeng se? LEUM GOD
    El pot ku nu ke moul luk, Su nga ac fah sangeng se?
  hbo-WLC: לְדָוִ֨ד ׀ יְהוָ֤ה ׀ אוֹרִ֣י וְ֭יִשְׁעִי מִמִּ֣י אִירָ֑א יְהוָ֥ה מָֽעוֹז־חַ֝יַּ֗י
    מִמִּ֥י אֶפְחָֽד׃
  ibo-ibo: Onyenwe anyị bụ ìhè m na nzọpụta m, onye ka m ga-atụ egwu ya? Onyenwe anyị
    bụ ebe siri ike nke ndụ m, ọ bụkwa onye ka m ga-atụ egwu?
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଦୀପ୍ତି ଓ ମୋହର ପରିତ୍ରାଣ; ମୁଁ କାହାକୁ ଭୟ କରିବି? ସଦାପ୍ରଭୁ ମୋʼ
    ଜୀବନର ବଳ; ମୁଁ କାହାଠାରୁ ଭୀତ ହେବି?
  chk-chk: Ewe Samol mi Lapalap i ai saram me ai Chon Amanau. Üsap niueiti eman. Ewe
    Samol mi Lapalap a tümwünüei seni feiengau, üsap fokun niuokus.
  rop-rop: YAWEI det trubala God, im jis laiga lait blanga mi. Im gin seibum mi. Wotfo
    mi oldei bradin? YAWEI im strongwan blanga lukaftumbat mi. Ai kaan bradin blanga
    enijing.
  ukr-1871: Давидова. Господь сьвітло моє і спасеннє моє; кого менї боятися? Господь
    твердиня життя мого; перед ким менї лякатись?
  yon-yon: Yariman kuu ne kiwaan ari weniin yaa nambirimaan ye karub, kwane ye kuu
    ne nen bobni yaa burudande nendi ye karub, kowe kane yaambed ne kuu unaniin? Dowan!
    Yariman kuu ne wadkeri ye aromne angkumonimbon, kowe kane yaambed ne kuu unaniin?
    Dowan!
  deu-1951: Von David. Der HERR ist mein Licht und mein Heil; vor wem sollte ich mich
    fürchten? Der HERR ist meines Lebens Kraft, vor wem sollte mir grauen?
  eng-JPS: A Psalm of David. The LORD is my light and my salvation; whom shall I fear?
    The LORD is the stronghold of my life; of whom shall I be afraid?
  srp-1865: Gospod je vidjelo moje i spasenje moje; koga da se bojim? Gospod je krjepost
    života mojega; koga da se strašim?
  lug-lug: Mukama gwe musana gwange n’obulokozi bwange; ani gwe nnaatyanga? Mukama
    ge maanyi ag’obulamu bwange; ani asobola okuntiisa?
  heb-heb: לדוד יהוה אורי וישעי ממי אירא יהוה מעוז חיי ממי אפחד׃
  ben-IRV: সদাপ্রভুু আমার আলো এবং আমার পরিত্রান; আমি কাকে ভয় করব? সদাপ্রভুু আমার
    জীবনের আশ্রয়স্থান; কে আমাকে ভয় দেখাবে?
  ntu-ntu: Yawe, nim Mevalu rnge kx arlapx-zvzle ninge. X trpnzngr kx namwxlrtix.
    Trnarnrcti-lzbq-ngrneu murde nim lrpalvc nyznge.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰਾ ਚਾਨਣ ਅਤੇ ਮੇਰਾ ਬਚਾਓ ਹੈ, ਮੈਂ ਕਿਸ ਤੋਂ ਡਰਾਂ? ਯਹੋਵਾਹ ਮੇਰੇ ਜੀਉਣ ਦਾ
    ਗੜ੍ਹ ਹੈ, ਮੈਂ ਕਿਸ ਦਾ ਭੈਅ ਖਾਵਾਂ?
  mya-JVB: ထာဝရဘုရား သည် ငါ ၏အလင်း ၊ ငါ့ ကို ကယ်တင် သော အရှင်ဖြစ်တော်မူ၏။ ငါသည် အဘယ်
    သူကို ကြောက် ရအံ့နည်း။ ထာဝရဘုရား သည် ငါ ၏ အသက် ခိုလှုံ ရာဖြစ်တော်မူ၏။ ငါသည် အဘယ်
    သူကိုမျှ ကြောက်လန့် ရအံ့နည်း။
  kgf-kgf: (Dawidiac legic ʒéra.) Yawe imi nuac asac mararaŋ, nuac aŋgéŋ titi miŋina,
    ni mérac ʒénéŋ hirihiri wammaŋ? Yawe imi kuhanéŋ kekecnawac saiwa waŋnéŋanʒac,
    ni mérac mia bac yandi yandi wammaŋ?
  tte-O: Yeoba iya yagu mayale yo kagu tolebo, nige sowana yaiya yabo yamatausan.
    Yeoba iya kagu totolo-kaukausi, nige sowana yakatewakaka.
  tbg-tbg: Noravano Kotiva viva ti aara ataama timite vaivama vairo. Viva ti ruaruama
    timite vaivama vairo. Viva minti vaimantara ti, te kia vo vaiinti aatu qeteha
    vairara. Qora haikavano ti qoraiqama kaantorave tiro, Noravano Kotiva tiqaa raqiki
    vaiva vaimantara ti, te qumina qetaarora.
  hmo-hmo: Lohiabada be lauegu diari, ma ia ese lau ia hamauria noho. Daika dekenai
    do lau gari? Lohiabada ese mase gaudia ibounai dekena amo, lau ia gimaia noho.
    Daika garina do lau gari?.
  zar-NT: Náquiëʼ Xanruʼ Dios beníʼ quiaʼ, en Nu rusölá nedaʼ. ¿Nuzxi caz ral-laʼ
    gádxidaʼ? Rapa chiʼë Xanruʼ Dios caz yöl-laʼ naʼbán quiaʼ. ¿Nuzxi caz gaca gun
    ga gadxi idzö́bidaʼ?
  urd-urd: ख़ुदावन्द मेरी रोशनी और मेरी नजात मुझे किसकी दहशत? ख़ुदावन्द मेरी ज़िन्दगी
    की ताक़त है, मुझे किसका डर?
  rus-SYN: 'К тебе, Господи, взываю: твердыня моя! не будь безмолвен для меня, чтобы
    при безмолвии Твоем я не уподобился нисходящим в могилу.'
  bqc-SIM: Dii mɛ́ ma gupua ũ, ma Suabana ũ, dé má vĩakɛɛ̀i? Dii mɛ́ ma ulɛkĩi
    ũ, dé vĩa mɛ́ a ma kṹi?
  tcz-CHONGTHU: Yahweh Pakaihi keidin vah leh huhhingna ahi. Chuti ahileh idia kakichat
    ding ham? Yahweh Pakaihi kakulpi, hahsatna a eihuhdoh pa ahi. Chuti ahileh ken
    idia kakithin ding ham?
  mar-mar: परमेश्वर माझा प्रकाश आणि माझा तारणारा आहे. मी कोणाचे भय बाळगू? परमेश्वरच
    माझ्या जीवाचा आश्रय आहे, मी कोणाची भीती बाळगू?
  isl-isl: Drottinn er ljós mitt og frelsari, hvern ætti ég að óttast? Hann er skjól
    mitt og vígi, og því hræðist ég ekki.
  hlt-THB: Bawipa taw ka maihchoei ingkaw ka hulnaak na awm hy - u nu kak kqih bai
    kaw? Bawipa taw ka hqingnaak vawngcak na awm hy - u nu kak kqih re bai kaw?
  soq-soq: Iawe God ipa ne sapana, ita inawana, sa baiwa ne mai santeapa. Me ne onianede
    ando mai kadi donsapa sa baiwa ne mai inguguranteapa.
  qub-qub: Tayta Diosmi achquipämaj, salbamaj caycan. ¿Pitaraj manchacöman? Tayta
    Diosmi imapitapis chapäman. ¿Imataraj manchacöman?
  bqp-bqp: Dikirimɛ ma gupura ũ kũ ma surabariio, dín mani vĩna kɛnɛɛ? Dikirimɛ
    ma utɛki ũ, dí vĩnan mani kɛɛ?
  hat-hat: Se yon sòm David. Seyè a se limyè mwen, se li ki delivrans mwen. Ki moun
    ki ka fè m' pè? Se Seyè a k'ap pwoteje mwen. Ki moun ki ka fè m' tranble?
  eng-BSB: The LORD is my light and my salvation— whom shall I fear? The LORD is the
    stronghold of my life— whom shall I dread?
  eng-WEBPB: The LORD is my light and my salvation. Whom shall I fear? The LORD is
    the strength of my life. Of whom shall I be afraid?
  kbq-kbq: Ra Anumzamo'a nagri tavi mani'neno, nagu'vazi ne' mani'neankina, nagra
    na'anku korora hugahue? Ra Anumzamo'a nagrira hankave vihuni'a mani'neanki'na,
    na'anku nagra nahirahikura hugahue?
  pon-pon: IEOWA kamarain pa I o kamaur pa i, ij me i en majak? Ieowa kel pan maur
    i, ij me I en lomwinki?
  nhe-BL: TOTECO nechtlahuilía huan nechmaquixtía. ¿Ajqueya ma niquimacasis? TOTECO
    yajaya nochicahualis, huan na niitztoc imaco. Axaca niquimacasis.
  wnc-wnc: Buyambamtapa natane kakaana siwan ita na gatangamunggak kapanin. Buyambam
    tapatakan na nanduyuke kekekangamunggak. Unzingge na sanga tapatue dua gwaukgat.
  bus-bus: Diin ma gupuraa ũ kↄ̃n ma mìsirio, dén mɛ́ vĩa kɛnɛ? Diin ma utɛkii ũ,
    dé vĩa bé eé ma kũu?
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko tatainy ài ihewe. Hepyro har romo hekon
    a'e. Mo wi akyze putar nehe. Tupàn hepyro ikatu 'ymaw nànàn a'e. Nakyze kwaw ni
    amo wanuwi nehe.
  eng-DRA: 'A psalm for David himself. Unto thee will I cry, O Lord: O my God, be
    not thou silent to me: lest thou be silent to me, I become like them that go down
    into the pit.'
