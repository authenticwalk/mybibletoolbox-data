verse: PSA.027.013
translations:
  mal-C: 'ഒരു കാര്യത്തിലെനിക്ക് ഉത്തമ വിശ്വാസമുണ്ട്: ജീവനുള്ളവരുടെ ദേശത്ത് യഹോവയുടെ
    നന്മ ഞാൻ ദർശിക്കും.'
  deu-TKW: Wenn ich nicht gewiß wäre, die Güte Jahwes zu schauen, im Lande der Lebendigen
    -!
  lin-lin: 'Nakozalaka na elikya na likambo oyo : nakobika bolamu ya Yawe kati na
    mokili ya bato ya bomoi.'
  mmx-mmx: Nia akleklen i do anaba ven luvukat at Leeme Silok at na lorooro.
  eng-LSV: I had not believed to look on the goodness of YHWH || In the land of the
    living!
  eng-GNV: I should haue fainted, except I had beleeued to see the goodnes of the
    Lord in the land of the liuing.
  eng-WEBSTER: I had fainted , unless I had believed to see the goodness of the LORD
    in the land of the living.
  nhw-BL: Pero na cuali nijmati TOTECO nechmanahuis, huan sempa niquitas quenicatza
    cuali iyolo nohuaya ipan ni tlaltipactli campa niitztoc.
  swh-ONEN: 'Nami bado nina tumaini hili: nitauona wema wa Bwana katika nchi ya walio
    hai.'
  bba-bba: Nɑ yĩiyɔbu mɔ mɑ kon Yinnin durom dendɑ, wɑsobun suunu sɔɔ.
  eng-KJVCPB: I had fainted, unless I had believed To see the goodness of the Lord
    in the land of the living.
  luo-luo: 'To an gi ratiro kuom wachni: ni pod abiro neno ber Jehova Nyasaye, e piny
    joma ngima.'
  aii-aii: ܐܵܢܵܐ ܗܘܼܡܸܢܝܼ ܠܸܚܙܵܝܵܐ ܠܛܵܒ݂ܬܵ‌ܐ ܕܡܵܪܝܵܐ ܒܐܲܪܥܵܐ ܕܚܵܝܹ̈ܐ.
  meu-meu: Lau lalogu na e abia daemu Iehova ena kara namo baina itaia, mauri taudia
    edia tano ai.
  npi-ULB: मैले जीवितहरूको देशमा परमप्रभुको भलाइ देख्‍नेछु भनी मैले विश्‍वास नगरेको
    भए मलाई के हुन्थ्यो होला?
  yor-yor: Èmi ní ìgbàgbọ́ pé, èmi yóò rí ìre Olúwa ní ilẹ̀ alààyè.
  pes-OPCB: به یقین باور دارم که نیکویی خداوند را بار دیگر در این دنیا، در دیار زندگان
    خواهم دید.
  tgl-ULB: Ano kaya ang nangyari sa akin kung hindi ako naniwala na makikita ko ang
    kabutihan ni Yahweh sa lupain ng mga buhay?
  nop-nop: Biyagoŋ hinek, nu indiŋ nadisukilitilat. Kougoŋ kwetfoloŋ iŋgoŋ Yahwedi
    metamŋiye momooŋ tiyembaak u daunedi kawaat.
  cbu-NT: Itaru, Apaa, nuw shiyaa yasaktana. shiy nuwaa chinakush, urutamari istakush
    taaksha; Ayamtaati kasacheezish, ndambaree.
  hui-hui: Anduane Homogo ibunaga mana baya gibiore áyu ina kamangi bigi birago i̱
    hondole holebero manda bido.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​ကျေး​ဇူး​တော်​ကို ငါ​သည်​ဤ​ဘ​ဝ​တွင်​တွေ့​မြင်​မည်​ဟု​ယုံ​ကြည်​၏။
  bod-N: ཡ་ཝཱེའི་བཀའ་དྲིན་གསོན་ཡུལ་དུ་མཇལ༌བར། །ང་ལ་ཡིད་ཆེས་བརྟན་པོ་ཡོད་པ༌ཡིན།།
  wsk-wsk: Bare ani am ninguru ko iki saperem, Yawe ani ago ko ningo bitirukko mu
    ani amotam te arigekko.
  sna-sna: 'Ndichine chokwadi neizvi zvokuti: ndichaona kunaka kwaJehovha munyika
    yavapenyu.'
  spa-BLM: 'Sigo confiando en ello: Veré la bondad de Yahvé en la tierra de los vivos.'
  cac-cac: Mamin Jehová, svac'och d'a in c'ool to ol a ch'ox a vach'c'olal d'ayin
    yacb'an pitzan into, tato maay, toxom ix pax vip naic.
  swh-ULB: Kitu gani kingeweza kunitokea kama nisingeamini kuwa nitauona uzuri wa
    Yahwe katika nchi ya walio hai?
  wed-wed: A ʼramanei da Bada ana viaiaina ana inanai, weka lawalawai ai au dobu.
  deu-ELBBK: Wenn ich nicht geglaubt hätte, das Gute des HERRN zu schauen im Land
    der Lebendigen ...!
  mbb-OT: Piru midtuu a he egkeseǥazan ku is keupiya nu mintras ebpengungubpaan e
    pa kayì te tanà.
  mal-2015: ഞാൻ ജീവനുള്ളവരുടെ ദേശത്തു യഹോവയുടെ നന്മ കാണുമെന്നു വിശ്വസിച്ചില്ലെങ്കിൽ
    കഷ്ടം!
  gup-gup: Ngaye ngawernhwoybukwon mak ngani bu nganan kunmakmak nuye nawu Yawey bu
    ngaye ngadjaldarrkiddi kondah kurorre.
  rmc-rmc: Ale the avke pačav, hoj dikhava le RAJESKRO lačhipen, medik dživav.
  nlg-nlg: Hauva inau tu varava me ngasi nigua na taluutuni ge ku righia nina uto
    Lord tana komudira tara vola.
  pes-OPV: اگرباور نمی کردم که احسان خداوند را در زمین زندگان ببینم.
  ron-1924: О, дакэ н-аш фи ынкрединцат кэ вой ведя бунэтатя Домнулуй пе пэмынтул
    челор вий!…
  aui-aui: Bi gegha da iitumaghana da Yawe God miisena inabera tagu biidi, raghanina
    mmko kuburina debane patana yawayawiiguve amakamakena bi anakitani da noko inabera.
  ben-OBCV: আমি এই বিষয়ে আত্মবিশ্বাসী, আমি জীবিতদের দেশে সদাপ্রভুর মঙ্গল কাজ দেখব।
  som-som: Waan itaal darnaan lahaa haddaanan rumaysnayn Inaan wanaagga Rabbiga ku
    arkayo dalka kuwa nool.
  eng-ASVBT: I had fainted, unless I had believed to see the goodness of Jehovah In
    the land of the living.
  mna-mna: 'Mi nio aŋurla kat ta kembei: Kampeŋana ki Yooba ko imbotmbot se tio ta
    kembei ma irao swoŋ.'
  ita-1885: Oh! se non avessi creduto di vedere i beni del Signore, Nella terra de' viventi!
  eng-ULB: What would have happened to me if I had not believed that I would see the
    goodness of Yahweh in the land of the living?
  spa-VBL: Sin embargo, estoy completamente seguro que veré la bondad del Señor, incluso
    en esta vida.
  fra-_FOB: Ah! si je n'avais cru que je verrais les biens de l'Éternel dans la terre
    des vivants!
  mal-mal: ഞാൻ ജീവനുള്ളവരുടെ ദേശത്ത് യഹോവയുടെ നന്മ കാണും എന്ന് വിശ്വസിച്ചില്ലായിരുന്നുവെങ്കിൽ
    കഷ്ടം!
  urd-GVR: Lekin merā pūrā īmān yih hai ki maiṅ zindoṅ ke mulk meṅ rah kar Rab kī
    bhalāī dekhūṅgā.
  suz-BL: गो ब्रोंइशा बाक्‍ब आन बाक्‍तीकेमी, परमप्रभु यावे आ रिम्‍शो पतीके ताइनुङ,
    दे थमा सुइक्‍नुङ” दे लोव़ पाता। यसैया ३८:११
  eng-NOY: I trust that I shall see the goodness of the LORD In the land of the living.
    Hope thou in the LORD!
  ita-1927: Ah! se non avessi avuto fede di veder la bontà dell’Eterno sulla terra
    de’ viventi!…
  ckb-ckb: من هێشتا باوەڕم بەوە هەیە، کە لە خاکی زیندووان چاکەی یەزدان دەبینم.
  eng-BBE: I had almost given up my hope of seeing the blessing of the Lord in the
    land of the living.
  xsi-xsi: 'Naŋa kaloŋgu tawana mine: lâ zo ŋine naŋa amo viâŋgu, ande naŋa ma amora
    Yova Kindeni iveta kie ara panzi ne tamâta.'
  kan-OKCV: 'ಇದೊಂದು ನನ್ನ ಭರವಸೆಯಾಗಿರುವುದು: ನಾನಂತೂ ಯೆಹೋವ ದೇವರ ಒಳಿತನ್ನು ಜೀವಿತರ ದೇಶದಲ್ಲಿ
    ಕಾಣುವೆನು.'
  tam-2017: நானோ, உயிருள்ளவர்களின் தேசத்திலே யெகோவாவுடைய நன்மையைக் காண்பேன் என்று
    விசுவாசித்தேன்.
  spa-RV-1909: Hubiera yo desmayado, si no creyese que tengo de ver la bondad de Jehová
    en la tierra de los vivientes.
  ron-BTF: Aș fi leșinat, dacă nu aș fi crezut că voi vedea bunătatea DOMNULUI în
    țara celor vii.
  eng-WEBP: 'I am still confident of this: I will see the goodness of the LORD in
    the land of the living.'
  eng-FBV: However, I'm absolutely sure that I will see the Lord's goodness even in
    this life.
  nld-1939: O, als ik er eens niet zeker van was, Nog in het land der levenden Jahweh’s
    goedheid te zien!
  nch-BL: Pero na cuali nijmati TOTECO nechmanahuis, huan sempa niquitas quenicatza
    cuali iyolo ica na ipan ni taltipacti campa niitztoc.
  vie-1934: Oâi! Nếu tôi không tin chắc rằng sẽ thấy ơn của Đức Giê-hô-va tại đất
    kẻ sống, Thì tôi hẳn đã ngã lòng rồi!
  cha-cha: Guinin lalangoyo yaguin ti jujonggue na guaja nae julie y minauleg Jeova
    gui tano ni y manlâlâlâ.
  hin-CV: 'मुझे यह पूर्ण निश्चय है: कि मैं इसी जीवन में, याहवेह की कृपादृष्टि का अनुभव
    करूंगा.'
  eng-OURB: 'I am still confident of this: I will see the goodness of Adonai in the
    land of the living.'
  spa-BES: Casi había renunciado a mi esperanza de ver la bendición del Señor en la
    tierra de los vivos.
  tdx-tdx: Hete! atokisako te ho treako an-tanen-kaveloñe ao ty hasoa’ Iehovà—
  tha-KJV: ข้าพเจ้าคงหมดสติไปนอกจากข้าพเจ้าเชื่อว่า ข้าพเจ้าจะเห็นความดีของพระเยโฮวาห์​ที่​ในแผ่นดินของคนเป็น
  por-BR-2018: Se eu não tivesse crido que veria a bondade do SENHOR na terra dos
    viventes, certamente já teria perecido .
  deu-ELO: Wenn ich nicht geglaubt hätte, das Gute Jehovas zu schauen im Lande der
    Lebendigen...!
  eng-WYC-2018: I believe to see the goods of the Lord; in the land of living men.
    (I know that I shall see the goodness of the Lord; in the land of the living.)
  epo-epo: Se mi ne esperus vidi la bonecon de la Eternulo En la lando de vivantoj!
  gfk-gfk: Iau nurnur taar at ta iakan, bia iau ni nes no bilbilai tano Watong ing
    at iau lon taar ta iakan ra pise.
  uig-PIN: Aⱨ, Pǝrwǝrdigarning meⱨribanliⱪini tiriklǝrning zeminidǝ kɵrüxkǝ kɵzüm
    yǝtmigǝn bolsa...!
  beo-beo: Na da na osobo bagadega esalusu amo ganodini, Hina Gode Ea noga:idafa hou
    ba:mu, amo na da dawa:digisa.
  tpi-OTNT: Tru tumas, bihain bai mi lukim God i mekim gut long ol manmeri bilong
    em.
  hau-SA: Har yanzu ina da ƙarfin gwiwa a wannan cewa zan ga alherin Ubangiji; a ƙasar
    masu rai.
  udu-udu: Aha/ gama gwo is ki aha/ mina p̱ar miim ’boro’d gi Tap̱a e mo e mo jin
    ’kona ’kwani ki e mo.
  uig-LAT: Ah, Perwerdigarning méhribanliqini tiriklerning zéminide körüshke közüm
    yetmigen bolsa...!
  nde-nde: 'Ngilokhu ngilesibindi ngalokhu: ngizakubona ukulunga kukaThixo emhlabeni
    wabaphilayo.'
  ton-ton: Ka ne ʻikai te u tui ke u mamata ki he finangalo ʻofa ʻo Sihova ʻi he fonua
    ʻoe moʻui, pehē kuo u ilifia.
  ces-1613: Bychť nevěřil, že užívati budu dobroty Hospodinovy v zemi živých, nikoli
    bych neostál.
  eng-WMB: 'I am still confident of this: I will see the goodness of the LORD in the
    land of the living.'
  tam-TCV: நானோ வாழ்வோரின் நாட்டில் யெகோவாவின் நன்மையைக் காண்பேன் என்று இதில் நான்
    நம்பிக்கையாயிருக்கிறேன்.
  ceb-ULB: Unsa man ang mahitabo kanako kung wala ako mituo nga makita ko ang kamaayo
    ni Yahweh ibabaw sa yuta sa mga buhi?
  pol-UBG: Zniechęciłbym się, gdybym nie wierzył, że będę oglądał dobroć PANA w ziemi
    żyjących.
  agr-agr: Tujash wika eke jatsuk iwaku juju nugka juwig pujusan, amina pegkegmagmia
    nuna wainkatnunak shiig dekajai.
  kyc-kyc: Dae karo dakepa Kamongome wambu keta keyange piramo doko kandalanasuu pyao
    karapusa pilyamo.
  urd-GVU: لیکن میرا پورا ایمان یہ ہے کہ مَیں زندوں کے ملک میں رہ کر رب کی بھلائی
    دیکھوں گا۔
  eng-OEBCW: Firm is the faith I cherish, that I, in the land of the living, will
    yet see the goodness of God.
  deu-1912: Ich glaube aber doch, daß ich sehen werde das Gute des HERRN im Lande
    der Lebendigen.
  kan-2017: ಜೀವಲೋಕದಲ್ಲಿಯೇ ಯೆಹೋವನ ದಯೆಯನ್ನು ಅನುಭವಿಸುವೆನು ಎಂದು ದೃಢವಾಗಿ ನಂಬಿದ್ದೇನೆ.
  yap-yap: Mich u wun’ug ni gu ra guy fel’ngin SOMOL ko biney e tamilang.
  hlt-MCSB: Aka hing rhoek kah khohmuen ah BOEIPA kah a thennah te hmuh ham ka tangnah
    pueng.
  mdy-ETH: ሼምፓሢና ዓኣ ዓሳ ናንጋ ሳዔሎይዳ ታ ዓኣ ዎዶና ናንጊና ናንጋ ጎዳኮ ኮሹሞ ታ ዛጋንዳሢ ጉሙርቃኔ።
  qvs-NT: Chashna chatawaptinkunapish ñuka allita yachani tukuy diya kan, Tata Dios,
    kuyawashpayki yanapawanaykita.
  twi-ASANTE: 'Meda so wɔ saa anidasoɔ yi sɛ: mɛhunu Awurade ayamyɛ wɔ ateasefoɔ asase
    so.'
  eng-WEBU: 'I am still confident of this: I will see the goodness of the LORD in
    the land of the living.'
  acu-NT: Antsu wikia iwiaaku pujaknaka, Apuru ami pengkeerumin nekasnapi wainkatnuitja
    tusan nekajai.
  spa-PDDPT: Hubiera yo desmayado Si no creyera que veré la bondad de Yavé en la tierra
    de los vivientes.
  gun-gun: Xee ajerovia Senhor porayvua aexa aguã yvy re aikove teri reve.
  agu-BL: Poro elnak intxum tetz yi tz'ocoponu' tan wuch'eye'n. Nin stk'e'u' yi banlu'
    swibaj te yi tiempe'j yi atin tul.
  ilo-ULB: Anianto ngatan ti mapasamak kaniak no saanko a pinati a makitak ti kinaimbag
    ni Yahweh iti daga dagiti sibibiag?
  kpg-kpg: Gei deeai, au e iloo bolo au e mouli hua bolo gii mmada au gi di humalia
    o Dimaadua i lodo dogu mouli nei.
  uig-ARA: ئاھ، پەرۋەردىگارنىڭ مېھرىبانلىقىنى تىرىكلەرنىڭ زېمىنىدە كۆرۈشكە كۆزۈم يەتمىگەن
    بولسا...!
  bps-bps: Kabay toogu fa fnaglut falwà agu i Amugu Dwata, du fye teengu i bong kafyen
    di deg dini di tah tanà ani.
  sus-sus: N laxi a ra n Alatala xa fe fanyi toma nɛ yi duniɲa bɛndɛ fuɲi fari.
  pon-2006: Eri soh, I ese me I pahn momourte pwe I en kilang sapwellimen KAUN-O kalahngan
    nan ei mour en ahnsou wet.
  jae-jae: Aê kakêŋ gêwiŋ gebe jalic Apômtaunê ŋajam aŋga gamêŋ sêŋgôŋ mateŋ jaliŋa.
  ksd-ksd: Gala pa iau ga ki nunur upi ina gugu ta ra bo na mangamangana kai ra Luluai
    ta ra gunan kadiat dia laun, gala a biaui iau!
  tur-YTC: Yaşayanlar diyarında Yahve’nin iyiliğini göreceğimden ben hâlâ eminim.
  bel-N: Але я веру, што ўбачу добрасьць ГОСПАДА ў зямлі жывых.
  kpr-kpr: Na kasama erena, na jebuga irono, ni kavevera ururaso, na gosuse irarena.
  ind-AYT: Jika tidak, aku percaya bahwa aku akan menyaksikan kebaikan TUHAN, di negeri
    orang-orang hidup.
  yom-yom: 'Ndisia diana mu diambu diadi : Ndiela mona mamboti ma Yave va ntoto wu
    batu badi moyo.'
  yut-yut: Nak asisi nandɨsat, don on mɨktɨm egɨsaron Yawe da yo tagɨsi aŋ namdɨsak.
  nya-nya: Ine ndikutsimikiza mtima za zimenezi; ndidzaona ubwino wa Yehova mʼdziko
    la anthu amoyo.
  kyg-kyg: Nagaemo ofaliꞌna afaꞌa maiꞌnisugeno Ala kava neꞌmoꞌa alagepa yaꞌamo alino
    namigiye, huꞌna nagesamo afiꞌna fatago nehuve.
  hrv-hrv: Vjerujem da ću uživati dobra Jahvina u zemlji živih.
  mps-mps: Mu tama, nosali ena me bididubadi, eno te Godigo wiegi yai sę te aga we
    bidi dabeba ebo te eno sueibao.
  tpi-tpi: Tru tumas, bihain bai mi lukim God i mekim gut long ol manmeri bilong em.
  dan-1931: Havde jeg ikke troet, at jeg skulde skue HERRENS Godhed i de levendes
    Land -
  vie-OVCB: Con tin chắc sẽ thấy ân lành của Chúa Hằng Hữu, ngay trong đất người sống.
  guj-2017: આ જીવનમાં હું યહોવાહની દયાનો અનુભવ કરીશ, એવો જો મેં વિશ્વાસ કર્યો ન હોત
    તો હું નિર્બળ થઈ જાત!
  pon-2006A: Eri soh, I ese me I pahn momourte pwe I en kilang sapwellimen KAUN-O
    kalahngan nan ei mour en ahnsou wet.
  por-BRBSL: 'Ainda tenho confiança nisso: Verei a bondade de Yahweh na terra dos
    vivos.'
  eng-OEBUS: Firm is the faith I cherish, that I, in the land of the living, will
    yet see the goodness of God.
  swe-swe: Om jag inte tror att jag ska få se Herrens (Jahves) godhet i de levandes
    land … [ja, då skulle jag kanske gett upp, inte vetat vad jag skulle ta mig till,
    tappat tron, osv.] [Meningen avslutas inte, den är en s.k. aposiopesis. Istället
    för att uttryckligen redogöra för några olika alternativ för vad som skulle hända
    om David inte hade tro på att han skulle få se Guds godhet, lämnas dessa tankar
    till läsaren. Berättelsen stannar upp och lyssnaren får tänka sig in i den känslomässigt
    laddade frågan. Vad skulle hända om Gud inte grep in nu och visade sin godhet?
    Vad skulle ske om falska vittnen som andades våld fick sin vilja igenom? Uttrycket
    ”de levandes land” syftar troligtvis på livet här på jorden bland de människor
    som lever och inte har dött.]
  cth-cth: A taminaw lathueng BAWIPA hawinae ka hmu roeroe han telah ka yuem.
  twi-twi: 'Meda so wɔ saa anidaso yi sɛ: mehu Awurade ayamye wɔ ateasefo asase so.'
  hlt-hlt: Aka hing rhoek kah khohmuen ah BOEIPA kah a thennah te hmuh ham ka tangnah
    pueng.
  tbz-SIM: Dɛ̀ nɑ nni ndòmmɛ kɛ̀ n do í yɛ̃́ kɛ dò m bo yɑ̀ ɑ kó mɛsɑ̀ɑ̀ kɛtenkɛ̀
    kiɛ ĩ́nkɛ̀?
  msy-2020: Nɨghnɨzir gavgavir kam nan ikiavɨra itima, kɨ kamaghɨn fo, kɨ nguazir
    kamɨn angamɨra ikɨ gantɨ, God deraghvɨra uan gumazamizibar amuam.
  dop-dop: Ye mɑ tɑɑ wɛɛnɑ nɑɑni kɛ́ Tɑcɑɑ kʋpɑntʋ tɔɔ kɛ́ ɑtɛ cənɛ, ɩsənɑɣɑ mɑɑ lɑpɑ?
  azb-azb: Rəbbin xeyirxahlığını dirilər arasında görəcəyəm, Buna şübhəm yoxdur.
  eng-DBY: Unless I had believed to see the goodness of Jehovah in the land of the
    living...!
  hin-2017: यदि मुझे विश्वास न होता कि जीवितों की पृथ्वी पर यहोवा की भलाई को देखूँगा,
    तो मैं मूर्छित हो जाता। (भज. 142:5)
  wol-KYG: Maay dajeek ngëneelu Aji Sax ji fi kaw suuf sii. Lii wóor na ma.
  swp-swp: Ea awamamohoiei GUIAU ena abilolo abo ea ita tatao maumauridi edi eanua
    eai.
  bjr-bjr: Qinee maa ainainnara amiqimmasee iridaqa, qinee kasooaqee kaqi mariasa
    faqa maridaqa Yaaweena amiqi amiqirana qafaanaura.
  eng-YLT: I had not believed to look on the goodness of Jehovah In the land of the
    living!
  kne-kne: Ngem ammok ay lak-amek to kasin san kinasiged mo, olay ed wani ay kawadak
    ay matmatago.
  eng-WYC-2017: I believe to see the goods of the Lord; in the land of living men.
  eng-WMBB: 'I am still confident of this: I will see the goodness of the LORD in
    the land of the living.'
  zat-NTPS: Xránadxu Dios guche̱be lazre̱' le'eda' da xrlátaje chee̱' naga gaca bana'.
    La quebe guxéajle̱'a da nigá, na' gute ni'a na'a.
  zty-NTPS: X̱anžo Dios bchebe ḻaže'e ḻe'ela' da' chawe' chie' gan sóateza' nbana'.
    Chela' bi žejḻi'a da' ni, na' gat ni'a na'a.
  urd-GVH: लेकिन मेरा पूरा ईमान यह है कि मैं ज़िंदों के मुल्क में रहकर रब की भलाई
    देखूँगा।
  rug-rug: Gilania rau sapu kaqu dogoro sotia rau sa learane te Zihova koasa popoa
    tadi na tie toadi.
  gaz-gaz: Anis biyya jiraattotaa keessatti gaarummaa Waaqayyoo akkan argu amma iyyuu
    nan amana.
  fra-LSG: Oh! Si je n’étais pas sûr de voir la bonté de l’Éternel Sur la terre des
    vivants!…
  gnn-gnn: Ŋarra marŋgi ŋunhi ŋarra yurru nhina yukurra walŋanydja nhokala, ga nhäma
    ŋarra yurru nhuŋu nhä malanha ŋamakurru', ga nhepi yurru, Garray, guŋga'yundja
    marrtji ŋarranha dhiyala munatha'ŋuranydja.
  yal-yal: 'N mɔn laxi ito ra: n na Alatalaa nɛmaan toma nɛn dunuɲa yi.'
  iou-iou: Bureni-inik nadätat! Itkaŋ kämi Ekänitä ämawebeniye täŋkentäŋ yämiŋirän
    api yabäwet.
  haw-1868: Ina i manao ole au e ike i ka maikai o Iehova, i ka aina o ka poe ola,
    Ina ua maule e au.
  arb-NAV: غَيْرَ أَنِّي قَدْ آمَنْتُ بِأَنْ أَرَى جُودَ الرَّبِّ فِي أَرْضِ الأَحْيَاءِ.
  ded-ded: Ni ngicngac gbori kecdae, yeneac bangecfu KEBUAC kekec nga angammeme gombunga
    hembade, imoc negensinggeduae.
  ewe-ewe: 'Esia nye nu si dzi meka ɖo la be: Makpɔ Yehowa ƒe nu nyuiwo le agbagbeawo
    ƒe anyigba dzi.'
  eng-LEE: Unless I had believed to see the goodness of the Lord in the land of life—
  asm-FB: মই বিশ্বাস কৰোঁ যে, জীৱিতসকলৰ দেশত মই যিহোৱাৰ মঙ্গল দেখা পাম!
  sus-A: ﭑ لَشِ عَ رَ ﭑ عَلَتَلَ شَ قٍ قَنيِ تٌمَ نّ يِ دُنِحَ بّندّ قُحِ قَرِ.
  fra-SBL: 'J''en suis toujours convaincu : Je verrai la bonté de Yahvé dans le pays
    des vivants.'
  hbo-hbo: ל̣ׄוּלֵ̣֗ׄא̣ׄ הֶ֭אֱמַנְתִּי לִרְאֹ֥ות בְּֽטוּב־יְהוָ֗ה בְּאֶ֣רֶץ חַיִּֽים׃
  kik-kik: 'Niĩ nĩnjĩtĩkĩtie ũũ: atĩ nĩngeyonera wega wa Jehova ndĩ bũrũri wa arĩa
    marĩ muoyo.'
  fra-NCL: Ah ! si je ne croyais pas voir la bonté de Yahweh, dans la terre des vivants...
  cek-AK: Kahing kaminawk ih prae ah, Angraeng hoihhaih to ka hnu tih, tiah tanghaih
    ka tawn ai nahaeloe, ka palung thazok tih boeh.
  cuk-cuk: Degisoggu, an nue-wisimakaled, an we-napneggi-gudiidgi Bab-Jehová-dulemargi-nued-binsamaid
    an dakoed.
  pma-pma: Ka asakras, veni nakilea keke nimoul niles tahosien keil onen Ahi.
  tel-2017: సజీవుల దేశంలో నేను యెహోవా దయ పొందుతానన్న నమ్మకం నాకు లేకపోతే నేను నిరీక్షణ
    కోల్పోయేవాణ్ణి.
  hat-BSA: 'Mwen toujou gen konfyans sa a: ke m va wè bonte SENYÈ a nan peyi a vivan
    yo.'
  bxh-bxh: E sunumaꞌen mate Guyau ena loholoho haba E ita, hola ma mwahuligu.
  kos-kos: Nga etu tuh nga fah moul ac liye Woiyen LEUM GOD in moul se inge.
  hbo-WLC: לׅׄוּלֵׅׄ֗אׅׄ הֶ֭אֱמַנְתִּי לִרְא֥וֹת בְּֽטוּב־יְהוָ֗ה בְּאֶ֣רֶץ חַיִּֽים׃
  ibo-ibo: 'Olileanya m bụ nke a: Aga m ahụ ịdị mma Onyenwe anyị nʼala ndị dị ndụ.'
  ory-ory: ମୁଁ ଜୀବିତମାନଙ୍କ ଦେଶରେ ସଦାପ୍ରଭୁଙ୍କର ମଙ୍ଗଳଭାବ ଦେଖିବାକୁ ବିଶ୍ୱାସ କରି ନ ଥିଲେ,
    ମୂର୍ଚ୍ଛିତ ହୋଇଥାʼନ୍ତି।
  chk-chk: Nge ngang üa lükü pwe ewe Samol mi Lapalap epwe kirikiröch ngeniei lon
    fansoun ai manau won fanüfan.
  rop-rop: Ai bilib brabliwei ai garra jidan laibala. YAWEI im kainbala en im garra
    album mi iya garram detlot laibala pipul.
  ukr-1871: Коли б я та не вірував, що побачу благость Господню на сьвітї між живими!
  yon-yon: Ne anam andaan kuu okad ari wad dobaraniin kumbed ne kuu Yariman ye amun
    amun wedmaniin.
  deu-1951: Dennoch glaube ich zuversichtlich, daß ich die Güte des HERRN sehen werde
    im Lande der Lebendigen.
  eng-JPS: If I had not believed to look upon the goodness of the LORD in the land
    of the living! —
  srp-1865: Vjerujem da æu vidjeti dobrotu Gospodnju na zemlji živijeh.
  lug-lug: Nkyakakasiza ddala nga ndiraba obulungi bwa Mukama mu nsi ey’abalamu.
  heb-heb: לולא האמנתי לראות בטוב יהוה בארץ חיים׃
  ben-IRV: যদি আমি বিশ্বাস না করতাম যে আমি জীবিতদের দেশে সদাপ্রভুুর মঙ্গল দেখব তবে
    আমি সমস্ত আশা ছেড়ে দিতাম!
  ntu-ntu: Yawe, krlzpex kx nzmrlz-zlwz-krm Sa nakrlzmle ninge mzli ka mz nrlc.
  pan-pan: ਪਰ ਮੈਨੂੰ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਉੱਤੇ ਯਹੋਵਾਹ ਦੀ ਭਲਿਆਈ ਵੇਖਣ ਦਾ ਵਿਸ਼ਵਾਸ ਹੈ l
  mya-JVB: အကယ်စင်စစ်အသက် ရှင်သောသူတို့၏ နေရာ တွင် ၊ ထာဝရဘုရား ၏ ကျေးဇူး တော်ကို ငါ
    တွေ့ မြင်ပြီဟု ယုံမှတ်စွဲလမ်းခြင်းရှိ၏။
  kgf-kgf: Ni Yaweac haihaka hiabiawac hémmaŋ ʒéma ninʒéŋgéyiac deguc ic kekecginaguc
    ionac baeciguc kecʒua.
  tte-O: Yakatai kani meyawasigu kanasiga Yeoba ana namwanamwa yagitai kabo muli mena
    yaboita.
  tbg-tbg: 'Vika minti iaveravata, te vo haikara kankomake irunara: Te maa vataraqaa
    qaqi variaina entara Noravano Kotiva ti koqema timitaanaro.'
  hmo-hmo: Lau diba momokani, lau ese inai mauri lalonai, Lohiabada ena kara namo
    do lau itaia.
  zar-NT: Guzxíʼ lu nëʼë Xanruʼ Dios gunëʼ ga iléʼedaʼ le naca dxiʼa, en le naca tsahuiʼ
    queëʼ ga nacuáʼ nupa nabángaca. Laʼtuʼ cabí réajlëʼa lë ni, chibö́aj ládxaʼa.
  urd-urd: अगर मुझे यक़ीन न होता कि ज़िन्दों की ज़मीन में ख़ुदावन्द के एहसान को देखूँगा,
    तो मुझे ग़श आ जाता।
  bqc-SIM: 'Má yã́ɛ bee náai vĩ kɛ́ má e: Dii a maakɛmɛɛ dṹniaɛ bee guu.'
  tcz-CHONGTHU: Ahijeng vangin, hiche mihing gam a kaum laisen Yahweh Pakai phatna
    kamu jing jeng ding kakinem e.
  mar-mar: जीवंताच्या भूमीत, जर परमेश्वराचा चांगुलपणा पाहायला मी विश्वास केला नसता,
    तर मी कधीच माझी आशा सोडून दिली असती.
  isl-isl: En ég treysti því að Drottinn frelsi mig og að ég sjái hjálp hans, því
    að enn er von, – enn er ég á lífi!
  hlt-THB: Ka hqingnaak qam awh ve Bawipa a leeknaak hu ngai kawng tinawh yp qu na
    mang kang nyng.
  soq-soq: Ne sumanaintedina Iawe God euda dewasapio ewapa, tawo ema osowe inawaa
    wainepino me dewasapi.
  qub-qub: Chaypis alli cashpayquimi gamga yanapämanquipaj. Cay pachacho goyashäcamaga
    yanapämanquipämi.
  bqp-bqp: Má yã díkĩna náanikɛna, kũ Dikiri ni yã mana kɛmɛnɛ andunia díkĩna gũn.
  hat-hat: Mwen menm, mwen sèten m'a viv pou m' wè jan Bondye sèvi byen ak pèp li
    a.
  eng-BSB: Still I am certain to see the goodness of the LORD in the land of the living.
  eng-WEBPB: 'I am still confident of this: I will see the goodness of the LORD in
    the land of the living.'
  kbq-kbq: Tamagerfa hu'na namentintima huana, henka'a Ra Anumzamofo knare'zana, nagrama
    mani'nama vanua knafina kegahue.
  pon-pon: Ari jo, I aja, me I pan ududial kalanan en Ieowa nan jap en me memaur akan.
  nhe-BL: Pero na cuali nijmati TOTECO nechmanahuis, huan sampa niquitas quejatza
    cuali iyolo nohuaya ipan ni tlaltepactli campa niitztoc.
  wnc-wnc: Siwan nata anzing natapa kekekanggak. Masande Anututa aminu inane take
    siknga toimban nata kayuk yuke kawit.
  bus-bus: Má yã kɛ̀kii náanɛkɛna, kɛ̀ Dii é à maaa kɛmɛ anduna kɛ̀ guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak kar putar ukatu haw herekuwe mehe nehe.
    Akwaw tuwe ikatu haw hexak kar àwàm ihe nehe.
