verse: PSA.027.014
translations:
  mal-C: യഹോവയ്ക്കായി കാത്തിരിക്കുക; ശക്തരായിരിക്കുക, സുധീരരായിരിക്കുക യഹോവയ്ക്കായി
    കാത്തിരിക്കുക.
  deu-TKW: Harre auf Jahwe! Sei getrost und starkes Muts; ja, harre auf Jahwe!
  lin-lin: Talela Yawe ! Zala makasi mpe yika mpiko ! Talela Yawe !
  mmx-mmx: Kuren la minam doma ngangais ti Leeme Silok, la mina lolos. Nemen gat mita
    doma abulubun kepe i, mina nunu saga at Leeme Silok.
  eng-LSV: Look to YHWH—be strong, || And He strengthens your heart, || Indeed, look
    to YHWH!
  eng-GNV: 'Hope in the Lord: be strong, and he shall comfort thine heart, and trust
    in the Lord.'
  eng-WEBSTER: 'Wait on the LORD: be of good courage, and he will strengthen thy heart:
    wait, I say, on the LORD.'
  nhw-BL: Ximochiya ipan TOTECO. Ximotemaca huan ximoyolchicahua huan amo ximomajmati.
    Quena, ximotemachi ipan TOTECO.
  swh-ONEN: Mngojee Bwana, uwe hodari na mwenye moyo mkuu, nawe, umngojee Bwana.
  bba-bba: Yen sɔ̃, ɑ n Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ. A ku mwiɑ kpɑnɑ. A de wunɛn tororu
    tɑ n sɔ̃ sim sim. A n Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'Wait on the Lord: Be of good courage, and he shall strengthen thine
    heart: Wait, I say, on the Lord.'
  luo-luo: Gen kuom Jehova Nyasaye; bed motegno ka in gi chir, kendo rit kuom Jehova
    Nyasaye.
  aii-aii: ܣܦܘܿܪ ܠܡܵܪܝܵܐ، ܚܲܠܸܢ ܘܙܲܪܒܸܢ ܠܸܒܘܼܟ݂، ܘܣܦܘܿܪ ܠܡܵܪܝܵܐ.
  meu-meu: Iehova ba naria; ba goada balaheni, ba boga auka; oibe, Iehova ba naria.
  npi-ULB: परमप्रभुको आसा गर । बलियो होओ र तिमीहरूका हृदय उत्साहित होस् । परमप्रभुको
    आसा गर ।
  yor-yor: Dúró de Olúwa; kí ó jẹ alágbára, kí o sì mú ọkàn le àní dúró de Olúwa.
  pes-OPCB: به خداوند امیدوار باش و بر او توکل کن. ایمان داشته باش و ناامید نشو.
  tgl-ULB: Maghintay kayo kay Yahweh; maging matatag, at hayaan na maging matapang
    ang inyong puso! Maghintay kayo kay Yahweh!
  nop-nop: Du nadisukiliti tiŋa woom yatune Yahwedi buŋa gehitubu-lodawaak. Du welemulap
    mu tibeŋ, du Yahwe hogok nadisukilitimiŋa woom yaleŋ.
  cbu-NT: Ashiri siysa Apanllchichis, Apanllimun mangis tatungtsa. Kizpur taangtsa.
    Sambaytarintspa, Izuuru Apanllimun mangis tatungtsa, atina.
  hui-hui: Anduane Homogohanda biamogo bulebira manda bialu ibuhondo mini mbiraore
    wu halimu. Bu miniha genda nahe hongo ho halimu. Anduane Homogohanda biamogo bulebira
    manda bialu ibuhondo mini mbiraore wu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​စား​လော့။ စိတ်​မ​ပျက်​နှင့်၊ယုံ​ကြည်​ခြင်း​ရှိ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​စား​လော့။
  bod-N: ཡ་ཝཱེར་སྒུགས་དང་ངར་ཤུགས་ཆེན་པོའི༌ངང༌། །སྙིང་རུས་བསྐྱེད་ནས་ཡ་ཝཱེར་སྒུག་པར༌གྱིས།།
  wsk-wsk: Ani Yawe kote la loaga se kimi bita sagarikko; ani angamang sail tuek ale
    sokel karogo la bagarik se nu aninga sangukko.
  sna-sna: Rindira Jehovha; iva nesimba, utsunge mwoyo ugomirira Jehovha.
  spa-BLM: Espera a Yahvé. Sé fuerte, y deja que tu corazón tenga valor. Sí, espera
    a Yahvé.
  cac-cac: Ex vetchon̈ab', aq'uecoch Jehová yipoc e c'ool. Tec'tec' tzeyutej e b'a,
    man̈ eyac' chab'ax e c'ool. Val yel, aq'uecn̈ejoch Jehová yipoc e c'ool.
  swh-ULB: Umngoje Yahwe; uwe imara, na moyo wako uwe jasiri! Umngoje Yahwe!
  wed-wed: Bada ma vitumaḡanei, da ma virewapana ma tepam ina tora. Anina Bada ma vitumaḡanei!
  deu-ELBBK: Harre auf den HERRN! Sei stark, und dein Herz fasse Mut, und harre auf
    den HERRN!
  mbb-OT: Sarig kew te Nengazen! Mebpekelig-en kew ne kenè kew medarà. Purung kew
    sarig diyà te Nengazen!
  mal-2015: യഹോവയിങ്കൽ പ്രത്യാശവെക്കുക; ധൈര്യപ്പെട്ടിരിക്ക; നിന്റെ ഹൃദയം ഉറെച്ചിരിക്കട്ടെ;
    അതേ, യഹോവയിങ്കൽ പ്രത്യാശവെക്കുക.
  gup-gup: Wanjh ngurrimadbu nawu Yawey ba nungka ngunbidyikarrme, mak ngurrimurrngrayeknin
    dja ngurrikelebuknin ba ngurrimadbun nungka bu ngunbidyikarrme ngudberre.
  rmc-rmc: Užar pro RAJ! Av zoralo! Ľiker o pačaben andro jilo. Užar pro RAJ!
  nlg-nlg: Vadangitai mo ko pitua Lord, Ko [liopatu/liosakai] mo ko bei mataghu. Eo,
    vadangitai mo ko pitua Lord.
  pes-OPV: برای خداوند منتظر باش و قوی شو و دلت را تقویت خواهد داد. بلی منتظرخداوند
    باش.
  ron-1924: Нэдэждуеште ын Домнул! Фий таре, ымбэрбэтязэ-ць инима ши нэдэждуеште ын
    Домнул!
  aui-aui: Na tam Yawe God kitumaghaneni, kimaragata bi nuwanuwam inatora, na Yawe
    God kitumaghaneni.
  ben-OBCV: সদাপ্রভুর অপেক্ষায় থাকো; শক্ত হও ও সাহস করো এবং সদাপ্রভুর অপেক্ষায় থাকো।
  som-som: Rabbiga sug, Adkayso, oo qalbigaagu ha dhiirranaado, Haah, Rabbiga sug.
  eng-ASVBT: 'Wait for Jehovah: Be strong, and let thy heart take courage; Yea, wait
    thou for Jehovah.'
  mna-mna: Tana pase pa Yooba mi ur motom pini. Moto pepe. Mender mbolŋana mi zza
    i. Pa ni ko iuulu u.
  ita-1885: Attendi il Signore, Fortificati; ed egli conforterà il tuo cuore; Spera
    pur nel Signore.
  eng-ULB: Wait for Yahweh; be strong, and let your heart be courageous! Wait for
    Yahweh!
  spa-VBL: ¡Confía en el Señor! Confía, ¡Él te dará fuerza! ¡Confía en el Señor!
  fra-_FOB: Attends-toi à l'Éternel, demeure ferme, que ton cœur se fortifie; oui,
    attends-toi à l'Éternel!
  mal-mal: യഹോവയിൽ പ്രത്യാശവക്കുക; ധൈര്യപ്പെട്ടിരിക്കുക; നിന്റെ ഹൃദയം ഉറച്ചിരിക്കട്ടെ;
    അതേ, യഹോവയിൽ പ്രത്യാശവക്കുക.
  lit-lit: Lauk VIEŠPATIES! Būk stiprus, ir jis sutvirtins tavo širdį. Lauk, aš sakau,
    VIEŠPATIES!
  urd-GVR: Rab ke intazār meṅ rah! Mazbūt aur diler ho, aur Rab ke intazār meṅ rah!
  suz-BL: गो इ कली “परमप्रभु यावे आ वारच पतीके रिम्‍दो। बोल्‍यो दुमो। इ थुं बारपतो।
    मिनु परमप्रभु यावे आ वारच पतीके रिम्‍दो” दे कुम्‍सो पाता।
  eng-NOY: Be of good courage; let thy heart be strong; Hope thou in the LORD!
  ita-1927: Spera nell’Eterno! Sii forte, il tuo cuore si rinfranchi, sì, spera nell’Eterno!
  ckb-ckb: چاوەڕێی یەزدان بە، خۆت ئازا بکە و دڵت بەهێز بکە، چاوەڕێی یەزدان بە.
  eng-BBE: 'Let your hope be in the Lord: take heart and be strong; yes, let your
    hope be in the Lord.'
  xsi-xsi: Mine kala miki tamâta, miki ma kalomi tawana, aku kao tinimi pa Yova Kindeni
    tu ma imâ ivilami. Kamandi kaika ŋga! Miki ma ilomi malia ndimo. Kalomi tawana
    kaika, aku kao tinimi pa Yova Kindeni tu ma imâ ivilami.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಕಾದಿರು, ಧೈರ್ಯವಾಗಿರು; ಅವರು ನಿನ್ನ ಹೃದಯವನ್ನು ದೃಢಪಡಿಸುವರು;
    ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಕಾದಿರು.
  tam-2017: யெகோவாவுக்குக் காத்திரு, தைரியமாக இரு, அவர் உன்னுடைய இருதயத்தை நிலையாக
    நிறுத்துவார், கர்த்தருக்கே காத்திரு.
  spa-RV-1909: 'Aguarda á Jehová; esfuérzate, y aliéntese tu corazón: sí, espera á
    Jehová.'
  ron-BTF: Așteaptă pe DOMNUL; încurajează-te și el îți va întări inima; așteaptă,
    spun eu, pe DOMNUL.
  eng-WEBP: Wait for the LORD. Be strong, and let your heart take courage. Yes, wait
    for the LORD.
  eng-FBV: Trust in the Lord! Be confident—he will give you courage! Trust in the
    Lord!
  nld-1939: Vertrouw maar op Jahweh; wees welgemoed! Sterk zij uw hart; blijf hopen
    op Jahweh!
  nch-BL: Ximochiya ipan TOTECO. Ximosemaca huan ximoyolchicahua huan amo ximomajmati.
    Quena, ximotemachi ipan TOTECO.
  vie-1934: Hãy trông đợi Đức Giê-hô-va; Hãy vững lòng bền chí! Phải, hãy trông đợi
    Đức Giê-hô-va.
  cha-cha: 'Nangga si Jeova: nametgotjao ya polo ya unamatatnga y corasonmo: magajet,
    na nangga jao si Jeova.'
  hin-CV: याहवेह में अपनी आशा स्थिर रखो; दृढ़ रहकर साहसी बनो, हां, याहवेह पर भरोसा
    रखो.
  eng-OURB: Wait for Adonai. Be strong, and let your heart take courage. Yes, wait
    for Adonai.
  spa-BES: Que tu esperanza esté en el Señor; toma ánimo y sé fuerte; sí, que tu esperanza
    esté en el Señor.
  tdx-tdx: Itamao t’Iehovà, mihaozara, le mihafatrara arofo; eka, liñiso t’Iehovà.
  tha-KJV: จงรอคอยพระเยโฮวาห์ จงเข้มแข็ง และพระองค์จะทำให้​จิ​ตใจของท่านกล้าหาญ เออ
    จงรอคอยพระเยโฮวาห์​เถิด
  por-BR-2018: Espera no SENHOR, esforça-te, e ele fortalecerá o teu coração; espera
    pois ao SENHOR.
  deu-ELO: Harre auf Jehova! Sei stark, und dein Herz fasse Mut, und harre auf Jehova!
  eng-WYC-2018: Abide thou the Lord, do thou manly; and thine heart be comforted,
    and suffer thou the Lord. (Wait thou for the Lord, be thou encouraged; let thy
    heart be strengthened, and wait thou for the Lord.)
  epo-epo: Esperu al la Eternulo; Tenu vin forte, forta estu via koro; Jes, esperu
    al la Eternulo.
  gfk-gfk: Kis kawase no Watong. Nu dadas ma nu balaraan taar. Masa, nu kis kawase
    no Watong.
  uig-PIN: Pǝrwǝrdigarni tǝlmürüp kütkin! Jigǝrlik bol, ⱪǝlbing mǝrdanǝ bolsun! Xundaⱪ
    ⱪil, Pǝrwǝrdigarni tǝlmürüp kütkin!
  beo-beo: Hina Gode Ea hou dafawaneyale dawa:ma! Baligili da:i dione mae heawini
    dawa:ma! Hina Gode Ea hou dafawaneyale dawa:ma!
  tpi-OTNT: Yu mas bilip na wetim Bikpela i kam helpim yu. Sanap strong. Yu no ken
    bel hevi. Yu mas bilip na wetim Bikpela i helpim yu.
  hau-SA: Ka dogara ga Ubangiji, ka yi ƙarfin hali ka yi ƙarfin zuciya ka kuma dogara
    ga Ubangiji.
  udu-udu: C̱ori Tap̱a mo ma, dhali ’bithi is mo dhali dhalka dum pini bu’th mo jin
    roc̱u sho’k mo. Nye, c̱ori Tap̱a mo ma.
  uig-LAT: Perwerdigarni telmürüp kütkin! Jigerlik bol, qelbing merdane bolsun! Shundaq
    qil, Perwerdigarni telmürüp kütkin!
  nde-nde: Lindela uThixo qina ume isibindi ulindele uThixo.
  ton-ton: '‌ʻAmanaki lelei kia Sihova: pea ke lototoʻa, pea te ne fakamālohi ho loto:
    ʻoku ou pehē, ʻamanaki lelei kia Sihova.'
  ces-1613: Očekávejž na Hospodina, posilň se, a onť posilní srdce tvého; protož očekávej
    na Hospodina.
  eng-WMB: Wait for the LORD. Be strong, and let your heart take courage. Yes, wait
    for the LORD.
  tam-TCV: யெகோவாவுக்குக் காத்திரு; பெலன்கொண்டு தைரியமாயிரு, யெகோவாவுக்கே காத்திரு.
  ceb-ULB: Maghulat ka alang kang Yahweh; pagmalig-on ug pagmaisogon sa imong kasingkasing!
    Maghulat alang kang Yahweh!
  pol-UBG: Oczekuj PANA, bądź dzielny, a on umocni twoje serce; oczekuj więc PANA.
  agr-agr: ¡Tuke Pujuuwai kajinmamsam anentaimsata! ¡Ishamkagtutsuk, ichichmamjata!
    ¡Ehe, dekas ima Tuke Pujuuwaig kajinmamsam anentaimsata!
  kyc-kyc: Kamongo keta pyamalyuo karape. Baa kapa ingingi lao suu pyao karape. Mona
    nemba napala baa keta pyamalyuo karape.
  urd-GVU: رب کے انتظار میں رہ! مضبوط اور دلیر ہو، اور رب کے انتظار میں رہ!
  eng-OEBCW: Let your heart be courageous and strong, and wait on the Lord.
  deu-1912: Harre des HERRN! Sei getrost und unverzagt und harre des HERRN!
  kan-2017: ಯೆಹೋವನನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರು, ದೃಢವಾಗಿರು; ನಿನ್ನ ಹೃದಯವು ಧೈರ್ಯದಿಂದಿರಲಿ; ಯೆಹೋವನನ್ನು
    ನಿರೀಕ್ಷಿಸಿಕೊಂಡೇ ಇರು.
  yap-yap: Mu pagan’um ngak SOMOL! Nge michan’um ngak, dabi mulan’um. Mu pagan’um
    ngak SOMOL!
  hlt-MCSB: BOEIPA te lamtawn lah. Thaahuel lamtah na lungbuei ning sak. Te dongah
    BOEIPA te lamtawn lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉሙርቄ፤ ዶዴ፥ ዎዛ ቲቂፖ፤ ናንጊና ናንጋ ጎዳ ጉሙርቄ።
  qvs-NT: Chayrayku akuychi Tata Dios yanapawananchikunata shuyaypachi. Valorchinakushpa
    ama sampayaypachichu. Ariya, Tata Dios yanapawananchikunata shuyaypachi.
  twi-ASANTE: Twɛn Awurade. Hyɛ wo ho den na ma wo bo nyɛ duru na twɛn Awurade.
  eng-WEBU: Wait for the LORD. Be strong, and let your heart take courage. Yes, wait
    for the LORD.
  acu-NT: 'Tura asan mash aints ainautirmin tajarme: Atumsha Apuram nintimtustaram.
    Tura kakartaram, turasha atsantrataram. Nekasan tajarme: Apuram nintimtustaram.'
  spa-PDDPT: Espera a Yavé. ¡Sé fortalecido y aliéntese tu corazón! ¡Sí, espera a
    Yavé!
  gun-gun: Pearõ ke Senhor. Pendekuerai eme, pendepy'a guaxu ha'e pearõ tema Senhor.
  agu-BL: Cha'stzun te e'u' intanum quiwit. Quil kacabej kac'u'l. K'ukek kac'u'l te
    Kataj, na jun cu'n ba'n k'uke' kac'u'l te i'.
  ilo-ULB: Agtalekka kenni Yahweh; pumigsaka, pakiredem ti pusom! Agtalekka kenni
    Yahweh!
  kpg-kpg: Hagadagadagagee gi Dimaadua! Hagadonu, hudee manawa bagege! Hagadagadagagee
    gi Dimaadua!
  uig-ARA: پەرۋەردىگارنى تەلمۈرۈپ كۈتكىن! جىگەرلىك بول، قەلبىڭ مەردانە بولسۇن! شۇنداق
    قىل، پەرۋەردىگارنى تەلمۈرۈپ كۈتكىن!
  bps-bps: Smalig gamu di Amuito Dwata na fatanyu i kafalwaan gamu; fangalyu nawayu
    na faglut gamu di kenen; hae, smalig gamu di Dwata na fatanyu i kafalwaan gamu.
  sus-sus: I xaxili ti Alatala ra. I sɛnbɛ xun xa masa, i xa limaniya. I xaxili ti
    Alatala ra.
  pon-2006: Likih KAUN-O! Ahneki pwoson, dehr nan kapehd tikitikla. Likih KAUN-O!
  jae-jae: Ôkêŋ matam Apômtau totêmtac êpa sugeŋ ma tonêm ŋalêlôm samucgeŋ. Ôkêŋ matam
    Apômtaugeŋ.
  ksd-ksd: Una nurnur tai ra Luluai; Una ongor, ma koko ra balam na burut; Maia, una
    nurnur uka tai ra Luluai.
  tur-YTC: Yahve’yi bekle. Güçlü ol ve yüreğin cesaretli olsun. Evet, Yahve'yi bekle.
  bel-N: Спадзявайся на ГОСПАДА! Будзь цьвёрды і сэрца тваё ўмацуй, і спадзявайся
    на ГОСПАДА!
  kpr-kpr: Bajari tumonduse irivu! Numoa tumonduse, erá bunarigo eove! Bajari tumonduse
    irivu!
  ind-AYT: Nantikanlah TUHAN! Jadilah kuat dan biarlah hatimu teguh! Nantikanlah TUHAN.
  yom-yom: Tadidila Yave ! Wukikindisa ayi bika ntimꞌaku wukinda ; ayi tadidila Yave.
  yut-yut: Yawe aŋpulugosak do jomjom aki. Tebaisi agek nandaŋ gadaŋ ɨmɨŋek but pasol
    dɨma abi. Yawe do jomjom aki.
  nya-nya: Dikirani pa Yehova; khalani anyonga ndipo limbani mtima nimudikire Yehova.
  kyg-kyg: Ala kava nefekeꞌmo agava maiyo. Lokiya vaitapa maiꞌnigenoꞌao lokiya vaino
    lapateno. Ala kava nefekeꞌmo agava maiyo, huꞌna nehuve.
  hrv-hrv: 'U Jahvu se uzdaj, ojunači se, čvrsto nek'' bude srce tvoje: u Jahvu se
    uzdaj!'
  mps-mps: Te nago konealubo homu dąų olama, tama te Genuai Bidigo nage tau sagasobo
    tonaluao. Bomo elama dolaluao, nago haliga sęgę me igio. Awe, nago konealubo
    homu dąų olama, tama te Genuai Bidigo nage tau sabo tonaluao.
  tpi-tpi: Yu mas bilip na wetim Bikpela i kam helpim yu. Sanap strong. Yu no ken
    bel hevi. Yu mas bilip na wetim Bikpela i helpim yu.
  dan-1931: Bi på HERREN, fat Mod, dit Hjerte være stærkt, ja bi på HERREN!
  vie-OVCB: Cứ trông đợi Chúa Hằng Hữu. Hãy vững tâm và can đảm. Phải, kiên nhẫn đợi
    trông Chúa Hằng Hữu.
  guj-2017: યહોવાહની રાહ જો; બળવાન થા અને હિંમત રાખ! હા, યહોવાહની રાહ જો!
  pon-2006A: Likih KAUN-O! Ahneki pwoson, dehr nan kapehd tikitikla. Likih KAUN-O!
  por-BRBSL: Espere por Yahweh. Seja forte, e deixe seu coração tomar coragem. Sim,
    espere por Yahweh.
  eng-OEBUS: Let your heart be courageous and strong, and wait on the Lord.
  swe-swe: 'Sätt ditt hopp till (vänta ivrigt på, fokusera din blick mot) Herren (Jahve),
    bli stark och låt ditt hjärta bli frimodigt, ja, sätt ditt hopp till (vänta ivrigt
    på, fokusera din blick mot) Herren (Jahve). [Psalmen avslutas med tre imperativ
    och gudsnamnet som nämns två gånger. Uppmaningarna riktas till psalmisten själv.
    Det är både en vädjan och ett tecken på förtröstan. Att han uppmanar sig själv
    att förtrösta indikerar att han för tillfället inte riktigt gör det fullt ut.
    Samtidigt är uttalandet i sig ett tecken på förtröstan. Meningen är uppbyggd som
    en kiasm. Centralt finns en uppmaning med två hebreiska ord: ”var stark och frimodig”.
    Det är exakt samma ord som Gud upprepade gånger säger till Josua innan israeliterna
    ska inta det förlovade landet, . Ordvalet och kopplingen till ”de levandes land”
    i versen innan förstärker denna koppling. Meningen ramas in av hebreiska ordet
    ”qawah”. Det är ett rikt ord som betyder att vänta, hoppas och sätta sin blick
    mot något. Ordet betyder också att tvinna sig samman som en tråd. Det är en fin
    bild på en aktiv väntan där den som ber blir sammanflätad med Gud. Det ger styrka
    och frimodighet i hjärtat.]'
  cth-cth: BAWIPA teh kângue awh, yuemnae tawn awh, na lungpout awh hanh. BAWIPA teh
    kângue awh.
  twi-twi: Twɛn Awurade. Hyɛ wo ho den na ma wo bo nyɛ duru na twɛn Awurade.
  hlt-hlt: BOEIPA te lamtawn lah. Thaahuel lamtah na lungbuei ning sak. Te dongah
    BOEIPA te lamtawn lah.
  tbz-SIM: A mbúɔ́ Kuyie, kpénkùnnɛ ɑmɑ́ɑ̀, yɑ́úkùnnɛ ɑ kɔ̃̀ntì, mbúɔ́ Kuyie.
  msy-2020: Nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ a bagh mɨzuam. Nɨn navim
    osɨman markɨ. Nɨ tugh gavgavigh mamaghɨra ikɨ mangɨtɨ a izɨ nɨn akuragham.
  dop-dop: Tɑŋ Tɑcɑɑ, kɑɑsɩ nyɑ́ tɩ nɑ ń tɔɣɔ ɑpɑlʋtʋ. Tɑŋ Tɑcɑɑ.
  azb-azb: Rəbbə ümid bağla! Möhkəm və cəsarətli ol! Rəbbə ümid bağla!
  eng-DBY: 'Wait for Jehovah; be strong and let thy heart take courage: yea, wait
    for Jehovah.'
  hin-2017: यहोवा की बाट जोहता रह; हियाव बाँध और तेरा हृदय दृढ़ रहे; हाँ, यहोवा ही
    की बाट जोहता रह! (भज. 31:24)
  wol-KYG: Yaakaaral Aji Sax ji, dëgërlul te amu fit, te yaakaarati Aji Sax ji.
  swp-swp: GUIAU u laubagibagiei; u adidiri, eo u nuakipikipi, hedeomi, GUIAU u laubagibagiei.
  bjr-bjr: Yaaweena saqarikia. Sia ani amuqusa ummaara raani, afeekaikammasee mina
    saqarikia.
  eng-YLT: Look unto Jehovah — be strong, And He doth strengthen thy heart, Yea, look
    unto Jehovah!
  kne-kne: Mantalek kayo en Diyos ay Apo, mamati kayo ya papigsaen yo san nemnem yo.
    Siya tet-ewa, mantalek kayo isnan Apo.
  eng-WYC-2017: Abide thou the Lord, do thou manly; and thine heart be comforted,
    and suffer thou for the Lord.
  eng-WMBB: Wait for the LORD. Be strong, and let your heart take courage. Yes, wait
    for the LORD.
  zat-NTPS: Le cueza xelá' Xránadxu. Le gutipa lázrele, na' Le̱' guzé̱ chúchue̱' le'e.
    Awe', le cueza xelá' Xránadxu.
  zty-NTPS: Le kwez ža yeḻá' X̱anžon'. Le gon choch ḻáže'le, na' Ḻe' wzé choche'
    ḻe'e. O', le kwez ža yeḻá' X̱anžon'.
  urd-GVH: रब के इंतज़ार में रह! मज़बूत और दिलेर हो, और रब के इंतज़ार में रह!
  rug-rug: Mu raṉea se Zihova, koa varane, mu lopu koa malohoro pa rinaṉeraṉe. Mu
    kalavarae koe Zihova!
  gaz-gaz: Waaqayyoon eeggadhu; cimi; jabaadhus; Waaqayyoon eeggadhu.
  fra-LSG: Espère en l’Éternel! Fortifie-toi et que ton cœur s’affermisse! Espère
    en l’Éternel!
  gnn-gnn: Märr‐nherraṉmiya walala Garraywala, ga dhärriyanydja wuṉḏaŋarrthiya yana,
    ga yakana barrariyanydja; Yana galkurra biyaka gatjpu'yurra yukirriya Garraywuna,
    ga yuwalk yana ŋayi yurru guŋga'yundja nhuna.
  yal-yal: I xaxili ti Alatala ra! I sɛnbɛ so! I bɔɲɛn xa limaniya! I xaxili ti Alatala
    ra!
  iou-iou: Unita ämawebenaye, ŋode täwera nadäwut; In Anututa nadäkinik täŋpäŋ Anututä
    ini täŋkentäŋ tamekta kaŋ itsämbut. Nadäwätäk pähap nämo täneŋ. Nämoinik! Kehärom
    taŋpäŋ kaŋ irut.
  haw-1868: E manaolana ia Iehova; i nui ka ikaika, A e hooikaika mai oia i kou naau;
    E hilinai aku hoi ia Iehova.
  arb-NAV: انْتَظِرِ الرَّبَّ. تَقَوَّ وَلْيَتَشَجَّعْ قَلْبُكَ. وَانْتَظِرِ الرَّبَّ
    دَائِماً.
  ded-ded: Ge KEBUAC tomai kecma seria nambesena. Heregango efaima kucgoc ambeso.
    Oc, ge KEBUAC tomai kecbesena.
  ewe-ewe: Kpɔ mɔ na Yehowa; sẽ ŋu, eye nàlé dzi ɖe ƒo. Kpɔ mɔ na Yehowa.
  eng-LEE: Wait on the Lord; be strong, and let thy heart be of good courage; and
    only wait on the Lord.
  asm-FB: তুমি যিহোৱালৈ অপেক্ষা কৰা; সবল হোৱা; তোমাৰ অন্তঃকৰণ সাহিয়াল হওঁক; পুনৰায়
    কওঁ, যিহোৱালৈ অপেক্ষা কৰা।
  sus-A: عِ شَشِلِ تِ عَلَتَلَ رَ. عِ سّنبّ شُن شَ مَسَ، عِ شَ لِمَنِيَ. عِ شَشِلِ
    تِ عَلَتَلَ رَ.
  fra-SBL: Attendez Yahvé. Soyez fort, et laissez votre cœur prendre courage. Oui,
    attendez Yahvé.
  hbo-hbo: קַוֵּ֗ה אֶל־יְה֫וָ֥ה חֲ֭זַק וְיַאֲמֵ֣ץ לִבֶּ֑ךָ וְ֝קַוֵּ֗ה אֶל־יְהוָֽה׃
  kik-kik: 'Eterera o Jehova: gĩa na hinya na ũũmĩrĩrie ngoro, na weterere Jehova.'
  fra-NCL: Espère en Yahweh ! Aie courage et que ton cœur soit ferme ! Espère en Yahweh !
  cek-AK: 'Angraeng to zing ah: thazok hmah, to tiah nahaeloe anih mah na poekhaih
    palungthin to thacaksak tih. Angraeng to mah zing ah.'
  cuk-cuk: ¡Bab-Jehováʼgi mer be bengue! ¡Be gangue! ¡Be niga-gandik sae! ¡Eye, Bab-Jehováʼgi
    mer be bengue!
  pma-pma: '!Kami miheling desien onami en Ahi Asuv! !Mihehati kami hekeih, minandemkotei!
    Anatin, miheling desien onami eni.'
  tel-2017: యెహోవా కోసం కనిపెట్టుకుని ఉండు! ధైర్యం తెచ్చుకుని నీ హృదయాన్ని బలంగా ఉంచుకో!
    యెహోవా కోసం కనిపెట్టుకుని ఉండు!
  hat-BSA: Tann SENYÈ a. Kenbe fòs Ou e kite kè Ou pran kouraj. Wi, tann SENYÈ a.
  bxh-bxh: Be Guyau u sunumaꞌen yo nuwam i adidili.
  kos-kos: Lulalfongi in LEUM GOD. Lulalfongi, ac tia fuhleak. Lulalfongi na in LEUM
    GOD.
  hbo-WLC: קַוֵּ֗ה אֶל־יְה֫וָ֥ה חֲ֭זַק וְיַאֲמֵ֣ץ לִבֶּ֑ךָ וְ֝קַוֵּ֗ה אֶל־יְהוָֽה׃
  ibo-ibo: Chere Onyenwe anyị; dịrị ike, nwekwaa ume, ma chere Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ସାହାଯ୍ୟ ନିମନ୍ତେ ଅପେକ୍ଷା କର; ବଳବାନ ହୁଅ ଓ ତୁମ୍ଭର ଅନ୍ତଃକରଣ ସାହସିକ
    ହେଉ; ହଁ, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ଅନୁସରଣ କର।
  chk-chk: Kopwe apilükülükü ewe Samol mi Lapalap, kopwe pöchökül o tipepwora. Ewer,
    kopwe apilükülükü ewe Samol mi Lapalap.
  rop-rop: Trubala, ai dalim yumob, yumob garra trastim YAWEI! Jidan strongbala en
    nomo bradin! Trastim YAWEI!
  ukr-1871: Вповай на Господа! Будь потужен, і май одвагу в серцї, і дожидай помочі
    від Господа.
  yon-yon: Yariman yaa meedme dobirime. Aromne arudnime, kwane Yariman yaa meedme
    dobirime.
  deu-1951: Harre des HERRN, sei getrost und unverzagt und harre des HERRN!
  eng-JPS: Wait on the LORD; be strong, and let thy heart take courage; yea, wait
    thou for the LORD.
  srp-1865: Uzdaj se u Gospoda, budi slobodan; neka bude srce tvoje krjepko, uzdaj
    se u Gospoda.
  lug-lug: Lindirira Mukama. Ddamu amaanyi, ogume omwoyo. Weewaawo, lindirira Mukama.
  heb-heb: קוה אל יהוה חזק ויאמץ לבך וקוה אל יהוה׃
  ben-IRV: সদাপ্রভুুর জন্য অপেক্ষা কর; শক্ত হও এবং তোমার হৃদয় সাহসী হোক! সদাপ্রভুুর
    জন্য অপেক্ষা কর!
  ntu-ntu: Mzlengeng, na-abrtr-ngrbzku drtwrgu mz Yawe. X naxplrku mz nzlxngiti-krgule.
    Bzkq matitr drtwrgu nide, A' drtwrgu na-abrtr-zvzbzku bade.
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕ, ਤਕੜਾ ਹੋ ਅਤੇ ਤੇਰਾ ਮਨ ਦਲੇਰ ਹੋਵੇ, ਹਾਂ, ਯਹੋਵਾਹ ਨੂੰ ਹੀ ਉਡੀਕ!
  mya-JVB: ထာဝရဘုရား ကို မြော်လင့် လော့။ အား ယူ၍ ရဲရင့် သော စိတ် နှလုံးရှိလော့။ ထာဝရဘုရား
    ကို မြော်လင့် လျက်နေလော့။
  kgf-kgf: Gi imi Yaweac ewa kewu wambésémaŋ. Kucgaguc wamma ʒénéŋ hirihiri qahac
    Yaweac ewa kewu wambésémaŋ.
  tte-O: Yeoba kwameliyan, me ami meli yo tabu kwanunuwa-belubelu. Me ami kalakisiye
    Yeoba kwasanasanai.
  tbg-tbg: Are Nora Kotira veka vairaro viva ai kahaqiarire. Ai muntukavano qoraiqama
    vuantorave tira, are Nora Kotirara kempukaiqamakera iriqira vuane. Nora Kotira
    veka vairaro viva ai kahaqiarire.
  hmo-hmo: Lohiabada dekenai do umui abidadama henia. Do umui laloa goada, daradara
    lasi. Lohiabada dekenai do umui abidadama henia.
  zar-NT: ¡Guliʼgún lözëʼ Xanruʼ! ¡Guliʼgaca tsutsu, en buliʼtipa ládxiʼliʼ! ¡Ön,
    guliʼgún lözëʼ Xanruʼ!
  urd-urd: ख़ुदावन्द की उम्मीद रख; मज़बूत हो और तेरा दिल क़वी हो; हाँ, ख़ुदावन्द ही
    की उम्मीद रख।
  bqc-SIM: Wɛdↄ Diizi. Zɛ gbãa, ní sↄ̃dilɛ. Wɛdↄ Diizi.
  tcz-CHONGTHU: Yahweh Pakai chu lungneng tahin ngah jingin, Hanginlang hatnin, Henge,
    Yahweh Pakai chu lungneng tah in ngah jingin.
  mar-mar: परमेश्वराची वाट पाहा; मजबूत हो आणि तुझे हृदय धैर्यवान असो. परमेश्वराची
    वाट पाहा.
  isl-isl: Þú, hver sem þú ert, misstu ekki vonina! Treystu Drottni og hann mun frelsa
    þig! Vertu hugrakkur og djarfur og óttastu ekki. Bíddu um stund og hann mun senda
    þér hjálp!
  hlt-THB: Bawipa mah qeh lah; kawlung cak doena nak tha awm sak nawh, Bawipa mah
    qeh lah.
  soq-soq: Sa baiwa Iawe God sumanaiwaitana, insaisala itune badowa enonuna, Iawe
    God sumanaiwaitana.
  qub-qub: Tayta Diosman yäracuy. Mana guellanayllapa yäracuy. Tayta Diosllaman yäracuy
    ari.
  bqp-bqp: Ǹ wɛ́ dↄ Dikirii, ǹ zɛ gbãna, ń laakari kpátɛ, ǹ wɛ́ dↄ Dikirii.
  hat-hat: Mete espwa ou nan Seyè a! Gen konfyans, pa dekouraje! Wi, mete espwa ou
    nan Seyè a!
  eng-BSB: Wait patiently for the LORD; be strong and courageous. Wait patiently for
    the LORD!
  eng-WEBPB: Wait for the LORD. Be strong, and let your heart take courage. Yes, wait
    for the LORD.
  kbq-kbq: Ra Anumzamofonku avega antenka mani'nenka, oti hankavetinenka atregeno
    kagu'amo'a hankave enerisnigenka, Ra Anumzamo'ma kazama hanigu akohenka mani'nenka
    aveganto.
  pon-pon: Auiaui Ieowa! Der majak, o monion om ender majak, o auiaui Ieowa!
  nhe-BL: Ximochiya ipan TOTECO. Ximotemaca huan ximosemaca huan amo ximomajmati.
    Quena, ximotemachi ipan TOTECO.
  wnc-wnc: Siwan gata Buyambam tapae banip sike kekeknga yuyo. Yuke musipbaatang natapi
    kekekayok. Kekekawan Buyambam tapata gatanggamikge natayuyo.
  bus-bus: Ǹ wɛ́ɛ dↄ Diizi, ǹ zɛ gbãa, nɛ́ n làakari kpáɛ, ǹ wɛ́ɛ dↄ Diizi.
  gub-BL: Ezeruzar Tuweharupi Wiko Ma'e rehe nehe. Ezeruzar katu nekyze 'ym pà nehe.
    Ezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe.
