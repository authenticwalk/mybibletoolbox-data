verse: PSA.027.003
translations:
  mal-C: ഒരു സൈന്യം എനിക്കെതിരേ ഉപരോധം തീർക്കുമ്പോൾ എന്റെ ഹൃദയം ഭയരഹിതമായിരിക്കും,
    എനിക്കെതിരേ ഒരു യുദ്ധം പൊട്ടിപ്പുറപ്പെട്ടാലും ഞാൻ ചഞ്ചലചിത്തനാകുകയില്ല.
  deu-TKW: Wenn sich ein Heer wider mich lagert, so fürchtet sich doch mein Herz nicht;
    wenn sich Krieg wider mich erhebt, bin ich doch dabei getrost.
  lin-lin: Ata limpinga ezingeli ngai, motema na ngai ekobanga soki moke te ; ata
    etumba etelemi mpo na koboma ngai, atako bongo, nakozala kaka na elikya makasi.
  mmx-mmx: Keke i do buaang atnedi limixin esep dina ru xangkan ia, nenia noxo marat.
    Dola limixin munepen dina lox agagas do dina sev asi ia, nenia move anaba nunu
    saga at ne Moroa.
  eng-LSV: Though a host encamps against me, || My heart does not fear, || Though
    war rises up against me, || In this I [am] confident.
  eng-GNV: 'Though an hoste pitched against me, mine heart should not be afraide:
    though warre be raised against me, I will trust in this.'
  eng-WEBSTER: 'Though a host should encamp against me, my heart shall not fear: though
    war should rise against me, in this will I be confident.'
  nhw-BL: Masque nochi isoldados se hueyi tlali motlananase noixpa, amo niyolmajmahuis.
    Masque nechhuilanase, na nimotemachijtos ipan TOTECO pampa yaya itztoc nohuaya.
  swh-ONEN: Hata jeshi linizunguke pande zote, moyo wangu hautaogopa; hata vita vitokee
    dhidi yangu, hata hapo nitakuwa na ujasiri.
  bba-bba: Nɛn yibɛrɛbɑ bɑ̀ n mɑn sikerenɑ bɑ mɑn tɑbu wɔrimɑ, nɛn tororɑ kun kɑrɑmɔ.
    Gusunɔwɑ ko nɑ n nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'Though a host should encamp against me, my heart shall not fear: Though
    war should rise against me, in this will I be confident.'
  luo-luo: Kata ka jolweny ogoyona agengʼa koni gi koni, to chunya ok bi luor; kata
    ka lweny otugorena, to pod abiro mana bedo gi chir.
  aii-aii: ܐܸܢ ܫܵܪܝܵܐ ܥܲܠܝܼ ܡܲܫܪܝܼܬܵ‌ܐ، ܠܹܐ ܙܵܕܹܥ ܠܸܒܝܼ؛ ܐܸܢ ܩܵܐܹܡ ܥܲܠܝܼ ܦܠܵܫܵܐ، ܗܸܫ
    ܐܵܢܵܐ ܒܣܲܒ݂ܪܵܐ ܝܘܸܢ.
  meu-meu: Ena be tuari taudia hutuma bae taruha, lau bae ala-ala henigu, to kudougu
    basine hetaha; ena be tuari na egu ai baine kau, to lalogu do baine goada.
  npi-ULB: फौजले मेरो विरुद्ध शिविर हाले तापनि, मेरो हृदय डराउने छैन । मेरो विरुद्धमा
    युद्ध भए तापनि म दृढ रहनेछु ।
  yor-yor: Bí ọmọ-ogun tilẹ̀ yí mi ká tí wọ́n sì dìde sí mi, ọkàn mi kì yóò bẹ̀rù;
    bí ogun tilẹ̀ dìde sí mi, nínú èyí ni ọkàn mi yóò le.
  pes-OPCB: حتی اگر لشکری بر ضد من برخیزد، ترسی به دل راه نخواهم داد! اگر علیه من
    جنگ بر پا کنند، به خدا توکل خواهم کرد و نخواهم ترسید!
  tgl-ULB: Kahit ang isang hukbo ay nagsasama-sama laban sa akin, ang aking puso ay
    hindi matatakot; kahit digmaan ay umusbong laban sa akin, kahit ganoon ay mananatili
    akong nagtitiwala.
  nop-nop: Be mikme bop wapumdi buŋa nehikelemadiyaneeŋ iŋgoŋ nu wendok munta mu tuluwaat.
    Memik heki mik titiŋdok bunambune nu momoŋ tuwot mu tuluwaat, Bepaŋ hogok nadisukilitimiŋa
    fafaŋe tiŋa yatuwaat.
  cbu-NT: Nuwaa sundartaa kayangayarusin, Nuwsha punicheezi. Nuwaa, Pachayani, atitaatssin,
    Nuw Apanllimunari mangi tatkuri taachina.
  hui-hui: Agali wai tidiyu henego bibahendeoreme i̱ore bole lowa ho mabubupe ho kayaguabi
    i̱ gi naholebero. I̱naga waitigi karume i̱ baba wai kama layaguabi ti ani lo helo
    i̱ Anduane Homogohondo mini mbiraore wiaabo howa miniha dungulo holebero.
  mya-mya: စစ်​တပ်​တစ်​တပ်​လုံး​ပင်​ငါ့​ကို​ဝိုင်း​ရံ​ထား​စေ​ကာ​မူ ငါ​သည်​ကြောက်​လန့်​လိမ့်​မည်​မ​ဟုတ်။
    အ​ကယ်​၍​ငါ​၏​ရန်​သူ​များ​က​ပင်​လျှင် ငါ့​ကို​တိုက်​ခိုက်​စေ​ကာ​မူ​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​စား​မည်။
  bod-N: དཔུང་གིས་ང་ལ་འཐབ་ཏུ་སྒར་བཏབ༌ཀྱང༌། །ང་ཡི་སེམས་ལ་འཇིགས་སྣང་གང་ཡང༌མེད། །ངའི་སྟེང་དམག་དཔུང་དྲངས་ཀྱང་བརྟན་པོར༌ཚུགས།།
  wsk-wsk: Kager motam biya taimon ale aga laturmon, bare ani me ta nguangarikko;
    kager kari taimon agarak kagermon ta wore ani am gek kiriyam bagarikko.
  sna-sna: Kunyange hondo ikandikomba, mwoyo wangu haungazotyi; kunyange hondo ikamuka
    kuzondirwisa, ipapo ndichavimba naJehovha.
  spa-BLM: Aunque un ejército acampe contra mí, mi corazón no temerá. Aunque la guerra
    se levante contra mí, incluso entonces me sentiré confiado.
  cac-cac: Vach'chom junoc b'ulan soldado tz'och oyan d'a in patic vichan̈, val yel,
    man̈ ol in xivlaj. Vach'chom sq'ue vaan eb' yac' oval ved'oc, an̈eja' vac'anoch
    Dios yipoc in c'ool.
  swh-ULB: Ingawa jeshi hujipanga kupigana na mimi, moyo wangu hautaogopa; japo vita
    vijapo inuka kupigana nami hata hapo nitabaki kuwa jasiri.
  bel-bel: Не загубі мяне з грэшнікамі і з тымі, што крыўду ўчыняюць, якія з блізкімі
    сваімі гавораць пра мір, а ў сэрцы ў іх ліхое.
  wed-wed: Avena da sorodia borui ina mae-gariḡuruviu, tau eḡa ana rovo dadana. Maranai
    au ḡavia i vomairi, tau anina da God ana vivitumaḡanei.
  deu-ELBBK: 'Wenn ein Heer sich gegen mich lagert, nicht fürchtet sich mein Herz;
    wenn Krieg sich gegen mich erhebt, hierauf vertraue ich:'
  mbb-OT: Minsan edliǥuyan a te mahabet he menge sundaru, ne kenà a egkahandek. Minsan
    pa ke edsurungen e zan, edsarig a te Megbevayà.
  mal-2015: ഒരു സൈന്യം എന്റെ നേരെ പാളയമിറങ്ങിയാലും എന്റെ ഹൃദയം ഭയപ്പെടുകയില്ല; എനിക്കു
    യുദ്ധം നേരിട്ടാലും ഞാൻ നിർഭയമായിരിക്കും.
  gup-gup: Kunukka bonj, bu bininj birridjalwern ngandiwakbuyingun, wanjh nakka minj
    ngakangewarre. Mak bu nawu ngarriyidko kabirrimre bu ngandibun, wanjh nakka ngadjalmarrkmang
    nawu Yawey, dja minj ngakele.
  rmc-rmc: Te pes pre ma zgeľahas caľi armada, miro jilo pes na darala; te pre ma
    avlehas pro mariben, the avke furt pačava.
  nlg-nlg: Sakai vamua na ovu ni kisumate ke talighutiu, na tobagu ke mua mataghu.
    Sakai vamua a kisumate ke tavurake savuu, Inau ku varava ngasi so itatana.
  pes-OPV: اگر لشکری بر فرود آید دلم نخواهد ترسید. اگر جنگ بر من برپا شود، در این
    نیز اطمینان خواهم داشت.
  ron-1924: Кяр о оштире де ар тэбэры ымпотрива мя, инима мя тот ну с-ар теме. Кяр
    рэзбой де с-ар ридика ымпотрива мя, тот плин де ынкредере аш фи.
  aui-aui: Meboda aviya peyaridi sinapiika sinituwiikapudi da sinagogona tagu biidi,
    bi gegha da geananagharedina. Raghanina sinagogona tagu biidi, na tagu Yawe God
    kawagha anitumaghaneni.
  ben-OBCV: যদিও এক সৈন্যদল আমাকে ঘিরে ধরে, আমার হৃদয় ভয় করবে না; আমার বিরুদ্ধে
    যুদ্ধ ঘোষিত হলেও, আমি আত্মবিশ্বাসী রইব।
  som-som: In kastoo ciidan col ah i ag dego, Qalbigaygu cabsan maayo, In kastoo dagaal
    igu soo kaco, Xataa markaas waan kalsoonaanayaa.
  lat-VUC: Ne simul trahas me cum peccatoribus, et cum operantibus iniquitatem ne
    perdas me; qui loquuntur pacem cum proximo suo, mala autem in cordibus eorum.
  eng-ASVBT: 'Though a host should encamp against me, My heart shall not fear: Though
    war should rise against me, Even then will I be confident.'
  mna-mna: Mi sombe malmal kan boozo timar ma tiliu yo be tipun yo, na toŋgo! Irao
    aŋmoto zin na som. Pa sombe malmal ipet mi koŋ koi bizin timaŋga pio, na nio ko
    aŋpase pa Merere men tau.
  ita-1885: Avvegnachè tutto un campo si accampasse contro a me, Il mio cuore non
    avrebbe però paura; Benchè una battaglia si levasse contro a me, Io avrei confidanza
    in questo.
  eng-LXXUP: Draw not away my soul with sinners, And destroy me not with the workers
    of iniquity, Who speak peace with their neighbors, But evils are in their hearts.
  eng-ULB: Though an army encamps against me, my heart will not fear; though war rises
    up against me, even then I will remain confident.
  spa-VBL: Incluso si un ejército me rodeara, no tendré miedo. Incluso si soy atacado,
    seguiré confiando en Dios.
  fra-_FOB: Quand une armée camperait contre moi, mon cœur ne craindrait point; quand
    la guerre s'élèverait contre moi, ce sera là ma confiance.
  mal-mal: ഒരു സൈന്യം എന്റെ നേരെ പാളയമിറങ്ങിയാലും എന്റെ ഹൃദയം ഭയപ്പെടുകയില്ല; എനിക്ക്
    യുദ്ധം നേരിട്ടാലും ഞാൻ നിർഭയമായിരിക്കും.
  lit-lit: Nors stovyklautų prieš mane kariuomenė, nenusigąs mano širdis, ir nors
    karas kiltų prieš mane, šiame dalyke liksiu tikintis.
  urd-GVR: Go fauj mujhe gher le merā dil ḳhauf nahīṅ khāegā, go mere ḳhilāf jang
    chhiṛ jāe merā bharosā qāym rahegā.
  suz-BL: मिनु ठेयब लडाइ पाइब हुलम पुम्‍ताक्‍यीमी हना यो, गो महिंनुङ। जिचा पोक्‍तेक्‍म
    हना यो “परमप्रभुमी आं कली प्रोंइब” दे थमा सुइश्‍शा बाक्‍नुङ। भजन संग्रह ३:७
  eng-NOY: Though a host should encamp against me, my heart shall not fear; Though
    war should rise against me, yet will I be confident.
  ita-1927: Quand’anche un esercito si accampasse contro a me, il mio cuore non avrebbe
    paura; quand’anche la guerra si levasse contro a me, anche allora sarei fiducioso.
  ckb-ckb: ئەگەر لەشکرێکیش دەورم بدات، دڵم ناترسێت. ئەگەر جەنگ بەرپا بکەن دژم، ئەو
    کاتەش هەر دڵنیا دەبم.
  eng-BBE: 'Even if an army came against me with its tents, my heart would have no
    fear: if war was made on me, my faith would not be moved.'
  xsi-xsi: Ambo zugu tamâta ŋgu ŋalae ma simâ siŋge naŋa lâ, ande naŋa ma aruru ŋananzi
    tia ndo. Ambo kinzi situ sipara kuku naŋa, ande ara, naneŋgu kalo-tawana ma ikeno
    pa Yova Kindeni nâ.
  kan-OKCV: ನನಗೆ ವಿರೋಧವಾಗಿ ಇಳಿದರೂ ನನ್ನ ಹೃದಯವು ಭಯಪಡದು; ನನ್ನ ಮೇಲೆ ಯುದ್ಧ ಸೈನ್ಯವು ನಡೆದರೂ
    ನಾನು ಭರವಸೆಯಿಂದಿರುವೆನು.
  tam-2017: எனக்கு விரோதமாக ஒரு இராணுவம் முகாமிட்டாலும், என் இருதயம் பயப்படாது; என்மேல்
    போர் எழும்பினாலும், இதிலே நான் நம்பிக்கையாக இருப்பேன்.
  spa-RV-1909: 'Aunque se asiente campo contra mí, no temerá mi corazón: aunque contra
    mí se levante guerra, yo en esto confío.'
  ron-BTF: Chiar dacă o armată ar tăbărî împotriva mea, inima mea nu se va teme; chiar
    dacă s-ar ridica război împotriva mea, în aceasta voi fi eu încrezător.
  eng-WEBP: Though an army should encamp against me, my heart shall not fear. Though
    war should rise against me, even then I will be confident.
  eng-FBV: Even if an army surrounds me, I won't be frightened. Even if I am attacked,
    I will still trust in God.
  nld-1939: 'Al stelt zich een krijgsmacht tegen mij op: Mijn hart kent geen vrees;
    Al ontbrandt ook de strijd tegen mij: Toch blijf ik gerust!'
  nch-BL: Masque nochi isoldados se hueyi tali motananase noixpa, amo niyolmajmahuis.
    Masque nechtehuise, na nimotemachijtos ipan TOTECO pampa yaya itztoc nohuaya.
  vie-1934: Dầu một đạo binh đóng đối cùng tôi, Lòng tôi sẽ chẳng sợ; Dầu giặc giã
    dấy nghịch cùng tôi, Khi ấy tôi cũng có lòng tin cậy vững bền.
  cha-cha: 'Achogja ujapolo un inetnon sendalo contra guajo ti maañao y corasonjo:
    achogja ucajulo y guera contra guajo, este nae juangocoyo.'
  hin-CV: यदि एक सेना भी मुझे घेर ले, तब भी मेरा हृदय भयभीत न होगा; यदि मेरे विरुद्ध
    युद्ध भी छिड़ जाए, तब भी मैं पूर्णतः निश्चिंत बना रहूंगा.
  eng-OURB: Though an army should encamp against me, my heart shall not fear. Though
    war should rise against me, even then I will be confident.
  spa-BES: 'Incluso si un ejército viniera y acampe contra mí, mi corazón no tendría
    miedo: aunque la guerra fuera contra mí, yo permaneceré tranquilo.'
  tdx-tdx: Ndra te hitobe hiatreatre ahy ty firimboñañe, tsy ho vorombeloñe ty troko;
    ndra te hitroatse amako ty hotakotake, mbe hitam-patokisañe.
  tha-KJV: แม้​กองทัพตั้งค่ายสู้​ข้าพเจ้า จิ​ตใจของข้าพเจ้าจะไม่​กลัว แม้​ข้าพเจ้าจะได้รับภัยสงคราม
    ข้าพเจ้ายังไว้ใจได้​อยู่
  por-BR-2018: Ainda que um exército me cercasse, eu não temeria; ainda que uma guerra
    se levantasse contra mim, nisto mantenho confiança.
  deu-ELO: 'Wenn ein Heer sich wider mich lagert, nicht fürchtet sich mein Herz; wenn
    Krieg sich wider mich erhebt, hierauf vertraue ich:'
  eng-WYC-2018: Though castles stand together against me; mine heart shall not dread,
    (or Though hosts, or armies, stand together against me; my heart shall not fear).
    Though battle riseth against me; in this thing I shall have hope.
  epo-epo: Se elpaŝos kontraŭ min armeo, Mia koro ne ektimos; Se leviĝos kontraŭ min
    milito, Ankaŭ tiam mi havos fidon.
  gfk-gfk: Ing mah bia tiga matana ubane na hanuat luhutane iau, no kaatigu pa na
    burut. Ing mah bia a tamat na hinarubu na tahuat tupas iau, iau ni balaraan taar
    at.
  uig-PIN: Zor ⱪoxun bargaⱨ ⱪurup meni ⱪorxawƣa alsimu, Ⱪǝlbimdǝ ⱨeq ⱪorⱪunq yoⱪ;
    Manga urux ⱪozƣisimu, yǝnila hatirjǝm turiwerimǝn.
  beo-beo: 'Dadi gagui dunu wa:i da na fane legemusa: eale sisiga:le disisia, na da
    hame beda:mu. Amola nama ha lai dunu da na doagala:sea amolawane, na da gebewane
    Godema dafawaneyale dawa:lalumu.'
  tpi-OTNT: Maski sapos bikpela lain ami i kam raunim mi, bai mi no ken pret. Maski
    sapos ol birua i kam pait long mi, mi bilip long God na mi no ken surik.
  hau-SA: Ko da yake mayaƙa sun kewaye ni, zuciyata ba za tă ji tsoro ba; ko da yake
    ya ɓarke a kaina, duk da haka zan ƙarfafa.
  udu-udu: Ba aris uni kun ’kamkina ’kam ap̱o/ aha/ mo tani adum pem yisa ḵo/ is yisa.
    Ba ki mo ma mee cuu’da p̱o/ aha/ mo tani hili aha/ mina wu is ka ’cesh mo.
  uig-LAT: Zor qoshun bargah qurup méni qorshawgha alsimu, Qelbimde héch qorqunch
    yoq; Manga urush qozghisimu, yenila xatirjem turiwérimen.
  nde-nde: Loba impi ingivimbezela, inhliziyo yami kayizukwesaba; loba ngivukelwa
    yimpi, loba kunjalo ngizakuma isibindi.
  ton-ton: Kapau ʻe fakataha ʻae kautau ke tauʻi au, ʻe ʻikai manavahē hoku loto;
    neongo ʻae tuʻu mai ʻae tau kiate au, te u falala pe ʻi he meʻa ni.
  ces-1613: Protož byť i stany své proti mně rozbili, nebude se lekati srdce mé; byť
    se pozdvihla proti mně i válka, na toť se já spouštím.
  eng-WMB: Though an army should encamp against me, my heart shall not fear. Though
    war should rise against me, even then I will be confident.
  tam-TCV: ஒரு இராணுவம் என்னை முற்றுகையிட்டாலும், என் இருதயம் பயப்படாது; எனக்கு விரோதமாக
    யுத்தம் மூண்டாலும், அப்பொழுதுங்கூட நான் நம்பிக்கையோடே இருப்பேன்.
  ceb-ULB: Bisan pa ang kasundalohan mag-alirong batok kanako, dili mahadlok ang akong
    kasingkasing; bisan pa kung ang gubat motungha batok kanako, bisan pa man niini
    magpabilin akong magmaisogon.
  pol-UBG: Choćby wojsko rozbiło naprzeciw mnie obóz, moje serce się nie ulęknie;
    choćby wojna wybuchła przeciw mnie, nawet wtedy będę ufał.
  agr-agr: Kuashat suntag mina tententuinakuish, wika ishamkashtatjai, tuja mina jetetkagtatus
