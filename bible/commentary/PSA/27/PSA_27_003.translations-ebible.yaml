  tel-2017: నాతో యుద్ధం చెయ్యడానికి శత్రువు శిబిరం వేసుకుని ఉన్నా, నా హృదయం భయపడదు.
    నా మీదకి యుద్ధం రేగినా నేను ధైర్యంగానే ఉంటాను.
  hat-BSA: Malgre yon lame ta fè kan kont mwen, kè m p ap pè. Malgre lagè leve kont
