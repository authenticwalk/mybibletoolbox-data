  tbz-SIM: Bɑ́ kɛ̀ fɛkpɑ̀rìnɑfɛ n dintɛ́, kufɔ̃wɑɑ́ mbɑ́ m pĩ́, kɛ̀ n dootitɔbɛ̀ dɔ́
