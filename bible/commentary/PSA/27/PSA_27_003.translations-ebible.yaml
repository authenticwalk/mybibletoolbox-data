  ory-ory: ସୈନ୍ୟଦଳ ମୋʼ ବିରୁଦ୍ଧରେ ଛାଉଣି କଲେ ହେଁ ମୋହର ଅନ୍ତଃକରଣ ଭୟ କରିବ ନାହିଁ; ଯଦି ଯୁଦ୍ଧ
