  dop-dop: Pɑɑ yoolɑɑ tɑmɑ-m kotɑɣɑ sɔɣɔntʋ fɛɩ-m. Pɑɑ pɑ sʋʋ-m yoonɑʋ mɑ wɛnɑ Ɩsɔ
