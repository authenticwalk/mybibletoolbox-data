  mdy-ETH: ሚርጌ ዖላ ዓሳ ታና ማንጌታቴያ ታኣኒ ዒጊጩዋሴ፤ ታኣኮ ሞርካ ታና ዖሌታቴያ ታኣኒ ፆኦሲ ጉሙርቂፆ ሃሻዓኬ።
  qvs-NT: Chay aypa chikniwak runakuna wañuchiwanayashpa chawpichawaptinkunapish mana
