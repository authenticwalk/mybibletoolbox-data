  rop-rop: Nomeda detlot solja raidaran langa mi, ai kaan bradin. Nomeda dei wandi
    fait langa mi, bat ai garra trastimbat God olawei.
  ukr-1871: 'Коли військо облогою проти мене стане, не боїться серце моє; як вдарять
    боєм на мене, я й тодї вповаю:'
  yon-yon: Ana nangmidanbed ne kuu kanawanewande kebenaniib kuu ne niindem aom kuu
    unainban. Kwane, ne yaa ana wandaniib kuned ne kangkon kangdommo dobaraniin.
  deu-1951: Wenn sich schon ein Heer wider mich legt, so fürchtet sich mein Herz dennoch
    nicht; wenn sich Krieg wider mich erhebt, so bleibe ich auch dabei getrost.
  eng-JPS: Though a host should encamp against me, my heart shall not fear; though
    war should rise up against me, even then will I be confident.
  srp-1865: Ako protiv mene vojska u oko stane, neæe se uplašiti srce moje; ako se
    na me rat digne, ja se ni onda neæu bojati.
  lug-lug: Newaakubadde ng’eggye linaasiisira okunneebungulula, omutima gwange teguutyenga;
    olutalo ne bwe lunansitukirangako, nnaabanga mugumu.
  heb-heb: אם תחנה עלי מחנה לא יירא לבי אם תקום עלי מלחמה בזאת אני בוטח׃
  ben-IRV: যদিও একটি সৈন্যদল আমার বিরুদ্ধে শিবির স্থাপন করে, তখনও আমার হৃদয় ভীত হবে
    না; যদিও আমার বিরুদ্ধে যুদ্ধ সংঘটিত হচ্ছে, এমনকি তখনও আমি সাহস করব।
  ntu-ntu: Kxmule-esz' ami kxetu navzm mz nzoti-krmlr ninge, a' trpnzngr nzmwxlr-krnge.
    X kxmule-esz' otakr badr, a' drtwrnge sc tqabrtr-zvzbo bam.
  pan-pan: ਭਾਵੇਂ ਇੱਕ ਦਲ ਮੇਰੇ ਵਿਰੁੱਧ ਡੇਰਾ ਲਾ ਲਵੇ, ਤਾਂ ਵੀ ਮੇਰਾ ਦਿਲ ਨਾ ਡਰੇਗਾ। ਭਾਵੇਂ ਮੇਰੇ
    ਵਿਰੁੱਧ ਯੁੱਧ ਉੱਠੇ, ਇਸ ਵਿੱਚ ਵੀ ਮੈਂ ਆਸਵੰਤ ਹਾਂ।
  mya-JVB: ငါ တဘက် ၌ တပ်ချ ကြသော်လည်း ၊ ငါ့ နှလုံး မ ကြောက် တတ်။ စစ်ချီ ၍လာကြသော်လည်း
    ၊ ထို အမှုတွင် ပင် တည်ကြည် သောစိတ် ရှိလိမ့်မည်။
  kgf-kgf: Téŋgiŋ ic tuŋagucnéŋ yaré waŋ némbiŋ ʒé areŋgéma lelecgémuiguc kileŋ nuac
    qerinanéŋ bac yandi yandi ménda wammac. Yaré hicŋi némmaciguc kileŋ niŋkinʒéŋgéma
    kecmaŋ.
  tte-O: Bwagana tokaleya bodana siutu-takikilagau kani nige yamamatausagili. Bwagana
    kau kaleyao silaoma sabi unuiyau kani me yagu meli yatolo kaiwe Yaubada koina.
  tbg-tbg: Iqoka vaiinti airitahaa ani ti ututuma taivera, kia te vika aatu qetarera.
    Ti navutaaka ti hampata iqoka raqireka anivera, vi entara te Kotiraraqai noraiqaake
    iriqi virera.
  hmo-hmo: Sedira tuari taudia momo ese lau do idia hagegea, to lau be lau gari lasi.
    Bema tuari bada be lau dekenai ia kamokau neganai, lau ese Dirava do lau abidadama
    henia.
  zar-NT: Sal-laʼ ilaʼdáʼbagaʼ nedaʼ bönachi guizxi yu, bitiʼ caʼ tsaza yöl-laʼ radxi
    ládxiʼdaʼahuaʼ. Sal-laʼ ilaʼdíl-lalen bönachi nedaʼ, nacaʼ nedaʼ tsutsu ladxiʼ.
  urd-urd: चाहे मेरे ख़िलाफ़ लश्कर ख़ेमाज़न हो, मेरा दिल नहीं डरेगा। चाहे मेरे मुक़ाबले
    में जंग खड़ी हो, तोभी मैं मुतम'इन रहूँगा।
  rus-SYN: Не погуби меня с нечестивыми и с делающими неправду, которые с ближними
    своими говорят о мире, а в сердце у них зло.
  bqc-SIM: Baa tó zĩgↄ̃ↄ koezↄ̃̀mazi, ma sↄ̃ a vĩo. Baa tó gbɛ̃́ↄ fɛ̀lɛa ń zĩo,
    ma sↄ̃ aↄ dilɛaɛ.
  tcz-CHONGTHU: Galmi tamtah in eium kimvel jeng jongleh kalung linglao ponte, ijemtin
    thagam dingin eihin delkhum jongleo Elohim ka Pathen a lung mongtah a kaum ding
    ahi.
  mar-mar: जरी सैन्याने माझ्याविरोधात तळ दिला, माझे हृदय भयभीत होणार नाही. जरी माझ्याविरूद्ध
    युध्द उठले, तरी सुद्धा मी निर्धास्त राहीन.
  isl-isl: Þótt voldugur her umkringi mig á alla vegu, þá óttast ég ekki hót! Ég er
    öruggur og veit að Guð mun frelsa mig.
  hlt-THB: Qalkap ing nik chung khoep seiawm, kak kawlung am thyn qoe tikaw; tangboek
    ing ni boeng qoe seiawm kak kawlung yp khak kaw.
  soq-soq: Mo uara awodeantopue ne onana enapu, tane ne mai mo sauntapa. Mo ne bodaneampo,
    ne sumanaina Iawe God mampe itupa.
  qub-qub: Aypalla suldärucuna juntapaycamaptinpis manami manchacöchu. Guërra captin
    magamänanpaj yaycamuptinpis Tayta Diosllamanmi yäracuycäshaj.
  bqp-bqp: Bee tó zĩ̀karinↄ lìkamai, ma kù ni vĩro, bee tó gbɛ̃nↄ fùtɛma kũ zĩ̀io,
    ma laakari nigↄ̃ kpatɛna.
  hat-hat: Menm si tout yon lame ta sènen m' toupatou, mwen p'ap pè anyen. Menm si
    yo ta vle fè m' lagè, m'ap toujou gen konfyans nan Bondye.
  eng-BSB: Though an army encamps around me, my heart will not fear; though a war
    breaks out against me, I will keep my trust.
  eng-WEBPB: Though an army should encamp against me, my heart shall not fear. Though
    war should rise against me, even then I will be confident.
  kbq-kbq: Rama'a sondia vahe kerafamo'za nahenaku kafo eme ante'za navazagi kagigahazanagi,
    nagra korora osugahue. Ha' vahenimo'za hara agafa hu'za eme hunantegahazanagi,
    Ra Anumzamofonku amuhara hugahue.
  pon-pon: Ma pwin jaunpei pan kapil ia pena, i jota pan majapwekada, o ma mauin pan
    wiaui on ia, I pan liki i.
  nhe-BL: Yonque nochi isoldados se hueyi tlali motlalanase noixtla, ax niyolmajmahuis.
    Yonque nechtehuise, na nimotemachijtos ipan TOTECO pampa yajaya itztoc nohuaya.
  wnc-wnc: Siwan amak aminu buyambamda apu na nutnangge yupbasiwanu nata dua gwaumbit.
    Ngan, iwanata apan naat amakengu na Anutue banip singgat takngae natapa kekekawik.
  bus-bus: Baa tó zĩ̀karinↄ lìgamazi, ma kù é vĩro, baa tó gbɛ̃nↄ fɛ̀ɛmazi kↄ̃n zĩ̀o,
    ma làakari égↄ̃ kpaɛnamɛ.
  gub-BL: Aze zauxiapekwer tetea'u uzemono'og heywyr umàmàn pà wà nehe, Nakyze kwaw
    wanuwi nehe. Aze heàmàtyry'ym heàmàtyry'ymar wà nehe, Azeruzar wiwi Tupàn rehe
    nehe.
  eng-DRA: 'Draw me not away together with the wicked; and with the workers of iniquity
    destroy me not: Who speak peace with their neighbour, but evils are in their hearts.'
