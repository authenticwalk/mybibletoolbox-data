  guj-2017: જો કે સૈન્ય મારી સામે છાવણી નાખે, તોપણ હું મનમાં ડરીશ નહિ; જો કે મારી
    વિરુદ્ધ યુદ્ધ ઊઠે, તોપણ હું ઈશ્વર પર ભરોસો રાખીશ.
  pon-2006A: Mehnda ma karis en sounpei unsek pahn kapiliepene, a I sohte pahn masepwehkada;
