verse: PSA.027.010
translations:
  mal-C: എന്റെ മാതാവും പിതാവും എന്നെ ഉപേക്ഷിച്ചാലും യഹോവ എന്നെ ചേർത്തണയ്ക്കും.
  deu-TKW: Denn mein Vater und meine Mutter haben mich verlassen, aber Jahwe nimmt
    mich auf.
  lin-lin: Ata tata mpe mama na ngai basundoli ngai, Yawe akolokota ngai.
  mmx-mmx: Keke i do ne tamak mi ne naga duna raba rulu ia, ketla nenu, Leeme Silok,
    unabak lok tatao ia.
  eng-LSV: When my father and my mother || Have forsaken me, then YHWH gathers me.
  eng-GNV: Though my father and my mother shoulde forsake me, yet the Lord will gather
    me vp.
  eng-WEBSTER: When my father and my mother forsake me, then the LORD will take me
    up.
  nhw-BL: Masque notata huan nonana nechtlahuelcahuase, TOTECO, ta nochipa techmocuitlahuis.
  swh-ONEN: Hata kama baba yangu na mama wakiniacha, Bwana atanipokea.
  bba-bba: Nɑ yɛ̃ mɑ bɑɑ nɛn tundo kɑ nɛn mɛro bɑ̀ n mɑn yinɑ, wunɛ Yinni Gusunɔ,
    kɑɑ mɑn mwɑ.
  eng-KJVCPB: When my father and my mother forsake me, Then the Lord will take me
    up.
  luo-luo: Kata obedo ni wuonwa gi minwa ojwangʼa to Jehova Nyasaye biro rwaka.
  aii-aii: ܣܵܒܵܒ ܒܵܒܝܼ ܘܝܸܡܝܼ ܫܒ݂ܝܼܩܸܢܗܘܿܢ، ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܒܸܬ ܓ̰ܲܡܸܥ ܠܝܼ.
  meu-meu: Badina be tamagu bona sinagu vada e rakatanigu, a Iehova ese baine abigu
    dae.
  npi-ULB: मेरो बुबा र मेरी आमाले मलाई त्याग्‍न सक्‍छन्, परमप्रभुले मलाई भित्र लानुहुनेछ
    ।
  yor-yor: Bí ìyá àti baba bá kọ̀ mí sílẹ̀, Olúwa yóò tẹ́wọ́ gbà mí.
  pes-OPCB: حتی اگر پدر و مادرم مرا از خود برانند، خداوند مرا نزد خود خواهد پذیرفت.
  tgl-ULB: Kahit na pabayaan ako ng aking ama o ng aking ina, si Yahweh ang mag-aaruga
    sa akin.
  nop-nop: Maŋ baŋ adi sigilulum tinamdemeek, iŋgoŋ fiit Yahwedi nabudokoluwaak.
  cbu-NT: Wandtaati apari, aneertamti nda nuwaa ksutkusin, itaru shiysha Apaa, urutari
    nuwaam ksutamapaniri taaksha.
  hui-hui: I̱ aba ai̱yalame i̱ handabe manga halu bo batagi hayaguabi Anduane Homogo
    ibugua i̱ ibunaga adogeha yamuwa de hondo holebira.
  mya-mya: ငါ​၏​မိ​ဘ​တို့​သည်​ငါ့​အား​စွန့်​ပစ်​စေ​ကာ​မူ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ကြည့်​ရှု
    စောင့်​ရှောက်​တော်​မူ​မည်။
  bod-N: བདག་གི་ཕ་མས་ང་རང་བསྐྱུར་ན༌ཡང༌། །ཡ་ཝཱེས་ང་ལ་སྣེ་ལེན་མཛད་པར༌འགྱུར།།
  wsk-wsk: Aninga nang ba ilak agarki daleluwumon, bare Yawe, ni aninga aru tagisam.
  sna-sna: Kunyange baba vangu namai vangu vakandisiya, Jehovha achandigamuchira.
  spa-BLM: Cuando mi padre y mi madre me abandonan, entonces Yahvé me llevará arriba.
  cac-cac: Mamin Jehová, vach'chom tzin yactejcan eb' in mam in nun, palta a ach ol
    in a tan̈vej.
  swh-ULB: Hata kama baba yangu na mama yangu wakiniacha, Yahwe utanitunza kwako.
  wed-wed: Avena da amau ma alou ita teretawaneu, wate Bada ina paina-kaueu.
  deu-ELBBK: Denn hätten mein Vater und meine Mutter mich verlassen, so nähme doch
    der HERR mich auf.
  mbb-OT: Minsan pa ke ed-engkezan a te amey ku wey iney ku, ed-eturen e zed gihapun
    kenikew, Nengazen.
  mal-2015: എന്റെ അപ്പനും അമ്മയും എന്നെ ഉപേക്ഷിച്ചിരിക്കുന്നു; എങ്കിലും യഹോവ എന്നെ
    ചേർത്തുകൊള്ളും.
  gup-gup: Ngalbadjan dja kornkumo ngardduk bu yimankek ngandibawoyi, ngudda Yawey
    wanjh kandjalkimang.
  rmc-rmc: Kajte man e daj abo o dad omukľahas, o RAJ man prilela paš peste.
  nlg-nlg: Sakai vamua koro tivau tamagu ma tinagu a Lord ke varavaghiniu va itatana.
  pes-OPV: چون پدر ومادرم مرا ترک کنند، آنگاه خداوند مرا برمی دارد.
  ron-1924: Кэч татэл меу ши мама мя мэ пэрэсеск, дар Домнул мэ примеште.
  aui-aui: Meboda tamagunaki da sinagunaki sinamiiri kubutegu, bi gegha, Yawe God
    na nonowa inakoyakoyayigu.
  ben-OBCV: যদিও আমার বাবা-মা আমায় পরিত্যাগ করে, সদাপ্রভু আমায় গ্রহণ করবেন।
  som-som: Waayo, aabbahay iyo hooyaday way i dayriyeen, Laakiinse Rabbigaa i qaadan
    doona.
  eng-ASVBT: When my father and my mother forsake me, Then Jehovah will take me up.
  mna-mna: Sombe tamaŋ ma anaŋ tipizil ndemen pio, na Yooba itunu ko ikam yo mi mataana
    pio.
  ita-1885: Quantunque mio padre e mia madre mi avessero abbandonato, Pure il Signore
    mi accoglierà.
  eng-ULB: Even if my father and my mother forsake me, Yahweh will take me in.
  spa-VBL: Si mi padre y mi madre me abandonaran, el Señor me cuidará.
  fra-_FOB: Quand mon père et ma mère m'auraient abandonné, l'Éternel me recueillera.
  mal-mal: എന്റെ അപ്പനും അമ്മയും എന്നെ ഉപേക്ഷിച്ചാലും കർത്താവ് എന്നെ ചേർത്തുകൊള്ളും.
  urd-GVR: Kyoṅki mere māṅ-bāp ne mujhe tark kar diyā hai, lekin Rab mujhe qabūl karke
    apne ghar meṅ lāegā.
  suz-BL: आं आम आफोमी आं कली प्रोंइतीसी हना यो, परमप्रभु यावेमी आं कली कोव़ब।
  eng-NOY: For my father and my mother have forsaken me; But the LORD will take me
    up.
  ita-1927: Quando mio padre e mia madre m’avessero abbandonato, pure l’Eterno mi
    accoglierà.
  ckb-ckb: تەنانەت دایک و باوکیشم وازم لێ بهێنن، یەزدان دەمگرێتە خۆی.
  eng-BBE: When my father and my mother are turned away from me, then the Lord will
    be my support.
  xsi-xsi: Ambo naŋa nana wa mama wa ma sipu mulinzi pa naŋa, ande Yova Kindeni ma
    ikatonana.
  kan-OKCV: ನನ್ನ ತಂದೆತಾಯಂದಿರು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರೂ, ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಸೇರಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: என் தகப்பனும் என் தாயும் என்னைக் கைவிட்டாலும், யெகோவா என்னைச் சேர்த்துக்கொள்ளுவார்.
  spa-RV-1909: Aunque mi padre y mi madre me dejaran, Jehová con todo me recogerá.
  ron-BTF: Când tatăl meu și mama mea mă părăsesc, atunci DOMNUL mă va lua.
  eng-WEBP: When my father and my mother forsake me, then the LORD will take me up.
  eng-FBV: Even if my father and my mother abandon me, the Lord will take care of
    me.
  nld-1939: Neen, al verlaten mij vader en moeder, Jahweh trekt Zich mij aan.
  nch-BL: Masque notata huan nonana nechtahuelcahuase, TOTECO, ta nochipa techmocuitahuis.
  vie-1934: Khi cha mẹ bỏ tôi đi, Thì Đức Giê-hô-va sẽ tiếp nhận tôi.
  cha-cha: 'Anae si tatajo yan nanajo yumuteyo: si Jeova jumocayo.'
  hin-CV: मेरे माता-पिता भले ही मेरा परित्याग कर दें, किंतु याहवेह मुझे स्वीकार कर
    लेंगे.
  eng-OURB: When my father and my mother forsake me, then Adonai will take me up.
  spa-BES: Aunque mi padre y mi madre se alejan de mí, tu Señor serás mi apoyo.
  tdx-tdx: Ndra t’ie nadon-drae naho rene, ho rambese’ Iehovà.
  tha-KJV: แม้​บิ​ดาและมารดาของข้าพระองค์ทอดทิ้งข้าพระองค์ แต่​พระเยโฮวาห์จะทรงยกข้าพระองค์​ขึ้น
  por-BR-2018: Porque meu pai e minha mãe me abandonaram, mas o SENHOR me recolherá.
  deu-ELO: Denn hätten mein Vater und meine Mutter mich verlassen, so nähme doch Jehova
    mich auf.
  eng-WYC-2018: For my father and my mother have forsaken me; but the Lord hath taken
    me (up). (For even if my father and my mother desert me; the Lord shall still
    take care of me.)
  epo-epo: Ĉar mia patro kaj mia patrino min forlasis, Sed la Eternulo min akceptis.
  gfk-gfk: Ing mah bia no agu sus ma no pawasigu dir waak kapis iau, no Watong na
    palim leh iau.
  uig-PIN: Ata-anam meni taxliwǝtsimu, Pǝrwǝrdigar meni ⱪuqiⱪiƣa alidu.
  beo-beo: Na ada amola ame ela da na gogolesa ganoma:bela:? Na hame dawa:. Be Hina
    Gode da na noga:le ouligimu.
  tpi-OTNT: Maski papa na mama i givim baksait long mi, Bikpela bai i lukautim mi.
  hau-SA: Ko da mahaifina da mahaifiyata sun yashe ni, Ubangiji zai karɓe ni.
  udu-udu: Haala babam pem dhali ata’dam pem uni dhalki aha/ ’pen mo, hili Tap̱a a’di
    imidi hil aha/ i e mo.
  uig-LAT: Ata-anam méni tashliwetsimu, Perwerdigar méni quchiqigha alidu.
  nde-nde: Loba obaba lomama bengangidela, uThixo uzangemukela.
  ton-ton: ‌ʻOka liʻaki au ʻe heʻeku tamai mo ʻeku faʻē, ʻe toʻo hake au ʻe Sihova.
  ces-1613: Ačkoli otec můj a matka má mne opustili, Hospodin však mne k sobě přivine.
  eng-WMB: When my father and my mother forsake me, then the LORD will take me up.
  tam-TCV: என் தந்தையும் தாயும் என்னைக் கைவிட்டாலும், யெகோவா என்னை ஏற்றுக்கொள்வார்.
  ceb-ULB: Bisan kung talikdan ako sa akong amahan ug sa akong inahan, dawaton ako
    ni Yahweh.
  pol-UBG: Choćby ojciec i matka opuścili mnie, to PAN mnie przygarnie.
  agr-agr: Mina apag mina dukugjai ima minak idaituinakuish, Tuke Pujuuwah, ame minak
    jujukim kuitamjuktinaitme.
  kyc-kyc: Nambana endangi rakangepame namba yaki nyuo kaeyarambinyipape Kamongo baame
    namba sakao yaki nyii nao karara.
  urd-GVU: کیونکہ میرے ماں باپ نے مجھے ترک کر دیا ہے، لیکن رب مجھے قبول کر کے اپنے
    گھر میں لائے گا۔
  eng-OEBCW: for father and mother have left me; but the Lord will take me up.
  deu-1912: Denn mein Vater und meine Mutter verlassen mich; aber der HERR nimmt mich
    auf.
  kan-2017: ತಂದೆತಾಯಿಗಳು ನನ್ನನ್ನು ತೊರೆದುಬಿಟ್ಟರೇನು; ಯೆಹೋವನು ನನ್ನನ್ನು ಸೇರಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Ra n’igeg e chitamag nge chitinag, machane SOMOL e ra ayuwegneg.
  hlt-MCSB: A nu neh a pa long pataeng kai n'hnoo rhoi dae BOEIPA loh kai n'khoem.
  mdy-ETH: ታ ዓዶና ታ ዒንዶና ታና ሃሼቴያ ናንጊና ናንጋ ጎዳ ታ ቶኦኮ ዛጋንዳኔ።
  qvs-NT: Tatayni mamayni sakiwaptinkunapish kan, Tata Dios, mana sakiwashpa yanapawanki.
  twi-ASANTE: Mʼagya ne me maame bɛgya me hɔ deɛ, nanso Awurade bɛgye me.
  eng-WEBU: When my father and my mother forsake me, then the LORD will take me up.
  acu-NT: Wina apar tura wina nukursha ukurkiaramtaisha, ame wina Apur asam, winaka
    ajapruamka pengké ukurkishtinuitme.
  spa-PDDPT: Aunque mi padre y mi madre me abandonen, Yavé me recogerá.
  gun-gun: Mba'eta xeru ha'e xexy xereja teĩ Senhor xereru 'rã.
  agu-BL: Pe nink chin quil cyen intaj intxu', quil chimbisun, na at ninu' swe'j.
  ilo-ULB: Uray no ti amak ken inak ket baybay-andak, ni Yahweh awatennak.
  kpg-kpg: Dogu damana mo dogu dinana holongo e mee di diiagi au, gei Dimaadua e benebene
    au.
  uig-ARA: ئاتا-ئانام مېنى تاشلىۋەتسىمۇ، پەرۋەردىگار مېنى قۇچىقىغا ئالىدۇ.
  bps-bps: Du balù fa tatnagak agu i màgu na yêgu, Amugu Dwata i dmawat na mifat deg.
  sus-sus: Xa n nga nun n ba n nabolo, Alatala tan a makɔrɛma nɛ n na.
  pon-2006: Semei oh inei pil kak keseiehla, ahpw KAUN-O pahn ketin apwahpwalih ie.
  jae-jae: Tinoc agêc tamoc sêwi aê siŋ su, mago Apômtau oc êkôc aê sa.
  ksd-ksd: Tago tamagu ma nagu dir tar vana balakane iau, Ma ra Luluai na vamel iau.
  tur-YTC: Babamla annem beni terk ettiğinde, Yahve beni yukarı kaldırır.
  bel-N: Бо бацька мой і маці мая пакінулі мяне, а ГОСПАД прыгарнуў мяне.
  kpr-kpr: Nanda aya afa na dodo dumbudo yarera, avata Bajari mo, nu na kaifa use
    irarira.
  ind-AYT: Walaupun ayah dan ibuku meninggalkan aku, TUHAN akan menyambutku.
  yom-yom: Ka diambu ko dise diama ayi ngudi ama bandiekudi ; Yave wela kundiakula.
  yut-yut: Meŋ datyo da manji namjil kaŋ, Yawe da kɨlano sigɨn akdɨsak.
  nya-nya: Ngakhale abambo ndi amayi anga anditaya Yehova adzandisamala.
  kyg-kyg: Itaꞌni afoꞌnilaꞌmoganimo anakameꞌyamo namisaꞌana Ala kava neꞌmoꞌa yagaino
    nategaiye.
  hrv-hrv: Ako me otac i mati ostave, Jahve će me primiti.
  mps-mps: Aya me ida sigo te ena tudiba mubaso da, tagalao, te Genuai Bidigo ena
    tonaluaibao.
  tpi-tpi: Maski papa na mama i givim baksait long mi, Bikpela bai i lukautim mi.
  dan-1931: Thi Fader og Moder forlod mig, men HERREN tager mig til sig.
  vie-OVCB: Cho dù cha mẹ con giận bỏ, từ khước con, Chúa vẫn thương yêu, vẫn tiếp
    nhận con.
  guj-2017: જો કે મારા માતાપિતાએ મને તજી દીધો છે, તોપણ યહોવાહ મને સંભાળશે.
  pon-2006A: Semei oh inei pil kak keseiehla, ahpw KAUN-O pahn ketin apwahpwalih ie.
  por-BRBSL: Quando meu pai e minha mãe me abandonam, então Yahweh me aceitará.
  eng-OEBUS: for father and mother have left me; but the Lord will take me up.
  swe-swe: Nej, även om min far och mor skulle överge mig, tar Herren (Jahve) emot
    mig [in i sin gemenskap och familj]. [Hebreiska ”asap” används om att samla in
    skörd, saker och människor. Ordet används för hur ett upphittat vilse djur ska
    ”tas in” i huset för att få skydd, se . Ordet används även om att ”släppa in”
    en person på flykt i en fristad och ge honom tak över huvudet, se . Profeten Jesaja
    försäkrar också att även om en mor skulle överge sitt barn, gör inte Gud det,
    se . Bildspråket plockar upp tidigare bildspråk i psalmen om att få bo i Herrens
    hus i vers 4-5. Alla barn behöver bekräftelse, tröst, skydd och vägledning. Alla
    dessa emotionella behov möter Gud i vers 7-14.]
  cth-cth: Anu hoi apa ni na ka pahnawt nakunghai BAWIPA nang ni pou na khenyawn lah
    a.
  twi-twi: Mʼagya ne me na begyaw me hɔ de, nanso Awurade begye me.
  hlt-hlt: A nu neh a pa long pataeng kai n'hnoo rhoi dae BOEIPA loh kai n'khoem.
  tbz-SIM: N cicɛ nɛ̀ n yɔ̃ kɛ̀ bɛ̀ n dootóo, fɔ̃́ nyó n cɔutɛ́mu.
  msy-2020: Dughiar mabar nan amebam ko afeziam akɨrim na gasaragha nan aghuaghuasi,
    ezɨ nɨ Ikiavɨra Itir God, nɨ na geghuva deragha nan gari.
  dop-dop: Pɑɑ mɑ too nɑ mɑ cɑɑ pɑ lɔ-m, Tɑcɑɑ, nyɑ́ mʋɣʋnɑ-m.
  azb-azb: Ata-anam məni atsa belə, Rəbb məni qəbul edər.
  eng-DBY: For had my father and my mother forsaken me, then had Jehovah taken me
    up.
  hin-2017: मेरे माता-पिता ने तो मुझे छोड़ दिया है, परन्तु यहोवा मुझे सम्भाल लेगा।
  wol-KYG: Ndey ak baay man nañu maa wacc, Aji Sax ji fat ma.
  swp-swp: Taba tamagu eo sinagu se otaotaegu wa, GUIAU abo i abi’isinigu.
  bjr-bjr: Qini qinaukoo qini minniqisaifanoo Yaaweefa qinisaa rakisiannoo.
  eng-YLT: When my father and my mother Have forsaken me, then doth Jehovah gather
    me.
  kne-kne: Olay mo omiwasit da ama en ina, sik-a pay ay Diyos di omil-ila.
  eng-WYC-2017: For my father and my mother have forsaken me; but the Lord hath taken
    me up.
  eng-WMBB: When my father and my mother forsake me, then the LORD will take me up.
  zat-NTPS: Lácala xulusán xra xrna'a neda', tu xecá'azqueze Xránadxu Dios neda'.
  zty-NTPS: Ḻa'kze wsangak x̱a x̱na'a neda', yeka'akze X̱anžo Dios neda'.
  urd-GVH: क्योंकि मेरे माँ-बाप ने मुझे तर्क कर दिया है, लेकिन रब मुझे क़बूल करके
    अपने घर में लाएगा।
  rug-rug: Be veko pani au rina tiatamaqu, ba Agoi Zihova mo si kaqu kopu nau si rau!
  gaz-gaz: Yoo abbaan kootii fi haati koo na dhiisan illee, Waaqayyo na simata.
  fra-LSG: Car mon père et ma mère m’abandonnent, Mais l’Éternel me recueillera.
  gnn-gnn: Mak ŋarranha yurru ŋäṉḏi'mirriŋuyu ga bäpa'mirriŋuyunydja ganan, yurru
    nhenydja, Garray, yurru nhepina goŋ‐nherraṉmirri ŋarrakunydja.
  yal-yal: Hali nga nun n fafe n nabeɲin, Alatala n yisuxuma nɛn.
  iou-iou: Meŋnaye nanayetä mäde ut namineŋo upäŋkaŋ Ekäni gähä täga nabäŋ näwaren.
  haw-1868: Aia haalele ko'u makuakane a me ko'u makuwahine ia'u, Alaila e ohi mai
    no hoi o Iehova ia'u.
  arb-NAV: إِنَّ أَبِي وَأُمِّي قَدْ تَرَكَانِي، لَكِنَّ الرَّبَّ يَتَعَهَّدُنِي بِرِعَايَتِهِ.
  ded-ded: Nonggo manna yereng ngadenuma wanuec KEBUNGO ine heitainuma nenggareng
    anenude.
  ewe-ewe: Togbɔ be tɔnye kple nɔnye gblem ɖi hã la, Yehowa axɔm.
  eng-LEE: For my father and my mother have forsaken me; but the Lord will take me
    up.
  asm-FB: মোৰ পিতৃ-মাতৃয়ে মোক ত্যাগ কৰিলেও, যিহোৱাই মোক তুলি লব।
  sus-A: شَ ﭑ نفَ نُن ﭑ بَ ﭑ نَبٌلٌ، عَلَتَلَ تَن عَ مَكْرّ مَ نّ ﭑ نَ.
  fra-SBL: Quand mon père et ma mère m'abandonnent, alors Yahvé me reprendra.
  hbo-hbo: כִּי־אָבִ֣י וְאִמִּ֣י עֲזָב֑וּנִי וַֽיהוָ֣ה יַֽאַסְפֵֽנִי׃
  kik-kik: O na baba na maitũ mangĩndiganĩria, Jehova nĩakanyamũkĩra.
  fra-NCL: Car mon père et ma mère m’ont abandonné, mais Yahweh me recueillera.
  cek-AK: Kam pa hoi kam no mah kai pahnawt sut naah, Angraeng mah kai na talawk tih.
  cuk-cuk: Ar amba an-bab, degi, an-nan an-obachale, Bab-Jehováʼdi an-suoed.
  pma-pma: Vahesa tata onak keilu mama onak lulokoveinau; ka keik, Ahi Asuv, kilei
    kat revi nau.
  tel-2017: నా తల్లిదండ్రులు నన్ను విడిచినా, యెహోవా నన్ను చేరదీస్తాడు.
  hat-BSA: Paske papa m ak manman m te abandone mwen, Men SENYÈ a va ranmase mwen.
  bxh-bxh: Ibe tamagu yo tinagu sa lau afulegu. Guyau haba ya abi komakomanigu.
  kos-kos: Sahp papa tumuk ac nina kiuk elos ku in sisyula, Tusruktu LEUM GOD El fah
    karinginyu.
  hbo-WLC: כִּי־אָבִ֣י וְאִמִּ֣י עֲזָב֑וּנִי וַֽיהוָ֣ה יַֽאַסְפֵֽנִי׃
  ibo-ibo: Ọ bụrụrị na nne na nna m ahapụ m, Onyenwe anyị ga-anabata m.
  ory-ory: କାରଣ ମୋହର ପିତା ଓ ମୋହର ମାତା ମୋତେ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି, ମାତ୍ର ସଦାପ୍ରଭୁ ମୋତେ
    ଉଠାଇ ନେବେ।
  chk-chk: Inamwo ika semei me inei ra likitieila, nge ewe Samol mi Lapalap epwe tümwünüei.
  rop-rop: If main dedi en main mami libum mi olagija, wal yu na YAWEI garra lukaftumbat
    mi.
  ukr-1871: Бо коли б покинули мене батько мій і рідна мати, то Господь приняв би
    мене.
  yon-yon: Nambe ena domowe wananiib kuu Yarimanbed angkodmewaneen.
  deu-1951: Denn mein Vater und meine Mutter verlassen mich; aber der HERR nimmt mich
    auf.
  eng-JPS: For though my father and my mother have forsaken me, the LORD will take
    me up.
  srp-1865: Jer otac moj i mati moja ostaviše me; ali Gospod neka me prihvati.
  lug-lug: Kitange ne mmange bwe balindeka, Mukama anandabiriranga.
  heb-heb: כי אבי ואמי עזבוני ויהוה יאספני׃
  ben-IRV: এমনকি যদি আমার বাবা এবং মা আমাকে ত্যাগ করে, সদাপ্রভুু আমাকে নিয়ে যাবেন।
  ntu-ntu: Kxmule-esz' trtenge x lxenge nzaxtxtxdr ninge, A' nim la tqaclve-angidrq
    ninge.
  pan-pan: ਜਦ ਮੇਰੇ ਮਾਤਾ-ਪਿਤਾ ਮੈਨੂੰ ਤਿਆਗ ਦੇਣ, ਤਦ ਯਹੋਵਾਹ ਮੈਨੂੰ ਸੰਭਾਲੇਗਾ।
  mya-JVB: ကိုယ် မိဘ တို့သည် အကျွန်ုပ် ကိုစွန့် သော်လည်း ၊ ထာဝရဘုရား သည် အကျွန်ုပ်
    ကို ချီ ယူတော်မူမည်။
  kgf-kgf: Nuac neŋgoc maŋgocnéŋ wai némbaocnec, Yawenéŋ kileŋ aŋgéŋna timac.
  tte-O: Tamagu yo sinagu sisikotanagauko na Yeoba kani igite-kalatagau.
  tbg-tbg: Mpo, ti noka qoka ti tauvaqa utu timitaivera, Noravano Kotiva kia mintiraitiro,
    viva ti tivitaanaro.
  hmo-hmo: Badina be egu tamana bona sinana, ese lau idia rakatania, to Lohiabada
    ese lau do ia abia dae.
  zar-NT: Huáca uluʼsán ládxëʼë xuz xináʼa nedaʼ, pero uzíʼ cazëʼ Xanruʼ Dios nedaʼ.
  urd-urd: जब मेरा बाप और मेरी माँ मुझे छोड़ दें, तो ख़ुदावन्द मुझे संभाल लेगा।
  bqc-SIM: Tó ma de ń ma dao pãkpàmazi, Dii a ↄliamazi.
  tcz-CHONGTHU: Kanu le kapan eipaidoh jeng jongleh Yahweh Pakai in eikolchah jing
    ding ahi.
  mar-mar: जरी माझ्या आईवडीलांनी मला सोडून दिले तरी, परमेश्वर मला उचलून घेईल.
  isl-isl: Þótt faðir minn og móðir vísuðu mér á bug, þá tækir þú mér tveim höndum
    og huggaðir mig.
  hlt-THB: Ka pa ingkaw ka nu ing ni cehta seiawm, Bawipa ing ni do ngai kaw.
  soq-soq: Naita ne mamana ita inana adiu ne mainawo itupu, tane Iawe God walama uduudu
    wadanempe mampeneampa.
  qub-qub: Taytä mamä cachaycamaptinpis gammi Tayta Dios nogataga uywacamanqui.
  bqp-bqp: Tó ma de kũ ma dao pã kpàmai, Dikiri ni ↄ likamai.
  hat-hat: Papa m' ak manman m' te mèt lage m', Seyè a va ranmase mwen.
  eng-BSB: Though my father and mother forsake me, the LORD will receive me.
  eng-WEBPB: When my father and my mother forsake me, then the LORD will take me up.
  kbq-kbq: Nenfa'ene nenrera'enena zanamefira hunamigaha'anagi, Ra Anumzamo'a navareno
    kegava hunantegahie.
  pon-pon: Pwe jam ai in ai likimalie ia la; a Ieowa kotin japwilim anekin ia la.
  nhe-BL: Yonque notata huan nonana nechtlahuelcahuase, TOTECO, ta nochipa tinechmocuitlahuis.
  wnc-wnc: Siwan mingananata nae masa apba namusan, ngana Buyambam tapata na take
    apme nanduyuwik.
  bus-bus: Tó ma de kↄ̃n ma dao pã kpàmazi, Dii é ma sí.
  gub-BL: Aze heru utyryk ihewi nehe, aze hehy utyryk ihewi nehe no, nezewe rehe we
    Tupàn Tuweharupi Wiko Ma'e uzekaiw katu putar herehe nehe.
