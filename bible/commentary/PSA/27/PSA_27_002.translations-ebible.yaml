verse: PSA.027.002
translations:
  mal-C: എന്നെ വിഴുങ്ങുന്നതിനായി ദുഷ്ടർ എനിക്കെതിരേ പാഞ്ഞടുക്കുമ്പോൾ, എന്റെ ശത്രുക്കളും
    വിരോധികളും എന്നെ ആക്രമിക്കുമ്പോൾ അവരാണ് കാലിടറി നിലംപൊത്തുന്നത്!
  deu-TKW: Wenn sich Bösewichter an mich machen, um mein Fleisch zu fressen, - meine
    Widersacher und die mir feind sind - so müssen sie straucheln und fallen!
  lin-lin: Tango bato mabe babundisaka ngai mpo na koluka kosala ngai mabe, ezali
    bayini mpe banguna na ngai nde baninganaka mpe bakweyaka.
  mmx-mmx: Dola limixin kakapmek dina esep tangarang minia xusu dina sev amer ia,
    dinaba sak kikixin la dinaba subu.
  eng-LSV: When evildoers come near to me to eat my flesh, || My adversaries and my
    enemies to me, || They have stumbled and fallen.
  eng-GNV: When the wicked, euen mine enemies and my foes came vpon mee to eate vp
    my flesh; they stumbled and fell.
  eng-WEBSTER: When the wicked, even my enemies and my foes, came upon me to eat up
    my flesh, they stumbled and fell.
  nhw-BL: Quema amo cuajcualme quinequise nechhuilanase huan quinequise nechmictise,
    motepotlamise huan huetzise.
  swh-ONEN: Waovu watakaposogea dhidi yangu ili wanile nyama yangu, adui zangu na
    watesi wangu watakaponishambulia, watajikwaa na kuanguka.
  bba-bba: Nɛn yibɛrɛbɑ bɑ̀ n mɑn wɔrimɑ bu kɑ mɑn ɡo, bɑ ǹ mɑn wɑsi. Kɔ̃sɑn kowobu
    bɑ̀ n mɑn susimɑ bu kɑ mɑn nɔni sɔ̃, ɡɑ̃ɑnu kun mɑn mɔ̀. Be kpurowɑ bɑ koo wɔruku.
  eng-KJVCPB: When the wicked, even mine enemies and my foes, came upon me to eat
    up my flesh, They stumbled and fell.
  luo-luo: Ka joma richo lawa mondo oketh ngimana, ka wasika kod joma kedo koda monja,
    to gibiro kier mi gipodhi.
  aii-aii: ܟܲܕ ܩܘܼܪܒܸܢܗܘܿܢ ܥܲܠܝܼ ܒܝܼܫܹ̈ܐ ܕܐܵܟ݂ܠܝܼ ܒܸܣܪܝܼ، ܡܲܠܝܸܨܵܢܝܼ̈ ܘܕܸܫ̃ܡܸܢܝܼ̈،
    ܐܵܢܝܼ ܬܘܼܪܩܸܠܔ ܠܗܘܿܢ ܘܢܦܝܼܠܔ ܠܗܘܿܢ.
  meu-meu: Kara dika taudia ese bae ala-ala henigu, lau taugu ianina totona, una negana
    ai lau inaigu bona e daḡedage henigumu taudia na bae hetutuhi bona bae keto.
  npi-ULB: जब खराबी गर्नेहरू मेरो मासु खान नजिक आए, तब मेरा वैरीहरू र मेरा शत्रुहरूले
    ठेस खाए र ढले ।
  yor-yor: Nígbà tí àwọn ènìyàn búburú kọjú ìjà sí mi láti jẹ ẹran-ara mi, àní àwọn
    ọ̀tá mi àti àwọn abínúkú mi, wọn yóò kọsẹ̀, wọn yóò sì ṣubú.
  pes-OPCB: هنگامی که بدکاران بر من هجوم آوردند تا مرا نابود کنند، لغزیدند و افتادند.
  tgl-ULB: Nang lumapit sa akin ang mga gumagawa ng kasamaan para lamunin ang aking
    laman, ang aking mga kalaban at ang aking mga kaaway ay nadapa at nabuwal.
  nop-nop: Me kadakahi adi nehitubu-kadakadok nehikeleeŋ nehitubu-dulayaneeŋ iŋgoŋ
    nemek niŋ foloŋ yalitigiyam tiŋa mayaneeŋ.
  cbu-NT: Kundarari, yutaritshishpan, nuwaa pachamaam zandkitaateesinaya, Itaru xapoochinlliniya.
  hui-hui: Agali ko i̱naga waitigi karume i̱ de handaya halu bo wahole manda biyagua
    tiniha dai bulebira.
  mya-mya: ဆိုး​ညစ်​သူ​တို့​ငါ့​ကို​သတ်​ရန်​တိုက်​ခိုက်​ကြ​သော အ​ခါ သူ​တို့​သည်​ခြေ​ချော်​၍​လဲ​ကြ​၏။
  bod-N: ང་ལ་སྡང་བའི་ངན་སྤྱོད་དགྲ་རྣམས༌ནི། །ངའི་ཤ་བཟའ་བར་རུབས་དུས་ཐོགས་ཏེ༌འགྱེལ།།
  wsk-wsk: Kariimet memek aga momon maguwumonko taimon mu, nongota dagulomon memek
    tamonko.
  sna-sna: Vanhu vakaipa pavakauya kwandiri kuzodya nyama yangu, vavengi navadzivisi
    vangu pavanondirwisa, vanogumburwa ndokuwa.
  spa-BLM: Cuando los malhechores vinieron a mí para devorar mi carne, incluso mis
    adversarios y mis enemigos, tropezaron y cayeron.
  cac-cac: A eb' chuc smol sb'a d'a in patic yic tzin satanel eb' yalani, palta a
    eb' ayoch ajc'olal chi' d'ayin, ol lajvoquel eb'.
  swh-ULB: Wakati waovu waliponijia kunila mwili wangu, wapinzani wangu na adui zangu
    walijikwaa na wakaanguka.
  bel-bel: Пачуй голас маленьняў маіх, калі я клічу Цябе, калі падымаю рукі мае да
    сьвятога храма Твайго.
  wed-wed: Maranai ḡoʼapoapoei ravaii i ḡetai da ita vunuiu, au ḡavia aei ina pakana-melei
    da ina peu.
  deu-ELBBK: Als Übeltäter mir nahten, um mein Fleisch zu fressen, meine Bedränger
    und meine Feinde – sie stolperten und fielen.
  mbb-OT: Emun edsurungen a te lalung he menge kuntada ku su edhimetayan e zan, ne
    iyan dan egkezaag ne kenà a iyan.
  mal-2015: എന്റെ വൈരികളും ശത്രുക്കളുമായ ദുഷ്കർമ്മികൾ എന്റെ മാംസം തിന്നുവാൻ എന്നോടു
    അടുക്കുമ്പോൾ ഇടറിവീഴും.
  gup-gup: Bu nawu birriwarre bininj kabirrimre ngandibun bu yiman ngandikukngun,
    dja mak bininj nawu ngarriyidko dja nawu ngandiwidnan ngandibun, wanjh kabirribarabun
    dja kabirridjalmankan.
  rmc-rmc: Sar pre mande avle o nalačhe manuša, hoj man te chan tele, podgele o pindre
    mire ňeprijaťeľenge the olenge, ko pre mande džan, a pele.
  nlg-nlg: Tana bona na lei tinoni dika kara mai ma kara taghalaghiniu, kara sarikiba
    ma kara tumu.
  pes-OPV: چون شریران بر من نزدیک آمدند تا گوشت مرا بخورند، یعنی خصمان ودشمنانم، ایشان
    لغزیدند و افتادند.
  ron-1924: Кынд ынаинтязэ чей рэй ымпотрива мя, ка сэ-мь мэнынче карня, токмай ей
    – пригониторий ши врэжмаший мей – се клатинэ ши кад.
  aui-aui: Raghanina kagu aviya, iiyawogha na wawaya beroberodi sinagogona tagu biidi
    bi sinimatipo da kasunuyigu, na toudi wosina sinataguredi da sinabeku.
  ben-OBCV: আমায় গ্রাস করতে যখন দুষ্টরা আমার দিকে এগিয়ে আসে, আমার শত্রুরা ও আমার
    বিপক্ষরা হোঁচট খাবে ও পতিত হবে।
  som-som: Markii xumaanfalayaashu iigu yimaadeen inay hilibkayga cunaan, Kuwaasoo
    ah cadaawayaashayda iyo colkayga, way turunturoodeen, wayna dheceen.
  lat-VUC: Exaudi, Domine, vocem deprecationis meæ dum oro ad te; dum extollo manus
    meas ad templum sanctum tuum.
  eng-ASVBT: When evildoers came upon me to eat up my flesh, Even mine adversaries
    and my foes, they stumbled and fell.
  mna-mna: Sombe koŋ koi bizin timaŋga pio, mi tikamam be tipun yo ma aŋmeete, nako
    titutkat kumbun, mi timelmel su toono.
  ita-1885: Quando i maligni mi hanno assalito per divorar la mia carne, Eglino stessi,
    i miei nemici ed avversari, son traboccati e caduti.
  eng-LXXUP: Hearken to the voice of my supplication, when I pray to thee, When I
    lift up my hands toward thy holy temple.
  eng-ULB: When evildoers approached me to devour my flesh, my adversaries and my
    enemies stumbled and fell.
  spa-VBL: Cuando la gente mala viene a mí para destrozarme, cuando vienen mis enemigos,
    aquellos que están en contra mía, son ellos los que tropiezan y caen.
  fra-_FOB: Quand les méchants, mes adversaires et mes ennemis, sont venus contre
    moi pour me dévorer, eux-mêmes ont bronché et sont tombés.
  mal-mal: എന്റെ വൈരികളും ശത്രുക്കളുമായ ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ എന്റെ മാംസം തിന്നുവാൻ
    എന്നോട് അടുക്കുമ്പോൾ ഇടറിവീഴും.
  lit-lit: Kai blogadariai, – mano prispaudėjai ir mano priešai, – užpuolė mane, kad
    suėstų mano kūną, jie suklupo ir krito.
  urd-GVR: Jab sharīr mujh par hamlā kareṅ tāki mujhe haṛap kar leṅ, jab mere muḳhālif
    aur dushman mujh par ṭūṭ paṛeṅ to wuh ṭhokar khā kar gir jāeṅge.
  suz-BL: मरिम्‍शो मुरपुकी आं श्‍ये ब्‍वचा कली आं नेक्‍था जाक्‍मानु, आं कली खेदा पाइब
    नु आं जोरी सत्रु दाइल पपाइश्‍शा खोल्‍चा पुंइसाक्‍म।
  eng-NOY: When the wicked came upon me to devour me, Even my persecutors and enemies,
    they stumbled and fell.
  ita-1927: Quando i malvagi che mi sono avversari e nemici, m’hanno assalito per
    divorar la mia carne, eglino stessi han vacillato e sono caduti.
  ckb-ckb: کاتێک بەدکاران لێم نزیک بنەوە بۆ ئەوەی گۆشتم بخۆن، کاتێک دوژمنان و ناحەزانم
    پەلامارم بدەن، ساتمە دەکەن و دەکەون.
  eng-BBE: When evil-doers, even my haters, came on me to put an end to me, they were
    broken and put to shame.
  xsi-xsi: Lâ zo ndia kinzi tamâta sakamao simâ pana ŋana sipu naŋa pâta amâte kâ,
    ande naneŋgu kazâŋa tamâta ŋinde ma sisâsa ku ma patanzi sindue.
  kan-OKCV: ದುಷ್ಟರು ನನ್ನನ್ನು ಬೀಳಿಸಬೇಕೆಂದು ನನಗೆ ವಿರೋಧವಾಗಿ ಸಮೀಪಿಸುವಾಗ, ನನ್ನ ವೈರಿಗಳು
    ತಾವೇ ಎಡವಿಬಿದ್ದರು.
  tam-2017: என்னுடைய எதிரிகளும் என்னுடைய பகைவர்களுமாகிய பொல்லாதவர்கள் என் சரீரத்தை
    விழுங்க, என்னை நெருங்கும்போது அவர்களே இடறிவிழுந்தார்கள்.
  spa-RV-1909: Cuando se allegaron contra mí los malignos, mis angustiadores y mis
    enemigos, para comer mis carnes, ellos tropezaron y cayeron.
  ron-BTF: Când cei stricați, dușmanii mei și potrivnicii mei, au venit peste mine
    ca să îmi mănânce carnea, s-au împiedicat și au căzut.
  eng-WEBP: When evildoers came at me to eat up my flesh, even my adversaries and
    my foes, they stumbled and fell.
  eng-FBV: When evil people come at me to tear me apart, it's my enemies, those who
    are against me, they're the ones who trip and fall.
  nld-1939: Al rukken de bozen tegen mij op, Om mijn vlees te verslinden Het zijn
    mijn verdrukkers en haters, Die struikelen en vallen!
  nch-BL: Quema amo cuajcualme quinequise nechtehuise huan quinequise nechmictise,
    motepotanise huan huetzise.
  vie-1934: Khi kẻ làm ác, kẻ cừu địch và thù nghịch tôi, xông vào tôi, Đặng ăn nuốt
    thịt tôi, Thì chúng nó đều vấp ngã.
  cha-cha: Anae manmato guiya guajo y chumogüe taelaye para u jacano y catneco, y
    contrariojo yan y enimigujo, sija manmatompo ya manmatomba.
  hin-CV: जब दुर्जन मुझे निगलने के लिए मुझ पर आक्रमण करते हैं, जब मेरे विरोधी तथा
    मेरे शत्रु मेरे विरुद्ध उठ खड़े होते हैं, वे ठोकर खाकर गिर जाते हैं.
  eng-OURB: When evildoers came at me to eat up my flesh, even my adversaries and
    my foes, they stumbled and fell.
  spa-BES: Cuando los malvados, incluso mis enemigos, vinieron a mí para poner fin
    a mí, fueron quebrantados y avergonzados.
  tdx-tdx: Ie niambotrak’ amako o lo-tsere­keo hampibotseke o nofokoo; le nitsikapy
    vaho nikorovoke o malaiñ’ahio naho o rafelahikoo.
  tha-KJV: เมื่อคนชั่วได้​เข​้ามาหาข้าพเจ้าเพื่อจะกินเนื้อข้าพเจ้า คือปฏิ​ปักษ์​และคู่​อริ​ของข้าพเจ้า
    เขาได้สะดุดและล้มลง
  por-BR-2018: Quando os maus chegaram perto de mim, meus adversários e meus inimigos
    contra mim, para devorarem minha carne; eles mesmos tropeçaram e caíram.
  deu-ELO: Als Übeltäter mir nahten, um mein Fleisch zu fressen, meine Bedränger und
    meine Feinde, sie strauchelten und fielen.
  eng-WYC-2018: The while noisome men nigh on me; for to eat my fleshes. Mine enemies,
    that troubled me; they were made sick and felled down. (All the while harmful,
    or dangerous, men come near to me; to eat my flesh. But my enemies, those who
    trouble me, were made feeble, or weak; they all fell down.)
  epo-epo: Kiam alproksimiĝos al mi malbonfarantoj, por manĝi mian karnon, Miaj kontraŭuloj
    kaj malamikoj, ili surpuŝiĝos kaj falos.
  gfk-gfk: Bia ing ira sakana tunotuno diet haan tultul iau wara hagahe no palatamaigu,
    ma bia ing ira nugu ebar ma ira agu suk diet harubu ma iau, diet na laleka ma
    diet na puko.
  uig-PIN: Yamanliⱪ ⱪilƣuqilar «Uning ǝtlirini yǝyli» dǝp manga ⱨujum ⱪilƣanda, Rǝⱪiblirim,
    düxmǝnlirim manga yeⱪinlaxⱪanda, Putlixip, yiⱪildi ular.
  beo-beo: 'Wadela:i hamosu dunu ilia da na medole legemusa: doagala:sea, ilia da
    didigabone dafasa.'
  tpi-OTNT: Sapos ol man nogut i kam klostu na traim long bagarapim mi, samting bai
    i sutim lek bilong ol dispela man na bai ol i pundaun.
  hau-SA: Sa’ad da mugaye suka tasar mini don su cinye ni, sa’ad da abokan gābana
    da maƙiyina suka kawo mini hari, sun yi tuntuɓe suka fāɗi.
  udu-udu: Ki imanmii tonthus tiḵki aha/ e mo tani uni thu’thkina thu’th ’pen kagahara
    ap̱o/ aha/ mo, uni gun ta ’kup̱ ki aha/ mo dhali kun ’kwarkina ’kwar ka gwap̱i/
    mo tani uni mini ḵal ’bar mo dhali ṯa’k mo be.
  uig-LAT: Yamanliq qilghuchilar «Uning etlirini yeyli» dep manga hujum qilghanda,
    Reqiblirim, düshmenlirim manga yéqinlashqanda, Putliship, yiqildi ular.
  nde-nde: Nxa ababi bengihlasela bezodlithiza inyama yami, lapho izitha zami labangizondayo
    bengihlasela, bazakhubeka bawe.
  ton-ton: ‌ʻI he haʻu kiate au ʻae kau angahala, ko hoku ngaahi fili mo e kau fakamamahi
    kiate au, ke kai ʻo ʻosi hoku kakano, naʻa nau tūkia ʻo hinga.
  ces-1613: Útok učinivše na mne zlostníci, k sežrání těla mého, protivníci moji a
    nepřátelé moji, sami se potkli a padli.
  eng-WMB: When evildoers came at me to eat up my flesh, even my adversaries and my
    foes, they stumbled and fell.
  tam-TCV: தீய மனிதர் என்னை விழுங்கும்படி எனக்கு விரோதமாக முன்னேறி வரும்போது, எனது
    பகைவரும் விரோதிகளுமான அவர்களே தடுமாறி விழுவார்கள்.
  ceb-ULB: Sa pagpakigbatok kanako sa mga tawong daotan aron sa pagkaon sa akong unod,
    natumba ug napukan ang akong mga kalaban ug mga kaaway.
  pol-UBG: Gdy złoczyńcy, moi przeciwnicy i wrogowie, wystąpili przeciwko mnie, aby
    pożreć moje ciało, potknęli się i upadli.
  agr-agr: Aents pegkegchau mina shiwag aina nunú, ijunainawai mina mantuawagtatus,
    tujash ditak tukumak iyajag jinuinawai.
  kyc-kyc: Akali koo pingi dupwame namba nyuo kuinya palyuo pyamwali lao piraminyi
    dokopa nakama lukumapala pao palirami ingilyamo.
  urd-GVU: جب شریر مجھ پر حملہ کریں تاکہ مجھے ہڑپ کر لیں، جب میرے مخالف اور دشمن مجھ
    پر ٹوٹ پڑیں تو وہ ٹھوکر کھا کر گر جائیں گے۔
  eng-OEBCW: When the wicked drew near to assail me and eat up my flesh, it was those
    who distressed and opposed me who stumbled and fell.
  deu-1912: So die Bösen, meine Widersacher und Feinde, an mich wollen, meine Fleisch
    zu fressen, müssen sie anlaufen und fallen.
  kan-2017: ನನ್ನನ್ನು ಬಾಧಿಸುತ್ತಿರುವ ದುರ್ವೈರಿಗಳು ನನ್ನನ್ನು ನುಂಗಿಬಿಡಬೇಕೆಂದು ಬಂದು, ತಾವೇ
    ನೆಲಕ್ಕೆ ಬಿದ್ದುಹೋದರು.
  yap-yap: Ngiyal’ nra cham e girdi’ nib kireb ngog ni yad be guy rogon ni ngar thanged
    e fan rog, ma ra tun ayrad ngar dol’gad.
  hlt-MCSB: Thaehuet ka rhal rhoek neh ka thunkha rhoek loh ka saa caak ham ka taengla
    halo vaengah paloe uh vetih cungku uh ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ባሺ ታና ዎዻኒ ማላኔ፤ ጋዓንቴ ፔኤሮ ዔያታ ዹቂንቲ ሎኦማኔ።
  qvs-NT: Chay chikniwak mana alli rurak runakuna tantanakunsapa makawashpa wañuchiwanankunapa.
    Chashna wañuchiwayta yuyashpankunapish mana atipansapachu.
  twi-ASANTE: Sɛ nnipa bɔne toa me pɛ sɛ wɔkum me a, sɛ mʼatamfoɔ to hyɛ me so a wɔbɛsuntisunti
