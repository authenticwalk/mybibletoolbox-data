  tbz-SIM: Kɛ̀ bɛnitiyɛibɛ n tɔ̀ɔ́nnɛ̀, kɛ dɔ́ kɛ́ n cɑ́ɑ́kɛ́ tikpɑsĩ̀ntì kɔ̃mɛ. N
