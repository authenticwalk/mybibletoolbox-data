  ory-ory: ଦୁଷ୍କର୍ମକାରୀଗଣ ମୋହର ମାଂସ ଗ୍ରାସ କରିବା ପାଇଁ ମୋତେ ଆକ୍ରମଣ କରିବା ବେଳେ ମୋହର ସେହି
