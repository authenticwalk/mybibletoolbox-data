  heb-heb: בקרב עלי מרעים לאכל את בשרי צרי ואיבי לי המה כשלו ונפלו׃
  ben-IRV: যখন অন্যায়কারীরা আমার মাংস খাওয়ার জন্য আমার নিকটবর্তী হল, আমার বিপক্ষরা
