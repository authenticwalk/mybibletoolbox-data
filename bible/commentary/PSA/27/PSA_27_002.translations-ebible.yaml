  rus-SYN: Услышь голос молений моих, когда я взываю к Тебе, когда поднимаю руки мои
    к святому храму Твоему.
  bqc-SIM: Tó gbɛ̃vãiↄ sìmazi ma taitaia yã́i, ge tó ma ibɛɛↄ ń ma wɛ̀lɛↄ ã̀naa,
    aa gɛ̃mbↄlɛ aa lɛ́lɛ.
  tcz-CHONGTHU: Migilou ten suhgamdia eihindel khum uva, kagalmite leh eidou teovin
    eihin nokhumteng uleh kipal lhuvintin chuleh lhugam diu ahi.
  mar-mar: जेव्हा दुष्ट माझे मांस खायला जवळ आले, तेव्हा माझे शत्रू आणि माझे विरोधक
    अडखळून खाली पडले.
  isl-isl: Þegar illmenni reyna að uppræta mig, þá hrasa þeir sjálfir og falla.
  hlt-THB: Ka sa daih aham thlak chekhqi ing ni pan unawh ka qaalkhqi ingkaw ka thunkhakhqi
    ing amim tu awh ce bah kawm usaw tlu kawm uh.
  soq-soq: Emalawoa apanawa kadi daitada dewalala ne bodaneapu kadineapua baiwa, tane
    mo muba bagorantopue omepu.
  qub-qub: Fiyucunawan chiquimajcunaga shuntacan magamar illgächimänanpaj. Chaypis
    quiquincunami llutanman tunir mana alliman chayan.
  bqp-bqp: Tó gbɛ̃ vãninↄ sìmagu de ò ma kɛ yákiyaki ke tó ma ibɛrɛnↄ kũ ma zãngurinↄ
    lɛ̀tɛma, ò gɛ̃̀ sí ò lɛ́tɛ.
  hat-hat: Lè mechan yo ap mache sou mwen, lè lènmi m' yo ap chache touye m', se yo
    menm k'ap bite, se yo menm k'ap tonbe.
  eng-BSB: When the wicked came upon me to devour my flesh, my enemies and foes stumbled
    and fell.
  eng-WEBPB: When evildoers came at me to eat up my flesh, even my adversaries and
    my foes, they stumbled and fell.
  kbq-kbq: Hanki havi avu'ava zama nehaza vahe'mo'zama nazeri haviza hunaku erava'o
    nehanageno, ha' vahe'nimo'za nahenaku egahazanagi, ana vahe'mo'za traka hu'za
    masegahaze.
  pon-pon: Ma mejued akan pan tana don ia, pwen kawela uduk ai o ai imwintiti kan,
    re pan dipikelkel o pupedi.
  nhe-BL: Quema ax cuajcualme quinequise nechtehuise huan quinequise nechmictise,
    motepotlamise huan huetzise.
  wnc-wnc: Sike wai aminda wesim apuke na nanisapdutnangge ba nataaing. Natake na
    nutnangge ba tasining. Tapduu unzing tasining komune waamindane kepina sanga kunduta
    yapan waakwakga apimaning.
  bus-bus: Tó gbɛ̃ zaaanↄ lɛ̀ɛma lɛ wà ma kɛ gyáigyai ke tó ma ibɛɛnↄ kↄ̃n ma zangurinↄ
    fɛ̀ɛmazi, aↄ̃é gɛ̃̀n sí wà lɛ́ɛ.
  gub-BL: Heàmàtyry'ymar ikatu 'ym ma'e hekutyr wanur mehe, Hezuka haw rehe uzeagaw
    mehe, Uzepyapi u'ar pà wà.
  eng-DRA: Hear, O Lord, the voice of my supplication, when I pray to thee; when I
    lift up my hands to thy holy temple.
