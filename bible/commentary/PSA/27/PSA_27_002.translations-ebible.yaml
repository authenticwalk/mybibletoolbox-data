  pan-pan: ਜਦ ਬੁਰਿਆਰ ਅਰਥਾਤ ਮੇਰੇ ਵਿਰੋਧੀ ਅਤੇ ਵੈਰੀ ਮੇਰਾ ਮਾਸ ਖਾਣ ਨੂੰ ਨੇੜੇ ਆਏ, ਤਾਂ ਓਹ ਠੇਡਾ
