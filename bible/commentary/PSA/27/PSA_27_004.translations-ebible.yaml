verse: PSA.027.004
translations:
  mal-C: 'യഹോവയോട് ഞാൻ ഒരു കാര്യം അപേക്ഷിക്കുന്നു; ഇതുതന്നെയാണെന്റെ ആഗ്രഹവും: യഹോവയുടെ
    മനോഹാരിത ദർശിക്കുന്നതിനും അവിടത്തെ ആലയത്തിൽ ധ്യാനിക്കുന്നതിനുമായി എന്റെ ജീവിതകാലംമുഴുവൻ
    യഹോവയുടെ ആലയത്തിൽ അധിവസിക്കുന്നതിനുതന്നെ.'
  deu-TKW: 'Eins erbitte ich von Jahwe, danach verlangt mich: daß ich im Hause Jahwes
    bleiben dürfe all'' mein Leben lang, um die Lieblichkeit Jahwes zu schauen und
    an seinem Tempel meine Lust zu sehn.'
  lin-lin: 'Nalukaka eloko moko kowuta na Yawe, eloko moko kaka oyo nasengaka makasi :
    nalingi kovanda na Tempelo ya Yawe, mikolo nyonso ya bomoi na ngai, mpo na kosepelaka
    na kitoko ya Yawe mpe kosengaka toli na Ye kati na Tempelo na Ye.'
  mmx-mmx: Nia ara sing pam Leeme Silok mi legesa vanga. Legesa vanga mene nia a vara
    rin, do at lorooro axap tarak ana nemen ia ro xeneng at loogu ren, la anaba pavanga
    at leveloklok nunuan teren la nia anaba ngising i kusu nam lam lorooro rak.
  eng-LSV: 'One [thing] I asked of YHWH—it I seek: My dwelling in the house of YHWH,
    || All the days of my life, || To look on the pleasantness of YHWH, || And to
    inquire in His temple.'
  eng-GNV: One thing haue I desired of the Lord, that I will require, euen that I
    may dwell in the house of the Lord all the dayes of my life, to beholde the beautie
    of the Lord, and to visite his Temple.
  eng-WEBSTER: One thing have I desired of the LORD, that will I seek after; that
    I may dwell in the house of the LORD all the days of my life, to behold the beauty
    of the LORD, and to inquire in his temple.
  nhw-BL: San se tlamantli nijtlajtlanijtoc TOTECO. San se tlamantli nijnequi. Nijnequi
    niitztos ipan ichaj TOTECO nochi tonali. Nijnequi nijhueyichihuas nepa huan nimopaquilismacas
    ica nochi ihueyitilis huan itlatlanex. Quena, ipan ichaj nijtemos catli ya ipaquilis.
  swh-ONEN: 'Jambo moja ninamwomba Bwana, hili ndilo ninalolitafuta: niweze kukaa
    nyumbani mwa Bwana siku zote za maisha yangu, niutazame uzuri wa Bwana na kumtafuta
    hekaluni mwake.'
  bba-bba: Gɑ̃ɑ teenɑ nɑ Gusunɔ kɑnɑmɔ ni nu mɑn nɛni ɡem ɡem. Niyɑ, nɑ n wɑ̃ɑ kɑ
    wi, win wɑ̃ɑ yerɔ nɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ. Kpɑ n win durom dendɑ kpɑ nɑ n
    nùn sɑ̃ɑmɔ.
  eng-KJVCPB: One thing have I desired of the Lord, that will I seek after; That I
    may dwell in the house of the Lord all the days of my life, To behold the beauty
    of the Lord, and to inquire in his temple.
  luo-luo: Gimoro achiel kende ema akwayo Jehova Nyasaye, ma e gima adwaro moloyo;
    ni mondo adag e od Jehova Nyasaye ndalo duto mag ngimana, mondo achom wangʼa kuom
    ber mar Jehova Nyasaye kendo amanye e hekalu mare.
  aii-aii: 'ܚܕܵܐ ܛܠܵܒܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܝܼ ܡ̣ܢ ܡܵܪܝܵܐ، ܠܗ̇ܝ ܒܸܬ ܛܵܥܹܝܢ: ܕܝܵܬܒܹܢ ܒܒܲܝܬܵ‌ܐ
    ܕܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ ܕܚܲܝܝܼ̈؛ ܠܸܚܙܵܝܵܐ ܒܲܣܝܼܡܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ، ܘܠܦܲܪܦܘܼܠܹܐ
    ܒܗܲܝܟܠܹܗ.'
  meu-meu: Ḡau tamona mo Iehova enai na noiamu, una mo baina tahua; Iehova ena ruma
    ai baina noho, egu mauri dinadia iboudiai; Iehova hairaina baina itaia, bona ena
    dubu ai lalo-parara baina tahua.
  npi-ULB: मैले परमप्रभुसित एउटा कुरा मागेको छु र म त्यो खोज्‍नेछुः परमप्रभुको सुन्दरता
    हेर्न, र उहाँको मन्दिरमा मनन गर्न, मेरो जीवनका सारा दिन म परमप्रभुको मन्‍दिरमा
    बस्‍न सकूँ ।
  yor-yor: 'Ohun kan ni mo béèrè lọ́dọ̀ Olúwa, òhun ni èmi yóò máa wá kiri: kí èmi
    kí ó le wà ní ilé Olúwa ní ọjọ́ ayé mi gbogbo, kí èmi: kí ó le kíyèsi ẹwà Olúwa,
    kí èmi kí ó sì máa wà ní tẹmpili rẹ̀.'
  pes-OPCB: تنها خواهش من از خداوند این است که اجازه دهد تمام روزهای عمرم در حضور
    او زیست کنم و در خانهٔ او به او تفکر نمایم و جمال او را مشاهده کنم.
  tgl-ULB: 'Isang bagay ang aking hiniling kay Yahweh, at iyon ay aking hahanapin:
    na ako ay mananahan sa tahanan ni Yahweh sa lahat ng mga araw ng aking buhay,
    para makita ang kagandahan ni Yahweh at para magnilay-nilay sa kanyang templo.'
  nop-nop: Nu nemek kubugoŋ niŋ undugoŋ hinek titiŋdok nadiŋa Yahwe ninadigut adi
    indiŋ! Nu kaipmuŋ hatitalowaat indigoŋ tuwot Yahwe yolineŋ hatiluwaat. Adi momooŋ
    hinek doktiŋa kaŋ nadiwene utumba hinek tilak. Ale ninadiwene talik momooŋ nanindidimewek.
  cbu-NT: Apaa, yuw kizpur chinaki anootsimari mashchinllpa, Ichingaru zar pangishish
    pshtukuri, shiyaatsimari uru ungirtakuri taapi atina. Watam shiy kizpur wanasirshawa,
    anungazimari zandkina.
  hui-hui: I̱ Anduane Homogohondo bi lalu mbirale mbira hangu bulene hamelo ko lalu
    lamiru. Ogonigo i̱ dére emabu kongi Anduane Homogo ibu andagani haabo holene hame
    ledo lalu lamiru. Ani lowa Anduane Homogonaga biamogo bulenebi baya turubini bulenebi
    mana bayale uruni alego bayuwaore handa tiga bialu i̱ hama polenego ogodagua hama
    pobe lalu bi langigi bilo hame laru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ငါ​တောင်း​လျှောက်​လို သော​ဆု၊ ငါ​လို​ချင်​တောင့်​တ​သော​ဆု​တစ်​ခု​တည်း​ရှိ​၏။
    ထို​ဆု​ကား​ဘု​ရား​သ​ခင်​၏​အိမ်​တော်​တွင် တစ်​သက်​လုံး​နေ​ရ​၍​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​အံ့​သြ​လျက် ကိုယ်​တော်​၏​လမ်း​ပြ​မှု​ကို​တောင်း​ခံ​နိုင်​ခွင့် ပင်​ဖြစ်​၏။
  bod-N: བདག་གིས་ཡ་ཝཱེར་དོན་ཞིག་ཞུས་མྱོང༌ལ། །ད་ལྟ་ད་དུང་ང་ཡིས་འཚོལ་བ༌སྟེ། །ཚེ་གང་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་བསྡད༌ནས།
    །ཁོང་གི་བཟང་པོ་མཇལ་བར་ཡར་བལྟ༌ཞིང༌། །ཁོང་གི་མཆོད་ཁང་ནང་དུ་བཀའ་འདྲི༌ཞུ།།
  wsk-wsk: 'Ani Yawe mel suanta ko isuem mu iwita: ani noko temple ningi pempem la
    ilak baga se, noko melmasak duap duap kumik nikim ningi mu ari se, amotam welang
    tai se, ko ikia to se lagarikko.'
  sna-sna: 'Chinhu chimwe chete chandinokumbira kuna Jehovha, ndicho chandinotsvaka:
    kuti ndigare mumba maJehovha mazuva ose oupenyu hwangu, kuti nditarire kunaka
    kwaJehovha uye ndimutsvake mutemberi yake.'
  spa-BLM: 'Una cosa he pedido a Yahvé, que buscaré: para que habite en la casa de
    Yahvé todos los días de mi vida, para ver la belleza de Yahvé, y a indagar en
    su templo.'
  cac-cac: 'Junn̈ej val tas tzin c''an d''a Jehová, aton jun tic tzin nib''ej: To
    tzin ec'' d''a stemplo Dios yacb''an pitzan in yic svil snivanil yelc''och Dios
    chi'', svac''anpaxem in b''a d''ay.'
  swh-ULB: 'Kitu kimoja nimekiomba kwa Yahwe, nami nitakitafuta hicho: kwamba niweze
    kukaa katika nyumba ya Yahwe siku zote za maisha yangu, kuutazama uzuri wa Yahwe
    na kutafakari hekaruni mwake.'
  bel-bel: Аддай ім паводле іхніх дзеяў, паводле ліхіх учынкаў іхніх; паводле дзеяў
    іхніх рук ім аддай; аддай ім, што заслужылі яны.
  wed-wed: Kaua tagogi ava aubaina a vivibaḡa. Au ḡoana ḡaeḡaena da, Bada ana au numa,
    boruborumana ana mae, ma ana voepaepai. Au lawana au anatapuna.
  deu-ELBBK: 'Eines habe ich von dem HERRN erbeten, nach diesem will ich trachten:
    zu wohnen im Haus des HERRN alle Tage meines Lebens, um anzuschauen die Lieblichkeit
    des HERRN und nach ihm zu forschen in seinem Tempel.'
  mbb-OT: 'Duen sevaha he mibuyù ku ziyà te Nengazen he utew ku en egkesuati he iyan
    is: kebpekeubpè ku ziyà te valey zin seled te tivuuk he untung ku, ne zutun egkepurung
    ku egkengunùngunù is keupiya zin, ne ebpekahangyù a ziyà te kandin he giyahi e
    zin.'
  mal-2015: ഞാൻ യഹോവയോടു ഒരു കാര്യം അപേക്ഷിച്ചു; അതു തന്നേ ഞാൻ ആഗ്രഹിക്കുന്നു; യഹോവയുടെ
    മനോഹരത്വം കാണ്മാനും അവന്റെ മന്ദിരത്തിൽ ധ്യാനിപ്പാനും എന്റെ ആയുഷ്കാലമൊക്കെയും ഞാൻ
    യഹോവയുടെ ആലയത്തിൽ പാർക്കേണ്ടതിന്നു തന്നേ.
  gup-gup: Ngaye ngahdi yiwarrudj, dja kundjalkudjikenh ngadjawan nawu Yawey. Ngaye
    ngadjare bu ngayo munguyh kore nungka nuye kunrurrk. Mak ngaye ngadjare ngayawan
    Yawey kore nuye temple, dja mak ngadjare ngadjalnan nungka nawu namakkaykenh.
  rmc-rmc: 'Ča jekh mange mangav le RAJESTAR, ča oda kamav: Hoj te šaj bešav andre
    leskro chramos calo miro dživipen, hoj te šaj dikhav pro šukariben le RAJESKRO
    a les te rodav andre leskro chramos.'
  nlg-nlg: Sakai na totobo ku nongia va itatana Lord, na totobo tu kene ngangataa,
    ke na kabu tana valena Lord tana lei bongi ni volagu. Ku nighi togotogo na lei
    totobo te uto mu ku kokoeliulivuti ta nina vale tabu.
  pes-OPV: 'یک چیز از خداوند خواستم و آن را خواهم طلبید: که تمام ایام عمرم در خانه
    خداوند ساکن باشم تاجمال خداوند را مشاهده کنم و در هیکل او تفکرنمایم.'
  ron-1924: 'Ун лукру чер де ла Домнул ши-л дореск фербинте: аш вря сэ локуеск тоатэ
    вяца мя ын Каса Домнулуй, ка сэ привеск фрумусеця Домнулуй ши сэ мэ минунез де
    Темплул Луй.'
  aui-aui: 'Tagu sawara tanagha kiiravine Yawe God avibabiini, sawara tanagha kawagha
    akayoveni: Yagu wiina kirakii da yagu yawa tupana kamone na yana bare kamone anamakae,
    bi anakita da touna imiise da awaki patana bi yana Bare Kabikabikuwayine anarupari
    touna biidi.'
  ben-OBCV: সদাপ্রভুর কাছে আমার একটিই নিবেদন, যা আমি একান্তভাবে চাই, সদাপ্রভুর সৌন্দর্য
    দেখবার জন্য তাঁর মন্দিরে তাঁকে অন্বেষণের উদ্দেশে, যেন আমি জীবনের সবকটি দিন সদাপ্রভুর
    গৃহে বসবাস করি।
  som-som: Wax keliya ayaan Rabbiga ka baryay, oo taas aad baan u doonayaa, Waana
    inaan cimrigayga oo dhan dhex degganaado guriga Rabbiga, Oo aan fiiriyo Rabbiga
    quruxdiisa, oo aan wax ku baryo macbudkiisa.
  lat-VUC: Da illis secundum opera eorum, et secundum nequitiam adinventionum ipsorum.
    Secundum opera manuum eorum tribue illis; redde retributionem eorum ipsis.
  eng-ASVBT: 'One thing have I asked of Jehovah, that will I seek after: That I may
    dwell in the house of Jehovah all the days of my life, To behold the beauty of
    Jehovah, And to inquire in his temple.'
  mna-mna: 'Koroŋ tamen ŋonoono ta nio leleŋ pa ilip mi aŋso aŋwi Yooba pa. Mi ina
    ta kembei: Mazwaana ta so aŋbotmbot su toono na, leleŋ be aŋbotmbot kolouŋana
    pa Yooba lela urum kini leleene, mi motoŋ lala pa mbulu kini ndabokŋana mi kampeŋana
    kini. Mi aŋso aŋsuŋ pini be ipazal yo mi iso yo pa zaala tabe aŋto.'
  ita-1885: 'Io ho chiesta una cosa al Signore, quella procaccerò: Che io dimori nella
    Casa del Signore tutti i giorni della mia vita, Per mirar la bellezza del Signore,
    E visitare il suo Tempio.'
  eng-LXXUP: 'Give them according to their works, And according to the wickedness
    of their devices: Give them according to the works of their hands; Render their
    recompense unto them.'
  eng-ULB: 'One thing have I asked of Yahweh, and I will seek that: that I may live
    in the house of Yahweh all the days of my life, to see the beauty of Yahweh and
    to meditate in his temple.'
  spa-VBL: 'Solo le pido al Señor una cosa: quiero vivir en la casa del Señor toda
    mi vida, contemplando la bondad del Señor y pensando en su sano Templo.'
  fra-_FOB: 'J''ai demandé une seule chose à l''Éternel, et je la rechercherai: c''est
    d''habiter dans la maison de l''Éternel tous les jours de ma vie, pour contempler
    la beauté de l''Éternel, et pour visiter son palais.'
  mal-mal: ഞാൻ യഹോവയോട് ഒരു കാര്യം അപേക്ഷിച്ചു; അത് തന്നെ ഞാൻ ആഗ്രഹിക്കുന്നു; യഹോവയുടെ
    സൗന്ദര്യം കാണുവാനും അവിടുത്തെ മന്ദിരത്തിൽ ധ്യാനിക്കുവാനും എന്റെ ആയുഷ്കാലമെല്ലാം
    ഞാൻ യഹോവയുടെ ആലയത്തിൽ വസിക്കേണ്ടതിനു തന്നെ.
  lit-lit: 'Vieno teprašiau iš VIEŠPATIES, to vieno sieksiu: likti VIEŠPATIES namuose
    per visas savo gyvenimo dienas, kad stebėčiau VIEŠPATIES pasigėrėjimą ir susikaupčiau
    jo šventykloje.'
  urd-GVR: Rab se merī ek guzārish hai, maiṅ ek hī bāt chāhtā hūṅ. Yih ki jīte-jī
    Rab ke ghar meṅ rah kar us kī shafqat se lutfandoz ho sakūṅ, ki us kī sukūnatgāh
    meṅ ṭhahar kar mahw-e-ḳhyāl rah sakūṅ.
  suz-BL: गो परमप्रभु यावे नु लोव़ का पुंइनुङ। मिनु मेको माल्‍ना माल्‍न बाक्‍नुङ।
    मेको मार बाक्‍ब देंशा हना “गो मबेक्‍ङा सम्‍म परमप्रभु यावे आ बाक्‍तीकेमी बाक्‍शा,
    परमप्रभु यावे आ रिम्‍शो पतीके तचा नु आ खिंम मेको कली माल्‍शा तुइक्‍चा दाक्‍नुङ।
    भजन संग्रह २६:८; भजन संग्रह ४२:५; भजन संग्रह ६३:३; भजन संग्रह ८४:४,५,११
  eng-NOY: One thing have I desired of the LORD; that do I yet seek; That I may dwell
    in the house of the LORD all the days of my life, To behold the grace of the LORD,
    And to gaze upon his temple.
  ita-1927: 'Una cosa ho chiesto all’Eterno, e quella ricerco: ch’io dimori nella
    casa dell’Eterno tutti i giorni della mia vita, per mirare la bellezza dell’Eterno
    e meditare nel suo tempio.'
  ckb-ckb: 'داوای یەک شت لە یەزدان دەکەم، ئەوەی بەدوایدا دەگەڕێم: کە هەموو ڕۆژانی
    ژیانم لە ماڵی یەزدان نیشتەجێ بم، تاکو تەماشای جوانی یەزدان بکەم و لە پەرستگاکەی
    ورد ببمەوە.'
  eng-BBE: One prayer have I made to the Lord, and this is my heart's desire; that
    I may have a place in the house of the Lord all the days of my life, looking on
    his glory, and getting wisdom in his Temple.
  xsi-xsi: Muŋga naŋa ano pa Yova Kindeni tu ma iveta vetâŋa taitu nâ pa naŋa, aku
    iloŋgu ndo tu i ma iveta vetâŋani ndaina. Naŋa iloŋgu tu i ma isâu pa naŋa, kala
    naŋa ma akura tu amo i ne luma ilo ikura zo rârâni amo viâŋgu. Ŋineŋga naŋa ma
    apanea i mine tu, “Noko nde ara tamwata!”, aku naŋa ma ano papa i tu ma ikai poe
    pana.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮನೆಯಲ್ಲಿ ನಾನು ಜೀವಮಾನವೆಲ್ಲಾ ವಾಸಮಾಡುತ್ತಾ, ಅದರ ದಯೆಯನ್ನು ನೋಡುತ್ತಾ
    ಅವರ ಮಂದಿರದಲ್ಲಿ ಅವರನ್ನೇ ಧ್ಯಾನಿಸುತ್ತಾ ಇರಬೇಕೆಂಬ ಒಂದೇ ವರವನ್ನು ಯೆಹೋವ ದೇವರಿಂದ ಕೇಳಿಕೊಂಡು
    ಅದನ್ನೇ ಹುಡುಕುತ್ತಿರುವೆನು.
  tam-2017: கர்த்தரிடத்தில் ஒன்றை நான் கேட்டேன், அதையே நாடுவேன்; நான் யெகோவாவுடைய
    மகிமையைப் பார்க்கும்படியாகவும், அவருடைய ஆலயத்தில் ஆராய்ச்சி செய்யும்படியாகவும்,
    நான் என்னுடைய உயிருள்ள நாட்களெல்லாம் யெகோவாவுடைய ஆலயத்தில் தங்கியிருப்பதையே நாடுவேன்.
  spa-RV-1909: 'Una cosa he demandado á Jehová, ésta buscaré: que esté yo en la casa
    de Jehová todos los días de mi vida, para contemplar la hermosura de Jehová, y
    para inquirir en su templo.'
  ron-BTF: 'Un lucru am dorit de la DOMNUL, pe acesta îl voi căuta: să locuiesc în
    casa DOMNULUI toate zilele vieții mele, să privesc frumusețea DOMNULUI și să aduc
    cerere în templul său.'
  eng-WEBP: 'One thing I have asked of the LORD, that I will seek after: that I may
    dwell in the LORD’s house all the days of my life, to see the LORD’s beauty, and
    to inquire in his temple.'
  eng-FBV: 'I only ask the Lord for one thing: I just want to live in the house of
    the Lord throughout my life, contemplating the Lord''s goodness and thinking about
    his Temple.'
  nld-1939: 'Eén ding heb ik Jahweh gevraagd, dit slechts begeerd: In het huis van
    Jahweh te wonen al de dagen mijns levens, Jahweh’s zoetheid te smaken, En in zijn
    tempel te overwegen!'
  nch-BL: San se tamanti nijtajtanijtoc TOTECO. San se tamanti nijnequi. Nijnequi
    niitztos ipan ichaj TOTECO nochi tonali. Nijnequi nijhueyichihuas nepa huan nimopaquilismacas
    ica nochi ihueyitilis huan itatanex. Quena, ipan ichaj nijtemos cati ya ipaquilis.
  vie-1934: Tôi đã xin Đức Giê-hô-va một điều, và sẽ tìm kiếm điều ấy! Aáy là tôi
    muốn trọn đời được ở trong nhà Đức Giê-hô-va, Để nhìn xem sự tốt đẹp của Đức Giê-hô-va,
    Và cầu hỏi trong đền của Ngài.
  cha-cha: Unoja na güinaja jugagao gui as Jeova, este jualiligao; na jugaegue gui
    guima Jeova todo y jaanen linâlâjo, para julie y guinatbon Jeova ya para jualigao
    gui temploña.
  hin-CV: 'याहवेह से मैंने एक ही प्रार्थना की है, यही मेरी आकांक्षा है: मैं आजीवन
    याहवेह के आवास में निवास कर सकूं, कि याहवेह के सौंदर्य को देखता रहूं और उनके मंदिर
    में मनन करता रहूं.'
  eng-OURB: One thing I have asked of Adonai, that I will seek after, that I may dwell
    in Adonai’s house all the days of my life, to see Adonai’s beauty, and to inquire
    in his temple.
  spa-BES: Una oración he hecho al Señor, y este es el deseo de mi corazón; para que
    tenga un lugar en la casa del Señor todos los días de mi vida, y contemplar la
    hermosura de su gloria y adorarlo en su Templo.
  tdx-tdx: 'Raha raike ty nihalalieko am’ Iehovà, izay ty ho paiaeko : ty hitobohako
    añ’anjomba’ Iehovà ao ze hene andro ivelomako, hahatrea ty hasoa-vinta’ Iehovà,
    vaho hañontàne añ’akiba’e ao.'
  tha-KJV: ข้าพเจ้าทูลขอสิ่งหนึ่งจากพระเยโฮวาห์ซึ่งข้าพเจ้าจะเสาะแสวงหาเสมอ คือที่ข้าพเจ้าจะได้​อยู่​ในพระนิเวศของพระเยโฮวาห์ตลอดวันเวลาชั่วชีวิตของข้าพเจ้า
    เพื่อจะดูความงามของพระเยโฮวาห์ และเพื่อจะพินิจพิจารณาอยู่ในพระวิหารของพระองค์
  por-BR-2018: 'Pedi uma coisa ao SENHOR, e a ela buscarei: que eu possa morar na
    casa do SENHOR todos os dias de minha vida, para ver a beleza do SENHOR, e consultá-lo
    em seu Templo.'
  deu-ELO: 'Eines habe ich von Jehova erbeten, nach diesem will ich trachten: zu wohnen
    im Hause Jehovas alle Tage meines Lebens, um anzuschauen die Lieblichkeit Jehovas
    und nach ihm zu forschen in seinem Tempel.'
  eng-WYC-2018: I asked of the Lord one thing; I shall seek this thing; that I dwell
    in the house of the Lord all the days of my life. That I see the will of the Lord;
    and that I visit his temple. (I asked of the Lord only one thing; and I shall
    seek this thing; that I live in the House of the Lord all the days of my life.
    So that I can see the beauty of the Lord; and I can seek his guidance in his Temple.)
  epo-epo: 'Nur unu aferon mi petas de la Eternulo, nur tion mi deziras: Ke mi restu
    en la domo de la Eternulo en la daŭro de mia tuta vivo, Por rigardi la ĉarmon
    de la Eternulo, admiri Lian templon.'
  gfk-gfk: 'Tiga linge iau saring tano Watong. Iakan nong iau silsilihei, ma i hoken:
    bia iau ni lon narako tano hala tano Watong ta ira bungbung bakut tano nugu nilon,
    wara matmate no minamar tano Watong ma wara lilik murmur ie narako tano uno hala
    na lotu,'
  uig-PIN: 'Pǝrwǝrdigardin birla nǝrsini tilǝp kǝldim; Mǝn xuningƣa intilimǝktimǝnki:
    — Ɵmür boyi Pǝrwǝrdigarning ɵyidǝ bolsam, Pǝrwǝrdigarning güzǝllikigǝ ⱪarap yürsǝm,
    Uning ibadǝthanisida turup, yetǝklixigǝ muyǝssǝr bolsam, dǝymǝn.'
  beo-beo: Na da Hina Godema liligi afae fawane adole ba:i. Na da liligi afae fawane
    hanai gala. Na hanai amo da, Na da eso huluane esalea, Hina Gode Ea diasu ganodini
    esalumu na da hanai. Na da amogawi ea noga:idafa hou amoma fofogadigili nodone
    ba:mu, amola Ema E da Ea hou nama olelema:ne adole ba:mu.
  tpi-OTNT: Mi bin askim God long wanpela samting tasol, na mi laikim tumas bai em
    i mekim olsem. Mi askim em bai mi ken i stap long haus bilong em inap olgeta de
    mi gat laip. Mi laik amamas long em i gutpela tumas long mi. Na mi laik askim
    em long soim mi gutpela rot.
  hau-SA: Abu guda na roƙi Ubangiji, wannan shi ne na nema, cewa in zauna a gidan
    Ubangiji dukan kwanakin raina, in dubi kyan Ubangiji in kuma neme shi a cikin
    haikalinsa.
  udu-udu: Ton ṯal ’de/ doṯkika/ ’peni Tap̱a mo, a’di jin miga/ simm e mo mmobaṯẖi
    ’ko’d mo, ki aha/ mina c̱a’b e gu’b gi Tap̱a mo ka risa cim pemi ’baar mo ki mondiki/em
    pem mo, mmohil monyjaro/ gi Tap̱a mo, dhali mmohil isi gwo i e mo gom gu’b gi
    mondheleladhelel piti mo be.
  uig-LAT: 'Perwerdigardin birla nersini tilep keldim; Men shuninggha intilimektimenki:
    — Ömür boyi Perwerdigarning öyide bolsam, Perwerdigarning güzellikige qarap yürsem,
    Uning ibadetxanisida turup, yéteklishige muyesser bolsam, deymen.'
  nde-nde: 'Yinye into engiyicelayo kuThixo, yilokhu engikudingayo: ukuba ngihlale
    endlini kaThixo zonke insuku zokuphila kwami, ngibuke ubuhle bukaThixo, lokuthi
    ngimdinge ethempelini lakhe.'
  ton-ton: Ko e meʻa ʻe taha kuo u kole kia Sihova, ʻaia te u kumi ki ai; koeʻuhi
    ke u nofomaʻu ʻi he fale ʻo Sihova ʻi he ʻaho kotoa pē ʻo ʻeku moʻui, ke mamata
    ki he lelei ʻo Sihova, mo fehuʻi ʻi hono faletapu.
  ces-1613: 'Jedné věci žádal jsem od Hospodina, téť vždy hledati budu: Abych přebýval
    v domě Hospodinově po všecky dny života svého, a spatřoval okrasu Hospodinovu,
    a zpytoval v chrámě jeho.'
  eng-WMB: 'One thing I have asked of the LORD, that I will seek after: that I may
    dwell in the LORD’s house all the days of my life, to see the LORD’s beauty, and
    to inquire in his temple.'
  tam-TCV: 'நான் யெகோவாவிடத்தில் ஒன்றைக் கேட்கிறேன், அதையே நான் தேடுகிறேன்: நான் யெகோவாவின்
    அழகைக் காண்பதற்கும், அவருடைய ஆலயத்தில் அவரை தேடுவதற்கும் நான் என் வாழ்நாள் முழுவதும்
    யெகோவாவினுடைய வீட்டில் குடியிருப்பதையே வாஞ்சிக்கிறேன்.'
  ceb-ULB: 'Usa lamang ka butang ang akong gihangyo kang Yahweh; ug pagapangitaon
    ko kana: nga makapuyo ako diha sa pinuy-anan ni Yahweh sa tanang mga adlaw sa
    akong kinabuhi, aron makita ko ang kaanyag ni Yahweh ug makapamalandong sulod
    sa iyang templo.'
  pol-UBG: 'O jedno proszę PANA i o to będę zabiegał: abym mieszkał w domu PANA po
    wszystkie dni mego życia, abym oglądał piękno PANA i dowiadywał się w jego świątyni.'
  agr-agr: 'Ima makichkia nunak Tuke Pujuun segabiajai, tuja wika ima makichkia nunak
    wakegajai: Wika iwaku pujag duikik kashi kashinig Tuke Pujuun emematkun niina
    jee pegkegma nuwi pujustatajai, niina pegkegmajiya nuna wainkatasan.'
  kyc-kyc: Nambame renge mendaki mende Kamongo piso sipu. Renge mendaki iki nyelana
    suu pilyu. Doko namba lete kararono dokopa Kamongona anda dokona iki palyuo karapuli
    yaka. Dokona karobaa keyange wakasa ingyuo karamo lao soo nyuo rae maipala nambame
    baa kata keyange lasaka pinya lao piso soo kararowale.
  urd-GVU: رب سے میری ایک گزارش ہے، مَیں ایک ہی بات چاہتا ہوں۔ یہ کہ جیتے جی رب کے
    گھر میں رہ کر اُس کی شفقت سے لطف اندوز ہو سکوں، کہ اُس کی سکونت گاہ میں ٹھہر کر
    محوِ خیال رہ سکوں۔
  eng-OEBCW: One thing have I asked of the Lord, and that do I long for – To live
    in the house of the Lord all the days of my life, to gaze on the grace of the
    Lord and inquire in his temple.
  deu-1912: 'Eins bitte ich vom HERRN, das hätte ich gerne: daß ich im Hause des HERRN
    bleiben möge mein Leben lang, zu schauen die schönen Gottesdienste des HERRN und
    seinen Tempel zu betrachten.'
  kan-2017: ನನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನ ಮನೆಯಲ್ಲಿ ವಾಸಮಾಡುತ್ತಾ, ಆತನ ಪ್ರಸನ್ನತೆಯನ್ನು ನೋಡುವುದಕ್ಕೂ,
    ಆತನ ಮಂದಿರದಲ್ಲಿ ಧ್ಯಾನ ಮಾಡುವುದಕ್ಕೂ ನನಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕೆಂಬ ಒಂದೇ ವರವನ್ನು ಯೆಹೋವನಿಂದ ಕೇಳಿಕೊಂಡು
    ಅದನ್ನೇ ಎದುರು ನೋಡುತ್ತಿರುವೆನು.
  yap-yap: Kug wenignag ta’a ban’en ngak SOMOL; ta’a ban’en e gu ba’adag, nggu par
    u lan e naun rok SOMOL u n’umngin nap’an e yafos rog, mu’ug ngat’ nga feni fel’
    SOMOL, mu gog ngak ngi i pow’iyeg.
  hlt-MCSB: Ka hingnah khohnin boeih he BOEIPA im ah khosak tih BOEIPA kah mueithen
    te hmuh ham neh a bawkim ah hnukdawn ham pakhat bueng te ka hue tih BOEIPA taengah
    ka bih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣኒ ፔቴ ባኣዚ ሺኢቃኔ፤ ዬና ታ ሺኢቃዛ ታ ናንጎ ዎዶ ቢያይዳ ፆኦሲ ማኣራ ናንጋኒ ናንጊና
    ናንጋ ጎዳኮ ዲቃሢ ሄርሺሳያ ማዒፆዋ ዛጋኒ ዒዛኮ ጌኤዦ ማኣሮይዳኣ ሺኢቃኒ ዳንዳዓንዳጉዲኬ።
  qvs-NT: Ñuka Tata Diosta suk imallata mañashkani. Sukaman munani tukuy diya paypa
    wasinpi yaykuyta payta kuyanaynipa. Chaypi sukaman munani kuyawananta yuyayta.
  twi-ASANTE: Adeɛ baako na mebisa Awurade; na ɛno na mehwehwɛ; sɛ mɛtena Awurade
    fie me nkwa nna nyinaa, na mahwɛ Awurade ahoɔfɛ na mahwehwɛ no wɔ nʼasɔrefie.
  eng-WEBU: 'One thing I have asked of the LORD, that I will seek after: that I may
    dwell in the LORD’s house all the days of my life, to see the LORD’s beauty, and
    to inquire in his temple.'
  acu-NT: 'Wina Apurnaka kichkinak seayajai. Tura wi seayaja nuka nuwaitai: Iwiaaku
    pujaknaka wikia aints Yuse jeen pujawa nunisnak kintajai metek Yusen maaketai
    titasan, tura ni pengkerin wainkatasan tuke wakerajai.'
  spa-PDDPT: 'Una cosa le pedí a Yavé. Ésta buscaré: Que esté yo en la Casa de Yavé
    todos los días de mi vida, Para contemplar la hermosura de Yavé Y para meditar
    en su Templo.'
  gun-gun: 'Peteĩ regua re tema ajerure Senhor pe, ha''e va''e anho ajouxe: ha''e
    va''e ma Senhor pegua oo py aiko aguã aikovea pukukue re, Senhor rexakãa aexa
    aguã, ha''e ixupegua templo py anhembo''e aguã.'
  agu-BL: 'Jun ntzi'' xtxolbil na waj tetz Kataj. I''tz: na waj chinxcon xe ca''l
    i'' sbne'' opon tunintz, tan tak''le''n k''ej i'', nin tan tilwe''n yi tetz balajil.'
  ilo-ULB: 'Maysa a banag a dinawatko kenni Yahweh, ket sapulekto dayta: nga agnaedak
    koma iti balay ni Yahweh iti amin nga aldaw iti panagbiagko, tapno makitak ti
    kinaimnas ni Yahweh ken tapno utobek ti maipanggep kenkuana iti templona.'
  kpg-kpg: 'Di mee hua e dahi dela e dangi iei au gi Dimaadua, di mee hua e dahi dela
    e hiihai ginai au: bolo au gii noho i lodo di hale o Dimaadua i di waalooloo o
    dogu mouli, gii mmada au gi nia madamada o Maa, ge e dangi gi Mee gi aago ina mai
    au dagu hai dela belee hai.'
  uig-ARA: 'پەرۋەردىگاردىن بىرلا نەرسىنى تىلەپ كەلدىم؛ مەن شۇنىڭغا ئىنتىلىمەكتىمەنكى:
    ــ ئۆمۈر بويى پەرۋەردىگارنىڭ ئۆيىدە بولسام، پەرۋەردىگارنىڭ گۈزەللىكىگە قاراپ يۈرسەم،
    ئۇنىڭ ئىبادەتخانىسىدا تۇرۇپ، يېتەكلىشىگە مۇيەسسەر بولسام، دەيمەن.'
  bps-bps: Satu fnigu di Amugu Dwata i toogu knayè, dunan toogu kayè mnè di Gumnè
    Dwata di klogu mto; na di klogu mnè ditù kayègu ku toogu fandam i bong kafye Amugu
    Dwata, na fnigu moon ku nalakan agu.
  sus-sus: N fe keren nan maxɔrin Alatala ma, n na na nan fenfe. N wama lufe Alatala
    xa hɔrɔmɔbanxi nan kui n ma duniɲɛigiri birin, alako n xaxili xa ti Alatala xa
    fe fanyi ra, n man xa nɔ a xa hɔrɔmɔbanxi matode.
  pon-2006: 'Mehteieu me I patohwan peki rehn KAUN-O; mehteieu me I kin anahne: I
    en kin mihmihte nan tehnpas en KAUN-O erein ei mour, pwe I en kin uduhdiahl sapwellime
    lingan, oh I en peki sapwellime kaweid kan wasao.'
  jae-jae: Aê kateŋ gêŋ tageŋ gêdêŋ Apômtau ma ŋoc ŋalêlôm kêkac aê biŋ tageŋ tonecŋa
    gebe jaŋgôŋ Apômtaunê andu êtôm ŋoc bêc jamoa matoc jaliŋa samob gebe jalic Apômtaunê
    ŋajam ma jateŋ eŋ gebe êwê aê.
  ksd-ksd: A kopono magit iau tar lul ra Luluai upi ia, nam muka ina anan upi ia;
    Ba ina ki ta ra kuba i ra Luluai ta ra lavur bungbung par ina laun tana, Upi ina
    gire ra minamar i ra Luluai, ma upi ina varvartir ta kana pal i gomgom.
  tur-YTC: 'Yahve''den tek bir şey diledim ve onun peşindeyim: Yahve’nin güzelliğini
    görüp, O’nun tapınağında hayran olmak için, Ömrümün bütün günlerinde Yahve’nin
    evinde bulunayım.'
  bel-N: Аднаго я прашу ў ГОСПАДА і гэтага толькі шукаю, каб жыць мне ў доме ГОСПАДА
    ўсе дні жыцьця майго, каб бачыць хараство ГОСПАДА і разважаць у сьвятыні Ягонай.
  grc-BRENT: Δὸς αὐτοῖς κατὰ τὰ ἔργα αὐτῶν, καὶ κατὰ τὴν πονηρίαν τῶν ἐπιτηδευμάτων
    αὐτῶν· κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν δὸς αὐτοῖς, ἀπόδος τὸ ἀνταπόδομα αὐτῶν αὐτοῖς.
  kpr-kpr: Roera dabako aindae, Bajari kena benunu sido refena. Dabako aindae, na
    uju beká ava eraena. Amo eviri. Na nange enda eminda jebuga irise, sifo ghousa
    Bajari da kamboda iraeteni! Aminguse, na nunda eveva ava itatamuse, benunu saono,
    nu nandae dengoro indaeti!
  ind-AYT: 'Satu hal sudah aku minta kepada TUHAN, bahwa yang paling aku inginkan:
    adalah tinggal di rumah TUHAN sepanjang hari kehidupanku, untuk memandang keindahan
    TUHAN, dan mencari-Nya di dalam bait-Nya.'
  yom-yom: 'Kima kimosi ndilomba kuidi Yave, kiawu ndintomba : Thidi vuanda mu bilumbu
    bioso bi luzingu luama mu nzo Yave, mu diambu nditalanga kitoko ki Yave ayi mu
    diambu ndintombannga mu nzo andi.'
  yut-yut: Yawe do yo kaloŋɨ kɨnda do bɨsit asat. Uŋun da nandaŋ naban mɨktɨmon egɨpbeŋ
    bɨsapmon gɨldarɨ gɨldarɨ iyɨ da yutnon egɨpbeŋ do nandɨsat. Aŋek Yawe uŋun wagɨl
    tagɨsisi do dabɨlno uŋudongɨn yɨpmaŋek kɨsɨk kɨsɨk aŋek egɨpbeŋ. Aŋek Telagɨ Yut
    Madepnikon Yawe dogɨn nandaŋek egɨpbeŋ.
  nya-nya: 'Chinthu chimodzi chokha chimene ndipempha kwa Yehova, ichi ndi chimene
    ndidzachifunafuna: kuti ndikhale mʼNyumba ya Yehova masiku onse a moyo wanga,
    ndi kuyangʼana kukongola kwa Yehova, ndi kumufunafuna Iye mʼNyumba yake.'
  kyg-kyg: Nagaemo Gotiꞌa magoke yaꞌmo alino namisiyafeꞌmo nahauꞌniyanageꞌna ani yaꞌmo
    alisuvafekeꞌmo kahauya huguve. Nagaemo Ala kava neꞌmo nopiꞌmo muki afaꞌa maisuva
    afinaꞌmo maiꞌneꞌna Ala kava neꞌmo konali yaꞌamo aulu heꞌna ageteꞌnaeꞌmo alopa
    mono noꞌafiꞌmo maiꞌneꞌna ge huꞌna afi gesuvafeꞌmo maigesuve.
  hrv-hrv: 'Za jedno molim Jahvu, samo to ja tražim: da živim u Domu Jahvinu sve dane
    života svoga, da uživam milinu Jahvinu i Dom njegov gledam.'
  mps-mps: Eno te nai me delide naga te Godiba hanalu wali, tama eno homugo agai te
    tama sę emainu homu yali. Eno agaba te tama po hanalu wali, te ena bidibo ula
    elalubo sogo ena te agai bede tigidali sogo bidainogo yai. Te agai enaba wiegi
    yai homu bugagia ebaso, te eno wiegi yai homu pemene agaba yaibao. Tama eno agaba
    hanalu, te enaba wiegi yai sunumi ola momainu homu ebo dao.
  tpi-tpi: Mi bin askim God long wanpela samting tasol, na mi laikim tumas bai em
    i mekim olsem. Mi askim em bai mi ken i stap long haus bilong em inap olgeta de
    mi gat laip. Mi laik amamas long em i gutpela tumas long mi. Na mi laik askim
    em long soim mi gutpela rot.
  dan-1931: 'Om ét har jeg bedet HERREN, det attrår jeg: alle mine Dage at bo i HERRENS
    Hus for at skue HERRENS Livsalighed og grunde i hans Tempel.'
  vie-OVCB: Tôi xin Chúa Hằng Hữu một điều— điều lòng tôi hằng mong ước— là được sống
    trong nhà Chúa trọn đời tôi để chiêm ngưỡng sự hoàn hảo của Chúa Hằng Hữu, và
    suy ngẫm trong Đền Thờ Ngài.
  guj-2017: 'યહોવાહ પાસે મેં એક વરદાન માગ્યું છે: કે યહોવાહનું ઘર મારી જિંદગીના સર્વ
    દિવસો દરમ્યાન મારું નિવાસસ્થાન થાય, જેથી હું યહોવાહના સૌંદર્યનું અવલોકન કર્યા
    કરું અને તેમના પવિત્રસ્થાનમાં તેમનું ધ્યાન ધરું.'
  pon-2006A: 'Mehteieu me I patohwan peki rehn KAUN-O; mehteieu me I kin anahne: I
    en kin mihmihte nan tehnpas en KAUN-O erein ei mour, pwe I en kin uduhdiahl sapwellime
    lingan, oh I en peki sapwellime kaweid kan wasao.'
  por-BRBSL: 'Uma coisa que pedi a Yahweh, que vou procurar: que eu possa morar na
    casa de Yahweh todos os dias da minha vida, para ver a beleza de Yahweh, e para
    inquirir em seu templo.'
  eng-OEBUS: One thing have I asked of the Lord, and that do I long for – To live
    in the house of the Lord all the days of my life, to gaze on the grace of the
    Lord and inquire in his temple.
  swe-swe: 'En sak har jag begärt av (frågat) Herren (Jahve), bara detta söker jag:
    att få bo i Herrens (Jahves) hus i alla mina livsdagar, skåda Herrens (Jahves)
    ljuvlighet, och få kontemplera (reflektera, söka hans vilja) i hans tempel. [Något
    tempel fanns inte när David skrev denna psalm, det byggs av hans son Salomo, se
    . David är den som förde arken till Jerusalem, se . I tabernaklet, och även senare
    i templet, fanns nådastolen där Guds närvaro och helighet vilade. Samtidigt är
    Bibeln tydlig med att Gud inte bor i mänskligt byggda hus, se . Davids önskan
    om att få bo i Herrens hus innebär alltså inte att fysiskt bo i tabernaklet eller
    templet, utan är en önskan om att få vara omgärdad av Guds närvaro och präglad
    av hans helighet, se .]'
  cth-cth: BAWIPA koe hno hei han ka ngai e hno buet touh doeh kaawm. Hothateh ka
    hring yunglam BAWIPA imthung o hane hoi yah, kângai runae lahoi lam na hrawi tie
    hah doeh.
  twi-twi: Ade baako na mibisa Awurade; na ɛno na mehwehwɛ; sɛ mɛtena Awurade fi me
    nkwanna nyinaa, na mahwɛ Awurade ahoɔfɛ na mahwehwɛ no wɔ nʼasɔrefi.
  hlt-hlt: Ka hingnah khohnin boeih he BOEIPA im ah khosak tih BOEIPA kah mueithen
    te hmuh ham neh a bawkim ah hnukdawn ham pakhat bueng te ka hue tih BOEIPA taengah
    ka bih.
  tbz-SIM: 'N dɔ́ dɛ̀mɑrɛ̀ mɑ́ɑ̀ ndi mɛdiɛ̀ nkɛ dɛ̀ mɔ̀ú ti Yiɛ̀ nKuyie: M bo mbomɛ̀
    ku cĩ́ɛ̃̀tɛ̀ miɛkɛ sɑ̃́ɑ̃̀, kɛ wúó nku sɑ̀ɑ̀, kɛ dɑkɛ ku cĩ́ɛ̃̀tɛ̀ kpɛ́í.'
  msy-2020: 'Kɨ bizir vamɨra bagha Ikiavɨra Itir Godɨn azaragha gɨfa. Bizir kɨ bar
    ifongezimra kara: kɨ angamɨra itir dughiamɨn, kɨ an Dɨpenimrama aven ikiam. Kɨ
    an ganganir aghuimɨn gan an boroghɨn ikɨ bar akueghasa. Kɨ an Dɨpenimɨn ikɨ a
    baghvɨra ikɨva an nɨghnɨzim gɨfofoghsɨ an azangam.'
  dop-dop: Kʋlʋmtʋ kɛ mɑ sələməɣɩ Tɑcɑɑ nɑ mɑ́ səkɩ tə tɔɔ. Pə wɛɛ sɩ mɑ́ cɑɣɑ nyɑ́
    təyɑɣɑ tɑɑ kɛ́ hɑlənɑ mɑ səm, nɑ mɑ́ sɑ kɑ teu nɑ mɑ́ yɔɔlənɑ Ɩsɔ wɛɛʋ.
  azb-azb: 'Rəbdən bir arzum, bir istəyim var: Bütün ömrüm boyu Rəbbin evində yaşayım,
    Məbədində Rəbbin camalına baxım, Ona pərəstiş edim.'
  eng-DBY: 'One [thing] have I asked of Jehovah, that will I seek after: that I may
    dwell in the house of Jehovah all the days of my life, to behold the beauty of
    Jehovah, and to inquire [of him] in his temple.'
  hin-2017: एक वर मैंने यहोवा से माँगा है, उसी के यत्न में लगा रहूँगा; कि मैं जीवन
    भर यहोवा के भवन में रहने पाऊँ, जिससे यहोवा की मनोहरता पर दृष्टि लगाए रहूँ, और
    उसके मन्दिर में ध्यान किया करूँ। (भज. 6:8, भज. 23:6, फिलि. 3:13)
  wol-KYG: 'Lenn laa ñaan Aji Sax ji, lii laay sàkku: dëkk kër Aji Sax ji, sama giiru
    dund, di niir taaru Aji Sax ji, te yéemoo këram.'
  swp-swp: 'Ginauri esega dumaduma GUIAU arinai ea aibodai, abo hinage ea eo’owatai:
    ia ede bena GUIAU ena numa eai ea miamia egu mauri asubenadi gamagaridi eai, GUIAU
    ana ao lolo dumadumana bena eai itaitai, eo bena ena dubu alona eai ea aiaibodalau.'
  bjr-bjr: Qinee moodaa ainaina kai Yaaweenasaa qaraana marararee qidaqa, qinee minara
    kai randaanaura. Qinee maa maqanasaa marunna kamuqoo Yaaweena uiqaana maqaki marianauree
    qidaqa. Minaki maridaqa Yaaweena qareenarana qafamasee asasianauree qidaqa. Mina
    uiqaana maqaki mina iriranara mariranara randaanauree qidaqa.
  eng-YLT: One [thing] I asked of Jehovah — it I seek. My dwelling in the house of
    Jehovah, All the days of my life, To look on the pleasantness of Jehovah, And
    to inquire in His temple.
  kne-kne: 'Esa anggoy di kinkindaw ko en Apo, es-esa di panggep ko isnan biyag ko:
    manteeak koma ay kanayon isnan Timplo na ta mailak koma di am-in ay kinasiged
    na ya ta manpaitdoak abe en sisya.'
  eng-WYC-2017: I asked of the Lord one thing; I shall seek this thing; that I dwell
    in the house of the Lord all the days of my life. That I see the will of the Lord;
    and that I visit his temple.
  eng-WMBB: 'One thing I have asked of the LORD, that I will seek after: that I may
    dwell in the LORD’s house all the days of my life, to see the LORD’s beauty, and
    to enquire in his temple.'
  zat-NTPS: Tu da gunábeda' Xránadxu Dios. Da nigáze sa lazra', da naca na chee̱ sua'
    lizre Xránadxu xúgute̱ zra gaca bana', chee̱ gulaba lazra' ca naca da xrtante̱
    chee̱ Xránadxu, ne chee̱ guchálajle̱na' Le̱' lu xudau' lá'azxa chee̱'.
  zty-NTPS: To da' ẕnnabla' X̱anžo Dios. Toze da' ẕdan ḻaža'a, dan' naken soa' liž
    X̱anžon' yógo'te ža soa' nbana', nich wláb ḻaža'a ka nak yeḻa' ẕen che X̱anžon',
    na' wcháḻjḻena' Ḻe' ḻo yodo' la'y chie'.
  urd-GVH: रब से मेरी एक गुज़ारिश है, मैं एक ही बात चाहता हूँ। यह कि जीते-जी रब के
    घर में रहकर उस की शफ़क़त से लुत्फ़अंदोज़ हो सकूँ, कि उस की सुकूनतगाह में ठहरकर
    महवे-ख़याल रह सकूँ।
  rug-rug: Keketoṉa mo si tepa ia rau koe Zihova, asa tugo si kaqu hata zoṉazoṉa ia
    rau; pude maqu somana koa si rau pa Zelepade te Zihova ninae rane pa qua tinoa,
    pude maqu dogoria, na magasa nia sa Nana tinolava meke lulia sa nana hiniva.
  gaz-gaz: 'Ani waan tokko Waaqayyoon nan kadhadha; waan kanas nan barbaada: Kunis
    bara jireenya kootii guutuu mana Waaqayyoo keessa jiraachuu, miidhagina Waaqayyoo
    ilaaluu fi mana qulqullummaa isaa keessatti isa kadhachuu dha.'
  fra-LSG: 'Je demande à l’Éternel une chose, que je désire ardemment: Je voudrais
    habiter toute ma vie dans la maison de l’Éternel, Pour contempler la magnificence
    de l’Éternel Et pour admirer son temple.'
  gnn-gnn: 'Waŋganyguna ŋarra yana ḏukṯuktja wal''ŋu, dhiyakuna gam'': Ŋarranydja
    ḏukṯuk ŋarra yurru nhina yukurra ŋunha Godkalanydja Buṉbuŋura bitjanna liŋguna,
    gupaḏalnha‐wala. Ŋarra ḏukṯuk ŋarra yurru nhäma yukurra ŋanya Garraynha ŋunha
    nhanukala Buṉbuŋura, ŋunhi ŋayi dhapirrkmirri dhika wal''ŋu, ga ŋäŋ''thun ŋarra
    yurru ŋanya yulŋunydja, ŋayi yurru ŋarranha marrtji guŋga''yun dhiyala munatha''ŋura.'
  yal-yal: N bata Alatala maxɔdin fe keden ma. N fe keden peen nan fenma. N lu Alatalaa
    banxin kui han n siin soge danna. N Alatala wali faɲin kolon, n yi lu a batuɛ
    a banxini.
  iou-iou: Näk Anutuken imaka kubätagän yäŋapiŋkut. Ŋode täŋ namikta gäripi-inik nadäŋpäŋ
    yäŋapiŋkut; Anutu, gäk nadäŋ namiŋiri gäkŋa eŋi-kengän ittäŋgän kaŋ paora. Eŋikaken
    itkaŋ dapun täŋpäŋ gabäŋgärip täk täyiwa.
  haw-1868: Hookahi no mea a'u i noi aku ai ia Iehova, oia ka'u e imi aku ai; E noho
    au maloko o ka hale o Iehova i na la a pau o ko'u ola ana. E nana aku i ka nani
    o Iehova, a e ninaninau iloko o kona luakini.
  arb-NAV: 'أَمْراً وَاحِداً طَلَبْتُ مِنَ الرَّبِّ وَإِيَّاهُ فَقَطْ أَلْتَمِسُ:
    أَنْ أُقِيمَ فِي بَيْتِ الرَّبِّ كُلَّ أَيَّامِ حَيَاتِي، لأُشَاهِدَ جَمَالَ الرَّبِّ
    وَأَتَأَمَّلَ فِي هَيْكَلِهِ.'
  ded-ded: Ni wiac mocgu imocac KEBU numumima dekpesi ammima imoc hofockecduae, imoc
    yofi, ni KEBUAC amau nasosoc tacyac amba kekecnasona wisickebeso. Ni yeac siriha
    gombunga yombong, imoc hemma yeac womonnu ye hembadeac anende.
  ewe-ewe: Nu ɖeka mebia Yehowa, esiae nye be manɔ Yehowa ƒe aƒe me le nye agbemeŋkekewo
    katã me, ne malé ŋku ɖe Yehowa ƒe nyonyo ŋu, eye madii le eƒe gbedoxɔ me.
  eng-LEE: 'One thing have I asked of the Lord, that I will seek for: that I may dwell
    in the house of the Lord all the days of my life, to behold the loveliness of
    the Lord, and to be every morning early in his temple.'
  asm-FB: 'যিহোৱাৰ ওচৰত মই এটা বিষয় যাচনা কৰিছোঁ, মই তাকেই অন্বেষণ কৰিম: মই যেন যিহোৱাৰ
    সৌন্দর্য দেখা পাবলৈ, আৰু তেওঁৰ মন্দিৰত ধ্যান কৰিবলৈ মোৰ গোটেই জীৱন কাল যিহোৱাৰ
    গৃহত বাস কৰিব পাৰোঁ।'
  sus-A: ﭑ قٍ كٍرٍن نَن مَشْرِن عَلَتَلَ مَ، ﭑ نَ نَ نَن قٍنقٍ. ﭑ وَ مَ لُقٍ عَلَتَلَ
    شَ هْرْ مْبَنشِ نَن كُي ﭑ مَ دُنِحّءِفِرِ بِرِن، عَلَكٌ ﭑ شَشِلِ شَ تِ عَلَتَلَ
    شَ قٍ قَنيِ رَ، ﭑ مَن شَ نْ عَ شَ هْرْ مْبَنشِ مَتٌدٍ.
  fra-SBL: 'Il y a une chose que j''ai demandée à l''Éternel, que je vais rechercher :
    pour que je puisse habiter dans la maison de Yahvé tous les jours de ma vie, pour
    voir la beauté de Yahvé, et d''enquêter dans son temple.'
  hbo-hbo: אַחַ֤ת ׀ שָׁאַ֣לְתִּי מֵֽאֵת־יְהוָה֮ אֹותָ֪הּ אֲבַ֫קֵּ֥שׁ שִׁבְתִּ֣י בְּבֵית־יְ֭הוָה
    כָּל־יְמֵ֣י חַיַּ֑י לַחֲזֹ֥ות בְּנֹֽעַם־יְ֝הוָ֗ה וּלְבַקֵּ֥ר בְּהֵיכָלֹֽו׃
  kik-kik: 'Ndĩ o ũndũ ũmwe njũũragia harĩ Jehova, na noguo thingataga: atĩ njikarage
    nyũmba ya Jehova matukũ mothe ma muoyo wakwa, ndĩĩonagĩre wega wa Jehova, na nduĩragie
    kĩrĩra ndĩ thĩinĩ wa hekarũ yake.'
  fra-NCL: 'Je demande à Yahweh une chose, je la désire ardemment : je voudrais habiter
    dans la maison de Yahweh, tous les jours de ma vie, pour jouir des amabilités
    de Yahweh, pour contempler son sanctuaire.'
  cek-AK: Angraeng kranghoihaih to ka hnuk moe, anih ih tempul thungah ka oh pacoengah,
    ka hing thung Angraeng imthung ah ka oh thai hanah, ka koeh ih hmuen maeto Angraeng
    khaeah ka hnik boeh.
  cuk-cuk: 'Bab-Jehováʼse unni ibmar-soggwen an egichisad, abi an abeged: E-neggi-degisadegu-gudigued
    an abeged. Adi, an Bab-Jehová-e-yeerdakleged dakega, e-neggi ese gordii gubaligar.'
  uig-CYR: Уларниң қилмишлириға қарап, Ишлириниң яманлиғиға қарап иш тутқайсән; Қолиниң
    қилғанлири бойичә өзлиригә яндурғайсән; Тегишлик җазани өзлиригә қайтурғайсән.
  pma-pma: Tounah tai, navis Ahi veni; keinges ek vati. Ek vati mok nitos en Eim Votut
    onen lises en moulien onak. En out enek, metok hel en Ahi onak, en more nan lises,
    ka nihisi ven kataunien onen.
  tel-2017: యెహోవాను ఒక్క సంగతి అడిగాను. దాని కోసం చూస్తున్నాను. నేను వెదుకుతున్నాను.
    యెహోవా సౌందర్యాన్ని చూడడానికి, ఆయన ఆలయంలో ధ్యానం చెయ్యడానికి నా జీవితకాలమంతా నేను
    యెహోవా ఇంట్లో నివాసం ఉండాలని అడిగాను.
  hat-BSA: 'Yon sèl bagay ke m te mande a SENYÈ a; se li mwen va chache: pou m ta
    kab rete lakay SENYÈ a tout jou lavi m yo, pou m kab gade bèlte SENYÈ a, e reflechi
    jis nan fon kè m nan tanp Li an.'
  bxh-bxh: Guyau lisina yai ginauli esega E anꞌetai yo E fanuha wananahai mate, bena
    Guyau, ena luma yai E miya, fuya ouꞌouli, egu mwahuli ganahewana yai be nenena
    loholohona E itaꞌitai yo E laulauꞌuꞌula lau lisina ena Dubu Tabuna yai.
  ukr-ONPU: Віддай їм за їхніми вчинками, за мірою зла у їхніх справах. Так, як вчинили
    руки їхні, віддай їм, поверни їм те, що вони заслужили.
  kos-kos: 'Nga siyuk sin LEUM GOD ke ma se, Ac ma sefanna nga lungsik: Tuh nga in
    muta in lohm sin LEUM GOD in moul luk nufon, In liye kasrpen wolana lal, Ac in
    siyuk ke koko lal.'
  hbo-WLC: אַחַ֤ת ׀ שָׁאַ֣לְתִּי מֵֽאֵת־יְהוָה֮ אוֹתָ֪הּ אֲבַ֫קֵּ֥שׁ שִׁבְתִּ֣י בְּבֵית־יְ֭הוָה
    כָּל־יְמֵ֣י חַיַּ֑י לַחֲז֥וֹת בְּנֹֽעַם־יְ֝הוָ֗ה וּלְבַקֵּ֥ר בְּהֵיכָלֽוֹ׃
  ibo-ibo: Naanị otu ihe ka m rịọrọ nʼaka Onyenwe anyị, nke ahụ bụkwa ihe m na-achọsi
    ike; ka m biri nʼụlọ Onyenwe anyị ụbọchị niile nke ndụ m, na ka m lekwasị ịma
    mma Onyenwe anyị, na ka m chọọ ya nʼime ụlọnsọ ukwuu ya.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ସୌନ୍ଦର୍ଯ୍ୟ ଦେଖିବା ପାଇଁ ଓ ତାହାଙ୍କ ମନ୍ଦିରରେ ଅନୁସନ୍ଧାନ କରିବା
    ପାଇଁ ଯେପରି ଯାବଜ୍ଜୀବନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ବାସ କରିବି, ଏହି ଏକ ବିଷୟ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ମାଗିଅଛି, ତାହା ହିଁ ମୁଁ ଅନ୍ୱେଷଣ କରିବି।
  chk-chk: 'Eu mettoch üa tüngorei ewe Samol mi Lapalap, eu mettoch chök üa mochen:
    Pwe üpwe nonom lon imwen ewe Samol mi Lapalap lon ränin manauei meinisin, pwe
    üpwe ingeiti an kirikiröch o kütta öüröürei me ren me lon imwan imwenfel.'
  rop-rop: Oni wanbala ting aibin askim YAWEI. Ai wandim jidan gulijap langa im olagijawan
    langa im Serramoni Pleis. En ai wandim jinggabat det brabli kainbalawei blanga
    im. En ai wandim im blanga shoum mi det raitwei blanga jidan.
  ukr-1871: 'Одного в Господа прошу, одного тілько бажаю: жити в домі Господнїм поки
    життя мого, щоб дивитись на благость Господню і служити в храмі його.'
  yon-yon: Yariman yaa barang mimo kaamonimain, nembed kereknain kuu kei, Yariman
    yambiwoom kumaombed dibara, ne wad dobaraniin ye aron korem, kwane ne dowaken
    kuu Yariman ye manimani amun kai yaa wedma, kwane ne dowaken kuu ye kurikuri ambiwoombed
    ye kiwaan onma.
  deu-1951: Eins bitte ich vom HERRN, das hätte ich gern, daß ich bleiben dürfe im
    Hause des HERRN mein Leben lang, zu schauen die Lieblichkeit des HERRN und seinen
    Tempel zu betrachten.
  eng-JPS: 'One thing have I asked of the LORD, that will I seek after: that I may
    dwell in the house of the LORD all the days of my life, to behold the graciousness
    of the LORD, and to visit early in His temple.'
  srp-1865: Za jedno samo molim Gospoda, samo to ištem, da živim u domu Gospodnjem
    sve dane života svojega, da gledam krasotu Gospodnju i ranim u crkvu njegovu.
  lug-lug: 'Ekintu kimu kye nsaba Mukama, era ekyo kye nnoonya: okubeeranga mu nnyumba
    ya Mukama ennaku zonna ez’obulamu bwange, ne ndabanga obulungi bwa Mukama, era
    ne nsinzizanga mu Yeekaalu ye.'
  heb-heb: אחת שאלתי מאת יהוה אותה אבקש שבתי בבית יהוה כל ימי חיי לחזות בנעם יהוה
    ולבקר בהיכלו׃
  ben-IRV: সদাপ্রভুুর কাছে আমি একটি বিষয় জিজ্ঞাসা করেছি, যা আমি পরে অন্বেষণ করব,
    আমার জীবনের সমস্ত দিন আমি সদাপ্রভুুর সৌন্দর্য দেখার জন্য এবং তাঁর মন্দিরের মধ্যে
    ধ্যান করার জন্য সদাপ্রভুুর গৃহে বাস করি।
  ntu-ntu: 'Yawe, da kx rlxtitxpwo bam nide sele: Sutitx zlwz drtwrnge nzmnc-zvz-krnge
    mz ma nyzm. Murde naxngi-zvzbo nzulr nzmyalz-krm mz nzaoti-zvzkr drtwrnge me pnz
    drtwrm.'
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਤੋਂ ਇੱਕ ਗੱਲ ਮੰਗੀ ਹੈ ਅਤੇ ਮੈਂ ਉਹੀ ਭਾਲਾਂਗਾ, ਕਿ ਮੈਂ ਜੀਉਣ ਭਰ ਯਹੋਵਾਹ
    ਦੇ ਘਰ ਵੱਸਾਂ, ਤਾਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੀ ਮਨੋਹਰਤਾ ਨੂੰ ਤੱਕਾਂ, ਅਤੇ ਉਹ ਦੀ ਹੈਕਲ ਵਿੱਚ ਧਿਆਨ
    ਕਰਾਂ।
  mya-JVB: ထာဝရဘုရား ၏ တင့်တယ် ခြင်း အသရေတော် ကို ဖူးမြင် ၍ ၊ ဗိမာန် တော်၌ မွေ့လျော်
    ခြင်း အလိုငှါ၊ ထာဝရဘုရား ၏ အိမ် တော်မှာ တသက်လုံး နေ ရမည် အကြောင်းတည်းဟူသောအခွင့်တခု
    ကို ထာဝရဘုရား ၌ ငါဆုတောင်း ပြီ။ ထို အခွင့်ကို ရှာ ရဦးမည်။
  kgf-kgf: Ni Anutunéŋ yomuhuc waŋ némmac niŋac qesimiyi imuac wamma kecmaŋ. Inéŋ
    niŋu sécgéyu ni ménda humumanec Yaweac ocmuŋ téréyaiguc emma kecma Yaweac hénia
    héŋsorocya imuac kic hihi wamma ocmuŋ téréyaiguc qerinanéŋ iwac wamma kecmaŋ.
  tte-O: Ginauli kaigedamo yakawanoiyan Yeoba koina, nuwanuwagu yamiyamiya ana nume
    mena yawasigu meuloina koina, na bwaine koina ana namwanamwa nuwagu iyai yo ana
    nuwatu yaloyai.
  tbg-tbg: 'Noravano Kotiva vohaa haikaqai ti timiarire ti, te vira aare vaunara.
    Ti hantuqavano vohaa haikaraqai vaimanta vaunara. Te Nora Kotira ireha mintima
    ti: Te qaqi variqi vuaina entara, ekaa vi entara te hoe ai Naavuqi variqi virarave?
    tunara. Te viraqi vaiha viva ti koqema timite vairara aatoqi iriqi viha, virara
    koqe aara ti humiqairaqe vuare tirara.'
  hmo-hmo: Gau tamona sibona Lohiabada dekena amo do lau noinoi, unai gau sibona do
    lau tahua. Lau ura Lohiabada ena Dubu lalonai do lau noho, egu mauri dinadia ibounai.
    Vadaeni Lohiabada ena namo do lau laloa, bona iena aonega do lau tahua.
  zar-NT: Tu le rinabaʼ lahuëʼ Xanruʼ Dios, lë naʼ güíʼi ládxiʼsaʼ, le naca para sóaticaʼsaʼ
    lidxëʼ Xanruʼ yúguʼtë dza soaʼ ibanaʼ, para gaca uyúaʼ yöl-laʼ lachi queëʼ Xanruʼ
    Dios, en para saʼ ládxaʼa ca naca queëʼ lu yuʼu láʼayi queëʼ.
  urd-urd: मैंने ख़ुदावन्द से एक दरख़्वास्त की है, मैं इसी का तालिब रहूँगा; कि मैं
    उम्र भर ख़ुदावन्द के घर में रहूँ, ताकि ख़ुदावन्द के जमाल को देखूँ और उसकी हैकल
    में इस्तिफ़्सार किया करूँ।
  rus-SYN: Воздай им по делам их, по злым поступкам их; по делам рук их воздай им,
    отдай им заслуженное ими.
  bqc-SIM: Yã́ mɛ̀ndo málɛ a wabikɛ Diiwa, yã́pi málɛ wɛɛlɛ maamaa. Má ye màↄ
    ku Dii ua e ma gↄↄ lɛ́waɛ, kɛ́ màↄ aà aɛya aà kpɛ́u we, mí wɛ́pɛ aà kɛfɛnkɛwa.
  tcz-CHONGTHU: Hiche thilkhat Yahweh Pakai henga kathum kadei pipen chu kahinkho
    lhumkeija Yahweh Pakai in na umding, Yahweh Pakai lolhinna a chu lunglhaisel a
    um a ahouin na aphatnaho geljinga hinkho manding hi ahi.
  mar-mar: मी परमेश्वरास एक गोष्ट मागितली, तीच मी शोधीन, परमेश्वराची सुंदरता पाहण्यास
    व त्याच्या मंदिरात ध्यान करण्यास मी माझ्या आयुष्याचे सर्व दिवस घालवेन, परमेश्वराच्या
    घरात मी वस्ती करीन.
  isl-isl: 'Drottinn, þetta þrái ég mest af öllu: Að hugleiða í helgidómi þínum, og
    vera frammi fyrir þér alla mína ævidaga. Þar vil ég gleðjast yfir dýrð hans og
    fullkomnun, hún er engu lík!'
  hlt-THB: Bawipa venawh ik-oeih pynoet doeng thoeh nyng, ka thoeh taw veni; ka hqing
    khui pyt Bawipa im awh awm aham ingkaw Bawipa a myi daw soeih ce toek doena a
    bawkim khuiawh amah sui ve doeng ni.
  soq-soq: 'Ne Iawe God iririsapo dewa dea os ne baina dewasapi: walama uduudu ne
    inawana bedewe me duwa bedewe wainepina, ne me euwaa ewapaa menanede ita me duwa
    kakaiwa bedewe mampe rauparintapa.'
  qub-qub: Tayta Diostaga jucnayllapämi mañacushcä. Jucnayllatami munäpis. Tayta Dios
    caycashancho para-simri goyayllatami munä chaycho aduranäpaj, cuyayllapaj caycajta
    ricanäpaj.
  bqp-bqp: Yã mɛ̀n don matɛn gbɛka Dikiria, yã pìn matɛn wɛtɛ manamana. Má ye màgↄ̃
    kú Dikiri ↄnn ari ma wɛ̃̀ndi lɛ́n, de mà le màgↄ̃ a arɛ wɛtɛ a kpɛ́n gwe, má wɛ́
    dↄ a manakɛnaai.
  hat-hat: 'Mwen mande Seyè a yon bagay, yon bagay mwen anvi anpil anpil: Se pou m''
    ta pase tout lavi m'' nan kay Seyè a, pou m'' ka gade bèl bagay li yo byen, pou
    m'' ka pran tan m'' pou m'' kalkile nan kay ki apa pou li a.'
  eng-BSB: 'One thing I have asked of the LORD; this is what I desire: to dwell in
    the house of the LORD all the days of my life, to gaze on the beauty of the LORD
    and seek Him in His temple.'
  eng-WEBPB: 'One thing I have asked of the LORD, that I will seek after: that I may
    dwell in the LORD’s house all the days of my life, to see the LORD’s beauty, and
    to enquire in his temple.'
  kbq-kbq: Ra Anumzamofona mago zanku antahigesue, Knare nagrira natresanigena kasefa'ma
    hu'nama manisnua kna'afina, Agri nompina manivava nehu'na, knare avu'ava'a nege'na,
    musena hunente'na Agri mono nompi mani'nena kama naverima hanigura kegahue.
  pon-pon: Iet eta, me I inon ion o men poeki ren Ieowa, I en mimita nan tanpaj en
    Ieowa arain ai maur, pwen kilekilan jaraui kajelel en Ieowa kan, o ududial japwilim
    a im en kaudok.
  nhe-BL: San se tlamantli nijtlajtlanijtoc TOTECO. San se tlamantli nijnequi. Nijnequi
    niitztos ipan ichaj TOTECO nochi tonali. Nijnequi nijhueyichihuas nepa huan nimopaquilismacas
    ica nochi ihueyitilis huan itlatlanex. Quena, ipan ichaj nijtemos tlen ya ipaquilis.
  wnc-wnc: Nata Buyambamtapa sanga tapatuekan ininggamatanggat. Inike nata take siknga
    ita unzing tasiwikge nataat. Nata inikwaike nata itane you buyambam gwene yusika
    kupit. Sike na ita nae take tasinggakge nata ie apbakngawit. Siwan nata iniwa
    ita kepi noman taknga yeikngamik.
  bus-bus: Yã mɛ̀n don mɛ́ɛ gbekaa Diia, yã pìn mɛ́ɛ wɛtɛɛ maamaa. Má yezi màgↄ̃
    kú Dii ua ai ma wɛ̃̀ndi lɛ́n, lɛ màgↄ̃ à wɛ́ɛ wɛtɛ à kpɛ́n gwe, mɛ́ wɛ́ɛ pɛ́ à
    maakɛɛa.
  gub-BL: Xo pitài ma'e zo ainoz Tupàn Tuweharupi Wiko Ma'e pe. Xo a'e ma'e zo aputar
    ihe. Tuwe hemuigo kar wàpuz me nehe. Tuwe amumaw he'ar paw hàpuz me hereko pà
    nehe, Ikatu haw ikwaw pà nehe, Ima'ekwaw paw rehe hemu'e pà nehe no.
  eng-DRA: 'Give them according to their works, and according to the wickedness of
    their inventions. According to the works of their hands give thou to them: render
    to them their reward.'
