verse: PSA.027.008
translations:
  mal-C: “അങ്ങയുടെ മുഖമന്വേഷിക്കുക!” എന്റെ ഹൃദയം അങ്ങയെപ്പറ്റി എന്നോട് മന്ത്രിക്കുന്നു.
    യഹോവേ, തിരുമുഖം ഞാൻ അന്വേഷിക്കും.
  deu-TKW: 'Von dir, spricht mein Herz, ergeht das Wort: Suchet mein Antlitz! Dein
    Antlitz, Jahwe, will ich suchen!'
  lin-lin: 'Motema na ngai elobi na tina na Yo : « Tala elongi na Ye ! » Yawe, nakotala
    elongi na Yo.'
  mmx-mmx: Uga lok tia, “Ude u, una lotu saparav ia.” Aga vorang i do, “Leeme Silok,
    anaba vot pasa u.”
  eng-LSV: My heart said to You, “They sought my face, || Your face, O YHWH, I seek.”
  eng-GNV: When thou saidest, Seeke ye my face, mine heart answered vnto thee, O Lord,
    I will seeke thy face.
  eng-WEBSTER: When thou saidst , Seek ye my face; my heart said to thee, Thy face,
    LORD, will I seek.
  nhw-BL: 'TOTECO, quema techilhuía: “Techcamanalhuiqui”, na nimitznanquilía: “Nimitzcamanalhuiti”.'
  swh-ONEN: Moyo wangu unasema kuhusu wewe, “Utafute uso wake!” Uso wako, Bwana “Nitautafuta.”
  bba-bba: Wunɑ ɑ nɛɛ, bu nun sɑ̃ɑwɔ. Wee, nɑ nun sɑ̃ɑmɔ.
  eng-KJVCPB: When thou saidst, Seek ye my face; my heart said unto thee, Thy face,
    Lord, will I seek.
  luo-luo: Chunya wuoyo kuomi kawacho niya, “Many wangʼ Nyasaye ka ilemo!” Wangʼi,
    yaye Jehova Nyasaye, ema abiro manyo.
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܡܝܼܪܘܼܟ݂: ”ܛܥܹܝܡܘܼܢ ܐܸܠܝܼ،“ ܐܡܝܼܪܹܗ ܐܸܠܘܼܟ݂ ܠܸܒܝܼ: ”ܐܸܠܘܼܟ݂،
    ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܛܵܥܹܝܢ.“'
  meu-meu: Vada oto “Lau vairagu ba tahua;” bena lau lalogu e haere henimumu, e tomu
    “Iehova e, oi vairamu na tahuamu.”
  npi-ULB: मेरो हृदयले तपाईंको बारेमा यसो भन्छ, “उहाँको मुहारको खोजी गर् !” हे परमप्रभु,
    म तपाईंको मुहारको खोजी गर्छु ।
  yor-yor: Ọkàn mi wí pé, “Wá ojú u rẹ̀!” Ojú rẹ, Olúwa, ni ti èmí ń wá.
  pes-OPCB: تو گفته‌ای که تو را بطلبم، من نیز از ته دل می‌گویم که ای خداوند تو را
    خواهم طلبید.
  tgl-ULB: Sinasabi ng aking puso tungkol sa iyo, “Hanapin ang kaniyang mukha!” Hahanapin
    ko ang iyong mukha, Yahweh!
  nop-nop: Yahwe, dagoŋ indiŋ yoguŋ, “Nolohiŋa nabuneeŋ.” Unduŋ dokti walanedi indiŋ
    yolak, “Biyagoŋ hinek, Wapum, du’walaŋ namandake kakaŋdok hinek lohiwit.”
  cbu-NT: Nuw Apanlli mashkuri mangishi; Apaa, nuwaa istanda, atina. Ashirucha nuwsha
    Apaa, shiyaa, Istanda, áti.
  hui-hui: Í̠na i̱hondo lalu, I̱ mitangi bialu lotu lole i̱ kogoria ibabe, larigola
    i̱na, E̱ Anduane Homogo-o ibulebero, lalu ladai birugoni.
  mya-mya: '``ငါ့​ထံ​သို့​ချဉ်း​ကပ်​၍​ကိုး​ကွယ်​ဝတ်​ပြု​လော့'''' ဟု ကိုယ်​တော်​ရှင်​မိန့်​တော်​သည်​အ​တိုင်း
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့​ချဉ်း​ကပ် ပါ​မည်။'
  bod-N: ངའི་གདོང་ཚོལ་ཞིག་གསུངས་དུས་བདག་སེམས༌ཀྱིས། །ཡ་ཝཱེའི་ཞལ་ངོ་ང་ཡིས་འཚོལ་ཞེས༌ཞུ།།
  wsk-wsk: Aninga angamang motam balso, nika kema motam arigekko; se Yawe, nika kema
    motam arigekko angamang aniso.
  sna-sna: Mwoyo wangu unoti kwandiri, “Tsvaka chiso chake!” Chiso chenyu, Jehovha,
    ndichachitsvaka.
  spa-BLM: 'Cuando dijiste: “Busca mi rostro” mi corazón te dijo: “Buscaré tu rostro,
    Yahvé”.'
  cac-cac: Mamin Jehová, a in pensar ix alan d'ayin to tzin nitzcot in b'a d'a a tz'ey.
    Yuj chi' svac' vip in nitzanoch in b'a d'a a tz'ey chi'.
  swh-ULB: Moyo wangu huongea kuhusu wewe, “Utafute uso wake!” Nami nautafuta uso
    wako, Yahwe!
  bel-bel: Гасподзь - сіла народу Свайго і ратавальная абарона памазанца Свайго.
  wed-wed: Au orau u riwa, u pa, “Ma nei da ma rauduneleu.” Tau a paribelem a pa,
    “Bada a nenei.”
  deu-ELBBK: 'Von dir hat mein Herz gesagt: Du sprichst: Sucht mein Angesicht! – Dein
    Angesicht, HERR, suche ich.'
  mbb-OT: Neǥezam ku kayi te ǥehinawa ku he ibpezangep a kenikew ziyan te kenikew,
    umbe kenà duwazuwa is kedangep ku ziyan te kenikew, Nengazen.
  mal-2015: “എന്റെ മുഖം അന്വേഷിപ്പിൻ” എന്നു നിങ്കൽനിന്നു കല്പനവന്നു എന്നു എന്റെ ഹൃദയം
    പറയുന്നു; യഹോവേ, ഞാൻ നിന്റെ മുഖം അന്വേഷിക്കുന്നു.
  gup-gup: Manbu kunkange ngardduk makka nganmarneyime bu ngaye yawayawan ngudda ba
    bu kebnan ke, wanjh ngamwam bu yawan ba kebnan ngudda nawu Yawey.
  rmc-rmc: 'Miro jilo mange leperel tire lava: „Roden miro muj!“ He, RAJEJA, rodava
    tiro muj!'
  nlg-nlg: Na tobagu te rongovigho tua to bosa, “Mai mo ko kokoe vaniu.” mana tobagu
    te bosatughu, “Lord inau tu mai.”
  pes-OPV: 'دل من به تو می‌گوید (که گفته‌ای ): «روی مرا بطلبید.» بلی روی تو را‌ای
    خداوند خواهم طلبید.'
  ron-1924: 'Инима ымь зиче дин партя Та: „Каутэ Фаца Мя!” Ши Фаца Та, Доамне, о каут!'
  aui-aui: Tam kuwonegu bo, Piika kunisisiya tagu biidi, na kata apiipiika tam biidi.
  ben-OBCV: তোমাকে নিয়ে আমার অন্তর বলে “তাঁর মুখ অন্বেষণ করো!” তোমার মুখ, হে সদাপ্রভু,
    আমি অন্বেষণ করি।
  som-som: Markaad tidhi, Wejigayga doondoona, ayaa qalbigaygu wuxuu kugu yidhi, Rabbiyow,
    wejigaaga waan doondoonayaa.
  lat-VUC: Dominus fortitudo plebis suæ, et protector salvationum christi sui est.
  eng-ASVBT: When thou saidst, Seek ye my face; my heart said unto thee, Thy face,
    Jehovah, will I seek.
  mna-mna: Nio leleŋ pu mi aŋso aŋute katu mi mbulu ku. Tana iŋgi aŋkam kinkiini be
    aŋute u mi aŋbot kolouŋana pu.
  ita-1885: 'Il mio cuore mi dice da parte tua: Cercate la mia faccia. Io cerco la
    tua faccia, o Signore.'
  eng-LXXUP: The Lord is the strength of his people, And the saving defender of his
    anointed.
  eng-ULB: My heart says about you, “Seek his face!” I seek your face, Yahweh!
  spa-VBL: Tú me dijiste, “Ven a mí”. Y estoy viniendo a ti, Señor.
  fra-_FOB: 'Mon cœur me dit de ta part: Cherchez ma face. Je cherche ta face, ô Éternel!'
  mal-mal: “എന്റെ മുഖം അന്വേഷിക്കുക” എന്ന് അങ്ങയിൽനിന്ന് കല്പന വന്നു എന്ന് എന്റെ ഹൃദയം
    പറയുന്നു; യഹോവേ, ഞാൻ തിരുമുഖം അന്വേഷിക്കുന്നു.
  lit-lit: 'Mano širdis už tave tarė: „Ieškokite mano veido.“ Tavo veido, VIEŠPATIE,
    aš ieškosiu.'
  urd-GVR: Merā dil tujhe yād dilātā hai ki tū ne ḳhud farmāyā, “Mere chehre ke tālib
    raho!” Ai Rab, maiṅ tere hī chehre kā tālib rahā hūṅ.
  suz-BL: परमप्रभु यावे, इन लोव़मी ‘आं कली मालीन’ दे ब्रेक्‍शो खोदेंशो पा, आं थुंमी
    इन कली माल्‍नुङ। ब्‍यवस्‍था ४:२९
  eng-NOY: When I think of thy precept, “Seek ye my face!” Thy face, LORD, do I seek.
  ita-1927: 'Il mio cuore mi dice da parte tua: Cercate la mia faccia! Io cerco la
    tua faccia, o Eterno.'
  ckb-ckb: 'سەبارەت بە تۆ دڵم دەڵێت: «ڕووت لەو بکە!» ئەی یەزدان، ڕووم لە تۆ دەکەم.'
  eng-BBE: When you said, Make search for my face, my heart said to you, For your
    face will I make my search.
  xsi-xsi: Muŋga noko kupai naŋa mine tu, “Kumâ pa naŋa ku kuwâŋgi pana”. Mine nde
    Yova Kindeni, naŋa ma amâ pano.
  kan-OKCV: 'ನಿಮ್ಮ ಬಗ್ಗೆ ನನ್ನ ಹೃದಯವು ಹೀಗೆ ಹೇಳುತ್ತದೆ: “ದೇವರ ಮುಖವನ್ನು ಹುಡುಕು,” ಆದ್ದರಿಂದ
    ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಮುಖವನ್ನೇ ಹುಡುಕುತ್ತಿರುವೆನು.'
  tam-2017: என்னுடைய முகத்தைத் தேடுங்கள் என்று சொன்னீரே, உம்முடைய முகத்தையே தேடுவேன்
    யெகோவாவே என்று என்னுடைய இருதயம் உம்மிடத்தில் சொன்னது.
  spa-RV-1909: 'Mi corazón ha dicho de ti: Buscad mi rostro. Tu rostro buscaré, oh
    Jehová.'
  ron-BTF: 'Când ai spus: Căutați fața mea; inima mea ți-a spus: Fața ta, DOAMNE,
    o voi căuta.'
  eng-WEBP: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, LORD.”
  eng-FBV: You told me, “Come to me.” I am coming to you, Lord.
  nld-1939: 'Gij hebt het toch zelf mij gezegd: “Ge moet mijn aangezicht zoeken!”'
  nch-BL: 'TOTECO, quema techilhuía: “Techcamanalhuiqui”, na nimitznanquilía: “Nimitzcamanalhuiti”.'
  vie-1934: 'Khi Chúa phán rằng: Các ngươi hãy tìm mặt ta; Thì lòng tôi thưa cùng
    Chúa rằng: Đức Giê-hô-va ôi! tôi sẽ tìm mặt Ngài.'
  cha-cha: 'Anae ilegmo: Aligao jamyo y matajo; y corasonjo ilegña nu jago: O Jeova,
    y matamo jualiligao.'
  hin-CV: आपने कहा, “मेरे खोजी बनो!” मेरा हृदय आपसे यह कहता है, याहवेह, मैं आपका ही
    खोजी बनूंगा.
  eng-OURB: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, Adonai.”
  spa-BES: 'Mi corazón me dijo: “ busca el rostro del Señor” tu rostro buscaré, oh
    Jehová.'
  tdx-tdx: 'Nitaroñe’o ami’ty foko ty hoe: Paiao ty tareheko; toe ho tsoeheko ty vinta’o,
    ry Iehovà.'
  tha-KJV: พระองค์​ตรัสแล้​วว​่า “จงหาหน้าของเรา” จิ​ตใจของข้าพระองค์ทูลพระองค์​ว่า
    “ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะแสวงหาพระพักตร์ของพระองค์”
  por-BR-2018: 'Ele diz a ti, meu coração: Buscai a minha face.Eu busco a tua face,
    SENHOR.'
  deu-ELO: 'Von dir hat mein Herz gesagt: Du sprichst: Suchet mein Angesicht! Dein
    Angesicht, Jehova, suche ich.'
  eng-WYC-2018: Mine heart said to thee, My face sought thee; Lord, I shall seek again
    thy face. (And thou saidest, Seek ye my face; and my heart said to thee, Lord,
    I shall seek thy face.)
  epo-epo: 'De Vi diris al mi mia koro: Serĉu Mian vizaĝon. Vian vizaĝon, ho Eternulo,
    mi serĉas.'
  gfk-gfk: No kaatigu i tange utaam, “Silihe no uno matmataan!” Watong, iau ni silihe
    no num matmataan.
  uig-PIN: 'Ɵz kɵnglüm: «Uning didarini izdǝnglar!» dǝydu; Didaringni, i Pǝrwǝrdigar,
    ɵzüm izdǝymǝn.'
  beo-beo: Di da nama, “Nama nodone sia:ne gadola misa!” amane sia:noba, na da bu
    adole i, “Hina Gode! Na da misunu!
  tpi-OTNT: Yu tokim mi olsem, “Yu kam long mi.” Orait Bikpela, bai mi go long yu.
  hau-SA: Zuciyata kan faɗa game da kai, “Nemi fuskarsa!” Fuskarka, Ubangiji, zan
    nema.
  udu-udu: '/E oki gwo mo ki: Simmi um bwam/em pem e mo. Adum pem o gwo gom /e mo
    ki: Bwam/em pini Tap̱a, a’di isimmkika/ e mo be.'
  uig-LAT: 'Öz könglüm: «Uning didarini izdenglar!» deydu; Didaringni, i Perwerdigar,
    özüm izdeymen.'
  nde-nde: Ithi inhliziyo yami Ngawe, “Dinga ubuso bakhe!” Ubuso Bakho, Thixo ngizabudinga.
  ton-ton: ʻI hoʻo folofola pehē, “Mou kumi ki hoku fofonga; naʻe pehē leva ʻe hoku
    loto kiate koe, Ko ho fofonga, ʻE Sihova, te u kumi.”
  ces-1613: 'O tobě přemýšlí srdce mé, že velíš, řka: Hledejte tváři mé, a protož
    tváři tvé, Hospodine, hledati budu.'
  eng-WMB: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, LORD.”
  tam-TCV: என் இருதயம் உம்மிடத்தில், “அவர் முகத்தையே தேடு!” என்றதால், யெகோவாவே, உமது
    முகத்தையே நான் தேடுவேன்.
  ceb-ULB: Nagsulti ang akong kasingkasing mahitungod kanimo, “Pangitaa ang iyang
    panagway!” Gipangita ko ang imong panagway, O Yahweh!
  pol-UBG: 'Gdy mówiłeś: Szukajcie mojego oblicza, moje serce mówiło do ciebie: Twojego
    oblicza, PANIE, będę szukać.'
  agr-agr: 'Mina anentaig chichagtak: “Apajuí egakta”, tujutui. Nuadui amina wainkatasan
    egagme.'
  kyc-kyc: Kamongo emba karo dokona epo kingi wapambupi lakao lao pisi ipu lapinyi
    dokopa isingi lao, Kamongo namba eparowale, lapu.
  urd-GVU: میرا دل تجھے یاد دلاتا ہے کہ تُو نے خود فرمایا، ”میرے چہرے کے طالب رہو!“
    اے رب، مَیں تیرے ہی چہرے کا طالب رہا ہوں۔
  eng-OEBCW: My heart has said to you, ‘Your face, O Lord, I seek.’
  deu-1912: 'Mein Herz hält dir vor dein Wort: “Ihr sollt mein Antlitz suchen.” Darum
    suche ich auch, HERR, dein Antlitz.'
  kan-2017: “ನನ್ನ ಸಾನ್ನಿಧ್ಯಕ್ಕೆ ಬಾ” ಎಂಬ ನಿನ್ನ ಮಾತಿಗೆ, ನಾನು, “ಯೆಹೋವನೇ, ನಿನ್ನ ಸಾನ್ನಿಧ್ಯಕ್ಕೆ
    ಬಂದೇ ಬರುವೆನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Ke lungum, “Moy ngog.” Ere bay gub ngom, SOMOL;
  hlt-MCSB: Ka lungbuei loh nang kawng dongah, “Kai maelhmai tlap lah!,” a ti dongah
    nang maelhmai ni ka tlap eh BOEIPA.
  mdy-ETH: ዒና ታና «ዒዛኮ ዓኣፖ ካሮ ኮዔ» ጌዔኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ኔኤኮ ዓኣፖ ካሮ ኮዓኔ።
  qvs-NT: 'Kikini yuyanakushpa rimani: “Tata Diosta roygasha yanapawananpa.” Chayrayku,
    Tata Dios, roygayki yanapawanaykipa.'
  twi-ASANTE: Mʼakoma ka wɔ wo ho sɛ, “Hwehwɛ nʼanim!” Wʼanim, Ao Awurade na mɛhwehwɛ.
  eng-WEBU: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, LORD.”
  acu-NT: Apurun eaktaj tu nintimran, wikia nekasan wina nintirjai amin tuke eajme.
  spa-PDDPT: 'Mi corazón me dice de Ti: ¡Busca su rostro! Tu rostro buscaré, oh Yavé.'
  gun-gun: Xepy'a re amoĩ “Xereka ke xereve reiko aguã” 'rea. Ha'e ramo roeka 'rã
    Senhor, ndereve aiko aguã.
  agu-BL: Na nternin na el walma' tan joyle'nu'. Ya'stzun na chintzan tan banle'n
    jalu'.
  ilo-ULB: Kuna ti pusok maipapan kenka, “Sapulem ti rupana!” Sapulek ti rupam, O
    Yahweh!
  kpg-kpg: Do madagoaa ne helekai boloo, “Hanimoi daumaha mai!” gei au ga helekai,
    “Meenei Dimaadua, au ga hanadu.”
  uig-ARA: 'ئۆز كۆڭلۈم: «ئۇنىڭ دىدارىنى ئىزدەڭلار!» دەيدۇ؛ دىدارىڭنى، ئى پەرۋەردىگار،
    ئۆزۈم ئىزدەيمەن.'
  bps-bps: Tagmanam, “Too ge fdadong di deg.” Na mdà di nawagu tmimel agu ge, mangu,
    “Hae, Amugu Dwata, too agu fdadong di ge.”
  sus-sus: N bɔɲɛ wama i fenfe. Alatala, n i fenma nɛ.
  pon-2006: Ni omwi mahsanih, “Kumwail kohdo rehi,” I ahpw sapeng, “Maing KAUN, I
    pahn patohwei.”
  jae-jae: Aôm kôsôm gebe “Ansom aê.” “O Apômtau, amboac tonaŋ tec gabe jansom aôm.”
  ksd-ksd: 'U ga biti: Avat a tikan upi ra matagu. A balagu i tar biti tam: Ina tikatikan
    upi ra matam, Luluai.'
  tur-YTC: “Yüzümü ara” dediğin zaman, Yüreğim sana, “Yüzünü arıyorum, ey Yahve” dedi.
  bel-N: 'Пра Цябе кажа сэрца маё: “Шукайце аблічча Маё!” Я буду шукаць, ГОСПАДЗЕ,
    аблічча Тваё!'
  grc-BRENT: Κύριος κραταίωμα τοῦ λαοῦ αὐτοῦ, καὶ ὑπερασπιστὴς τῶν σωτηρίων τοῦ χριστοῦ
    αὐτοῦ ἐστι.
  kpr-kpr: Ni eminge sisesi, “Fu, nandae tumonde bainghase!” aminge sisesa amo, nanda
    ghamo eretiri, mino eminge siseni, “Bajari, na erenare!”
  ind-AYT: “Carilah Wajah-Ku!”, hatiku berkata kepada-Mu, “Aku mencari wajah-Mu, ya
    TUHAN.”
  yom-yom: 'Ntimꞌama wutubidi mu diambu diaku : “Tomba zizi kiandi.” Zizi kiaku, a
    Yave, kiawu ndiela tomba.'
  yut-yut: Gagon opbeŋ do nayɨsal, do Yawe nak kɨlɨ uŋun obɨsat.
  nya-nya: Mtima wanga ukuti kwa Inu, “Funafuna nkhope yake!” Nkhope yanu Yehova ndidzayifunafuna.
  kyg-kyg: Kagaemo nagaefeꞌmo hukaeꞌmo nagaefeꞌmo kahauya hulika eno huka nehanageꞌnaeꞌmo
    kagaefeꞌmo nagaemo kahauya huliꞌna uguve, huꞌna nehuve.
  hrv-hrv: 'Moje mi srce govori: “Traži lice njegovo!” Da, lice tvoje, o Jahve, ja
    tražim.'
  mps-mps: Eno homude eno te koneanio, nago enabolo te tama po wali, “Nage enaba asao,”
    wai. Tialima, Genuai Bidi, te ena paibao.
  tpi-tpi: Yu tokim mi olsem, “Yu kam long mi.” Orait Bikpela, bai mi go long yu.
  dan-1931: 'Jeg mindes, du sagde: “Søg mit Åsyn!” Dit Åsyn søger jeg, HERRE;'
  vie-OVCB: 'Con đã nghe Chúa phán: “Hãy đến và trò chuyện cùng Ta.” Và lòng con thưa
    rằng: “Lạy Chúa Hằng Hữu, con đang đến.”'
  guj-2017: મારું હૃદય તમારા વિષે કહે છે કે, “તેમનું મુખ શોધો!” હે યહોવાહ, હું તમારું
    મુખ શોધીશ!
  pon-2006A: Ni omwi mahsanih, “Kumwail kohdo rehi,” I ahpw sapeng, “Maing KAUN, I
    pahn patohwei.”
  por-BRBSL: 'Quando você disse: “Procure meu rosto”... meu coração lhe disse: “Vou
    procurar seu rosto, Yahweh”.'
  eng-OEBUS: My heart has said to you, “Your face, O Lord, I seek.”
  swe-swe: 'Mitt hjärta säger om dig [hjärtat talar på Guds vägnar och uppmanar]:
    ”Sök [plural] mitt ansikte.” [Versen är svåröversatt. Ordet ”sök” används två
    gånger i denna vers. Första gången är det i plural, andra person, imperativ. Det
    antyder troligtvis att uppmaningen i psalmistens hjärta, som kommer från Guds
    hjärta, inte bara syftar på David utan är en inbjudan till allt Guds folk att
    söka hans ansikte. I denna vers finns även en antydan om att Gud vill bo i mänskliga
    hjärtan genom tro, se . Den andra gången ordet ”sök” förekommer, se nedan, är
    ordet i singular och första person. Här syftar det på psalmistens personliga relation
    med Gud, se även .] Ja, jag söker [singular] ditt ansikte, Herre (Jahve),'
  cth-cth: Kai koe, Tho haw na ka tet e BAWIPA koe ka tho han.
  twi-twi: Me koma ka wɔ wo ho se, “Hwehwɛ nʼanim!” Wʼanim, Awurade na mɛhwehwɛ.
  hlt-hlt: Ka lungbuei loh nang kawng dongah, “Kai maelhmai tlap lah!,” a ti dongah
    nang maelhmai ni ka tlap eh BOEIPA.
  tbz-SIM: 'N dèntɛní ɑ bɛ́i ntì nti kɛ tú: N wɑmmúnɛ̀! N Yiɛ̀ nKuyie, n dɑ wɑɑ̀mmu.'
  msy-2020: O Ikiavɨra Itir God, nɨ kamagh na mɨgɨa ghaze, “Nɨ bar na nan boroghɨra
    izɨ na baghavɨra ikɨ na gɨfofoghsɨ nan azangsɨgh.” Eghtɨ kɨ nɨ ko ikɨsɨ bar nɨn
    boroghɨra mangam.
  dop-dop: Mɑ tɔɔsɑ nti n sɩɩwɑ sɩ mɑ́ kɛɛsənɑ nyɑ́ tɔɔ tɔ. Tɑcɑɑ pə tɔɔ kɛ́ mɑ kɛɛsəɣənɑ
    nyɑ́ tɔɔ.
  azb-azb: 'Sən dedin: «Üzümü axtarın». Ya Rəbb, mən Sənin üzünü axtarıram.'
  eng-DBY: My heart said for thee, Seek ye my face. Thy face, O Jehovah, will I seek.
  hin-2017: तूने कहा है, “मेरे दर्शन के खोजी हो।” इसलिए मेरा मन तुझ से कहता है, “हे
    यहोवा, तेरे दर्शन का मैं खोजी रहूँगा।”
  wol-KYG: Yaw la sam xel ne ma, ma sàkku la, te it yaw Aji Sax ji laay sàkku.
  swp-swp: U ribaeyao u ene, “Matagu u eo’oi.” Nuagu i heuioem, i ene, “GUIAU e, matam
    abo ea eo’oi.”
  bjr-bjr: Anee qiniara aniree qini qimooqiannee qianaqa Yaawee, qinee eedoo qimasee
    anianaura.
  eng-YLT: To Thee said my heart 'They sought my face, Thy face, O Jehovah, I seek.'
  kne-kne: Kanam en, “Omali kayo ay mandayaw en sak-en.” Kanak abe, “Aw Apo, sik-a
    di enak daydayawen.”
  eng-WYC-2017: Mine heart said to thee, My face sought thee; Lord, I shall seek again
    thy face.
  eng-WMBB: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, LORD.”
  zat-NTPS: 'Lu xichaj lázrdawa'' benda'' chi''u, gunníu'': “Bexilaj chia''.” Xexílaja''
    chiu'', Xran.'
  zty-NTPS: 'Ḻo yichj ḻáẕda''wa'' benla'' chi''o, na'' wnnó'': “Da ga zoa'' ni.”
    Yida'' gan zo'' Le'', X̱ana'' Dios.'
  urd-GVH: मेरा दिल तुझे याद दिलाता है कि तूने ख़ुद फ़रमाया, “मेरे चेहरे के तालिब
    रहो!” ऐ रब, मैं तेरे ही चेहरे का तालिब रहा हूँ।
  rug-rug: Sipu zama si Agoi, “Mu hata Au,” si olaṉa atu sa buloqu, “Korapa hata Igo
    rau, Zihova.”
  gaz-gaz: Yommuu ati, “Fuula koo barbaadaa!” jettetti, garaan koo, “Yaa Waaqayyo,
    ani fuula kee nan barbaada” siin jedha.
  fra-LSG: 'Mon cœur dit de ta part: Cherchez ma face! Je cherche ta face, ô Éternel!'
  gnn-gnn: Garray, nhe yukurra waŋa bitjan, “Marrtjiya lili galkithiya ŋarrakala,
    ga buku‐ŋal'yurra ŋarraku.” Ga ŋarrakunydja yukurra ŋayaŋu waŋa bitjanna, “Garray,
    ŋarra yurru marrtjina nhokala galkithirrina, yuwalkkumana ŋarra yurru buku‐ŋal'yundja
    nhuŋu.
  yal-yal: N bɔɲɛn waxi i fen feni. Alatala, n ni i fenma,
  iou-iou: Näkken äbi yäŋ näwetkuno udegän Ekäni, gäk ganiŋ oretta äretat.
  haw-1868: I kau olelo ana, E imi mai oukou i kuu alo; I aku la kuu naau ia oe, O
    kou alo, e Iehova, ka'u e imi ai
  arb-NAV: 'قُلْتَ: اطْلُبُوا وَجْهِي! فَوَجْهَكَ يَا رَبُّ أَطْلُبُ.'
  ded-ded: Geng yofi denec, “Ge neac kicmesu hennadeac anggembeso.” Ge ifi dena herenango
    meremma dede, “O KEBU, ni geac kicmesuga hembeso anende.”
  ewe-ewe: Nye dzi le gbɔgblɔm le ŋuwò be, “Di eƒe ŋkume!” Yehowa, wò ŋkumee madi.
  eng-LEE: 'Of thee, said my heart, “Seek ye my presence”: thy presence, Lord, will
    I seek.'
  asm-FB: মোৰ হৃদয়ে তোমাৰ এই কথাকে ক’লে, “আহাঁ, তোমালোকে মোৰ সাক্ষাৎ পাবলৈ বিচাৰা।”
    হে যিহোৱা, মই তোমাৰ সাক্ষাৎ পাবলৈ বিচাৰো।
  sus-A: ﭑ بْحّ وَ مَ عِ قٍنقٍ. عَلَتَلَ، ﭑ عِ قٍنمَ نّ.
  fra-SBL: 'Quand tu as dit : « Cherchez ma face ». mon cœur t''a dit : « Je chercherai
    ta face, Yahvé. »'
  hbo-hbo: לְךָ֤ ׀ אָמַ֣ר לִ֭בִּי בַּקְּשׁ֣וּ פָנָ֑י אֶת־פָּנֶ֖יךָ יְהוָ֣ה אֲבַקֵּֽשׁ׃
  kik-kik: Ha ũhoro waku, ngoro yakwa yugaga atĩrĩ, “Rongoria ũthiũ wake!” Na niĩ
    ngoiga atĩrĩ, Wee Jehova, ũthiũ waku nĩguo ndĩ rongoragia.
  fra-NCL: 'Mon cœur dit de ta part : « Cherchez ma face « ; je cherche ta face, Yahweh.'
  cek-AK: Ka krang hae pakrong oh, tiah na thuih naah, ka palung mah nang khaeah,
    Angraeng, na krang ni ka pakrong han, tiah thuih.
  cuk-cuk: 'An-gwage anga-soge an itoged: “Be Bab-Jehová-amie.” Bab-Jehová, an be-amied.'
  uig-CYR: Пәрвәрдигар Өз хәлқиниң күчидур, Шундақла мәсиһ қилғиниға қутқузғучи қорғандур.
  pma-pma: Tinok raengonuk navong kovit, “!Kimai venau!” Sakini, en tinok, numai venuk
    ka navisuk.
  tel-2017: ఆయన ముఖాన్ని వెదుకు! అని నీ గురించి నా హృదయం అంటుంది, యెహోవా, నేను నీ
    ముఖం వెదుకుతాను.
  hat-BSA: 'Lè Ou te di m: “Chache wè figi Mwen”, kè m te di Ou: “Figi Ou menm, O
    SENYÈ, se li mwen va chache.”'
  bxh-bxh: Wa liba uwen, “U laoma u fadebasaegu!” Logena e laoma.
  ukr-ONPU: Господь – сила Свого народу, Він – рятівна твердиня для Свого помазанця.
  kos-kos: Ke kom fahk, “Fahsru ac alu nu sik,” Na nga topuk, “Aok, LEUM GOD, nga
    ac fahsrot.”
  hbo-WLC: לְךָ֤ ׀ אָמַ֣ר לִ֭בִּי בַּקְּשׁ֣וּ פָנָ֑י אֶת־פָּנֶ֖יךָ יְהוָ֣ה אֲבַקֵּֽשׁ׃
  ibo-ibo: Obi m na-ekwu banyere gị, “Chọọ ihu ya!” Ihu gị, Onyenwe anyị, ka m ga-achọ.
  ory-ory: ଯେତେବେଳେ ତୁମ୍ଭେ କହିଲ, “ତୁମ୍ଭେମାନେ ମୋହର ମୁଖ ଅନ୍ୱେଷଣ କର,” ମୋʼ ଅନ୍ତଃକରଣ ତୁମ୍ଭଙ୍କୁ
    କହିଲା, “ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭର ମୁଖ ଅନ୍ୱେଷଣ କରିବି।”
  chk-chk: En ka apasa, “Oupwe küttaei.” Nge ngang üa pälüeni, “Üa küttok, ai Samol
    mi Lapalap.”
  rop-rop: Aibin jinggabat miselp, “YAWEI bin dalim mi blanga kaman gulijap langa
    im, en blanga tharran na mi kaman gulijap langa im.”
  ukr-1871: 'Про тебе сказав я собі в серцї: Шукайте лице моє. Господи, лице твоє
    шукати му.'
  yon-yon: Ne niindem aom kuu eb dowad yedmoon, “Ye murubia ari dobiri kiwaan onme.”
    andoon, kowe, o Yariman, eb murubia ari dobiri kiwaan onmiin.
  deu-1951: 'Von dir sagt mein Herz, [daß du sprichst]: «Suchet mein Angesicht!» Dein
    Angesicht, o HERR, will ich suchen.'
  eng-JPS: 'In Thy behalf my heart hath said: ''Seek ye My face''; Thy face, LORD,
    will I seek.'
  srp-1865: 'Srce moje govori pred tobom što si rekao: “tražite lice moje”; tražim
    lice tvoje, Gospode!'
  lug-lug: Omutima gwange guwulidde eddoboozi lyo nga lyogera nti, “Munnoonye, munsinze.”
    Omutima gwange ne guddamu nti, “Nnaakunoonyanga, Ayi Mukama.”
  heb-heb: לך אמר לבי בקשו פני את פניך יהוה אבקש׃
  ben-IRV: আমার হৃদয় তোমার সম্পর্কে বলছে, তাঁর মুখের অনুসন্ধান কর! সদাপ্রভুু! আমি
    তোমার মুখের অনুসন্ধান করি।
  ntu-ntu: Mzli kc tqrpi-ngrme kx, “Vzm mz nzangio-krm ninge.” X ayzlubo natqm kx,
    “Eu, ninge la navzbo.”
  pan-pan: “ਮੇਰੇ ਦਰਸ਼ਣ ਦੀ ਖੋਜ ਕਰੋ,” ਤਾਂ ਮੇਰੇ ਮਨ ਨੇ ਤੈਨੂੰ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ
    ਦਰਸ਼ਣ ਦੀ ਖੋਜ ਕਰਾਂਗਾ।
  mya-JVB: ငါ ၏မျက်နှာ ကို ရှာ ကြလော့ဟူသောအမိန့် တော်ကို ရှေ့တော်၌ အကျွန်ုပ် သည် သတိ
    ပြုလျက်၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ မျက်နှာ ကို ရှာ ပါမည်။
  kgf-kgf: Ini nuac kic tanecnawac wamma kic hihi wammu ʒénec imuac mia ni guac kic
    tanecgawac wamma kic hihi wanʒua.
  tte-O: Saugana kuwaloba, “Kulaoma kupwalou koliyau”, kabo kainam yayamaisa yawaloba,
    “Yeoba yalalaowa.”
  tbg-tbg: Noravauvo, ti muntukaqihairo ai aaqanto oru variane timanta te ai aaqanto
    oru vairerave.
  hmo-hmo: Oi ese lau oi hamaoroa, oi gwau, “Lau dekenai do oi tomadiho.” Vadaeni
    lau haere, lau gwau, “Lohiabada e, lau mai inai,
  zar-NT: 'Cateʼ Liʼ gudxuʼ nedaʼ: “Buguilaj nedaʼ”, idú ládxaʼa bubiʼa didzaʼ, gunníaʼ:
    Uguiljaʼ Liʼ, Xan.'
  urd-urd: जब तूने फ़रमाया, कि मेरे दीदार के तालिब हो; तो मेरे दिल ने तुझ से कहा,
    ऐ ख़ुदावन्द, मैं तेरे दीदार का तालिब रहूँगा।
  rus-SYN: Господь - крепость народа Своего и спасительная защита помазанника Своего.
  bqc-SIM: Ma nↄ̀sɛ lɛ́ lɛdaa mà n aɛya, Dii, málɛ n aɛya.
  tcz-CHONGTHU: “Hungin lang neihoulim pin” nati chu kalungthim in ajan hitin adonbutne,
    “Yahweh Pakai kahunge”
  mar-mar: माझे हृदय तुझ्या विषयी म्हणाले, त्याचे मुख शोध, हे परमेश्वरा, मी तुझे मुख
    शोधीन.
  isl-isl: 'Drottinn, ég minnist þess sem þú sagðir: „Þú þjóð mín, kom þú og leitaðu
    mín.“ „Já, Drottinn! Ég kem!“ svara ég.'
  hlt-THB: Kak kawlung ing “A haai sui lah!” ni tina hy. Bawipa nang haai ni ka sui
    hly.
  soq-soq: E ne dianee waanase, “Wine mainawo gagaloitaa.” Sa baiwa tauma ne manawo
    iedina.
  qub-qub: Shongömi shacyächiman «Tayta Diosman yäracuy» nir. Chaymi nogaga gamllaman
    yäracamö.
  bqp-bqp: Ma nɛ̀sɛ tɛn lɛ́ dama mà n arɛ wɛtɛ, Dikiri, matɛni n arɛ wɛtɛ.
  hat-hat: Ou pale nan kè m', ou di m' vin jwenn ou. M'ap vin jwenn ou, Seyè.
  eng-BSB: My heart said, “Seek His face.” Your face, O LORD, I will seek.
  eng-WEBPB: When you said, “Seek my face,” my heart said to you, “I will seek your
    face, LORD.”
  kbq-kbq: Nagu'amo'a agritega nunamu hunka agriku hako huno hige'na, nagra Ra Anumzamokarega
    nunamuna nehue.
  pon-pon: 'Monion i kin kataman kin komui omui majan: Komail rapakin ia! I me I pil
    kin rapaki jilan omui. Main Ieowa!'
  nhe-BL: 'TOTECO, quema tinechilhuía: “Xinechcamahuiqui”, na nimitznanquilía: “Nimitzcamahuiti”.'
  wnc-wnc: Sike nata musipmaatangu gae anzing nataat, “Nata gae asaapit.” Unzingge
    Buyambam tapa, nata gae asaapit.
  bus-bus: Ma nↄ̀sɛ e lɛ́ daama mà n wɛ́ɛ wɛtɛ, Dii, mɛ́ɛ n wɛ́ɛ wɛtɛɛ.
  gub-BL: — Ezur hemuwete katu pà nehe, ere ihewe. — Aha putar nemuwete katu pà nehe,
    o Tupàn Tuweharupi Wiko Ma'e, a'e newe.
  eng-DRA: The Lord is the strength of his people, and the protector of the salvation
    of his anointed.
