verse: PSA.027.007
translations:
  mal-C: യഹോവേ, ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ എന്റെ ശബ്ദം കേൾക്കണമേ; എന്നോടു കരുണതോന്നി
    എനിക്കുത്തരമരുളണമേ.
  deu-TKW: Höre, Jahwe, laut rufe ich! So sei mir denn gnädig und antworte mir!
  lin-lin: Yawe, yoka mongongo na ngai, soki nabeleli Yo ; salela ngai ngolu mpe yanola
    ngai.
  mmx-mmx: O Leeme Silok, una ronga ia, dola ana toro ru! Una lox asuusu lebelen tuntun
    tia la una siam mu ia!
  eng-LSV: Hear, O YHWH, my voice—I call, || And favor me, and answer me.
  eng-GNV: 'Hearken vnto my voyce, O Lord, when I crie: haue mercie also vpon mee
    and heare mee.'
  eng-WEBSTER: 'Hear, O LORD, when I cry with my voice: have mercy also upon me, and
    answer me.'
  nhw-BL: TOTECO, techtlacaquili pampa nimitznojnotza. Xijpiya hueyi moyolo noca na,
    huan technanquili.
  swh-ONEN: Isikie sauti yangu nikuitapo, Ee Bwana, unihurumie na unijibu.
  bba-bba: Yinni Gusunɔ, nɑ nun soku. A nɛn nɔɔ nɔɔwɔ. A nɛn wɔnwɔndu wɑɑwo. A mɑn
    wurɑrio.
  eng-KJVCPB: 'Hear, O Lord, when I cry with my voice: Have mercy also upon me, and
    answer me.'
  luo-luo: Winj dwonda ka aluongo, yaye Jehova Nyasaye; kecha kendo idwoka.
  aii-aii: ܫܡܹܥ ܡܵܪܝܵܐ ܩܵܠܝܼ ܐܝܼܡܲܢ ܕܩܵܪܹܝܢ، ܘܪܲܚܸܡ ܥܲܠܝܼ ܘܓ̰ܲܘܸܒ ܠܝܼ.
  meu-meu: Iehova e, na boi lolomu negana ai na ba kamonai, ba bogagu hisi, ba haere
    henigu.
  npi-ULB: हे परमप्रभु, मैले पुकारा गर्दा मेरो सोर सुन्‍नुहोस् । ममाथि दया गर्नुहोस्
    र मलाई जवाफ दिनुहोस् ।
  yor-yor: Gbọ́ ohùn mi nígbà tí ẹ̀mí bá à ń pè, Olúwa, ṣe àánú fún mi kí o sì dá
    mi lóhùn,
  pes-OPCB: ای خداوند، فریاد مرا بشنو و رحمت فرموده، دعایم را اجابت کن.
  tgl-ULB: Pakinggan mo, Yahweh, ang aking tinig kapag ako ay umiiyak! Maawa ka sa
    akin, at sagutin mo ako!
  nop-nop: Yahwe, nu kutiganimbe nadiŋa siloŋ tobogoŋ tiŋa kutibulabulayene u tubu-udaneluwaaŋ.
  cbu-NT: Apaa, shiyaa kuruzki anoo mazinangandama. Shiysha nuwaa nayanikush, kamaninganda.
  hui-hui: Anduane Homogo-o i̱na í̠ olarogola hale halu ladai bibe. Í̠na i̱ dara nahabehe
    kogoni harugo i̱ dara halu bi larogo hale halu ladai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​ခေါ်​သော​အ​ခါ ထူး​တော်​မူ​ပါ။
    က​ရု​ဏာ​ထား​တော်​မူ​၍​ထူး​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་འབོད་དུས༌སུ། །ཁྱེད་ཀྱིས་ང་ཡི་སྐད་ལ་གསན་པར༌མཛོད། །ང་ལ་སྙིང་རྗེ་མཛད་ཅིང་བཀའ་ལན༌གནོངས།།
  wsk-wsk: O Yawe, airik mu agiring ikiko, gemang lila aisu ale aga guranek ikiko.
  sna-sna: Inzwai inzwi rangu kana ndichidana, imi Jehovha; ndinzwirei ngoni mugondipindura.
  spa-BLM: Escucha, Yahvé, cuando clamo con mi voz. Ten también piedad de mí y respóndeme.
  cac-cac: Mamin, a d'ayach tzin avaji, cha ab' d'ayin. Oc'oc val a c'ool d'ayin,
    tac'van̈ d'ayin.
  swh-ULB: Sikia, sauti yangu nikuitapo, Yahwe! Unihurumie, na unijibu!
  bel-bel: Гасподзь - цьвярдыня мая і мой шчыт; на яго спадзявалася сэрца маё; і я
    праслаўлю Яго песьняй маёю.
  wed-wed: Bada ma rautaniḡaneu maranai awarim a kwatukwatu, ma raunuʼapoapoleu ma
    ma paribeleu.
  deu-ELBBK: Höre, HERR, mit meiner Stimme rufe ich; und sei mir gnädig und erhöre
    mich!
  mbb-OT: Pemineǥa a, Nengazen, ke ebpengum-umawen ku sikew; kehizuwi a ne iveǥey
    nu kedì is ebuyuen ku.
  mal-2015: യഹോവേ, ഞാൻ ഉറക്കെ വിളിക്കുമ്പോൾ കേൾക്കേണമേ; എന്നോടു കൃപചെയ്തു എനിക്കുത്തരമരുളേണമേ.
  gup-gup: Nawu Yawey, kanbekka bu kayhkayhme. Kankongibu dja kanwokma.
  rmc-rmc: Šun, RAJEJA, miro hangos, sar vičinav, av jileskro ke ma a šun man avri!
  nlg-nlg: Ko rongovia mai nigua na kokoeliulivuti, Ghe Lord, Ko aroviu mo ko bosatughu
    vaniu.
  pes-OPV: ‌ای خداوند چون به آواز خود می‌خوانم مرابشنو و رحمت فرموده، مرا مستجاب فرما.
  ron-1924: 'Аскултэ-мь, Доамне, гласул кынд Те кем: ай милэ де мине ши аскултэ-мэ!'
  aui-aui: Yawe God, raghanina arupari tam biidi na kwawaiyanegu, kinuwanuwaghanegu
    bi yagu sisiya kuwonabodegu!
  ben-OBCV: আমার কণ্ঠস্বর শ্রবণ করো, হে সদাপ্রভু, যখন আমি প্রার্থনা করি; আমার প্রতি
    করুণা করো ও আমায় উত্তর দাও।
  som-som: Rabbiyow, markaan codkayga ku qayliyo, i maqal, Weliba ii naxariiso, oo
    ii jawaab.
  lat-VUC: 'Dominus adjutor meus et protector meus; in ipso speravit cor meum, et
    adjutus sum: et refloruit caro mea, et ex voluntate mea confitebor ei.'
  eng-ASVBT: 'Hear, O Jehovah, when I cry with my voice: Have mercy also upon me,
    and answer me.'
  mna-mna: O Yooba, iŋgi aŋtaŋroro u. Leŋ tiŋiizi tio ti. Pa nio mbesooŋo ku tau.
    Tana lelem isaana pio, mi uulu yo.
  ita-1885: Signore, ascolta la mia voce, colla quale io grido; Ed abbi pietà di me,
    e rispondimi.
  eng-LXXUP: 'The Lord is my helper and my defender; My heart has hoped in him, and
    I am helped: My flesh has revived, And willingly will I give praise to him.'
  eng-ULB: Hear, Yahweh, my voice when I cry out! Have mercy on me, and answer me!
  spa-VBL: Escúchame, Señor, cuando llamo pidiendo ayuda. Ten gracia conmigo y respóndeme.
  fra-_FOB: Éternel, écoute ma voix, je t'invoque; aie pitié de moi et m'exauce!
  mal-mal: യഹോവേ, ഞാൻ വിളിക്കുമ്പോൾ കേൾക്കണമേ; എന്നോട് കൃപ ചെയ്ത് എനിക്ക് ഉത്തരമരുളണമേ.
  urd-GVR: Ai Rab, merī āwāz sun jab maiṅ tujhe pukārūṅ, mujh par mehrbānī karke merī
    sun.
  suz-BL: परमप्रभु यावे, गो इन कली ब्रेङङानु, गे आं लोव़ नेंशा, शिशी पा आं पुंइशो
    गेयीनी।
  eng-NOY: Hear my voice, O LORD! when I cry unto thee; Have pity upon me, and answer
    me!
  ita-1927: O Eterno, ascolta la mia voce, io t’invoco; abbi pietà di me, e rispondimi.
  ckb-ckb: ئەی یەزدان، گوێت لە دەنگم بێ کاتێک لێت دەپاڕێمەوە، لەگەڵم میهرەبان بە و
    وەڵامم بدەوە.
  eng-BBE: 'O Lord, let the voice of my cry come to your ears: have mercy on me, and
    give me an answer.'
  xsi-xsi: Yova Kindeni, lâ zo ndia naŋa ma asarâwa pano, ande naŋa iloŋgu tu noko
    ma kalo sukâŋa ŋanana ku kupaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ಕೂಗುವ ಸ್ವರವನ್ನು ಕೇಳಿರಿ; ನನ್ನನ್ನು ಕರುಣಿಸಿ ಉತ್ತರವನ್ನು
    ಕೊಡಿರಿ.
  tam-2017: யெகோவாவே, நான் கூப்பிடுகிற சத்தத்தை நீர் கேட்டு, எனக்கு இரங்கி, எனக்கு
    பதில் தாரும்.
  spa-RV-1909: Oye, oh Jehová, mi voz con que á ti clamo; y ten misericordia de mí,
    respóndeme.
  ron-BTF: Ascultă, DOAMNE, când strig cu vocea mea; ai milă de mine și răspunde-mi.
  eng-WEBP: Hear, LORD, when I cry with my voice. Have mercy also on me, and answer
    me.
  eng-FBV: Listen to me, Lord, when I call for help. Be gracious and answer me.
  nld-1939: Jahweh, luister naar mijn smeken, Ontferm U mijner, en wil mij verhoren.
  nch-BL: TOTECO, techtacaquili pampa nimitznojnotza. Xijpiya hueyi moyolo ica na,
    huan technanquili.
  vie-1934: 'Hỡi Đức Giê-hô-va, xin hãy nghe; tiếng tôi kêu cầu cùng Ngài: hãy thương
    xót tôi, và nhậm lời tôi.'
  cha-cha: Jungog, O Jeova, anae juagang ni inagangjo, gaease locue ni guajo ya unopeyo.
  hin-CV: याहवेह, मेरी वाणी सुनिए; मुझ पर कृपा कर मुझे उत्तर दीजिए.
  eng-OURB: Sh'ma ·Hear obey·, Adonai, when I cry with my voice. Have mercy also on
    me, and answer me.
  spa-BES: Oh Señor, que la voz de mi clamor llegue a tus oídos; ten misericordia
    de mí, y dame una respuesta.
  tdx-tdx: Janjiño ry Iehovà, naho ikaihako am-peo! Iferenaiño vaho toiño.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสดับเมื่อข้าพระองค์ร้องทู​ลด​้วยเสียงของข้าพระองค์
    ขอทรงกรุณาและตรัสตอบข้าพระองค์
  por-BR-2018: Ouve, SENHOR, minha voz, quando eu clamo; tem piedade de mim, e responde-me.
  deu-ELO: Höre, Jehova, mit meiner Stimme rufe ich; und sei mir gnädig und erhöre
    mich!
  eng-WYC-2018: Lord, hear thou my voice, by which I cried to thee; have thou mercy
    on me, and hear me. (Lord, hear thou my voice, when I cry to thee; have thou mercy
    on me, and answer me.)
  epo-epo: Aŭskultu, ho Eternulo, mian voĉon, kiam mi vokas; Korfavoru min, kaj respondu
    al mi.
  gfk-gfk: Watong, hadade no ingagu ing iau tataau. Nu marse iau ma nu taram iau.
  uig-PIN: Nida ⱪilƣinimda awazimni angliƣaysǝn, i Pǝrwǝrdigar; Manga meⱨir-xǝpⱪǝt
    kɵrsitip, ijabǝt ⱪilƣaysǝn.
  beo-beo: 'Hina Gode! Na da Dima wele sia:sea, na wele sia:be nabima! Nama asigiba:le,
    na sia: alofema!'
  tpi-OTNT: Bikpela, taim mi singaut long yu, yu ken marimari long mi na harim beten
    bilong mi.
  hau-SA: Ka ji muryata sa’ad da na yi kira, ya Ubangiji; ka yi mini jinƙai ka kuma
    amsa mini.
  udu-udu: Ciḵi ko mo ma, ayy Tap̱a, ki aha/ ’thera cuuwa/ kagahara mo. Miiyi mii
    ka ’the gom aha/ mo dhali thoḵi aha/ ’twa/ mo.
  uig-LAT: Nida qilghinimda awazimni anglighaysen, i Perwerdigar; Manga méhir-shepqet
    körsitip, ijabet qilghaysen.
  nde-nde: Zwana ilizwi lami lapho ngimemeza Oh Thixo; woba lomusa kimi ungiphendule.
  ton-ton: 'Ke ke ongoʻi, ʻE Sihova, ʻo kau ka tangi ʻaki hoku leʻo: ke ke ʻaloʻofa
    mai foki kiate au, ʻo talia au.'
  ces-1613: Slyš mne, Hospodine, hlasem volajícího, a smiluj se nade mnou, i vyslyš
    mne.
  eng-WMB: Hear, LORD, when I cry with my voice. Have mercy also on me, and answer
    me.
  tam-TCV: யெகோவாவே, நான் உம்மைக் கூப்பிடும்போது என் குரலைக் கேளும்; என்னில் இரக்கமாயிருந்து,
    எனக்குப் பதில் தாரும்.
  ceb-ULB: Patalinghogi, O Yahweh, ang akong tingog sa paghilak! Kaloy-i ako, ug tubaga
    ako!
  pol-UBG: Usłysz, PANIE, mój głos, gdy wołam; zmiłuj się nade mną i wysłuchaj mnie.
  agr-agr: ¡Tuke Pujuuwah, amina segajame, antugtukta! ¡Minash wait anenjujam, aigkata!
  kyc-kyc: Kamongo emba lao kyakale laro dokopa soo sakame kumuo karapala pii yano
    pyakape.
  urd-GVU: اے رب، میری آواز سن جب مَیں تجھے پکاروں، مجھ پر مہربانی کر کے میری سن۔
  eng-OEBCW: Hear, O Lord, my loud cry, and graciously answer me.
  deu-1912: HERR, höre meine Stimme, wenn ich rufe; sei mir gnädig und erhöre mich!
  kan-2017: ಯೆಹೋವನೇ, ನಿನಗೆ ಗಟ್ಟಿಯಾಗಿ ಮೊರೆಯಿಡುತ್ತೇನೆ; ನನ್ನನ್ನು ಕರುಣಿಸಿ, ಸದುತ್ತರವನ್ನು
    ದಯಪಾಲಿಸು.
  yap-yap: SOMOL, mu rung’ag lungug ko ngiyal’ ni gu ra piningem! Mu runguyeg ngam
    fulweg lungug!
  hlt-MCSB: Aw BOEIPA, ka ol han ya lah. Kan khue vaengah n'rhen lamtah n'doo dae.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዑኡዞ ታኣኒ ዼጊዲ ዒላታኣና ኔኤኒ ዋይዜ! ማኣሪያ ታና ማኣሬ፤ ሺኢጲፆዋ ታኣኮ ዋይዜ!
  qvs-NT: A, Tata Dios, kanta roygaptini uyariway. Llakichiwashpa yanapaway.
  twi-ASANTE: Ao, Awurade, sɛ mesu frɛ wo a, tie me! Hu me mmɔbɔ na gye me so!
  eng-WEBU: Hear, LORD, when I cry with my voice. Have mercy also on me, and answer
    me.
  acu-NT: Apuru amin untsuajme. Anturtukta. Wait anentruram airkata.
  spa-PDDPT: ¡Escucha, oh Yavé, cuando clamo con mi voz! ¡Ten compasión de mí y respóndeme!
  gun-gun: Senhor, endu ke xeayvua, ndevy ajapukai rã. Xemboaxy ha'e xembovai.
  agu-BL: Wajcaw, elk bin k'ajabu' swe'j. Tbite'u' yi intzi' inkul, na na cu' inwutz
    teru'.
  ilo-ULB: Denggem, O Yahweh, ti timekko no umawagak! Maasika kaniak ket sungbatannak!
  kpg-kpg: Meenei Dimaadua, hagalongo mai i dogu madagoaa ma ga gahigahi Goe! Goe
    manawa dumaalia mai, helekai mai!
  uig-ARA: نىدا قىلغىنىمدا ئاۋازىمنى ئاڭلىغايسەن، ئى پەرۋەردىگار؛ ماڭا مېھىر-شەپقەت
    كۆرسىتىپ، ئىجابەت قىلغايسەن.
  bps-bps: Amugu Dwata, fanlingem agu di katlogu ge du mni agu tabeng; kandom agu
    na tnabengam.
  sus-sus: Alatala, i tuli mati n xui ra, n na i maxandife. Hinnɛ n na, i man xa n
    yaabi.
  pon-2006: Maing KAUN, komw ketin karonge ie ni ei pahn likweriong komwi! Komw ketin
    kupwurkalahngan ong ie oh sapeng ie!
  jae-jae: O Apômtau, ôkêŋ taŋam aê gebe aoc gêjac aôm kapôêŋ. Taêm walô aê ma ôkêŋ
    taŋam aêmaŋ.
  ksd-ksd: Luluai, una valongore ba iau kakail ma ra nilaigu; Una mari iau bula, ma
    una torom tagu.
  tur-YTC: Sesimle çağırdığımda duy, ey Yahve. Bana merhamet et, yanıtla beni.
  bel-N: Пачуй, ГОСПАДЗЕ, голас мой, калі я клічу. Зьлітуйся нада мною і адкажы мне!
  grc-BRENT: Κύριος βοηθός μου καὶ ὑπερασπιστής μου· ἐπʼ αὐτῷ ἤλπισεν ἡ καρδία μου,
    καὶ ἐβοηθήθην, καὶ ἀνέθαλεν ἡ σάρξ μου· καὶ ἐκ θελήματός μου ἐξομολογήσομαι αὐτῷ.
  kpr-kpr: Bajari, na kori nimokena sarena amo, ningaetesi! Nanda benunu ningido,
    joka edo mino use sonembaetesi!
  ind-AYT: Dengarlah, ya TUHAN, suara seruanku, kasihani aku dan jawab aku.
  yom-yom: Wa mbemboꞌama bu ndilembo tedi, a Yave ; wumboni kiadi ayi wuphana mvutu.
  yut-yut: Yawe, gak do bɨsit abo bupmɨkon da bɨsitno nandaŋek aŋpulugoki.
  nya-nya: Imvani mawu anga pamene ndiyitana Inu Yehova mundichitire chifundo ndipo
    mundiyankhe.
  kyg-kyg: Ala kava nene, huꞌna, kagaefeꞌmo keya aeꞌna ge hisugekaeꞌmo geꞌnimo afiyo.
    Kahau huka nateteka geꞌnileꞌmo aeka atagaina huka naha paiyo.
  hrv-hrv: Slušaj, o Jahve, glas moga vapaja, milostiv mi budi, usliši me!
  mps-mps: Genuai Bidi, te eno nageba i wabo sogo, nago enaba te olo mu tau sabo wiegi
    yai kolesaga yao. Tama nago eno gedu haluasa wabo po odao.
  tpi-tpi: Bikpela, taim mi singaut long yu, yu ken marimari long mi na harim beten
    bilong mi.
  dan-1931: HERRE, hør mit Råb, vær nådig og svar mig!
  vie-OVCB: Lạy Chúa Hằng Hữu ôi, xin nghe con kêu cầu. Xin thương xót đáp lời khẩn
    nguyện!
  guj-2017: હે યહોવાહ, જ્યારે હું વિનંતી કરું, ત્યારે તે સાંભળો! મારા પર દયા કરીને
    મને ઉત્તર આપો!
  pon-2006A: Maing KAUN, komw ketin karonge ie ni ei pahn likweriong komwi! Komw ketin
    kupwurkalahngan ong ie oh sapeng ie!
  por-BRBSL: Ouça, Yahweh, quando choro com minha voz. Tenha piedade também de mim,
    e me responda.
  eng-OEBUS: Hear, O Lord, my loud cry, and graciously answer me.
  swe-swe: Hör min röst när jag ropar (i bön), Herre (Jahve); visa mig nåd, svara
    mig.
  cth-cth: BAWIPA pahren lahoi, kai ni na kaw navah ka lawk na thai pouh nateh kahei
    e na thai pouh haw.
  twi-twi: Awurade, sɛ misu frɛ wo a, tie me! Hu me mmɔbɔ na gye me so!
  hlt-hlt: Aw BOEIPA, ka ol han ya lah. Kan khue vaengah n'rhen lamtah n'doo dae.
  tbz-SIM: Áú n Yiɛ̀ nKuyie! N kuɔ́ mmɛsémmɛ̀ kɛ́ n teennɛ̀, n kuɔ̀nnɛ̀ fɔ̃́ nwe,
    n kéntɛ́.
  msy-2020: O Ikiavɨra Itir God, kɨ nɨn deir dughiamɨn, nɨ nan kuarkuvigh nan mɨgɨrɨgɨaba
    baragh na ikarvagh.
  dop-dop: Tɑcɑɑ nyənɩ mɑ pətɔɔtəlɛ, nɑ ń nɩɩ sɑɑ wei mɑ yɑɑkɩ-ŋ tɔ.
  azb-azb: Ya Rəbb, dinlə, Səni çağırıram, Lütf edib mənə cavab ver.
  eng-DBY: Hear, Jehovah; with my voice do I call; be gracious unto me, and answer
    me.
  hin-2017: हे यहोवा, मेरा शब्द सुन, मैं पुकारता हूँ, तू मुझ पर दया कर और मुझे उत्तर
    दे। (भज. 130:2-4, भज. 13:3)
  wol-KYG: Éy Aji Sax ji, déglul, ma woote! Ngalla baaxe ma, nangul ma.
  swp-swp: GUIAU e, ena ea eoga lailai bena u ataatai! Em abilolo bena u hemasara
    arigu eai, eo u heuioegu!
  bjr-bjr: Oo Yaawee qinee qeeqa ufannai aniara nameera qimasee aaraanana iria. Anee
    qini qifauarana qimisee kafaa anoona ufa qimaqimia.
  eng-YLT: Hear, O Jehovah, my voice — I call, And favour me, and answer me.
  kne-kne: Dengngem koma mo mankararagak en sik-a, Apo. Maseg-ang ka koma ta songbatam
    nan adawag ko.
  eng-WYC-2017: Lord, hear thou my voice, by which I cried to thee; have thou mercy
    on me, and hear me.
  eng-WMBB: Hear, LORD, when I cry with my voice. Have mercy also on me, and answer
    me.
  zat-NTPS: Xran, ben chi'a gate ne dxuláwizra' Lue'. Bexache lazre' neda', ne beche̱be
    chia'.
  zty-NTPS: X̱ana' Dios, benle chi'a kate' žḻiža' Le'. Beyache' ḻaže'l neda', na'
    bechebe chia'.
  urd-GVH: ऐ रब, मेरी आवाज़ सुन जब मैं तुझे पुकारूँ, मुझ पर मेहरबानी करके मेरी सुन।
  rug-rug: Mu avoso mae au, Zihova, pana varavara atu rau! Tataru nau, Mamu olaṉia
    sa qua tinepatepa!
  gaz-gaz: Yaa Waaqayyo, yommuu ani si waammadhu, sagalee koo dhagaʼi; naaf araarami;
    deebiis naaf kenni.
  fra-LSG: 'Éternel! Écoute ma voix, je t’invoque: Aie pitié de moi et exauce-moi!'
  gnn-gnn: Garray, ŋäka ŋarranha ŋunhi ŋarra yurru märrliliyamanydja wäthundja nhokala;
    Djäka ŋarraku mel‐wuyurra, ga dhäruk buku‐ruŋinyamaranharawuy wekaŋa.
  yal-yal: Alatala, i tuli mati n xuiin na, n na i xili waxatin naxan yi. Kininkinin
    n ma, i yi n yabi!
  iou-iou: O Ekäni, näkä gäkken gera yäwayäŋ täyatken u butewaki nadäŋ namiŋkaŋ täŋkentäŋ
    nam.
  haw-1868: E hoolohe mai, e Iehova, i kuu hea ana'ku me kuu leo; E aloha mai hoi
    oe ia'u, e ae mai i ka'u.
  arb-NAV: اسْمَعْ يَا رَبُّ نِدَائِي لأَنِّي بِمِلْءِ صَوْتِي أَدْعُوكَ! ارْحَمْنِي
    وَاسْتَجِبْ لِي.
  ded-ded: O KEBU, ni kunengngoc kiacba ge negennemma neac ubaga manganeu turunga
    merennenna.
  ewe-ewe: O! Yehowa, se nye gbe, ne meyɔ wò; kpɔ nublanui nam, eye nàtɔ nam.
  eng-LEE: Hear, O Lord, my voice, [when] I call, and be gracious unto me, and answer
    me.
  asm-FB: হে যিহোৱা, মই মাতিলে, তুমি শুনা। মোক কৃপা কৰা, মোক উত্তৰ দিয়া!
  sus-A: عَلَتَلَ، عِ تُلِ مَتِ ﭑ شُي رَ، ﭑ نَ عِ مَشَندِقٍ. هِننّ ﭑ نَ، عِ مَن شَ
    ﭑ يَابِ.
  fra-SBL: Écoute, Yahvé, quand je crie de ma voix. Ayez aussi pitié de moi, et répondez-moi.
  hbo-hbo: שְׁמַע־יְהוָ֖ה קֹולִ֥י אֶקְרָ֗א וְחָנֵּ֥נִי וַעֲנֵֽנִי׃
  kik-kik: Wee Jehova, igua mũgambo wakwa rĩrĩa ndagũkaĩra; njiguagĩra tha na ũnjĩtĩkage.
  fra-NCL: Yahweh, écoute ma voix, je t’invoque ; aie pitié de moi et exauce-moi !
  cek-AK: 'Aw Angraeng, kang kawkhaih lok hae na pathim paeh: na tahmen ah loe na
    pathim pae raeh.'
  cuk-cuk: ¡Bab-Jehováʼye, an bese-goled, be itoge! ¡Be wile-an-dake, be an-abinsae!
  uig-CYR: Пәрвәрдигар мениң күчүм, мениң қалқинимдур; Мениң көңлүм униңға ишәнди,
    Шуниң билән ярдәм таптим; Шуңа көңлүм зор шатлиниду, Өз күйүм билән мән Уни мәдһийиләймән.
  pma-pma: '!Ahi Asuv, kitaengonau navong navisok! !Em hemahis nau li, ka kisan aneite
    ten hisien keil onak!'
  tel-2017: యెహోవా, నేను స్వరమెత్తి నిన్ను అడిగినప్పుడు నా మనవి ఆలకించు. నన్ను కరుణించి
    నాకు జవాబివ్వు.
  hat-BSA: Tande, O SENYÈ, lè m kriye avèk vwa m. Fè m gras e reponn mwen.
  bxh-bxh: Aee–, Guyau, u nuwatohatohaegu, yena E yoga laꞌilaꞌi alinagu u atahi be
    u bui.
  ukr-ONPU: Господь – твердиня моя й щит мій; на Нього покладалося моє серце. Він
    допоміг мені, і серце моє зраділо, тож піснею своєю я прославлю Його.
  kos-kos: Lohngyu, O LEUM GOD, ke nga pang nu sum! Pakomutuk ac topukyu!
  hbo-WLC: שְׁמַע־יְהוָ֖ה קוֹלִ֥י אֶקְרָ֗א וְחָנֵּ֥נִי וַעֲנֵֽנִי׃
  ibo-ibo: Gee ntị mgbe m na-akpọku gị Onyenwe anyị. Meere m ebere, zaa m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ଆପଣା ରବରେ ଡାକିବା ବେଳେ ଶୁଣ; ମୋʼ ପ୍ରତି ଦୟା କର ଓ ମୋତେ ଉତ୍ତର
    ଦିଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe aüselinga ai siö ngonuk. Kopwe ümöümöch ngeniei
    o pälüeniei.
  rop-rop: YAWEI, lisin langa mi. Mi jinginat langa yu. Yu sori langa mi en ensim
    mi!
  ukr-1871: Почуй, Господи, голос мій взиваючий; зглянься, і вислухай мене.
  yon-yon: O Yariman, baandako wengambere. Ne yaa mimyob keewe kakman are nonondandeneb
    inanduwe.
  deu-1951: O HERR, höre meine Stimme; sei mir gnädig und antworte mir, wenn ich rufe!
  eng-JPS: Hear, O LORD, when I call with my voice, and be gracious unto me, and answer
    me.
  srp-1865: Èuj, Gospode, glas moj, tebe prizivljem, smiluj se na me i usliši me.
  lug-lug: Wulira eddoboozi lyange, Ayi Mukama, nga nkukoowoola; onkwatirwe ekisa
    onnyanukule!
  heb-heb: שמע יהוה קולי אקרא וחנני וענני׃
  ben-IRV: সদাপ্রভুু, যখন আমি আর্তনাদ করে ডাকি, তখন আমার ডাক শোন; আমার উপর কৃপা কর
    এবং আমাকে উত্তর দাও!
  ntu-ntu: Yawe, xlrm nzkrka'-krnge mz nzkqle-krnge nim. X nayc mz drtwrm ninge mz
    nzayzlu-krme natqnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਪੁਕਾਰ ਦੀ ਅਵਾਜ਼ ਸੁਣ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ ਅਤੇ ਮੈਨੂੰ ਉੱਤਰ ਦੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် အော်ဟစ်သော အသံ ကိုနား ထောင်တော်မူပါ။ အကျွန်ုပ်
    ကို သနား ၍ ထူး တော်မူပါ။
  kgf-kgf: Yawe, ni ac ewanaguc qacba niŋnémma ewa biric waŋ némma acna meleŋ némbésémaŋ.
  tte-O: O Yeoba, yagu valam kubenalagili, Ukwate-kamkamna-yagau na yagu kawanoi kuyamaisa.
  tbg-tbg: Mpo Noravauvo, te ai aaraaina entara are ti aaqurihama timitehara uva ti
    tiva timiane.
  hmo-hmo: Lohiabada e, oi dekenai lau boiboi neganai, mani do oi kamonai! Lau dekenai
    do oi bogahisihisi, lau dekenai do oi haere!
  zar-NT: Buzë́ naguʼ, Xan, cateʼ ulidzaʼ Liʼ. Buzáʼ ladxiʼ quiaʼ, en bubíʼi didzaʼ
    ca naca le inábidaʼ Liʼ.
  urd-urd: ऐ ख़ुदावन्द, मेरी आवाज़ सुन! मैं पुकारता हूँ। मुझ पर रहम कर और मुझे जवाब
    दे।
  rus-SYN: Господь - крепость моя и щит мой; на Него уповало сердце мое, и Он помог
    мне, и возрадовалось сердце мое; и я прославлю Его песнью моею.
  bqc-SIM: Tó ma lɛzùnzi Dii, wea. Ma wɛ̃nagwa ní ma yãma.
  tcz-CHONGTHU: Kahung taove neingai peh in O Yahweh Pakai. Namikhoto na pum in neidonbut
    in.
  mar-mar: परमेश्वरा, मी तुला आरोळी करेन तेव्हा माझा आवाज ऐक! माझ्यावर दया कर आणि
    मला उत्तर दे.
  isl-isl: Drottinn, heyrðu hróp mitt! Ég kalla hátt! Sendu mér miskunn þína og hjálp!
  hlt-THB: Aw Bawipa, ka nik khy awh ce kak awi ngai law lah; nim qeen nawhtaw nim
    hlat lah.
  soq-soq: Iawe God, manawo rauparintepino etanea, nuaparenaite saunea!
  qub-qub: Gamtami mañacö Tayta Dios. Wiyaycamay ari. Nogata cuyapaycamay. Yanapaycamay
    ari.
  bqp-bqp: Tó ma n sisi Dikiri, ǹ wema, ǹ ma wɛ̃nda gwa, ń ma yã ma.
  hat-hat: Seyè, tande m' non lè m'ap rele ou! Gen pitye pou mwen, reponn mwen non!
  eng-BSB: Hear, O LORD, my voice when I call; be merciful and answer me.
  eng-WEBPB: Hear, LORD, when I cry with my voice. Have mercy also on me, and answer
    me.
  kbq-kbq: Ra Anumzamoka naza huogu'ma kagritegama nunamuma nehanugenka, kasunku hunantenka
    nunamuni'a antahinamio.
  pon-pon: Main, kom kotin ereki nil ai, ma I pan likwir on komui, kom kotin maki
    on ia o mani ia.
  nhe-BL: TOTECO, xinechtlacaquili pampa nimitznojnotza. Xijpiya hueyi moyolo noca
    na, huan xinechnanquili.
  wnc-wnc: Buyambam tapa, tapduu nata ga ganiwit komune gata nae musip kwikwik natangamuyo.
    Gata natane tumuk wama natake gatangamuyo.
  bus-bus: Tó ma n sisi Dii, ǹ wemala, ǹ ma wɛ̃nda gwa, nɛ́ ma yã ma.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herenu pe nerenoz mehe nehe. Hepuhareko pe
    heze'eg iwazar pà nehe.
  eng-DRA: 'The Lord is my helper and my protector: in him hath my heart confided,
    and I have been helped. And my flesh hath flourished again, and with my will I
    will give praise to him.'
