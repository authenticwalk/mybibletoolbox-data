verse: PSA.027.005
translations:
  mal-C: അനർഥദിവസത്തിൽ അവിടന്ന് തന്റെ തിരുനിവാസത്തിൽ എനിക്കു സംരക്ഷണം നൽകും; അവിടന്ന്
    തന്റെ കൂടാരത്തിൽ എന്നെ ഒളിപ്പിക്കും ഒരു പാറമേൽ എന്നെ ഉയർത്തിനിർത്തും.
  deu-TKW: Denn er birgt mich in einer Hütte am Tage des Unheils; er schirmt mich
    im Schirme seines Zeltes, hebt mich empor auf einen Felsen.
  lin-lin: Pamba te, na tango ya pasi, akobatela ngai kati na evandelo na Ye, akobomba
    ngai kati ya Ndako na Ye ya bule mpe akotelemisa ngai na likolo ya libanga.
  mmx-mmx: At levenaleng kakapmek neni naba lox alipe ia ro xeneng at loogu ren. Neni
    naba xubak pe ia ro xeneng at loogu laplavang, la ni naba vaxaxis aurur ia uto
    vana at langsangan luuat kis silok kusu anaba nemen matmatkun teren.
  eng-LSV: For He hides me in a dwelling place in the day of evil, || He hides me
    in a secret place of His tent, || He raises me up on a rock.
  eng-GNV: 'For in the time of trouble hee shall hide mee in his Tabernacle: in the
    secrete place of his pauillion shall he hide me, and set me vp vpon a rocke.'
  eng-WEBSTER: 'For in the time of trouble he will hide me in his pavilion: in the
    secret of his tabernacle will he hide me; he will set me up upon a rock.'
  nhw-BL: Quema ajsis tonali catli amo cuali, TOTECO nechmocuitlahuis. Nechtlatis
    ipan icaltiopa campa más tlatzejtzeloltic, huan teipa nechquetzas ipan se hueyi
    tetl para nechhueyitlalis.
  swh-ONEN: Kwa kuwa siku ya shida, atanihifadhi salama katika maskani yake, atanificha
    uvulini mwa hema yake na kuniweka juu kwenye mwamba.
  bba-bba: Domi u koo mɑn bere win wɑ̃ɑ yerɔ nɔni swɑ̃ɑrun sɑnɑm, kpɑ u kɑ mɑn dɑ
    kperu wɔllɔ mi ɡoo kun mɑn nɑɑ turi.
  eng-KJVCPB: 'For in the time of trouble he shall hide me in his pavilion: In the
    secret of his tabernacle shall he hide me; He shall set me up upon a rock.'
  luo-luo: Nikech chiengʼ ma chandruok omaka obiro panda maber e kar dakne; obiro
    panda e kar pondo mar hembe maler kendo obiro keta malo ewi lwanda.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܛܲܫܹܐ ܠܝܼ ܒܡܛܲܠܠܹܗ ܒܝܵܘܡܵܐ ܕܒܝܼܫܬܵ‌ܐ، ܒܸܬ ܟܲܣܹܐ ܠܝܼ ܒܣܸܬܵܪܵܐ
    ܕܡܲܫܟܢܹܗ، ܥܲܠܔ ܐܝܼܨܵܪܵܐ ܒܸܬ ܡܲܪܸܡ ܠܝܼ.
  meu-meu: Badina be hahedika baine kau dinana ai, ia ese ena kalaga ai baine hunigu;
    ena ḡuriḡuri kalagana ai ia ese baine hunigu, baine abigu isi, nadi latanai baine
    atogu.
  npi-ULB: किनकि कष्‍टको दिनमा उहाँले मलाई आफ्‍नो छहारीमा लुकाउनुहुनेछ । उहाँको आफ्‍नो
    पालको कभरभित्र मलाई लुकाउनुहुनेछ । उहाँले मलाई चट्टानमाथि उच्‍च पार्नुहुनेछ ।
  yor-yor: Nítorí pé ní ìgbà ìpọ́njú òun yóò pa mí mọ́ nínú àgọ́ rẹ̀; níbi ìkọ̀kọ̀
    àgọ́ rẹ̀ ni òun yóò pa mí mọ́; yóò sì gbé mi sókè lórí àpáta.
  pes-OPCB: در روزهای سخت زندگی، او مرا در خانهٔ خود پناه خواهد داد، مرا حفظ خواهد
    کرد و بر صخره‌ای بلند و مطمئن استوار خواهد ساخت.
  tgl-ULB: Dahil sa araw ng kaguluhan ay ikukubli niya ako sa kanyang kubol; sa loob
    ng kanyang tolda ay itatago niya ako. Itataas niya ako sa ibabaw ng isang malaking
    bato!
  nop-nop: Nemek malabumuŋ mintanambe tubune nai uŋaniŋ nanagila yolineŋ nehikamehebiluwaak.
    Tiŋa taliyeme momooŋ hinek tehekwambundaluwaak. Unduŋ tubune adi’walaŋ saŋiniŋ
    gineŋ hatiluwaat.
  cbu-NT: Ashiri, Apaa, yutaritshish nuwash kuskachu, shiysha nuwaa shaanshu pangish
    wayakchush, nuwsha anush kamungchina. Ashkachush nuwaa tapachindachsha.
  hui-hui: Gendabi mini burugule wigi bidangi ibugua i̱ bira do helolebira. Ibugua
    ibuninaga andaha i̱ bayale holiya mo do holebira. Ani bialu ibugua i̱ taba muwa
    ege to̱le̱ hari wedagoria neneoreni bo iraga holene tobaheni minu berelolebira.
  mya-mya: ဘေး​အန္တ​ရာယ်​ရောက်​သည့်​ကာ​လ ငါ့​အား​ကိုယ်​တော်​ကွယ်​ကာ​စောင့်​ရှောက်​၍
    ထား​တော်​မူ​လိမ့်​မည်။ ဗိ​မာန်​တော်​တွင်​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​လိမ့်​မည်။ ဘေး​ကင်း​စေ​ရန်​ကျောက်​ဆောင်​မြင့်​ပေါ်​မှာ​တင်​၍
    ထား​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ནས་སྡུག་བསྔལ་འབྱུང་བའི་ཉིན་མོ༌ལ། །གུར་ཁང་ནང་དུ་སྦས་ནས་བསྲུང་བར༌འགྱུར།
    །གུར་མཆོག་ཕག་ཏུ་ང་རང་སྦ་བར༌མཛད། །བྲག་རྡོའི་སྟེང་དུ་ང་རང་འདེགས་པར༌བྱ།།
  wsk-wsk: Se ikup kam ningi mu nu ko kuting bowa ningi aga kaluwurok, ale duruk bo
    noko duruk Zion iwita te aga bitiruk se ningo la bagarikko.
  sna-sna: Nokuti zuva rokutambudzika achandichengeta zvakanaka munzvimbo yaanogara;
    achandiviga mudumba retabhenakeri yake, agondikwidza pamusoro pedombo.
  spa-BLM: Porque en el día de la angustia, me guardará en secreto en su pabellón.
    En el lugar secreto de su tabernáculo, me esconderá. Me levantará sobre una roca.
  cac-cac: Ayic ol javoc yaelal d'a vib'an̈, a ol in c'ub'aneloc. A d'a scajnub',
    ata' ol in sc'ub'ejeli. Ol in yic'q'ue d'a yib'an̈ junoc q'ueen yic tzin colchajcaneli.
  swh-ULB: Kwa kuwa katika siku ya shida atanificha nyumbani mwake; atanificha katika
    mfuniko wa hema lake. Yeye ataniinua juu ya mwamba!
  bel-bel: За тое, што не зважаюць на дзеі Гасподнія і на справы рук Ягоных, Ён іх
    разбурыць і ня збудуе іх.
  wed-wed: Nuabola au marana ina tereḡaḡariu. Ana gabu au vivivireina, ina teregovaḡiu.
    Ma ola au tepana ina tereu da ḡavia eḡa ina vodadaniu.
  deu-ELBBK: Denn er wird mich bergen in seiner Hütte am Tag des Unglücks, er wird
    mich verbergen in dem Verborgenen seines Zeltes; auf einen Felsen wird er mich
    erhöhen.
  mbb-OT: Emun timpu te kesamuk id-eles e zin wey edhimu sikandin te paaǥi wey a kenà
    memenu zutun te valey zin. Diyè e zin ibpehulenà te lugar he kenà a zuen egkekeizan.
  mal-2015: അനർത്ഥദിവസത്തിൽ അവൻ തന്റെ കൂടാരത്തിൽ എന്നെ ഒളിപ്പിക്കും; തിരുനിവാസത്തിന്റെ
    മറവിൽ എന്നെ മറെക്കും; പാറമേൽ എന്നെ ഉയർത്തും.
  gup-gup: Bu kunrayek nganmarnebebme, nawu Yawey ngankukbalhme kore kayo. Nungka
    nganwarlkkan kore dabburlin manrurrkdjamun nuye. Ngandjalkurrme kaddum kore manwarddekimuk.
  rmc-rmc: Bo andro nalačho džives man chraňinela pre peskro garudo than, garuvela
    man andre peskro sveto stanos a thovela man te ačhel učes pre skala.
  nlg-nlg: Gaia ke polou ngasiliu ga tana lei bona ke mai; gaia ke polou tana valena.
    gaia ke talu datou tana vuvungana na vatu datogha.
  pes-OPV: زیرا که در روز بلا مرا در سایبان خودنهفته، در پرده خیمه خود مرا مخفی خواهدداشت
    و مرا بر صخره بلند خواهد ساخت.
  ron-1924: Кэч Ел мэ ва окроти ын колиба Луй ын зиуа неказулуй, мэ ва аскунде суб
    акоперишул кортулуй Луй ши мэ ва ынэлца пе о стынкэ.
  aui-aui: Raghanina piropiro anabanani na yana gawara nighorovine inikowoyigu, bi
    yana bare kamone inababaregu, touna akima kiidamo kirakiine inatoregeeyegu meme
    kagu aviya gerubana sinakabiguna.
  ben-OBCV: কারণ সংকটের দিনে তিনি নিজের আবাসে আমায় সুরক্ষিত রাখবেন; তাঁর পবিত্র তাঁবুর
    আশ্রয়ে আমাকে লুকিয়ে রাখবেন, ও উঁচু পাথরের উপরে আমাকে স্থাপন করবেন।
  som-som: Waayo, isagu maalinta dhibta wuxuu igu qarin doonaa teendhadiisa, Oo meesha
    qarsoon oo taambuuggiisa ayuu igu xasayn doonaa, Kor buu ii qaadi doonaa oo dhagax
    weyn buu i saari doonaa.
  lat-VUC: Quoniam non intellexerunt opera Domini, et in opera manuum ejus destrues
    illos, et non ædificabis eos.
  eng-ASVBT: 'For in the day of trouble he will keep me secretly in his pavilion:
    In the covert of his tabernacle will he hide me; He will lift me up upon a rock.'
  mna-mna: Sombe pataŋana sa ipet pio, na ni ko iturke yo lela muriini potomŋana bekena
    aŋbot ambai. Ko iwit yo mi iur yo sala kor, mi iwe seraara mbolŋana pa koŋ koi
    bizin. Tana zin ko tirao be timbuulu yo na som.
  ita-1885: Perciocchè egli mi nasconderà nel suo tabernacolo, Nel giorno dell'avversità;
    Egli mi occulterà nel nascondimento del suo padiglione; Egli mi leverà ad alto
    sopra una roccia.
  eng-LXXUP: Because they have not attended to the works of the Lord, Even to the
    works of his hands, Thou shalt pull them down, and shalt not build them up.
  eng-ULB: For in the day of trouble he will hide me in his shelter; in the cover
    of his tent he will conceal me. He will lift me high on a rock!
  spa-VBL: Cuando los problemas vengan él me protegerá y me mantendrá a salvo, me
    esconderá en su casa, tan seguro como si me hubiera puesto en una gran roca.
  fra-_FOB: Car il m'abritera dans sa tente au mauvais jour; il me cachera dans le
    lieu secret de son tabernacle; il m'élèvera comme sur un rocher.
  mal-mal: അനർത്ഥദിവസത്തിൽ കർത്താവ് തന്റെ കൂടാരത്തിൽ എന്നെ ഒളിപ്പിക്കും; തിരുനിവാസത്തിന്റെ
    മറവിൽ എന്നെ മറയ്ക്കും; പാറമേൽ എന്നെ ഉയർത്തും.
  urd-GVR: Kyoṅki musībat ke din wuh mujhe apnī sukūnatgāh meṅ panāh degā, mujhe apne
    ḳhaime meṅ chhupā legā, mujhe uṭhā kar ūṅchī chaṭṭān par rakhegā.
  suz-BL: मारदे हना श्‍येत दुम नाक्‍ती, मेकोमी आं कली आ बाक्‍तीकेमी ख्रुइश्‍शा वोइक्‍ब।
    मिनु आं कली सेरथे फुल्‍लु तारी वोइक्‍ब। भजन संग्रह ३१:२१
  eng-NOY: For in the day of trouble he will hide me in his pavilion; Yea, in the
    secret place of his tabernacle will he shelter me; He will set me upon a rock.
  ita-1927: Poich’egli mi nasconderà nella sua tenda nel giorno dell’avversità, m’occulterà
    nel luogo più segreto del suo padiglione, mi leverà in alto sopra una roccia.
  ckb-ckb: لەبەر ئەوەی لە ڕۆژی بەڵا، لەژێر سێبەری خۆی دەمشارێتەوە، بە پڵاسی نشینگەکەی
    دامدەپۆشێت. بۆ سەر تاشەبەردێک بڵندم دەکاتەوە.
  eng-BBE: 'For in the time of trouble he will keep me safe in his tent: in the secret
    place of his tent he will keep me from men''s eyes; high on a rock he will put
    me.'
  xsi-xsi: Lâ zo ndia malia kie-kie itu ipâŋga pa naŋa, ande i ma ikea ŋanana. I ma
    ivea naŋa lâ ne luma sapâŋa ilo, kala ma amo ara ndo. I ma io naŋa lâ mira ŋalae
    toŋge kulu, aku kazâŋa toŋge ma ikura tu isânda kuluŋgu, ande ma tia.
  kan-OKCV: ಕೇಡಿನ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ತಮ್ಮ ಗುಡಾರದಲ್ಲಿ ಬಚ್ಚಿಡುವರು. ತಮ್ಮ ಪರಿಶುದ್ಧ
    ಗುಡಾರದಲ್ಲಿ ನನ್ನನ್ನು ಮರೆಮಾಡುವರು. ಎತ್ತರವಾದ ಬಂಡೆಯ ಮೇಲೆ ನನ್ನನ್ನು ನಿಲ್ಲಿಸುವರು.
  tam-2017: தீங்குநாளில் அவர் என்னைத் தம்முடைய கூடாரத்தில் மறைத்து, என்னைத் தமது கூடார
    மறைவிலே ஒளித்துவைத்து, என்னைக் கன்மலையின்மேல் உயர்த்துவார்.
  spa-RV-1909: Porque él me esconderá en su tabernáculo en el día del mal; ocultaráme
    en lo reservado de su pabellón; pondráme en alto sobre una roca.
  ron-BTF: Fiindcă în timp de tulburare el mă va ascunde în cortul lui, în tăinicia
    tabernacolului său mă va ascunde el; mă va așeza pe o stâncă.
  eng-WEBP: For in the day of trouble, he will keep me secretly in his pavilion. In
    the secret place of his tabernacle, he will hide me. He will lift me up on a rock.
  eng-FBV: When troubles come he will protect me and keep me safe, hiding me in his
    house, as secure as if he'd placed me on a high rock.
  nld-1939: Want in zijn tabernakel laat Hij mij schuilen In tijden van nood; Hij
    beschut mij onder het dek van zijn tent, En plaatst mij veilig op de Rots.
  nch-BL: Quema ajsis tonali cati amo cuali, TOTECO nechmocuitahuis. Nechtatis ipan
    itiopa campa más tatzejtzeloltic, huan teipa nechquetzas ipan se hueyi tet para
    nechhueyitalis.
  vie-1934: Vì trong ngày tai họa, Ngài sẽ che khuất tôi trong lều Ngài, Giấu tôi
    nơi kín mật của trại Ngài; Cũng sẽ đỡ tôi lên trên một hòn đá.
  cha-cha: 'Sa güiya munaatogyo gui tabernacoluña gui jaanen pinite: ya janaatogyo
    gui fanatog y tabernacoluña: ya japoloyo julo gui jilo y acho.'
  hin-CV: क्योंकि वही हैं जो संकट काल में मुझे आश्रय देंगे; वही मुझे अपने गुप्‍त-मंडप
    के आश्रय में छिपा लेंगे और एक उच्च चट्टान में मुझे सुरक्षा प्रदान करेंगे.
  eng-OURB: For in the day of trouble he will keep me secretly in his pavilion. In
    the cover of his tabernacle he will hide me. He will lift me up on a rock.
  spa-BES: Porque en tiempo de angustia me guardará en su tabernáculo; en el lugar
    secreto de su tabernáculo me guardará de los ojos de los hombres; en lo alto de
    una roca él me pondrá.
  tdx-tdx: Ampipalira’e an-kijà’e ao t’ie an-tsam-poheke, akafi’e am-poreforetan-Kivoho’e
    ao; ampitongoa’e andigiligin-damilamy eo.
  tha-KJV: เพราะพระองค์จะทรงซ่อนข้าพเจ้าในที่กำบังของพระองค์ในยามยากลำบาก พระองค์​จะปิดข้าพเจ้าไว้ในที่ซ่อนเร้นแห่งพลับพลาของพระองค์
    พระองค์​จะทรงตั้งข้าพเจ้าไว้สูงบนศิ​ลา
  por-BR-2018: Porque no dia mal ele me esconderá em seu abrigo; ele me encobrirá
    no oculto de sua tenda; e me porá sobre as rochas.
  deu-ELO: Denn er wird mich bergen in seiner Hütte am Tage des Übels, er wird mich
    verbergen in dem Verborgenen seines Zeltes; auf einen Felsen wird er mich erhöhen.
  eng-WYC-2018: For he hid me in his tabernacle in the day of evils; he defended me
    in the hid place of his tabernacle. He enhanced me in a stone; (For he shall hide
    me in his Temple on the day of evil; he shall defend me in the hidden place of
    his Temple. He shall put me upon a stone;)
  epo-epo: Ĉar Li kovros min en Sia kabano en la tago de malbono; Li kaŝos min en
    sekreta loko de Sia tendo; Sur rokon Li levos min.
  gfk-gfk: kanong tano bung na saksakena aie na balaure timaan iau narako tano ngasiana,
    aie na suhe iau ma iau ni barahit narako tano uno hala na lotu, ma na hakisi iau
    aram naliu saakit tiga haatkis.
  uig-PIN: Beximƣa kün qüxkǝndǝ, U meni sayiwini astiƣa alidu; Meni qedirining iqidǝ
    aman saⱪlap yoxuruwalidu. U meni uyultax üstigǝ muⱪim turƣuzidu.
  beo-beo: Bidi hamosu esoga, E da na ougihalesimu. E da na Ea Debolo diasu ganodini
    gemu. Amola magufu sedade, amo da:iya E da na gemu.
  tpi-OTNT: Taim samting nogut i kamap long mi bai em i haitim mi long haus bilong
    em. Bai em i pasim dua na haitim mi gutpela tru. Bai em i putim mi antap long
    wanpela bikpela ston tru na mi stap gut.
  hau-SA: Gama a lokacin wahala, zai kiyaye ni lafiya a wurin zamansa; zai ɓoye ni
    cikin inuwar tabanakul nasa ya kuma sa ni can a bisa dutse.
  udu-udu: Haali/ a’di midi bag aha/ eya darha’dam piti mo ka tee jin ṯocu aha/ bwa
    mo. A’di midi bag aha/ e bwaŋ’kwariny gi gu’b burrinyem piti mo. Dhali a’di midi
    kar aha/ i’kuwosh jin turatur mo.
  uig-LAT: Béshimgha kün chüshkende, U méni sayiwini astigha alidu; Méni chédirining
    ichide aman saqlap yoshuruwalidu. U méni uyultash üstige muqim turghuzidu.
  nde-nde: Phela ngosuku lokuhlupheka uzangilondoloza emzini wakhe, uzangifihla esiphephelweni
    sethabanikeli lakhe angimise phezulu kwedwala elisesiqongweni.
  ton-ton: 'He te ne fufū au ʻi he ʻaho ʻoe mamahi ʻi hono ʻafioʻanga: te ne fufū
    au ʻi he potu lilo ʻo hono fale fehikitaki; te ne fokotuʻu au ki he funga maka.'
  ces-1613: Nebo tu mne ukryje v stánku svém, v den zlý schová mne v skrýši stanu
    svého, a na skálu vyzdvihne mne.
  eng-WMB: For in the day of trouble, he will keep me secretly in his pavilion. In
    the secret place of his tabernacle, he will hide me. He will lift me up on a rock.
  tam-TCV: ஏனெனில் துன்ப நாளில், அவர் என்னைத் தமது அடைக்கலத்தில் வைத்து காத்துக்கொள்ளுவார்;
    அவர் என்னைத் தமது பரிசுத்த கூடார மறைவில் ஒளித்துவைத்து, கற்பாறையின்மேல் என்னை
    உயர்த்துவார்.
  ceb-ULB: Kay sa adlaw sa kasamok pagatagoan niya ako sa iyang pinuy-anan; diha sa
    tabil sa iyang tolda pagatagoan niya ako. Igatuboy niya ako ibabaw sa taas nga
    bato!
  pol-UBG: Skryje mnie bowiem w dniu niedoli w swoim przybytku, schowa mnie w ukryciu
    swego namiotu i wyniesie mnie na skałę.
  agr-agr: Tsawan utugchat ajuttaish, Apajuí niina jee pegkegma nuwi uugkattawai,
    Tuja kaya muunnum waka uwemaina numamtuk uwemtijugtatui.
  kyc-kyc: Randa eparamo gii dokopa baame namba nee pyuo reto karara. Baame banya
    tembole anda dokonape dee kana londe ketae dokonape lete wai pyao nyuo yalu pyuo
    reto karara.
  urd-GVU: کیونکہ مصیبت کے دن وہ مجھے اپنی سکونت گاہ میں پناہ دے گا، مجھے اپنے خیمے
    میں چھپا لے گا، مجھے اُٹھا کر اونچی چٹان پر رکھے گا۔
  eng-OEBCW: 'For he will hide me in his shelter in the day of misfortune. In his
    sheltering tent he hides me: he lifts me up on a rock.'
  deu-1912: Denn er deckt mich in seiner Hütte zur bösen Zeit, er verbirgt mich heimlich
    in seinem Gezelt und erhöht mich auf einem Felsen,
  kan-2017: ಅಪಾಯಕಾಲದಲ್ಲಿ ಆತನು ನನ್ನನ್ನು ಗುಪ್ತಸ್ಥಳದಲ್ಲಿ ಅಡಗಿಸುವನು; ತನ್ನ ಗುಡಾರವೆಂಬ ಆಶ್ರಯಸ್ಥಾನದಲ್ಲಿ
    ನನ್ನನ್ನು ಭದ್ರಪಡಿಸುವನು; ಪರ್ವತಶಿಖರದ ಮೇಲೆ ನನ್ನನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ನಿಲ್ಲಿಸುವನು.
  yap-yap: Ra taw e oloboch ngog ma ir e manaf rog; me teg u lan e Tempel rok ni dabi
    buch ban’en rog, me teg nga daken ba war nib tolang ko gin ndariy ban’en nra buch
    rog riy.
  hlt-MCSB: Yoethae hnin ah amah kah po ah kai n'khoem ni. A dap kah a huephael ah
    kai n'thuh vetih lungpang sola kai n'pomsang ni.
  mdy-ETH: ሜታሢ ኬሎና ዒዚ ታና ፔ ሺቦ ዴማ ዓኣቻኔ፤ ዬያ ዒዛ ማኣሮኮ ጋሮይዳ ታና ዒ ጌልዚ ጌሣኔ፤ ላሌ ሹቺዳኣ ዼጊዲ ታና
    ዔቂሳኔ።
  qvs-NT: Sukaman sufrishpa kawsaptini Tata Dios amachawashpa yanapawanka. Chikniwak
    runakunamanta wasinpi pakawanka. Manllayba rumi sawanpishina churawanka ama ni
    pi wakllichiwananpa.
  twi-ASANTE: Wɔ hia ɛda mu no ɔde me sie nʼatenaeɛ; ɔkora me wɔ Ahyiaeɛ Ntomadan
    mu. Ɔde me si ɔbotan so wɔ ɔsorosoro.
  eng-WEBU: For in the day of trouble, he will keep me secretly in his pavilion. In
    the secret place of his tabernacle, he will hide me. He will lift me up on a rock.
  acu-NT: Itiurkachminum pujamtaisha wina Apurka winaka ejarkatnuitai. Tura ni jeen
    jeamtaisha winaka pengker nintimtursatnuitai. Wina Apurka tuke pujú asa, pampa
    nunisketai. Tumau asamtai wikia Apurun nintimsan aints pampanam yakí wajawa nunisnak
    uwemran angkan pujustinuitjai.
  spa-PDDPT: Porque Él me esconderá en su Tabernáculo en el día del mal. Me ocultará
    en lo reservado de su Tabernáculo. Me pondrá en alto sobre una roca.
  gun-gun: Ha'e rami vy aĩ vaia ára xenhomi 'rã ojeupegua opy, xemoinge 'rã ojeupegua
    oo py anhemi aguã. Xereraa 'rã itaova áry.
  agu-BL: Na yil tz'ul e'chk c'alaj tiemp tzinwutz, k'uklij inc'u'l yi tz'ocopon Wajcaw
    tan incolche'n tan yi tetz porer xe tetz ca'l. Ni'cu'nk yi atink xlaj i', nka
    yi cho'nk atink tib jun chin wutz c'ub yi cya'l jun jepon swe'j.
  ilo-ULB: Ta iti aldaw ti riribuk linongannak iti kalapawna; iti abbong ti toldana
    ilemmengnak. Ipangatonakto iti rabaw ti bato!
  kpg-kpg: I lodo nia madagoaa haingadaa, gei Mee ga abaaba au. Mee ga hagaloohi au
    i lodo dono Hale Daumaha, gaa dugu au gi hongo di gonduu duuduu i nua.
  uig-ARA: بېشىمغا كۈن چۈشكەندە، ئۇ مېنى سايىۋىنى ئاستىغا ئالىدۇ؛ مېنى چېدىرىنىڭ ئىچىدە
    ئامان ساقلاپ يوشۇرۇۋالىدۇ. ئۇ مېنى ئۇيۇلتاش ئۈستىگە مۇقىم تۇرغۇزىدۇ.
  bps-bps: Du ku nkel agu i samuk, kenen i kamlung deg, too fye kbunin deg di lam
    i Bong Gumnean; gambet fnean agu di bong mdatah batu du fye landè gamgagot di
    deg.
  sus-sus: A n natangama nɛ tɔɔrɛ ma hɔrɔmɔbanxi kui. A n nɔxunma nɛ na niini bun
    ma. A n natema nɛ geya fari.
  pon-2006: E pahn ketin perepere ie ni ahnsou apwal; e pahn ketin sinsile ie nan
    Tehnpese, oh ketikidahng ie pohn dohl ileile.
  jae-jae: Gebe êndêŋ bêc ŋawapacŋa eŋ oc êsiŋ aê jaŋgôŋ ênê bec ŋalêlôm. Ênê bec
    ŋagadê oc ênsaŋ aê auc. Eŋ êsuŋ aê sa najaka poc ŋajaŋa tôŋ.
  ksd-ksd: Tago ta ra bung na purpuruan ra Luluai na balaure ive vake iau ta kana
    pal na mal; Na vabakite iau ta ra rivarivan na kubana; Na puak tar iau ta ra ul
    a vat i ta.
  tur-YTC: Çünkü sıkıntı gününde beni gizlice çardağında tutacak. Beni çadırının gizli
    yerinde saklayacak. Kaya üzerinde beni yükseltecek.
  bel-N: Бо Ён заслоніць мяне ў схове Сваім у дзень злы, Ён схавае мяне пад заслонай
    намёту Свайго, і ўзьнясе мяне на скалу.
  grc-BRENT: Ὅτι οὐ συνῆκαν εἰς τὰ ἔργα Κυρίου καὶ εἰς τὰ ἔργα τῶν χειρῶν αὐτοῦ, καθελεῖς
    αὐτοὺς καὶ οὐ μὴ οἰκοδομήσεις αὐτούς.
  kpr-kpr: Dara da sifoda, nune gagara ari, na numokena ambo sose fetarena. Nunda
    Kambo Kakara aminda, na kaifa ururari eveva irarena. Na kaifa use, nune na ghamana
    mindafu ainda etoda fitari fetedo, gitofudae jo oju ae arena.
  ind-AYT: Sebab, pada waktu kejahatan, Dia akan menyembunyikan aku di dalam pondok-Nya;
    Dia menyembunyikan aku di tempat yang tersembunyi di kemah-Nya, Dia akan mengangkat
    aku ke atas gunung batu.
  yom-yom: Bila mu lumbu ki ziphasi wela ku kheba mu luvovomo mu buangu kiandi kamvuandanga ;
    wela kutsueka ku tsi Nzoꞌandi yi ngoto ; wela kuthedimisa va ditadi di ngolo.
  yut-yut: Nido yo yokwi da nagon noman toni bɨsapmon uŋun da iyɨ da yutnon aŋkɨsɨbɨŋ
    nepban egɨpbeŋ. Yoma sopmaŋek tagɨsi aŋkɨsɨbɨŋ nepjak. Tɨp madep kɨnda da kwenon
    nepban tagɨsi egɨpbeŋ.
  nya-nya: Pakuti pa tsiku la msautso Iye adzanditeteza mʼmalo ake okhalamo; adzandibisa
    mʼkati mwa Nyumba yake ndi kukhazika ine pamwamba pa thanthwe.
  kyg-kyg: Hanageke yaꞌmo afole aisiya afinaꞌmo alino fala kino natege alopa mono
    noꞌafiꞌmo alino fala kino natege huteno yatala yafateꞌmo nasaga huno faino nategaiye.
  hrv-hrv: U sjenici svojoj on me zaklanja u dan kobni; skriva me u skrovištu Šatora
    svoga, na hridinu on me uzdiže.
  mps-mps: Te dwai sę enaba pedalubo sogo, teda agai ena te agai beba geme dualaibao.
    Te aga wiegi yai beba te sunumi paliama, tama ena geme bugagia mu dualaibao. Te
    agai ena te genuai masigi mu me deli te daiba dualama, tama ena bugagia bidaibao.
  tpi-tpi: Taim samting nogut i kamap long mi bai em i haitim mi long haus bilong
    em. Bai em i pasim dua na haitim mi gutpela tru. Bai em i putim mi antap long
    wanpela bikpela ston tru na mi stap gut.
  dan-1931: Thi han gemmer mig i sin Hytte på Ulykkens Dag, skjuler mig i sit Telt
    og løfter mig op på en Klippe.
  vie-OVCB: Trong ngày hoạn nạn, Chúa sẽ che chở tôi, Ngài giấu tôi nơi kín đáo trong
    đền thánh Ngài, nâng tôi lên, đặt trên tảng đá.
  guj-2017: કેમ કે સંકટના સમયે તેઓ મને પોતાના મંડપમાં ગુપ્ત રાખશે; તે પોતાના મંડપને
    આશ્રયે મને સંતાડશે. તે મને ખડક પર ચઢાવશે!
  pon-2006A: E pahn ketin perepere ie ni ahnsou apwal; e pahn ketin sinsile ie nan
    Tehnpese, oh ketikidahng ie pohn dohl ileile.
  por-BRBSL: Pois no dia dos problemas, ele me manterá em segredo em seu pavilhão.
    No lugar secreto de seu tabernáculo, ele vai me esconder. Ele me levantará sobre
    uma rocha.
  eng-OEBUS: 'For he will hide me in his shelter in the day of misfortune. In his
    sheltering tent he hides me: he lifts me up on a rock.'
  swe-swe: För han skyddar (gömmer) mig i sin hydda (hebreiska ”sukka”, täckande skydd,
    betyder också ”sammanflätad”), på olyckans dag; han döljer mig i sitt tält och
    lyfter mig högt upp på en klippa.
  cth-cth: Rucatnae atueng dawkvah hnâroumcalah a rathei rahim na o sak. A bawkim
    thung vah hnâroumcalah na ta, ka rasang e lungsong van na thueng.
  twi-twi: Hiada mu no, ɔde me besie nʼatenae dwoodwoo; ɔbɛkora me wɔ Ahyiae Ntamadan
    kronkron mu ɔde me si ɔbotan so wɔ sorosoro.
  hlt-hlt: Yoethae hnin ah amah kah po ah kai n'khoem ni. A dap kah a huephael ah
    kai n'thuh vetih lungpang sola kai n'pomsang ni.
  tbz-SIM: Dɛǹdɛ kù yóó nni nkɑ̃nkɛ́mɛ̀ mɛyɛi ndiyiè yɛiri yiè, kɛ̀ nní nsɔri ku cĩ́ɛ̃̀tɛ̀,
    kɛ̀ kù n dee nku pèrì ĩ́nkɛ̀, mɛyɛi nyí yó n nintɛ dɛ̀.
  msy-2020: Eghtɨ osɨmtɨziba otivamin dughiamɨn a uan Dɨpenimɨn bar deravɨra na modogham.
    A na isɨ uan Purirpenimɨn aven na modogham. A na isɨ dagɨar gavgavimɨn pɨn mar
    na afagham.
  dop-dop: Nɑ ń ŋmɛsɩ-m nyɑ́ təyɑɣɑ tɑɑ, nɑ ń kenti mɑ tɔɔ kɛ́ wɑhɑlɑ wɑɑtʋ. Nɑ ń
    sɩɩ-m kʋkpɑmʋɣʋ tɔɔ sɩ pʋlʋ ɩ́ tɑɑ hiki-m.
  azb-azb: Dar gündə məni çardağında gizlər, Çadırının örtüyü ilə örtər, Qaya başındakı
    yüksək yerə gətirər.
  eng-DBY: 'For in the day of evil he will hide me in his pavilion; in the secret
    of his tent will he keep me concealed: he will set me high upon a rock.'
  hin-2017: क्योंकि वह तो मुझे विपत्ति के दिन में अपने मण्डप में छिपा रखेगा; अपने
    तम्बू के गुप्त स्थान में वह मुझे छिपा लेगा, और चट्टान पर चढ़ाएगा। (भज. 91:1, भज.
    40:2, भज. 138:7)
  wol-KYG: Bésub ay, mu yiire ma mbaaram, làq ma, ma làqoo xaymaam, aj ma ciw doj,
    ma raw.
  swp-swp: Paana ede huia baaea eai ena abaailogulogu eai abo i toreamuigu; ena apa
    birigomna eai abo i buburigu, ia abo i abiisinigu we’utau saesaena potana eai
    i toregu.
  bjr-bjr: Manda aukuana kambiqainanoo narí mari maqanaki kukeeqa qimaqaannoo. Narí
    uiqaana maqaki qini kukeeqaqisaanoo. Mifa qini uqeereeqee aaqanasaa oonisaa amiqiraqoo
    quqaqisaannoo.
  eng-YLT: For He hideth me in a tabernacle in the day of evil, He hideth me in a
    secret place of His tent, On a rock he raiseth me up.
  kne-kne: Tan sin timpon di ligat ko somalin sisya, itabonas sak-en sin oneg di Timplo
    na. Salaknibanas sak-en sin nakayang ay bato, tan sidi, adi makaabot din kaibaw
    ko.
  eng-WYC-2017: For he hid me in his tabernacle in the day of evils; he defended me
    in the hid place of his tabernacle. He enhanced me in a stone;
  eng-WMBB: For in the day of trouble, he will keep me secretly in his pavilion. In
    the secret place of his tabernacle, he will hide me. He will lift me up on a rock.
  zat-NTPS: Le̱' gucache chawe̱' neda' lu lataj lá'azxa chee̱' lu zra dxaca da cale̱la.
    Gucache chawe̱' neda' lu lataj cheé̱queze̱' naga zúaqueze̱'. Guzúe̱' neda' tu
    naga se̱ cháweda'.
  zty-NTPS: Ḻe' wkache' chawe'e neda' ḻo latje la'y chie' kate' žin ža gak da' bi
    nak chawe'. Wkache' chawe'e neda' ḻo latjen' gan zoakze' Ḻe'. Wzóe' neda' to
    gan soa' chawe'.
  urd-GVH: क्योंकि मुसीबत के दिन वह मुझे अपनी सुकूनतगाह में पनाह देगा, मुझे अपने ख़ैमे
    में छुपा लेगा, मुझे उठाकर ऊँची चट्टान पर रखेगा।
  rug-rug: Ura pa korapa totoso tasuna si kaqu va aqorau Sa, kaqu tome au Sa pa korapa
    Nana Zelepade, meke kaqu va hake au Sa pa patu hihiu.
  gaz-gaz: Inni guyyaa rakkinaa iddoo ofii jiraatu na kaaʼataatii; daʼoo dunkaana
    isaa jala na dhoksa; kattaa gubbaattis ol na baasa.
  fra-LSG: Car il me protégera dans son tabernacle au jour du malheur, Il me cachera
    sous l’abri de sa tente; Il m’élèvera sur un rocher.
  gnn-gnn: Yo, ŋunhi yurru dhuwala wäŋa marimirriyirrinydja, bathalanydja yurru mari,
    ŋarranydja yurru waṉḏirri ŋunha nhanukala, ḏalwaḏalwa'lili gulŋiyirri, ga ŋunhalayina
    nhanukalanydja ŋurrwu'ŋura ŋayi yurru ŋarranha gunganhamirriyamanydja; Ŋayi yurru
    ŋarranha ḻaw'maramanydja, ga ŋunha buku‐warrwarlilina guṉḏalili nherraṉ yurru.
  yal-yal: Amasɔtɔ a n namarɛ nɛn a banxini tɔrɔ waxatini. A n luxunɲɛ nɛn a Batu
    Banxini. A n natema nɛn geyaan xuntagi.
  iou-iou: Näk ŋode nadätat; Kadäni waki ahäŋ namayäŋ täyak upäŋkaŋ Anututä yäŋnäkŋat
    päŋku tähani gänaŋ nepmaŋpäŋ yäma ukätpäŋ watä säkgämän api it namek. Ude täŋirän
    näk tägagän api iret.
  haw-1868: 'No ka mea, i ka wa popilikia e huna mai oia ia''u i kona malu: Ma kahi
    mehameha o kona halelewa e huna mai ai oia ia''u; E hoonoho no hoi oia ia''u maluna
    o ka pohaku.'
  arb-NAV: لأَنَّهُ يَحْمِينِي فِي يَوْمِ الشَّرِّ تَحْتَ سَقْفِ بَيْتِهِ وَيَحْرُسُنِي
    آمِناً فِي خِبَاءِ خَيْمَتِهِ. إِذْ عَلَى صَخْرَةٍ عَالِيَةٍ يَرْفَعُنِي.
  ded-ded: Ye ebicnasou yengena oda manau onggonnuude. Ye kporucbedzoyau mesufunuma
    wi hoc peperandzi seriau fainuu gombunga kecbade.
  ewe-ewe: Elabena le xaxaɣiwo la, atsyɔ nu dzinye le eƒe nɔƒe la me; aɣlam ɖe eƒe
    agbadɔ ƒe bebeƒe, eye wòakɔm aɖo agakpe kɔkɔ aɖe dzi.
  eng-LEE: For he will hide me in his pavilion on the day of evil; he will conceal
    me in the secret of his tabernacle; upon a rock will he place me high.
  asm-FB: আপদৰ কালত তেওঁ মোক নিজ আশ্রয়ত গুপুতে ৰাখিব, নিজৰ তম্বুত মোক লুকুৱাই ৰাখিব;
    তেওঁ মোক শিলৰ ওপৰত তুলি থব।
  sus-A: عَ ﭑ نَتَنفَمَ نّ تْورّ مَ هْرْ مْبَنشِ كُي. عَ ﭑ نْشُنمَ نّ نَ نِينِ بُن
    مَ. عَ ﭑ نَتٍمَ نّ فٍيَ قَرِ.
  fra-SBL: Car au jour de la détresse, il me gardera secrètement dans son pavillon.
    Dans le lieu secret de son tabernacle, il me cachera. Il me soulèvera sur un rocher.
  hbo-hbo: כִּ֤י יִצְפְּנֵ֨נִי ׀ בְּסֻכֹּה֮ בְּיֹ֪ום רָ֫עָ֥ה יַ֭סְתִּרֵנִי בְּסֵ֣תֶר
    אָהֳלֹ֑ו בְּ֝צ֗וּר יְרֹומְמֵֽנִי׃
  kik-kik: Nĩgũkorwo mũthenya wa thĩĩna-rĩ, akaangitĩra ndĩ hau gĩikaro-inĩ gĩake;
    nĩakahitha kĩĩgunyĩ-inĩ kĩa hema yake, na andũgamie igũrũ wa rwaro rwa ihiga.
  fra-NCL: Car il m’abritera dans sa demeure au jour de l’adversité, il me cachera
    dans le secret de sa tente, il m’établira sur un rocher.
  cek-AK: 'Raihaih phak naah anih mah angmah ih im ah kai na buepsak tih: angmah ih
    kahni imthung ah na hawk ueloe, lungsong nuiah anghnusak tih.'
  cuk-cuk: Ar Bab-Jehová, ibagan-bulegangi na ese-goled-neggi an-odukuoed, na e-neg-megedgi
    an-odukuoed, akwasaila-birgi an-ogwichoed.
  uig-CYR: Чүнки улар нә Пәрвәрдигарниң қилғанлирини, Нә қоллириниң ишлигәнлирини
    һеч нәзиригә алмайду, Пәрвәрдигар уларни ғулитип, қайтидин баш көтәргүзмәйду.
  pma-pma: En avong takeih, inau nito ven Ahi. Kei kur koe nau en Eim Votut onen ka
    kur revi nau en out tetahos onen.
  tel-2017: ఆపద కాలంలో ఆయన తన పర్ణశాలలో నాకు ఆశ్రయం ఇస్తాడు. తన గుడారం చాటున నన్ను
    కప్పుతాడు. ఉన్నతమైన ఆశ్రయశిల మీద ఆయన నన్ను ఉంచుతాడు.
  hat-BSA: Paske nan jou twoub la, Li va kache mwen nan tabènak Li. Nan plas sekrè
    kote tant Li an ye a, se la Li va fè m kache. Li va leve mwen sou yon wòch.
  bxh-bxh: Yena pilipili E fahoina haba ya bobodiyegu. Haba ena palai fafatabuna yai
    ya simogu, yo umeꞌehu hewa wananahana yai haba ya tolegu.
  ukr-ONPU: За те, що не задумуються вони над звершеннями Господа й над діянням рук
    Його, Він їх зруйнує й не відбудує знов.
  kos-kos: In pacl in ongoiya, El fah lisringyuyak; El fah karinginyu in Tempul lal
    Ac oru tuh nga in moulla fin sie eot fulat.
  hbo-WLC: כִּ֤י יִצְפְּנֵ֨נִי ׀ בְּסֻכֹּה֮ בְּי֪וֹם רָ֫עָ֥ה יַ֭סְתִּרֵנִי בְּסֵ֣תֶר
    אָהֳל֑וֹ בְּ֝צ֗וּר יְרוֹמְמֵֽנִי׃
  ibo-ibo: Nʼihi na nʼụbọchị nsogbu, ọ ga-echebe m nʼime ebe obibi ya; ọ ga-ezo m
    nʼime ụlọ ikwu ya; ma bulie m elu, debe m nʼelu oke nkume.
  ory-ory: କାରଣ ବିପଦ ଦିନରେ ସେ ଆପଣା ଆବାସରେ ମୋତେ ଗୋପନ କରି ରଖିବେ; ସେ ଆପଣା ତମ୍ବୁର ଅନ୍ତରାଳରେ
    ମୋତେ ଲୁଚାଇବେ; ସେ ମୋତେ ଶୈଳ ଉପରକୁ ଉଠାଇବେ।
  chk-chk: Pun lon fansoun weires i epwe aopaei. I epwe tümwünüei me lon imwan imwenfel,
    epwe pwal atekiaeitä won eu achau.
  rop-rop: Wen trabul kaman, YAWEI gin blandim mi langa seifwan pleis. Im gin blandim
    mi langa im Serramoni Pleis. Im gin pudum mi langa haibala ston, weya nobodi kaan
    gajimap mi.
  ukr-1871: Він бо заховає мене в своїй домівцї в день недолї, він захистить мене
    в заулку намета свого, він підніме мене на скелю!
  yon-yon: Amborom kuu dabab kandi yaron kuu yembed ne nen yambiwoombed dorondandaneen,
    kwane yembed ye kurikuri ambiwoombed ne nen biknaneen, kwane yembed ne nen aromkonombon
    ari kowaneen.
  deu-1951: Denn er deckt mich in seiner Hütte zur bösen Zeit, er verbirgt mich im
    Schirm seines Zeltes und erhöht mich auf einen Felsen.
  eng-JPS: For He concealeth me in His pavilion in the day of evil; He hideth me in
    the covert of His tent; He lifteth me up upon a rock.
  srp-1865: Jer bi me sakrio u kolibi svojoj u zlo doba; sklonio bi me pod krovom
    šatora svojega; na kamenu goru popeo bi me.
  lug-lug: Kubanga mu biseera eby’obuzibu anansuzanga mu nju ye; anankwekanga mu weema
    ye, n’ankuumira ku lwazi olugulumivu.
  heb-heb: כי יצפנני בסכה ביום רעה יסתרני בסתר אהלו בצור ירוממני׃
  ben-IRV: কারণ বিপদের দিনের তিনি আমাকে তাঁর গৃহে আশ্রয় দেবেন; তাঁর তাঁবুর মধ্যে
    তিনি আমাকে লুকিয়ে রাখবেন। তিনি আমাকে পাথরের উপরে তুলে ধরবেন!
  ntu-ntu: Murde krlzx kx sa na-aclve-angidrq ninge mz mzli r nzkxpu-krnge. X na-amnc-kapqq
    ninge mz Mangr-nzangiongr nim, mz nzngini-krm butqbr kx rlakitrx.
  pan-pan: ਬਿਪਤਾ ਦੇ ਦਿਨ ਉਹ ਤਾਂ ਮੈਨੂੰ ਆਪਣੇ ਮੰਡਪ ਵਿੱਚ ਲੁਕਾਵੇਗਾ, ਅਤੇ ਆਪਣੇ ਤੰਬੂ ਦੇ ਪਰਦੇ
    ਵਿੱਚ ਮੈਨੂੰ ਛਿਪਾਵੇਗਾ, ਉਹ ਮੈਨੂੰ ਚੱਟਾਨ ਤੇ ਉੱਚਾ ਕਰੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ဘေး အန္တရာယ်ရောက်သည့် ကာလ ၊ တဲ တော်တွင် ငါ့ ကို ကွယ်ကာ
    တော်မူမည်။ ဗိမာန် တော်အတွင်း အရပ်၌ ၊ ငါ့ ကို ဝှက် ထားတော်မူမည်။ ကျောက် ပေါ် မှာလည်း
    ငါ့ ကိုတင် ထားတော်မူမည်။
  kgf-kgf: Yawenéŋ ʒérabéra naléiguc eŋeya haliiguc ni sasaŋgianec néŋgaleŋ wannémma
    hali imuac saŋgi saŋgiiguc ni musaŋgé némmac. Waŋu kecma ʒamanʒiŋ yanda qahaiguc
    ou meyac néŋu nammaŋ.
  tte-O: Sauga miyapolowe kolili iya koina kani yakelolon, ana Nume Tabu koina kani
    ipeise-yagau veku malamalawena pwatana mena igite-kalatagau.
  tbg-tbg: Nora maaravano tiqaa qovaraiqiaina entara viva ti tivita varero vuru nai
    Naavuqi kukeqa taanaro. Vi entara viva nai vainaini turuaraini ti kukeqa taanaro.
    Viva ti tivita varero vuru nora oriqaa kairamanta navutaaka kia ho ti harivara.
  hmo-hmo: Nega dika be lau dekenai ia ginidae neganai, Lohiabada ese lau do ia durua.
    Iena Dubu Helaga lalonai lau do ia hunia. Ataiai nadi badana latanai ia ese lau
    do ia atoa.
  zar-NT: Cateʼ idxín dza soa bönadxi quiaʼ, ucáchëʼë Lëʼ nedaʼ lu yuʼu lidxëʼ. Ga
    nagachiʼ lu yuʼu lidxëʼ ucáchëʼë nedaʼ. Uzóëʼ nedaʼ tsutsu ca tu lu guiö́jtoʼo.
  urd-urd: क्यूँकि मुसीबत के दिन वह मुझे अपने शामियाने में पोशीदा रख्खेगा; वह मुझे
    अपने ख़ेमे के पर्दे में छिपा लेगा, वह मुझे चट्टान पर चढ़ा देगा
  rus-SYN: За то, что они невнимательны к действиям Господа и к делу рук Его, Он разрушит
    их и не созиждет их.
  bqc-SIM: A ma ulɛ a kpɛ́u taasikɛgↄↄ, a ma gwa a zwã̀akpɛu, i ma zɛ gbɛ musu aafia.
  tcz-CHONGTHU: Ajeh chu aman hahsatna a konna eihoidoh sahding a Houin thenga chu
    eihoibit ding Aman mi maiphah louva songpi chunga eiselding ahi.
  mar-mar: कारण माझ्या संकट समयी तो माझे लपण्याचे ठिकाण आहे; तो मला त्याच्या तंबूत
    लपवेल, तो मला खडकावर उंच करील.
  isl-isl: Þar verð ég öruggur á óheilladeginum – öruggur í skjóli Drottins. Hann
    lyftir mér upp á háan klett
  hlt-THB: Ikawtih kyinaak ka um awh ce a awmnaak hun awh kai ce ngaihding cana ni
    awm sak kaw; a hizan im awmnaak khuiawh ni thuh kawmsaw lungnu awh ce ak sang
    na nim hawih kaw.
  soq-soq: Ne poka mainawo wisempo me bola euda bedewe wereganepi, me duwa bedewe
    ne onianepi, me nau osowe ionoido itunepi.
  qub-qub: Mana allicuna chayamuptin Tayta Diosmi Wasincho pacamanga. Chaychömi washämanga.
    Gaga jananman churamarmi gueshpichimanga.
  bqp-bqp: Ani ma utɛ a kpɛ́n warikɛgↄrↄa, ani ma gwa a bizakutan, ani ma zɛ gbɛ̀ɛ
    musu aafia.
  hat-hat: Jou malè tonbe sou mwen, l'a pwoteje m' lakay li. L'a kache m' byen fon
    nan tanp li a. L'a leve m' mete yon kote pou anyen pa rive m'.
  eng-BSB: For in the day of trouble He will hide me in His shelter; He will conceal
    me under the cover of His tent; He will set me high upon a rock.
  eng-WEBPB: For in the day of trouble, he will keep me secretly in his pavilion.
    In the secret place of his tabernacle, he will hide me. He will lift me up on
    a rock.
  kbq-kbq: Hanki hazenke zama esania knafina, Agra'a navre franekino, Agra'a seli
    mono nompi navre frakigahie. Ana nehuno navresga huno onagamu'a have agofetu nantesige'na
    knare hu'na manigahue.
  pon-pon: Pwe ni anjau apwal a kotin jinila ia nan tanpaj a im pwal. A pan kotin
    karuk ia la nan tanpaj a im likau, o kotin kau ia da pon paip eu.
  nhe-BL: Quema ajsis tonali tlen ax cuali, TOTECO nechmocuitlahuis. Nechtlatis ipan
    itiopancal campa más tlatzejtzeloltic, huan teipa nechquetzas ipan se hueyi tetl
    para nechhueyitlalis.
  wnc-wnc: Sike sanga wai takngatu nae apanu ita na inane yotnaatang takusopuwik.
    Ita gwambok yapuke take siknga takusopuwik. Takusopuke ita na suu buyambam siknga
    gwendune engatangan napmamban iwanata nutnanga dua siwik.
  bus-bus: Eé ma utɛ a kpɛ́n nawɛ̃akɛgurↄ, eé ma gwa a bisakutaan, eé ma zɛ gbɛ̀ musu
    aafia.
  gub-BL: Aze zawaiw katu hereko haw nehe, hemim putar uzeàmimaw pe nehe. Hemonokatu
    wàpuzuhu pupe nehe. Ita 'aromo hemono putar ikatu 'ymaw wi hepyro pà nehe.
  eng-DRA: 'Because they have not understood the works of the Lord, and the operations
    of his hands: thou shalt destroy them, and shalt not build them up.'
