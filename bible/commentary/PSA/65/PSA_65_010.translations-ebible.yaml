  chk-chk: Ka fokun achöchönü ekewe warawar lon ekewe tanipi, ka asosonöchü o apwetetei
    ewe pwül ren üt o afeiöchü mine a märitä.
  rop-rop: Yu jandimdan rein blanga meigim det graun jidan wetwan blanga meigim redibala
    blanga growimapbat ola sid daga. Yu jandimdan rein blanga meigim det graun sofwan
    wulijim ola yangwan plent garra gro.
  ukr-1871: Ти наповаєш борозни її, рівняєш скиби її, мякчиш їх дощами, благословиш
    ростину її.
  yon-yon: Ebbed am bangkandimaab kowe, yi yongbon kidbon yiri bid benkubune wuneen
    yiri kuu okmanambon areb keraune, mongkobon aangko kuu ben kubunebaune, kab kibingkiwen
    yokad kuu yawinok keraune, idiib irimaun kuu ebbed amun kerundimaab.
  deu-1951: (065-11) du tränkst seine Furchen, feuchtest seine Schollen; mit Regenschauern
    machst du es weich und segnest sein Gewächs.
  eng-JPS: (65-11) Watering her ridges abundantly, settling down the furrows thereof,
    Thou makest her soft with showers; Thou blessest the growth thereof.
  srp-1865: Brazde njezine napajaš, ravniš grude njezine, kišnim kapljama razmekšavaš
    je, blagosiljaš je da raða.
  lug-lug: Otonnyesa enkuba mu nnimiro, n’ojjuza ebitaba byamu; n’ogonza ettaka, ebibala
    by’omu nsi n’obiwa omukisa.
  heb-heb: תלמיה רוה נחת גדודיה ברביבים תמגגנה צמחה תברך׃
  ben-IRV: তুমি তার খাঁজ সব প্রচুর পরিমাণে জলে পূর্ণ কর; তার ঢাল সমান করে থাক; তুমি
    বৃষ্টির দ্বারা তাদের নরম করে থাক; তুমি তাদের অঙ্কুরকে আশীর্বাদ করে থাক।
  ntu-ntu: Tewa lc tqayayrtile drtc' nyzgr, Murde da kx petikr mz nrlanc nyzgr nalvcpulzmqng.
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਸਿਆੜਾਂ ਦੀ ਡੰਝ ਲਾਹ ਦਿੰਦਾ ਹੈਂ, ਤੂੰ ਉਹ ਦੀਆਂ ਵੱਟਾਂ ਨੂੰ ਪੱਧਰੀਆਂ ਕਰਦਾ
    ਹੈਂ, ਤੂੰ ਉਹ ਨੂੰ ਮੀਂਹ ਨਾਲ ਨਰਮ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਉਹ ਦੇ ਪੁੰਗਰਨ ਵਿੱਚ ਬਰਕਤ ਦਿੰਦਾ ਹੈਂ।
  mya-JVB: မြေရိုး တို့ကို စိုစွတ် စေ၍၊ လယ်ပြင်ကို တညီ တည်း စီရင်ပြီးမှ၊ မိုဃ်းရွာ
    သောအားဖြင့် ပြော့ စေ၍၊ ပေါက် သော အပင်များကို ကောင်းကြီး ပေးတော်မူ၏။
  kgf-kgf: Geŋ mia ai takareŋiguc doku sécya haimima baec boŋa héimindiŋima kia silic
    silicyanéŋ héiyu qérawia qeanʒac.
  tte-O: Na galewa lalakina kuyatalu bwatano meuloina koina, yo bwatanone sigiyaliyako
    kuyabuta waila lalakina koina. Bwatanone kuyabiga na like lamli sipeili na sikin.
  tbg-tbg: Are aaqu koqemake varake variararo aaquvano vata korataara putama kaivaro
    vatavano uqera vivaro karavano qampiqe vaira.
  hmo-hmo: Oi ese medu momo oi siaia diho, ia ese idia geia hegaegae tanona ia hapariparia
    momokani, vadaeni ranu be tano lalonai ia noho. Oi ese medu dekena amo tano oi
    hamanokaia. Unai dainai uma ena aniani avadia idia tubu namonamo diba.
  zar-NT: Risö́l-luʼu nisa guiö́j gapa dë́gaca na, en rusubisuʼ gapa chinadúz. Ruúnuʼ
    yúludoʼ luyú zidzaj, en runuʼ ga taʼgula guixiʼ cuandoʼ.
  urd-urd: उसकी रेघारियों को खू़ब सेराब उसकी मेण्डों को बिठा देता उसे बारिश से नर्म
    करता है, उसकी पैदावार में बरकत देता
  rus-SYN: Ты испытал нас, Боже, переплавил нас, как переплавляют серебро.
  bqc-SIM: Ni laaidↄ dṹniawa, ni táaekɛ tↄↄlɛɛ. Ni aà gba í, n swaↄ pai ń ío,
    ni to blɛwɛna kɛ, asa màa n zɛò.
  tcz-CHONGTHU: Lou kikhoiho gotwi in na chap kot jin, leilhangho na su nang in, changkongho
    jong na kibah sah in, gotwi in leiset na noudoh sah in hiti chun chang le mim
    nengchet a aumnadin phatthei na boh in ahi.
  mar-mar: तू तिच्या तासांना भरपूर पाणी देतोस; तू तिचे उंचवटे सपाट करतोस; तू तिला
    पावसाच्या सरींनी मऊ करतोस. तिच्यात अंकुरीत झालेले आशीर्वादित करतोस
  isl-isl: Þú vökvar jörðina og eykur frjósemi hennar. Ár þínar og uppsprettur munu
    ekki þorna. Þú gerir jörðina hæfa til sáningar og gefur þjóð þinni ríkulega uppskeru.
  hlt-THB: Dek nawk a qytnaak ngaw boeih ce tui bym pe sak nawh; Khawk-aa ing na syp
    coengawh tawi a an leek sak hyk ti.
  qub-qub: Cay pachacho caj ragracunaman gammi yacuta juntachinqui. Chacrapa llapan
    curpancunatapis ñuchuchinqui. Allpacunatapis tamyawan ömichinqui. Bindisyunniquiwanmi
    llapanpis alli wayun.
  bqp-bqp: Ndì í dagula ari búgbanↄ pa, ndì gunↄ foko fↄ̃ kũ legũo, ndì arubarika
    da pↄ́ kũ à bùtɛnↄgu.
  hat-hat: (065:11) Ou mete dlo nan kannal pou wouze jaden yo. Ou kase bit tè yo.
    Ou voye gwo lapli pou tè a bwè kont dlo li. Ou fè grenn yo jèmen.
  eng-BSB: You soak its furrows and level its ridges; You soften it with showers and
    bless its growth.
  eng-WEBPB: You drench its furrows. You level its ridges. You soften it with showers.
    You bless it with a crop.
  kbq-kbq: Hozama rekorinte mopafina Kagra kora atrankeno runteno mopa ru fru nehuno,
    mopa ragana runezmane. Ana nehunka ata kora atrankeno hozafina runtegeno ne'zamo'a
    knarera huno nehageno rama'a ne'zana renente.
  pon-pon: Kom kin kotin kapileda ar jap akan o kawujokejok ar mad akan o kamuterok
    kila katau o kapaiada ar tuka kan.
  nhe-BL: Ta tijxolonía ica miyac atl nopa surcos ipan mila. Tijchihua ma huetzi atl
    para ma yamanía nopa tlali huan ma poxoni nopa tlaltojtolomitl. Huan tijchihua
    para ma ixhua nochi tlamantli tlatoctli ipan nochi tlaltepactli.
  wnc-wnc: Gata sopa nindane puyanine kwaapzang pewi pimakaing. Pimake kepatang pukukaing.
    Sopa yanggata kepdaka tanguwan wikawan nanamu take enakaing.
  bus-bus: Nɛɛ̀ í dagula ai búgbarunↄ pa, nɛɛ̀ guunↄ foo fↄ̃ kↄ̃n louo, nɛɛ̀ aubarika
    da pↄ́ kɛ̀ bↄ̀ɛnↄn.
  gub-BL: Eremugyr kar àmàn tetea'u ko rehe. A'e 'y umuàkym ywy. Eremuàkym ywy àmàn
    pupe. A'e rupi hezuz itym pyrer a'e.
  eng-DRA: 'For thou, O God, hast proved us: thou hast tried us by fire, as silver
    is tried.'
