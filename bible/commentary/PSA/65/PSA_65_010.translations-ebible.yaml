verse: PSA.065.010
translations:
  mal-C: അങ്ങ് അതിന്റെ ഉഴവുചാലുകളെ നനയ്ക്കുന്നു; മഴയാൽ അങ്ങ് അതിനെ കുതിർക്കുകയും അതിന്റെ
    മുളയെ അനുഗ്രഹിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Du hast das Land heimgesucht und hast es getränkt, hast es gar reich gemacht
    mit einem Gottesbache voll Wasser, bereitest Getreide für sie, denn also bereitest
    du das Land.
  lin-lin: Opambolaka mabele, ofulukisaka yango, otondisaka yango na bozwi. Otondisaka
    moluka ya Nzambe na mayi, obongiselaka bato ble, pamba te otondisaka mayi mpo
    na yango.
  mmx-mmx: Up sep bet avukat ti leventaamang, la uk lox amlu laxangka mi levendan
    bet. U lox amumulum laxangka mi limisimisi bet la i lox asuusu larauna maxat.
  eng-LSV: Its ridges have been filled, || Its furrow has been deepened, || You soften
    it with showers, || Its springing up You bless.
  eng-GNV: 'Thou waterest abundantly the furrowes thereof: thou causest the raine
    to descende into the valleies thereof: thou makest it soft with showres, and blessest
    the bud thereof.'
  eng-WEBSTER: 'Thou waterest the ridges of it abundantly: thou settlest the furrows
    of it: thou makest it soft with showers: thou blessest the springing of it.'
  nhw-BL: Ta tijxolonía ica miyac atl nopa surcos ipan mila. Tijchihua ma huetzi atl
    para ma yamaniya nopa tlali huan ma poxoni nopa tlaltojtolomitl. Huan tijchihua
    para ma ixhua nochi tlamantli tlatoctli ipan nochi tlaltipactli.
  swh-ONEN: Umeilowesha mifereji yake na kusawazisha kingo zake; umeilainisha kwa
    manyunyu na kuibariki mimea yake.
  bba-bba: Wunɑ ɑ rɑ tem nɔɔri, kpɑ ɑ mu nim yɛ̃kɑ mu n kpɑ̃. A rɑ mɑɑ de mu n dukiɑ
    mɔ. Gusunɔ, wunɛn bwiɑ yɑ nim yibɑwɑ. Mɛyɑ ɑ rɑ kɑ tem dwiiyɑsie, kpɑ dĩɑnu nu
    wɑ nu kɑ kpi.
  eng-KJVCPB: 'Thou waterest the ridges thereof abundantly: thou settlest the furrows
    thereof: Thou makest it soft with showers: thou blessest the springing thereof.'
  luo-luo: Ipuro puothene kendo iloso oparane duto. Imiyo puothene bedo mangʼich,
    kendo igwedhe gi cham.
  aii-aii: ܟܪ̈ܝܼܒ݂ܘܼܗ̇ ܟܹܐ ܡܲܫܬܹܝܬ ܒܣܒ݂ܵܥܬܵܝܗ‌ܝ، ܟܹܐ ܡܲܫܘܹܝܬ ܝܵܝܘܼ̈ܗ̇. ܒܩܲܫܩܲܫܝܵܬܹ̈‌ܐ
    ܟܹܐ ܡܲܪܟܸܟܸܬ ܠܵܗ̇، ܡܲܓ̰ܝܲܢܬܘܼܗ̇ ܟܹܐ ܒܲܪܟܸܬ.
  meu-meu: E ruadia tanodia o hapariparidia badamu, tano latalatadia o hataoradiamu,
    medumedu amo o hamanokadiamu, lalodiai e tubumu ḡaudia o hanamodiamu.
  npi-ULB: तपाईंले यसका जोतेका खेतलाई प्रशस्‍त पानीले भिजाउनुहुन्छ । तपाईंले जोतेका
    खेतका ठल्‍ला फुटाउनुहुन्छ । झरीका पानीले तपाईंले ती नरम पार्नुहुन्छ । तिनका बिचका
    विरुवाहरूलाई तपाईंले आशिष्‌ ‌‌दिनुहुन्छ ।
  yor-yor: Ìwọ fi bomirin sí aporo rẹ̀ ìwọ tẹ́ ògúlùtu rẹ̀; ìwọ fi òjò mú ilẹ̀ rẹ̀
    rọ̀, o sì bùkún ọ̀gbìn rẹ̀.
  pes-OPCB: شیارهای زمین را سیراب می‌کنی و بلندیهایش را هموار می‌سازی. باران بر زمین
    می‌بارانی تا نباتات برویند.
  tgl-ULB: Tinutubigan mo ang mga bukirin nang masagana; inaayos mo ang mga taniman;
    ginagawa mong malambot ang mga ito sa mga patak ng ulan; pinagpapala mo ang mga
    tumutubo sa pagitan nito.
  nop-nop: Dagoŋ nadiune diniyeti kwetneŋ gwi wapum malak, kaŋ imedi kwet maaneŋ hatak.
    Hali kwet tubukulemaune nanaŋe momooŋ hinek labiiŋ.
  hui-hui: Tomo hongole howa dindi alu ngamaria hariha howa daluore ngigi birili.
    Dalu ibilaregome dindi damiai haga. Dalu emene haburalu ibilaga biriligomebi dindi
    ibane biralu mo gomba haga beregola tomo hengedamaru bayuwa anda haga.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိုး​ကို​ရွာ​စေ​တော်​မူ​လျက် ထွန်​ယက်​ထား​သည့်​လယ်​ယာ​များ​ကို​စို​စွတ်
    စေ​တော်​မူ​ပါ​၏။ ထို​နောက်​မိုး​ရေ​ဖြင့်​မြေ​ဆီ​လွှာ​ကို ပျော့​စေ​တော်​မူ​ပြီး​လျှင်​ပျိုး​ပင်​ငယ်​များ​ကို
    ပေါက်​စေ​တော်​မူ​ပါ​၏။
  bod-N: ས་ཡི་ཤུར་མོ་རྣམས་ལ་ཆུ་བཏང༌ཞིང༌། །སྒལ་གཞུང་རྣམས་ཀྱང་བདེ་བར་བསྙམས་པ༌དང༌། །ཆར་ཟིམ་གནང་ནས་ས་ཞིང་སོབ་སོབ༌བྱས།
    །ས་ལས་རྡོལ་བ་རྣམས་ལ་བྱིན་གྱིས༌རླབས།།
  wsk-wsk: Ni tuwik te ningam yu tusam se ali mu yu karogo, buta se yu mu ali bugulik
    tuso se na inang terong la barasoso.
  sna-sna: Munozadza mihoronga yacho nemvura, uye munoenzanisa mihomba yacho; munoinyorovesa
    nemvura inopfunha munoropafadza zvibereko zvayo.
  spa-BLM: Empapas sus surcos. Nivela sus crestas. Lo suavizas con duchas. Lo bendices
    con un cultivo.
  cac-cac: A ach tzac' yaxb'oc sat luum, tzac' ch'ayxoc sch'olquiltaquil luum, tzac'an
    c'unb'oc lum yuj yax n̈ab', tzac'an pax a vach'c'olal yic satan tas tz'avchaj
    d'a sat luum.
  swh-ULB: Wewe huyajaza matuta maji ya kutosha; wapasawazisha palipoinuka; wailainisha
    nchi kwa manyunyu ya mvua; waibariki mimea kati yao.
  bel-bel: Ты нас выпрабаваў, Божа, ператапіў нас, як топяць срэбра.
  deu-ELBBK: 'Du hast die Erde heimgesucht und ihr Überfluss gewährt, du bereicherst
    sie sehr: Gottes Bach ist voll Wassers. Du bereitest ihr Getreide, wenn du sie
    so bereitest.'
  mbb-OT: Ebpeuzanan nu is ineradu he tanà taman te ebmeyunek heini, ne edtuvazan
    nu is nenuvù he menge pinemula.
  mal-2015: നീ അതിന്റെ ഉഴവുചാലുകളെ നനെക്കുന്നു; നീ അതിന്റെ കട്ട ഉടെച്ചുനിരത്തുന്നു;
    മഴയാൽ നീ അതിനെ കുതിർക്കുന്നു; അതിലെ മുളയെ നീ അനുഗ്രഹിക്കുന്നു.
  gup-gup: Mak yibolkdjuhdjuhke kore manme kabirridudjeng ba manme kakolhdebebmerren.
    Yibolkmarnmarnbun dja yimunkewe mandjewk ba bu kunkulk kakelkdan.
  rmc-rmc: 'Starines tut pal e phuv a poľivines le paňeha; igen la barvaľares. O jarki
    le Devleskre hine pherde le paňeha, hoj te den le manušen e pšeňica. Kavke tut
    starines pal e phuv:'
  nlg-nlg: Ighoe to nighi na lei bona ni Subasuba tara maghura babui ge so bongighi
    na beti nia na uha, Te oboi na lei ghotughotu me taotaoni na lei tatetate. Ighoe
    to malua tea na maramana nia na kabu mo vautoi na lei vuavuana tara subo au vule.
  pes-OPV: پشته هایش را سیراب می‌کنی و مرزهایش راپست می‌سازی. به بارشها آن را شاداب
    می‌نمایی. نباتاتش را برکت می‌دهی.
  ron-1924: ый узь бразделе, ый сфэрымь булгэрий, ыл ынмой ку плоая ши-й бинекувынтезь
    рэсадул.
  ben-OBCV: তুমি চষা জমির লাঙলরেখা ভিজিয়ে রাখছ এবং ঢাল সমান করছ; তুমি বৃষ্টি দিয়ে
    তা নরম করছ এবং তার ফসলে আশীর্বাদ করছ।
  som-som: Adigu beerta jeexjeexeeda aad baad u waraabisaa, Oo waxaad dejisaa jeexjeexa
    tuurahooda, Oo tiixtiix baad ku jilcisaa, Oo waxa ka soo baxana waad barakaysaa.
  lat-VUC: Quoniam probasti nos, Deus; igne nos examinasti, sicut examinatur argentum.
  eng-ASVBT: 'Thou waterest its furrows abundantly; Thou settlest the ridges thereof:
    Thou makest it soft with showers; Thou blessest the springing thereof.'
  mna-mna: Nu ta kamam ma yaŋ izzu, bekena pembeeze kuma pizin tomtom. Mi kampeŋana
    ku, ta ikamam ma kini indomdom ma izze.
  ita-1885: Tu adacqui le sue porche; tu pareggi i suoi solchi; Tu la stempri colle
    stille della tua pioggia; tu benedici i suoi germogli;
  eng-LXXUP: For thou, O God, hast proved us; Thou hast tried us with fire as silver
    is tried.
  eng-ULB: You water its furrows abundantly; you settle down the furrows' ridges;
    you make them soft with rain showers; you bless the sprouts between them.
  spa-VBL: Tú llenas de agua los surcos del arado y suavizas las crestas. Así también
    bendices las cosechas.
  fra-_FOB: Tu abreuves ses sillons; tu aplanis ses mottes; tu l'amollis par la pluie
    menue; tu bénis son germe.
  mal-mal: അവിടുന്ന് അതിന്റെ ഉഴവുചാലുകളെ നനയ്ക്കുന്നു; അവിടുന്ന് അതിന്റെ കട്ട ഉടച്ച്
    നിരത്തുന്നു; മഴയാൽ അവിടുന്ന് അതിനെ കുതിർക്കുന്നു; അതിലെ മുളയെ അവിടുന്ന് അനുഗ്രഹിക്കുന്നു.
  urd-GVR: Tū khet kī reghāriyoṅ ko sharābor karke us ke ḍheloṅ ko hamwār kartā hai.
    Tū bārish kī bauchhāṛoṅ se zamīn ko narm karke us kī fasloṅ ko barkat detā hai.
  suz-BL: गे रू नेल्‍ल ब्‍वाक्‍कुम जिप्‍पाइक्‍नीनी। मेको कली थेल्‍नीनी। रेउ यिपाइश्‍शा,
    मेको कली मार मार वापाइक्‍ब सेल्‍नीनी। मिनु मेकेर सिश्‍शो अन्‍न कली आसीक गेनीनी।
    भजन संग्रह १०४:१३-१६
  eng-NOY: Thou waterest its furrows, And breakest down its ridges; Thou makest it
    soft with showers, And blessest its increase.
  ita-1927: tu adacqui largamente i suoi solchi, ne pareggi le zolle, l’ammollisci
    con le piogge, ne benedici i germogli.
  ckb-ckb: هێڵی جووتەکانی تێر ئاو دەکەیت و تەخت و ڕێکیان دەکەیت، بە لێزمەی باران پاراوی
    دەکەیت و بەروبوومیان بەرەکەتدار دەکەیت.
  eng-BBE: 'You make the ploughed lands full of water; you make smooth the slopes:
    you make the earth soft with showers, sending your blessing on its growth.'
  xsi-xsi: Noko kuo karâzi ŋalae imbe indue pa tâno ŋinde muŋga tamâta sike. Noko
    kuo karâzi imbe indue ŋana iveta tâno mbariri, aku kuveta kaniŋa mata ipâŋga.
  kan-OKCV: ನೇಗಿಲ ಸಾಲುಗಳನ್ನು ಸಮಮಾಡುತ್ತೀರಿ. ಸುರಿಯುವ ಮಳೆಯಿಂದ ಅದನ್ನು ಮೃದು ಮಾಡುತ್ತೀರಿ,
    ಅದರ ಮೊಳಕೆಯನ್ನು ಆಶೀರ್ವದಿಸುತ್ತೀರಿ.
  tam-2017: அதின் வரப்புகள் தணியும்படி அதின் வயல்களுக்குத் தண்ணீர் இறைத்து, அதை மழைகளால்
    கரையச்செய்து, அதின் பயிரை ஆசீர்வதிக்கிறீர்.
  spa-RV-1909: 'Haces se empapen sus surcos, haces descender sus canales: ablándasla
    con lluvias, bendices sus renuevos.'
  ron-BTF: Tu adăpi brazdele lui, îi așezi bulgării; îl înmoi cu ploi, îi binecuvântezi
    încolțirea.
  eng-WEBP: You drench its furrows. You level its ridges. You soften it with showers.
    You bless it with a crop.
  eng-FBV: You fill the ploughed furrows with water, you soften the ridges; you bless
    the growing crops.
  nld-1939: Gij drenkt haar voren, bevochtigt haar kluiten, En maakt ze door regenslag
    week. Dan zegent Gij haar kiemen,
  nch-BL: Ta tijxolonía ica miyac at nopa surcos ipan mila. Tijchihua ma huetzi at
    para ma yamaniya nopa tali huan ma poxoni nopa taltojtolomit. Huan tijchihua para
    ma ixhua nochi tamanti tatocti ipan nochi taltipacti.
  vie-1934: Chúa tưới các đường cày nó, làm cục đất nó ra bằng, Lấy mưa tẩm nó cho
    mềm, và ban phước cho huê lợi của nó.
  cha-cha: 'Unnafangosbula janom y sutcoñija: unnafitme a pujañija güije; ya unnamañaña
    ni y ichan; ya unbendise y sinisoñija.'
  hin-CV: आप नालियों को आर्द्र बनाए रखते हैं तथा कूटक को वर्षा द्वारा समतल कर देते
    हैं; वृष्टि से आप इसे कोमल बना देते हैं, आप इसकी उपज को आशीष देते हैं.
  eng-OURB: You drench its furrows. You level its ridges. You soften it with showers.
    You bless it with a crop.
  spa-BES: 'Haces que las tierras aradas estén llenas de agua; suavizas las pendientes:
    suavizas la tierra con lluvias, enviando bendiciones sobre su crecimiento.'
  tdx-tdx: 'Anoe’o lonte soa o hàto’eo, amàta’o o vavahali’eo: lotrahe’o ami’ty ereke,
    tahie’o ty fitovoa’e.'
  tha-KJV: พระองค์​ทรงรดน้ำตามรอยไถของมันอย่างอุ​ดม และให้​ขี้​ไถราบลง ให้​อ่อนละมุนด้วยฝน
    และทรงอวยพรผลิตผลของมัน
  por-BR-2018: Enche seus regos de águas ,fazendo-as descer em suas margens; com muita
    chuva a amoleces, e abençoas o que dela brota.
  deu-ELO: Du tränkest ihre Furchen, ebnest ihre Schollen, du erweichst sie mit Regengüssen,
    segnest ihr Gewächs.
  eng-WYC-2018: Thou filling greatly the streams thereof, multiply the fruits thereof;
    the land bringing forth fruits shall be glad in the gutters of it. (And by greatly
    filling up its streams, thou hast multiplied its fruits; and the land bringing
    forth these fruits shall be glad for all this water.)
  epo-epo: Vi donas trinkon al ĝiaj sulkoj, Vi ebenigas ĝiajn bulojn; Per pluvego
    Vi ĝin moligas, Vi benas ĝiajn kreskaĵojn.
  gfk-gfk: U la manga kapkapal ira lalong, ma u la ruprupusane ira kanaap. U la hamhamalusne
    no pise ma ra minmis na bata, ma u la haidane ira uno sinaso.
  uig-PIN: Terilƣu etizlarning qɵnǝklirini suƣa ⱪandurisǝn, Ⱪirlirini taraxlaysǝn,
    Tupraⱪni mol yeƣinlar bilǝn yumxitisǝn; Uningda üngǝnlǝrni bǝrikǝtlǝysǝn.
  beo-beo: Di da agoane hamosa. Di da gibu bagadedafa amo osobo gidinaiga soga:sisa.
    Amola ilia da nanegai dagoi ba:sa. Di da osobo dasama:ne, sasafi gilisisa. Amasea,
    ha:i manu waha heda:be, amo noga:le heda:sa.
  tpi-OTNT: Yu save salim planti ren i kam daun long olgeta gaden, na wara i stap
    insait long graun. Wara i save mekim graun i no strong na kaikai i kamap gut.
  hau-SA: Ka kwarara ta da ruwa ka kuma baje kunyoyinta; ka sa ta yi laushi da yayyafi
    ka kuma albarkaci tsire-tsirenta.
  udu-udu: /E wolki a’di yi’de/ ka ceŋjal kun ishkin ka enthus mo, dhali thoson a’di
    jil piti mo, mmodhal a’di ki c̱o’do/ mo ’pena p̱iriny ma sho’k mo dhali /e ki
    ’bor a’di mii mo gom ca jin cana a’di mo.
  uig-LAT: Térilghu étizlarning chöneklirini sugha qandurisen, Qirlirini tarashlaysen,
    Tupraqni mol yéghinlar bilen yumshitisen; Uningda ün’genlerni beriketleysen.
  nde-nde: Uyayigcwalisa imisele yawo ngamanzi uyendlale kahle imibundu yawo; uyawuthambisa
    ngemikhizo ubusise amabele awo.
  ton-ton: '‌ʻOku ke fakaviviku lahi hono tafungofunga ʻo ia: ʻoku ke pule ke tō ʻae
    ʻuha ki hono ngaahi keli: ʻoku ke fakamolū ʻaki ia ʻae ʻuha tuʻu mo tō: ʻoku ke
    tāpuaki hono tupu ʻo ia.'
  ces-1613: Navštěvuješ zemi a svlažuješ ji, hojně ji obohacuješ. Potok Boží naplňován
    bývá vodami, i nastrojuješ obilé jejich, když ji tak spravuješ.
  eng-WMB: You drench its furrows. You level its ridges. You soften it with showers.
    You bless it with a crop.
  tam-TCV: நீர் அதின் வரப்புகளை நனைத்து, அதின் வயல்களுக்குத் தண்ணீர் இறைத்து, மழையினால்
    அதை மென்மையாக்கி, அதின் பயிர்களை ஆசீர்வதிக்கிறீர்.
  ceb-ULB: Gipatubigan nimo pag-ayo ang mga tudling; gipahiluna nimo ang dinarong
    yuta; gipahumok nimo kini pinaagi sa taligsik; gipanalanginan nimo ang nagturok
    niini.
  pol-UBG: Nawadniasz jej zagony, wyrównujesz jej bruzdy, zmiękczasz ją deszczami
    i błogosławisz jej urodzaje.
  agr-agr: Ajak ajakmatasa nugka taimu aidaush yumi yutumtikjam uchupiame, wagki ajak
