    rexa uka va'e re, ndevygua templo iky'a e'ỹ va'e py.
  agu-BL: Ba'n cyeri yi e' yi txa'ijche't tanu', na yi e'a'tz ẍcha'tok te'ju' le teru'
    najbilu'. Tak' tzaju' banlu' skibaj yi na kamol cu'n kib xe ca'lu', yi ca'lu'
    yi wi'nin xanil.
  ilo-ULB: Nagasat ti tao a pinilim nga iyasideg kenka tapno agtalinaed iti santuariom.
    Mapnekkaminto iti kinaimbag ti balaymo, ti nasantoan a templom.
  kpg-kpg: E maluagina go digau ala e hilihili Kooe, ga laha mai gaa noho i lodo do
    gowaa haga madagu! Gimaadou ga manawa lamalia gi nia humalia o doo hale, di haga maluagina
    o do Hale Daumaha haga madagu.
  uig-ARA: سەن تاللاپ ئۆزۈڭگە يېقىنلاشتۇرغان كىشى نېمىدېگەن بەختلىك! ئۇ ھويلىلىرىڭدا
    ماكانلىشىدۇ؛ بىزلەر سېنىڭ ماكانىڭنىڭ، يەنى مۇقەددەس ئىبادەتخاناڭنىڭ بەرىكىتىدىن
    قانائەت تاپىمىز؛
  bps-bps: Too nun kafye di gami i dad to tanalékam na fdadongam du fneam di gustifun
    dad to mangamfù di ge! Na i too gafnò nawami i kdee kafye di Bong Gumneam.
  sus-sus: Tantanyi to nɔ muxu ra, i bara muxu xa yunubi xafari.
  pon-2006: Meid pai irail kan me komwi ketin pilada, me komwi ketikiniraildo pwe
    re en kin kousoan nan mwoalomwi sarawi. Se pahn nsenamwahukihla soahng mwahu kan
    en nan tehnpasomwi sarawi, kapai kan en Tehnpasomwi Sarawio.
  jae-jae: Aê aoc êôc ŋac, taŋ aôm kôjaliŋ eŋ sa gebe êtu gasuc aôm wacêmoa nêm malacluŋ
    naŋ, gebe aômnêm andu to lôm ŋagêŋ ŋajam, tec oc êôc aêac tôŋ.
  ksd-ksd: I ti doan ra tutana ba u pilak pa ia, ma u ora upi na maravai piram; Upi
    na ki ra kubam; Avet a maur ma ra bo na magit ta ra kubam, Ta kaum gomgom na pal
    tabu iat.
  tur-YTC: Ne mutlu, avlularında otursun diye Seçip yaklaştırdığın insana. Evinin,
    kutsal tapınağının İyiliğiyle doyacağız.
  bel-N: Справы беззаконныя перамаглі мяне, але Ты дараваў нам правіны нашыя.
  grc-BRENT: Πᾶσα ἡ γῆ προσκυνησάτωσάν σοι, καὶ ψαλάτωσάν σοι, ψαλάτωσαν τῷ ὀνόματί
    σου· διάψαλμα.
  kpr-kpr: Ni mavejua gategedo unumbedo, ninda vasa kakarago aminda iroro dae fitaresa,
    aimi dubo jamaghae irarera. Namane ninda kambo kakarago ainda roera eveva gaveva
    ava barise, ivuga ghae iritirarera.
  ind-AYT: (65-5) Diberkatilah orang yang Kaupilih dan mendekat untuk diam di pelataran-Mu!
    Kiranya kami dipuaskan dengan kebaikan-kebaikan rumah-Mu, pada bait-Mu yang kudus.
  yom-yom: Lusakumunu kuidi bobo wusobula ayi bobo wunata mu ba va widi muingi bazingila
    mu luphangu luaku. Tuidi bayukuta mu bima bimboti bi nzo aku, bi nzo aku yinlongo.
  yut-yut: Amɨn gak da yutnon opni do manjɨsal uŋun kɨsɨk kɨsɨk ekwaŋ. Gak da Telagɨ
    Yut Madepmon yo tagɨsi toŋ uŋun baŋ tugok tugogɨsi paŋek ekwamaŋ.
  nya-nya: Odala iwo amene inu muwasankha ndi kuwabweretsa pafupi kukhala mʼmabwalo
    anu! Ife tadzazidwa ndi zinthu zabwino za mʼNyumba mwanu, za mʼNyumba yanu yoyera.
  hrv-hrv: pod teretom grijeha. Naši nas prijestupi taru, ti ih pomiruješ.
  mps-mps: Te nago sa munama, tama nago pąba odasa pabo bidi dabe, augwa te wiegi
    yai pemene emainao. Te tigidali wiegi yai sę yabo kolesaga nago dabolo te moni
    lotu be tempelde, te nago wiegi yai tedali bede mawai, tego da mu usu naibao.
  tpi-tpi: Ol man yu save makim na bringim i go long haus bilong yu, ol i ken amamas.
    Long dispela haus bilong yu yet, planti gutpela samting i stap. Olsem na taim
    mipela i stap long banis bilong yu, mipela i save belgut tru.
  dan-1931: Vore Overtrædelser blev os for svare, du tilgiver dem.
  vie-OVCB: Phước cho người được Chúa chọn, cho đến gần, và cư trú trong tiền đình
    nhà Chúa. Chúng con sẽ thỏa mãn trong nơi tốt đẹp, tức là Đền Thờ Thánh của Ngài.
  guj-2017: જેને તમે પસંદ કરીને પાસે લાવો છો જે તમારાં આંગણાંમાં રહે છે તે આશીર્વાદિત
    છે. અમે તમારા ઘરની ઉત્તમતાથી તૃપ્ત થઈશું, જે તમારું સભાસ્થાન છે.
  pon-2006A: Meid pai irail kan me komwi ketin pilada, me komwi ketikiniraildo pwe
    re en kin kousoan nan mwoalomwi sarawi. Se pahn nsenamwahukihla soahng mwahu kan
    en nan tehnpasomwi sarawi, kapai kan en Tehnpasomwi Sarawio.
  por-BRBSL: Blessed é aquele que você escolhe e faz com que se aproxime, que ele
    possa viver em seus tribunais. Seremos preenchidos com a bondade de sua casa,
    seu templo sagrado.
  eng-OEBUS: Happy the person who you choose to live beside you in your courts. O
    may we be filled with the joys of your house, of your holy temple.
  swe-swe: våra synder överväldigar mig (är för tunga att bära), men du förlåter våra
    upproriska handlingar (överträdelser).
  cth-cth: Na thongma dawk ao thai nahan, nang koe hnai hanlah na rawi e tami yawkahawi
    e lah ao. Na im hawinae hoi na bawkim hawinae dawk ka lungkuep han toe.
  twi-twi: Nhyira nka wɔn a wuyi wɔn ma wɔbɛn wo sɛ wɔntena wʼadiwo hɔ! Nneɛma pa
    a ɛwɔ wo fi ahyɛ yɛn ma, nea ɛwɔ wʼasɔredan kronkron mu no.
  hlt-hlt: Na tuek tih na vongup neh a yoei ah kho aka sa tah a yoethen. Na bawkim
    cim, na im kah thennah te ka cung uh coeng.
  tbz-SIM: Ti yɛi mmɛɛ̀ ti dɛutɛ́, fɔ̃́ɔ̃̀ ti cĩ́ɛ̃nko ti cɑɑ̀rìmɛ̀.
  msy-2020: Gumazamizir nɨ uan Dɨpenimɨn ikiasa mɨsevegha inigha ghueziba, me bar
    akongegh. Nɨn Dɨpenir kam, bizir bar aghuir avɨriba an iti. Kamaghɨn, e nɨn Dɨpenimɨn
    gumazamiziba uari akuvi naghɨn ikɨ, navir amɨrizim ikiam.
  dop-dop: Tɑ́ kɑwɑlɑɣɑ tɛɛ-tʋɣʋ toŋ kɛ́. Amɑ nyɑɑ hɩɩsənɑ-kɛ.
  azb-azb: Nə bəxtiyardır evinin həyətlərində yaşayan, Seçib Özünə yaxın etdiyin insan!
    Biz Sənin evinin, müqəddəs məbədinin Nemətləri ilə doyacağıq!
  eng-DBY: 'Blessed is he whom thou choosest and causest to approach: he shall dwell
    in thy courts. We shall be satisfied with the goodness of thy house, of thy holy
    temple.'
  hin-2017: क्या ही धन्य है वह, जिसको तू चुनकर अपने समीप आने देता है, कि वह तेरे आँगनों
    में वास करे! हम तेरे भवन के, अर्थात् तेरे पवित्र मन्दिर के उत्तम-उत्तम पदार्थों
    से तृप्त होंगे।
  wol-KYG: Samay ñaawtéef man na ma, waaye sunuy tooñ, yaa nu koy baal.
  swp-swp: Aisega tau oa u abihineri, u woeaieama em numa tabuna gegesina eai, ia
    i kode ariri! Em abamia ena lolo i hegonoahimai, oa em dubu tabuna!
  bjr-bjr: Anutu anee rusandeesamummasee maraqaanausa ani asasiranaki maridaqa. Anee
    aneenna naaquqara maaqaki mariaqeera nifiqa quqasainausa asasiaqa. Maasa mi amaana
    maqanaki marunanoo ani amiqi amiqirafa maasaki qumbiqanoo marifaqa maridaqa. Ani
    naaquqara amaana maqaki marunanoo ani amiqi amiqirafa minaki marifa maasaki qumbiqanoo
    maridanoo.
  eng-YLT: O the happiness of [him whom] Thou choosest, And drawest near, he inhabiteth
    Thy courts, We are satisfied with the goodness of Thy house, Thy holy temple.
  kne-kne: Nagasat din pinilim ay mantee sin Timplo ay beey mo. Mapnek kamin to sin
    bindisyon ay idawat mo ay gan-ganasen mi sin nasantoan ay beey mo.
  eng-WYC-2017: Blessed is he, whom thou hast chosen, and hast taken; he shall dwell
    in thy foreyards. We shall be [ful] filled with the goods of thine house; thy
    temple is holy,
  eng-WMBB: Blessed is the one whom you choose and cause to come near, that he may
    live in your courts. We will be filled with the goodness of your house, your holy
    temple.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' dxeca'u Lue', ne dxenníu' le̱' gaque̱'
    chiu', chee̱ súaqueze̱' lataj lá'azxa chiu'. Xélajquezentu' da xrlátaje da de̱
    lizru', da ca' da zaj de̱ xudau' lá'azxa chiu'.
  zty-NTPS: Ba nez ẕen naken che bennen' ẕbio' Le', na' ẕnno' nake' chio', nich soakze'
    latje la'y chio'. Yeljkzto' da' chawe' da' de ližo', dan' den ḻo yodo' la'y chio'.
  urd-GVH: मुबारक है वह जिसे तू चुनकर क़रीब आने देता है, जो तेरी बारगाहों में बस सकता
    है। बख़्श दे कि हम तेरे घर, तेरी मुक़द्दस सुकूनतगाह की अच्छी चीज़ों से सेर हो
    जाएँ।
  rug-rug: Tamanae tugo sa tie pu vizatia Goi pude koa tata koa Goi pa Mua vasina
    hopena. Kaqu qetu nia gami sa lineana koasa Mua vetu hopena sapu sa Mua Zelepade
    hope.
  gaz-gaz: Warri ati filattee akka isaan qeʼee kee jiraataniif ofitti dhiʼeessite
    eebbifamoo dha! Nus waan gaarii mana keetiitiin, kan mana qulqullummaa keetiitiinis
    ni quufna.
  fra-LSG: 'Les iniquités m’accablent: Tu pardonneras nos transgressions.'
  yal-yal: Hakɛne to sɛnbɛn sɔtɔ nxu xun ma i yi nxɔ matandine mafelu.
  iou-iou: Bureni Anutu, äma gäkŋa iwoyäŋpäŋ eŋikaken yäŋ-yäkŋat yäpmäŋ kuk täyan,
    äma udewani oretoret terak kuŋat täkaŋ. Imata, kudupi yotka u gänaŋ imaka gäripi
    mebäri mebäri itkaŋ u nimik täyan unita.
  haw-1868: 'Pomaikai ke kanaka au i koho mai ai, A e hookokoke ai hoi, i noho ia
    ma kou mau pahale: E maona auanei makou i ka pono o kou hale, o kou luakini hoano.'
  arb-NAV: طُوبَى لِمَنْ تَخْتَارُهُ وَتُقَرِّبُهُ لِيَسْكُنَ فِي دِيَارِكَ. فَنَشْبَعُ
    مِنْ خَيْرَاتِ بَيْتِكَ، خَيْرَاتِ هَيْكَلِكَ الْمُقَدَّسِ.
  ded-ded: Geng ngic mong meisinggema hoanggema wangecna womonggau kefudeac haude,
    ngic imoc ye kenehagoc. Neni geac amaac nga womong kpetiacac gombungagoc kecni
    gebecnunuu kecnide.
  ewe-ewe: Woayra ame siwo nètia, eye nèkplɔ wo vɛ be woanɔ wò xɔxɔnuwo! Ètsɔ wò aƒe
    me, wò gbedoxɔ kɔkɔe la me nu nyuiwo ɖi ƒoe na mí.
  eng-LEE: '(65:5) Happy is he whom thou choosest, and causest to approach, that he
    may dwell in thy courts: let us be satisfied with the happiness of thy house,
    the holiness of thy temple.'
  asm-FB: ধন্য সেই লোক, যি লোকক তুমি বাচি লৈ নিজৰ কাষলৈ আনা; তেওঁ তোমাৰ চোতাল কেইখনত
    বাস কৰিব, আমি তোমাৰ গৃহত, তোমাৰ মন্দিৰৰ পবিত্ৰ-স্থানত সন্তুষ্ট হ’ম।
  sus-A: تَنتَنيِ تٌ نْ مُشُ رَ، عِ بَرَ مُشُ شَ يُنُبِ شَقَرِ.
  fra-SBL: Béni est celui que tu choisis et que tu fais approcher, pour qu'il puisse
    vivre dans vos cours. Nous serons remplis de la bonté de ta maison, votre temple
    sacré.
  hbo-hbo: דִּבְרֵ֣י עֲ֭וֹנֹת גָּ֣בְרוּ מֶ֑נִּי פְּ֝שָׁעֵ֗ינוּ אַתָּ֥ה תְכַפְּרֵֽם׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa ũthuurĩte, na ũkamarehe hakuhĩ matũũrage kũu
    nja ciaku! Ithuĩ tũrĩiganagĩra nĩ maũndũ mega ma nyũmba yaku, o macio ma hekarũ
    yaku theru.
  fra-NCL: 'Un amas d’iniquités pesait sur moi : tu pardonnes nos transgressions.'
  cek-AK: Na imthung ah oh moe, nang khaeah anghnai hanah, na qoih ih kami loe tahamhoih;
    kaciim na tempul hoi na im ih kahoih hmuen hoiah ka koi o tih boeh.
  cuk-cuk: Dule-wargwen be susale, we-dulegi nued binsalesad. We-dule, be-neggi-gudiguega,
    bese be senonidaed.
  uig-CYR: Барлиқ йәр йүзидикиләр Саңа сәҗдә қилип, Сени күйләп, нахша ейтишиду; Улар
    намиңни күйләп нахша қилип ейтиду» — дәңлар! Селаһ!
  pma-pma: Sien hel en koakeil keik kolei kan keil keke umai avato en teahu ten Eim
    Votut onom. Komai mehelonge hetahos imok en mormore tounah keil onom ten demkatien
    koa amul en Eim Votut onom.
  tel-2017: నీ ఆవరణల్లో నివసించడానికి నీవు ఎంపిక చేసుకున్నవాడు ధన్యుడు. నీ పరిశుద్ధాలయం
    అనే నీ మందిరంలోని మేలుతో మేము తృప్తిపొందుతాము.
  hat-BSA: A la beni se sila ke Ou chwazi a e mennen toupre, pou l ka rete nan lakou
    Ou. Nou va satisfè ak tout bagay ki bon lakay Ou, sen tanp Ou a.
  ukr-ONPU: Уся земля вклоняється Тобі й співає Тобі, співає славу імені Твоєму».
    Села
  kos-kos: Insewowo elos su kom sulela, Su kom use in muta in acn mutal sum. Kut ac
    fah insewowokin ma wo su oan in lohm sum, Oayapa ke mwe insewowo in Tempul mutal
    lom.
  hbo-WLC: דִּבְרֵ֣י עֲ֭וֺנֹת גָּ֣בְרוּ מֶ֑נִּי פְּ֝שָׁעֵ֗ינוּ אַתָּ֥ה תְכַפְּרֵֽם׃
  ibo-ibo: Ngọzị na-adịrị ndị ahụ ị họpụtara, ka ha bịaruo nso, ibi nʼebe obibi gị!
    E ji ọtụtụ ezi ihe nke ụlọ gị, nke ụlọnsọ ukwuu gị, mee ka afọ ju anyị.
  ory-ory: ତୁମ୍ଭେ ଯାହାକୁ ତୁମ୍ଭ ପ୍ରାଙ୍ଗଣରେ ବାସ କରିବା ପାଇଁ ମନୋନୀତ କର ଓ ଆପଣା ନିକଟକୁ ଆସିବାକୁ
    ଦିଅ, ସେ ଲୋକ ଧନ୍ୟ; ଆମ୍ଭେମାନେ ତୁମ୍ଭ ଗୃହର, ଅର୍ଥାତ୍‍, ତୁମ୍ଭ ମନ୍ଦିରର ପବିତ୍ର ସ୍ଥାନର
    ଉତ୍ତମ ଦ୍ରବ୍ୟରେ ପରିତୃପ୍ତ ହେବା।
  chk-chk: Feiöchün chokewe ka filiretä o emwenireto pwe repwe nom lon leniom mi pin.
    Äm aipwe üren feiöch ren ekewe mettoch mi mürina me lon imwom we mi pin.
  rop-rop: Ol detlot pipul weya yubin pikimat en bringimap blanga jidan langa det
    seikridwan haus blanga yu, jidan gudbinjiwan. Melabat garra jidan gudbinjiwei
    garram ola gudwan ting langa det seikridwan haus blanga yu.
  ukr-1871: 'Щасливий, кого ти вибереш і даси йому приблизитись: він жити ме у дворах
    твоїх. Наситимось добром дому твого, сьвятощами храму твого.'
  yon-yon: Kane kane ebbed kingkeneb eb kurikuri ambib ye kuuk aom dobiri dowad dia
    ben menebewen kuu amun kerundoon kii! Eb kurikuri ambib ye amun amun kuu nub yaa
    miknemoon areb kerundoon, eb kurikuri ambib karadmo yaambed kui.
  deu-1951: (065-5) Wohl dem, den du erwählst und zu dir nahen lässest, daß er wohne
    in deinen Vorhöfen! Laß uns satt werden von den Gütern deines Hauses, deines heiligen
    Tempels!
  eng-JPS: (65-5) Happy is the man whom Thou choosest, and bringest near, that he
    may dwell in Thy courts; may we be satisfied with the goodness of Thy house, the
    holy place of Thy temple!
  srp-1865: Blago onome koga izbiraš i primaš, da živi u dvoru tvom! Nasitiæemo se
    dobrom doma tvojega, svetinjom crkve tvoje.
  lug-lug: Alina omukisa oyo gw’olonda n’omusembeza okumpi naawe, abeerenga mu mpya
    zo. Tunaamalibwanga ebirungi eby’omu nnyumba yo; eby’omu Yeekaalu yo entukuvu.
  heb-heb: אשרי תבחר ותקרב ישכן חצריך נשבעה בטוב ביתך קדש היכלך׃
  ben-IRV: ধন্য সেই যাকে মনোনীত করে তোমার নিকটে আনা হবে, সে তোমার প্রাঙ্গণে বাস করবে;
    আমরা তোমার পবিত্র মন্দিরে ভালো জিনিসে সন্তুষ্ট হব।
  ntu-ntu: Namrlz-ngrmle bagr, nigr kcng tqmcpxqng X tqvzmitrqng Mangr-nzangiongr
    nim. Murde sa namnc-zpwxkr Mz nzrtwzngr da kxmrlzting mz ma nyzm.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਜਿਹ ਨੂੰ ਤੂੰ ਚੁਣਦਾ ਤੇ ਆਪਣੇ ਨੇੜੇ ਲਿਆਉਂਦਾ ਹੈਂ, ਕਿ ਉਹ ਤੇਰੇ ਦਰਬਾਰ
    ਵਿੱਚ ਰਹੇ, ਅਸੀਂ ਤੇਰੇ ਭਵਨ ਅਰਥਾਤ ਤੇਰੀ ਪਵਿੱਤਰ ਹੈਕਲ ਦੀ ਭਲਿਆਈ ਨਾਲ ਤ੍ਰਿਪਤ ਹੋਵਾਂਗੇ।
  mya-JVB: တန်တိုင်း တော်အတွင်း၌ နေ ၍၊ အထံတော်သို့ ချဉ်းကပ် စေခြင်းငှါ ၊ ကိုယ်တော်ရွေးကောက်
    တော်မူသောသူသည် မင်္ဂလာ ရှိပါ၏။ သန့်ရှင်း သော ဗိမာန် တော်တည်းဟူသောအိမ် တော်၌ ကောင်း
    သော အရာတို့နှင့် အကျွန်ုပ်တို့သည် ဝ ပြောကြပါစေသော။
  kgf-kgf: Ic embac geŋ unuruna hosucgaiguc hama kecanʒu imi eneŋ ségiségi ginaguc.
    Guac amaga, guac ocmuŋ téréyawac tanec héŋsoroc sorocgia imi héŋni ʒézé ségiséginéŋ
    sécgé nénécmimac.
  tte-O: Siya analiyao ugite-sipwaili kani siyaliyaya kaiwena ukwalailima na simiya
    am dedei yakayakasisina koina. Na kai ama kaba yaliyaya ginauli namwanamwali siyaele
    am nume koina, bwaimwa walo mulolo kalobaili am Nume Tabu mena.
  tbg-tbg: Are nena kaama taana vaiinti nahentika quaheha vaivara. Vika ai Naavu takuqi
    vairaqi quaheha variqi vivara. Tenavu ai Naavu takuqi vairaqi oru variariraro
    are tinavu koqema timitera haikava tinavu muntuka paruma timitaanaro.
  hmo-hmo: Oi ese oi abia hidi taudia, bona oi ese oiemu gabu helagana dekenai oi
    mailaidia taudia, be idia moale bada. Inai oiemu Ruma ena lalonai, gau namodia
    momo idia noho. Unai dainai oiemu Dubu Helaga ai noho neganai, aiemai lalona idia
    namo momokani.
  zar-NT: Bicaʼ ba nupa nabö́ cazuʼ quiuʼ, en nulidzuʼ quiuʼ, para ilaʼcuáʼ yuguʼ
    lataj láʼayi quiuʼ. Huölaj udzéʼetuʼ le nácagaca dxiʼa yúʼugaca lidxuʼ, encaʼ
    le yúʼugaca yudoʼ láʼayi quiuʼ.
  urd-urd: मुबारक है वह आदमी जिसे तू बरगुज़ीदा करता और अपने पास आने देता है, ताकि
    वह तेरी बारगाहों में रहे। हम तेरे घर की खू़बी से, या'नी तेरी पाक हैकल से आसूदा
    होंगे।
  rus-SYN: Вся земля да поклонится Тебе и поет Тебе, да поет имени Твоему!
  bqc-SIM: Wá yãvãiↄ làasoo wá kṹ gbãa, ↄ̃ n wá tàaeↄ kɛ̃̀wá.
  tcz-CHONGTHU: Yahweh Pakai, na muntheng a um nangkom naiding go ho iti akipa tadiuvem.
    Na houintheng sung a chu itobang kipana golnop in eingau hitam!
  mar-mar: ज्या मनुष्यास तू निवडून आपल्याजवळ आणतो तो धन्य आहे, याकरिता की; त्याने
    तुझ्या अंगणात रहावे. तुझ्या घराच्या, तुझ्या मंदिराच्या उत्तम पदार्थांनी आम्ही
    तृप्त होऊ.
  isl-isl: Margar freistingar urðu mér að falli, ég gerði margt rangt, en þú fyrirgafst
    mér allar þessar syndir.
  hlt-THB: Na vawngup khuiawh ak zoena awm aham ak tykkhqi taw a zoseen hy! Na im
    awhkaw, na bawkim ciim awhkaw ik-oeih leekkhqi ing be unyng.
  qub-qub: Cushishami cawanga acrashayqui runaga. Paycunawanga wasiquicho iwalmi goyanqui.
    ¡Chaychöga gam tarichimashayquiwan sacsashami goyashäcuna!
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ n sɛ̀ n gɛ̃ kãao n ↄnn ũ. N kpɛ́ pↄ́ mananↄ mↄ̀wá,
    n kpɛ́ kũ à kú adona pìi.
  hat-hat: (065:5) Ala bon sa bon pou moun ou menm ou chwazi, pou moun ou menm ou
    rele bò kote ou! L'ap rete anndan lakay ou! N'ap plen vant nou ak bon bagay ki
    gen lakay ou, ak benediksyon ki nan kay ki apa pou ou a.
  eng-BSB: Blessed is the one You choose and bring near to dwell in Your courts! We
    are filled with the goodness of Your house, the holiness of Your temple.
  eng-WEBPB: Blessed is the one whom you choose and cause to come near, that he may
    live in your courts. We will be filled with the goodness of your house, your holy
    temple.
  kbq-kbq: Kagrama huhamprintankeno, ruotge kuma tava'onte'ma nemanimo'a rama'a asomu
    erigahie. Kagri mono nompinka rama'a knare zane musezamo'enena avite'ne.
  pon-pon: Meid pai, me kom kotin pilada o mueid on, en pwarala re omui, pwen kaujon
    nan japwilim omui kel; kit pan tunetunole o medikila dipijou en tanpaj omui, japwilim
    omui im en kaudok jaraui.
  nhe-BL: ¡Nelía tipaquij miyac tojuanti tlen titechtlapejpenijtoc para ma tihualaca,
    huan ma tiitztoquij mohuaya ipan motiopa tlen tlatzejtzeloltic! ¡Ta titechmacas
    hueyi paquilistli huan nochi tlen cuali tlen onca nopano!
  wnc-wnc: Sike aminu gika yawi yuwan yotdane pake konggayau, waaminu apbaknganing.
    Gikane yotda wagwekatangu sanga nomana kwaapzang yuaing. Sanga kwaapzangu kake
    ie musip gwaang siknga natake yuamang.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ ń sɛ̀ n gɛ̃o n ua ũ. N kpɛ́ pↄ́ maaanↄ mↄ̀wa, n
    kpɛ́ kɛ̀ kú adona pì.
  gub-BL: Neremixamixak kwer hurywete tuwe a'e wà. Ererur a'e neremixamixak kwer ne
    wà, neràpuzuhu pupe wamuigo kar pà ne wà. Ure urerurywete putar ikatu ma'e neràpuz
    me har rehe ure nehe. Nema'e ikatu ma'e neràpuzuhu pe har ikatuahy urewe.
  eng-DRA: 'Let all the earth adore thee, and sing to thee: let it sing a psalm to
    thy name.'
