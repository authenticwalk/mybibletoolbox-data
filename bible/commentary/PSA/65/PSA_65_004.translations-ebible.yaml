verse: PSA.065.004
translations:
  mal-C: അങ്ങയുടെ വിശുദ്ധമന്ദിരാങ്കണത്തിൽ വസിക്കേണ്ടതിന് അങ്ങ് തെരഞ്ഞെടുത്ത് അടുപ്പിക്കുന്ന
    മനുഷ്യർ അനുഗൃഹീതർ. അവിടത്തെ നിവാസസ്ഥാനമായ വിശുദ്ധമന്ദിരത്തിലെ നന്മകളാൽ ഞങ്ങൾ സംതൃപ്തരാകും.
  deu-TKW: Meine Verschuldungen hatten mich überwältigt, aber du deckst unsere Vergehungen
    zu.
  lin-lin: Kilo ya bambeba eleki makasi mpo na ngai ; kasi Yo, olimbisaka masumu na
    biso.
  mmx-mmx: Nedi nom una soxolik ka di, dina momo. U lok kaka nedi xusu dina nemen
    to at loogu xaala ram. Manabat kis mimila at levempanga nunuan keneng at loogu
    ram eburu mi leveloklox anarong at loogu laplavang taram i xaala. Mo naba lox
    epovo lavavara atnema.
  eng-LSV: O the blessedness of [him whom] You choose, || And draw near, he inhabits
    Your courts, || We are satisfied with the goodness of Your house, || Your holy
    temple.
  eng-GNV: 'Blessed is he, whom thou chusest and causest to come to thee: he shall
    dwell in thy courtes, and we shall be satisfied with the pleasures of thine House,
    euen of thine holy Temple.'
  eng-WEBSTER: 'Blessed is the man whom thou choosest, and causest to approach to
    thee , that he may dwell in thy courts: we shall be satisfied with the goodness
    of thy house, even of thy holy temple.'
  nhw-BL: ¡Nelía tipaquij miyac tojuanti catli techtlapejpenijtoc para ma tihualaca,
    huan ma tiitztoquij mohuaya ipan motiopa catli tlatzejtzeloltic! ¡Ta techmacas
    hueyi paquilistli huan nochi catli cuali catli onca nopona!
  swh-ONEN: Heri wale uliowachagua na kuwaleta karibu ili waishi katika nyua zako!
    Tunashibishwa kwa mema ya nyumba yako, mema ya Hekalu lako takatifu.
  bba-bba: Bɛsɛn torɑnu sun buniɛ. Wunɑ kɑɑ sun nu suuru kuɑ.
  eng-KJVCPB: 'Blessed is the man whom thou choosest, And causest to approach unto
    thee, that he may dwell in thy courts: We shall be satisfied with the goodness
    of thy house, Even of thy holy temple.'
  luo-luo: Joma iyiero gin joma ogwedhi, jogo ma ikelo machiegni mondo odag e hekalu
    mari! Gik mabeyo mowuok e odi oromowa chuth, mana gigo moa e hekalu mari maler.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܡ̇ܢ ܕܓܲܒܹܝܬ ܘܩܲܪܒܸܢܸܬ ܠܹܗ ܐܸܠܘܼܟ݂ ܕܫܵܪܹܐ ܒܕܵܪ̈ܵܬܘܼܟ݂. ܒܸܬ ܣܵܒ݂ܥܲܚ
    ܒܛܵܒ݂ܬܵ‌ܐ ܕܒܲܝܬܘܼܟ݂، ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ ܕܗܲܝܟܠܘܼܟ݂.
  meu-meu: Emu maḡu ai baine noho totona o abia hidimu bona o hakaua kahimu tauna
    be namo; emu ruma ena namo ai ese baia moalelaia, emu dubu helaḡana bunai.
  npi-ULB: तपाईंले आफ्नो नजिक ल्याउन चुन्‍नुभएको मानिस धन्यको हो, ताकि त्‍यो तपाईंको
    आँगनहरूमा बस्‍न सक्‍छ । तपाईंको घरको अर्थात् तपाईंको पवित्र मन्दिरको भलाईले हामी
    तृप्‍त हुनेछौं ।
  yor-yor: Ìbùkún ni fún àwọn tí o yàn tí o mú wa láti máa gbé àgọ́ rẹ! A tẹ́ wá lọ́rùn
    pẹ̀lú ohun rere inú ilé rẹ, ti tẹmpili mímọ́ rẹ.
  pes-OPCB: خوشا به حال کسی که تو او را برگزیده‌ای تا بیاید و در خیمهٔ مقدّس تو ساکن
    شود! ما از همهٔ نیکویی‌های خانهٔ مقدّس تو برخوردار خواهیم شد.
  tgl-ULB: Mapalad ang taong pinipili mo para mapalapit sa iyo para manahan siya sa
    iyong bakuran. Masisiyahan kami sa kabutihan ng iyong tahanan, ang iyong banal
    na templo.
  nop-nop: Meeniŋ dagoŋ yehitubu-dakaleŋila yahaŋeune yokeneŋ wiiŋ, adi yadi nadifo
    kedem tineŋ. Yokeneŋ uŋoŋ adi nemek fofohi fee hakiiŋ. Unduŋ doktiŋa indi youtumba
    yotge gimbahaŋ maaneŋ uŋoŋ haliŋa welemomooŋ hinek nadiyam.
  hui-hui: Wali agali í̠nime dabaga bialu í̠naga andaha í̠ni kegoria helo dabaga bereru
    ti turuore ho ka. Í̠na ti haru anda eberegola mbirale bayale tara tara damene
    í̠naga anda loma binigo kagoha bu ngaru hondowa ina miniha hina ale tombe howa
    dungulo holeberema.
  mya-mya: ဗိ​မာန်​တော်​၌​နေ​၍​အ​ထံ​တော်​သို့​ချဉ်း​ကပ် စေ​ရန် ကိုယ်​တော်​ရှင်​ရွေး​ချယ်​သော​သူ​များ​သည်
    မင်္ဂ​လာ​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​အိမ်​တော်​မှ ကောင်း​မြတ်​သော​အ​ရာ​များ၊သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    ဗိ​မာန်​တော်​မှ​ကောင်း​ချီး​မင်္ဂ​လာ​များ​ကို​ခံ​စား ရ​ရှိ ကြ​သ​ဖြင့်​ရောင့်​ရဲ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱིས་བདམས་ཤིང་ཉེ་བར་དྲངས་ནས༌ནི། །ཉིད་ཀྱི་སྒོ་རར་གནས་པར་མཛད་པ༌ཡི། །སྐྱེ་བོ་དེ་རྣམས་བྱིན་རླབས་ཆེ་བ༌ལ།
    །ཁྱེད་ཀྱི་བཞུགས་གནས་མཆོད་ཁང་དམ་པ༌ཡི། །གཡང་གིས་ངེད་རྣམས་འདོད་བློ་ཚིམ་གྱུར༌ཅིག།
  wsk-wsk: Kariimet ni nunga balsam nika masam, ale nongorak ka kuwim laili te taisam,
    mu amilmilamonko! Ana nika munan yawara yawara nika temple laili ningi aniso mu
    karogo ninguru amilmilasan.
  sna-sna: Vakaropafadzwa avo vamunosarudza navamunoswededza pedyo kuti vagare pavanze
    dzenyu! Takagutswa nezvinhu zvakanaka zveimba yenyu, zvetemberi yenyu tsvene.
  spa-BLM: Dichoso el que eliges y haces que se acerque, para que viva en tus tribunales.
    Nos llenaremos de la bondad de tu casa, tu templo sagrado.
  cac-cac: Te vach' quico', yujto a ach ix on̈ a sic'caneli yic vach' ayon̈ec' d'a
    a templo. Vach' caj yuj svach'il tas ay d'a a cajnub', aton a templo te nivan
    yelc'ochi.
  swh-ULB: Amebarikiwa mtu yule ambaye wewe huchagua kumsogeza karibu yako ili kwamba
    aishi hekaluni mwako. Tutatoshelezwa kwa uzuri wa nyumba yako, hekalu lako takatifu.
  bel-bel: Хай паклоніцца Табе ўся зямля і сьпявае Табе, хай сьпявае імю Твайму, Усявышні!
  deu-ELBBK: Ungerechtigkeiten haben mich überwältigt; unsere Übertretungen, du wirst
    sie vergeben.
  mbb-OT: Deyzey is etew he mibpilì nu wey midhinggat nu he ziyà med-ubpà te valey
    nu. Diyà te valey nu he iyan kes segradu he ubpeey nu egkeveyangan key te meupiya
    he menge vutang.
  mal-2015: നിന്റെ പ്രാകാരങ്ങളിൽ പാർക്കേണ്ടതിന്നു നീ തിരഞ്ഞെടുത്തു അടുപ്പിക്കുന്ന
    മനുഷ്യൻ ഭാഗ്യവാൻ; ഞങ്ങൾ നിന്റെ വിശുദ്ധമന്ദിരമായ നിന്റെ ആലയത്തിലെ നന്മകൊണ്ടു തൃപ്തന്മാരാകും.
  gup-gup: Bu ngudda yibendjarrngbun yikahwi bininj dja yibenkan darnkih ba bu kabirrihyo
    kore ngudda ke kunrurrkkimuk. Wanjh birrimekbe bininj kabirrinjilngmarrmarr. Dja
    kunmakmak kunwern kahdi kumekbe kore ngudda ke temple manbu kunrurrkdjamun, wanjh
    ngarrimang dja yiman ngarriworrkmiworren.
  rmc-rmc: Sar amen thovel tele amaro nalačhipen, tu amenge odmukes amare bini.
  nlg-nlg: Ivei vaho tua te vagha na togotogo va vanira ara hei to vilira ge kara
    lavi dutuvira mau itamua. Agaira tara kabu ilokana nimua na bona tabu. Vaho tua
    te vagha na togotogo tu gonidila vanighai ilokana nimua na vale ni kokoeliulivuti
    te tabu.
  pes-OPV: خوشابحال کسی‌که او را برگزیده، و مقرب خود ساخته‌ای تابه درگاههای تو ساکن
    شود. از نیکویی خانه توسیر خواهیم شد و از قدوسیت هیکل تو.
  ron-1924: Фериче де чел пе каре-л алеӂь Ту ши пе каре-л примешть ынаинтя Та, ка
    сэ локуяскэ ын курциле Тале! Не вом сэтура де бинекувынтаря Касей Тале, де сфинцения
    Темплулуй Тэу.
  ben-OBCV: ধন্য সেই ব্যক্তি যাকে তুমি মনোনীত করেছ এবং কাছে এনেছ যেন তোমার প্রাঙ্গণে
    বসবাস করতে পারে! তোমার গৃহের ও তোমার পবিত্র মন্দিরের উত্তম সম্পদে আমরা পরিতৃপ্ত
    হয়েছি।
  som-som: Waxaa barakaysan ninkii aad dooratid, oo aad ka dhigto inuu kuu soo dhowaado,
    Inuu degganaado barxadahaaga. Waxaan ka dhergi doonnaa wanaagga gurigaaga, Kaas
    oo ah meesha quduuska ah oo macbudkaaga.
  lat-VUC: Omnis terra adoret te, et psallat tibi; psalmum dicat nomini tuo.
  eng-ASVBT: 'Blessed is the man whom thou choosest, and causest to approach unto
    thee, That he may dwell in thy courts: We shall be satisfied with the goodness
    of thy house, Thy holy temple.'
  mna-mna: Zin wal ta itum peikat zin mi kam zin ma tima timbot kolouŋana pu lela
    urum ku leleene na, lelen ambai kat pa kampeŋana ku ta ise kizin na. Niam leleyam
    be ambotmbot lela urum ku potomŋana. Pa ina iwe zaala piam be amkam pombolŋana
    mi kampeŋana ambaimbaiŋan matakiŋa boozomen.
  ita-1885: Beato colui che tu avrai eletto, ed avrai fatto accostare a te. Acciocchè
    abiti ne' tuoi cortili! Noi saremo saziati de' beni della tua Casa, Delle cose
    sante del tuo Tempio.
  eng-LXXUP: Let all the earth worship thee, and sing to thee; Let them sing to thy
    name. Pause.
  eng-ULB: Blessed is the man whom you choose to bring near to you so that he may
    live in your courts. We will be satisfied with the goodness of your house, your
    holy temple.
  spa-VBL: Felices los que tú eliges para que estén cerca de ti, los que viven en
    tus cortes. ¡Nos deleitamos con las bendiciones que recibimos en tu casa, tu Santo
    Templo!
  fra-_FOB: Heureux celui que tu choisis, et que tu fais habiter dans tes parvis!
    Nous serons rassasiés des biens de ta maison, de la sainteté de ton palais.
  mal-mal: തിരുപ്രാകാരങ്ങളിൽ വസിക്കേണ്ടതിന് അങ്ങ് തിരഞ്ഞെടുത്ത് അടുപ്പിക്കുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ; ഞങ്ങൾ അങ്ങയുടെ വിശുദ്ധമന്ദിരമായ ആലയത്തിലെ നന്മകൊണ്ട് തൃപ്തരാകും.
  lit-lit: Koks didžiai palaimintas žmogus, kurį tu išsirenki ir artini prie savęs,
    kad gyventų tavo kiemuose! Pasitenkinsime tavo namų, tavo šventų rūmų, gėrybėmis.
  urd-GVR: Mubārak hai wuh jise tū chun kar qarīb āne detā hai, jo terī bārgāhoṅ meṅ
    bas saktā hai. Baḳhsh de ki ham tere ghar, terī muqaddas sukūnatgāh kī achchhī
    chīzoṅ se ser ho jāeṅ.
  suz-BL: सु सु इन योव़चा पुंइसीशो बाक्‍नीमी, मेकोपुकी ग्‍येरसीशो बाक्‍नीमी। मेको
    आन कली इन खिंम बाक्‍पाइक्‍चा कली चाक्‍नीनी। गो इन खिं, इन आंम बाक्‍तीके ङा ब्रोव़शो
    थोव़कमी रू‍नीकी। भजन संग्रह ६३:३-४; भजन संग्रह ८४:२-५; ब्‍यवस्‍था ४:७
  eng-NOY: Happy is he whom thou choosest, And bringest near thee to dwell in thy
    courts! May we be satisfied with the blessings of thy house, Thy holy temple!
  ita-1927: Beato colui che tu eleggi e fai accostare a te perché abiti ne’ tuoi cortili!
    Noi sarem saziati de’ beni della tua casa, della santità del tuo tempio.
  ckb-ckb: خۆزگە بەوانە دەخوازرێ کە هەڵیاندەبژێریت و نزیکیان دەکەیتەوە بۆ ئەوەی لە
    حەوشەی ماڵەکەت بژین! تێر بووین لە چاکی ماڵەکەت، لە پەرستگای پیرۆزی تۆ.
  eng-BBE: Happy is the man of your selection, to whom you give a resting-place in
    your house; we will be full of the good things out of your holy place.
  xsi-xsi: Maka kandeka ŋalae, ŋana tu noko kupatea maka lâ kala pwaima kalâ kamo
    noko ne luma ilo. Kelekele arara nâ nde ipipi lâ ikeno noko ne luma sapâŋa ŋinde
    ilo, aku maka ma iloma ndeka ŋana kakai kelekele ŋinde kâ.
  kan-OKCV: ನೀವು ಆಯ್ದುಕೊಂಡು ನಿಮ್ಮ ಬಳಿಗೆ ಬರಮಾಡಿಕೊಳ್ಳುವವನು ಧನ್ಯನು. ಏಕೆಂದರೆ ನಿಮ್ಮ ಅಂಗಳಗಳಲ್ಲಿ
    ಅವನು ವಾಸವಾಗಿರುವನು. ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರವಾದ ನಿಮ್ಮ ಆಲಯದ ಒಳ್ಳೆಯ ಸಂಗತಿಗಳಿಂದ ನಮಗೆ ತೃಪ್ತಿಯಾಗಲಿ.
  tam-2017: உம்முடைய ஆலயமுற்றங்களில் குடியிருக்கும்படி நீர் தெரிந்துகொண்டு சேர்த்துக்கொள்ளுகிறவன்
    பாக்கியவான்; உம்முடைய பரிசுத்த ஆலயமாகிய உமது வீட்டின் நன்மையால் திருப்தியாவோம்.
  spa-RV-1909: 'Dichoso el que tú escogieres, é hicieres llegar á ti, para que habite
    en tus atrios: seremos saciados del bien de tu casa, de tu santo templo.'
  ron-BTF: Binecuvântat este omul pe care tu îl alegi și ți-l apropii, ca să locuiască
    în curțile tale; ne vom sătura cu bunătatea casei tale, sfântul tău templu.
  eng-WEBP: Blessed is the one whom you choose and cause to come near, that he may
    live in your courts. We will be filled with the goodness of your house, your holy
    temple.
  eng-FBV: Happy are those you choose to keep close to you, those who live in your
    courts! We are delighted with the blessings we receive in your house, your holy
    Temple!
  nld-1939: 'Gelukkig, dien Gij uitverkiest en aanneemt, Om in uw voorhof te wonen:
    Die ons laven aan het goede van uw huis, Van uw heilige tempel!'
  nch-BL: ¡Nelía tipaquij miyac tojuanti cati techtapejpenijtoc para ma tihualaca,
    huan ma tiitztoquij mohuaya ipan motiopa cati tatzejtzeloltic! ¡Ta techmacas hueyi
    paquilisti huan nochi cati cuali cati onca nopona!
  vie-1934: 'Phước thay cho người mà Chúa đã chọn và khiến đến gần, Đặng ở nơi hành
    lang Chúa: Chúng tôi sẽ được no nê vật tốt lành của nhà Chúa, Là đền thánh của
    Ngài.'
  cha-cha: 'Dichoso y taotao ni y unayeg, ya unnaguaguato guiya jago, para usaga gui
    sagamo: manjaspogjam ni y minauleg y guimamo, asta y santos na lugat gui templomo.'
  hin-CV: धन्य होता है वह पुरुष जिसे आप चुन लेते हैं, कि वह आपके आंगन में आपके सामने
    में रहे! हम आपके आवास, आपके मंदिर के पवित्र स्थान के उत्कृष्ट पदार्थों से तृप्‍त
    किए जाएंगे.
  eng-OURB: Blessed is one whom you choose, and cause to come near, that he may live
    in your courts. We will be filled with the goodness of your house, your holy temple.
  spa-BES: Feliz es el hombre de tu elección, a quien le das un lugar de descanso
    en tu casa; estaremos llenos de las cosas buenas de tu lugar santo.
  tdx-tdx: 'Haha t’indaty joboñe’o vaho ampitotohe’o himoneñe an-kiririsa’o ao: ho
    heneke ty hasoa añ’akiba’o ao zahay, an-kivoho’o miavake ao.'
  tha-KJV: สุ​ขจร​ิงหนอ ผู้​ที่​พระองค์​ทรงเลือกและนำมาใกล้​ให้​พำนักอยู่ในบริเวณพระนิเวศของพระองค์
    ข้าพระองค์ทั้งหลายจะอิ่มเอิ​บด​้วยความดี​แห่​งพระนิเวศของพระองค์ คือพระวิหารบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Bem-aventurado é aquele a quem tu escolhes, e o fazes aproximar, para
    que habite em teus cômodos; seremos fartos do bem de tua casa, na santidade de
    teu templo.
  deu-ELO: Glückselig der, den du erwählst und herzunahen lässest, daß er wohne in
    deinen Vorhöfen! Wir werden gesättigt werden mit dem Guten deines Hauses, dem
    Heiligen deines Tempels.
  eng-WYC-2018: Blessed is he, whom thou hast chosen, and hast taken; he shall dwell
    in thy foreyards. We shall be [ful] filled with the goods of thine house; thy
    temple is holy, (Happy is he, whom thou hast chosen, and thou hast brought to
    live in thy courtyards; and we shall be satisfied with the good things of thy
    House, yea, of thy holy Temple.)
  epo-epo: Feliĉa estas tiu, kiun Vi elektas kaj alproksimigas al Vi, Ke li loĝu en
    Viaj kortoj. Ni satiĝu per la bonaĵoj de Via domo, De Via sankta templo.
  gfk-gfk: A haraidaan na kis ta diet ing u te gilamis leh ma u te lam hutaten diet
    bia diet na lon narako ta ira num katon na lotu. Mehet hung ma ira bilai na linge
    tano num hala, iakano tamat na halhaliana hala na lotu.
  uig-PIN: Sǝn tallap Ɵzünggǝ yeⱪinlaxturƣan kixi nemidegǝn bǝhtlik! U ⱨoyliliringda
    makanlixidu; Bizlǝr Sening makaningning, yǝni muⱪǝddǝs ibadǝthanangning bǝrikitidin
    ⱪanaǝt tapimiz;
  beo-beo: Nowa dunu amo Dia ilegele lale, Dia Hadigi Sogebi amo ganodini esaloma:ne
    oule maha, amo dunu da hahawane bagade gala. Ninia da Dia sema Debolo Diasu hahawane
    dogolegele liligi lai dagoiba:le, denesi ba:mu.
  tpi-OTNT: Ol man yu save makim na bringim i go long haus bilong yu, ol i ken amamas.
    Long dispela haus bilong yu yet, planti gutpela samting i stap. Olsem na taim
    mipela i stap long banis bilong yu, mipela i save belgut tru.
  hau-SA: Masu albarka ne waɗanda ka zaɓa ka kawo kusa don su zauna a filayenka! Mun
    cika da abubuwa masu kyau na gidanka, na haikalinka mai tsarki.
  udu-udu: Mom’bor mii gom a’di jin kwanykina /e mo dhali guyu/ mmo’dish mo is mo,
    dhali mmoc̱a’b e bwaagoŋ pini mo. Am minu kap̱ mo ki miim ’borgam pini mo e gu’b
    pini mo jin ta gu’b pini gi mondheleladhelel mo be.
  uig-LAT: Sen tallap Özüngge yéqinlashturghan kishi némidégen bextlik! U hoyliliringda
    makanlishidu; Bizler Séning makaningning, yeni muqeddes ibadetxanangning berikitidin
    qanaet tapimiz;
  nde-nde: Babusisiwe labo obakhethayo ubasondeze bazohlala emagumeni Akho! Sigcwalisiwe
    ngezinto ezinhle zendlu Yakho, ezethempeli lakho elingcwele.
  ton-ton: '‌ʻOku monūʻia ia ʻaia ʻoku ke fili, mo ke fakaofi ia kiate koe, koeʻuhi
    ke ne nofo ʻi ho lotoʻā: temau fiemālie ʻi he lelei ʻo ho fale, ʻio, ʻo ho faletapu
    māʻoniʻoni.'
  ces-1613: Mnohé nepravosti, kteréž se zmocnily nás, a přestoupení naše ty očistíš.
  eng-WMB: Blessed is the one whom you choose and cause to come near, that he may
    live in your courts. We will be filled with the goodness of your house, your holy
    temple.
  tam-TCV: உமது ஆலய முற்றங்களில் வாழும்படியாக, நீர் தெரிந்தெடுத்து சேர்த்துக்கொண்டவர்கள்
    ஆசீர்வதிக்கப்பட்டவர்கள். நாங்கள் உமது பரிசுத்த ஆலயமாகிய உம்முடைய வீட்டின் நன்மைகளால்
    நிரப்பப்பட்டிருக்கிறோம்.
  ceb-ULB: Bulahan ang tawo nga imong gipili nga ipaduol kanimo aron nga siya magpuyo
    sa imong templo. Matagbaw kami sa pagkamaayo sa imong puluy-anan, ang imong balaang
    templo.
  pol-UBG: Błogosławiony, kogo ty wybierasz i przyjmujesz, aby mieszkał w twoich przedsionkach;
    będziemy nasyceni dobrami twego domu, twej świętej świątyni.
  agr-agr: Ame aents aidau etegjam, ame jem pegkegma nuwi amejai pujustinme tiuwaitam
    duka shiig aneasagtinai. ¡Tuja ame jem pegkegma nuwi pujusa amina pegkegmagmea
    nunú wainkau asaja shiig aneastatji!
  kyc-kyc: Embena rombo palyisi wambu dupwa lanyuo emba pipya role pyao karaminyi
    dusipa rae maiyuo kararami. Embena tembole anda yapasi dokona karo embena keyange
    rengepe dee bangepe jingi dupwa kapa pyuo nyeramanopa mende yangya nara.
  urd-GVU: مبارک ہے وہ جسے تُو چن کر قریب آنے دیتا ہے، جو تیری بارگاہوں میں بس سکتا
    ہے۔ بخش دے کہ ہم تیرے گھر، تیری مُقدّس سکونت گاہ کی اچھی چیزوں سے سیر ہو جائیں۔
  eng-OEBCW: Happy the person who you choose to live beside you in your courts. O
    may we be filled with the joys of your house, of your holy temple.
  deu-1912: Wohl dem, den du erwählst und zu dir lässest, daß er wohne in deinen Höfen;
    der hat reichen Trost von deinem Hause, deinem heiligen Tempel.
  kan-2017: ನಿನ್ನ ಅಂಗಳದಲ್ಲಿ ವಾಸಿಸುವವರಾಗಿ, ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆಮಾಡುವುದಕ್ಕೋಸ್ಕರ,
    ನೀನು ಯಾರನ್ನು ಆರಿಸಿಕೊಳ್ಳುತ್ತೀಯೋ ಅವರೇ ಧನ್ಯರು. ನೀನು ವಾಸಿಸುವ ಮಹಾಪವಿತ್ರಾಲಯದ ಸೌಭಾಗ್ಯದಿಂದ
    ನಮಗೆ ಸಂತೃಪ್ತಿಯಾಗಲಿ.
  yap-yap: Ba felan’ e pi’in ni kam mel’egrad, ni kam fekrad ni ngar pired u lan e
    naun rom nib thothup! Bayi gaman u wun’mad e pin’en ni bfel’ ni bay ko naun rom,
    ni aram fare Tempel rom nib thothup!
  hlt-MCSB: Na tuek tih na vongup neh a yoei ah kho aka sa tah a yoethen. Na bawkim
    cim, na im kah thennah te ka cung uh coeng.
  mdy-ETH: ኔኤኒ ዶኦሬ፥ ኔ ባንሢያ ኔ ዑኪሴ ዓሳ ቡካ ጶኦካ ኔ ጌሤዞንሢ ዎዛዾንጎ፤ ኔኤኮ ዱማዼ ጌኤዦ ማኣራፓ ኔ ኬኤፃፓ
    ዓንጆ ኑ ሚሽካንዳኔ።
  twi-ASANTE: Nhyira nka wɔn a woyi wɔn ma wɔbɛn wo sɛ wɔntena wʼadihɔ hɔ! Nneɛma
    pa a ɛwɔ wo fie ahyɛ yɛn ma, deɛ ɛwɔ wʼasɔredan kronkron mu no.
  eng-WEBU: Blessed is the one whom you choose and cause to come near, that he may
    live in your courts. We will be filled with the goodness of your house, your holy
    temple.
  acu-NT: Yusru ame aints ainau winar arti tusam, tura wina pujutirun wijai pujusarti
    takumningkia, nu aints ainausha nekasar pengker nintimsar pujusartin ainawai.
    Tura ami jeemin pujakrinkia, ami pengkeerumjai ii nintin piatkartukta.
  spa-PDDPT: Inmensamente feliz es aquél a quien Tú escoges Y acercas a Ti para que
    viva en tus patios. Seremos saciados con la abundancia de tu Casa, de tu santo
    Templo.
  gun-gun: Ovy'a ete 'rã ndejeupe guarã reiporavo va'ekue. Ha'e va'e kuery onhemboja
