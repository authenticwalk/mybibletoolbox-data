verse: PSA.065.013
translations:
  mal-C: പുൽപ്പുറങ്ങളിൽ ആട്ടിൻപറ്റം നിറഞ്ഞിരിക്കുന്നു താഴ്വരകൾ ധാന്യംകൊണ്ട് മൂടിയിരിക്കുന്നു;
    അവർ ആനന്ദത്താൽ ആർക്കുകയും പാടുകയുംചെയ്യുന്നു. സംഗീതസംവിധായകന്.
  deu-TKW: Es triefen die Auen der Steppe, und mit Jubel gürten sich die Hügel.
  lin-lin: Bilanga ya esobe etondaka na bilei, mpe bangomba mike etondaka na esengo.
  mmx-mmx: Levengkot loklok tatao levempanga mi lavanuet kangkedek i umsu mi laxasipsip.
    To at larasa i umsu mi laxam piao. Levempanga axap i nunuan aleng la limixin dip
    kup la dik pixan momo.
  eng-LSV: The meadows are clothed with the flock, || And valleys are covered with
    grain, || They shout—indeed, they sing!
  eng-GNV: 'The pastures are clad with sheepe: the valleis also shalbe couered with
    corne: therefore they shoute for ioye, and sing.'
  eng-WEBSTER: The pastures are clothed with flocks; the valleys also are covered
    over with corn; they shout for joy, they also sing.
  nhw-BL: Ta tijchijtoc para nochi potreros ma temica ica borregojme para quicuase
    nopa sacatl. Huan ipan nochi nopa tlamayamitl motlanantoc trigo mili. Eltoc quen
    nochi catli ta tijchijtoc ipan tlaltipactli tzajtzij ica paquilistli huan huicaj.
  swh-ONEN: Penye nyanda za malisho pamejaa makundi ya wanyama, na mabonde yamepambwa
    kwa mavuno; vyote vinashangilia kwa furaha na kuimba.
  bba-bba: Debu te, tɑ wɑ̃ɑwɑ kɑ kpɑrɑ yenɔ, mɑ nuku dobu nɔɔrɑmɔ ɡuunɔ.
  eng-KJVCPB: The pastures are clothed with flocks; The valleys also are covered over
    with corn; They shout for joy, they also sing.
  luo-luo: Lek duto jamni kwaye ka giwinjo maber kendo holni cham mochiek odhure;
    gikok gimor kendo giwer.
  aii-aii: ܙܩܝܼܪܵܐ ܝܢܵܐ ܡܲܪ̈ܓܹܐ ܒܦܸܣܩܵܐ، ܘܓܲܠܝܼܹ̈ܐ ܟܘܼܣܝܹܐ ܝܢܵܐ ܒܕܲܚܠܵܐ، ܟܹܐ ܩܲܘܸܚܝܼ،
    ܐܘܼܦ ܟܹܐ ܙܵܡܪܝܼ.
  meu-meu: Rei gabudia ese mamoe seridia na e hadabuadiamu, koura ese uit e hadokiamu,
    ane e abimu, e moale hisi daemu.
  npi-ULB: खर्कहरू बगालहरूले ढाकिन्छन् । बेसीहरू अन्‍नले ढाकिन्छन् । तिनीहरू आनन्दले
    कराउँछन् र तिनीहरू गाउँछन् ।
  yor-yor: Agbo ẹran ni a fi wọ pápá tútù náà ní aṣọ; àfonífojì ni a fi ọkà bò mọ́lẹ̀,
    wọ́n hó fún ayọ̀, wọ́n ń kọrin pẹ̀lú.
  pes-OPCB: چمنزارها پر از گله‌های گاو و گوسفند هستند؛ وادیها لبریز از غله می‌باشند؛
    همه از خوشی بانگ شادی برمی‌آورند و سرود می‌خوانند!
  tgl-ULB: Ang mga pastulan ay dinamitan ng mga kawan; ang mga lambak ay nababalutan
    ng butil; sumisigaw sila ng kagalakan, at sila ay umaawit.
  nop-nop: Dompa bop wapumdi kwet kilihikitnit haliulak indigoŋ tuwot kilidapmaŋ tiŋa
    haliwiiŋ. Kaŋ kwet kubali, gutuŋ kabekabe haliwiiŋ hogohogok tuwot pandiŋ eŋ haŋgomdi
    labu kilidapmaŋ tiŋa hatak. Kaŋ nemenemek hogohogok adi kakaliŋa nadifo kap toiŋ.
  hui-hui: Tagira nogo sibiru tanini bu haame halu dindi ulini guagua ngaruha tomo
    tara tara anda halu gumbilo tagiho ngagoni. Uruni bibahendeore inahondo ngiridarumebi
    wali agali bibahendemebi í̠hondo turu timbuniore howa iba gana dalimu ladaga halu
    í̠hondo lo ngeremagoni.
  mya-mya: ကွင်း​ပြင်​တို့​သည်​သိုး​များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​ပါ​၏။ ချိုင့်​ဝှမ်း​တို့​သည်​ဂျုံ​ပင်​များ​နှင့်​ဖုံး​လွှမ်း​လျက်​ရှိ​ပါ​၏။
    အ​ရာ​ခပ်​သိမ်း​တို့​သည်​ရွှင်​လန်း​စွာ​အော်​ဟစ်​၍ သီ​ချင်း​ဆို​လျက်​ရှိ​ကြ​ပါ​၏။
  bod-N: ལུག་གི་ཁྱུ་ཡིས་རྩྭ་ཁ་ཁེབས་པ༌དང༌། །ལུང་པ་རྣམས་ནི་འབྲུ་ཡིས་ཁེངས་ནས༌ནི། །ཐམས་ཅད་དགའ་འབོད་བྱེད་ཅིང་གླུ་གཞས༌ལེན།།
  wsk-wsk: Sor sirsir karogo mu sipsip sor magaram ale suen biya; se duruk duap ningi
    sor wolong mu inang muguri karogo terong mam; se melmasak suen biya ninguru tala
    amilmilasan.
  sna-sna: Mafuro azara namapoka emakwai, uye mipata yafukidzwa nezviyo; zvinodanidzira
    nomufaro uye zvinoimba.
  spa-BLM: Los pastos deestán cubiertos de rebaños. Los valles también están revestidos
    de grano. ¡Gritan de alegría! También cantan.
  cac-cac: Sb'ud'jiel tzalquixtac yuj noc' calnel. Axo opquixtac, sb'ud'jicanel yuj
    ixim trigo. Yuj chi' sb'itan eb' anima smasanil, tz'el yav eb' yuj tzalajc'olal.
  swh-ULB: Malisho yamevishwa mifugo; mabonde pia yamefunikwa na nafaka; yanapiga
    kelele za shangwe, nayo yanaimba.
  bel-bel: Увайду ў дом Твой з цэласпаленьнямі, аддам Табе зарукі мае,
  deu-ELBBK: Es triefen die Auen der Steppe, und mit Jubel umgürten sich die Hügel.
  mbb-OT: Is menge penebtavà neeneb te menge ebpemenabtab; is menge suǥud neeneb te
    menge trigu. Heini he menge lugar henduen be te menge etew he ebpemen-ugyab wey
    ebpemenganta te kegkelipey.
  mal-2015: മേച്ചല്പുറങ്ങൾ ആട്ടിൻ കൂട്ടങ്ങൾകൊണ്ടു നിറെഞ്ഞിരിക്കുന്നു; താഴ്‌വരകൾ ധാന്യംകൊണ്ടു
    മൂടിയിരിക്കുന്നു; അവർ ആർക്കുകയും പാടുകയും ചെയ്യുന്നു.
  gup-gup: Kore kabbal rowk, wanjh kabirrimirndekarrme nawern mayh nawu sheep dja
    goat kore mandalkmak. Dja kore kanjdji wanjh manmim manwern kabolkbarrkbun. Mahni
    yiman kayime bu kunbolk kakayhme dja kawayini kunnjilngmak dorrengh kore ngudda!
  rmc-rmc: O zamukle maľi prečuľan, o brehi pre peste uren o radišagos.
  nlg-nlg: Na lei bona okaa ni buburu maumauri tara pupulua nia na lei ovuovu ni Sheep,
    mana boboko tara harai nia na vuavua. Agaira udolu tara ghaeghahe dato mara nia
    lingelinge na togotogo.
  pes-OPV: چمنها به گوسفندان آراسته شده است و دره هابه غله پیراسته؛ از شادی بانگ می‌زنند
    و نیزمی سرایند.
  ron-1924: 'Пэшуниле се акоперэ де ой ши вэиле се ымбракэ ку грыу: тоате стригэ де
    букурие ши кынтэ.'
  ben-OBCV: পশুপালে চারণভূমি পরিপূর্ণ হয়, উপত্যকাগুলি শস্যসম্ভারে আবৃত হয়; তারা
    জয়ধ্বনি করে ও গান গায়।
  som-som: Berrimmada daaqu waxay huwadaan tirooyin adhyo ah, Dooxooyinkana waxaa
    qariya hadhuudh, Markaasay farxad la qayliyaan, oo weliba gabyaan.
  lat-VUC: Introibo in domum tuam in holocaustis; reddam tibi vota mea
  eng-ASVBT: The pastures are clothed with flocks; The valleys also are covered over
    with grain; They shout for joy, they also sing.
  mna-mna: Makau mi sipsip boozomen tiwwa pa lele mbutmbuutuŋan. Mi lele ŋgolooboŋan
    na, kini boozomen indomdom ma izze. Tana tomtom timbombo mi menmeen zin irao lele
    ta boozomen.
  ita-1885: Le pianure son rivestite di gregge, E le valli coperte di biade; Dànno
    voci di allegrezza, ed anche cantano.
  eng-LXXUP: I will go into thy house with whole burnt offerings; I will pay thee
    my vows,
  eng-ULB: The pastures are clothed with flocks; the valleys also are covered over
    with grain; they shout for joy, and they sing.
  spa-VBL: Los prados se cubren de rebaños de ovejas y los valles con campos de trigo.
    Todo canta de alegría triunfante.
  fra-_FOB: Les campagnes sont revêtues de troupeaux, et les vallées sont couvertes
    de froment; elles en triomphent, et elles en chantent.
  mal-mal: മേച്ചല്പുറങ്ങൾ ആട്ടിൻകൂട്ടങ്ങൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; താഴ്വരകൾ ധാന്യംകൊണ്ട്
    മൂടിയിരിക്കുന്നു; അവ ആർക്കുകയും പാടുകയും ചെയ്യുന്നു.
  urd-GVR: Sabzāzār bheṛ-bakriyoṅ se ārāstā haiṅ, wādiyāṅ anāj se ḍhakī huī haiṅ.
    Sab ḳhushī ke nāre lagā rahe haiṅ, sab gīt gā rahe haiṅ!
  suz-BL: योव़तीके नेल्‍ल क्‍यारश भेडापुकीमी ब्रीशो बाक्‍नीम। दिंमपुकी अन्‍नमी सुम्‍सीशो
    बाक्‍नीम। मेकोपुकी शुश ग्‍येरसीशा कुम्‍सो पाइनीम।
  eng-NOY: The pastures are clothed with flocks, And the valleys are covered with
    corn; They shout, yea, they sing for joy.
  ita-1927: I pascoli si riveston di greggi, e le valli si copron di frumento; dan
    voci di allegrezza e cantano.
  ckb-ckb: مێرگەکان بە ڕانە مەڕ و مێگەل دادەپۆشرێن، دەغڵودان دەبن بە کەوای دۆڵەکان،
    لە شادمانیدا هاوار دەکەن و گۆرانی دەڵێن.
  eng-BBE: The grass-land is thick with flocks; the valleys are full of grain; they
    give glad cries and songs of joy.
  xsi-xsi: Kinzi lama ŋgu kambwaŋenzi ŋalae nde simandi nia unza ŋinde, aku kâpwa
    nde ipipi lâ nia kawa kawa rârâni. Mine kala kelekele rârâni nde sigogo kawanzi
    ku sindeka siwâŋgi wâŋgiŋa paneâŋa kâ pa Maro Kindeni.
  kan-OKCV: ಹುಲ್ಲುಗಾವಲುಗಳು ಮಂದೆಗಳಿಂದ ಹೊದಿಕೆಯಾಗಿವೆ. ಕಣಿವೆಗಳು ಸಹ ಧಾನ್ಯದಿಂದ ಮುಚ್ಚಿರುತ್ತವೆ.
    ಅವು ಉತ್ಸಾಹಗೊಂಡು ಹಾಡುತ್ತವೆ.
  tam-2017: மேய்ச்சலுள்ள வெளிகளில் ஆடுகள் நிறைந்திருக்கிறது; பள்ளத்தாக்குகள் தானியத்தால்
    மூடியிருக்கிறது; அவைகள் கெம்பீரித்துப் பாடுகிறது.
  spa-RV-1909: 'Vístense los llanos de manadas, y los valles se cubren de grano: dan
    voces de júbilo, y aun cantan.'
  ron-BTF: Pășunile sunt îmbrăcate cu turme; văile de asemenea sunt acoperite cu grâne;
    da, ele strigă de bucurie și cântă.
  eng-WEBP: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  eng-FBV: The meadows are covered with flocks of sheep, and the valleys with fields
    of grain. Everything triumphantly sings for joy.
  nld-1939: 'De weiden met kudden bekleed, De dalen met koren getooid: Ze juichen
    en zingen!'
  nch-BL: Ta tijchijtoc para nochi potreros ma temica ica borregojme para quicuase
    nopa sacat. Huan ipan nochi nopa tamayamit motanantoc trigo mili. Eltoc quej nochi
    cati ta tijchijtoc ipan taltipacti tzajtzij ica paquilisti huan huicaj.
  vie-1934: Đồng cỏ đều đầy bầy chiên, Các trũng được bao phủ bằng ngũ cốc; Khắp nơi
    ấy đều reo mừng, và hát xướng.
  cha-cha: Y pastaje sija manminagago ni y manadan gâgâ; y baye sija locue mantinampe
    ni y maies; manesalao ni y minagofñija, ya mangacanta locue.
  hin-CV: हरे घास पशुओं से आच्छादित हो जाते हैं; घाटियां उपज से परिपूर्ण हैं; वे उल्‍लसित
    हो उच्च स्वर में गाने लगती हैं.
  eng-OURB: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  spa-BES: La tierra de pasto está llena de rebaños; los valles están llenos de grano;
    dan gritos alegres y canciones de alegría.
  tdx-tdx: Misaroñe biby fiandrazeñe o hivokeo, miravak’ ampemba o vavataneo; mitreñe
    an-kaehake le misabo.
  tha-KJV: ป่าพงห่มตัวด้วยฝูงแพะแกะ หุบเขาพราวไปด้วยข้าว เขาโห่ร้องด้วยความชื่นบานและร้องเพลง
  por-BR-2018: Os campos se revestem de rebanhos, e os vales são cobertos de trigo;
    e por isso se alegram e cantam.
  deu-ELO: Die Triften bekleiden sich mit Herden, und die Täler bedecken sich mit
    Korn; sie jauchzen, ja, sie singen.
  eng-WYC-2018: The wethers of sheep be clothed, and valleys shall be plenteous of
    wheat; they shall cry (out), and soothly they shall say praising/and soothly they
    shall say psalm. (The pastures shall be clothed with sheep, and the valleys shall
    be plentiful with corn; they shall cry aloud, and truly they shall say praises
    or and truly they shall sing songs.)
  epo-epo: La herbejoj kovriĝas per brutaroj, Kaj la kampoj vestiĝas per greno; Ili
    ĝojas kaj kantas.
  gfk-gfk: Ira huna sipsip diet banot bakut ira salil, ma ira nat na salil diet hung
    taar ma ra wit. Diet kup ma ra gungunuama ma diet inge.
  uig-PIN: Kɵklǝmlǝr ⱪoy padiliri bilǝn kiyingǝn, Jilƣilar maysilarƣa ⱪaplinidu; Ular
    huxalliⱪ bilǝn tǝntǝnǝ ⱪilidu, Bǝrⱨǝⱪ, ular nahxilarni yangritixidu!
  beo-beo: Ohe fofole nasu soge da sibi amoga dedeboi dagoi. Fago da widi sagaiga
    nabai. Liligi huluanedafa da hahawaneba:le, ha:gi wele sia:sa amola gesami hea:lala.
  tpi-OTNT: Planti sipsip tumas i stap long ples i gat gras na pulapim tru. Wit i
    pulap tru long ol ples daun namel long ol maunten. Na olgeta samting i amamas.
  hau-SA: Wurin dausayin kiwo sun rufu da garkuna kwari kuma sun cika da hatsi; suna
    sowa don farin ciki.
  udu-udu: Ashom bip̱ uni hi’thki is buni ki mo ma ma’diny mo, dhali embul wosh uni
    hi’thki is buni ki pos mo, uni ḵumki cuuwa/ mo dhali yuḵ gway mmonṯal ’de/ ki
    moŋ’kuny bwa mo.
  uig-LAT: Köklemler qoy padiliri bilen kiyin’gen, Jilghilar maysilargha qaplinidu;
    Ular xushalliq bilen tentene qilidu, Berheq, ular naxshilarni yangritishidu!
  nde-nde: Amadlelo agcwele imihlambi yezimvu lezigodi zisibekelwe ngamabele; ziyamemeza
    ngentokozo zihlabelela.
  ton-ton: Kuo fakakofuʻaki ʻae fanga sipi ʻae ngaahi potu mohuku; pea kuo ʻufiʻufi
    foki ʻae ngaahi luo ʻaki ʻae uite; ʻoku nau kalanga ʻi he fiefia, ʻoku nau hiva
    foki.
  ces-1613: Skropují pastviště po pustinách, tak že i pahrbkové plésáním přepasováni
    bývají.
  eng-WMB: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  tam-TCV: புற்தரைகள் மந்தைகளினால் நிரம்பியுள்ளன; பள்ளத்தாக்குகள் தானியத்தைப் போர்வைபோல்
    கொண்டிருக்கின்றன; அவை சந்தோஷத்தால் ஆர்ப்பரித்துப் பாடுகின்றன.
  ceb-ULB: Nagsul-ob ang sibsibanan sa mga panon sa mananap; napuno usab ang mga walog
    sa mga trigo; nagsinggit sila sa kalipay, ug nag-awit sila.
  pol-UBG: Łąki przyodziewają się stadami, a doliny okrywają się zbożem; wykrzykują
    radośnie i śpiewają.
  agr-agr: Tuja nugka nain pegkeg aidaunmak, tagku aidau piyake, tuja nugka paka aidaunmak
    kuashat trigo ayawai. ¡Ashí nunú aidau shiig anenawai!
  kyc-kyc: Yuu pau dupwana mena sipisipi dupwame minyarambu nyuo karaminyi. Yuu lama
    dupwana witi dupwame minyarambu nyuo ando karaminyi. Dopa pipyamo dokome bange
    peparaeme mona pyakalyuo pyao kenane pyao karaminyi.
  urd-GVU: سبزہ زار بھیڑبکریوں سے آراستہ ہیں، وادیاں اناج سے ڈھکی ہوئی ہیں۔ سب خوشی
    کے نعرے لگا رہے ہیں، سب گیت گا رہے ہیں!
  eng-OEBCW: The meadows are clothed with flocks, the valleys are covered with corn;
    they shout to each other and sing.
  deu-1912: Die Anger sind voll Schafe, und die Auen stehen dick mit Korn, daß man
    jauchzet und singet.
  kan-2017: ಹುಲ್ಲುಗಾವಲುಗಳು ಕುರಿಹಿಂಡುಗಳೆಂಬ ವಸ್ತ್ರವನ್ನು ಹೊದ್ದುಕೊಂಡಿವೆ; ತಗ್ಗುಗಳು ಬೆಳೆಯಿಂದ
    ಶೋಭಿಸುತ್ತವೆ; ಅವು ಆನಂದಘೋಷಮಾಡಿ ಹಾಡುತ್ತವೋ ಎಂಬಂತಿವೆ.
  yap-yap: Ma yungi flang e ke sug ko saf, ma yochi loway e ke suguy e wheat; yad
    be tolul ma yad be tang ko felfelan’!
  hlt-MCSB: Rhamtlim te boiva loh a thing tih, tuikol rhoek te cangpai a saeng dongah
    yuhui neh a hlai uh bal.
  mdy-ETH: ቦኦላዻ ጊንፃ ቆልሞ ሌሊ ማዔኔ፤ ዶኦጮ ጊንፃኣ ሃኣኮና ኩሜኔ፤ ዬያሮ ቢያሢ ዎዛዺ ዒላሺሢና ኔኤም ዓይናዻኔ።
  twi-ASANTE: Nnwankuo ahyɛ adidibea hɔ ma na ayuo akata mmɔnhwa no so; wɔbɔ ose,
    to ahosɛpɛ dwom. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  acu-NT: Ame turau asakmin, paka nungkanam waaka ainau tura uwija ainausha untsuri
    iruninawai. Tura trigo arakmau ainausha untsuri ainawai. Tura asaramtai aints
    ainau mash kantan kantamkamaikiak warainak untsuminawai.
  spa-PDDPT: Los prados se cubren de rebaños, Los valles se cubren de grano. Dan gritos
    de júbilo y cantan.
  gun-gun: Mymba heta 'rã ikuai nhuũndy rupi, ha'e yvy'ã guy rupi ma hary anho 'rã
    ikuai. Ha'e nunga ha'e javi ovy'a vy oporaei 'rã okuapy. Jogueroporaei va'e pe
    mboraeirã ombopara pyre.
  agu-BL: Cha'stzun te wi'nin e'chk cne'r na chiwan swutzak e'chk ama'la'tz. Na jal
    balaj triw swutz e'chk cojbil. Tircu'n jilwutz xtze' tu ujul na tzatzin.
  ilo-ULB: Nakawesan dagiti pagpaspastoran kadagiti arban; namulaan met dagiti tanap
    kadagiti trigo; agpukpukkawda gapu iti ragsak, ken agkankantada.
  kpg-kpg: Nia gowaa maalama guu gahu go nia siibi. Nia gowaa baba guu honu i nia
    ‘wheat’. Nia mee huogodoo e momoogo gei e dadaahili tenetene.
  uig-ARA: كۆكلەملەر قوي پادىلىرى بىلەن كىيىنگەن، جىلغىلار مايسىلارغا قاپلىنىدۇ؛ ئۇلار
    خۇشاللىق بىلەن تەنتەنە قىلىدۇ، بەرھەق، ئۇلار ناخشىلارنى ياڭرىتىشىدۇ!
  bps-bps: Dad gumteb fnò i dad bilibili na dad datal fnò i dad fule; na kdee mkit
    na mlingag di klehewla.
  sus-sus: Gbengberenyi fiilie nun geyae fanma nɛ.
  pon-2006: Pelin sihpw kan kin kipe nan mohs kan; nan wahu kan direkihla wahn pilawa.
    Soahng koaros kin ngisingis oh koulki ar peren!
  jae-jae: Bôc sêjam oba auc amboac oba kêsô ŋakwê ma gaboaŋ kêkwa tau auc ŋa molauŋ.
    Êsêac sêjam lasê to sêjam wê sêwiŋ tauŋ totêntac ŋajamgeŋ.
  ksd-ksd: A pia na vura i kor ma ra kikil na sip, Ma ra kon i tup ia ta ra umana
    male; Dia ngenge ma ra gugu, maia, dia kabila kakailai.
  tur-YTC: Otlaklar sürülerle kaplanır. Vadiler de buğdayla örtünür. Sevinçle bağrışır,
    ezgi söylerler.
  bel-N: разьліваюць на пашы ў пустыні, і ўзгоркі падпярэзваюцца радасьцю,
  grc-BRENT: Εἰσελεύσομαι εἰς τὸν οἶκόν σου ἐν ὁλοκαυτώμασιν, ἀποδώσω σοι τὰς εὐχάς
    μου,
  kpr-kpr: Eke vasada sifi aimi dige faseari, enda tevisa farava vujiimi dige fasedo
    gherira, isambu aimi ivugaghae fumbu aruguse yaru divuraera.
  ind-AYT: (65-14) Padang-padang rumput berpakaian kawanan domba, lembah-lembah berselubung
    gandum; mereka bersorak-sorai dan bernyanyi.
  yom-yom: Mamemi mafulukidi mu bibuangu bieti mena biti ; mindimba mifulukidi mu
    makundi ; milembo yamikina mu khini ayi yimbila.
  yut-yut: Joŋ tɨmon sipsip morapmɨsi ekwaŋ ae galegɨkon wit morapmɨsi kwaŋek toŋ,
    do yo morap kɨsɨk kɨsɨk aŋek kap yoŋ.
  nya-nya: Madambo akutidwa ndi zoweta ndi zigwa zavekedwa ndi tirigu; izo pamodzi
    zikufuwula ndi kuyimba mwachimwemwe.
  hrv-hrv: Pustinjski pašnjaci kaplju od obilja, brežuljci se pašu radošću.
  mps-mps: Te sipsip hauwa mu te nosa elalubo pesagede mu pągąnalubao. Te bulu dabe
    odogo tomode te wit nai mu pągąnalubao. Tama tigidali nai te wiegi yai pemene
    ebo dao.
  tpi-tpi: Planti sipsip tumas i stap long ples i gat gras na pulapim tru. Wit i pulap
    tru long ol ples daun namel long ol maunten. Na olgeta samting i amamas.
  dan-1931: de øde Græsgange flyder, med Jubel omgjordes Højene;
  vie-OVCB: Bò, chiên phủ khắp trên đồng cỏ, thung lũng tràn đầy ngũ cốc. Khắp nơi
    dậy tiếng reo mừng.
  guj-2017: ઘાસનાં બીડો ઘેટાંઓનાં ટોળાંથી ઢંકાઈ જાય છે; ખીણોની સપાટીઓ પણ અનાજથી ઢંકાયેલી
    છે; તેઓ આનંદથી પોકારે છે અને તેઓ ગાયન કરે છે.
  pon-2006A: Pelin sihpw kan kin kipe nan mohs kan; nan wahu kan direkihla wahn pilawa.
    Soahng koaros kin ngisingis oh koulki ar peren!
  por-BRBSL: The pastagens são cobertas com rebanhos. Os vales também são revestidos
    com grãos. Eles gritam de alegria! Eles também cantam.
  eng-OEBUS: The meadows are clothed with flocks, the valleys are covered with corn;
    they shout to each other and sing.
  swe-swe: Betesmarkerna i ödemarken dryper (droppar) [av livsnödvändig fukt], höjderna
    klär sig i glädje.
  cth-cth: Pho kahringnaw onae koe saringnaw akawi teh, ayawn hai rawca kung hoi akawi
    teh, konawm laihoi la a sak awh.
  twi-twi: Nguankuw ahyɛ adidibea hɔ ma na awi akata aku no so; wɔbɔ ose, to ahosɛpɛw
    dwom. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Rhamtlim te boiva loh a thing tih, tuikol rhoek te cangpai a saeng dongah
    yuhui neh a hlai uh bal.
  tbz-SIM: Kɛ̀ timútì yɛ̀ tɛdɔntɛ̀, nɛ̀ yɛtɑ̃rɛ̀ ĩ́nkòo kɛ̀ dɛ̀ yɛ̀ nɑɑti.
  msy-2020: Danganir dadaba itiba, sipsipɨn bar avɨriba iti. Danganir zarir mɨghsɨabar
    tongɨn itiba, witba bar dagh izɨfa. Bizir kaba bar moghɨra gumazir God bagha bar
    akuegha an ziam febar mɨn damuam.
  dop-dop: Tɛʋ nɩɩwɑ wʋlɑɣɑ tɛtʋ, nɑ pulɑsɩ lɑŋɑ nɑ́ɑ́ hʋlʋmɩ.
  azb-azb: Çəmənlərin sürülərlə dolur, Dərələrini taxıl bürüyür. Onlar cuşa gəlib
    tərənnüm söyləyir!
  eng-DBY: The meadows are clothed with flocks, and the valleys are covered over with
    corn; they shout for joy, yea, they sing.
  hin-2017: चराइयाँ भेड़-बकरियों से भरी हुई हैं; और तराइयाँ अन्न से ढँपी हुई हैं,
    वे जयजयकार करती और गाती भी हैं।
  wol-KYG: Parluy màndiŋ yaa ngi walangaan, li wër tund yu ndaw yi di xumbéen.
  swp-swp: Oea abaaibai hinage mamoe eawoidi se hemonau, gonu hinage tuma arinai se
    hepasauioidi, se wowo eo se wanagogo kode debana eai!
  bjr-bjr: Firaa afaasasaa burimakau sipsipa moomoo qumbiqaidanoo. Noopunduki faqa
    sakumma ainaina moomoo kambiqeenoo aiqama noopundu titaidanoo. Aaku rifanoo aiqama
    ainaina asasidaqa idi raidaqa.
  eng-YLT: Clothed have lambs the flock, And valleys are covered with corn, They shout
    — yea, they sing!
  kne-kne: Sin pastolan, ad-ado di karnero, sin tanap, pag bakakew di matamang mo,
    isonga manbogaw ya mankanta da begew si peteg ay ragsak da.
  eng-WYC-2017: The wethers of sheep be clothed, and valleys shall be plenteous of
    wheat; they shall cry out, and soothly they shall say praising or psalm.
  eng-WMBB: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  zat-NTPS: Lache' ca' zaj zra' zrila' ca', na' dxu'a xé̱gudu ca' zaj naxaza zrua'
    xtila, na' dxelebezre xa'a bénneache chiu' dute̱ xel-la' dxelebé, ne dxelúl-laqueze̱'
    chiu'.
  zty-NTPS: Ḻo lache' ka' zej nnita' ẕila' ka', na' žoa'agak yégodo' ka' naz ẕoa'
    stribe. Ẕbéžya'agak benne' chio' ka' ḻo yeḻa' žebele, na' žóḻgakkze' chio'
    Le'.
  urd-GVH: सब्ज़ाज़ार भेड़-बकरियों से आरास्ता हैं, वादियाँ अनाज से ढकी हुई हैं। सब
    ख़ुशी के नारे लगा रहे हैं, सब गीत गा रहे हैं!
  rug-rug: Sari doduru vasidi si siṉi na rovana sipi. Sari na lolomo si siṉi na huiti.
    Kekeṉoṉo gua na tie sapu kera pa qinetuqetu si arini.
  gaz-gaz: Dirreewwan bushaayeedhaan guutamu; sululoonni midhaaniin haguugamu; isaanis
    ililleedhaan iyyanii faarfatu.
  fra-LSG: Les plaines du désert sont abreuvées, Et les collines sont ceintes d’allégresse;
  yal-yal: Fixɛne fanma e nun fiile. Geyane rayabuma nɛn han!
  iou-iou: '@see-verse:PSA.065.012'
  haw-1868: 'Ua aahuia na kula i ohana holoholona, Ua uhiia hoi na awawa i ka palaoa:
    Ke hooho nei lakou no ka olioli; Ke mele mai nei no hoi lakou.'
  arb-NAV: تَتَغَطَّى الْمُرُوجُ بِالْقُطْعَانِ، وَتَتَوَشَّحُ الْوِدْيَانُ بِالْحِنْطَةِ،
    فَيَهْتِفُ لَكَ الْكُلُّ فَرَحاً وَتَسْبِيحاً.
  ded-ded: Ramaburumakaac bangec yeni ramaburumaka habu homac wamba isoc heigec kemeu
    sokodacgecde nga bangec tumia emai imoc semengngo mewakeyunude. Wiac sasawa imoc
    yeni kpeturanggema arohoma yaiyo kpema yegec heigecde.
  ewe-ewe: Gbe damawo dzi yɔ fũu kple lãhawo, eye balimewo ƒe afi sia afi yɔ kple
    bli; wo katã do dzidzɔɣli, eye wodzi ha.
  eng-LEE: '(65:14) The meadows are clothed with flocks, and the valleys are enveloped
    with corn: men shout for joy, [yea,] they also sing.'
  asm-FB: চৰণীয়া পথাৰবোৰ জাক জাক মেৰ-ছাগৰ বস্ত্ৰেৰে বিভূষিত হৈছে; উপত্যকাবোৰ শস্যৰে
    ঢকা হৈছে; সেইবোৰে জয়-ধ্বনি কৰে আৰু গীত গান কৰে।
  sus-A: فبٍنفبٍرٍنيِ قِيلِيٍ نُن فٍيَيٍ قَنمَ نّ.
  fra-SBL: Les pâturages sont couverts de troupeaux. Les vallées sont également couvertes
    de céréales. Ils crient de joie ! Ils chantent aussi.
  hbo-hbo: יִ֭רְעֲפוּ נְאֹ֣ות מִדְבָּ֑ר וְ֝גִ֗יל גְּבָעֹ֥ות תַּחְגֹּֽרְנָה׃
  kik-kik: Cieni ciyũrĩte ndũũru cia ngʼondu, nacio ituamba ikaiyũra ngano; indo ciothe
    iroigĩrĩria ikaina nĩ gũkena.
  fra-NCL: Les pâturages du désert sont abreuvés, et les collines se revêtent d’allégresse.
  cek-AK: Caphoinawk kakoi ah tuunawk to na pratsak moe, azawnnawk doeh cang hoiah
    na koisak; nihcae loe anghoehaih hoiah hangh o moe, laa to sak o.
  cuk-cuk: Nebagangi sibadmar, sibad-wawaadmar, obiryamakded, orosgi-dakleged agi
    nue naibalid. ¡Bela agine ibmar-durgan oimakded! ¡Bela namakedibimalad!
  uig-CYR: Мән көйдүрмә қурбанлиқларни елип өйүңгә кирәй; Саңа қилған қәсәмлиримгә
    әмәл қилимән;
  pma-pma: Buluk ka sipsip keil osomai avi houlu, ka kosakin ah osomai avilelau en
    anien. Tounah vasi koa moul alonge tahos ven amas onom, ka amusau masmasuk.
  tel-2017: గొర్రెల మందలు పచ్చిక మైదానాలను శాలువాలాగా కప్పాయి. లోయలు పంట ధాన్యంతో
    కప్పి ఉన్నాయి. అవన్నీ సంతోషధ్వని చేస్తున్నాయి. అవన్నీ పాటలు పాడుతున్నాయి.
  hat-BSA: Chan yo abiye menm ak bann mouton. Vale yo fin ranpli ak sereyal. Yo rele
    fò ak lajwa! Konsa, yo chante.
  ukr-ONPU: Увійду я до дому Твого із цілопаленнями, виконаю для Тебе всі мої обітниці,
  kos-kos: Inimae nwanala ke sheep; Ac infahlfal uh sessesla ke wheat. Ma inge nukewa
    on ac sasa ke engan.
  hbo-WLC: יִ֭רְעֲפוּ נְא֣וֹת מִדְבָּ֑ר וְ֝גִ֗יל גְּבָע֥וֹת תַּחְגֹּֽרְנָה׃
  ibo-ibo: E were igwe anụ ụlọ kpuchie nʼelu ala niile ebe ahịhịa dị ndụ puru, ọka
    kpuchikwara ndagwurugwu niile; ha na-eti mkpu ọṅụ na-abụkwa abụ.
  ory-ory: ଚରାସ୍ଥାନସବୁ ମେଷପଲରେ ଭୂଷିତ ହୁଅନ୍ତି; ମଧ୍ୟ ଉପତ୍ୟକାସକଳ ଶସ୍ୟରେ ଆଚ୍ଛନ୍ନ ହୁଅନ୍ତି;
    ସେମାନେ ଜୟଧ୍ୱନି କରନ୍ତି, ମଧ୍ୟ ସେମାନେ ଗାନ କରନ୍ତି।
  chk-chk: Ekewe maasies ra ur ren pwiin sip, nge ekewe lemol ra ur ren wiich. Aramas
    meinisin ra mweireir o kölfengen fän pwapwa.
  rop-rop: Ola ship jidan detmatj langa det kantri, en sid daga gaburrumap ola plein
    kantri. Im jis laik ebrijing brabli gudbinji en sing en preisim yu.
  ukr-1871: Луги покриваються стадами, а долини поростають житом; все торжествує,
    все сьпіває.
  yon-yon: Dura ye kereekbon kuu dingkan kab yewuudmo anengkanan yarebiib, kwane dabon
    kankubuneen yiri kuu animan id keene wonoon, kwane yi kuu kube baandimaib, ee,
    kube wingkimaib.
  deu-1951: (065-14) Wie sich die Weiden mit Schafen kleiden, so bedecken sich die
    Täler mit Korn, daß man jauchzt und singt.
  eng-JPS: (65-14) The meadows are clothed with flocks; the valleys also are covered
    over with corn; they shout for joy, yea, they sing.
  srp-1865: Luke se osipaju stadima, i polja se zaodijevaju pšenicom; vesele se i
    pjevaju.
  lug-lug: Amalundiro gajjula ebisibo, n’ebiwonvu ne bijjula emmere ey’empeke. Ensi
    yonna eyimba mu ddoboozi ery’omwanguka ng’ejjudde essanyu.
  heb-heb: לבשו כרים הצאן ועמקים יעטפו בר יתרועעו אף ישירו׃
  ben-IRV: চারণভূমি মেষপালদের সঙ্গে ভূষিত হয়; উপত্যকাগুলোও শস্য দিয়ে আচ্ছন্ন হয়;
    তারা আনন্দের জন্য চিত্কার করে এবং তারা গান করে।
  ntu-ntu: Angrlvzkr nzyrlvzbqtikr animol negrng, X malqkr murde nrlanc nyzgrng brtipeng
    x ycpe pipz nzrkqlzngr.
  pan-pan: ਜੂਹਾਂ ਇੱਜੜ ਨਾਲ ਕੱਜੀਆਂ ਗਈਆਂ, ਦੂਣਾ ਅੰਨ ਨਾਲ ਢੱਕੀਆਂ ਗਈਆਂ, ਓਹ ਖੁਸ਼ੀ ਦੇ ਲਲਕਾਰੇ
    ਮਾਰਦੀਆਂ ਹਨ ਅਤੇ ਗਾਉਂਦੀਆਂ ਹਨ।
  mya-JVB: ကျက်စား ရာအရပ်တို့သည် သိုး ဆိတ်စုတို့နှင့် ပြည့်စုံ လျက်၊ လယ်ပြင် တို့လည်း
    စပါး ပင်နှင့် လွှမ်းမိုး လျက် ရှိ၍၊ ကျူးဧ သောအသံနှင့် သီချင်း ဆိုကြပါ၏။
  kgf-kgf: Baec lulucyaiguc ramanéŋ hoturu mima hezac. Baec wéŋwéŋgia kondoŋaiguc
    imi padinéŋ hoturuma hezac. Imuac momac yanda ieneŋ ségiségi wamma qacma legic
    héizu.
  tte-O: '@see-verse:PSA.065.012'
  tbg-tbg: Ukau vainaini airi sipisipive, memeraave vi aniha ukau ne variamanta uqitaini
    uiti ututaavaro koqema kero qampiqeharo vi vatara mpiqe vaimanta vaiinti nahenti
    quaheha ihi tivaqi vi variara.
  hmo-hmo: Rei gabudia dekenai mamoe momo idia noho, bona koura gabudia dekenai uiti
    momo idia tubu noho. Unuseni idia noho gaudia ibounai idia moale, mai boiboi,
    bona mai ane danu.
  zar-NT: Gapa naca lachiʼ nacuáʼabaʼ böʼcuʼ zxilaʼ, ateʼ dxíadaʼ zxoaʼ xtila laʼ
    yëla. Lu yöl-laʼ rudzeja quéguequi taʼbö́dxiʼa, en tul-la bönachi quiuʼ.
  urd-urd: चरागाहों में झुंड के झुंड फैले हुए हैं, वादियाँ अनाज से ढकी हुई हैं, वह
    ख़ुशी के मारे ललकारती और गाती हैं।
  rus-SYN: Войду в дом Твой со всесожжениями, воздам Тебе обеты мои,
  bqc-SIM: Sɛ̃sao dã́dãkɛkĩiↄ sɛ̃̀bↄlↄ kɛ̀, sĩ̀sĩↄ pↄna ula dà.
  tcz-CHONGTHU: Hamhing lah a kelngoihon adimset un chule phaichamho jong chang le
    mim adimlha jeng tai. Hi hojousen thong jejun asam un kipa la asaove.
  mar-mar: कुरणांनी कळप पांघरले आहेत; दऱ्यासुद्धा धान्यांनी झाकल्या आहेत. ते आनंदाने
    आरोळी मारीत आहेत आणि ते गात आहेत.
  isl-isl: '@see-verse:PSA.065.012'
  hlt-THB: Khawkpawi ce tuu kqeng ing sing khoep tiksaw lawng khui cengkhqi ce kym
    a cang ing khuk hyk ti; cekkhqi ing zeelmang laa sak ing khy uhy.
  qub-qub: Intëru pampacunachömi uywacunapis juntasha caycan. Guechwa pampapanami
    rïgucuna juntaraycan. ¡Llapanmi cushicuypita cantashpan gaparpaycan!
  bqp-bqp: Pↄ́kãdenↄ dàgula ń dãdãkinↄa, pↄ́wɛ dàgula sĩ̀sĩgɛrɛɛi. Òtɛn pↄnna
    wiki lɛ́, òtɛn lɛ̀ sí.
  hat-hat: (065:14) Jaden yo plen zannimo. Jaden mayi kouvri tout fon yo. Fon yo kontan,
    y'ap chante sitèlman yo kontan.
  eng-BSB: The pastures are clothed with flocks, and the valleys are decked with grain.
    They shout in triumph; indeed, they sing.
  eng-WEBPB: The pastures are covered with flocks. The valleys also are clothed with
    grain. They shout for joy! They also sing.
  kbq-kbq: Hanki krahopina sipisipi afutamine, meme afutamimo'za avitazageno, agupofina
    witi hozamo'a fankanino kankmuna omnetfa hu'ne. Ana maka trazama nenaza afu'mozane
    hozamozanena ranke hu'za zagamera hu'za musena nehaze.
  pon-pon: O mal akan me dir en pwin jip, o jap me rokeki korn, me mau on nijinij
    o kakaul.
  nhe-BL: Ta tijchijtoc para nochi potreros ma temica ica borregojme para quicuase
    nopa sacatl. Huan ipan nochi nopa tlamayamitl motlanantoc trigo mili. Eltoc queja
    nochi tlen ta tijchijtoc ipan tlaltepactli tzajtzij ica paquilistli huan huicaj.
  wnc-wnc: Sike sipsiu kwaapzang sikngata zongazonga kwaapzang ngang kaya komune doke
    yuaing. Sike gatu wit ngang yanikaingu gapmene ba tawan dakandakae banakan katang
    akoke doke yuaing. Siwan sanga wa kuupbamda apbakngakaing.
  bus-bus: Pↄ́kãdeenↄ dàgula ń dãdãkiinↄa, blɛwɛɛ dàgula sĩ̀sĩgɛɛzi. Wèe pↄnna
    wii lɛɛ, wèe lɛ̀ sii.
  gub-BL: Àràpuhàràn upyk ywy katu wà. Ywyàpyznaw tynehem arozràn pupe. Heiheihem
    urywete haw rupi wà. Uzegar urywete haw rupi wà no.
  eng-DRA: 'I will go into thy house with burnt offerings: I will pay thee my vows,'
