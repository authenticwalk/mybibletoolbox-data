verse: PSA.065.012
translations:
  mal-C: മരുഭൂമിയിലെ പുൽമേടുകൾ സമൃദ്ധിപൊഴിക്കുന്നു കുന്നുകൾ ആനന്ദം അണിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Du kröntest das Jahr mit deiner Güte, und deine Geleise triefen von Fett.
  lin-lin: Opambolaka mobu na bolamu na Yo, mpe banzela mike oyo olekelaka ebotaka
    ebele.
  mmx-mmx: Ap mo levengkot laxampanga mi lavanuet kangkedek, di umsu ro at levengkot
    anan atdi, la limixin di nemen at laxasigege kaana di umsu mi lososoro.
  eng-LSV: The pastures of a wilderness drop, || And You gird the hills with joy.
  eng-GNV: 'They drop vpon the pastures of the wildernesse: and the hils shalbe compassed
    with gladnes.'
  eng-WEBSTER: 'They drop upon the pastures of the wilderness: and the little hills
    rejoice on every side.'
  nhw-BL: Onca sacatl ipan huactoc tlali, huan campa tlaixtemolis moscaltíaj cuajcuali
    xihuitl, huan temacaj ininxochiyo. Nesi quen moscaltíaj ica miyac paquilistli.
  swh-ONEN: Mbuga za majani za jangwani umezineemesha; vilima vimevikwa furaha.
  bba-bba: A rɑ dewɑ wɔ̃ɔ ɡu tore kpɑ ɡu kpe kɑ wunɛn durom, kpɑ deburɑ n wɑ̃ɑ mi
    ɑ sɑrɑ kpuro.
  eng-KJVCPB: 'They drop upon the pastures of the wilderness: And the little hills
    rejoice on every side.'
  luo-luo: Pewe motimo lum mag piny ongoro ngʼich oromo; kendo gode opongʼ gi mor.
  aii-aii: ܟܹܐ ܡܲܫܦܸܟ݂ܝܼ ܡܲܪ̈ܥܝܹܐ ܕܒܲܪܝܼܵܐ، ܘܠܒ݂ܝܼܫܹܐ ܝܢܵܐ ܪ̈ܘܼܡܝܵܬܹ‌ܐ ܦܨܵܚܵܐ.
  meu-meu: tano ḡaḡaena reidia ai e dihomu, ororo ese edia moale e rioamu.
  npi-ULB: उजाडस्‍थानका खर्कहरूमा शीत झर्छ र डाँडाहरू आनन्दले ढाकिन्छन् ।
  yor-yor: Pápá tútù ní aginjù ń kan àwọn òkè kéékèèké fi ayọ̀ di ara wọn ní àmùrè.
  pes-OPCB: چراگاههای صحرا سرسبز می‌شوند و تپه‌ها شادمانه شکوفا می‌شوند.
  tgl-ULB: Nahuhulog ang mga ito sa pastulan sa mga ilang, at ang mga kaburulan ay
    sinuotan ng sinturon ng kagalakan.
  nop-nop: Kwet gutuŋ kabekabe kilihikitnit u makau eŋ dompa hekidi kiliŋa haliwiiŋ.
    Kaŋ tuwai kabekabe adi nadifo tiiŋ.
  hui-hui: Nogo sibi bulumagaru hagaha nogo wabuni haabo halu dindi hombenerunaga
    wá hondo holene bayaore ngagoni.
  mya-mya: စား​ကျက်​တို့​တွင်​သိုး​အုပ် ဆိတ်​အုပ်​များ​ရှိ​ပါ​၏။ တောင်​ကုန်း​တို့​သည်​သာ​ယာ​ရွှင်​လန်း​လျက်​ရှိ​ပါ​၏။
  bod-N: འབྲོག་གི་རྩྭ་སར་སྣུམ་དེས་ཁྱབ་པ༌དང༌། །རི་སྒང་རྣམས་ཀྱིས་དགའ་སྤྲོའི་སྐ་རགས༌བཅིངས།།
  wsk-wsk: Sor palunga wosesel biya mu te sirsir ningo barasoso; se duruk luan amilmil
    kelagoso.
  sna-sna: Uswa hwomurenje hwopfachukira; zvikomo zvakafukidzwa nomufaro.
  spa-BLM: Las praderas salvajes se desbordan. Las colinas se visten de alegría.
  cac-cac: Syaxb'i an̈ an̈c'ultac d'a tz'inan luum b'aj sva noc' calnel. Axo tzalquixtac
    vach' tz'aj yilji yuj avb'en.
  swh-ULB: Majani ya nyikani hudondosha umande, na vilima vimevikwa furaha.
  bel-bel: пасадзіў чалавека на галаву нам. Мы ўвайшлі ў вагонь і ў ваду, і Ты вывеў
    нас на волю.
  deu-ELBBK: Du hast gekrönt das Jahr deiner Güte, und deine Spuren triefen von Fett.
  mbb-OT: Is menge penebtavà diyà te sibsivayan ne zekelà is memeilem he sagbet duen;
    is menge vuvungan henduen be te menge etew he egkengelipey.
  mal-2015: മരുഭൂമിയിലെ പുല്പുറങ്ങൾ പുഷ്ടിപൊഴിക്കുന്നു; കുന്നുകൾ ഉല്ലാസം ധരിക്കുന്നു.
  gup-gup: Kore kubolkdarleh wanjh yibolkmarnbun ba bu mandalkmak kawernmerren, dja
    kore manduluhdulum rowk wanjh kamirndewernmerren mayh nawu kabirringun mahni kundalk,
    dja wanjh bininj kabirrinjilngmakmen.
  rmc-rmc: Tu koruňines o berš tire lačhipnaha, pal tire stopaja ačhel pherdo uľipen.
  nlg-nlg: Na tautalu asi te liliu me vaghaadira na buburu maumauri na lei maumanu,
    mana lei lighilighi ni ghotu te vonughighi na togotogo.
  pes-OPV: مرتع های صحرا نیزمی چکاند. و کمر تلها به شادمانی بسته شده است.
  ron-1924: Кымпииле пустиулуй сунт адэпате ши дялуриле сунт ынчинсе ку веселие.
  ben-OBCV: মরুপ্রান্তরের তৃণভূমি উপচে পড়ে; আর সব পাহাড় আনন্দে সজ্জিত হয়।
  som-som: Waxay ku tifqaan daaqa cidlada, Oo buuruhuna waxay guntadaan farxad.
  lat-VUC: imposuisti homines super capita nostra. Transivimus per ignem et aquam,
    et eduxisti nos in refrigerium.
  eng-ASVBT: They drop upon the pastures of the wilderness; And the hills are girded
    with joy.
  mna-mna: Nu kam ma mbutmbuutu ambaiŋana ilol lele bilimŋana bekena zin mbili tikan.
    Mi kam ma mokleene ambaimbaiŋan ipeŋgeeze abal ta boozomen. Tabe tomtom tire mi
    menmeen zin.
  ita-1885: Le mandrie del deserto stillano; E i colli son cinti di gioia.
  eng-LXXUP: Thou didst mount men upon our heads; We went through fire and water;
    But thou broughtest us out into a place of refreshment.
  eng-ULB: The pastures in the wilderness drip with dew, and the hills are clothed
    with joy.
  spa-VBL: Los pastos del desierto crecen abundantes, y las laderas se visten de flores
    brillantes.
  fra-_FOB: Elles la répandent sur les pâturages du désert, et les coteaux sont parés
    de joie.
  mal-mal: മരുഭൂമിയിലെ പുല്പുറങ്ങൾ പുഷ്ടിപൊഴിക്കുന്നു; കുന്നുകൾ ഉല്ലാസം ധരിക്കുന്നു.
  urd-GVR: Bayābān kī charāgāheṅ tel kī kasrat se ṭapaktī haiṅ, aur pahāṛiyāṅ bharpūr
    ḳhushī se mulabbas ho jātī haiṅ.
  suz-BL: गोरशो रागी ङा बी ब्‍यफ योव़तीके गिग दुम्‍नीम। पहाड थाम्‍पा ग्‍येरसीशो बाक्‍नीम।
  eng-NOY: They drop it upon the pastures of the wilderness, And the hills are girded
    with gladness.
  ita-1927: Esso stilla sui pascoli del deserto, e i colli son cinti di gioia.
  ckb-ckb: لەوەڕگاکانی دەشتودەر پڕ دەبن، ناوقەدی گردەکان بە شادی دەبەستییەوە.
  eng-BBE: 'Falling on the grass of the waste land: and the little hills are glad
    on every side.'
  xsi-xsi: Unza arara nde ipâŋga lâ tâno ŋinde kinzi lama uru simo, aku noko kuveta
    ndekâŋa ipâŋga lâ nia tuu kulu.
  kan-OKCV: ಮರುಭೂಮಿಯ ಹುಲ್ಲುಗಾವಲಲ್ಲಿ ವೃಷ್ಟಿಯಾಗಿದೆ. ಗುಡ್ಡಗಳು ಉಲ್ಲಾಸವನ್ನು ಧರಿಸಿಕೊಂಡಿವೆ.
  tam-2017: வனாந்திர பசும்புல்களிலும் பொழிகிறது; மேடுகள் சுற்றிலும் பூரிப்பாக இருக்கிறது.
  spa-RV-1909: Destilan sobre las estancias del desierto; y los collados se ciñen
    de alegría.
  ron-BTF: Ele picură peste pășunile pustiei și colinele se bucură de fiecare parte.
  eng-WEBP: The wilderness grasslands overflow. The hills are clothed with gladness.
  eng-FBV: The pastures in the wilderness grow lush; the hillsides are clothed in
    bright flowers.
  nld-1939: Zelfs de vlakten der steppen druipen er van. De heuvels zijn met gejubel
    omgord,
  nch-BL: Onca sacat ipan huactoc tali, huan campa taixtemolis moscaltíaj cuajcuali
    xihuit, huan temacaj inixochiyo. Nesi quej moscaltíaj ica miyac paquilisti.
  vie-1934: Các bước Chúa đặt ra mỡ trên đồng cỏ của đồng vắng, Và các nổng đều thắt
    lưng bằng sự vui mừng.
  cha-cha: 'Manutujo gui jilo y pastaje sija gui desierto: ya y mandiquique na sabana
    madudog ni y minagof.'
  hin-CV: बंजर ज़मीन तक घास से सम्पन्‍न हो जाती है; पहाड़ियां आनंद का स्रोत हो जाती
    हैं.
  eng-OURB: The wilderness grasslands overflow. The hills are clothed with gladness.
  spa-BES: Cayó sobre la hierba del desierto; y los collados se alegraron de todos
    lados.
  tdx-tdx: Mitsiritsioke o fiandrazañe am-patrambeio; vaho misikim-pirebehañe o vohitseo.
  tha-KJV: ทุ​่งหญ้าในถิ่นทุ​รก​ันดารก็​หยดย้อย เนินเขาคาดเอวด้วยความชื่นบาน
  por-BR-2018: Eles são derramados sobre os pastos do deserto; e os morros se revestem
    de alegria.
  deu-ELO: Es triefen die Auen der Steppe, und mit Jubel umgürten sich die Hügel.
  eng-WYC-2018: The fair things of desert shall wax fat; and little hills shall be
    compassed with full out joying. (The fields of the wilderness shall grow fat;
    and the hills shall resound with rejoicing.)
  epo-epo: La stepoj de dezerto grasiĝas, Kaj la montetoj zoniĝas per ĝojo.
  gfk-gfk: Ira mamasina katon i hung ma ra bilai na huro, ma ira uladih diet sigasigam
    ma ra larlaro.
  uig-PIN: Daladiki yaylaⱪlarƣimu tamidu; Taƣ-dawanlar xat-horamliⱪni ɵzlirigǝ bǝlwaƣ
    ⱪilidu;
  beo-beo: Ohe fofole nasu soge huluane da ohe wa:i amoga nabai gala. Agolo la:idi
    soge amoga hahawane hou da nabai.
  tpi-OTNT: Ol bulmakau na sipsip i pulap long olgeta ples i gat gras. Na planti gaden
    i stap long ol maunten, olsem na ol maunten i amamas.
  hau-SA: Makiyayan hamada sun cika har suna zuba; tuddai sun rufu da murna.
  udu-udu: Mo ma shon dhii/i’d gi mombwaasho mo tani wolki ’twa/ mo, dhali aris woshi
    ’baar mo uni ’kamki is buni ki moŋ’kuny bwa mo.
  uig-LAT: Daladiki yaylaqlarghimu tamidu; Tagh-dawanlar shat-xoramliqni özlirige
    belwagh qilidu;
  nde-nde: Amadlelo asenkangala ayaphuphuma; izintaba zigqokiswe ngenjabulo.
  ton-ton: '‌ʻOku ngangana ia ki he ngaahi potu mohuku ʻoe toafa: pea fiefia ʻae ngaahi
    tafungofunga ʻi he potu kotoa pē.'
  ces-1613: Korunuješ rok dobrotivostí svou, a šlepěje tvé kropí tučností;
  eng-WMB: The wilderness grasslands overflow. The hills are clothed with gladness.
  tam-TCV: பாலைவனத்திலும்கூட புல்வெளிகள் நிறைந்து இருக்கின்றன; குன்றுகள் மகிழ்ச்சியினால்
    மூடப்பட்டுள்ளன.
  ceb-ULB: Ang sibsibanan sa kamingawan napuno sa yamog, ug ang kabungtoran nagsul-ob
    sa kalipay.
  pol-UBG: Skrapiasz pustynne pastwiska, a pagórki przepasują się radością.
  agr-agr: Nuadui uwegshunmash dupa tsapaka samekbau pegkeg wajas awai. Tuja muja
    aidaushkam samekbau pegkejan iwagmamainawai.
  kyc-kyc: Yuu isako malu andenge dupwana mena sipisipi malu karaminyi. Yuu kyau dupwana
    ee nengepe yuu sero karapyasa yuu kyau dupwa ama rae wakasa maiyuo karaminyi.
  urd-GVU: بیابان کی چراگاہیں تیل کی کثرت سے ٹپکتی ہیں، اور پہاڑیاں بھرپور خوشی سے
    ملبّس ہو جاتی ہیں۔
  eng-OEBCW: The desert pastures are lush, the hills greened with joy.
  deu-1912: Die Weiden in der Wüste sind auch fett, daß sie triefen, und die Hügel
    sind umher lustig.
  kan-2017: ಮೇವುಗಾಡುಗಳು ಹಸಿರಾಗಿ ಕಂಗೊಳಿಸುತ್ತವೆ; ಗುಡ್ಡಗಳು ಹರ್ಷವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿದುಕೊಂಡಂತಿವೆ.
  yap-yap: Yungi ted nma kay e gamanman e pan riy e ke sug ko gamanman; ma sigre’en
    e pi burey e ke sug ko felfelan’.
  hlt-MCSB: Khosoek rhamtlim khaw a pha thil tih, som rhoek te omngaihnah neh a yen.
  mdy-ETH: ዓሳ ናንጉዋ ዳውላ ሚርጌ ማኣቲ ዋርቄኔ፤ ጌሜራኣ ዎዛና ኩሜኔ።
  twi-ASANTE: Ɛserɛ so wira dɔɔso na anigyeɛ baa nkokoɔ so.
  eng-WEBU: The wilderness grasslands overflow. The hills are clothed with gladness.
  acu-NT: Numi atsamunam tura mura ainamunam waaka ainau tura uwija ainausha chirichri
    nukap yuwaarat tusam samek najanuitme.
  spa-PDDPT: Gotean los pastizales del desierto, Y las colinas se atan con regocijo.
  gun-gun: teko e'ỹa rupi jai rogue ikuai va'e re guive. Yvy'ã ikuai va'e voi ovy'a
    'rã.
  agu-BL: Na yi e'chk ama'l yi tz'inunin tu' ja txa'xan. Na ja jal balaj xtze' wi'ak
    e'chk ju'wtz tanu'.
  ilo-ULB: Nagtinnag daytoy iti pagpaspastoran iti let-ang, ken nabarekesan dagiti
    turturod iti rag-sak.
  kpg-kpg: Nia manu dolodolo guu honu i hongo nia gowaa maalama, nia daalinga nia
    gonduu guu gahu gi di tenetene.
  uig-ARA: دالادىكى يايلاقلارغىمۇ تامىدۇ؛ تاغ-داۋانلار شات-خوراملىقنى ئۆزلىرىگە بەلۋاغ
    قىلىدۇ؛
  bps-bps: Balù i sasè tanà là fakay gumule fanbalingam i too fye gumteb du fnulenam;
    na salngad i dad bulul, too nun tmabò déén.
  sus-sus: Xɛ xaba tɛmui i fe fanyi raminima nɛ. I xa sansi sase rafema nɛ, han a
    fili a ma.
  pon-2006: Pelinmen kan kin audehla nan mohs kan, keilen dohl akan kin pereperen.
  jae-jae: Bôcnêŋ gamêŋ sêniŋ gêŋŋa ŋamêdôb ŋajamgeŋ ŋapaŋ. Ma gamêŋ ŋamatu gêbuc
    tau sa e têtac kêsa laŋgwageŋ.
  ksd-ksd: I bura tar ta ra pia na vura ta ra bil; Ma ra umana ilil dia mal ma ra
    gugu.
  tur-YTC: Çöller yeşillikle taşar. Tepeler neşeye bürünür.
  bel-N: Ты ўкаранаваў год дабром Тваім, і сьцежкі Твае разьліваюць тлустасьць,
  grc-BRENT: ἐπεβίβασας ἀνθρώπους ἐπὶ τὰς κεφαλὰς ἡμῶν· διήλθομεν διὰ πυρὸς καὶ ὕδατος,
    καὶ ἐξήγαγες ἡμᾶς εἰς ἀναψυχήν.
  kpr-kpr: Oka mane ningaminda kaifa eoso, mamandi digari fumburaera. Ganasa, enda
    fumbari aminda ivuga siroreraira.
  ind-AYT: (65-13) Tanah-tanah gembalaan di belantara menitik, bukit-bukit berikatpinggangkan
    sorak-sorai.
  yom-yom: Bibuangu bieti mena biti mi dikanga bilembo sapika zikhundubula zilembo
    vuati khini.
  yut-yut: Mɨktɨm amɨn dɨma ekwaŋon joŋ tɨm morap taŋ aŋaŋ kwaŋ uŋudon bulmakau gat
    ae sipsip gat morapmɨsi ekwaŋ. Ae ɨleŋ morapmon joŋ kalɨkalɨgɨsi kwaŋakwa kɨsɨk
    kɨsɨk aŋ.
  nya-nya: Malo a udzu a mʼchipululu amasefukira; mapiri avekedwa ndi chisangalalo.
  hrv-hrv: Ti okruni godinu dobrotom svojom, plodnost niče za stopama tvojim.
  mps-mps: Te tigidali bulu pesagede te bulmakau me sipsip dabego tuabo nosa te pągąnaluali.
    Tama te dwasianu bulu du dabede te gigo pągąwai elalubao.
  tpi-tpi: Ol bulmakau na sipsip i pulap long olgeta ples i gat gras. Na planti gaden
    i stap long ol maunten, olsem na ol maunten i amamas.
  dan-1931: Med din Herlighed kroner du Året, dine Vognspor flyder af Fedme;
  vie-OVCB: Sương móc nhỏ giọt trên đồng nội, núi đồi nịt lưng thắt bằng hân hoan.
    Dấu chân Chúa in hằn màu mỡ,
  guj-2017: અરણ્યનાં બીડો પર તે ટપકે છે અને ટેકરીઓ આનંદમય થાય છે.
  pon-2006A: Pelinmen kan kin audehla nan mohs kan, keilen dohl akan kin pereperen.
  por-BRBSL: Os pastos silvestres transbordam. As colinas estão vestidas de alegria.
  eng-OEBUS: The desert pastures are lush, the hills greened with joy.
  swe-swe: Du kröner året med din godhet [du välsignar marken och växtligheten], dina
    spår (vägar, inarbetade rutter) dryper av överflöd. [En bild på hur välsignelser
    följer i Guds fotspår.]
  cth-cth: Kahrawng e thingkung ni dik kahringcalah ao teh, monruinaw hai a lunghawi
    awh.
  twi-twi: Sare so nwura dɔɔso na anigye baa nkoko so.
  hlt-hlt: Khosoek rhamtlim khaw a pha thil tih, som rhoek te omngaihnah neh a yen.
  tbz-SIM: Kɛ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ ndibenni dimɔu, kɑ̀ɑ pɛ̃ɛ̃tɛ́ kɛ̀ɛ̀ bíɛ́kɛ̀ tidiitì mpíɛ́kɛ́.
  msy-2020: Danganir dadaba itiba, bulmakauba ko sipsipba dagh izefi. Azenir avɨriba
    mɨghsɨabar ikɨtɨ, mɨghsɨaba bar akongegh.
  dop-dop: N kʋsəɣɩ pənɑɣɑ nyʋɣʋ nɑ nyɑ́ kʋpɑntʋ, nɑ kʋpɑntʋ kpeŋ nyɑ́ mpɑɑʋ tɑɑ.
  azb-azb: Çöl otlaqlarına tökülür, Təpələr sevincə bürünür.
  eng-DBY: They drop upon the pastures of the wilderness, and the hills are girded
    with gladness.
  hin-2017: वे जंगल की चराइयों में हरियाली फूट पड़ती हैं; और पहाड़ियाँ हर्ष का फेंटा
    बाँधे हुए है।
  wol-KYG: Yaay tëje mbeyum at mi say ngëneel, foo jaare, xéewal walangaan.
  swp-swp: Barabara eai hinage nabu ie taru, oea tupidi se kode lamposi.
  bjr-bjr: Andandaki aiqamatinai burimakau faqa sipsipa faqa umbiaqa maridaqa. Aaqanauqa
    faqa kaqikaa amuaqu namuqa faqa aaku rifaqa firaaqoo asasidaqa.
  eng-YLT: Drop do the pastures of a wilderness, And joy of the heights Thou girdest
    on.
  kne-kne: Ad-adoy logam sin panpastolan, din bilbilig et kaman dan maragsakan.
  eng-WYC-2017: The fair things of desert shall wax fat; and little hills shall be
    encom-passed with full out joying.
  eng-WMBB: The wilderness grasslands overflow. The hills are clothed with gladness.
  zat-NTPS: Dxelunna na xiuj naga dxeledá be̱ xíxre'du ca' da dxeláguba', na' dxelebé
    bénneache dxelelé'ene̱' ca bane zaj zua xí'adu ca'.
  zty-NTPS: Žon yejw chio' ga žak ya'a gan ẕdagak bia yíx̱e' ka' na' žebégekle benne'
    ka' ẕḻé'egekle' žeyák ya'ado' ka' ya'a.
  urd-GVH: बयाबान की चरागाहें तेल की कसरत से टपकती हैं, और पहाड़ियाँ भरपूर ख़ुशी से
    मुलब्बस हो जाती हैं।
  rug-rug: Sari na ilaka duduli si siṉi na rovana sipi, meke doduru tiṉitoṉa si guana
    tie pu kera qetuqetu pa dia zinama leana koe Tamasa.
  gaz-gaz: Lafti margaa kan gammoojjii akka malee misa; gaarranis gammachuudhaan guutamu.
  fra-LSG: Tu couronnes l’année de tes biens, Et tes pas versent l’abondance;
  yal-yal: Xɛɛ xaba waxatini, i ya fanna warama ayi nɛn. I na dangu dɛnaxan yi, mɛnna
    yi sabati.
  iou-iou: Ude täŋiri kome kawukiken upäŋkaŋ ketem säkgämän ahäŋirä pom terak sipsip
    imaka, ahäŋ bumbum täk täkaŋ. Täŋpäkaŋ pom ba imaka imaka kuduptagän gäka oretoret
    pähap nadäŋpäŋ kap tek täkaŋ.
  haw-1868: Ke hookulukulu nei lakou ma na kula o ka waonahele; A ua kaeiia na puu
    me ka hauoli.
  arb-NAV: تَمُوجُ مَرَاعِي الْبَرِّيَّةِ بِالْخَيْرِ، وَتَكْتَسِي التِّلالُ بِالْبَهْجَةِ.
  ded-ded: Bangec kisiu ramaburumakaac bangec imoc kpindzingngo wakedarude. Bangec
    buma yeni ubangerec heigec kemeu sogac sogai anggecde.
  ewe-ewe: Lãnyiƒe siwo le gbegbe la yɔ gbagba, eye wotsɔ aseyetsotso ta na togbɛwo.
  eng-LEE: '(65:13) The pastures of the wilderness are dropping [with plenty]: and
    the hills are girt with gladness.'
  asm-FB: অৰণ্যৰ চৰণীয়া পথাৰতহে তাক পোৱা যায়; আৰু পাহাৰবোৰে তাত আনন্দৰ ভূষণ পৰিধান
    কৰে।
  sus-A: شّ شَبَ تّمُي عِ قٍ قَنيِ رَ مِنِمَ نّ. عِ شَ سَنسِ سَسٍ رَقٍمَ نّ، هَن عَ
    قِلِ عَ مَ.
  fra-SBL: Les prairies sauvages débordent. Les collines sont revêtues d'allégresse.
  hbo-hbo: עִ֭טַּרְתָּ שְׁנַ֣ת טֹובָתֶ֑ךָ וּ֝מַעְגָּלֶ֗יךָ יִרְעֲפ֥וּן דָּֽשֶׁן׃
  kik-kik: Nyeki ya werũ nĩ nduru mũno, natuo tũrĩma tũiyũrĩtwo nĩ gĩkeno.
  fra-NCL: Tu couronnes l’année de tes bienfaits, sur tes pas ruisselle la graisse.
  cek-AK: Praezaek doeh ahmuen kahoih caphoi ah na ohsak; maesomnawk doeh anghoehaih
    hoiah na khuk.
  cuk-cuk: Nega-dulesulidgangi gaganmar aradikid, yar-mullugan ber weligwaled.
  uig-CYR: Хәқләрни бешимизға миндүрдүң; Биз от вә кәлкүнни бесип өттуқ; Сән ахир
    бизни кәңричиликкә чиқардиң.
  pma-pma: Kosakin tirendan osomai avilelau en atan onomai, hou keil avilelau en sien.
  tel-2017: అడవి బీడులు సారాన్ని వెదజల్లుతున్నాయి. కొండలు ఆనందాన్ని నడుముకు కట్టుకున్నాయి.
  hat-BSA: Patiraj nan dezè yo gen abondans, Epi kolin yo mare senti yo ak jwa.
  ukr-ONPU: Дозволив вершникам проїхати по головам нашим. Ми пройшли крізь вогонь
    і воду, але Ти вивів нас на благодатне місце.
  kos-kos: Inimae nwanala ke un kosro; Ac pe eol uh sessesla ke engan.
  hbo-WLC: עִ֭טַּרְתָּ שְׁנַ֣ת טוֹבָתֶ֑ךָ וּ֝מַעְגָּלֶ֗יךָ יִרְעֲפ֥וּן דָּֽשֶׁן׃
  ibo-ibo: Ala ebe ahịhịa na-epu nʼọzara na-ejupụta nʼahịhịa ndụ, e yikwasịrị ugwu
    niile obi ụtọ dịka uwe.
  ory-ory: ତାହା ପ୍ରାନ୍ତରସ୍ଥ ଚରାସ୍ଥାନ ଉପରେ କ୍ଷରେ ଓ ଗିରିଗଣ ଆନନ୍ଦରୂପ କଟିବନ୍ଧନ ପାଆନ୍ତି।
  chk-chk: Ekewe mälämäl lon fanüapö a märitä chomong fetil wor, nge ekewe chuk ra
    pwölüla ren pwapwa.
  rop-rop: Ebriweya langa kantri detmatj buligi, ship en nenigout jidan. Ola hil kantri
    garram olkain plent en gras en tri, en im jis laik im preisim yu gudbinjiwei.
  ukr-1871: Ростуть буйно левади в пустинї, радостю вкриваються узгіря.
  yon-yon: Dura angka kuu animan id yiminmo, kwane koodbon koodbon yaa kuu kubimo.
  deu-1951: (065-13) Es triefen die Oasen der Wüste, und mit Jubel gürten sich die
    Hügel.
  eng-JPS: (65-13) The pastures of the wilderness do drop; and the hills are girded
    with joy.
  srp-1865: Tiju paše po pustinjama, i humovi se opasuju radošæu.
  lug-lug: Ebifo awali omuddo mu ddungu bijjula amazzi, n’obusozi ne bulabika bulungi
    nga bweyagala.
  heb-heb: ירעפו נאות מדבר וגיל גבעות תחגרנה׃
  ben-IRV: তারা মরুপ্রান্তের উপর ঝরে পরে এবং পাহাড়গুলো আনন্দের সঙ্গে কটিবন্ধ করে।
  ntu-ntu: X abrtz-zlwz-ngrgr Nzmc-krgr nzplckr nra nounc nyzgrng.
  pan-pan: ਉਜਾੜ ਦੀਆਂ ਜੂਹਾਂ ਉੱਤੇ ਉਹ ਚੋਂਦੀ ਹੈ, ਅਤੇ ਪਹਾੜੀਆਂ ਦੇ ਲੱਕ ਖੁਸ਼ੀ ਨਾਲ ਬੱਧੇ ਹੋਏ
    ਹਨ।
  mya-JVB: သာယာ သော တော အရပ်တို့လည်း ယို ၍ ၊ တောင် တို့သည်လည်း ပီတိ ခါးစည်းနှင့် စည်း
    လျက် ရှိကြပါ၏။
  kgf-kgf: Baec kisia, baec lulucyaguc imi acguc halécyaguc waŋu, baec boŋa komoc
    komocnéŋ ʒézé ségiségiac séwi usuginaguc wanʒu.
  tte-O: Kawasi ilalaki simiyamiya koya yo tailabe kolili bulumakau yo sipi sikalapowon
    koina sikekakekan me ali yaliyaya. Kalogawa kolili witi koina sikalapowon. Ginauli
    meuloina siwaliwali yo siwuiwui me ali yaliyaya.
  tbg-tbg: Qumina vataini koqe ukau qampiqe vaimanta purumakauve sipisipive mini mpiqavi
    variara. Aiqinaini koqe naaho vo naaho vo naahovano vaimanta vaiinti nahenti quaheha
    variara.
  hmo-hmo: Rei ia noho gabudia ibounai dekenai, be mamoe bona boromakau momo idia
    noho, bona ororo gabudia ibounai dekenai uma gabudia momo idia noho.
  zar-NT: Nacuáʼabaʼ böaʼ-bëdxi laʼ guixiʼ, ateʼ tuʼdzeja bönachi yuguʼ lu guíʼadoʼ.
  urd-urd: वह बियाबान की चरागाहों पर टपकता है, और पहाड़ियाँ ख़ुशी से कमरबस्ता हैं।
  rus-SYN: посадил человека на главу нашу. Мы вошли в огонь и в воду, и Ты вывел нас
    на свободу.
  bqc-SIM: Ni ɛ̀fãaida buazĩu wɛ̃ ń wɛ̃o, blɛ níside ì kwɛ n iau.
  tcz-CHONGTHU: Gam golai gammang jeng jong hamhing dongset lah a sohdoh in, molpang
    jeng jong kipah tah in apahlha jengin ahi.
  mar-mar: रानातील कुरणावर त्या समृद्धी गाळतात आणि डोंगर उल्लासाने वेढलेले आहेत.
  isl-isl: Landið klæðist grænni kápu. Heiðarnar blómstra og hlíðarnar brosa, allt
    er loðið af gróðri!
  hlt-THB: Qamkoh awm qam no saihim sak nawh; tlangkhqi ce awmhly zeelnaak ing sing
    hyk ti.
  qub-qub: Chunyaj chaqui jircacho caj guewacunapis berdiypa berdiycanmi. Puntacunapis
    cuyayllapämi caycan.
  bqp-bqp: Pↄ́dãdãkinↄ sɛ̃̀la bↄ̀tↄↄ kù sɛ̃̀ntɛ, sĩ̀sĩnↄ pↄnna dà uta ũ.
  hat-hat: (065:13) Jaden ki nan dezè a jwenn kont dlo yo. Ti mòn yo kontan.
  eng-BSB: The pastures of the wilderness overflow; the hills are robed with joy.
  eng-WEBPB: The wilderness grasslands overflow. The hills are clothed with gladness.
  kbq-kbq: Hanki ka'ma kokampina trazamo'a hageno tretre nehigeno, agonaramimpina
    trazamo'a tretre huno refitegeno musena nehaze.
  pon-pon: Moj en nan jap tan pil pwaida mau, o dol akan kin pereperen.
  nhe-BL: Onca sacatl ipan huactoc tlali, huan campa tlaixtemolis moscaltíaj cuajcuali
    xihuitl, huan temacaj ininxochiyo. Nesi queja moscaltíaj ica miyac paquilistli.
  wnc-wnc: Sike keu komdu kepban sangana wena, moo siknga yukut. Siwan ngana apmanu
    ikwawa gaman ba sipsip gwegwenu zongazonga keu waomune kwaapzang akokaing kom
    kake undang doke yuaing. Sike gatu puya kwaapzangu tawan dakandakaatang yuaingu
    kake apbakngakaing.
  bus-bus: Pↄ́dãdãkiinↄ sɛ̃̀ lá bↄ̀rↄ kù sɛ̃̀tɛ, sĩ̀sĩnↄ pↄnnaa dà uta ũ.
  gub-BL: Ka'api'i rehe heta tetea'u ma'ea'yr wà. Ywytyr tynehem turywete haw pupe.
  eng-DRA: Thou hast set men over our heads. We have passed through tire and water,
    and thou hast brought us out into a refreshment.
