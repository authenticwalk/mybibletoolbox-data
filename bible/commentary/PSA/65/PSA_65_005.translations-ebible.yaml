  kgf-kgf: Miŋ Kewu geŋ mia haka solaŋa méndacma haka silicga welic welicgianéŋ acnina
    meleŋ nénécmianʒaŋ. Neŋaŋ aŋgéŋ titinina Anutu, baec tetecgia ʒéma konduŋ lakec
    arunecnéŋ guac muru héima nammuac hezac.
  tte-O: Am paisowa kaba nuwapwanopwano kolili ama kawanoi maisana lebo kuyeyama.
    Tomo dedei meuloili kolili yo siya simiya-suwala kalita dedeina yabo mena ali
    meli sipei koliwo.
  tbg-tbg: Kotio, are ti ruaruama timite variaravama variaro. Tenavu ai aare vauna
    uvara irihara, are tinavu nora kaiqa, vo kaiqa vo kaiqa vara timitaanara taveha
    voqamake kauqu runkinkiri i vaunara. Ekaa maa vataraqaa variakave, nora namari
    hini mantaraini variakave, vika ariara noraiqaake iriqi vivera, vika koqemake
    vaivara.
  hmo-hmo: Dirava e, oi sibona ese ai oi hamauria, bona noho namona ai dekenai oi
    henia. Oi ese aiemai guriguri oi kamonai henia vadaeni. Hoa kara badadia oi ese
    oi karaia vadaeni, ai do oi hamauria totona. Taunimanima tanobada kahana kahana
    ibounai dekena amo, ese oi dekenai idia abidadama. Davara daudau herea idia hanaia
    gabudia taudia danu, ese oi idia abidadama henia noho.
  zar-NT: Tuʼ nacuʼ tsahuiʼ rubiʼu didzaʼ, en runuʼ yuguʼ le zxön le tácalen netuʼ.
    Naca cazuʼ Dios Nu rusölá netuʼ. Nupa nacuáʼ idútë yödzölió uluʼzxöni ladxiʼ Liʼ,
    encaʼ nupa nacuáʼ ziʼtuʼ iaʼtsöláʼalö nísadoʼ.
  urd-urd: ऐ हमारे नजात देने वाले ख़ुदा! तू जो ज़मीन के सब किनारों का और समन्दर पर
    दूर दूर रहने वालों का तकिया है; ख़ौफ़नाक बातों के ज़रिए' से तू हमें सदाक़त से
    जवाब देगा।
  rus-SYN: Придите и воззрите на дела Бога, страшного в делах над сынами человеческими.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ ń sɛ̀ n gɛ̃aànↄ n ua ũ. N kpɛ́ pↄmaaↄ wá kã́, n
    kpɛ́ pↄ́ a kua adoapi.
  tcz-CHONGTHU: Kataona hou natoh hoitah in neidonbut peh uve, O Elohim Pathen eihuhingpau.
    Nangma hi leiset mite jouse kinepna nahin, gamlatah twikhanglen chung'a kongtolho
    geiyin nang chung a kinepna anei u ahi.
  mar-mar: हे आमच्या तारणाऱ्या देवा, जो तू पृथ्वीच्या सर्व सीमांचा आणि दूर समुद्रावर
    जे आहेत त्यांचा भरवसा आहेस, तो तू न्यायीपणाने अतिआश्चर्यकारक गोष्टींनी आम्हास
    उत्तरे देतोस.
  isl-isl: Sá er heppinn sem þú hefur útvalið, sá sem fær að búa hjá þér í forgörðum
    helgidóms þíns og njóta allsnægta í musteri þínu.
  hlt-THB: Nang ing dyngnaak kqih awm ik-oeih sai ing kaimih nim hlat hyk ti. Aw Khawsa
    kaimih hulkung, Khawmdek a dytnaak boeih awhkaw ngaih-unaak ingkaw ak hla soeih
    tuicunli awhkaw ngaih-unaak;
  qub-qub: Nogacunata salbamaj Tayta Diosnë, mañacamushäta wiyamashpayqui fiyupa allicunata
    rurarmi yanapaycämanqui. Gammanmi yäracamun llapan nasyuncho tiyajcuna, may caru
    lamarpita mas carucho tiyajcunapis.
  bqp-bqp: Ndì wewá kũ yã mana naasidenↄ, Luda ó Surabari. Andunia lɛ́zɛkidenↄ kũ
    ísirabaradenↄ wɛ́ dↄnyĩ ń pínki.
  hat-hat: (065:6) Bondye, ou menm k'ap delivre nou, w'ap reponn nou, paske ou pa
    nan patipri. w'ap fè bèl bagay pou nou. Moun toupatou sou latè, moun byen lwen
    lòt bò lanmè ap mete konfyans yo nan ou.
  eng-BSB: With awesome deeds of righteousness You answer us, O God of our salvation,
    the hope of all the ends of the earth and of the farthest seas.
  eng-WEBPB: By awesome deeds of righteousness, you answer us, God of our salvation.
    You who are the hope of all the ends of the earth, of those who are far away on
    the sea.
  kbq-kbq: Anumzamoka knarezantfa huno mareri agatere'nea fatgo kavukva hunka nunamuntia
    antahinka nona hunerantane. Anumzamoka Kagra tagu'vazi ne' mani'nane. Ama mopafi
    vahe'mo'za Kagrite zamentintia nehazageno, hagerimpima afetema nemaniza vahe'mo'zanena
    kagrite zamentintia nehaze.
  pon-pon: Kom kotin mani kit duen omui pun kapuriamui, Kot, at jaunkamaur, komui
    me kapore pan meakaroj nin jappa, o me mi waja doo ni kailan madau;
  nhe-BL: Quema timitztlajtlaníaj se tlamantli, ta titechnanquilía ica huejhueyi tlamantli.
    Toteco Dios, nochi tlacame ipan tlaltepactli motemachíaj ipan ta. Quena, yonque
    itztoque hasta campa ontlantoc hueyi atl, nochi motemachíaj para ta tiquinpalehuis.
  wnc-wnc: Anutu, gata gika siknga ninu gatu papi ninu take siknga yuamang. Gata tumuk
    waminde maak panggayak. Natake puya nin panangge tasikuyak kakngae natake asatnakamang.
    Sike aminu maa maa kepna kepna yuaingu, gae baniu kekeknga sikaing. Sike yanggabamu
    kaukaut yuaingga gae baniu kekeknga sikaing.
  bus-bus: Nɛɛ̀ wewala kↄ̃n yã maa naasideenↄ, Luda wa Mìsiri. Andunalɛzɛkideenↄ
