    ka en usi atas, keil aling desien one enuk.
  tel-2017: మాకు రక్షణకర్తవైన దేవా, భూదిగంతాల్లో, దూర సముద్రం మీద ఉన్న వారికందరికీ
    నీవే ఆశ్రయం. నీతిని బట్టి అద్భుతమైన క్రియల ద్వారా నువ్వు మాకు జవాబిస్తావు.
  hat-BSA: Avèk zèv mèvèy e dwat, Ou reponn nou, O Bondye sali nou an. Se Ou menm
    ki espwa tout pwen latè a, jis rive nan lanmè pi lwen an.
  ukr-ONPU: Прийдіть, погляньте на звершення Бога – Його справи викликають страх у
