    kaom kaminawk hanah abuephaih ah na oh,
  cuk-cuk: Bab-Dummad, be anmar-Abonogedid. Ibmar-innikigwadba be anmar-abin-imakdaed.
    Dulemar we-napneg-naid-ugakaase-bukmaladi bela begi bensurmalad. Dule-demar-obakar-dikasur-bukmaladi
    begi bensurmarmogad.
  uig-CYR: Келиңлар, Худаниң қилғанлирини көрүңлар; Инсан балилири алдида қилған карамәтлири
    қорқунучлуқтур.
  pma-pma: Kosan aneite ten hisien keil onomai navong melohlin meatin sav keil en
