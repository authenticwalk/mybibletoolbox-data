  heb-heb: נוראות בצדק תעננו אלהי ישענו מבטח כל קצוי ארץ וים רחקים׃
  ben-IRV: আমাদের তুমি ন্যায়পরায়ণ আশ্চর্য্যজনক ভাবে আমাকে উত্তর দেবে; আমাদের পরিত্রানের
