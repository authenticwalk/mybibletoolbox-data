  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଭୟାନକ କ୍ରିୟା ଦ୍ୱାରା ଧର୍ମରେ ଆମ୍ଭମାନଙ୍କୁ
    ଉତ୍ତର ଦେବ; ତୁମ୍ଭେ ପୃଥିବୀର ପ୍ରାନ୍ତନିବାସୀ ଓ ଦୂରବର୍ତ୍ତୀ ସମୁଦ୍ରବାସୀ ସମସ୍ତଙ୍କର ବିଶ୍ୱାସଭୂମି
