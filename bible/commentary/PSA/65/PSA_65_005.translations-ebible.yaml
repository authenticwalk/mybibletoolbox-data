verse: PSA.065.005
translations:
  mal-C: ഭൂമിയിലെ സകലസീമകൾക്കും വിദൂര സമുദ്രങ്ങൾക്കും പ്രത്യാശയായിരിക്കുന്ന ഞങ്ങളുടെ
    രക്ഷകനായ ദൈവമേ, അങ്ങ് അത്ഭുതകരമായ നീതിപ്രവൃത്തികളാൽ ഞങ്ങൾക്ക് ഉത്തരമരുളുന്നു.
  deu-TKW: Wohl dem, den du erwählst und nahen lässest, daß er in deinen Vorhöfen
    wohne, damit wir uns ersättigen an den Gütern deines Hauses, deines heiligen Tempels.
  lin-lin: Esengo na moto oyo oponi mpe obulisi mpo ete avanda kati na lopango na
    Yo. Tokotonda na bolamu ya Ndako na Yo, Tempelo na Yo ya bule.
  mmx-mmx: Up sep siam at levesingising atnama mo do um taba nema mi lolos ti sak
    tup mi limixin munepen minema. La uk lok bok levempanga nunuan ti lox asepsu nema.
    Limixin at levengkot axap at na lavatbung menemen la at levennep tas paxalom bok
    di nunu saga ram.
  eng-LSV: By fearful things in righteousness You answer us, || O God of our salvation,
    || The confidence of all far off || The ends of the earth and sea.
  eng-GNV: O God of our saluation, thou wilt answere vs with fearefull signes in thy
    righteousnes, O thou the hope of all the ends of the earth, and of them that are
    farre off in the sea.
  eng-WEBSTER: 'By terrible things in righteousness wilt thou answer us, O God of
    our salvation; who art the confidence of all the ends of the earth, and of them
    that are afar off upon the sea:'
  nhw-BL: Quema timitztlajtlaníaj se tlamantli, ta technanquilía ica huejhueyi tlamantli.
    Toteco Dios, nochi masehualme ipan tlaltipactli motemachíaj ipan ta. Quena, masque
    itztoque hasta campa ontlantoc hueyi atl, nochi motemachíaj para ta tiquinpalehuis.
  swh-ONEN: Unatujibu kwa matendo ya kushangaza ya haki, Ee Mungu Mwokozi wetu, tumaini
    la miisho yote ya duniani na la bahari zilizo mbali sana,
  bba-bba: Doo nɔɔruɡiiwɑ wi ɑ ɡɔsɑ u nun susi u wɑ̃ɑ wunɛn sɑ̃ɑ yerɔ. Wunɛn wɑ̃ɑ
    yerun nuku dobu koo de su debu wunɛn sɑ̃ɑ yee dɛɛrɑrɔ.
  eng-KJVCPB: 'By terrible things in righteousness wilt thou answer us, O God of our
    salvation; Who art the confidence of all the ends of the earth, and of them that
    are afar off upon the sea:'
  luo-luo: Idwokowa gi timbe madongo makare, yaye Nyasaye ma Jawarwa, yaye geno mar
    piny koni gi koni kendo mar nembe man maboyo mogik,
  aii-aii: ܒܣܲܗܡܵܢܘܼܝܵܬܹ̈ܐ ܟܹܐ ܓ̰ܲܘܸܒܸܬ ܠܲܢ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܝܵܐ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܲܢ،
    ܣܲܒ݂ܪܵܐ ܕܟܠܵܝܗ‌ܝ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ، ܘܝܵܡܵܬܹ̈‌ܐ ܪ̈ܲܚܝܼܩܹܐ،
  meu-meu: Ai ihamaurimai Diravana e, hahegari karadia amo o haere henimaimu bona
    o hamaurimaimu; oi na tanobada dokodia iboudiai edia helaro, bona davara daudau-hereadia
    edia danu.
  npi-ULB: हे हाम्रो उद्धारको परमेश्‍वर, अचम्‍मका कुराहरू गरेर तपाईंले धार्मिकतामा
    हामीलाई जवाफ दिनुहुनेछ । पृथ्वीको अन्तिम छेउ र समुद्रपारि टाढा रहनेहरूका आसा तपाईं
    नै हुनुहुन्छ ।
  yor-yor: Ìwọ dá wa lóhùn pẹ̀lú ohun ìyanu ti òdodo, Ọlọ́run olùgbàlà wa, ẹni tí
    ṣe ìgbẹ́kẹ̀lé gbogbo òpin ayé àti àwọn tí ó jìnnà nínú òkun,
  pes-OPCB: ای خدایی که رهانندهٔ ما هستی، تو با کارهای عادلانه و شگفت‌انگیز خود پاسخ
    ما را می‌دهی. تو امید و پشتیبان همهٔ مردم در سراسر جهان هستی.
  tgl-ULB: Sasagutin mo kami sa iyong katuwiran sa pamamagitan ng paggawa ng mga kamangha-manghang
    mga bagay, Diyos ng aming kaligtasan; ikaw na siyang pinagtitiwalaan ng lahat
    sa dulo ng daigdig at sa malalayong ibayo ng dagat.
  nop-nop: Bepaŋ, da kubugoŋdi yonadinik nadiŋa kotigoŋ ninigitaŋ kaŋ indi momooŋ
    hakam. Du kotigoŋ ninigitdok kwanai tuguŋ u nemek folooŋ hinek. Kaŋ metam kweetniŋ
    kwet wapum haliulak indigoŋ eŋ luhi gagayeŋ haliwiiŋ indigoŋ tuwot du kubugoŋ
    nadisukilitigamiiŋ.
  hui-hui: Ngode Datagaliwabe-o iname í̠hondo bi laramago hale halu í̠na gi migi biriligoni.
    Í̠na ina pele ngulenaga mbirale baya tara tara nahendene aleru bigi biriligoni.
    Wali agali dindi bibahendeni paluyu pedarubi iba solowara domalu dindi kaundiani
    bu karubi ti bibahendeme í̠hondo mini mbiraore wialu í̠ha mini hana ho haga ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏ ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၍
    အောင်​ပွဲ​ကို​ခံ​စေ​တော်​မူ​ပါ​၏။ အံ့​သြ​ဖွယ်​အ​မှု​တို့​ကို​ပြု​တော်​မူ​လျက်
    ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​တော်​မူ​ပါ​၏။ ကမ္ဘာ​တစ်​ဝန်း​လုံး​နှင့်​ပင်​လယ်​ရပ်​ဝေး​တွင်
    ရှိ​ကြ​ကုန်​သော​သူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော် ရှင်​အား ကိုး​စား​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཚོའི་མགོན་སྐྱབས་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱིས་ངོ་མཚར་ཆེ་བའི་མཛད་པ་དང༌།
    །དྲང་བདེན་ངང་ནས་ང་ཚོར་བཀའ་ལན༌གནང༌། །ཁྱེད་ནི་ས་མཐའ་ཀུན་དང་རྒྱ་མཚོ༌ཡི། །རྒྱང་རིང་གནས་པ་ཡོངས་ཀྱི་རྒྱབ་བརྟེན༌ཡིན།།
  wsk-wsk: O Kaem, anananga Sangaru Ta Kari, ni kiwem duap duap te nagiring ilusam
    ale nanga bataguru tasam. Ali lilim ko kariimet se gagi batoga te ta wore nikate
    la nunga loagara ikia betesan.
  sna-sna: Munotipindura namabasa okururama anotyisa, imi Mwari Muponesi wedu, tariro
    yemigumo yepasi pose namakungwa ari kure kure,
  spa-BLM: Con impresionantes obras de justicia, nos respondes, Dios de nuestra salvación.
    Tú que eres la esperanza de todos los confines de la tierra, de los que están
    lejos en el mar.
  cac-cac: Ach Dios co Columal, tza pactzitej co lesal yed' tas satub'tac tza c'ulej
    d'a stojolal. Masanil anima cajan d'a yolyib'an̈q'uinal tic, aton eb' cajan d'a
    tic yed' eb' cajan d'a sc'axepal a' mar, ol ach yac'och eb' yipoc sc'ool.
  swh-ULB: Katika haki wewe utatujibu sisi kwa kufanya mambo ya ajabu, Mungu wa wokovu
    wetu; wewe ambaye ni ujasiri wa mwisho wote wa nchi na wa wale walio mbali toka
    pande za bahari.
  bel-bel: Прыйдзеце і гляньце на дзеі Бога, грознага ў дзеях супроць сыноў чалавечых.
  deu-ELBBK: Glückselig der, den du erwählst und herzunahen lässt, dass er wohne in
    deinen Vorhöfen! Wir werden gesättigt werden mit dem Guten deines Hauses, dem
    Heiligen deines Tempels.
  mbb-OT: He Megbevayà he menluluwas dey, edtevaken key kenikew pinaaǥi te egkein-inuwan
    he menge vaal he mibeelan nu te kedlibriya nu kenami. Iyan ka ebpekeveǥey te keupiyaanan
    te menge etew kayi te tivuuk he kelibutan.
  mal-2015: ഭൂമിയുടെ എല്ലാഅറുതികൾക്കും ദൂരത്തുള്ള സമുദ്രത്തിന്നും ആശ്രയമായിരിക്കുന്ന
    ഞങ്ങളുടെ രക്ഷയാം ദൈവമേ, നീ ഭയങ്കരകാര്യങ്ങളാൽ നീതിയോടെ ഞങ്ങൾക്കു ഉത്തരമരുളുന്നു.
  gup-gup: Ngudda kanwokmang kore ngarridi dja yikurduyime ngadberre kore kundulkarre
    dorrengh ke, dja mak kore ngudda ke kundjalmak. Ngudda wanjh God nawu kanngehkeng,
    dja bininj birriwarlahkenh kore kubolkbubuyika rowk kondah kurorre, dja nawu kabirrihni
    bewh djarreh kore borledmikenh kurrula, wanjh ngundimarnekangekurrmerren.
  rmc-rmc: Bachtalo hin oda, kas tuke kides avri, kaske domukes te avel pašes paš
    tute, hoj te bešel andre tire dvori. Amen čaľuvaha le lačhipnastar andral tiro
    kher, andral tiro sveto Chramos.
  nlg-nlg: Ghe God, na vavolamami, Ighoe to bosa tughu nimami na lei kokoeliulivuti
    nia na lei gehegehe ni talumava. Ara hei soko tana maramana tara ghanaghana dilagho
    ighoe Haba va rahei tara tona sagau tana tahi oka.
  pes-OPV: به چیزهای ترسناک در عدل، ما را جواب خواهی داد، ای خدایی که نجات ما هستی.
    ای که پناه تمامی اقصای جهان و ساکنان بعیده دریاهستی.
  ron-1924: Ын бунэтатя Та, Ту не аскулць прин минунь, Думнезеул мынтуирий ноастре,
    нэдеждя тутурор марӂинилор ындепэртате але пэмынтулуй ши мэрий!
  ben-OBCV: হে ঈশ্বর, আমাদের ত্রাণকর্তা, তুমি অসাধারণ ও ধার্মিক ক্রিয়াসকলের মাধ্যমে
    আমাদের প্রার্থনার উত্তর দিয়েছ। পৃথিবীর সকলের আশা তুমি এমনকি যারা সুদূর সমুদ্রে
    যাত্রা করে তাদেরও।
  som-som: Ilaaha badbaadadayadow, Waxyaalo cabsi badan ayaad xaqnimo noogu jawaabi
    doontaa, Waxaad tahay kalsoonida kuwa dunida darfaheeda oo dhan, Iyo kuwa badda
    fogba,
  lat-VUC: 'Venite, et videte opera Dei: terribilis in consiliis super filios hominum.'
  eng-ASVBT: 'By terrible things thou wilt answer us in righteousness, O God of our
    salvation, Thou that art the confidence of all the ends of the earth, And of them
    that are afar off upon the sea:'
  mna-mna: Ulaaŋa tiam, niam amboobu be uulu yam. Swe mburom ramaki mbulu ku ndeeŋeŋana,
    mi kam uraata bibip piam. Pa tomtom ta boozomen irao toono biibi mi mutumutu ta
    munŋaana men, ta tiurur matan pu mi tipase pu.
  ita-1885: O Dio della nostra salute, Confidanza di tutte le estremità le più lontane
    della terra e del mare, Rispondici, per la tua giustizia, in maniere tremende.
  eng-LXXUP: Come and behold the works of God; He is terrible in his counsels beyond
    the children of men.
  eng-ULB: In righteousness you will answer us by doing amazing things, God of our
    salvation; you who are hope of all the ends of the earth and of those who are
    far across the sea.
  spa-VBL: En tu bondad nos respondes a través de las cosas maravillosas que haces,
    oh Dios, por nuestra salvación. Todos los habitantes de la tierra pueden confiar
    en ti, incluso los que navegan en océanos lejanos.
  fra-_FOB: Tu nous répondras par des œuvres redoutables, selon ta justice, ô Dieu
    de notre salut, l'espoir des extrémités lointaines de la terre et de la mer!
  mal-mal: ഭൂമിയുടെ അറുതികൾക്കും ദൂരത്തുള്ള സമുദ്രത്തിനും ആശ്രയമായിരിക്കുന്ന ഞങ്ങളുടെ
    രക്ഷയായ ദൈവമേ, അവിടുന്ന് ഭയങ്കരകാര്യങ്ങളാൽ നീതിയോടെ ഞങ്ങൾക്ക് ഉത്തരമരുളുന്നു.
  urd-GVR: Ai hamārī najāt ke Ḳhudā, haibatnāk kāmoṅ se apnī rāstī qāym karke hamārī
    sun! Kyoṅki tū zamīn kī tamām hudūd aur dūr-darāz samundaroṅ tak sab kī ummīd
    hai.
  suz-BL: आंइ पुंइशो लोव़ इन ठेयब गेयमी आंइ कली प्रोंइशा लोव़ लेत्‍नीनी। परमप्रभु,
    आंइ कली श्‍येत रे प्रोंइब बाक्‍नीनी। गे ङोन बाक्‍ब रागी नु नेल्‍ल क्‍येङा ङोन
    ङा समुन्‍द्र आ नेक्‍था बाक्‍ब आन आस बाक्‍नीनी।
  eng-NOY: By wonderful deeds dost thou answer us in thy goodness, O God, our salvation!
    Who art the confidence of all the ends of the earth, And of the most distant seas!
  ita-1927: In modi tremendi tu ci rispondi, nella tua giustizia, o Dio della nostra
    salvezza, confidanza di tutte le estremità della terra e dei mari lontani.
  ckb-ckb: بە سامناکی ڕاستودروستی وەڵاممان دەدەیتەوە، ئەی خودای ڕزگارکەرمان، ئەی ئەوەی
    دانیشتووانی سەراپای زەوی و دەریا دوورەکان پشتت پێ دەبەستن،
  eng-BBE: You will give us an answer in righteousness by great acts of power, O God
    of our salvation; you who are the hope of all the ends of the earth, and of the
    far-off lands of the sea;
  xsi-xsi: Maro Kindeni, maka nema Yautâŋa Tamwata noko, noko uru kupaloŋo pa nema
    noŋa kala kuveta mâsi ŋalaŋala kie-kie ŋana kuvila maka kâ. Andeta maka nâ tia;
    kinzi tamâta simo tâno ndoni ikeno pa tâi tini pinde rârâni, kinzi ŋinde nde sio
    tininzi pa noko tu ma kuvilanzi.
  kan-OKCV: ಅತಿಶಯ ಹಾಗು ನೀತಿಯ ಕೃತ್ಯಗಳನ್ನು ನಡೆಸಿ, ನೀವು ನಮಗೆ ಉತ್ತರ ಕೊಡುವಿರಿ. ನಮ್ಮ ರಕ್ಷಣೆಯ
    ದೇವರೇ, ಭೂಮಿಯಲ್ಲಿರುವವರಿಗೂ, ಸಮುದ್ರದ ಆಚೆ ದೂರವಾಗಿರುವವರಿಗೂ ನೀವು ಭರವಸೆಯಾಗಿದ್ದೀರಿ.
  tam-2017: பூமியின் கடைசி எல்லைகளிலும் தூரமான கடல்களிலும் உள்ளவர்கள் எல்லோரும் நம்பும்
    நம்பிக்கையாக இருக்கிற எங்களுடைய இரட்சிப்பின் தேவனே, நீர் பயங்கரமான காரியங்களைச்
    செய்கிறதினால் எங்களுக்கு நீதியுள்ள உத்திரவு அருளுகிறீர்.
  spa-RV-1909: Con tremendas cosas, en justicia, nos responderás tú, oh Dios de nuestra
    salud, esperanza de todos los términos de la tierra, y de los más remotos confines
    de la mar.
  ron-BTF: În dreptate ne vei răspunde prin lucruri înfricoșătoare, Dumnezeul salvării
    noastre, care ești încrederea tuturor marginilor pământului și a celor ce sunt
    departe pe mare.
  eng-WEBP: By awesome deeds of righteousness, you answer us, God of our salvation.
    You who are the hope of all the ends of the earth, of those who are far away on
    the sea.
  eng-FBV: In your goodness you answer us through the wonderful things you do, God
    of our salvation. You can be trusted by everyone on earth, including those sailing
    distant oceans.
  nld-1939: Met wonderen verhoort Gij ons in uw trouw, O God van ons heil; Gij, de
    hoop van alle grenzen der aarde, En ongenaakbare zeeën!
  nch-BL: Quema timitztajtaníaj se tamanti, ta technanquilía ica huejhueyi tamanti.
    Toteco Dios, nochi masehualme ipan taltipacti motemachíaj ipan ta. Quena, masque
    itztoque hasta campa ontantoc hueyi at, nochi motemachíaj para ta tiquinpalehuis.
  vie-1934: Hỡi Đức Chúa Trời về sự cứu rỗi chúng tôi, Chúa sẽ lấy việc đáng sợ mà
    đáp lại chúng tôi theo sự công bình; Chúa là sự tin cậy của các cùng tột trái
    đất, và của kẻ ở trên biển xa.
  cha-cha: Pot y namaañao na güinaja nae unopejam gui tininas; O Yuus y satbasionmame;
    jago y ninangga gui uttimon puntan tano todo, yan asta todo ayo sija y manlachago,
    ni y mangaegue gui jilo y tase.
  hin-CV: आपके प्रत्युत्तर हमें चकित कर देते हैं, ये आपकी धार्मिकता होने का प्रमाण
    हैं. परमेश्वर, हमारे उद्धारकर्ता, पृथ्वी के छोर तक तथा दूर-दूर महासागर तक आप सभी
    श्रद्धालुओं की आशा हैं.
  eng-OURB: By awesome deeds of righteousness, you answer us, God of our yesha' ·salvation·.
    You who are the hope of all the ends of the earth, of those who are far away on
    the sea;
  spa-BES: Tú nos darás una respuesta en justicia por grandes actos de poder, oh Dios
    de nuestra salvación; tú que eres la esperanza de todos los confines de la tierra
    y de las tierras lejanas del mar;
  tdx-tdx: Fitoloñañe mampañeveñe ro anoiña’o anay an-kavantañañe, ry Andrianañaharem-
    pandrombahañe anay, Ihe ro fatokisa’ ze olon-tane iaby, naho o an-driake tsietoitaneo.
  tha-KJV: โอ ข้าแต่พระเจ้าแห่งความรอดของข้าพระองค์​ทั้งหลาย พระองค์​จะทรงตอบข้าพระองค์ทั้งหลายด้วยความชอบธรรมโดยกิจการที่น่าครั่​นคร​้าม
