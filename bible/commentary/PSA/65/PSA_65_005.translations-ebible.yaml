    The confidence of all far off ends of earth and sea.
  kne-kne: Sik-a ay Diyos ay mangisalakan en dakami, nalinteg ya nakaskasdaaw di iyat
    mo ay manongbat sin kararag mi. Isonga sik-a di pantalkan di ipogaw sin intiro
    ay daga, olay mo kaaddawian ay ili di kad-an da.
  eng-WYC-2017: wonderful in equity. God, our health, hear thou us; thou art hope
    of all coasts of earth, and in the sea afar.
  eng-WMBB: By awesome deeds of righteousness, you answer us, God of our salvation.
    You who are the hope of all the ends of the earth, of those who are far away on
    the sea.
  zat-NTPS: Lu da xrlátaje chiu' gunu' da zaj naca zrente̱ gate gunu' ca da dxenábantu'
    Lue', Dios, Benne' dxuselé̱' netu'. Xúgute̱ bénneache zaj zra' dute̱ xe̱zr la
    xu dxelebeza lazre̱' Lue', ne cá'anqueze dxelebeza lazre' benne' dxeledée̱' zítu'la
    lawe' nísadau'.
  zty-NTPS: Ḻo da' chawe' da' nako' gono' da' ẕenḻe'e kate' gono' da' ẕnnablto'
    Le', Dios, Benne' Weslá cheto'. Yógo'te benne' nníta'gake' yežlyó žx̱en ḻáže'gake'
    Le'. Ḻezka' žx̱en ḻáže'gak benne' ka' Le', benne' ka' ẕdégake' zíto'le ḻaw
    nisdo'.
  urd-GVH: ऐ हमारी नजात के ख़ुदा, हैबतनाक कामों से अपनी रास्ती क़ायम करके हमारी सुन!
    क्योंकि तू ज़मीन की तमाम हुदूद और दूर-दराज़ समुंदरों तक सबकी उम्मीद है।
  rug-rug: Pa Mua inolaṉa si poni gami Goi sa minataqara, meke variva magasa sari
    na Mua tinavete pude harupu gami. Sari doduru tie pa kasia popoa meke pa kali
    karovodi rina kolo si kalavarae Igo si Goi.
  gaz-gaz: Yaa Waaqi Fayyisaa keenya, ati hojii qajeelummaa sodaachisaadhaan deebii
    nuu kennita; daarii lafaa hundumaaf, galaana fagootti argamuufis ati abdii dha;
  fra-LSG: Heureux celui que tu choisis et que tu admets en ta présence, Pour qu’il
    habite dans tes parvis! Nous nous rassasierons du bonheur de ta maison, De la
    sainteté de ton temple.
  yal-yal: Sɛwan ne xa, i bata naxanye sugandi e xa lu i konni! Nxu bata lugo i ya
    banxin fe faɲine ra, i Batu Banxi Sariɲanxina.
  iou-iou: Anutu, nin gäkken yäŋapiŋitna gäkŋa-tägän äneŋi nimagut täyan. Täŋiri säkgämän
    it täkamäŋ. Imaka imaka täŋ nimik täyan unita nadäna gäripi inide kubä täk täkaŋ.
    Gäk ude täk täyan unita ämawebe komeni komeni, tuän ba gwägu pähap udude käda
    itkaŋ u gäk nadäŋ gamikinik täk täkaŋ.
  haw-1868: 'Ma na mea kupanaha iloko o ka pono, E ae mai i ka makou, e ko makou Akua
    e ola''i; E ka mea e manaolanaia''i no na welelau a pau o ka honua, A me ka poe
    loihi aku ma ke kai:'
  arb-NAV: بِعَجَائِبَ تَسْتَجِيبُ لَنَا أَيُّهَا الإِلَهُ مُخَلِّصُنَا، يَا مَنْ
    عَلَيْهِ تَتَوَكَّلُ جَمِيعُ أَقَاصِي الأَرْضِ وَأَطْرَافِ الْبَحْرِ الْبَعِيدَةِ.
  ded-ded: O Anutu, memengerecnina, ge nunumunina negemma fakaga mi hehena amma turunga
    merennemmema ebicfunac mesinununade. Bangec tegia fekende, imocac ngicngacfora
    nga ngicngac kondung ferahema tegiau kecdae, yeni sasawango kekecnginau wiac fora
    fingerudeac ge negensiguma tomaiga kecgecde.
  ewe-ewe: Èna ŋuɖoɖo mí to dzɔdzɔenyenye ƒe ŋɔdzidɔwo me, O, Mawu míaƒe xɔnametɔ,
    anyigba ƒe mlɔenu ke, kple atsiaƒu siwo le didiƒe ke la katã ƒe mɔkpɔkpɔ.
  eng-LEE: (65:6) With terrific deeds in righteousness wilt thou answer us, O God
    of our salvation, who art the confidence of all the ends of the earth, and of
    the sea, that are far away;
  asm-FB: তোমাৰ ধাৰ্মিকতাৰে উত্তৰ দি আশ্চর্যজনক কার্য কৰিবা; ঈশ্বৰ আমাৰ উদ্ধাৰকর্তা;
    পৃথিবীৰ অন্তলৈকে তুমি আমাৰ বিশ্বাসভূমি; সমুদ্ৰ আৰু সেইবোৰৰ পৰা দূৰৈত থকা সকলৰো।
  sus-A: عِ نَشَن سُفَندِ مَ عَ شَ مَكْرّ عِ شَ سَلِدٍ رَ، نَ حّلّشِنمَ نّ بَرِ مَ
    عَ بُمَ نّ عِ شْنيِ. مُشُ بَرَ وَ سَ عِ شَ قٍ قَنيِ رَ، قٍ سّنِيّنشِ نَشَن كٍلِشِ
    عِ شَ هْرْ مْلِنفِرَ.
  fra-SBL: Par des actes de justice impressionnants, tu nous réponds, Dieu de notre
    salut. Toi qui es l'espoir de toutes les extrémités de la terre, de ceux qui sont
    au loin sur la mer.
  hbo-hbo: אַשְׁרֵ֤י ׀ תִּֽבְחַ֣ר וּתְקָרֵב֮ יִשְׁכֹּ֪ן חֲצֵ֫רֶ֥יךָ נִ֭שְׂבְּעָה בְּט֣וּב
    בֵּיתֶ֑ךָ קְ֝דֹ֗שׁ הֵיכָלֶֽךָ׃
  kik-kik: Ũtũcookagĩria ũhoro na ciĩko cia magegania na cia kĩhooto, Wee Ngai Mũhonokia
    witũ, o Wee nĩwe mwĩhoko wa andũ arĩa marĩ ituri-inĩ ciothe cia thĩ, na arĩa marĩ
    iria-inĩ kũndũ kũraya mũno,
  fra-NCL: Heureux celui que tu choisis et que tu rapproches de toi, pour qu’il habite
