  mya-JVB: အကျွန်ုပ် တို့ကို ကယ်တင် တော်မူသောဘုရား ၊ အကျွန်ုပ် တို့၏ ပဌနာကို နားထောင်၍
    အံ့ဘွယ် သော အမှုတို့ကို တရား တော်နှင့်အညီပြ တော်မူ၏။ ကိုယ်တော်သည် ဝေး စွာသော မြေကြီး
