  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਮੁਕਤੀਦਾਤੇ, ਤੂੰ ਧਰਤੀ ਦੀਆਂ ਚਹੁੰ ਕੂਟਾਂ ਨਾਲੋਂ ਦੂਰ ਦੇ ਸਮੁੰਦਰ
