verse: PSA.065.003
translations:
  mal-C: ഞങ്ങളുടെ പാപങ്ങൾ ഞങ്ങളെ മൂടിക്കളഞ്ഞെങ്കിലും അവിടന്ന് ഞങ്ങളുടെ അതിക്രമങ്ങൾ
    ക്ഷമിച്ചിരിക്കുന്നു.
  deu-TKW: Der du Gebete hörst, zu dir kommt alles Fleisch.
  lin-lin: Yo oyo oyokaka mabondeli, bato nyonso bakoya epai na Yo.
  mmx-mmx: Loklok kakapmek atnema i sev asubu nema, ketla nenu u doxoma xepe i.
  eng-LSV: Matters of iniquities were mightier than I, || Our transgressions—You cover
    them.
  eng-GNV: 'Wicked deedes haue preuailed against me: but thou wilt be mercifull vnto
    our transgressions.'
  eng-WEBSTER: 'Iniquities prevail against me: as for our transgressions, thou shalt
    purge them away.'
  nhw-BL: Masque toyolo temitoc ica tlajtlacoli huan techtlantoc, ta techtlapojpolhuía
    nochi totlaixpanolis.
  swh-ONEN: Tulipokuwa tumefunikwa kabisa na dhambi, wewe ulisamehe makosa yetu.
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ rɑ tɔmbun kɑnɑru nɔ, tɔmbu kpuro bɑ koo nɑ wunɛn
    mi.
  eng-KJVCPB: 'Iniquities prevail against me: As for our transgressions, thou shalt
    purge them away.'
  luo-luo: Kane richowa turowa, iweyonwa kethowa.
  aii-aii: ܥܵܘ̈ܠܹܐ ܙܘܼܪܒܸܢܗܘܿܢ ܥܲܠܝܼ، ܓܢܵܗܲܢ̈ ܐܲܢ݇ܬ ܟܹܐ ܦܲܚܠܸܬ ܠܗܘܿܢ.
  meu-meu: kara dika daidiai Emai kara dika ese e hadareremaimu negadia ai na oi ese
    o gwaudia taomu.
  npi-ULB: अधर्महरूले हामीलाई जितेका छन् । हाम्रा अपराधहरूको बारेमा तपाईंले ती क्षमा
    गर्नुहुनेछ ।
  yor-yor: Ọ̀ràn àìṣedéédéé borí mi bí ó ṣe ti ìrékọjá wa ni! Ìwọ ni yóò wẹ̀ wọ́n
    nù kúrò.
  pes-OPCB: گناهان ما بر ما سنگینی می‌کنند، اما تو آنها را خواهی بخشید.
  tgl-ULB: Nananaig ang kasamaan sa amin; para sa aming mga kasalanan, patatawarin
    mo sila.
  nop-nop: Indi kadakaniŋnikdok nadiŋa unduŋ tinim. Yomnikdi nihibefohinaka hinek
    tilak iŋgoŋ oŋ, du kadakaniŋnik tumolokutnimilaŋ u agaŋ nadiyam.
  hui-hui: '@see-verse:PSA.065.002'
  mya-mya: '@see-verse:PSA.065.002'
  bod-N: སྡིག་ཉེས་ངེད་ལས་རྒྱལ་བར་གྱུར་ན༌ཡང༌། །ངེད་རྣམས་ཉེས་སྐྱོན་མ་ལུས་ཁྱེད་ཀྱིས༌བསལ།།
  wsk-wsk: Anananga munan memek umu ko ikup ninguru nanga maguwuso, bare ni anananga
    memek mu siwu warsam.
  sna-sna: Patakanga takafukidzwa nezvivi, makakanganwira kudarika kwedu.
  spa-BLM: Pecados me abrumó, pero tú expiaste nuestras transgresiones.
  cac-cac: A jantac co chucal tz'ac'an yajalil d'a quib'an̈, palta a achxo tza suc
    sat co mul chi'.
  swh-ULB: Maovu yanatutawala sisi; kama yalivyo makosa yetu, wewe utayasamehe.
  bel-bel: 'Скажэце Богу: грозны Ты ў дзеях Тваіх! У вялікай сіле Тваёй упакорацца
    Табе ворагі Твае.'
  deu-ELBBK: Hörer des Gebets! Zu dir wird kommen alles Fleisch.
  mbb-OT: Minsan mahabet is menge salè dey, ebpeseyluwen key ǥihapun kenikew.
  mal-2015: എന്റെ അകൃത്യങ്ങൾ എന്റെ നേരെ അതിബലമായിരിക്കുന്നു; നീയോ ഞങ്ങളുടെ അതിക്രമങ്ങൾക്കു
    പരിഹാരം വരുത്തും.
  gup-gup: Kunwarre kunwern ngarrikarrmi dja wanjh ngarriwernhnjilngwarreni dja minj
    ngarribidyikarrmerrimeninj. Wanjh yingan kanmarnebengmidjdanj ngadberre.
  rmc-rmc: Tu sal oda, ko šunel avri e modľitba, ke tute avena savore manuša.
  nlg-nlg: Na palu te vonughighi na tobamami, ko talu keha udolui vanighai.
  pes-OPV: گناهان بر من غالب آمده است. توتقصیرهای مرا کفاره خواهی کرد.
  ron-1924: Мэ коплешеск нелеӂюириле, дар Ту вей ерта фэрэделеӂиле ноастре.
  ben-OBCV: আমরা যখন আমাদের পাপে ভারাক্রান্ত ছিলাম, তুমি আমাদের সমস্ত অপরাধ ক্ষমা
    করেছিলে।
  som-som: Waxaa iga adkaada xumaatooyin, Xadgudubkayagase waad naga nadiifin doontaa.
  lat-VUC: 'Dicite Deo: Quam terribilia sunt opera tua, Domine ! in multitudine virtutis
    tuæ mentientur tibi inimici tui.'
  eng-ASVBT: 'Iniquities prevail against me: As for our transgressions, thou wilt
    forgive them.'
  mna-mna: Sombe sanaana mi zooroŋana tiam ikam yam ma leleyam ipata kat, na nu ta
    rekreege piam.
  ita-1885: Cose inique mi avevano sopraffatto; Ma tu purghi le nostre trasgressioni.
  eng-LXXUP: Say unto God, How awful are thy works! Through the greatness of thy power
    thine enemies shall lie to thee.
  eng-ULB: Iniquities prevail against us; as for our transgressions, you will forgive
    them.
  spa-VBL: Aunque nos estemos ahogando en nuestros pecados y desobediencia, tú nos
    perdonas.
  fra-_FOB: Les iniquités avaient prévalu sur moi; mais toi, tu expieras nos transgressions.
  mal-mal: എന്റെ അകൃത്യങ്ങൾ എന്റെ നേരെ പ്രബലമായിരിക്കുന്നു; അങ്ങ് ഞങ്ങളുടെ അതിക്രമങ്ങൾക്ക്
    പരിഹാരം വരുത്തും.
  urd-GVR: Gunāh mujh par ġhālib ā gae haiṅ, tū hī hamārī sarkash harkatoṅ ko muāf
    kar.
  suz-BL: गो आंइ पापमी ग्रुम्‍कानु, आंइ मरिम्‍शो पशो माफ गेतीनी।
  eng-NOY: My iniquities are heavy upon me; But thou wilt forgive our transgressions!
  ita-1927: Le iniquità mi hanno sopraffatto, ma tu farai l’espiazione delle nostre
    trasgressioni.
  ckb-ckb: کاتێک گوناه بەسەرماندا زاڵ بوو، تۆ کەفارەتی یاخیبوونەکانی ئێمەت کرد.
  eng-BBE: 'Evils have overcome us: but as for our sins, you will take them away.'
  xsi-xsi: '@see-verse:PSA.065.002'
  kan-OKCV: ನಾವು ನಮ್ಮ ಪಾಪಗಳಿಂದ ತುಂಬಿಹೋಗಿರುವಾಗ ನೀವೇ ನಮ್ಮ ದ್ರೋಹಗಳಿಗಾಗಿ ದೋಷಪರಿಹಾರಕರು.
  tam-2017: அக்கிரம விஷயங்கள் என்மேல் மிஞ்சி வல்லமைகொண்டது; தேவனே நீரோ எங்களுடைய மீறுதல்களை
    மன்னிக்கிறீர்.
  spa-RV-1909: 'Palabras de iniquidades me sobrepujaron: mas nuestras rebeliones tú
    las perdonarás.'
  ron-BTF: Nelegiuiri mă stăpânesc, tu vei îndepărta fărădelegile noastre.
  eng-WEBP: Sins overwhelmed me, but you atoned for our transgressions.
  eng-FBV: Even though we're drowning in our sins and our disobedience, you forgive
    us.
  nld-1939: En al drukt onze schuld ons nog zo zwaar, Gij vergeeft onze zonden.
  nch-BL: Masque toyolo temitoc ica tajtacoli huan techtantoc, ta techtapojpolhuía
    nochi totaixpanolhua.
  vie-1934: 'Sự gian ác thắng hơn tôi: Còn về sự vi phạm chúng tôi, Chúa sẽ tha thứ
    cho.'
  cha-cha: Jaganayo y tinaelaye sija; lao y isaomame, jago umasie.
  hin-CV: मेरे पाप के अपराधों की बहुलता ने मुझे दबा रखा है, हमारे अपराधों पर आपने
    आवरण डाल दिया है.
  eng-OURB: Sins and depravities (moral evils) overwhelmed me, but you atoned for
    our rebellious breaches of relationships.
  spa-BES: Los males nos han vencido; pero en cuanto a nuestros pecados, los quitarás.
  tdx-tdx: Maozatse te amako o sata tsi-vokatseo, f’ie ty hanao fijebañañe ho amo
    fandilara’aio.
  tha-KJV: ความชั่วช้าทั้งหลายชนะข้าพระองค์ เนื่องด้วยการละเมิดของข้าพระองค์​ทั้งหลาย
    พระองค์​ก็​จะทรงชำระล้างให้
  por-BR-2018: Perversidades têm me dominado, porém tu tiras a culpa de nossas transgressões.
  deu-ELO: Ungerechtigkeiten haben mich überwältigt; unsere Übertretungen, du wirst
    sie vergeben.
  eng-WYC-2018: The words of wicked men had the mastery over us; and thou shalt do
    mercy to our wickednesses. (The words of the wicked had the mastery over us; but
    thou hath shown mercy toward our wickednesses.)
  epo-epo: Krimaĵoj min premas; Niajn pekojn Vi pardonos.
  gfk-gfk: Ing ira numehet magingin sakena ga manga ubal mehet, u ga lik luban se
    kaike ra numehet tintalen na laka harkurai.
  uig-PIN: Gunaⱨliⱪ ixlar, asiyliⱪlirimiz, Kǝlkün basⱪandǝk mǝndin ƣalip kelidu; Lekin
    Sǝn ularni yepip kǝqürüm ⱪilisǝn;
  beo-beo: '@see-verse:PSA.065.002'
  tpi-OTNT: Mipela i mas tingim sin bilong mipela na mekim olsem. Rong bilong mipela
    i daunim mipela tru, tasol mipela i save yu inap lusim sin bilong mipela.
  hau-SA: Sa’ad da zunubai suka sha ƙarfinmu, ka gafarta laifofinmu.
  udu-udu: haali/ gom gway gi miinthus mo. Ki gwondhaŋ bana p̱iki ana e mo, /e gwamki
    uni mo.
  uig-LAT: Gunahliq ishlar, asiyliqlirimiz, Kelkün basqandek mendin ghalip kélidu;
    Lékin Sen ularni yépip kechürüm qilisen;
  nde-nde: Kwathi lapho sisancindezelwa yizono, wazithethelela iziphambeko zethu.
  ton-ton: '‌ʻOku mālohi kiate au ʻae ngaahi hia: pea ko ʻemau ngaahi talangataʻa
    te ke fakamaʻa ia ke ʻosi.'
  ces-1613: Tu k tobě modlitbu vyslýchajícímu všeliké tělo přicházeti bude.
  eng-WMB: Sins overwhelmed me, but you atoned for our transgressions.
  tam-TCV: நாங்கள் பாவங்களில் மூழ்கியிருக்கையில், எங்கள் மீறுதல்களை நீர் மன்னித்தீர்.
  ceb-ULB: Mipatigbabaw ang kasal-anan batok kanamo; ingon man ang among mga kalapasan,
    apan pasayloon nimo kini.
  pol-UBG: Wielkie nieprawości wzięły górę nad nami; ty oczyszczasz nasze występki.
  agr-agr: Iina tudauji aidau wagagkagtakuish, ame tsagkugkagtame.
  kyc-kyc: Namwana koo dupwame nyuo isa palyingi. Palyilyamopape embame namwana koo
    dupwa nyuo kame sakange.
  urd-GVU: گناہ مجھ پر غالب آ گئے ہیں، تُو ہی ہماری سرکش حرکتوں کو معاف کر۔
  eng-OEBCW: Our sins are too mighty for us, our transgressions you only can cover
    them.
  deu-1912: Unsre Missetat drückt uns hart; du wollest unsre Sünden vergeben.
  kan-2017: ನನ್ನ ಪಾಪಗಳನ್ನು ನಿವಾರಿಸಲು ನನ್ನಿಂದಾಗುವುದಿಲ್ಲ. ಆದರೆ ನಮ್ಮ ದೋಷಪರಿಹಾರಕನು ನೀನೇ.
  yap-yap: ni bochan e denen rorad. Pi kireb romad e ke gel ngomad, machane ka mu
    n’ag farad.
  hlt-MCSB: Thaesainah ol loh kai soah m'poe uh coeng. Kaimih kah boekoeknah khaw
    nan dawth.
  mdy-ETH: ጎማ ኑና ኩሚ ባይዜ ዎዶና ኔኤኒ ኑ ዻቢንቶ ዓቶም ጌዔኔ።
  twi-ASANTE: Ɛberɛ a yɛn bɔne menee yɛn no, wo na wɔde yɛn mmaratoɔ kyɛɛ yɛn.
  eng-WEBU: Sins overwhelmed me, but you atoned for our transgressions.
  acu-NT: Ii tunaaringkia iin inatminua nunisarang ainawai. Turinau wainiatum ameka
    ii tunaaringkia tsangkukratkatnuitme.
  spa-PDDPT: Las palabras de iniquidad prevalecen contra mí. Tú perdonas nuestras
    transgresiones.
  gun-gun: gueko vaiague re ndovy'ai vy. Rojejavyague orere ipo'aka ramo ndee rembogue
    'rã.
  agu-BL: Yi kaya'pl, na xcye' tan kapitle'n nin tul il, poro ilenin list atitu' tan
    cuyle'n kapaj.
  ilo-ULB: A kasla ab-abakennakami dagiti basbasolmi; maipanggep met kadagiti panaglabsingmi,
    pakawanemto dagitoy.
  kpg-kpg: mai i nadau huaidu. Di madagoaa hua o madau huaidu ala gu mada maaloo i
    gimaadou, gei Goe gu dumaalia mai gi gimaadou.
  uig-ARA: گۇناھلىق ئىشلار، ئاسىيلىقلىرىمىز، كەلكۈن باسقاندەك مەندىن غالىپ كېلىدۇ؛
    لېكىن سەن ئۇلارنى يېپىپ كەچۈرۈم قىلىسەن؛
  bps-bps: Di kagfisanmi di salàmi, nlifetam sa.
  sus-sus: Ala, i muxu xa maxandi birin mɛma nɛ. Duniɲa birin fama nɛ birade i fɔxɔ
    ra.
  pon-2006: pwehki diparail kan. Dipat kin kaloweikitedi, komwi ahpw kin ketin mahkikihong
    kiht.
  jae-jae: êtu nêŋ geo ŋatoŋŋa. Aêacma geo embe êlêlêc aêac su, go ôsuc ôkwi.
  ksd-ksd: A lavur varpiam dia tur bat iau, Ma una ga pun vue diat.
  tur-YTC: Günahlar beni bunalttı, Ama Sen suçlarımızın kefaretini ödedin.
  bel-N: Ты чуеш малітву, да Цябе ўсякае цела імкнецца.
  grc-BRENT: Εἴπατε τῷ Θεῷ ὡς φοβερὰ τὰ ἔργα σου; ἐν τῷ πλήθει τῆς δυνάμεώς σου ψεύσονταί
    σε οἱ ἐχθροί σου.
  kpr-kpr: '@see-verse:PSA.065.002'
  ind-AYT: (65-4) Kesalahan-kesalahan berkuasa atasku, tetapi Engkau menutupi pelanggaranku.
  yom-yom: Mu thangu tufietukusu kuidi masumu ; ngeyo wutulemvukila mu zinzimbala
    zieto.
  yut-yut: Dɨwarɨnin da wɨtjɨŋba wagɨl yokwisi egɨpgumaŋ, mani gak da dɨwarɨnin wɨrɨrɨk
    nimgul.
  nya-nya: Pamene tinathedwa nzeru ndi machimo, Inu munakhululukira mphulupulu zathu.
  hrv-hrv: ti molitve uslišuješ. Svaka pÓut dolazi k tebi
  mps-mps: Dago te dena yali dwai sęde homu kone palu tama tiali. Te dena dwai sęgo
    da aiyaba mu elaluali, tiali goli, dago koneani, te nago dago dwai sę te dagala
    sąwaibao wabo dao.
  tpi-tpi: Mipela i mas tingim sin bilong mipela na mekim olsem. Rong bilong mipela
    i daunim mipela tru, tasol mipela i save yu inap lusim sin bilong mipela.
  dan-1931: alt Kød kommer til dig, når Brøden tynger.
  vie-OVCB: Khi con bị tội ác chi phối đè bẹp, nhưng Chúa tẩy sạch mọi lỗi lầm.
  guj-2017: ભૂંડાઈની વાતો અમારા પર જય પામે છે; અમારા અપરાધો માટે, અમને માફ કરશો.
  pon-2006A: pwehki diparail kan. Dipat kin kaloweikitedi, komwi ahpw kin ketin mahkikihong
    kiht.
  por-BRBSL: Sins me impressionou, mas você expiou por nossas transgressões.
  eng-OEBUS: Our sins are too mighty for us, our transgressions you only can cover
    them.
  swe-swe: du som hör bön. Alla människor (allt kött) kommer till dig,
  cth-cth: Payonnae ni na taran teh, kâtapoenae ni na ka tâ nakunghai, kaimae yonnae
    hah nang ni yontha pouh toe.
  twi-twi: Bere a yɛn bɔne menee yɛn no, wo na wode yɛn mmarato kyɛɛ yɛn.
  hlt-hlt: Thaesainah ol loh kai soah m'poe uh coeng. Kaimih kah boekoeknah khaw nan
    dawth.
  tbz-SIM: Fɔ̃́ nwèè yo bɛnìtìbɛ̀ bɑ́ɑmmìi, bɛnìtìbɛ̀ bɛmɔu kɔ̀rìní ɑ borɛ̀ ndɛ.
  msy-2020: E uan arazir kuraba bagh nɨ bagh mangam. En arazir kurabar osɨmtɨziba
    e abɨrima e bar iraghue, ezɨ nɨrara en arazir kuraba gɨn amadi.
  dop-dop: Nyɑ́ nɩɩkənɑ sələməŋ. Nyɑ́ cɔlɔɣɔ yəlɑɑ tənɑ kɑ́ kɔɔ.
  azb-azb: Mən günaha batmışdım, Lakin Sən üsyankarlığımızı kəffarə edirsən.
  eng-DBY: 'Iniquities have prevailed against me: our transgressions, thou wilt forgive
    them.'
  hin-2017: अधर्म के काम मुझ पर प्रबल हुए हैं; हमारे अपराधों को तू क्षमा करेगा।
  wol-KYG: Yaw miy nangug ñaan, yaw la képp di wuysi.
  swp-swp: baaea giruna debana eai. Ena ema awayagara se saetawatawaimai, oa u ribagigiridi.
  bjr-bjr: Maasa mandainaina fannoo maasa dukunimma saifana anee Anutufa mina taikaqisaananoo.
  eng-YLT: Matters of iniquities were mightier than I, Our transgressions — Thou dost
    cover them.
  kne-kne: Nadagsenan kami sin basbasol mi, ngem sik-a di mamakawan en dakami.
  eng-WYC-2017: The words of wicked men had the mastery over us; and thou shalt do
    mercy to our wickednesses.
  eng-WMBB: Sins overwhelmed me, but you atoned for our transgressions.
  zat-NTPS: Nabágale̱'a da zrinnaj da be̱na', san Lue' dxunite lau' ca da gudábagantu'
    Lue'.
  zty-NTPS: Nbága'ḻi'a da' ẕinnj da' bena', san ženít ḻawo' Le' da' bži'ito' chio'
    Le'.
  urd-GVH: गुनाह मुझ पर ग़ालिब आ गए हैं, तू ही हमारी सरकश हरकतों को मुआफ़ कर।
  rug-rug: koa gua koari na dia sinea. Tava kilasa si gami koa gua koari na mami sineke
    tinarae, ba taleosaeni gami Goi.
  gaz-gaz: Yeroo cubbuun na moʼattetti, ati yakka keenya nuu dhiifteerta.
  fra-LSG: O toi, qui écoutes la prière! Tous les hommes viendront à toi.
  yal-yal: I tan naxan maxandi xuine ramɛma, muxun birin fama nɛn i fɛma.
  iou-iou: Täŋkaŋ momininta nadäŋpäŋ mäyäk nadäwätäk pähap täk täkamäŋ upäŋkaŋ Anutu
    gäkä mominin peŋ nimik täyan.
  haw-1868: 'Lanakila mai na hewa maluna o''u: A o ko makou mau lawehala ana, o kau
    ia e hoopau ai.'
  arb-NAV: قَدْ غَلَبَتِ الآثَامُ عَلَيَّ. أَنْتَ وَحْدَكَ تُكَفِّرُ عَنْهَا.
  ded-ded: Neni ngicngac ogofocnina memanganeyunuinggac ebic imocngo memanunuu geng
    singyoac kpeinggac kopocsicnina wanec.
  ewe-ewe: Esi nu vɔ̃ do agba ɖe mía dzi la, ètsɔ míaƒe dzidadawo ke mí.
  eng-LEE: '(65:4) The iniquitous things have become too mighty for me: our transgressions—these
    wilt thou wipe away.'
  asm-FB: আমাৰ অপৰাধবোৰ আমাৰ বিৰুদ্ধে; তথাপি আমাৰ অধৰ্মবোৰ তুমিয়েই ক্ষমা কৰিবা।
  sus-A: عَلَ، عِ مُشُ شَ مَشَندِ بِرِن مّمَ نّ. دُنِحَ بِرِن قَمَ نّ بِرَدٍ عِ قْشْ
    رَ.
  fra-SBL: péchés m'ont submergé, mais tu as expié nos transgressions.
  hbo-hbo: שֹׁמֵ֥עַ תְּפִלָּ֑ה עָ֝דֶ֗יךָ כָּל־בָּשָׂ֥ר יָבֹֽאוּ׃
  kik-kik: Rĩrĩa twahubanĩirio nĩ mehia, Wee nĩwatũrekeire mahĩtia maitũ.
  fra-NCL: O toi, qui écoutes la prière, tous les hommes viennent à toi.
  cek-AK: Kai loe zaehaihnawk mah ang kraeng khoep boeh; toe kaicae sakpazaehaihnawk
    to nang pasae pae tih.
  cuk-cuk: Anmar-ibmar-isgana-imaked anmargi obined, degi-inigwele, anmar-isgued be
    anmarga osulodaed.
  uig-CYR: 'Худаға: «Сениң қилғанлириң нәқәдәр қорқунучлуқтур! Қудритиң зор болғач,
    Дүшмәнлириң алдиңда зәиплишип тәслим болиду;'
  pma-pma: veni sakkalkalien keil onomai amuas komai, ka keik kosahul lin tisaen keil
    onomai ka konaleletei mun natisa en komai.
  tel-2017: మా దోషాలు మమ్మల్ని ముంచెత్తాయి. మా అతిక్రమాలకు నీవే ప్రాయశ్చిత్తం చేస్తావు.
  hat-BSA: Inikite m t ap kanpe kont mwen; men pou transgresyon nou yo, Ou kouvri
    yo.
  ukr-ONPU: 'Скажіть Богові: «Які грізні діяння Твої! Заради великої могутності Твоєї
    плазують перед Тобою вороги Твої.'
  kos-kos: Ke sripen ma koluk lalos. Ma sutuu lasr uh kutangkutla, Tusruktu kom nunak
    munas nu sesr kac.
  hbo-WLC: שֹׁמֵ֥עַ תְּפִלָּ֑ה עָ֝דֶ֗יךָ כָּל־בָּשָׂ֥ר יָבֹֽאוּ׃
  ibo-ibo: Mgbe mmehie na-anyịgbu anyị, ị gbaghara anyị njehie anyị niile.
  ory-ory: ଅପରାଧ ମୋʼ ଉପରେ ପ୍ରବଳ ହୁଏ; ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ଅଧର୍ମ ମାର୍ଜନା କରିବ।
  chk-chk: pokiten ar tipis. Lupwen äm pupungau ra chouitikem, en ka amuseer senikem.
  rop-rop: Ola nogudbala ting melabat oldei dumbat jidan bos blanga melabat, bat yu
    na oldei sori en larramgo melabat fri.
  ukr-1871: Несправедливостї подужали мене; наші провини, ти простиш їх.
  yon-yon: Ambarakmenabuwen kumbed meendobi darewoob kere miin yiminban keruwen kuu
    ebbed nub ambarakmi are nonondandewen.
  deu-1951: (065-4) Die Summe der Missetaten ist mir zu schwer geworden; du sühnst
    unsre Übertretungen.
  eng-JPS: (65-4) The tale of iniquities is too heavy for me; as for our transgressions,
    Thou wilt pardon them.
  srp-1865: Bezakonja me pritiskuju, ti æeš oèistiti grijehe naše.
  lug-lug: Ebibi byaffe bwe byatusukkirira, n’otutangiririra.
  heb-heb: דברי עונת גברו מני פשעינו אתה תכפרם׃
  ben-IRV: পাপ আমাদের বিরুদ্ধে জয়ী হয়েছে; আমাদের পাপের জন্য তুমি আমাদের ক্ষমা কর।
  ntu-ntu: X kxmule-esz' nzvz-rbr-krgrng nzmrilvzlr nigr, A' ipqpx zvz alwx rgrng
    amrlx.
  pan-pan: ਬੁਰੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੁੰਦੀਆਂ ਹਨ, ਤੂੰ ਸਾਡੇ ਅਪਰਾਧਾਂ ਨੂੰ ਕੱਜ ਲਵੇਂਗਾ।
  mya-JVB: မ တရားသောအမှု သည် အလွန်များ၍ အကျွန်ုပ် သည် မ တတ်နိုင်ပါ။ သို့သော်လည်း၊
    အကျွန်ုပ် တို့ ပြစ်မှား ခြင်း အပြစ်များကို ကိုယ်တော် ဖြေရှင်း တော်မူမည်။
  kgf-kgf: Képésicnéŋ nonogicʒac. Gi képésicnina aunénécmina.
  tte-O: ali pwanoli kaiweli. Ama pwanoli sibaibaiwasosi siyamala ama kaba miyapolowe
    na iyamo kunuwatu-pwaikili.
  tbg-tbg: Tenavu ai uva raqa kaunara kaara tinavu muntukavano qoraiqimanta vauraravata,
    are tinavu uva nunka timitaanara.
  hmo-hmo: edia dika do oi gwauatao totona. Aiemai kerere ese ai idia halusia neganai,
    oi ese unai dika oi gwauatao noho.
  zar-NT: Tun nigui nedaʼ dul-laʼ nunaʼ, pero runiti lo cazuʼ netuʼ ca naca le ridáʼbagaʼtuʼ
    Liʼ.
  urd-urd: बद आ'माल मुझ पर ग़ालिब आ जाते हैं; लेकिन हमारी ख़ताओं का कफ़्फ़ारा तू ही
    देगा।
  rus-SYN: 'Скажите Богу: как страшен Ты в делах Твоих! По множеству силы Твоей, покорятся
    Тебе враги Твои.'
  bqc-SIM: Lá ni gbɛ̃́ wabikɛa ma, bui píi a wi danlaɛ.
  tcz-CHONGTHU: Ka chonsetnauvin eilonvuh jong le'u nang'in abonchan na ngaidam sohkei
    tan ahi.
  mar-mar: दुष्कर्मांनी आम्हांला बेजार केले आहे. आमचे अपराध तर तूच क्षमा करशील.
  isl-isl: Þú heyrir bænir og því leita allir menn til þín.
  hlt-THB: Thawlhnaak ing kaimih a ni sing khqi khoep awh, kaimih a ik-oeih sai thawlhnaak
    awh qeenkhaw ngai hyk ti.
  qub-qub: Mana allita rurashäcunaga binsiycämannami. Chaypis gamllami llapan juchäta
    perdunamanqui.
  bqp-bqp: Ó yã vãninↄ ó fú, akũ n ó taarinↄ kɛ̃̀wá.
  hat-hat: (065:4) pou rekonèt peche yo. Peche nou yo twòp pou nou. Men, w'ap efase
    yo.
  eng-BSB: When iniquities prevail against me, You atone for our transgressions.
  eng-WEBPB: Sins overwhelmed me, but you atoned for our transgressions.
  kbq-kbq: Tagrama kumitigu'ma antahintahi hakarema nehunkenka, Kagra ana kumitia
    apaserante'nane.
  pon-pon: Dip at kin katoutoui kit kaualap. Kom kotin maki on kit dip at akan.
  nhe-BL: Yonque toyolo temitoc ica tlajtlacoli, ta titechtlapojpolhuía nochi totlaixpanolhua.
  wnc-wnc: Gutonga ninda tasikamangu kumzang siknga niipakepbing. Siwan ngana gata
    gutonga nindane asandetnimuya.
  bus-bus: Wa yã zaaanↄ wa fu, ben n wa taarinↄ kɛ̃̀we.
  gub-BL: Ta'e ikatu 'ym ma'e iapo har romo wanekon wà xe. Ikatu ma'e ureremiapo 'ym
    uremuigo kar heityk pyrer romo. Nezewe rehe we eremunàn ureremiawy kwer.
  eng-DRA: Say unto God, How terrible are thy works, O Lord! in the multitude of thy
    strength thy enemies shall lie to thee.
