    raidap langa ola kantri sangodanwei hatjamp brabliwei, en olabat jingat gudbinjiwei.
  ukr-1871: Перед дивами твоїми лякаються народи на всїх кінцях землї; ти звеселяєш
    країну сходу і заходу.
  yon-yon: Ambab angka doriibdan kuu eb kami yeka mamaa yaa binangkiwen. Ebbed komo
    ambangkewen kumbed aron dembimaun angka ye okaddaniib aron kubunimaun angka ye
    okaddaniib kuu eb dowad kube baandimaib.
  deu-1951: (065-9) daß die, welche an den Enden wohnen, vor deinen Zeichen sich fürchten;
    die äußersten Länder gegen Morgen und Abend machst du jubeln.
  eng-JPS: (65-9) So that they that dwell in the uttermost parts stand in awe of Thy
    signs; Thou makest the outgoings of the morning and evening to rejoice.
  srp-1865: Boje se tvojih èudesa koji žive na krajevima zemaljskim; sve što se javlja
    jutrom i veèerom ti budiš da slavi tebe.
  lug-lug: Abo bonna ababeera ewala balaba ne batya ebyewuunyo byo; ne bakuyimbira
    ennyimba ez’essanyu okuva ku makya okutuusa akawungeezi.
  heb-heb: וייראו ישבי קצות מאותתיך מוצאי בקר וערב תרנין׃
  ben-IRV: যারা পৃথিবীর সমগ্র অংশে বাস করে তারা তোমার কাজের প্রমাণের ভয় পায়; তুমি
    পূর্ব ও পশ্চিমকে আনন্দ দিয়ে থাক।
  ntu-ntu: Nzamrluengr nim mz nzetukr zmatq ngrm. X mz nrlc tulvzo nzmalqlvzlr da
    kcng tqaleqng.
  pan-pan: ਨਾਲੇ ਓੜਕ ਦੀਆਂ ਹੱਦਾਂ ਦੇ ਵਾਸੀ ਤੇਰੇ ਨਿਸ਼ਾਨਾਂ ਤੋਂ ਡਰ ਜਾਂਦੇ ਹਨ, ਤੂੰ ਸਵੇਰ ਤੇ
    ਸੰਝ ਦੇ ਆਉਣ ਤੋਂ ਜੈਕਾਰਾ ਗਜਾਉਂਦਾ ਹੈਂ।
  mya-JVB: အဝေး ဆုံးသော အရပ်တို့၌နေ သောသူတို့ သည် ကိုယ်တော် ၏ နိမိတ် များကို မြင်၍
    ကြောက်ရွံ့ ကြပါ ၏။ နေထွက် ရာအရပ်နှင့် နေဝင် ရာအရပ်တို့ကို ရွှင်လန်း စေတော်မူ၏။
  kgf-kgf: Baec tetecgiaiguc kecanʒu imi eneŋ guac asé kiwiga méréra niŋac bac yandi
    yandi waŋanʒu. Wainénécmina ama giaŋgiaŋawac naguya ʒéma ama mariyawac naguyaiguc
    séc ic embac kecʒu momac yanda neŋaŋ ségiségi legic héiwiŋ.
  tte-O: Kabo ginauli lalakisosili kupaisowailiko yanuwa yaulina tomonliyao sigitaili
    simatausagiwo, na tomo siya simiyamiya dabwelo ana kaba tunsae mena yo ana kaba
    sugu mena ginauli lalakisosiline sigitaili kabo me ali yaliyaya siwui.
  tbg-tbg: Niaraini variakavata are nora kaiqa, vo kaiqa vo kaiqa vare varianara taveha,
    voqamake qeteha variara. Kuari urinaini variakave, kuari ruhunkinaini variakave,
    vika vika are nora kaiqa vare varianara taveha, ihi tivaqi viha ai quahama amite
    variara.
  hmo-hmo: Unai dainai tanobada taudia ibounai ese, oiemu hoa karadia dekenai idia
    gari. Oiemu kara badadia dainai taunimanima ibounai, dina daekau kahana dekena
    amo, bona dina diho kahana dekena amo, ese mai boiboi danu oi dekenai idia hanamoa,
    mai edia moale bada herea.
  zar-NT: Bönachi idútë yödzölió tadxi Liʼ niʼa quégaca le zxön nunuʼ. Le run cazuʼ
    Liʼ tun ga tuʼdzeja bönachi idapa laʼa yödzölió.
  urd-urd: ज़मीन की इन्तिहा के रहने वाले, तेरे मु'मुअजिज़ों से डरते हैं; तू मतला'
    — ए — सुबह को और शाम को ख़ुशी बख़्शता है।
  rus-SYN: Благословите, народы, Бога нашего и провозгласите хвалу Ему.
  bqc-SIM: Ni ísia ń a ísↄ̃ↄ kↄ̃fĩo kpálɛ, ni buipãleↄ zↄa midɛ.
  tcz-CHONGTHU: Leiset chung kolmong gei a chenghon jong na kidanna hi adatmovin ahi.
    Nisa sona langa pat nilhum na mun geiya umho jong kipah a asaple diuva na tildoh
    ahitai.
  mar-mar: जे पृथ्वीच्या अगदी शेवटच्या भागामध्ये राहतात ते तुझ्या कृत्याच्या चिन्हांमुळे
    भितात; तू पूर्व आणि पश्चिम यांना आनंदित करतोस.
  isl-isl: þú stöðvar brimgný hafsins og háreysti þjóðanna.
  hlt-THB: Ak hla na ak awm thlangkhqi ing nak kawpoek kyi ik-oeih sai ce kqih uhy;
    mymcang khawkdai ingkaw khawmy ben khawtlak awh nang ing zeelnaak laa sak sak
    hyk ti.
  qub-qub: Cay pachacho tiyajcuna may carucho carpis almiraypajta rurashayquita ricar
    fiyupami almirasha. Pachapa jucaj cuchunpita jucaj cuchuncamami runacunaga cushicurcaycan.
  bqp-bqp: N daboyãnↄ dì swɛ̃̀ kɛ̃ gbɛ̃ kũ ò kú zĩtɛlɛanↄn, òdi ayuwii dↄmma zaa
    ifãboki kpa kũ a lɛ́tɛ kpao.
  hat-hat: (065:9) Moun ki rete nan dènye bout latè a pran tranble lè yo wè bèl bagay
    ou fè yo. Depi sou bò solèy leve jouk sou bò solèy kouche ou fè moun rele sitèlman
    yo kontan.
  eng-BSB: Those who live far away fear Your wonders; You make the dawn and sunset
    shout for joy.
  eng-WEBPB: They also who dwell in faraway places are afraid at your wonders. You
    call the morning’s dawn and the evening with songs of joy.
  kbq-kbq: Mopa atumparegama nemaniza vahe'mo'za ruzahu ruzahu kaguva zantamima erifore'ma
    hana zankura, ama zana, naza fore nehie hu'za nehu'za, tusi zamagogogu nehaze.
    Zage hanati kazigati vuno zage fre kazigama umani emanima nehaza vahe'mo'za Kagrama
    hana kavukvamo zamagu'a zamazeri otige'za tusi muse nehaze.
  pon-pon: Me kaujon ni imwin jappa, kin majakada omui kilel akan; komui kin kaperenda
    me kaujon ni pali maj o ni pali apon.
  nhe-BL: ¡Yeca nochi tlacame tlen itztoque hasta campa ontlantoc tlaltepactli, mitztlepanitaj
    huan mitzimacasij para mitzixpanose quema quiitaj nopa huejhueyi tlamantli tlen
    tijchihua! Tijchihua para tlacame ma paquica tlen quema tlanesi huan hasta quema
    tlayohuiya.
  wnc-wnc: Gata sanga waakwak tasiwi kake aminbamu maa maa yuaing aminda gae akgwaukaing.
    Sike gunzitda akonggauneta kuku gunzitda pukunggaune yuaingga sanga kuupbamu gata
    tasinggayaunin kake yanggamatake gae apbakngakaing.
  bus-bus: N dabuyãnↄ è swɛ̃̀ kɛ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kú zaa tↄↄtɛlɛanↄn, wè guda dↄmma
    zaa ↄfãntɛ̃bↄɛ kpa kↄ̃n a gɛ̃kpɛn kpaao.
  gub-BL: Ywy nànànar ukyze newi wà, Neremiapo kwer uhua'u ma'e iapo awer ikwaw mehe
    wà. Wexak neremiapo kwer ikatuahy ma'e wà. A'e rupi uhapukaz urywete haw rupi
    ywy nànàn wà.
  eng-DRA: 'O bless our God, ye Gentiles: and make the voice of his praise to be heard.'
