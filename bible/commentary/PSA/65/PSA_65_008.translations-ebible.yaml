verse: PSA.065.008
translations:
  mal-C: ഭൂമിയിലെല്ലായിടത്തും പാർക്കുന്ന ജനം അവിടത്തെ അത്ഭുതങ്ങൾനിമിത്തം വിസ്മയപ്പെടുന്നു;
    ഉദയത്തിന്റെയും അസ്തമയത്തിന്റെയും ദിക്കുകളിൽനിന്ന് അവിടന്ന് ആനന്ദഗീതം ആലപിക്കുമാറാക്കുന്നു.
  deu-TKW: der das Brausen des Meeres stillt, das Brausen seiner Wellen und das Toben
    der Völker,
  lin-lin: Akitisaka makelele ya bibale minene, makelele ya bambonge na yango mpe
    makelele ya bikolo.
  mmx-mmx: Limixin at lavatbung menemen axap ding sangu aleng mumu levempanga ugak
    lox i. Leven gugu ram i lox asu luxupkup momo boro at lara lenep kavaxap at lavatbung
    menemen uto at lara lenep.
  eng-LSV: And the inhabitants of the uttermost parts || Are afraid from Your signs,
    || You cause the outgoings of morning and evening to sing.
  eng-GNV: 'They also, that dwell in the vttermost parts of the earth, shalbe afraide
    of thy signes: thou shalt make the East and the West to reioyce.'
  eng-WEBSTER: 'They also that dwell in the uttermost parts are afraid at thy tokens:
    thou makest the outgoings of the morning and evening to rejoice.'
  nhw-BL: ¡Yeca nochi masehualme catli itztoque hasta campa ontlantoc tlaltipactli,
    mitztlepanitaj huan mitzimacasij para mitzixpanose quema quiitaj nopa huejhueyi
    tlamantli catli tijchihua! Tijchihua para masehualme ma paquica tlen quema tlanesi
    huan hasta quema tlayohuiya.
  swh-ONEN: Wale wanaoishi mbali sana wanaogopa maajabu yako, kule asubuhi ipambazukiapo
    na kule jioni inakofifilia umeziita nyimbo za furaha.
  bba-bba: Wunɑ ɑ rɑ nim wɔ̃kun wɔkinu mɑrisie, kpɑ ɑ ɡen nim kurenu yɔ̃rɑsiɑ. Mɛyɑ
    ɑ rɑ mɑɑ tɔmbun wurenu kpeesie.
  eng-KJVCPB: 'They also that dwell in the uttermost parts are afraid at thy tokens:
    Thou makest the outgoings of the morning and evening to rejoice.'
  luo-luo: Joma odak kuonde maboyo oluoro timbeni miwuoro, imiyo ji werni gimor, kuma
    okinyi yaworee kendo odhiambo rumoe.
  aii-aii: ܘܟܹܐ ܙܵܕܥܝܼ ܥܵܡܪ̈ܵܢܹܐ ܕܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ ܡ̣ܢ ܢܝܼܫܲܢܩܘܼ̈ܟ݂، ܦܠܵܛܵܐ ܕܨܲܦܪܵܐ
    ܘܕܪܲܡܫܵܐ ܟܹܐ ܥܵܒ݂ܕܹܬ ܫܲܒܚܝܼ.
  meu-meu: Taunabunai tanobada hetoadia daudau-hereadia ai e nohomu taudia ese oiemu
    toa e gari henidiamu; oi ese dina dae tanodia bona dina diho tanodia o hamoalediamu.
    bena e moale hisi daemu.
  npi-ULB: पृथ्वीका पल्‍लो छेउका भागहरूमा बस्‍नेहरू तपाईंका कामहरूका प्रमाणले भयभीय
    हुन्छन् । तपाईंले पूर्व र पश्‍चिमलाई आनन्‍दित बनाउनुहुन्छ ।
  yor-yor: Àwọn tí ó ń gbé òkèrè bẹ̀rù, nítorí àmì rẹ wọ̀n-ọn-nì; ìwọ mú ìjáde òwúrọ̀
    àti ti àṣálẹ́ yọ̀, ìwọ pè fún orin ayọ̀.
  pes-OPCB: ساکنان زمین از کارهای شگفت‌انگیز تو حیرانند. فریاد شادی مردم به سبب کارهای
    تو از یک سوی زمین تا سوی دیگر طنین‌انداز است!
  tgl-ULB: Sila na nabubuhay sa dulong bahagi ng mundo ay matatakot sa katibayan ng
    iyong mga gawa; pinapasaya mo ang silangan at kanluran.
  nop-nop: Kwetkwet memetam adi du nemenemek tilaŋ u kaŋ nadiune uŋgoniŋ hinek tubune
    munta tiiŋ. Kaŋ mele labulabuneŋkade wooŋ mele fohebilakneŋkade adi nemenemek
    tuguŋ hogohogok u nadiŋa kakali nadifonit tiiŋ.
  hui-hui: Í̠na gibi urunidagua bigi bialu kego hondowa ina wali agali dindi bibahendeni
    bu hama pedamarunaga bi nawidagola í̠na bigi berego dege hondole bame ne angala
    howa de handaya ho hama pedamagoni. Í̠na bigi berego handalu turu halu ogodagua
    biya lalu loyogo laramagola wali agali pali maro bidarumebi heba bi ladagadaga
    bialu holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​ပြ​တော်​မူ​သော နိ​မိတ်​လက္ခ​ဏာ​များ​ကြောင့်​ကမ္ဘာ​မြေ​တစ်​ဝန်း​လုံး​ရှိ
    လူ​တို့​သည်​ကြောက်​လန့်​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သည့်​အ​မှု​အ​ရာ​များ​ကြောင့်
    ကမ္ဘာ​မြေ​ကြီး​တစ်​စွန်း​မှ​တစ်​စွန်း​သို့​တိုင်​အောင် ရွှင်​လန်း​ဝမ်း​မြောက်​သည့်​ကြွေး​ကြော်​သံ​များ
    ထွက်​ပေါ်​လာ​ပါ​၏။
  bod-N: དེའི་ཕྱིར་ས་མཐར་གནས་པའི་མི་རྣམས༌ནི། །ཁྱེད་ཀྱི་གྲུབ་རྟགས་མཐོང་བས་གུས་ཤིང་འཇིགས།
    །ཤར་ནས་ནུབ་བར་མི་རྣམས་དགའ་བར༌མཛད།།
  wsk-wsk: Kariimet awar bibiya bagasan mu nika kiwem bibiya imi arigisan ale biririkasan;
    kariimet worem bausa te se worem kapara te mu wur ilusan ale amilmilasan.
  sna-sna: Vanogara kure kure vanotya zvishamiso zvenyu; uko kunobuda mambakwedza
    uye madekwana achipera, munodanidzira nziyo dzomufaro.
  spa-BLM: También los que habitan en lugares lejanos se asustan ante tus maravillas.
    Llamas al alba de la mañana y a la tarde con cantos de alegría.
  cac-cac: A eb' cajan d'a juntzan̈ najatil luum, tz'ib'xiq'ue eb' d'a yichan̈ tas
    satub'tac tza c'ulej. Uuj val ay tzalajc'olal b'aj sjavi c'u, masanto b'aj tz'em
    c'u.
  swh-ULB: Wale wanaoishi sehemu za mwisho kabisa wa nchi wanaogopa ushahidi wa matendo
    yako; wewe hufanya mashariki na magharibi kushangilia.
  bel-bel: Дабраславеце, народы, Бога нашага і ўзнясеце славу Яму.
  deu-ELBBK: der das Brausen der Meere stillt, das Brausen ihrer Wellen und das Getümmel
    der Völkerschaften.
  mbb-OT: Minsan sikan is diyà ebpemen-ubpà te meziyù ne nengahandek kenikew, tenged
    te egkein-inuwan he menge vaal nu. Ebpekeugyab te kegkelipey is menge etew kayi
    te tivuuk he kelibutan tenged kenikew.
  mal-2015: ഭൂസീമാവാസികളും നിന്റെ ലക്ഷ്യങ്ങൾ നിമിത്തം ഭയപ്പെടുന്നു; ഉദയത്തിന്റെയും
    അസ്തമനത്തിന്റെയും ദിക്കുകളെ നീ ഘോഷിച്ചുല്ലസിക്കുമാറാക്കുന്നു.
  gup-gup: Birriwarlahkenh bininj nawu kondah kurorre kabirrihni, wanjh ngundikurdunan
    kundulkarre ke dorrengh, dja wanjh kabirrikangebarrhme. Bedda wanjh ngundimarnewayini
    ke kunjilngmak dorrengh, kore kamdungbebme dja mak kore karrungyibme!
  rmc-rmc: zaačhaves o moros the o vlni, hoj te na hučinen, keres tele e vika le narodengri.
  nlg-nlg: Agaira tara kabu tana sosokona na maramana tara tughuru ilokana na talumava
    nia nimua na lei gehegehe te haeharegha. vuivuni ivei te va sogha mai ga na aho
    ritini te va hu iga, Ighoe to tabe datoi na lei ghuughuu ni togotogo.
  pes-OPV: ساکنان اقصای جهان ازآیات تو ترسانند. مطلع های صبح و شام راشادمان می‌سازی.
  ron-1924: Чей че локуеск ла марӂиниле лумий се ынспэймынтэ де минуниле Тале. Ту
    умпли де веселие рэсэритул ши апусул ындепэртат.
  ben-OBCV: যারা পৃথিবীর দূর প্রান্তে বাস করে তারা তোমার আশ্চর্য ক্রিয়ায় ভীত; সূর্য
    ওঠার স্থান থেকে অস্ত যাওয়ার স্থান পর্যন্ত, তুমি আনন্দধ্বনি জাগিয়েছ।
  som-som: Oo weliba kuwa dhulka meelaha ugu fog deggan waxay ka cabsadaan calaamooyinkaaga,
    Oo adigu waad ka farxisaa meelaha ay subaxda iyo fiidkaba ka baxaan.
  lat-VUC: 'Benedicite, gentes, Deum nostrum, et auditam facite vocem laudis ejus:'
  eng-ASVBT: 'They also that dwell in the uttermost parts are afraid at thy tokens:
    Thou makest the outgoings of the morning and evening to rejoice.'
  mna-mna: Zin tomtom ta timbot lele molo na tomini, tire mos bibip ta nu kamam ma
    iwedet. Tabe timurur ma motoŋana ikam zin. Mi wal ku boozomen ta tire uraata ku
    na, menmeen zin pa, mi kalŋan izalla ma timbo mboe. Zin ta timbot pa lele ta zoŋ
    izze pa i, mi ila ila ma lele ta zoŋ izulla pa i.
  ita-1885: 'Onde quelli che abitano nella estremità della terra temono de'' tuoi
    miracoli: Tu fai giubilare i luoghi, onde esce la mattina e la sera.'
  eng-LXXUP: Bless our God, ye Gentiles, And make the voice of his praise to be heard;
  eng-ULB: Those who live in the uttermost parts of the earth are afraid of the evidence
    of your deeds; you make the east and the west rejoice.
  spa-VBL: Todos, incluso los que viven lejos, se maravillan de tus maravillas, de
    Este a Oeste todos cantan de alegría.
  fra-_FOB: Et ceux qui habitent aux bouts de la terre, craignent à la vue de tes
    prodiges; tu fais chanter de joie et le Levant et le Couchant.
  mal-mal: ഭൂസീമാവാസികളും അവിടുത്തെ അടയാളങ്ങൾ നിമിത്തം ഭയപ്പെടുന്നു; ഉദയത്തിന്റെയും
    അസ്തമയത്തിന്റെയും ദിക്കുകളെ അവിടുന്ന് ഘോഷിച്ചുല്ലസിക്കുമാറാക്കുന്നു.
  urd-GVR: Duniyā kī intahā ke bāshinde tere nishānāt se ḳhauf khāte haiṅ, aur tū
    tulū-e-subah aur ġhurūb-e-āftāb ko ḳhushī manāne detā hai.
  suz-BL: मिनु ङोन ङोन रागीम बाक्‍बपुकी इन छक लाक्‍चा ङा गेय तशा हिंनीम। परमप्रभु,
    गे नां दाप्‍तीके नु नां पेरतीकेम बाक्‍ब आन कली ग्‍येरसीशा कुम्‍सो पपाइक्‍नीनी।
  eng-NOY: They who dwell in the ends of the earth are awed by thy signs; Thou makest
    the outgoings of the morning and of the evening to rejoice!
  ita-1927: Perciò quelli che abitano alle estremità della terra temono alla vista
    de’ tuoi prodigi; tu fai giubilare i luoghi ond’escono la mattina e la sera.
  ckb-ckb: ئەوانەی لەوپەڕی جیهان دەژین، لە کارە سەرسوڕهێنەرەکانت دەترسن. لە شوێنی
    دەرکەوتنی بەرەبەیان و ئاوابوونی ئێواران، گۆرانی شادمانییان پێ دەڵێیت.
  eng-BBE: 'Those in the farthest parts of the earth have fear when they see your
    signs: the outgoings of the morning and evening are glad because of you.'
  xsi-xsi: Kinzi tamâta simo tâno ndoni nde simora mâsi ŋalaŋala noko kuveta ŋinde,
    kala wisinzi motutu. Lâ tâno ŋinde ikeno pa mbwera kâ, aku ilâ lee ipâŋga tâno
    ŋinde ikeno pa wâra kâ, ande kinzi tamâta sindeka ku sisuŋa kawanzi kâki ŋana
    sipaneano.
  kan-OKCV: ಇಡೀ ಭೂಮಿಯಲ್ಲಿರುವವರು ನಿಮ್ಮ ಅದ್ಭುತಕಾರ್ಯಗಳಿಗೆ ಅತಿಶಯಗೊಂಡಿದ್ದಾರೆ. ಉದಯಾಸ್ತಮಾನಗಳಲ್ಲಿ
    ಇರುವವರನ್ನು ಉತ್ಸಾಹ ಧ್ವನಿಗೈಯುವಂತೆ ಮಾಡುತ್ತೀರಿ.
  tam-2017: பூமியின் கடைசி இடங்களில் குடியிருக்கிறவர்களும் உம்முடைய அடையாளங்களுக்காக
    பயப்படுகிறார்கள்; காலையையும், மாலையையும் சந்தோஷப்படச்செய்கிறீர்.
  spa-RV-1909: Por tanto los habitadores de los fines de la tierra temen de tus maravillas.
    Tú haces alegrar las salidas de la mañana y de la tarde.
  ron-BTF: De asemenea cei ce locuiesc în cele mai îndepărtate părți se tem de semnele
    tale, tu faci ca ieșirile dimineții și ale serii să se bucure.
  eng-WEBP: They also who dwell in faraway places are afraid at your wonders. You
    call the morning’s dawn and the evening with songs of joy.
  eng-FBV: Everyone, even those in distant lands, are amazed by the wonderful things
    you do, from the east to the west they sing for joy.
  nld-1939: 'Vol vrees, die de grenzen der aarde bewonen: Voor uw tekenen daar, waar
    de morgen gloort, En waar Gij de avond doet juichen.'
  nch-BL: ¡Yeca nochi masehualme cati itztoque hasta campa ontantoc taltipacti, mitztepanitaj
    huan mitzimacasij para mitzixpanose quema quiitaj nopa huejhueyi tamanti cati
    tijchihua! Tijchihua para masehualme ma paquica ten quema tanesi huan hasta quema
    tayohuiya.
  vie-1934: Những kẻ ở nơi đầu cùng trái đất Thấy phép k” của Chúa, bèn sợ hãi; Chúa
    khiến buổi hừng đông và buổi chạng vạng mừng rỡ.
  cha-cha: 'Ya ayo sija ni y mañasaga gui uttimon tano, manmaañao ni señatmo: unnamagof
    y jumuyong y egaan yan y pupuenge.'
  hin-CV: सीमांत देशों के निवासी आपके महाकार्य से घबराए हुए; उदयाचल और अस्ताचल को
    आप हर्षगान के लिए प्रेरित करते हैं.
  eng-OURB: They also who dwell in far away places are afraid at your wonders. You
    call the morning’s dawn and the evening with songs of joy.
  spa-BES: 'Los que están en las partes más lejanas de la tierra tienen miedo cuando
    ven tus señales: las salidas de la mañana y de la tarde se alegran por ti.'
  tdx-tdx: Mampañeveñe o mpimoneñe añ’olon-taneo o vilo’oo; vaho ampirebehe’o ty fionjona’
    o maraiñeo naho o haleñeo.
  tha-KJV: ผู้​ที่อยู่​ในเขตแผ่นดินโลกไกลโพ้นจึงเกรงกลัวต่อหมายสำคัญของพระองค์ พระองค์​ทรงกระทำให้เช้าขึ้นและเย็นลงกู่ก้องด้วยความชื่นบาน
  por-BR-2018: Até os que habitam nos lugares mais distantes temem teus sinais; tu
    fazes alegres o nascer e o pôr do sol.
  deu-ELO: Und es fürchten sich die Bewohner der Enden der Erde, vor deinen Zeichen;
    du machst jauchzen die Ausgänge des Morgens und des Abends.
  eng-WYC-2018: and they that dwell in the ends shall dread of thy signs; thou shalt
    delight the outgoings of the morrowtide and eventide. (And they who live at the
    ends of the earth shall be filled with awe at thy signs; thou even makest the
    morning and the evening to have delight at what thou hast done.)
  epo-epo: Kaj ektimos pro Viaj mirakloj la loĝantoj de la limoj; La lokojn de la
    sunleviĝo kaj sunsubiro Vi ĝojigas.
  gfk-gfk: Diet ing diet la lalon tapaka saakit taam diet burte ira num dadas na gingilaan.
    Mekatiga ing no laar i daras ie ma ing no kasakes i suguh, u tataau hawaat a ninge
    na gungunuama.
  uig-PIN: Jaⱨanning qǝt-qǝtliridǝ turuwatⱪanlar karamǝtliringdin ⱪorⱪidu; Sǝn künqiⱪixtikilǝrni,
    künpetixtikilǝrni xadlandurisǝn;
  beo-beo: 'Osobo bagade fifi asi gala huluanedafa da Dia hahamoi liligi ba:beba:le,
    fofogadigili aligisa. Osobo bagade fifi asi gala huluane, la:idi bega: asili la:idi
    bega:, da Dia hahamoi amo ba:le, nodone wele sia:sa.'
  tpi-OTNT: Ol manmeri i lukim ol dispela samting yu mekim, na olgeta i pret long
    yu. Long hap bilong sankamap na san i go daun ol i tingim olgeta samting yu bin
    mekim, na ol i singaut amamas long yu.
  hau-SA: Waɗanda suke zama can da nesa sukan ji tsoron manyan ayyukanka; inda safe
    ke haskaka yamma kuma ta shuɗe kakan sa a yi waƙoƙin farin ciki.
  udu-udu: wakan uni gwansan gun ’kokin e mony’cesh jin si’dasi’d mo tani, uni ḵo/ki
    is gom jamas miim pini mo. /E ki dhal mo jin yana ya gi mon’thamo/ mo dhali mom’pimpili/
    mo mmoḵum cuuwa/ gom bwaŋ ’kunyka/ mo.
  uig-LAT: Jahanning chet-chetliride turuwatqanlar karametliringdin qorqidu; Sen künchiqishtikilerni,
    künpétishtikilerni shadlandurisen;
  nde-nde: Labo abahlala khatshana bayazesaba izimangaliso zakho; lapho okudabuka
    khona ukusa lokuhlwa okufiphala khona, uhlabela izingoma zentokozo.
  ton-ton: 'Pea ʻoku manavahē ʻi ho ngaahi fakaʻilonga ʻakinautolu ʻoku nofo ʻi he
    ngaahi potu mamaʻo: ʻoku ke fakafiefiaʻi ʻae ngaahi ʻaluʻanga ʻoe pongipongi mo
    e efiafi.'
  ces-1613: Kterýž skrocuješ zvuk moře, ječení vlnobití jeho, i bouření se národů,
  eng-WMB: They also who dwell in faraway places are afraid at your wonders. You call
    the morning’s dawn and the evening with songs of joy.
