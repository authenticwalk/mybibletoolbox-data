verse: PSA.065.009
translations:
  mal-C: അവിടന്ന് ഭൂമിയെ സന്ദർശിക്കുകയും അത് നനയ്ക്കുകയും ചെയ്യുന്നു; അവിടന്ന് അതിനെ
    അത്യന്തം ഫലപുഷ്ടമാക്കുന്നു. ദൈവത്തിന്റെ നദിയിൽ വെള്ളം നിറഞ്ഞിരിക്കുന്നു; ഇങ്ങനെ
    അങ്ങ് ഭൂമിയെ ഒരുക്കി അവർക്കു ധാന്യംനൽകുന്നു.
  deu-TKW: 'so daß sich die Bewohner der äußersten Enden vor deinem Zeichen fürchten:
    die Länder gegen Morgen und gegen Abend versetzest du in Jubel.'
  lin-lin: Bato oyo bavandaka na basuka ya mokili babangaka tango bamonaka bikamwa
    na Yo ; osalaka ete este mpe weste eganga na esengo.
  mmx-mmx: Nenu uk lox asuusu loklok tatao ram ti laxangka, uk lox asi larabet tik
    lox ababaum laxangka kusu larauna na pisik avukat. Nenu uk suxa aumsu laradan
    sen mi levengkadan la um taba lavatbung menemen mi levempanga anan. Uk lox i xeretna.
  eng-LSV: You have inspected the earth, and water it, || You make it very rich, the
    stream of God [is] full of water, || You prepare their grain, || When thus You
    prepare it,
  eng-GNV: 'Thou visitest the earth, and waterest it: thou makest it very riche: the
    Riuer of God is full of water: thou preparest them corne: for so thou appointest
    it.'
  eng-WEBSTER: 'Thou visitest the earth, and waterest it: thou greatly enrichest it
    with the river of God, which is full of water: thou preparest them corn, when
    thou hast so provided for it.'
  nhw-BL: Ta ticatequía ni tlaltipactli para ma tlaelilti. Nopa hueyame catli ta moaxca
    amo quema huaquij. Ta tijcualtlalía ni tlali para momasehualhua ma quitocaca ininxinach,
    huan teipa tijchihua para ma onca se hueyi pixquistli.
  swh-ONEN: Waitunza nchi na kuinyeshea, waitajirisha kwa wingi. Vijito vya Mungu
    vimejaa maji ili kuwapa watu nafaka, kwa maana wewe umeviamuru.
  bba-bba: Hɑnduniɑn ɡoonu nnɛ sɔɔ, tɔmbu kpuro bɑ wunɛn sɔm mɑɑmɑɑkiɡinu nɑsie. Wunɛ
    wi ɑ rɑ sɔ̃ɔ yɑri yeruɡibu kɑ sɔ̃ɔ duu yeruɡibu nuku dobu wɛ̃.
  eng-KJVCPB: 'Thou visitest the earth, and waterest it: Thou greatly enrichest it
    With the river of God, which is full of water: Thou preparest them corn, when
    thou hast so provided for it.'
  luo-luo: Irito piny kendo iolone pi, imiyo obedo momew moromo chuth. Aore mag Nyasaye
    opongʼ gi pi mamiyo ji bedo gi cham, nimar kamano e kaka ne ichano chon.
  aii-aii: ܣܘܼܚܒܸܪܘܼܟ݂ ܠܐܲܪܥܵܐ ܘܡܘܼܫܬܝܼܵܐ ܠܘܼܟ݂، ܟܹܐ ܥܵܒ݂ܕܹܬ ܠܵܗ̇ ܥܲܬܝܼܪܬܵ‌ܐ ܪܵܒܵܐ.
    ܫܵܩܝܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܡܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܡ̈ܝܼܵܐ، ܟܹܐ ܬܲܪܨܸܬ ܕܲܚܠܵܝܗ‌ܝ ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܗܘܼܕܪܘܼܗ̇
    ܝܘܸܬ.
  meu-meu: Tanobada o vadivadi heniamu, o haparipariamu, uma tanodia o hanamodiamu;
    Dirava ena sinavai na ranu ai e honumu, uma anidia o henidiamu, vada o haheḡaeḡaedia
    tanodia lalodiai.
  npi-ULB: तपाईं पृथ्वीलाई सहायता गर्न आउनुहुन्छ । तपाईंले त्‍यसलाई भिजाउनुहुन्‍छ
    । तपाईंले त्‍यसलाई धेरै समपन्‍न तुल्याउनुहुन्छ । परमेश्‍वरका नदीमा पानी भरिएको
    छ । तपाईंले पृथ्वीलाई तयार गर्नुहुँदा तपाईंले मानवजातिलाई अन्‍न दिनुहुन्‍छ ।
  yor-yor: Ìwọ bẹ ayé wò, o sì bomirin; ìwọ mú un ọ̀rọ̀ púpọ̀. Odò Ọlọ́run kún fún
    omi láti pèsè ọkà fún àwọn ènìyàn, nítorí ibẹ̀ ni ìwọ ti yàn án.
  pes-OPCB: تو زمین را سیراب می‌سازی و آن را حاصلخیز می‌گردانی. با رودخانه‌های پر
    از آب، زمین را برای انسان بارور می‌سازی تا از محصولاتش استفاده کند.
  tgl-ULB: Pumunta ka para tulungan ang mundo; dinidiligan mo ito; pinagyayaman ng
    lubos; ang ilog ng Diyos ay puno ng tubig; pinagkalooban mo ng mga butil ang sangkatauhan
    nang inihanda mo ang daigdig.
  nop-nop: Du kwet momooŋ hinek kadokolaŋ, wondiniŋ folooŋ gwi nadiune maaŋ kwet tubukulemalak.
    Kaŋ kwetdi galikit tubumintaune nanaŋe duhuduhu kedem mintalak. Bepaŋ, du ime
    boiguŋ u naŋgat mu tiiŋ. Wondigoŋ tubune nanaŋe fee mintaune meeniŋdi moŋgo-henaŋ
    tiiŋ. Kwanai u dagoŋ tuguŋ.
  hui-hui: Í̠na wali agali palu ngamaru handaya ho ko lalu hariha howa dalu ngialu
    inanaga dindiru mo baya halu mo ibane berela halu kegoni. Iba nagane gendo ngamaruha
    iba duguaho wiaabo helalu iba maru piagaru hundia nabi pia ho wiaabo heledagoni.
    Inanaga tomo hengedamarubi baya gumbile wiaabo heledegola bu dawalu naabo haramagolabi
    tene haho wiaabo kagoni. Urunidagua bialu kegome ina wali agali dara howa biamogo
    bule handaya ho ko lalu walia halu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိုး​ရေ​ကို ချ​ပေး​တော်​မူ​ခြင်း​အား​ဖြင့်​ကမ္ဘာ​မြေ​ကြီး​ကို
    ကြည့်​ရှု​စောင့်​ရှောက်​လျက်​နေ​တော်​မူ​ကြောင်း​ကို ဖော်​ပြ​တော်​မူ​ပါ​၏။ ကမ္ဘာ​မြေ​ကြီး​ကို​မြေ​သြ​ဇာ​ထက်​သန်​စေ​တော်
    မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​မြစ်​ချောင်း​တို့​ကို​ရေ​နှင့် ပြည့်​စေ​တော်​မူ​ပါ​၏။
    ကမ္ဘာ​မြေ​ကြီး​တွင်​ကောက်​ပဲ​သီး​နှံ​များ​ကို ဖြစ်​ပွား​စေ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​စီ​ရင်​တော်​မူ​ပုံ​မှာ​ဤ​သို့​တည်း။
  bod-N: ཁྱེད་ཀྱིས་ས་ལ་གཟིགས་ཤིང་ཆར་ཆུ༌གནང༌། །ས་ལ་ས་བཅུད་ཤིན་ཏུ་འཛོམས་པར༌མཛད། །མི་ལ་འབྲུ་རིགས་སྟ་གོན་མཛད་པའི༌ཕྱིར།
    །དཀོན་མཆོག་ཉིད་ཀྱི་གཙང་པོར་ཆུ་ཡིས༌བཀང༌། །དེ་བཞིན་ཁོང་གིས་ས་གཞི་གྲ་སྒྲིག༌མཛད།།
  wsk-wsk: Ni ali imi lilim la ko sinar tasam ale yu tusam se ali welang gemaso; nika
    yu suen la mu nungumik maraka namara bo mena; se nika kariimet na inang karogo
    terong ma sapasan. Nika gemang uwutata aniram se ni te uwutata beterem.
  sna-sna: Mune hanya nenyika uye munoidiridza; munoipfumisa kwazvo. Hova dzaMwari
    dzizere nemvura kuti dzivigire vanhu zviyo, nokuti saizvozvo ndimi makazvirayira.
  spa-BLM: Tú visitas la tierra y la riegas. Lo enriqueces enormemente. El río de
    Dios está lleno de agua. Tú les proporcionas el grano, pues así lo has ordenado.
  cac-cac: Ayachn̈ejoch ilan lum luum, tzac' sn̈ab'il luum, tzac'anpax q'uib' tas
    tz'avchaj d'a luum. Tzac' q'uib' ixim trigo yuj a a' tz'el yoc. Ichaton val chi',
    tzutej a b'oan lum luum tic.
  swh-ULB: Wewe huja kuisaidia nchi; unainyeshea inchi; wewe unaiimarisha nchi vizuri;
    mto wa Mungu umejaa maji; wewe humpa mwanadamu nafaka unapokuwa umekwisha iandaa
    nchi.
  bel-bel: Ён жыцьцё захаваў душы нашай, і назе нашай ня даў пахіснуцца.
  deu-ELBBK: Und es fürchten sich die Bewohner der Enden der Erde vor deinen Zeichen;
    du machst jauchzen die Ausgänge des Morgens und des Abends.
  mbb-OT: Ed-etimanen nu is tanà wey ebpeuzanan nu, ne midhimu nu he mekeveǥey te
    sebpet. He Megbevayà, is menge wahig nu kenà egkemezahan, ne ebeǥayan nu te sebpet
    is menge etew. Id-andam nu is tanà he uuzaran.
  mal-2015: നീ ഭൂമിയെ സന്ദർശിച്ചു നനെക്കുന്നു; നീ അതിനെ അത്യന്തം പുഷ്ടിയുള്ളതാക്കുന്നു;
    ദൈവത്തിന്റെ നദിയിൽ വെള്ളം നിറെഞ്ഞിരിക്കുന്നു; ഇങ്ങനെ നീ ഭൂമിയെ ഒരുക്കി അവർക്കു
    ധാന്യം കൊടുക്കുന്നു.
  gup-gup: Ngudda God nawu yibolknahnan dja yibolkdjuhke kondah kurorre rowk kore
    ngarrihni. Yibolkmarnbun ba manwern manbubuyika manme kadjordmerren. Ngudda God
    nawu yibobarlke mankabowern ba kunbolk bedberre bininj kabenwon manmim manbu manme
    bedberre. Ngudda wanjh yiyingkihkarremarnbom bu kuhni yikurduyime.
  rmc-rmc: Caľi phuv pes igen čudaľinel tire zazrakenge; tire skutki anen o radišagos
    pre phuv, kaj vidňisaľol tosara a rači kaľol andre.
  nlg-nlg: Ighoe to vulivulia mo righitaonia na maramana, O nia ge sosodo me varangagha.
    A nina na lei daidari a God kara mua mamaha Gaira tara nia hevei na mola ni vuavua
    tana bona ni siosio, te vagha to arelavaghinia Ighoe ge ke ghaghua iga.
  pes-OPV: از زمین تفقد نموده، آن راسیراب می‌کنی و آن را بسیار توانگر می‌گردانی. نهر
    خدا از آب پر است. غله ایشان را آماده می‌کنی زیرا که بدین طور تهیه کرده‌ای.
  ron-1924: 'Ту черчетезь пэмынтул ши-й дай белшуг, ыл умпли де богэций ши де рыурь
    думнезеешть плине ку апэ. Ту ле дай грыу, пе каре ятэ кум ыл фачь сэ родяскэ:'
  ben-OBCV: তুমি এই পৃথিবীকে যত্ন করছ ও জল সেচন করছ, সমৃদ্ধ ও উর্বর করে তুলছ। ঈশ্বরের
    নদী জলে পূর্ণ; যা সবাইকে প্রচুর শস্যের সম্ভার দেয়; কারণ এইভাবেই তুমি আদেশ দিয়েছ।
  som-som: Dhulka waad soo booqataa, oo waad biyaysaa, Oo aad baad u barwaaqaysaa,
    Webiga Ilaahna biyaa ka buuxa, Waxaad iyaga siisaa hadhuudh, markii aad dhulka
    sidaas u diyaarisay.
  lat-VUC: qui posuit animam meam ad vitam, et non dedit in commotionem pedes meos.
  eng-ASVBT: 'Thou visitest the earth, and waterest it, Thou greatly enrichest it;
    The river of God is full of water: Thou providest them grain, when thou hast so
    prepared the earth.'
  mna-mna: Nu ta motom pa toono, mi kamam ma yaŋ isu. Mi pembesmbeeze toono ma mbuyeene
    iwedet. Yok ki Anutu na, irereere ma biibi pa toono. Irao imaaga na som. Pa nu
    lelem be kam ma mai ambaiŋana ipet. Tanata urpewe toono be ipiyooto kini boozo.
  ita-1885: Tu visiti la terra, e l'abbeveri; Tu l'arricchisci grandemente; I ruscelli
    di Dio son pieni d'acqua; Tu apparecchi agli uomini il lor frumento, dopo che
    tu l'hai così preparata.
  eng-LXXUP: Who quickens my soul in life, And does not suffer my feet to be moved.
  eng-ULB: You come to help the earth; you water it; you greatly enrich it; the river
    of God is full of water; you provide mankind grain when you have prepared the
    earth.
  spa-VBL: Tú cuidas de la tierra y la riegas con la lluvia. Haces que produzca fruto.
    Dios, tu río está lleno de agua para hacer crecer el grano. Así lo has hecho.
  fra-_FOB: Tu visites la terre, tu l'arroses, tu l'enrichis abondamment; les ruisseaux
    de Dieu sont pleins d'eau; tu prépares leur froment, après que tu as ainsi préparé
    la terre.
  mal-mal: അവിടുന്ന് ഭൂമിയെ സന്ദർശിച്ച് നനയ്ക്കുന്നു; അങ്ങ് അതിനെ അത്യന്തം പുഷ്ടിയുള്ളതാക്കുന്നു;
    ദൈവത്തിന്റെ നദിയിൽ വെള്ളം നിറഞ്ഞിരിക്കുന്നു; ഇങ്ങനെ അവിടുന്ന് ഭൂമിയെ ഒരുക്കി അവർക്ക്
    ധാന്യം കൊടുക്കുന്നു.
  urd-GVR: Tū zamīn kī dekh-bhāl karke use pānī kī kasrat aur zarḳhezī se nawāztā
    hai, chunāṅche Allāh kī nadī pānī se bharī rahtī hai. Zamīn ko yoṅ taiyār karke
    tū insān ko anāj kī achchhī fasal muhaiyā kartā hai.
  suz-BL: गे रागी हिरशा, रेउ यिपाइक्‍‍नीनी। गे मेको कली शुश ग्रेल्‍पाइक्‍नीनी। परमप्रभु
    आ खोला ब्‍वाक्‍कुम ब्रीशो बाक्‍नीम। मोपा मुर आन कली शुश अन्‍न ख्रेल्‍नीनी। मारदे
    हना मेकोन इन मिम्‍शो बाक्‍ब। भजन संग्रह ६७:७
  eng-NOY: Thou visitest the earth and waterest it; Thou enrichest it exceedingly;
    The river of God is full of water. Thou suppliest the earth with corn, When thou
    hast thus prepared it.
  ita-1927: Tu visiti la terra e l’adacqui, tu l’arricchisci grandemente. I ruscelli
    di Dio son pieni d’acqua; tu prepari agli uomini il grano, quando prepari così
    la terra;
  ckb-ckb: بایەخ بە زەوی دەدەیت و ئاوی دەدەیت، زۆر بەپیت و فەڕی دەکەیت، جۆگەکانی خودا
    پڕ ئاون، دەغڵودانیان ئامادە دەکەیت، چونکە بەم شێوەیە ڕێکت خستووە.
  eng-BBE: 'You have given your blessing to the earth, watering it and making it fertile;
    the river of God is full of water: and having made it ready, you give men grain.'
  xsi-xsi: Noko ilo pa tâno; mine kala noko uru kuo karâzi imbe indue, aku kuveta
    tâno ne siŋi ipâŋga. Maro Kindeni, noko ne lââ nde ŋalae tina, kala kupaliŋi karâzi
    imbe ndue. Aku noko kuveta kâpwa kie-kie ipâŋga tâno ilo panzi tamâta tu sika.
    Noko tamwata ne pateâŋa nde ikeno mine.
  kan-OKCV: ಭೂಮಿಯನ್ನು ಸಂಧಿಸಿ, ಅದಕ್ಕೆ ಮಳೆಬರುವಂತೆ, ಅದನ್ನು ಫಲವತ್ತಾಗಿ ಮಾಡುತ್ತೀರಿ. ದೇವರ
    ನದಿಯು ನೀರಿನಿಂದ ತುಂಬಿದೆ. ಹೀಗೆ ಭೂಮಿಯನ್ನು ಸಿದ್ಧಮಾಡಿ, ಜನರಿಗೆ ನೀವು ಧಾನ್ಯವನ್ನು ಒದಗಿಸುತ್ತೀರಿ.
  tam-2017: தேவனே நீர் பூமியை விசாரித்து அதற்கு நீர்ப்பாய்ச்சுகிறீர்; தண்ணீர் நிறைந்த
    தேவநதியினால் அதை மிகவும் செழிப்பாக்குகிறீர்; இப்படி நீர் அதைத் திருத்தி, அவர்களுக்குத்
    தானியத்தை விளைவிக்கிறீர்.
  spa-RV-1909: 'Visitas la tierra, y la riegas: en gran manera la enriqueces con el
    río de Dios, lleno de aguas: preparas el grano de ellos, cuando así la dispones.'
  ron-BTF: Tu cercetezi pământul și îl uzi, îl îmbogățești mult cu râul lui Dumnezeu,
    care este plin de apă, tu le pregătești oamenilor grâne, după ce astfel te-ai
    îngrijit de el.
  eng-WEBP: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  eng-FBV: You care for the earth and water it; you make it very productive. God,
    your river is full of water to grow the grain—this is what you have planned.
  nld-1939: 'Gij draagt zorg voor de aarde, En drenkt ze volop; Gij stort er een rijke
    zegen op uit, Gods vloed heeft altijd water genoeg. Gij maakt haar gereed voor
    haar koren, Zó maakt Gij ze klaar:'
  nch-BL: Ta ticatequía ni taltipacti para ma taelilti. Nopa hueyame cati ta moaxca
    amo quema huaquij. Ta tijcualtalía ni tali para momasehualhua ma quitocaca inixinach,
    huan teipa tijchihua para ma onca se hueyi pixquisti.
  vie-1934: Chúa thăm viếng đất, và tưới ướt nó, Làm cho nó giàu có nhiều; Suối Đức
    Chúa Trời đầy nước. Khi Chúa chế đất, thì sắm sửa ngũ cốc cho loài người.
  cha-cha: 'Jago bumisita y tano yan unriega; unnagosrico; y sadog Yuus bula janom:
    unnafanmauleg y maies para sija yanguin esta unnalisto y tano taegüije.'
  hin-CV: आप भूमि का ध्यान रख उसकी सिंचाई का प्रबंध करते हैं; आप उसे अत्यंत उपजाऊ
    बनाते हैं; परमेश्वर के जल प्रवाह कभी नहीं सूखते. क्योंकि परमेश्वर, आपने यह निर्धारित
    किया है, कि मनुष्यों के आहार के लिए अन्‍न सदैव उपलब्ध रहे.
  eng-OURB: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  spa-BES: Has dado tu bendición a la tierra, regándola y haciéndola fértil; el río
    de Dios está lleno de agua; y habiéndolo preparado, das a los hombres grano.
  tdx-tdx: 'Tilihe’o ty tane toy naho tondraha’o rano: vaho fanjàka ty nampamokara’o
    aze amy sakan’Añahare miheneheney; nañalankaña’o ampemba, izay ty fañajaria’o
    i taney.'
  tha-KJV: พระองค์​ทรงเยี่ยมเยียนแผ่นดินโลก และทรงรดน้ำ พระองค์​ทรงกระทำให้​อุ​ดมยิ่​งด​้วยแม่น้ำของพระเจ้าซึ่​งม​ีน้ำเต็ม
    พระองค์​ทรงจัดหาข้าวให้ เพราะทรงจัดเตรียมโลกไว้เช่นนั้นแหละ
  por-BR-2018: Tu visitas a terra, e a regas; tu a enriqueces; o rio de Deus está
    cheio de águas; tu preparas a terra , e lhes dá trigo.
  deu-ELO: 'Du hast die Erde heimgesucht und ihr Überfluß gewährt, du bereicherst
    sie sehr: Gottes Bach ist voll Wassers. Du bereitest ihr Getreide, wenn du sie
    also bereitest.'
  eng-WYC-2018: Thou hast visited the land, and hast greatly filled it; thou hast
    multiplied to make it rich. The flood of God was [full-]filled with waters; thou
    madest ready the meat of them, for the making ready thereof is so, (or The rivers
    of God were filled full with water; and thou preparedest rain for the land or
    and thou preparedest corn for the land, for such is its preparation).
  epo-epo: Vi memoras pri la tero, Kaj Vi donas al ĝi akvon, kaj Vi forte ĝin riĉigas;
    La torento de Dio estas plena de akvo; Vi pretigas ĝian panon, ĉar tiel Vi ĝin
    aranĝis.
  gfk-gfk: U balaure tar no pise ma u kapal ie. U tabar no pise ma ra haleng nian
    saakit. Ira salsalin taah ta God i hung ma ra taah wara tar nian ta ira tunotuno,
    kanong u gate kure tar huo.
  uig-PIN: Yǝr yüzining ƣemini yǝp yoⱪlap kelip, uni suƣirisǝn, Uni tolimu munbǝtlǝxtürisǝn.
    Hudaning dǝrya-eriⱪliri suƣa tolƣandur; Xundaⱪ ⱪilip sularni tǝyyarlap, Kixilǝrni
    axliⱪ bilǝn tǝminlǝysǝn.
  beo-beo: Di da osobo bagade soge amoma gagagulasu hou olelema:ne, gibu iaha. Di
    da soge noga:le nasegagima:ne hamosa. Di da hano logo amo hanoga nabalesisa. Di
    da osobo amo hulu ha:i nasu bugili iasisa.
  tpi-OTNT: Yu save salim ren i kam na long dispela pasin yu lukautim gut graun. Na
    yu mekim graun i gat planti gris, na kaikai i kamap gut. God, yu bin putim ol
    wara long olgeta hap, na ol i no save drai. Dispela i save mekim kaikai i kamap
    planti na ol manmeri i kisim. Dispela wok yu yet yu bin mekim.
  hau-SA: Kana kula da ƙasa kana kuma yi mata banruwa; kana azurta ta a yalwace. Rafuffukan
    Allah sun cika da ruwa don su ba mutane hatsi, don haka ne ka ƙaddara.
  udu-udu: /E buṯkin e mony’cesh mo dhali wol a’di yi’de/ mo, dhali /e ’kummki a’di
    ki ’kumm jin caaca kagahara mo. Yi’de/ ma Arumgimis kun son a’di ’tu’dki mo mo.
    /E ki ’twaḵ emen buni mo, haali/ wakan /e thosonki a’di mo be.
  uig-LAT: Yer yüzining ghémini yep yoqlap kélip, uni sughirisen, Uni tolimu munbetleshtürisen.
    Xudaning derya-ériqliri sugha tolghandur; Shundaq qilip sularni teyyarlap, Kishilerni
    ashliq bilen teminleysen.
  nde-nde: Uyawunakekela umhlaba uwuthelezele ngamanzi; uyawunothisa kakhulu. Imifula
    kaNkulunkulu igcwalisiwe ngamanzi ukuze abantu bazuze amabele, ngoba ukumisile
    wena lokho.
  ton-ton: '‌ʻOku ke ʻaʻahi ki he fonua, ʻo fakaviviku ia: ʻoku ke fakakoloa lahi
    ʻaki ia ʻae vaitafe ʻoe ʻOtua, ʻaia ʻoku pito ʻi he vai: ʻoku ke teuʻi ʻenau meʻakai,
    hili hoʻo tokonaki pehē ki ai.'
  ces-1613: Tak že se báti musejí obyvatelé končin zázraků tvých, kteréž nastáváním
    jitra a večera k plésání přivodíš.
  eng-WMB: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  tam-TCV: நிலத்தைக் கவனித்து அதற்கு நீர்ப்பாய்ச்சுகிறீர்; நீர் அதைச் செழிப்பாக்குகிறீர்;
    மக்களுக்குத் தானியத்தைக் கொடுக்கும்படி, இறைவனின் நீரோடைகள் தண்ணீரால் நிறைந்திருக்கின்றன;
    இவ்விதமாகவே நீர் அதை ஏற்படுத்தியிருக்கிறீர்.
  ceb-ULB: Moanhi ka aron pagtabang sa yuta; gipatubigan nimo kini; gipatambok nimo
    kini; ang sapa sa Dios puno sa tubig; gihatagan nimo ang mga tawo ug trigo sa
    dihang giandam mo ang yuta.
  pol-UBG: Nawiedzasz ziemię i zraszasz ją, wzbogacasz ją obficie strumieniem Bożym
    pełnym wody. Przygotowujesz im zboże, gdy tak przysposabiasz ziemię.
  agr-agr: Ametme nugka kuitamnumek; tuja yumishkam yutumtikame, dutikam ajak aidaush
    tsapapitkame. Ame yumi yutumtikjamu betsaka akagak nugkan uchupjamtai, trigo aidaush
    shiig tsapainiag nejenawai.
  kyc-kyc: Embame yuu dupwa mondo lao rapu pilyuŋu lao lasaka pyuo apu peelene. Dopa
    pipinyi dokona yuu amenge kapape dokona nenge andenge. Embame ipwa pona dupwa
    ipwa epo rangu pena lao pingi. Embame yuu dupwana nenge andena lao peenge. Embame
    pingi doko dapa pyuo pingi.
  urd-GVU: تُو زمین کی دیکھ بھال کر کے اُسے پانی کی کثرت اور زرخیزی سے نوازتا ہے،
    چنانچہ اللہ کی ندی پانی سے بھری رہتی ہے۔ زمین کو یوں تیار کر کے تُو انسان کو اناج
    کی اچھی فصل مہیا کرتا ہے۔
  eng-OEBCW: You visit and water the earth; you greatly enrich her with the river
    of God, which is full of water. You prepare the corn thereof,
  deu-1912: Du suchst das Land heim und wässerst es und machst es sehr reich. Gottes
    Brünnlein hat Wassers die Fülle. Du läßt ihr Getreide wohl geraten; denn also
    bauest du das Land.
  kan-2017: ನೀನು ನಮ್ಮ ದೇಶವನ್ನು ಕಟಾಕ್ಷಿಸಿ, ಅದರ ಮೇಲೆ ಮಳೆಸುರಿಸಿ, ಚೆನ್ನಾಗಿ ಹದಗೊಳಿಸುತ್ತೀ;
    ದೇವರೇ, ನಿನ್ನ ಕಾಲುವೆಗಳಲ್ಲಿ ನೀರಿಗೆ ಕೊರತೆ ಇಲ್ಲ. ಹೀಗೆ ಭೂಮಿಯನ್ನು ಸಿದ್ಧಮಾಡಿ ಮನುಷ್ಯರಿಗೆ
    ಧಾನ್ಯವನ್ನು ಒದಗಿಸುತ್ತಿ.
  yap-yap: 'Ga be dag ni ga be ayuweg e but’ ko n’uw ni ga be pi’; ga be fal’eg rogon
    be par nib yong’ol. Ka mu suguy e pi lul’ ko ran; ga be pi’ e woldug ko but’.
    Irera’ rogon ni ka mu rin’:'
  hlt-MCSB: Diklai na hip tih muep na bueih. Pathen kah sokca te na boei sak tih tui
    na bae sak. Anih te na hlinsai tih cangpai neh na hmoel pah.
  mdy-ETH: ሳዖም ዒርዚ ኔ ዋርቂሻኔ፤ ዔባ ዓኣፓንዳጉዲ ማሂሢና ዖርጎቻኔ፤ ዎሮ ዋኣሢና ኔ ኩንሣኔ፤ ሳዖይዳ ሃኣኮ ኔ ባቃልሳኔ፤
    ዬያ ኔ ማዻሢያ ሂዲኬ፦
  twi-ASANTE: Wohwɛ asase no gugu so nsuo; woma no yɛ asase pa ma ɛboro so. Wode nsuo
    hyɛ Onyankopɔn nsuwansuwa ma sɛdeɛ ɛbɛma nnipa no aduane. Sɛdeɛ woayɛ no nie.
  eng-WEBU: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  acu-NT: Ame aja ainauka wainnuitme. Tura yumisha jitumtiknuitme. Tura arak ainausha
    tsapamtiknuitme. Ameka entsa ainau nungkan chuprarat tusam najanawaitme, turasha
    trigo nerekat tusam neremtiknuitme.
  spa-PDDPT: Visitas la tierra y la inundas. La enriqueces muchísimo. El torrente
    de ʼElohim está lleno de agua. Preparas el grano de ellos Porque así Tú preparas
    la tierra.
  gun-gun: Yvy re reikuaa pota vy remoakỹ 'rã, remoingo porã ete 'rã. Yakã'i Nhanderuete
    pegua typy porã meme 'rã. Mba'emo ra'yĩ oiko porã 'rã, ha'e rami aguã rami remoingo
    rire.
  agu-BL: Ilu' k'aja'nl tetz cyakil yi munt, na ilu' na ak'on tetz a'bal tibaj, bantz
    tk'ol balaj ujul. Na jal a' tulak e'chk siwun tanu', bantz jale'n balaj cosech.
    Ya'stzun na tuleju' e'chk cojbil.
  ilo-ULB: Umaymo tultulongan ti lubong; sibsibugam daytoy; kasta unay ti panangpabaknangmo
    iti daytoy; napno iti danum iti karayan ti Dios; ipapaaymo iti apit idi insaganam
    ti lubong.
  kpg-kpg: 'Goe e haga modongoohia do aloho i nia henua i dau hai dela e haga doo iha
    di uwa. Goe e haga honu di maa gi nia huwa laagau mo nia gelegele humalia. Goe
    e haga honu nia dama monowai mmidi gi nia wai. Goe e wanga gi henuailala nia huwa laagau.
    Deenei dau hai e hai nia maa:'
  uig-ARA: يەر يۈزىنىڭ غېمىنى يەپ يوقلاپ كېلىپ، ئۇنى سۇغىرىسەن، ئۇنى تولىمۇ مۇنبەتلەشتۈرىسەن.
    خۇدانىڭ دەريا-ئېرىقلىرى سۇغا تولغاندۇر؛ شۇنداق قىلىپ سۇلارنى تەييارلاپ، كىشىلەرنى
    ئاشلىق بىلەن تەمىنلەيسەن.
  bps-bps: Fitem i kafdufam i tanà fagu di kfebem i ulen na di kfabuam i tanà; na
    fananoam yéél i dad sbang na blém i ulê i dad fule fagu di gamtikeng nimoam.
  sus-sus: Duniɲa birin gaaxuma nɛ i xa kaabanakoe ya ra. Kelife sogetede han sogegorode,
    e birin e ɲɛlɛxin xui raminima nɛ i xa fe ra.
  pon-2006: 'Komw ketin kasalehda omwi kupwure sampah ni omwi kin ketin kalamwurehki
    keteu; komw ketin audekihla wahnsahpw oh pwehl mwahu. Komwi ketin audehda piletik
    kan; komwi ketikihong sampah wahntuhke kan. Met iei duwen wiepen nin limomwi kan:'
  jae-jae: Aôm kokeleŋ nom ma kôsanem ŋa bu. Aôm kômoasiŋ nom ŋanôgeŋ. Aôm Anôtô kôkêŋ
    nêm bu kêsuŋ e ŋalap-lap laŋgwageŋ. Aôm kômasaŋ nom amboac tonaŋ, tec kôkêŋ launêŋ
    gêŋ kômŋa kêpi ŋajamgeŋ.
  ksd-ksd: U tar laume ra gunan, u tar puk vabilim ia, U tar manga vauviana; A mata
    na tava kai God i lubu; U tabar diat ma ra kon, tago damana u vaninare ra gunan.
  tur-YTC: Yeryüzünü ziyaret edip onu sularsın. Onu çok zenginleştirirsin. Tanrı’nın
    nehri suyla doludur. Onlara tahıl sağlarsın, Çünkü bunu Sen buyurdun.
  bel-N: І будуць баяцца знакаў Тваіх жыхары канцоў сьвету, землі на ўсходзе і на
    захадзе Ты разьвесяляеш.
  grc-BRENT: τοῦ θεμένου τὴν ψυχήν μου εἰς ζωὴν, καὶ μὴ δόντος εἰς σάλον τοὺς πόδας
    μου.
  kpr-kpr: Enda nine tavo tatau use, borija muturaesa. Nine eoso, enda raugo use bayau
    roera digari futo vivitigeraera. Arie God, nine ninda sasaka averegeoso, uvu isambu
    bedo ututeraera. Nine enda esimbuguse seoso, roera veka vivitegeraera. Emo ninda
    ariri.
  ind-AYT: (65-10) Engkau memperhatikan bumi dan melimpahinya; Engkau menjadikannya
    kaya. Aliran-aliran Allah begitu penuh dengan air; Engkau mempersiapkan gandum
    bagi mereka, sungguh Engkau menyediakannya.
  yom-yom: Ngeyo wuyiza tala ntoto ayi wuwuvana nlangu ; wuvana wawu bima buwombo.
    Mila mi Nzambi midi miwala nlangu. Ngeyo weti kubikila batu makundi bila ngeyo
    wutumina buawu.
  yut-yut: Gak da mɨktɨm kɨlani ak do sɨkak yɨpbɨ mosok. Yaŋ aŋaki mɨktɨm tagɨsi aŋakwan
    jap bamɨ tagɨsi toŋ. Piŋkop gak da pakbi morapmɨ yopgul da dɨma dugoŋ. Yaŋdo,
    jap bamɨ madepsi ɨreŋ taŋakwa amɨn da arɨpnikon paŋ noŋ. Gak da yaŋ ak do kɨlɨ
    nandagɨl.
  nya-nya: Inu mumasamalira dziko lapansi ndi kulithirira; Inuyo mumalilemeretsa kwambiri.
    Mtsinje wa Mulungu ndi wodzaza ndi madzi kuti upereke tirigu kwa anthu, pakuti
    Inu munakhazikitsa zimenezi.
  hrv-hrv: Oni što žive nakraj svijeta boje se znamenja tvojih; dveri jutra i večeri
    radošću napunjaš.
  mps-mps: Nago te tulubage tagala palu, te tama tebogo naga nago te tǫ bugagia tonalubao.
    Tama nago te tǫ ili hauwa pedalumainu ilama, tama te nai bugagia holobao. God,
    nago te wę dabe tigidali badu muai elalubao, tama augwali te me sula sabeo. Tego
    te nai hauwa pedalumainu ilama, tama te we bidi dabego sobao. Te sę nago digi
    ebo dao.
  tpi-tpi: Yu save salim ren i kam na long dispela pasin yu lukautim gut graun. Na
    yu mekim graun i gat planti gris, na kaikai i kamap gut. God, yu bin putim ol
    wara long olgeta hap, na ol i no save drai. Dispela i save mekim kaikai i kamap
    planti na ol manmeri i kisim. Dispela wok yu yet yu bin mekim.
  dan-1931: så Folk ved Verdens Ende gruer for dine Tegn; hvor Morgen og Aften oprinder*,
    bringer du Jubel. { [*dvs. på hele Jordens Kreds fra øst til vest.] }
  vie-OVCB: Chúa viếng thăm, tưới nước địa cầu, làm cho đất phì nhiêu màu mỡ. Các
    sông suối tràn nước, cho đất màu mỡ, lúa thóc dồi dào.
  guj-2017: તમે પૃથ્વીની સહાય કરો છો; તમે તેને પાણીથી સિંચો છો; તમે તેને ઘણી ફળદ્રુપ
    કરો છો; ઈશ્વરની નદી પાણીથી ભરેલી છે; જ્યારે તમે પૃથ્વીને તૈયાર કરી, ત્યારે તમે
    મનુષ્યોને અનાજ પૂરું પાડ્યું.
  pon-2006A: 'Komw ketin kasalehda omwi kupwure sampah ni omwi kin ketin kalamwurehki
    keteu; komw ketin audekihla wahnsahpw oh pwehl mwahu. Komwi ketin audehda piletik
    kan; komwi ketikihong sampah wahntuhke kan. Met iei duwen wiepen nin limomwi kan:'
  por-BRBSL: Você visita a terra, e a rega. Você o enriquece muito. O rio de Deus
    está cheio de água. Você lhes fornece grãos, pois assim você os ordenou.
  eng-OEBUS: You visit and water the earth; you greatly enrich her with the river
    of God, which is full of water. You prepare the corn thereof,
  swe-swe: De som bor vid jordens ändar [jordens avlägsna hörn] häpnar för dina tecken,
    du gör så att platserna där morgon och kväll föds (öster och väster) fylls med
    jubel (glädjerop).
  cth-cth: Talai heh na rip teh, kho thouk na rak sak teh, tui hoi ka kawi e Cathut
    e palangnaw hah tawntanae hoi na pathoup. Hottelah, talai heh na pathoup teh,
    talai van kaawmnaw a pawhik na rakueng pouh.
  twi-twi: Wohwɛ asase no gugu so nsu; woma no yɛ asase pa ma ɛboro so. Wode nsu hyɛ
    Onyankopɔn nsuwansuwa ma sɛnea ɛbɛma nnipa no aduan, efisɛ saa ne nea woahyɛ.
  hlt-hlt: Diklai na hip tih muep na bueih. Pathen kah sokca te na boei sak tih tui
    na bae sak. Anih te na hlinsai tih cangpai neh na hmoel pah.
  tbz-SIM: Kutenkù kumɔu yɑ̀ ɑ dɔɔri tìì diɛtì nti kɛ dɑ yɔ̀tɛ, kɛ̀ diyiè yìɛ̀ kɛ̀ɛ̀
    bíɛ́kɛ̀ nɛ̀ dì tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ íú mɛdiɛ̀.
  msy-2020: Nɨ nguazim damutɨ a deravɨra ikiasa, nɨ amozim amadima a izi. Nɨ nguazim
    gamima a deravɨra itima, dagheba a gisɨn deraghavɨram aghui. God, nɨn Fanem dɨpaba
    bar a gizɨvazɨ, a ivemara ghua danganibar ghuaghira datir puvatɨ. Arazir kamɨn,
    dagher avɨriba nguazir kamɨn otifi.
  dop-dop: Antulinyɑ tənɑsɩ tɔɔ nyə́mɑ nɑ́ nyɑ́ kɔkɔlɔ nyəm nɑ pɑ́ nəɣəsəɣɩ, nɑ lɑŋhʋlʋmlɛ
    nɑ́ɑ́ kʋɣɩ ilim tətʋlɛ nɑ pə təlɩɩlɛ nyə́mɑ.
  azb-azb: Yer üzünün qayğısına qalıb su verirsən, Onu çox məhsuldar edirsən. Ey Allah,
    çayın su ilə doludur, Torpağı taxıl üçün hazır edirsən.
  eng-DBY: 'Thou hast visited the earth, thou hast watered it; thou greatly enrichest
    it: the river of God is full of water; thou providest their corn, when thou hast
    so prepared it:'
  hin-2017: तू भूमि की सुधि लेकर उसको सींचता है, तू उसको बहुत फलदायक करता है; परमेश्वर
    की नदी जल से भरी रहती है; तू पृथ्वी को तैयार करके मनुष्यों के लिये अन्न को तैयार
    करता है।
  wol-KYG: ba waa cati àddina yéemoo say firnde, waa penkook sowu di sarxolle.
  swp-swp: 'Tanoubu u nuatui eo nabu u hetaru, eo u hemasuri aririei; Eaubada ena
    saga goila eai i monau, edi tuma u mosedi, paana oa u abinonohayao wa:'
  bjr-bjr: Oo Anutu anee maa maqa maaqana rakisidana uqeena uqeenianifeera aaku firaana
    teeqiananoo. Anee miqiannanannai maa maqana ainookamma saananoo. Anutu ani nammariuqa
    qumbiqanoo maridanoo. Mi nammarifa maqa maaqa amiqimma saifanoo amiqira narana
    faíqí anaasee nimidanoo. Anee miqimmasee auqinau.
  eng-YLT: Thou hast inspected the earth, and waterest it, Thou makest it very rich,
    the rivulet of God [is] full of water, Thou preparest their corn, When thus Thou
    dost prepare it,
  kne-kne: Ay-ayowanam nan daga, sibsibogam ya pasigedem din lota na. Mapno din ginawang
    si danom ay mapon sik-a, insaganam din daga et pagabayem di maimola.
  eng-WYC-2017: Thou hast visited the land, and hast greatly filled it; thou hast
    multiplied to make it rich. The flood of God was [full-]filled with waters; thou
    madest ready the meat of them, for the making ready thereof is so.
  eng-WMBB: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  zat-NTPS: Dxenna'u xe̱zr la xu, ne dxesel-lu' nisa xiuj. Dxunu' dxúnnale̱'e̱ na
    lina chee̱ na. Nuzúaquezu' lu xe̱zr la xu xe̱gu ca' da zaj de̱le̱'e̱ na nisa.
    Dxucuezu' zrua' za da xelagu bénneache, ca ba núnquezu' gaca na.
  zty-NTPS: Ẕwio' yežlyó, na' žseḻo'o nis yejw. Žono' ga žonnḻe'en linne chen. Bnnito'o
    yegw ka' ḻo yežlyó da' zej nža'ḻe'en nis. Ẕkwezo' ẕoa' za da' gawgak benne'
    ka', kan wnnakzo' gono'.
  urd-GVH: तू ज़मीन की देख-भाल करके उसे पानी की कसरत और ज़रख़ेज़ी से नवाज़ता है, चुनाँचे
    अल्लाह की नदी पानी से भरी रहती है। ज़मीन को यों तैयार करके तू इनसान को अनाज की
    अच्छी फ़सल मुहैया करता है।
  rug-rug: Va hoqa ia Goi sa ruku pude kopu nia sa kasia popoa meke va masuria. Va
    siṉi ni kolo Goi sari na ovuku. Ponia linetelete Goi sa pepeso. Gua asa kopu gunia
    Goi sa pepeso.
  gaz-gaz: Ati lafa ni eegda; bishaanis ni obaafta; akka malees ni gabbifta; akka
    namootaaf midhaan kennaniifis lageen Waaqaa bishaaniin guutamaniiru; ati kanumaaf
    qopheessiteertaatii.
  fra-LSG: Ceux qui habitent aux extrémités du monde s’effraient de tes prodiges;
    Tu remplis d’allégresse l’orient et l’occident.
  yal-yal: Dunuɲa birin gaxuma i ya kabanakone yɛɛ ra. Keli sogetedeni han sogegododeni,
    e birin bɛtin bama i xa sɛwani.
  iou-iou: Anutu, gäk kometa watäni säkgämän itpäŋ iwän iweri taŋirän kome gakŋi nikek
    täk täyak. Gäkä komeni komeni ume kuduptagän peŋkuno u nämo kumäŋirä ketem säkgämän
    ahäk täkaŋ. Gäkŋa täŋpewi ahäk täkaŋ.
  haw-1868: 'Ke kipa mai nei oe i ka honua, a hoopiha ia ia a hu iwaho: Ke hoonui
    wale nei oe i kona waiwai me ko ke Akua kahawai i piha i ka wai: Ke hoomakaukau
    nei oe i palaoa na lakou; No ka mea, pela no oe i hooponopono ai ia.'
  arb-NAV: تَعَهَّدْتَ الأَرْضَ وَجَعَلْتَهَا تَفِيضُ غَيْثاً، فَأَخْصَبْتَهَا. مَجْرَى
    نَهْرِ اللهِ دَافِقٌ بِالْمَاءِ فَتَفِيضُ الأَرْضُ بِالْمَحَاصِيلِ.
  ded-ded: Ge bangec yugucke kia mina bangec kerehagoc yombong anudeac amminade nga
    Anutuac doku, imohai doku efea kpac fede. Ge bangec ifi mengerema ngicngac semengngina
    meficgeyemmenade.
  ewe-ewe: Èlé be na anyigba, de aɖui wòsui nyuie, eye nède tsii fũu. Tsi yɔ Mawu
    ƒe tɔʋuwo banaa, ne wòana bli eƒe dukɔ, elabena nenema nèɖoe.
  eng-LEE: '(65:10) Thou hast thought of the earth, and waterest her abundantly; thou
    greatly enrichest her; the brook of God is full of water: thou preparest their
    corn, when thou hast thus prepared her.'
  asm-FB: তুমি পৃথিবীৰ বুজ-বিচাৰ ল’লা, আৰু তাত জল বৰষালা; তুমি তাক বহু ফলৱান কৰিলা;
    ঈশ্বৰৰ নদী জলেৰে পৰিপূৰ্ণ; তুমি এইদৰে ভূমি যুগুত কৰি লোকসকলৰ বাবে শস্য যোগাইছা।
  sus-A: دُنِحَ بِرِن فَاشُمَ نّ عِ شَ كَابَنَكٌي يَ رَ. كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ،
    عٍ بِرِن عٍ حّلّشِن شُي رَ مِنِمَ نّ عِ شَ قٍ رَ.
  fra-SBL: Tu visites la terre, et tu l'arroses. Vous l'enrichissez grandement. Le
    fleuve de Dieu est plein d'eau. Vous leur fournissez du grain, car c'est ainsi
    que vous l'avez ordonné.
  hbo-hbo: וַיִּ֤ירְא֨וּ ׀ יֹשְׁבֵ֣י קְ֭צָוֹת מֵאֹותֹתֶ֑יךָ מֹ֤וצָֽאֵי־בֹ֖קֶר וָעֶ֣רֶב
    תַּרְנִֽין׃
  kik-kik: Wee nĩwe ũmenyagĩrĩra thĩ na ũkamiurĩria mbura; ũtũmaga ĩgĩe na bũthi mũingĩ.
    Rũũĩ rwa Ngai rũiyũrĩte maaĩ ma gũkũrĩria andũ irio, nĩgũkorwo ũguo nĩguo wathĩrĩirie
    gwĩkagwo.
  fra-NCL: Les habitants des pays lointains craignent devant tes prodiges, tu réjouis
    les extrémités, l’Orient et l’Occident.
  cek-AK: Long to na khet moe, tui na bawh; Sithaw ih vapuinawk to tui hoiah na koisak
    moe, long to paroeai nang raengsak; to tiah long to na sak moe, caak koi cang
    to nam prawksak.
  cuk-cuk: Bee be, napa nue-akwed. Napagi gatik ibmar sanmakega egi be dii owied.
    Dian-dummad-Babagadi gege-dinguedi, bela ibmar-sanmakega imaked.
  uig-CYR: У җенимизни һаятлиқ ичигә тиккән, Путлиримизни тейилдурушларға йол қоймайду.
  pma-pma: 'Kolei kat revi atan ka kosan ous musani, kosakin amas mul ien ka tounah
    vasi amoul tahos ien. Kosakin oai vilelau en poal keil, ka kosakin anien mul moul
    en out netan. Keik komul komumoni mukok:'
  tel-2017: నువ్వు భూమిని దర్శించి దాన్ని తడుపుతున్నావు. దాన్ని ఐశ్వర్యవంతం చేస్తున్నావు.
    దేవుని నది జలమయంగా ఉంది. నువ్వు భూమిని ఆ విధంగా సిద్ధం చేసి మానవాళికి ధాన్యం దయ
    చేస్తున్నావు.
  hat-BSA: Ou vizite tè a e fè li gen abondans. Ou anrichi li anpil. Flèv Bondye a
    plen ak dlo. Ou prepare sereyal yo, paske se konsa ou oganizè l.
  ukr-ONPU: Він зберіг серед живих душу нашу й не дав ногам нашим похитнутися.
  kos-kos: 'Kom supwama af nu faclu in akkalemye lah kom karingin acn uh. Kom akkasrupye
    fokin acn uh in isus fahko wo. Kom nwakla infacl uh ke kof, Ac kom sang tuh in
    oasr fokin acn uh. Pa inge oreya sum:'
  hbo-WLC: וַיִּ֤ירְא֨וּ ׀ יֹשְׁבֵ֣י קְ֭צָוֺת מֵאוֹתֹתֶ֑יךָ מ֤וֹצָֽאֵי־בֹ֖קֶר וָעֶ֣רֶב
    תַּרְנִֽין׃
  ibo-ibo: Ị na-elekọta ala na-agba ya mmiri; ị na-eme ka ọ bụrụ ala dị mma. Isi iyi
    Chineke adịghị ata ata, nʼihi inye ndị mmadụ mkpụrụ ubi, nʼihi na ọ bụ otu a ka
    ị chọrọ ka ọ dịrị.
  ory-ory: ତୁମ୍ଭେ ପୃଥିବୀର ତତ୍ତ୍ୱାବଧାନ କରି ତହିଁରେ ଜଳ ସେଚନ କରିଥାଅ, ତୁମ୍ଭେ ତାହାକୁ ଅତିଶୟ
    ଧନାଢ଼୍ୟ କରିଥାଅ; ପରମେଶ୍ୱରଙ୍କ ନଦୀ ଜଳରେ ପରିପୂର୍ଣ୍ଣ; ତୁମ୍ଭେ ପୃଥିବୀକୁ ପ୍ରସ୍ତୁତ କଲା
    ଉତ୍ତାରେ ସେମାନଙ୍କୁ ଶସ୍ୟ ଯୋଗାଇ ଦେଇଥାଅ।
  chk-chk: 'Ka tümwünü fanüfan o achöchönü, ka föri pwe a pwülüöch o fanüeräs. Ka
    aurala ekewe chanpupu ren koluk. Ka ngeni chon fanüfan ener mongö. Iei usun mine
    ka föri ngeni fanüfan:'
  rop-rop: Yu lukaftumbat dijan graun. Yu jandimdan rein en meigim det graun jidan
    brabli gudwan wulijim ola daga garra gro. Yu bilimap ola draiwan krik en ola riba
    garram woda. Yu pudum ola plent langa graun blanga ola pipul blanga dagat, en
    yu growimap olkain daga. Yu na dumbat ol dislot ting.
  ukr-1871: 'Ти дбаєш про землю, і даєш їй достатку: щедриш її великим багацтвом:
    Божий потік повний води. Ти приготовляєш для неї хлїб, що даєш рости йому.'
  yon-yon: Ebbed okad oonendeneb ok kondimaab, kwane id iri yeman yemoon bangkandimaab.
    O God, eb ok awaan kuu yiminmo dembeen, nimakarub yi yongbon id yemoon bangkandi
    dowad, amborom kuu ebbed kwanok ande yedmewen kowe.
  deu-1951: (065-10) Du suchst das Land heim und wässerst es und machst es sehr reich;
    Gottes Brunnen hat Wassers die Fülle. Du bereitest ihr Korn, denn also bereitest
    du [das Land] zu;
  eng-JPS: (65-10) Thou hast remembered the earth, and watered her, greatly enriching
    her, with the river of God that is full of water; Thou preparest them corn, for
    so preparest Thou her.
  srp-1865: Nadgledaš zemlju i zalivaš je, obilno je obogaæavaš; potok je Božji pun
    vode, spremaš za njih žito, jer si tako uredio.
  lug-lug: Ensi ogirabirira n’ogifukirira n’egimuka nnyo. Emigga gya Katonda gijjudde
    amazzi, okuwa abantu emmere ey’empeke, kubanga bw’otyo bwe wakiteekateeka.
  heb-heb: פקדת הארץ ותשקקה רבת תעשרנה פלג אלהים מלא מים תכין דגנם כי כן תכינה׃
  ben-IRV: তুমি পৃথিবীকে সাহায্য করার জন্য আস, তুমি এতে প্রচুর সমৃদ্ধ ঈশ্বরের নদী
    জলে পরিপূর্ণ; এইরূপে ভূমি প্রস্তুত করে তুমি মানুষদের শস্য প্রস্তুত করে থাক।
  ntu-ntu: Gct, aclve-angidrq nrlc mz nzadc-krm tewa, Murde dakxnzng nalvc angidr
    mz drtc'.
  pan-pan: ਤੂੰ ਧਰਤੀ ਦੀ ਸੁੱਧ ਲੈਂਦਾ ਅਤੇ ਉਹ ਨੂੰ ਰੇਲ-ਪੇਲ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਉਹ ਨੂੰ ਦੱਬ ਕੇ ਹਰਿਆ-ਭਰਿਆ
    ਕਰਦਾ ਹੈਂ, ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਦੀ ਪਾਣੀ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਧਰਤੀ ਨੂੰ ਤਿਆਰ ਕਰ ਕੇ
    ਉਨ੍ਹਾਂ ਲਈ ਅੰਨ ਤਿਆਰ ਕਰਦਾ ਹੈਂ।
  mya-JVB: မြေကြီး ကို အကြည့် အရှုကြွလာ၍ ၊ မိုဃ်းကို များစွာရွာစေလျက်၊ ရေနှင့် ပြည့်သော
    ဘုရား သခင်၏ မြစ် အားဖြင့်အလွန်ကြွယ်ဝစေတော်မူ၏။ ထို သို့ မြေကို ပြုပြင်ပြီးမှ၊
    မြေသား တို့အဘို့ စပါး ကို ပြုပြင် တော်မူ၏။
  kgf-kgf: Baec goiya héima doku haimima halécya mihicŋima Anutuac doku téfaraiguc
    doku tina sécgéanʒac. Baec imuhuc mindiŋima nene yaka mihicŋi nénécmianʒaŋ.
  tte-O: Am gite-kalatan kuyakenayagimai kaiwena galewa kuyawasayama italu na bwatano
    iwasawasa yo imasuli. Yalubwasi kikiuli kuloyapowonli waila kolili sididididi
    kabo kan iyawatagili bwatano koina besiele ana nuwatu.
  tbg-tbg: Are maa vataraqaa koqema kera raqikihara aaqu varake variararo vatavano
    koqe iro vaivaro karavanovata koqema kero qampiqe vaira. Are namari tuvinaini
    mpiqake vataararo namarivano koqemakero tuvi vaira. Are vata koqemakera vataararo
    viraqihairo vo kara vo karavano koqema kero qampiqe vaira.
  hmo-hmo: Oi ese medu oi siaia noho. Inai kara dekena amo oi hedinaraia, oi ese tanobada
    oi naria namonamo noho. Oi ese tano oi hanamoa noho, muramura namona ia dekenai
    oi atoa, vadaeni aniani ia tubu namonamo noho. Dirava e, oi ese sinavai ibounai
    be ranu dekenai oi hahonua, bona uma ena anina oi atoa noho.
  zar-NT: Ruíʼi ládxuʼu luyú, en risö́l-luʼu nisa guiö́j. Runuʼ ga ruhuöáca yu yaʼa.
    Nucúʼu luyú naʼ yuguʼ yegu yúdzugaca nisa zila, le run ga dë́ticaʼsö zxoaʼ-za,
    tuʼ caní raza ládxuʼu Liʼ.
  urd-urd: तू ज़मीन पर तवज्जुह करके उसे सेराब करता है, तू उसे खू़ब मालामाल कर देता
    है; ख़ुदा का दरिया पानी से भरा है; जब तू ज़मीन को यूँ तैयार कर लेता है तो उनके
    लिए अनाज मुहय्या करता है।
  rus-SYN: Он сохранил душе нашей жизнь и ноге нашей не дал поколебаться.
  bqc-SIM: N dabudabukɛa dì gbɛ̃́ pↄ́ kú tↄↄlɛ lɛ́ↄwa, wì guladↄma za ĩatɛ̃bilɛkĩi
    ń a gɛ̃kpɛukĩio.
  tcz-CHONGTHU: Leiset hi na gelkhoh in gon nachapnou in, leithao leh leipha na sodoh
    sah in ahi. Elohim Pathen vadung a chun twi nengchet in aum in; hichun louga chang
    le mim aput sah e, ajeh chu hiti dinga nangman natep sah ahitai.
  mar-mar: तू पृथ्वीला मदत करण्यासाठी आला; तू तिला पाणी घालतोस; तू तिला फारच समृद्ध
    करतोस; देवाची नदी जलपूर्ण आहे; तू भूमी तयार करून मनुष्यजातीला धान्य पुरवतोस.
  isl-isl: Þeir sem búa við ysta haf óttast tákn þín og austrið og vestrið kætast
    yfir þér!
  hlt-THB: Khawk kqawng ve qeet a kawt na nawh tui ing syp hyk ti; khawzah papa na
    pung a tai sak hyk ti. Khawsa a lawngca lawngnukhqi awm thlanghqing a ai kawi,
    am ci ak ui awm sak hamna nang ing tui ing be sak hyk ti.
  qub-qub: Gammi ricaycanqui cay pachataga. Tamyachimunqui. Micuycunatapis wayuchinqui.
    Gammi rïgutapis pargunqui achca mayu yacu aywajcunawan. Chaynömi chacrataga camarinqui.
  bqp-bqp: Ndì laakari dↄ anduniaa, ndì a gba í, ndì taaki ká zĩtɛnɛ, n swanↄn pana
    kũ ío, ndì tó pↄ́wɛnↄ kɛ, zaakũ lɛn n dìtɛ lɛ.
  hat-hat: '(065:10) Ou moutre jan ou pran swen latè: Ou voye lapli pou wouze l''.
    Ou fè l'' donnen anpil. Larivyè Bondye toujou plen dlo. Ou pare yon bèl rekòt
    mayi. Men ki jan ou pran swen tè a:'
  eng-BSB: You attend to the earth and water it; with abundance You enrich it. The
    streams of God are full of water, for You prepare our grain by providing for the
    earth.
  eng-WEBPB: You visit the earth, and water it. You greatly enrich it. The river of
    God is full of water. You provide them grain, for so you have ordained it.
  kbq-kbq: Kagra mopa kegava hunenka tina aminkeno mopamo'a knare huno masavena nehie.
    Anumzamoka maka kaziga tina tro hunte'nanankino, knare huno witia tina amigeno,
    rama'a raga renente. Na'ankure Kagraka'a e'inahu huno fore hugahie hunka retro
    hunte'nana kante anteno efore nehie.
  pon-pon: Kom kin kotin kupura jappa o kawujokejok o kakepwapwala i melel. Parer
    en Kot me dir en pil kaualap. Kom kin kotin jauaja ar wantuka kan, iduen omui
    kotin kapaiada jap o.
  nhe-BL: Ta ticatequía ni tlaltepactli para ma tlaelilti, ica nopa atemitl tlen ta
    moaxca tlen ax quema huaquij. Ta tijcualtlalía ni tlali para motlacajhua ma quitocaca
    ininxinach, huan teipa tijchihua para ma onca se hueyi pixquistli.
  wnc-wnc: Gata kepdaka daka katak siknga kayuke sopa kepi waakngane pewi epukaing.
    Siwan kepdaka tasiwi kayana kwaapzang siwan nanam zakga take siknga enakaing.
    Anutu, gata yangga kuupbam kepna kepna pekuyau dua zakngakaing. Yangga wanda pasiwan
    nanamu kwaapzang aawan aminbamda pake nakaing. Sike puya waaknga gata gika tasikuyaunin.
  bus-bus: Nɛɛ̀ làakari dↄ andunaa, nɛɛ̀ à gba í, nɛɛ̀ taaki ká tↄↄtɛnɛ, n swaanↄↄ
    pa kↄ̃n ío, nɛɛ̀ tó blɛwɛɛ kɛ, zaakɛ lɛn ń dìɛ lɛ.
  gub-BL: Eremugyr kar àmàn. Nezewe mehe erexak kar ywy rehe nezekaiw paw purupe.
    Eremukatu ywy. Hezuz ma'e tetea'u hehe. Ne, o Tupàn, eremugyr kar àmàn. Nezewe
