verse: PSA.131.003
translations:
  mal-C: ഇസ്രായേലേ, നിന്റെ പ്രത്യാശ യഹോവയിൽ അർപ്പിക്കുക— ഇന്നും എന്നെന്നേക്കും.
  deu-TKW: Harre, Israel, auf Jahwe von nun an bis in Ewigkeit!
  lin-lin: Isalaele, tia elikya kati na Yawe kobanda sik’oyo mpe libela na libela.
  mmx-mmx: Leme Israel, mina nunu saga at Leeme Silok, monga la amisik, kopmen tekavaxap
    teren!
  eng-LSV: Israel waits on YHWH, || From now on, and for all time!
  eng-GNV: Let Israel waite on the Lord from hencefoorth and for euer.
  eng-WEBSTER: Let Israel hope in the LORD from henceforth and for ever.
  nhw-BL: Huajca anisraelitame tlen ama huan para nochipa, san ximotemachica ipan
    TOTECO.
  swh-ONEN: Ee Israeli, mtumaini Bwana tangu sasa na hata milele.
  bba-bba: Bɛɛ Isirelibɑ, i bɛɛn yĩiyɔbu dokeo Yinni Gusunɔ sɔɔ sɑɑ tɛ̃n di sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: Let Israel hope in the Lord From henceforth and for ever.
  luo-luo: Yaye Israel, keturu genou kuom Jehova Nyasaye chakre tinende kendo nyaka
    chiengʼ.
  aii-aii: ܣܒܘܿܪ، ܝܵܐ ܐܝܼܣܪܵܐܹܝܠܔ، ܒܡܵܪܝܵܐ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Israel e, Iehova ba laroa, hari ina nega amo, ela bona hanaihanai.
  npi-ULB: ए इस्राएल, अहिले र सदासर्वदा परमप्रभुमा नै आसा गर् ।
  yor-yor: Israẹli, ìwọ ní ìrètí ní ti Olúwa láti ìsinsin yìí lọ àti láéláé.
  pes-OPCB: ای اسرائیل، بر خداوند امیدوار باش، از حال تا ابد!
  tgl-ULB: Israel, umasa ka kay Yahweh ngayon at magpakailanman.
  nop-nop: Isilaehi metam, hidi Yahwedok nadikunakunale timiiŋ u undugoŋ nadimiŋa
    hatiyaneeŋ, dapmandapmaŋnit mokit.
  hui-hui: Isaraele wali agaliru-o tígua Anduane Homogohondo mini mbiraore hongohe
    áyu ogoni howa wu haabo ho halimu.
  mya-mya: အို ဣ​သ​ရေ​လ၊ယ​ခု​မှ​အ​စ​ပြု​၍ ကာ​လ​အ​စဉ်​အ​ဆက်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကိုး​စား​လော့။
  bod-N: ད་ལྟའི་དུས་ནས་ཇི་སྲིད་འཚོ་བའི༌བར། །ཡེས་ར་ཨེལ་ཁྱོད་ཡ་ཝཱེར་རེ་སྒུག༌བྱོས།།
  wsk-wsk: O Israel, nina aitak se tom pempem la Yawe kote la loaga se lagaralko.
  sna-sna: Haiwa Israeri, isai tariro yenyu pana Jehovha, kubva zvino nokusingaperi.
  spa-BLM: Israel, espera en Yahvé, desde este momento y para siempre.
  cac-cac: Ex vetchon̈ab', caq'uecoch Jehová yipoc co c'ool ticnaic yed' d'a masanil
    tiempo.
  swh-ULB: Israeli, umtumainie Yahwe sasa na hata milele.
  bel-bel: «не ўвайду ў палатку дома майго, ня ўзыду на ложак мой;
  deu-ELBBK: Harre, Israel, auf den HERRN, von nun an bis in Ewigkeit!
  mbb-OT: Menge tig-Israel, sarig kew te Nengazen guntaan wey taman te taman.
  mal-2015: യിസ്രായേലേ, ഇന്നുമുതൽ എന്നേക്കും യഹോവയിൽ പ്രത്യാശ വെച്ചുകൊൾക.
  gup-gup: Wanjh ngudda nawu Israel ngunkebmawahmeng! Ngurrimarrkbaworrimen nuye nawu
    Yawey bu bolkkime dja mak munguyh.
  ctu-CTI: Israel, chʌꞌʌch yom maꞌ pijtyan lac Yum wale iliyi yicꞌot ti beleꞌ ora.
  rmc-rmc: Izraelona, muk tut pro RAJ akanastar dži pro furt!
  nlg-nlg: Ighoe Israel, to talua nimua na ghanaghana dila itatana Lord, Itaeni maia
    ke va me va.
  pes-OPV: اسرائیل بر خداوند امیدوارباشند، از الان و تا ابدالاباد.
  ron-1924: Пуне-ць нэдеждя ын Домнул, Исраеле, де акум ши пынэ ын вяк!
  ben-OBCV: হে ইস্রায়েল, সদাপ্রভুর উপরে আশা রাখো এখন এবং চিরকালের জন্য রাখো।
  som-som: Reer binu Israa'iilow, Rabbiga rajo ku qaba, Haddeer intii laga bilaabo
    iyo tan iyo weligiinba.
  lat-VUC: Si introiero in tabernaculum domus meæ; si ascendero in lectum strati mei;
  eng-ASVBT: O Israel, hope in Jehovah From this time forth and forevermore.
  mna-mna: O niom Israel, kapase pa Yooba, mi kuur motoyom pini be iuulu yom, ta buri,
    mi iseeŋge iseeŋge ma ila.
  ita-1885: Israele speri nel Signore Da ora in eterno.
  eng-LXXUP: I will not go into the tabernacle of my house; I will not go up to the
    couch of my bed;
  eng-ULB: Israel, hope in Yahweh now and forever.
  spa-VBL: Israel, pon tu esperanza en el Señor, desde ahora y para siempre.
  fra-_FOB: Israël, attends-toi à l'Éternel, dès maintenant et à toujours!
  mal-mal: യിസ്രായേലേ, ഇന്നുമുതൽ എന്നേക്കും യഹോവയിൽ പ്രത്യാശ വച്ചുകൊള്ളുക.
  lit-lit: O Izraeli, sudėk viltis į VIEŠPATĮ nuo šiol ir per amžius!
  urd-GVR: Ai Isrāīl, ab se abad tak Rab ke intazār meṅ rah!
  suz-BL: इस्राएल, गे मुल रे गेना हना यो परमप्रभु यावे कली आस पा बाक्‍को।
  eng-NOY: O Israel! trust in the LORD, Henceforth even for ever!
  ita-1927: O Israele, spera nell’Eterno, da ora in perpetuo.
  ckb-ckb: ئەی ئیسرائیل، هیوات بە یەزدان هەبێت، لە ئێستاوە و بۆ هەتاهەتایە.
  eng-BBE: O Israel, have hope in the Lord, from this time and for ever.
  xsi-xsi: Miki Isrel tamâta, miki ma kao tinimi pa Yova Kindeni nâ, lâ zo ŋine wa
    zo muli-muli wa.
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ, ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಿನ್ನ ನಿರೀಕ್ಷೆಯನ್ನಿಡು. ಈಗಲೂ, ಎಂದೆಂದಿಗೂ ನಿರೀಕ್ಷೆಯಿಂದಿರು.
  tam-2017: இதுமுதல் என்றென்றைக்கும் இஸ்ரவேல் யெகோவாவை நம்பியிருப்பதாக.
  spa-RV-1909: Espera, oh Israel, en Jehová desde ahora y para siempre.
  ron-BTF: Să spere Israel în DOMNUL, de acum înainte și pentru totdeauna.
  eng-WEBP: Israel, hope in the LORD, from this time forward and forever more.
  eng-FBV: Israel, hope in the Lord, now and forever!
  nld-1939: Israël, stel uw hoop op Jahweh, Van nu af tot in eeuwigheid!
  nch-BL: Huajca anisraelitame ten ama huan para nochipa, san ximotemachica ipan TOTECO.
  vie-1934: Hỡi Y-sơ-ra-ên, hãy trông cậy nơi Đức Giê-hô-va, Từ bây giờ cho đến đời
    đời.
  cha-cha: O Israel nangga si Jeova, desde pago ya para taejinecog.
  hin-CV: इस्राएल, याहवेह पर भरोसा रखो इस समय और सदा-सर्वदा.
  eng-OURB: Israel [God prevails], hope in Adonai, from this time forward and forever
    more.
  spa-BES: Israel, ten esperanza en el Señor, desde ahora y para siempre.
  tdx-tdx: O ry Israeleo, itamao t’Iehovà henane zao vaho nainai’e.
  tha-KJV: จงให้อิสราเอลหวังใจในพระเยโฮวาห์​ตั้งแต่​กาลบัดนี้สืบไปเป็นนิตย์
  por-BR-2018: Ó Israel, espere no SENHOR, desde agora para sempre.
  deu-ELO: Harre, Israel, auf Jehova, von nun an bis in Ewigkeit!
  eng-WYC-2018: Israel, hope in the Lord; from this time now and into the world. (Israel,
    trust in the Lord; from this time now and forever.)
  epo-epo: Ho Izrael, fidu la Eternulon, De nun kaj eterne.
  gfk-gfk: Ira Israel, muat na kis nanaho ma ra nurnuruan tano Watong kaiken ma namur
    ma pa na pataam.
  uig-PIN: Israil Pǝrwǝrdigarƣa ümid baƣlisun; Ⱨazirdin baxlap, ǝbǝdil’ǝbǝdgiqǝ!
  beo-beo: Isala:ili fi! Hina Gode Ea hou eso huluane mae fisili, dafawaneyale dawa:laloma!
  tpi-OTNT: Ol Israel, yupela i mas bilip long Bikpela, nau na olgeta taim bihain
    tu.
  hau-SA: Ya Isra’ila, sa zuciyarka ga Ubangiji yanzu da har abada kuma.
  udu-udu: Ayy Israyiil, tayi gi mo ma ’teŋ kap̱e/ e Tap̱a mo ’peni mo yansan shwane/
    mo dhali ki sule/ sule/ mo.
  uig-LAT: Israil Perwerdigargha ümid baghlisun; Hazirdin bashlap, ebedil’ebedgiche!
  nde-nde: Oh, Israyeli, beka ithemba lakho kuThixo manje kuze kube phakade.
  ton-ton: Tuku ke ʻamanaki lelei ʻa ʻIsileli kia Sihova, mei he ʻaho ni pea taʻengata.
  ces-1613: Doufej, ó Izraeli, v Hospodina, od tohoto času až na věky.
  eng-WMB: Israel, hope in the LORD, from this time forward and forever more.
  tam-TCV: இஸ்ரயேலே, இப்பொழுதும் எப்பொழுதும் யெகோவாவிலேயே உன் நம்பிக்கையை வைத்திரு.
  ceb-ULB: Israel, laomi si Yahweh gikan karon ug hangtod sa kahangtoran.
  pol-UBG: Niech Izrael pokłada nadzieję w PANU odtąd na wieki.
  urd-GVU: اے اسرائیل، اب سے ابد تک رب کے انتظار میں رہ!
  eng-OEBCW: O Israel, hope in the Lord from now and for evermore.
  deu-1912: Israel, hoffe auf den HERRN von nun an bis in Ewigkeit!
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ಇಂದಿನಿಂದ ಯುಗಯುಗಕ್ಕೂ ಯೆಹೋವನನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರು.
  yap-yap: Israel, mu pagan’um ngak SOMOL e chiney i yane ngaram ndariy n’umngin nap’an!
  hlt-MCSB: Aw Israel, tahae lamkah kumhal duela BOEIPA te ngaiuep lah.
  mdy-ETH: ዒስራዔኤሌ! ሃሢፓ ዓርቃዖ ናንጊና ናንጊ ሄላንዳኣና ናንጊና ናንጋ ጎዳሢ ጉሙርቂ ናንጌ!
  twi-ASANTE: Ao Israel, ma wʼani nna Awurade so, seesei ne daa nyinaa.
  eng-WEBU: Israel, hope in the LORD, from this time forward and forever more.
  acu-NT: Israela weari ainautiram, atumi Apuri yamaisha tuke nintimrataram.
  spa-PDDPT: Espera, oh Israel, a Yavé Desde ahora y para siempre.
  gun-gun: Israel kuery, pearõ ke Senhor, aỹ guive raka'e rã peve. Oguataa rupi ikuai
    va'e oporaei aguã.
  agu-BL: Cha'stzun kutane'n ketz yi o' xonl Israel. K'uklij kac'u'l te Kajcaw, nin
    sk'ukek kac'u'l te'j sbne' opon tunintz.
  ilo-ULB: O Israel, mangnamnamaka kenni Yahweh ita ken iti agnanayon.
  kpg-kpg: Israel, goe gi hagadagadagagee hua gi Dimaadua dangi nei gaa hana hua beelaa!
  uig-ARA: ئىسرائىل پەرۋەردىگارغا ئۈمىد باغلىسۇن؛ ھازىردىن باشلاپ، ئەبەدىلئەبەدگىچە!
  sus-sus: Isirayila, i xa i xaxili ti Alatala ra tɛmui birin.
  pon-2006: Israel, ke en likih KAUN-O met oh pil kohkohlahte!
  jae-jae: O Israel, ôkêŋ matam Apômtau êndêŋ galoc ma endeŋ tôŋgeŋ.
  ksd-ksd: Israel, una nurnur tai ra Luluai Papa gori ma pa na mutu.
  tur-YTC: Ey İsrael, Yahve’ye umut bağla, Şimdiden sonsuza dek.
  bel-N: Спадзявайся, Ізраіль, на ГОСПАДА, ад цяпер і на вякі!
  grc-BRENT: Εἰ εἰσελεύσομαι εἰς σκήνωμα οἴκου μου, εἰ ἀναβήσομαι ἐπὶ κλίνης στρωμνῆς
    μου·
  kpr-kpr: Arie Israel embo, oroko eitano sifo ghousa evovodae nenda tumondari Bajari
    kena fifituse irivu!
  ind-AYT: Hai Israel, berharaplah kepada TUHAN, dari sekarang sampai selama-lamanya!
  yom-yom: A Iseli, tula diana diaku mu Yave tona buabu nate mu zithangu zioso.
  yut-yut: Israel amɨn, ji abɨsok ae bɨsap morap don kɨsi Yawe da paŋpulugosak do
    nandaŋ teban taŋek jomjom ani.
  nya-nya: Yembekeza Yehova, iwe Israeli, kuyambira tsopano mpaka muyaya.
  kyg-kyg: Isaleli nofi vayaꞌnimogitapae, huꞌna, Ala kava neꞌmoꞌa afaꞌa laha maegaiye,
    hutetapa hemenigekeꞌmo aepa faitetapa muki afinaꞌae afinaꞌaeꞌmo lapakesamo afiyo.
  hrv-hrv: U Jahvu se, Izraele, uzdaj odsada dovijeka.
  mps-mps: Te Israel dabe, dagego konealubo homu Genuai Bidiba muiyąo, megi me, tigidali
    sogo nosali me, te tama tiao.
  tpi-tpi: Ol Israel, yupela i mas bilip long Bikpela, nau na olgeta taim bihain tu.
  dan-1931: Israel, bi på HERREN fra nu og til evig Tid!
  vie-OVCB: Hỡi Ít-ra-ên ơi, hãy hy vọng nơi Chúa Hằng Hữu— từ nay đến muôn đời.
  guj-2017: હે ઇઝરાયલ, આ સમયથી તે સદાકાળ માટે યહોવાહની જ આશા રાખજે.
  pon-2006A: Israel, ke en likih KAUN-O met oh pil kohkohlahte!
  por-BRBSL: Israel, esperança em Yahweh, a partir deste momento e para sempre mais.
  eng-OEBUS: O Israel, hope in the Lord from now and for evermore.
  swe-swe: Israel [Guds folk], lita (ha er tillit och förtröstan) på Herren (Jahve),
    nu och för evigt!
  cth-cth: Isarelnaw ni atuhoi BAWIPA hah ngaihawi awh naseh.
  twi-twi: Israel, ma wʼani nna Awurade so, mprempren ne daa nyinaa.
  hlt-hlt: Aw Israel, tahae lamkah kumhal duela BOEIPA te ngaiuep lah.
  tbz-SIM: Isidɑyɛɛribɛ, nyĩkúnɛ̀ di Yiɛ̀ nKuyie nyĩ́nkɛ̀, kɛ́túótɛ́ di mmɔ̀nnì nɛ̀
    sɑ̃́ɑ̃̀o.
  msy-2020: O Israelia, ia datɨrɨghɨn nɨghnɨzir gavgavim Ikiavɨra Itir God ikɨ, kamaghɨra
    ikɨ mangɨvɨra ikɨ.
  dop-dop: Ɩsɛɣɛlɩ nyə́mɑ ɩ́ tʋ Tɑcɑɑ kɛ nɑɑni kɛ pə kpɑɣɑʋ nɔɔnɔɔ tɔ, hɑlənɑ tɑm
    tɔɔ.
  azb-azb: Ey İsrail, Rəbbə ümidini bağla, İndidən sonsuzadək ümidini Ona bağla!
  eng-DBY: Let Israel hope in Jehovah, from henceforth and for evermore.
  hin-2017: हे इस्राएल, अब से लेकर सदा सर्वदा यहोवा ही पर आशा लगाए रह!
  wol-KYG: Éey Israyil, yaakaaral Aji Sax ji tey ak ëllëg.
  bjr-bjr: Oo Isaraee maqannaasa maqee faqa naaru faqa Yaaweena kai saqari kiaqa.
  eng-YLT: Israel doth wait on Jehovah, From henceforth, and unto the age!
  kne-kne: Dakayo ay Israelita, masapol ay mantalek kayon Diyos tet-ewa ed wani ya
    si eng-enggana.
  eng-WYC-2017: Israel, hope in the Lord; from this time now and into the world.
  eng-WMBB: Israel, hope in the LORD, from this time forward and forever more.
  zat-NTPS: Le cueza lazre' Xránadxu Dios, le'e, benne' Israel na'a zra, ne chadía
    chacanna.
  zty-NTPS: Le wx̱én ḻaže' X̱anžo Dios, ḻe'e, benne' Israel ka', na'a ža, na' to
    chi'ize.
  urd-GVH: ऐ इसराईल, अब से अबद तक रब के इंतज़ार में रह!
  rug-rug: Kei Izireli, mu kalavarae koe Zihova, kamahire, meke ninae rane ka rane!
  gaz-gaz: Yaa Israaʼel, ammaa fi bara baraaf, Waaqayyoon abdadhu.
  fra-LSG: Israël, mets ton espoir en l’Éternel, Dès maintenant et à jamais!
  yal-yal: Isirayila, i yengi ti Alatala ra fɔlɔ to ma han habadan!
  iou-iou: Unita Isrel ämawebe, tärek-täreki nämo Ekäni terakgän yeŋgämä pewäpäŋ it
    täkot!
  haw-1868: E hoolana o ka Iseraela ma Iehova, Mai keia wa aku. a i ke ao pau ole.
  arb-NAV: لِيَتَرَجَّ إِسْرَائِيلُ الرَّبَّ مِنَ الآنَ وَإِلَى الأَبَدِ.
  ded-ded: O Israe, ge yofinenggac amma nasoya nasoya Kebu negensina fora fingerudeac
    tomai kecbesena.
  ewe-ewe: O! Israel, tsɔ wò mɔkpɔkpɔ da ɖe Yehowa dzi, tso fifia yi ɖase ɖe mavɔmavɔ
    me ke.
  eng-LEE: Let Israel wait for the Lord from this time forth and for ever more.
  asm-FB: হে ইস্ৰায়েল, যিহোৱাত আশা ৰাখা, এতিয়াৰ পৰা অনন্ত কাললৈকে।
  sus-A: عِسِرَيِلَ، عِ شَ عِ شَشِلِ تِ عَلَتَلَ رَ تّمُي بِرِن.
  fra-SBL: Israël, espère en Yahvé, à partir de maintenant et pour toujours.
  hbo-hbo: יַחֵ֣ל יִ֝שְׂרָאֵל אֶל־יְהוָ֑ה מֵֽ֝עַתָּ֗ה וְעַד־עֹולָֽם׃
  pjt-pjt: Ka nyura Israelkunu tjuṯa Mayatja Godaku kutjuku mulamularingama. Munuya
    tiṯutjarangku palunya kutju mulamulangku kulinma.
  kik-kik: Atĩrĩrĩ wee Isiraeli, wĩhokage Jehova rĩu na nginya tene.
  fra-NCL: Israël, mets ton espoir en Yahweh ! Maintenant et toujours !
  cek-AK: Aw Israel, vaihi hoi dungzan khoek to na oephaih to Angraeng khaeah suem
    ah.
  cuk-cuk: Israel-dulemar, Bab-Jehováʼgi emi-ibad-akale, degisadegu bensuli be gumala.
  uig-CYR: «Пәрвәрдигарға турар җайни, Яқупниң қудрәтлик Егисигә маканни тапмиғичә,
