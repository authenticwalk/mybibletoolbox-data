    ya na nne ya nọ, e, dịka nwantakịrị a napụrụ ara, otu a ka mkpụrụobi m nọ nʼime
    m.
  ory-ory: ନିଶ୍ଚୟ ମୁଁ ଆପଣା ପ୍ରାଣକୁ ଶାନ୍ତ ଓ କ୍ଷାନ୍ତ କରିଅଛି, ସ୍ତନ୍ୟତ୍ୟାଗୀ ଶିଶୁ ଆପଣା
    ମାତା ସଙ୍ଗେ ଥିବା ପରି; ମୋʼ ପ୍ରାଣ ମୋʼ ସଙ୍ଗରେ ସ୍ତନ୍ୟତ୍ୟାଗୀ ଶିଶୁ ପରି ଅଛି।
  chk-chk: Nge üa amosonosonaei o akinamweeila, usun eman semirit a mosonosonola lepöün
    inan, lupwen a wes seni oupun. Lelukei a mosonosonola usun eman semirit mi wes
    seni oupun inan.
  rop-rop: Bat mi jidan kwaitwan jis laiga biginini weya im jidan garram im mami.
    En main hat im jidan lagijat du.
  ukr-1871: Чи не втихомирив я і не заспокоїв душу мою, як відлучене дитятко при матері
    своїй? Душа моя, як відлучена дитинка, в мене.
  yon-yon: Anamaa, ne kuu nangkem kere iwari keraan, dana awaan yu muk koronde yu
    yaa yone iwari keremoon areb keraan, kuye dana areb ne inamen kumundin kuu iwari
    keroon.
  deu-1951: Nein! Ich habe meine Seele beruhigt und gestillt. Wie ein entwöhntes Kind
    bei seiner Mutter, wie ein entwöhntes Kind ist meine Seele stille in mir.
  eng-JPS: Surely I have stilled and quieted my soul; like a weaned child with his
    mother; my soul is with me like a weaned child.
  srp-1865: Smjeran sam i krotak dušom svojom, kao dijete kraj matere; kao dijete
    duša je moja u meni.
  lug-lug: Naye ŋŋonzezza emmeeme yange era ngisiriikirizza ng’omwana bw’asiriikirira
    nga nnyina amuggye ku mabeere. Omwana avudde ku mabeere nga bw’asiriikirira, n’emmeeme
    yange bw’eri bw’etyo.
  heb-heb: אם לא שויתי ודוממתי נפשי כגמל עלי אמו כגמל עלי נפשי׃
  ben-IRV: প্রকৃত পক্ষে আমি এখনো আমার আত্মাকে শান্ত রেখেছি; বুকের দুধ ছাড়ানো শিশুর
    মতো, আমার আত্মা বুকের দুধ ছাড়ানো শিশুর মতো আমার সঙ্গে আছে,
  ntu-ntu: Murde abrtz-ngrne nzapu-krnge doa kxtopwz kx yrpz lxede. Delc tqmnc-zpwx-ngrne
    mz nrlc.
  pan-pan: ਨਿਸੰਗ ਮੈਂ ਆਪਣੀ ਜਾਨ ਨੂੰ ਸ਼ਾਂਤ ਅਤੇ ਚੁੱਪ ਕਰਾ ਲਿਆ ਹੈ, ਜਿਵੇਂ ਦੁੱਧ ਛੁਡਾਇਆ ਹੋਇਆ
    ਬਾਲਕ ਆਪਣੀ ਮਾਂ ਦੇ ਨਾਲ ਹੈ, ਹਾਂ, ਤਿਵੇਂ ਹੀ ਦੁੱਧ ਛੁਡਾਏ ਹੋਏ ਬਾਲਕ ਵਾਂਗੂੰ ਮੇਰੀ ਜਾਨ ਮੇਰੇ
    ਅੰਦਰ ਹੈ।
  mya-JVB: အကယ် စင်စစ်အကျွန်ုပ် သည် အမိ နို့ နှင့် ကွာ သော သူငယ်ကဲ့သို့ ၊ ကိုယ် စိတ်
    ကို ဖြေ ၍ ငြိမ်း စေပါပြီ။ အကျွန်ုပ် စိတ် နှလုံးသည် နို့ ကွာသော သူငယ်ကဲ့သို့ ဖြစ်ပါ
    ၏။
  kgf-kgf: Hélacnec ni qerina kuma mama mebélacgéwa kokoc namu nema sécgémiyu neŋgocyawac
    tawéiguc heanʒac imuac séc qerinanéŋ néŋ qema hezac.
  tte-O: Na yau sowasowagu yamiya-daumwali. Besiele melumelu ikeno mwanou sinana nimana
    mena, yau besiele koliyau kategu imiya mwanou.
  tbg-tbg: Te kia mintiraiti, vaintiruvano nai nora auvoqi manamana vaintemake, ti
    muntukaqihairo paru i vaira vairera.
  hmo-hmo: Lasi momokani, to lauegu lauma be lau ese lau hamanaua, bona lau hamanadaia,
    mero maragina be sinana ena kemena dekenai ia manau noho bamona. Egu lauma be
    unai bamona ia manau noho.
  zar-NT: Idú ládxaʼa nuzóa cuinaʼ nöxaj, en zoaʼ dxisö. Ca runbiʼ biʼi huë́ʼëni ruzíʼ
    ládxiʼbiʼ cuítanu xináʼabiʼ, caʼ riböza böʼ naca cazaʼ lu icja ládxiʼdaʼahuaʼ.
  urd-urd: यक़ीनन मैंने अपने दिल को तिस्कीन देकर मुत्मइन कर दिया है, मेरा दिल मुझ
    में दूध छुड़ाए हुए बच्चे की तरह है; हाँ, जैसे दूध छुड़ाया हुआ बच्चा माँ की गोद
    में।
  rus-SYN: 'как он клялся Господу, давал обет Сильному Иакова:'
  bqc-SIM: Aawo! Ma a nↄ̀sɛ dɛ̀, ma a sↄ̃ dàdoũ, lán nɛ́ kɛ̃a pↄ́ kú ń a daowa,
    ma nↄ̀sɛ dɛ lán nɛ́ kɛ̃a pↄ́waɛ.
  tcz-CHONGTHU: Hiche sang chun keima kahina kalung lhaipen lung ol heuvin kaum in
    ahi. Naosen anu noitwi ngaicha talou bang in lung ollin kaum in, naosen lungmonga
    aum bangin keijong kalhagao lungmong in aum e.
  mar-mar: खरोखर मी आपला जीव निवांत व शांत ठेवला आहे; जसे दूध तुटलेले बालक आपल्या
    आईबरोबर असते; तसा माझा जीव, दूध तुटलेल्या बालकासारखा माझ्या ठायी आहे.
  isl-isl: Ég er hljóður fyrir Drottni, eins og barn sem vanið hefur verið af brjósti.
    Ég er hættur að suða og nauða.
  hlt-THB: Ka hqingnaak ve oei nyng saw awm sak poek poek nyng; naaca ing a nu suk
    a nawn amyihna, suk awk ak nawn naacamyihna kak khuiawh ka hqingnaak ve awm hy.
  qub-qub: Chaypa ruquenga mana rimacuyllapa upällallami cacö unayllana wasguisha
    caycaj wamrano. Wamra mamanpa mellgaynincho cushisha caycajnömi caycä.
  bqp-bqp: Lɛnlo! Ma a nɛ̀sɛɛ dà dokↄ̃nↄ, ma a laakarii kpàtɛ lán nɛ́ yↄ̃miri kũ
    à kú a da ↄ̃i bà, ma nɛ̀sɛ de lán nɛ́ yↄ̃miri pↄ́ bà.
  hat-hat: Mwen rete tou dousman, byen trankil tankou yon timoun sevre ki rete byen
    dousman sou janm manman l'. Wi, tankou yon timoun sevre, se konsa mwen rete dousman.
  eng-BSB: Surely I have stilled and quieted my soul; like a weaned child with his
    mother, like a weaned child is my soul within me.
  eng-WEBPB: Surely I have stilled and quieted my soul, like a weaned child with his
    mother, like a weaned child is my soul within me.
  kbq-kbq: Osi mofavremo'ma zavima ote'noma nerera azampima akoheno maseaza hu'na,
    akohe'na narimpa frune nemanue. Ana zanke huno nagu'amo'enena fru huno nemane.
  pon-pon: Melel, i kamoleileilar monion i dueta kijin jeri me muei jan didi en a
    nono; duen jeri me muei jan didi en a nono, iduen monion i moleileilar.
  nhe-BL: Na ax nimolinía iixtla Toteco. Nimochijtoc queja se piloquichpiltzi tlen
    sanoc quicajtoc chichi huan mosehuía icuaxanco inana. Quena, ayoc tleno nimitztlajtlanijtoc.
  wnc-wnc: Siwan ngana na take yuke musip kwikwikgan pake yuat. Na unzing engangu
    mingae kataune kwikwiknga pekgak binga. Ngan, natane musipma kwikwiknga unzing
    yuak.
  bus-bus: Lɛnlo! Ma a laasuu kɛ̀ do, ma a làakari kpàɛ lán nɛ́ yↄ̃miri kɛ̀ kú à da
    ↄzĩ bà, ma nↄ̀sɛ dɛ lán nɛ́ yↄ̃miri pↄ́ bà.
  gub-BL: Kwarera'i ukamu re upytu'u mehe upyta uker pà uhy izywa rehe. Nezewegatete
    naherehaite kwaw. Apytu'u nerehe we ihe no.
  eng-DRA: 'How he swore to the Lord, he vowed a vow to the God of Jacob:'
