verse: PSA.131.002
translations:
  mal-C: എന്നാൽ ഞാൻ എന്നെത്തന്നെ സ്വസ്ഥവും ശാന്തവുമാക്കിയിരിക്കുന്നു, അമ്മയുടെ മടിയിൽ
    തൃപ്തിയടഞ്ഞ ഒരു ശിശുവിനെപ്പോലെ; അതേ, മുലകുടിച്ചുറങ്ങുന്ന ഒരു ശിശുവിനെപ്പോലെ എന്റെ
    ആത്മാവ് തൃപ്തിയടഞ്ഞിരിക്കുന്നു.
  deu-TKW: 'sondern ich habe meine Seele gestillt und beschwichtigt: wie ein entwöhntes
    Kind an seiner Mutter, so ist meine Seele in mir entwöhnt.'
  lin-lin: Kasi nabatelaki kimia kati na motema na ngai mpe namitungisaki te lokola
    mwana moke elongo na mama na ye. Nazali na kimia lokola mwana oyo mama alongola
    na mabele.
  mmx-mmx: Ketla at kis atnaasan mi limila xeneng tarak. Ak lok ngan laxadede ik midi
    pilo ro at lukngen nenen, la no xeneng at labalak i xis saga.
  eng-LSV: Have I not compared, and kept my soul silent, || As a weaned one by its
    mother? As a weaned one by me [is] my soul.
  eng-GNV: 'Surely I haue behaued my selfe, like one wained from his mother, and kept
    silence: I am in my selfe as one that is wained.'
  eng-WEBSTER: 'Surely I have behaved and quieted myself as a child that is weaned
    by his mother: my soul is even as a weaned child.'
  nhw-BL: Na amo nimolinía iixpa Toteco. Nimochijtoc quen se piloquichpiltzi catli
    sanoc quicajtoc chichi huan mosehuía imetzco inana. Quena, ayacmo tleno nimitztlajtlanijtoc.
  swh-ONEN: Lakini nimetuliza na kunyamazisha nafsi yangu; kama mtoto aliyeachishwa
    kunyonya na mama yake, kama mtoto aliyeachishwa kunyonya ndivyo ilivyo nafsi iliyoko
    ndani yangu.
  bba-bba: Nɑ sɑ̃ɑwɑ sɛ̃ɛ nɡe bii wi bɑ bom kɑrɑ u wɑ̃ɑ win mɛron nuurɔ.
  eng-KJVCPB: 'Surely I have behaved and quieted myself, As a child that is weaned
    of his mother: My soul is even as a weaned child.'
  luo-luo: To abet mos kendo chunya okwe; mana ka nyathi ma pod dhoth molingʼ mos
    e bad min, ee, kaka nyathi ma kamano lingʼ mos, e kaka chunya bende olingʼ mos
    e iya.
  aii-aii: ܐܸܠܵܐ ܡܘܼܫܠܝܼܵܐ ܠܝܼ ܘܡܘܼܫܬܸܩܵܐ ܠܝܼ ܓܵܢܝܼ، ܐܲܝܟ݂ ܩܛܝܼܥܵܐ ܡ̣ܢ ܚܲܠܒ݂ܵܐ ܒܥܘܼܒܵܐ
    ܕܝܸܡܹܗ، ܐܲܝܟ݂ ܩܛܝܼܥܵܐ ܡ̣ܢ ܚܲܠܒ݂ܵܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܒܓܵܘܝܼ.
  meu-meu: A laumagu vada na hakerua bona vada na hamanaua, mero maragina na sinana
    kemena ai e manaumu na heto; laumagu na vada e hamanaua merona na heto.
  npi-ULB: वास्तवमा मैले आफ्‍नो प्राणलाई स्थिर र शान्त बनाएको छु । दूध छोडाएको बालक
    आमासँग भएझैं, मभित्र मेरो प्राण दूध छोडेको बलकझैं छ ।
  yor-yor: 'Nítòótọ́ èmi mú ọkàn mi sinmi, mo sì mú un dákẹ́ jẹ́ẹ́, bí ọmọ tí a ti
    ọwọ́ ìyá rẹ̀ gbà ní ẹnu ọmú: ọkàn mi rí gẹ́gẹ́ bí ọmọ tí a já ní ẹnu ọmú.'
  pes-OPCB: جان مضطرب خود را آرام ساخته‌ام. اینک، دل من، همچون کودکی که در آغوش مادر
    آرمیده، آرام و بی‌تشویش است.
  tgl-ULB: Tunay nga na pinanatili ko at pinatahimik ang aking kaluluwa; tulad ng
    batang nawalay na sa kaniyang ina, ang aking kaluluwa ay nasa loob ko tulad ng
    isang batang nawalay na.
  nop-nop: Nu welenedi kulemaune momooŋ hinek hatat. Eyaŋdi miŋ kohoŋ foloŋ deihatak,
    wondok tuwolit hatat. Kaŋ walanedi maaŋ kulemaŋgoŋ hatak.
  hui-hui: I̱na ani nabi howa ai i̱ karulape í̠naga mo palia holeneha bedogoni. Waneigini
    gali ti ai̱ya bani bayale paliagadagua i̱naga miniha nde hadape howa dungulo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကျေ​နပ်​ရောင့်​ရဲ​လျက် မိ​မိ​စိတ်​ကို​ငြိမ်း​အေး​စေ​ပါ​ပြီ။
    က​လေး​ငယ်​သည်​မိ​ခင်​၏​ရင်​ခွင်​၌ ငြိမ်​သက်​စွာ​အိပ်​နေ​သ​ကဲ့​သို့ ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​သည်​လည်း
    ငြိမ်​သက်​လျက်​ရှိ​ပါ​ပြီ။
  bod-N: ང་ཡིས་རང་སེམས་ཞི་ཞིང་བདེ་བར༌བཀོད། །དེ་ནི་ཨ་མའི་པང་དུ་ཉལ་བ༌ཡི། །ནུ་མ་བཀར་བའི་ཕྲུ་གུ་ལྟ་བུ༌ཡིན།
    །ནུ་མ་ལྡུད་མཚམས་བཞག་པའི་ཕྲུ་གུ་བཞིན། །ངའི་སེམས་ང་ཡི་ནང་དུ་གནས་པ༌འོ།།
  wsk-wsk: Angimik kua lila aram, se kutek maem ale kuriang mimili kitak tuguma se
    kuamili sapa ani lagara iwita bagasam.
  sna-sna: Asi ndakadzikamisa uye ndakanyaradza mweya wangu; somwana akarumurwa namai
    vake, somwana akarumurwa, ndizvo zvakaita mweya wangu mandiri.
  spa-BLM: Ciertamente, he aquietado y calmado mi alma, como un niño destetado con
    su madre, como un niño destetado está mi alma dentro de mí.
  cac-cac: Palta munil ayin eq'ui, malaj tas tzin na'a. Icha val junoc nene' slajvi
    schuni, chelb'ilq'ue yuj snun, icha chi' vaji.
  swh-ULB: Hakika nimejituliza na kuinyamazisha nafsi yangu; kama mtoto aliyeachishwa
    na mama yake, nafsi yangu ndani yangu iko kama mtoto aliye achishwa.
  bel-bel: як ён прысягаў Госпаду, даваў зарок Моцнаму Якава;
  deu-ELBBK: Habe ich meine Seele nicht beschwichtigt und gestillt? Wie ein entwöhntes
    Kind bei seiner Mutter, wie das entwöhnte Kind ist meine Seele in mir.
  mbb-OT: Kekenà, kuntintu ad wey mibmelinawen ad iring te vatà he midlutas te iney
    zin he kenè en egkesuat he edsusu.
  mal-2015: ഞാൻ എന്റെ പ്രാണനെ താലോലിച്ചു മിണ്ടാതാക്കിയിരിക്കുന്നു; തന്റെ അമ്മയുടെ
    അടുക്കൽ മുലകുടി മാറിയ പൈതൽ എന്നപോലെ എന്റെ പ്രാണൻ എന്റെ അടുക്കൽ മുലകുടി മാറിയതുപോലെ
    ആകുന്നു.
  gup-gup: Dja bonj, ngaye ngakangemarnburrinj yiman wurdyaw kangurdme bu ngalbadjan
    kabiwanjbikarrme. Kuhni wanjh ngaye ngakarrme kunmodmikenh.
  ctu-CTI: Pero tsaꞌix c ñʌchꞌchoco c pusicꞌal ti jatyet. Tijicñayoñix cheꞌ bajcheꞌ
    alʌl mach bʌ bej yomox i chuꞌ. Ñʌchꞌʌlix c pusicꞌal.
  rmc-rmc: Ale upokojinav miri duša a bešav mange tele; Som sar čhavoro, so pašľol
    spokojno paš peskri daj; miri duša hiňi sar spokojno čhavoro.
  nlg-nlg: Inau tu beto mu vaovarongo heghegu, te vagha na gari pile, te beto vaovarongo
    itatana na tinana. Eo, te vagha na gari pile, na tarungagu lokagu inau.
  pes-OPV: بلکه جان خود را آرام و ساکت ساختم، مثل بچه‌ای از شیر باز داشته شده، نزد
    مادر خود. جانم در من بود، مثل بچه ازشیر بازداشته شده.
  ron-1924: Димпотривэ, суфлетул ымь есте лиништит ши потолит ка ун копил ынцэркат
    каре стэ лынгэ мама са; да, суфлетул меу есте ка ун копил ынцэркат.
  ben-OBCV: কিন্তু আমি নিজেকে শান্ত ও নীরব করেছি, স্তন্য-ত্যাগ করা শিশুর মতো করেছি
    যে মায়ের দুধের জন্য আর কাঁদে না, স্তন্যপানে বিরত শিশুর মতো আমি তৃপ্ত।
  som-som: Hubaal naftaydii waan dejiyey, oo waan xasilliyey, Sida ilmo naas laga
    gudhiyey oo hooyadiis la jooga, Naftaydu waxay iigu jirtaa sida ilmo naas laga
    gudhiyey.
  lat-VUC: 'sicut juravit Domino; votum vovit Deo Jacob:'
  eng-ASVBT: Surely I have stilled and quieted my soul; Like a weaned child with his
    mother, Like a weaned child is my soul within me.
  mna-mna: Pa aŋpase pu tau. Tana aŋkototo ituŋ, mi aŋur niŋ ma aŋbotmbot. Mi kopoŋ
    rru som, mi leleŋ ambai men, kembei pikin ta iwin tui ma irao, mi naana imbaraari
    na.
  ita-1885: Se non ho composta ed acchetata l'anima mia, A guisa di fanciullo novellamente
    spoppato appresso sua madre; Se l'anima mia non è stata in me, A guisa di fanciullo
    novellamente spoppato.
  eng-LXXUP: How he swore to the Lord, And vowed to the God of Jacob, saying,
  eng-ULB: Indeed I have stilled and quieted my soul; like a weaned child with his
    mother, my soul within me is like a weaned child.
  spa-VBL: Al contrario, he escogido ser calmado y quieto, como un niño recién amamantado
    en el regazo de su madre. ¡Soy como un niño recién amamantado!
  fra-_FOB: N'ai-je pas soumis et fait taire mon âme, comme un enfant sevré fait envers
    sa mère? Mon âme est en moi comme un enfant sevré.
  mal-mal: ഞാൻ എന്റെ പ്രാണനെ താലോലിച്ച് നിശ്ശബ്ദമാക്കിയിരിക്കുന്നു; അമ്മയുടെ അടുക്കൽ
    മുലകുടി മാറിയ പൈതൽ എന്നപോലെ എന്റെ പ്രാണൻ അമ്മയുടെ മടിയിൽ ശാന്തമാ‍യി ഉറങ്ങുന്ന
    ശിശുവിനെപ്പോലെ ശാന്തമായിരിക്കുന്നു.
  lit-lit: Tikrai aš nuraminau ir nutildžiau savo sielą, kaip pabaigęs žįsti vaikas
    prie mamos; mano siela yra kaip pabaigęs žįsti vaikas prie manęs.
  urd-GVR: Yaqīnan maiṅ ne apnī jān ko rāhat aur sukūn dilāyā hai, aur ab wuh māṅ
    kī god meṅ baiṭhe chhoṭe bachche kī mānind hai, hāṅ merī jān chhoṭe bachche kī
    mānind hai.
  suz-BL: मिनु आं थुं ग्‍येत्‍थ लुक्‍च मपथु, नाइश्‍शा बाक्‍‍ब। आं थुं आ ममा नु बाक्‍शो
    आइक्‍च आल खोदेंशो दुम्‍ब। आं थुं सिक्‍सी पा बाक्‍ब आल खोदेंशो बाक्‍ब। भजन संग्रह
    ६२:२
  eng-NOY: Yea, I have stilled and quieted my soul As a weaned child upon his mother;
    My soul within me is like a weaned child.
  ita-1927: In verità ho calmata e quietata l’anima mia, com’è quieto il bimbo divezzato
    sul seno di sua madre. Quale è il bimbo divezzato, tale è in me l’anima mia.
  ckb-ckb: بەڵکو گیانی خۆمم ئارام و کپ کردووە، وەک منداڵێکی لەشیربڕاوەیە لە باوەشی
    دایکی، گیانم وەک منداڵێکی لەشیربڕاوە وایە.
  eng-BBE: See, I have made my soul calm and quiet, like a child on its mother's breast;
    my soul is like a child on its mother's breast.
  xsi-xsi: Mao nâ, naŋa wisiŋgu puu ndue lâ, kala amo tava wisiŋgu pisi nâ, itogo
    lâlu puro-puro wisi pisi ŋana imo tina tini laiti.
  kan-OKCV: ಆದರೆ ಹಾಲುಬಿಡಿಸಿದ ಕೂಸು ತನ್ನ ತಾಯಿಯ ಮಡಿಲಲ್ಲಿರುವಂತೆ ನನ್ನ ಪ್ರಾಣವನ್ನು ಸಮಾಧಾನ
    ಪಡಿಸಿದ್ದೇನೆ. ನಾನು ತಾಯಿಯ ಮಡಿಲಲ್ಲಿರುವ ಕೂಸಿನಂತೆ ಸಂತೃಪ್ತಿಯಿಂದ ಇದ್ದೇನೆ.
  tam-2017: தாயின் பால்மறந்த குழந்தையைப்போல நான் என்னுடைய ஆத்துமாவை அடக்கி அமரச்செய்தேன்;
    என்னுடைய ஆத்துமா பால்மறந்த குழந்தையைப்போல் இருக்கிறது.
  spa-RV-1909: 'En verdad que me he comportado y he acallado mi alma, como un niño
    destetado de su madre: como un niño destetado está mi alma.'
  ron-BTF: Cu adevărat m-am purtat bine și m-am liniștit, ca un copil care este înțărcat
    de mama lui. Sufletul meu este întocmai ca un copil înțărcat.
  eng-WEBP: Surely I have stilled and quieted my soul, like a weaned child with his
    mother, like a weaned child is my soul within me.
  eng-FBV: On the contrary, I have chosen to be calm and quiet, like a weaned child
    with its mother. I am like a weaned child with its mother.
  nld-1939: Neen, ik voel mij zo klein, En beeld mij niets in; Zoals de zuigeling
    aan de borst van zijn moeder, Ben ik een kindje voor U.
  nch-BL: Na amo nimolinía iixpa Toteco. Nimochijtoc quej se piloquichpiltzi cati
    sanoc quicajtoc chichi huan mosehuía imetzco inana. Quena, ayecmo teno nimitztajtanijtoc.
  vie-1934: Tôi đã làm cho linh hồn tôi êm dịu an tịnh, Như con trẻ dứt sữa bên mẹ
    mình; Linh hồn ở trong mình tôi cũng như con trẻ dứt sữa vậy.
  cha-cha: 'Magajet na jufamatquilo yo yan junaquietoyo; taegüije y patgon yan ninasusu
    as nanaña: y antijo guiya guajo parejo yan y patgon ni y sumususu.'
  hin-CV: मैंने अपने प्राणों को शांत और चुप कर लिया है, जैसे माता की गोद में तृप्‍त
    शिशु; मेरा प्राण अब ऐसे ही शिशु-समान शांत है.
  eng-OURB: Surely I have stilled and quieted my soul, like a weaned child with his
    mother, like a weaned child is my soul within me.
  spa-BES: Mira, he hecho mi alma calmada y callada, como un niño en el pecho de su
    madre; mi alma es como un niño recién amamantado en el pecho de su madre.
  tdx-tdx: Toe nampipendreñe naho nampitsiñe ty fiaiko iraho, manahake ty ajaja notaen-drene’e,
    ie hoe ajaja maota ty fiaiko.
  tha-KJV: แต่​ข้าพระองค์​ได้​สงบและระงับจิตใจของข้าพระองค์ อย่างเด็กที่หย่านมมารดาของตนแล้ว
    จิ​ตใจของข้าพระองค์เหมือนอย่างเด็กที่หย่านมแล้ว
  por-BR-2018: Ao invés disso, eu me sosseguei e calei minha alma, tal como uma criança
    com sua mãe; como um bebê está minha alma comigo.
  deu-ELO: Habe ich meine Seele nicht beschwichtigt und gestillt? Gleich einem entwöhnten
    Kinde bei seiner Mutter, gleich dem entwöhnten Kinde ist meine Seele in mir.
  eng-WYC-2018: If I feeled not meekly; but [I] enhanced my soul. As a child weaned
    on his mother; so yielding be in my soul. (I went forth humbly; and I did not
    exalt my soul. Like a weaned child upon his mother; so is the yielding in my soul.)
  epo-epo: Mi trankviligis kaj kvietigis mian animon; Kiel infano formetita for de
    la mamo de sia patrino, kiel infano demamigita, Tiel estas en mi mia animo.
  gfk-gfk: Iesen iau te hamarur ma iau te hamatien no nugu lon. Hoing tiga bulu di
    te hatabunei wara sunus i kis matien taar at ma no pawasine, no nugu lon i haruat
    huo aram narakoman tagu.
  uig-PIN: Bǝrⱨǝⱪ, anisining ⱪuqiⱪida yatⱪan ǝmqǝktin ayrilƣan balidǝk, Ɵz jenimni
    besiwelip tinqlandurdum; Kɵnglüm iqimdǝ ǝmqǝktin ayrilƣan balidǝktur.
  beo-beo: Be amomane, na da hahawane olofole esala. Mano amo da eme hi fei dialea,
    ouiya:le dialebe defele, na dogo da denesini diala.
  tpi-OTNT: Tasol mi sindaun gut na mi bel isi. Mi stap olsem pikinini i slip i stap
    long han bilong mama bilong em yet. Olsem tasol bel bilong mi tu i stap isi.
  hau-SA: Amma na haƙura na kuma kwantar da raina; kamar yaron da aka yaye tare da
    mahaifiyarsa, kamar yaron da aka yaye haka raina yake a cikina.
  udu-udu: Hili aha/ c̱a’bkina ki dwam mo dhali kara ḵashiram pem ki shwamm mo, me’da
    ’ci jin karkina kum ki shwamm mmoc̱iya ko eya bor piti mo. Me’da ’ci jin karkunu
    ki shwamm mo tani aha/ kara ḵashiram pem ki shwamm mo be.
  uig-LAT: Berheq, anisining quchiqida yatqan emchektin ayrilghan balidek, Öz jénimni
    bésiwélip tinchlandurdum; Könglüm ichimde emchektin ayrilghan balidektur.
  nde-nde: Kodwa ngiwupholisile ngawuthulisa umphefumulo wami; njengomntwana okhutshwe
    ebeleni likanina, njengomntwana okhutshwe ebeleni unjalo umphefumulo wami uthule
    ngaphakathi kwami.
  ton-ton: 'Ko e moʻoni kuo u fakafiemālieʻi mo fakanaʻanaʻaʻi au, ʻo hangē ko e tamasiʻi
