verse: PSA.057.006
translations:
  mal-C: അവർ എന്റെ പാദങ്ങൾക്കായി വല വിരിച്ചിരിക്കുന്നു— മനോഭാരത്താൽ ഞാൻ എന്റെ തല കുനിച്ചിരിക്കുന്നു.
    അവർ എന്റെ വഴിയിൽ ഒരു കുഴികുഴിച്ചിരിക്കുന്നു— എന്നാൽ അവർതന്നെ അതിൽ വീണിരിക്കുന്നു.
    സേലാ.
  deu-TKW: Erhebe dich über den Himmel, o Gott, über die ganze Erde breite sich deine
    Herrlichkeit!
  lin-lin: Oh Nzambe, tika ete omitombola na likolo ya Lola ; tika ete nkembo na Yo
    ezala awa na mokili mobimba !
  mmx-mmx: Limixin munepen minia dira sat pam laxatkat kusu dina rebeng alis kaka
    ia. Lorooro rak i umsu mi levenmumuat i sak pavaa ia. Diga sep pe langas patpas
    tarak mi lavatmet i si aleng, ketla nedi xa diga subu tup teren.
  eng-LSV: They have prepared a net for my steps, || My soul has bowed down, || They
    have dug a pit before me, || They have fallen into its midst. Selah.
  eng-GNV: 'They haue layd a net for my steps: my soule is pressed downe: they haue
    digged a pit before me, and are fallen into the mids of it. Selah.'
  eng-WEBSTER: 'They have prepared a net for my steps; my soul is bowed down: they
    have digged a pit before me, into the midst of which they have fallen themselves
    . Selah.'
  nhw-BL: Nocualancaitacahua quitlalijtoque se tlaquetztli para ma nimasi, yeca tlahuel
    nimajmahui. Nojquiya quichijque se ostotl ipan ojtli para ma nimoostohui, pero
    xiquita inijuanti huetzque nopona.
  swh-ONEN: Waliitegea miguu yangu nyavu, nikainamishwa chini na dhiki. Wamechimba
    shimo katika njia yangu, lakini wametumbukia humo wao wenyewe.
  bba-bba: Gusunɔ, wɔllu tɑ ǹ kpɛ̃ tu nun mwɑ wunɛn kpɑ̃ɑrun sɔ̃. A wunɛn yiiko sɔ̃ɔsio
    tem kpuro sɔɔ.
  eng-KJVCPB: 'They have prepared a net for my steps; My soul is bowed down: They
    have digged a pit before me, Into the midst whereof they are fallen themselves.
    Selah.'
  luo-luo: Ne giyaro jogo mondo omak tiendena, kane chuny lit odola. Ne gikunyo bugo
    e yora, to kata kamano gin giwegi ema giselutore e iye. Sela
  aii-aii: ܓܲܪܕܵܐ ܗܘܼܕܸܪܗܘܿܢ ܠܦܵܣܘܿܥܝܵܬ‌ܝܼ̈، ܟܝܼܦ ܠܵܗ̇ ܓܵܢܝܼ، ܚܦܝܼܪܗܘܿܢ ܓܘܼܒܵܐ ܒܐܘܼܪܚܝܼ،
    ܐܝܼܢܵܐ ܒܓܵܢܵܝܗ‌ܝ ܢܦܝܼܠܔ ܠܗܘܿܢ ܒܓܵܘܹܗ. ܣܹܠܵܗ
  meu-meu: Idia na huo e otoa, lau aegu ihatoadia; laumagu na e igo diho. Idia na
    egu dala ai guri e ḡeia, a ḡau be idia sibodia na lalonai e moru dobi. (Selah)
  npi-ULB: तिनीहरू मेरा खुट्टाहरूका निम्ति जाल फिंजाउँछन् । म संकष्‍टमा थिएँ । तिनीहरूले
    मेरै सामु खल्डो खने । त्‍यसको बिचमा तिनीहरू आफै खसेका छन् । सेला
  yor-yor: 'Wọ́n ti ta àwọ̀n sílẹ̀ fún ẹsẹ̀ mi: a tẹ orí ọkàn mi ba nínú ìtìjú, wọ́n
    gbẹ́ kòtò sí ọ̀nà mi: ṣùgbọ́n wọ́n ti jì síbẹ̀ fún ara wọn.'
  pes-OPCB: دشمنانم برایم دام گسترده‌اند تا مرا گرفتار سازند و من در زیر بار غصه خم
    شده‌ام. آنها در سر راه من چاه کندند، اما خودشان در آن افتادند.
  tgl-ULB: Naglalatag sila ng isang lambat sa aking mga paa; ako ay nabagabag. Nagbungkal
    sila ng hukay sa harap ko. Sila mismo ang nahulog sa gitna nito! Selah
  nop-nop: Memikneye adi nohonedok yoŋa begep ibiŋa tehiune hatak. Unduŋ doktiŋa malabumuŋ
    wapumdi nehitifo-hinakalak. Nu maaŋ fowit yoŋa talitne foloŋ koŋ niŋ dobugiŋ.
    Iŋgoŋ nu uŋoŋ mu maaŋ fogut, adi toboniŋ nehigoŋ koŋ wendok gineŋ maaŋ fogiŋ.
  hui-hui: Waitigi bu karume i̱ delo gono wia do ho kagome i̱ genda timbuni yu kogoni.
    Tigua hariga i̱ polenego uli tombo wu kagoha gabua pilagadagua i̱ pilelo winigo
    uli ogoniha tini pilai haya.
  mya-mya: ရန်​သူ​တို့​သည်​ငါ့​ကို​ဖမ်း​ရန်​ကျော့​ကွင်း​ထောင်​ကြ​၏။ ငါ​သည်​ပြင်း​စွာ​စိတ်​ဒုက္ခ​ရောက်​လျက်​ရှိ​ပါ​၏။
    သူ​တို့​သည်​ငါ​သွား​ရာ​လမ်း​တွင်​တွင်း​ကို တူး​ထား​ကြ​ပါ​၏။ သို့​ရာ​တွင်​ထို​တွင်း​ထဲ​သို့​သူ​တို့​ပင်​လျှင်
    ကျ​ကြ​၏။
  bod-N: དེ་ཚོས་ང་ཡི་རྐང་འོག་རྙི་བཙུགས༌ཤིང༌། །མནར་གཅོད་བཏང་ནས་ང་ཡི་སེམས་ཀྱང༌འཁུམས།
    །ང་ཡི་མདུན་དུ་ས་དོང་བྲུས་མོད༌ཀྱང༌། །ཁོ་ཚོ་རང་ཉིད་དེ་ཡི་ནང་དུ༌ལྷུང༌།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Nuna ani te aga ilumonko dagarok kereman, se ani angamang ninguru ikuwoso;
    nuna aninga lage te mutim bo iman, bare aking nongota ningi dagulaman.
  sna-sna: Vanowaririra tsoka dzangu mimbure, ndakakotamiswa pasi nenhamo. Vakachera
    gomba panzira yangu, asi vakawiramo vamene. Sera
  spa-BLM: Han preparado una red para mis pasos. Mi alma se inclina. Cavan una fosa
    antes que yo. Ellos mismos caen en el medio. Selah.
  cac-cac: A eb' ajc'ol yajoch d'ayin, ix yaq'uem in yaalil eb', man̈xo animaoc vaj
    yuj eb', ix sb'oan jun olan eb' d'a yol in b'e, palta an̈eja' eb' ix b'at d'a
    yool.
  swh-ULB: Wao walisambaza nje wavu kwa ajili ya miguu yangu; nilikuwa na shida sana.
    Walichimba shimo mbele yangu. Wao wenyewe wameangukia katikati ya shimo! Selah
  bel-bel: і ня чуе голасу заклінача, самага спраўнага ў заклёнах.
  deu-ELBBK: Erhebe dich über die Himmel, o Gott! Über der ganzen Erde sei deine Herrlichkeit!
  mbb-OT: Neseeng a su edlitaǥen a te menge kuntada ku. Ne mibangbang daan sikandan
    te para egkeuluǥan ku, piru iyan sikandan neulug duen.
  mal-2015: അവർ എന്റെ കാലടികൾക്കു ഒരു വലവിരിച്ചു; എന്റെ മനസ്സു ഇടിഞ്ഞിരിക്കുന്നു;
    അവർ എന്റെ മുമ്പിൽ ഒരു കുഴി കുഴിച്ചു; അതിൽ അവർ തന്നേ വീണു. സേലാ.
  gup-gup: Nahni birriwarre bininj wanjh birrikarremarnbom bu ngandidarrkidmang. Wanjh
    ngaye ngawernhkarrewarreminj. Bedda wanjh ngandimarnekarremarnbom ngandibungkarrkbom,
    dja bonj, wanjh bedmandeleng birrimankang!
  rmc-rmc: Av barardo, Devla, upral o ňebos, tiri slava mi džal pal caľi phuv!
  nlg-nlg: Na lei ghagua na kana tara lohi dalau na piti ni tarikauagu. Na kanoragha
    te nia veveru na huligu. I ghobuna na halautugu tara ghelia na gilu sule, Hauva
    ma gaira heghedira sono tara tumu haghe ilokana.
  pes-OPV: دامی برای پایهایم مهیا ساختند و جانم خم گردید. چاهی پیش رویم کندند، و خود
    در میانش افتادند، سلاه.
  ron-1924: 'Ей ынтинсесерэ ун лац суб паший мей; суфлетул ми се ынковоя ши-мь сэпасерэ
    о гроапэ ынаинте: дар ау кэзут ей ын еа.'
  ben-OBCV: আমার শত্রুরা আমার জন্য এক ফাঁদ পেতেছে— আমি হতাশায় নত হয়েছিলাম। আমার
    চলার পথে তারা এক গর্ত খুঁড়েছিল— কিন্তু সেই গর্তে তারা নিজেরাই পড়ে গেল।
  som-som: Dabin bay cagahayga u diyaariyeen, Oo naftaydii baa foororsatay, Oo waxay
    hortayda ka qodeen god, Oo iyaga qudhoodii baa ku dhex dhacay. (Selaah)
  lat-VUC: quæ non exaudiet vocem incantantium, et venefici incantantis sapienter.
  eng-ASVBT: 'They have prepared a net for my steps; My soul is bowed down: They have
    dug a pit before me; They are fallen into the midst thereof themselves. Selah'
  mna-mna: Koŋ koi bizin tiraara pu pio be aŋti la. Tana aŋyamaana kembei pataŋana
    biibi taiŋgi ikamam be ikoto yo. Mi tikel naala isu zaala tio bekena aŋtop sula.
    Mi som. Zitun titop sula.
  ita-1885: Essi avevano apparecchiata una rete a' miei passi, Già tiravano a basso
    l'anima mia; Avevano cavata una fossa davanti a me; Ma essi vi sono caduti dentro.
    (Sela.)
  eng-LXXUP: Which will not hear the voice of charmers, Nor heed the charm prepared
    skillfully by the wise.
  eng-ULB: They spread out a net for my feet; I was distressed. They dug a pit in
    front of me. They themselves have fallen into the middle of it! Selah
  spa-VBL: Ellos ponen trampas para atraparme. Estaba muy deprimido. Cavaron un hoyo
    en mi camino, pero fueron ellos los que cayeron en él. Selah.
  fra-_FOB: Ils avaient tendu un piège à mes pas; mon âme chancelait; ils avaient
    creusé une fosse devant moi; ils y sont tombés. (Sélah.)
  mal-mal: അവർ എന്റെ കാലടികൾക്ക് മുമ്പിൽ ഒരു വല വിരിച്ചു; എന്റെ മനസ്സ് ഇടിഞ്ഞിരിക്കുന്നു;
    അവർ എന്റെ മുമ്പിൽ ഒരു കുഴി കുഴിച്ചു; അതിൽ അവർ തന്നെ വീണു. സേലാ.
  urd-GVR: Unhoṅ ne mere qadmoṅ ke āge phandā bichhā diyā, aur merī jān ḳhāk meṅ dab
    gaī hai. Unhoṅ ne mere sāmne gaṛhā khod liyā, lekin wuh ḳhud us meṅ gir gae haiṅ.
    (Silāh)
  suz-BL: मेकोपुकीमी आं खोइली रेप्‍पाइक्‍चा कली ब्‍वारद दाइक्‍ताक्‍म। गो श्‍येत जशा
    गुर ब्‍वेशो बाक्‍नुङ। मेकोपुकीमी आं लांम खाल्‍टा दोम्‍तेक्‍म। तन्‍न मेकोपुकी मेकेर
    आंमा बिक्‍तेक्‍म। ठेयब सेंदा पा।
  eng-NOY: They have prepared a net for my steps; My soul is bowed down; They have
    digged a pit before me, But into it they have themselves fallen.
  ita-1927: Essi avevano teso una rete ai miei passi; l’anima mia era accasciata;
    avevano scavata una fossa dinanzi a me, ma essi vi son caduti dentro. Sela.
  ckb-ckb: تۆڕیان ناوەتەوە بۆ پێیەکانم، گیانم پەرێشانە. چاڵێکیان لەپێشم هەڵکەند، بەڵام
    خۆیان تێی کەوتن.
  eng-BBE: They have made ready a net for my steps; my soul is bent down; they have
    made a great hole before me, and have gone down into it themselves. (Selah.)
  xsi-xsi: Ŋana tu naneŋgu kazâŋa tamâta nde sio nimbu tu sikai naŋa kaika kâ. Mine
    nde malia ŋalae itu ipu naŋa ndue ndo. Kinzi sikale tâno wewe ŋalae sipono nzalâŋgu
    ŋana ma patana andue ilo kâ. Andeta naŋa ŋandai patana ŋga. Kinzi warakanzi patanzi
    sindue wewe ŋinde ilo marumbu lâ.
  kan-OKCV: ಶತ್ರುಗಳು ನನ್ನ ಕಾಲುಗಳಿಗೆ ಬಲೆಯೊಡ್ಡಿದ್ದಾರೆ. ನನ್ನ ಪ್ರಾಣವು ಕುಗ್ಗಿಹೋಗಿದೆ. ನನ್ನ
    ದಾರಿಯಲ್ಲಿ ಕುಣಿಯನ್ನು ಅಗೆದಿದ್ದಾರೆ. ಅದರಲ್ಲಿ ತಾವೇ ಬಿದ್ದುಹೋದರು.
  tam-2017: என்னுடைய கால்களுக்குக் கண்ணியை வைத்திருக்கிறார்கள்; என்னுடைய ஆத்துமா தவிக்கிறது;
    எனக்கு முன்பாகக் குழியை வெட்டி, அதின் நடுவிலே விழுந்தார்கள் (சேலா)
  spa-RV-1909: 'Red han armado á mis pasos; hase abatido mi alma: hoyo han cavado
    delante de mí; en medio de él han caído. (Selah.)'
  ron-BTF: Ei au pregătit o plasă pentru pașii mei; sufletul mi s-a încovoiat, au
    săpat o groapă înaintea mea, în mijlocul căreia au căzut ei înșiși. Selah.
  eng-WEBP: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah.
  eng-FBV: They set a trap to catch me. I was so depressed. They dug a pit on my path
    but they were the ones who fell into it. Selah.
  nld-1939: Ze spanden een net voor mijn voeten, Maar hun eigen voet werd er in verstrikt;
    Ze groeven mij kuilen, Zelf vielen zij er in. Verhef U boven de hemelen, o God;
    Uw glorie vervulle de aarde!
  nch-BL: Nocualancaitacahua quitalijtoque se taquetzti para ma nimasi, yeca tahuel
    nimajmahui. Nojquiya quichijque se ostot ipan ojti para ma nimoostohui, pero xiquita
    inijuanti huetzque nopona.
  vie-1934: 'Chúng nó đã gài lưới cho chân tôi, Linh hồn tôi sờn ngã: Chúng nó đào
    hầm trước mặt tôi, Song lại bị sa xuống đó.'
  cha-cha: Jagas mamatinas laso, para y pinecatto; y antijo tumecon papa; jagas manmaguadog
    joyo gui menajo; ya sija mamodong maesaja gui taloloja. Sila.
  hin-CV: उन्होंने मेरे मार्ग में जाल बिछाया है; मेरा प्राण डूबा जा रहा था. उन्होंने
    मेरे मार्ग में गड्ढा भी खोद रखा था, किंतु वे स्वयं उसी में जा गिरे हैं.
  eng-OURB: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah ·contemplation
    with musical interlude·.
  spa-BES: Han preparado una red para mis pasos; mi alma se ha abatido; han hecho
    un gran agujero delante de mí, y han caído a él ellos mismos. Selah.
  tdx-tdx: Nikotepe’ iareo harato o liakoo; mibokobokoke ty fiaiko; nihalia’ iereo
    koboñe ty aoloko eo, f’ie nigodoñe am-po’e ao. Selà
  tha-KJV: เขาทั้งหลายวางตาข่ายดักเท้าข้าพเจ้า จิ​ตใจของข้าพเจ้าได้ค้อมลง เขาขุดบ่อไว้ต่อหน้าข้าพเจ้า
    แต่​เขาก็ตกลงไปเสียเอง เซลาห์
  por-BR-2018: Prepararam uma rede de armadilha para os meus passos, minha alma estava
    abatida; cavaram perante mim uma cova, porém eles mesmos caíram nela. (Selá)
  deu-ELO: Ein Netz haben sie meinen Schritten bereitet, es beugte sich nieder meine
    Seele; eine Grube haben sie vor mir gegraben, sie sind mitten hineingefallen.
    (Sela.)
  eng-WYC-2018: They made ready a snare to my feet; and they greatly bowed my life.
    They delved a ditch before my face; and they felled down into it. (They prepared
    a snare for my feet; and they greatly bowed down my life. They dug a ditch before
    me; but they themselves fell down into it.)
  epo-epo: Reton ili metis antaŭ miaj piedoj; Ili premis mian animon; Ili fosis antaŭ
    mi foson, Sed ili mem falis en ĝin. Sela.
  gfk-gfk: Diet se bat iau ma tiga uben. Ira tinirih ga ubal iau. Diet ga kil tiga
    lulur tano nugu ngaas, iesen diet baling at, diet te puko suur taar tana.
  uig-PIN: Ular ⱪǝdǝmlirimgǝ tor ⱪurdi; Jenim egilip kǝtti; Ular mening yolumƣa orǝk
    koliƣanidi, Lekin ɵzliri iqigǝ qüxüp kǝtti.
  beo-beo: 'Nama ha lai dunu da na sa:ima:ne efe gelesi dagoi. Na da se bagade nababeba:le,
    gala:la sa:i agoai ba:sa. Ilia da na sa:ima:ne uli dogonesi. Be ilia da ili gobele
    ilila: amoga sa:i dagoi.'
  tpi-OTNT: Ol birua i putim umben bilong holimpas mi. Olsem na bikpela hevi i daunim
    mi tru. Ol i wokim hul long rot bilong mi, bilong mi pundaun long en. Tasol mi
    no pundaun. Ol yet i pundaun long dispela hul.
  hau-SA: Sun shimfiɗa raga don su kama ƙafafuna, damuwa ta sha ƙarfina. Sun haƙa
    rami a hanyata, amma su kansu suka fāɗa a cikinta. Sela
  udu-udu: Uni karkina kume/ gom ŋaṯgin sho’k pem kun dhuka/ mo, aḵashiram pem a’di
    di ki ’kup̱ ka luŋgu’b mo. Dhali uni c̱wanyki jis e bway pem jin yaka/ mo, hili
    uni ki is buni uni iṯa’kkin e jis buni jin c̱wanya uni mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Ular qedemlirimge tor qurdi; Jénim égilip ketti; Ular méning yolumgha orek
    kolighanidi, Lékin özliri ichige chüshüp ketti.
  nde-nde: Bangithiya ngamambule ezinyaweni ngaphela amandla ngokudabuka. Bangimbela
    igodi endleleni kodwa sebewele kulo bona.
  ton-ton: 'Kuo nau teuteu ʻae kupenga ki hoku tuʻunga vaʻe; kuo mapelu ki lalo hoku
    laumālie: naʻa nau keli ʻae luo ʻi hoku ʻao, pea kuo tō ki ai ʻakinautolu. Sila.'
  ces-1613: Vyvyšiž se nad nebesa, ó Bože, a nade všecku zemi sláva tvá.
  eng-WMB: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah.
  tam-TCV: என் கால்களுக்கு அவர்கள் வலையை விரித்தார்கள்; துயரத்தினால் நான் சோர்ந்து
    போனேன். அவர்கள் என் பாதையில் ஒரு குழியைத் தோண்டினார்கள்; அதற்குள் அவர்களே விழுந்து
    போனார்கள்.
  ceb-ULB: Gikatag nila ang lit-ag alang sa akong mga tiil; nasubo ako. Nagkalot sila
    sa akong atubangan. Apan ang ilang mga kaugalingon mismo ang nahulog taliwala
    niini! Selah
  pol-UBG: Zastawili sidła na moje kroki, zgnębili moją duszę, wykopali przede mną
    dół, ale sami do niego wpadli. Sela.
  urd-GVU: اُنہوں نے میرے قدموں کے آگے پھندا بچھا دیا، اور میری جان خاک میں دب گئی
    ہے۔ اُنہوں نے میرے سامنے گڑھا کھود لیا، لیکن وہ خود اُس میں گر گئے ہیں۔ (سِلاہ)
  eng-OEBCW: They set a net for my feet, but in it was their own foot caught. Before
    me they dug a pit, but they fell into it themselves. Selah
  deu-1912: Sie stellen meinem Gang Netze und drücken meine Seele nieder; sie graben
    vor mir eine Grube, und fallen selbst hinein. (Sela.)
  kan-2017: ನನ್ನ ಕಾಲಿಗೆ ಬಲೆಯನ್ನು ಹಾಸಿದ್ದಾರೆ; ನನ್ನ ಪ್ರಾಣವು ಕುಂದಿಹೋಯಿತು. ನನ್ನ ದಾರಿಯಲ್ಲಿ
    ಕುಣಿಯನ್ನು ಅಗೆದರು; ತಾವೇ ಅದರಲ್ಲಿ ಬಿದ್ದುಹೋದರು. ಸೆಲಾ
  yap-yap: Ke pag e pi to’ogor rog bangi nug ni nggu aw ngay; kari paraw lanin’ug.
    Ka ra kired ba low u lane kanawo’ rog, machane yad e kar mulgad nga langgin.
  hlt-MCSB: Ka khokan ah lawk a tung uh tih ka hinglu loh duengyai sut. Kai hmai kah
    a vueh uh rhom khui ah cungku uh. Selah
  mdy-ETH: ሞርካ ታኣኮ ታና ዓይሣኒ ፒሮ ታኣም ፒሬኔ፤ ታና ጉቤና ዎቢሳ ዎዛ ቲቂሢ ታና ሄሌኔ፤ ዔያታ ታኣኮ ጎይፆይዳ ዔቴ
    ቦኦኬኔ፤ ጋዓንቴ ዬያ ዔቶይዳ ፔኤሮ ዔያታ ሎኦሜኔ።
  twi-ASANTE: Wɔtrɛɛ asau mu de sum me nan afidie, ahohiahia brɛɛ me ase. Wɔtuu amena
    wɔ me kwan mu, nanso wɔn ankasa akɔtotɔ mu.
  eng-WEBU: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah.
  acu-NT: Wina nemasur ainau wina pasé nintimtikrurartas aints ejatkajai achikmi tinawa
    nunisarang armiayi. Tura waanam ujuarmi tinawa nunisarang armiayi. Turinayat waan
    wina tautriniarmia nuni ningki ayaararmiayi.
  spa-PDDPT: Tendieron una red ante mis pies para doblegar mi vida. Cavaron un hoyo
    delante de mí Y ellos cayeron en él. Selah
  gun-gun: Ha'e kuery ma xerenonde rupi omoĩ xembo'a aguã. Ha'e ramo xerekovea oiko
    axy. Xerenonde ojo'o okuapy yvy, teĩ ha'e kuery ae ju ho'a ha'e va'ekue py.
  agu-BL: Yi e' incontr, ja cho'c tan joyle'n puntil yi ẍe'nk tan inlo'one'n. Ja cho'c
    tan inxo'wse'n. Nin ja cho'c tan banle'n e'chk tramp swe'j, poro e' te'n nchicu'
    tc'u'l.
  ilo-ULB: Nangipakatda iti iket nga agpaay kadagiti sakak; Nagtuokak. Nangkalida
    ti abut iti sangoanak. Natnagda a mismo iti tengnga daytoy! Selah
  kpg-kpg: Ogu hagadaumee guu holo di nadau gubenge belee kumi au. Au gu deai dogu
    hagadagadagagee ai. Digaula guu geli di nadau luwa i ogu mua bolo gii doo au gi
    no lodo, gei di maa go digaula ne monnono gi lodo.
  uig-ARA: ئۇلار قەدەملىرىمگە تور قۇردى؛ جېنىم ئېگىلىپ كەتتى؛ ئۇلار مېنىڭ يولۇمغا
    ئورەك كولىغانىدى، لېكىن ئۆزلىرى ئىچىگە چۈشۈپ كەتتى.
  sus-sus: Ala, i xa i xa binyɛ masen koore ma, i xa a masen bɔxi ma.
  pon-2006: Ei imwintihti kan wiadahr lidip pwe re en kolkiniehdi; re katoutowihalahr
    ngeni kowahlap. Re weirada pwoahr ehu mwohi, ahpw re pein pwupwudiongehr loale.
  jae-jae: Êsêac sêkic uc aê gebe jawê ma sêkôniŋ aê katuc tôŋ. Êsêac sêkwê sê teŋ
    geseŋ aê auc, mago êsêac tauŋ sêu tauŋ sêsêp.
  ksd-ksd: Dia tar vaninare ra ubene ure ra kaugu, A tulungeagu i bilua; Dia tar kal
    ra tung ure ian, ma diat iat dia tar bura tana. Sela.
  tur-YTC: Adımlarıma ağ kurdular. Canım çöktü. Önüme çukur kazdılar. İçine kendileri
    düştüler. Selah.
  bel-N: Узьвялічся па-над неба, Божа, па-над ўсёй зямлёй [няхай будзе] слава Твая.
  grc-BRENT: ἥτις οὐκ εἰσακούσεται φωνὴν ἐπᾳδόντων, φαρμάκου τε φαρμακευομένου παρὰ
    σοφοῦ.
  kpr-kpr: Nanda gitofuimi nane ombono bari dae sedo, futo bariseri. Na dubo bunise
    irena. Na vosono sandari dae sedo, nanda emboroda bako ghaghambuguseri, avata
    makoe, ne totofo du vovoseguseri.
  ind-AYT: (57-7) Mereka menegakkan jaring di kakiku, jiwaku tertunduk. Mereka menggali
    lubang di hadapanku; mereka terjatuh di tengah-tengahnya. Sela
  yom-yom: 'Batambila malu mama dikondi. Ndiba wukomvama mu ziphasi ; Bakaba dibulu
    dinnene mu nsolo ama : vayi bawu veka ba buidi muawu.'
  yut-yut: Uwal da nak abɨdok do pat yɨpmaŋ, do jɨgɨ madepsi da nak obɨsi abɨŋ nepmaŋdak.
    Nak da mokeŋ do kosiron gapma wayɨk yɨpmaŋ. Mani dɨma magɨm. Iyɨ uŋun gapmagwan
    mawit.
  nya-nya: Iwo anatchera mapazi anga ukonde ndipo ndinawerama pansi mosautsidwa. Anakumba
    dzenje mʼnjira yanga koma agweramo okha mʼmenemo.
  hrv-hrv: Uzvisi se, Bože, nad nebesa, slava tvoja nek' je nad svom zemljom!
  mps-mps: Te boi bidi dabego ena tola somainu ebo bono gągą muani. Tama tiyu, genuai
    sęgęgo ena aiyaba mu elaluai. Augwaligo eno sunumide te tǫ dedage dogolama,
    teba ena tula mumainu yai. Tiali goli, ena tula mubeo. Augwa digi te dedageba
    ma tulaluali.
  tpi-tpi: Ol birua i putim umben bilong holimpas mi. Olsem na bikpela hevi i daunim
    mi tru. Ol i wokim hul long rot bilong mi, bilong mi pundaun long en. Tasol mi
    no pundaun. Ol yet i pundaun long dispela hul.
  dan-1931: Løft dig, o Gud, over Himlen, din Herlighed være over al Jorden!
  vie-OVCB: Họ giăng lưới rình rập vây bắt. Con hoang mang cúi mặt âu sầu. Họ đào
    hầm hố mưu hại con, nhưng chính họ lại sa vào đó.
  guj-2017: તેઓએ મારા પગને સારુ જાળ બિછાવી છે; મારો આત્મા નમી ગયો છે; તેઓએ મારી આગળ
    ખાડો ખોદ્યો છે, પણ તેઓ પોતે જ તેમાં પડી ગયા છે. સેલાહ
  pon-2006A: Ei imwintihti kan wiadahr lidip pwe re en kolkiniehdi; re katoutowihalahr
    ngeni kowahlap. Re weirada pwoahr ehu mwohi, ahpw re pein pwupwudiongehr loale.
  por-BRBSL: Eles prepararam uma rede para meus passos. Minha alma está curvada. Eles
    cavam um buraco diante de mim. Eles próprios caem no meio dela. Selah.
  eng-OEBUS: They set a net for my feet, but in it was their own foot caught. Before
    me they dug a pit, but they fell into it themselves. Selah
  swe-swe: '[Refräng:] Må du vara upphöjd över himlarna Gud (Elohim), må din ära (bokstavligt
    ”tyngd”) finnas över hela jorden. [Den första strofen avslutas med en refräng
    som också återkommer efter den andra strofen, se vers 12.]'
  cth-cth: Ka khok hanlah, tamlawk a yangda awh teh, ka hringnae teh a tabut. Ka hmalah
    tangkom a tai awh. Hatei, a lungui vah amamouh letlang a bo awh. Selah.
  twi-twi: Wɔtrɛw asau mu de sum mʼanan afiri, ahohiahia brɛɛ me ase. Wotuu amoa wɔ
    me kwan mu, nanso wɔn ankasa akɔtotɔ mu.
  hlt-hlt: Ka khokan ah lawk a tung uh tih ka hinglu loh duengyai sut. Kai hmai kah
    a vueh uh rhom khui ah cungku uh. Selah
  tbz-SIM: Kuyie nhɑ yètìrì ńdɛu kɛĩ́nkɛ̀, bɛnkɛ ɑ kpetì kɛtenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Nan apaniba nan suighasa na bagha ivem agura. Mati gumazim asɨzir atiamɨn
    suighasa azuazim agura. Kɨ magɨramin mozim, me tuavir kɨ zuimɨn an okorezɨ osɨmtɨzir
    ekiam nan iti. Ezɨ puvatɨ, me atamakuigha uari torir kam giraghue. (Ighiam gamua
    an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Hɑɩ Ɩsɔ, nyɑ́ sɔsɔɔntʋ ɩ́ kəlɩ ɩsɔtɔnʋɣʋ kɛ kʋlʋɣʋ, nɑ nyɑ́ teu nɑ tɛtʋ
    tənɑ tɔɔ.
  azb-azb: Yolumda tələ qurub canımı üzdülər, Mənə qazdıqları quyuya özləri düşdülər.
    Sela
  eng-DBY: 'They have prepared a net for my steps; my soul was bowed down: they have
    digged a pit before me; they are fallen into the midst thereof. Selah.'
  hin-2017: उन्होंने मेरे पैरों के लिये जाल बिछाया है; मेरा प्राण ढला जाता है। उन्होंने
    मेरे आगे गड्ढा खोदा, परन्तु आप ही उसमें गिर पड़े। (सेला)
  wol-KYG: Éy Yàlla, yaa màgg, ba sut asamaan, sag leer tiim suuf sépp.
  swp-swp: Hiana se gala nonohai aegu adi, ea nuaporohe ariri. Duha se sara eau egu
    dobila eai na isi, isibom se beudobi alona eai.
  bjr-bjr: Qini namuqaa qini qiku ufana fufidammia. Qini daundurai rufiarafa marinara
    mapamidaqa. Misa qini qimaara madika indufuseeqa nariqa sia irirai nári indufuqaanaki
    nári kai doo aqufia.
  eng-YLT: A net they have prepared for my steps, Bowed down hath my soul, They have
    digged before me a pit, They have fallen into its midst. Selah.
  kne-kne: Inmisagana das tagdey din kalaban ko et palalo ay nadagsenan di nemnem
    ko. Sin pandanak nankaot das bito, ngem din nag-as et daida met laeng ay kalaban
    ko.
  eng-WYC-2017: They made ready a snare to my feet; and they greatly bowed my life.
    They delved a ditch before my face; and they felled [or fell] down into it.
  eng-WMBB: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah.
  zat-NTPS: Ba zaj nabeche̱' xralaj chee̱ xele̱l-le̱' neda'. Ba dxedú lazra' lu da
    dxaca chia'. Ba zaj naxe̱ne̱' tu xe̱dxu chee̱ cheajcházia' lu'ule na. Lu'ule da
    na' ba xeajlecházqueze le̱'.
  zty-NTPS: Ba bdix̱jgak benne' ka' do yeḻj nich séngake' neda', na' žedó ḻaža'a
    ḻo da' žaken chia'. Bché'ngake' to yežw nich chejchazan', san ḻégake' ba bejcházgaken'.
  urd-GVH: उन्होंने मेरे क़दमों के आगे फंदा बिछा दिया, और मेरी जान ख़ाक में दब गई
    है। उन्होंने मेरे सामने गढ़ा खोद लिया, लेकिन वह ख़ुद उसमें गिर गए हैं। (सिलाह)
  rug-rug: Sari na qua kana si tavetia si keke sipata pude vagi au, talotaṉa hola
    si rau. Gelia rini si keke pou pude va hoqa au, gua, ba hoqa pule tugo teledia
    koasa pou asa.
  gaz-gaz: Isaanis kiyyoo miilla kootiif kaaʼan; lubbuun koos dhiphinaan gad gogdeerti.
    Isaan karaa koo irratti boolla qotan; garuu isaanumattu keessatti kufe.
  fra-LSG: Élève-toi sur les cieux, ô Dieu! Que ta gloire soit sur toute la terre!
  yal-yal: Ala, i ya binyen xa mayita kore xɔnna ma, a yi bɔxɔn nafe!
  iou-iou: Nadätan? Iwantä näk nepmäŋitta buŋep näkä kädetken täŋpäŋ peŋkuŋo unita
    nadäŋ bäräptä näkŋo kehäromina kudup yäpmäŋ äpätak. Täŋpäkaŋ wisik! Näk nepmäŋitta
    buŋep täŋkuŋo unitä äyäŋutpäŋ ini yepmäŋitkuk!
  haw-1868: 'Ua hoomakaukau lakou i ka upena no ko''u mau kapuwai; Ua kulou iho ko''u
    uhane: Ua eli lakou i ka lua mamua o''u, A iwaena konu ona i haule ai lakou. Sila.'
  arb-NAV: نَصَبُوا شَبَكَةً لِخُطْوَاتِي، فَانْحَنَتْ نَفْسِي. حَفَرُوا أَمَامِي
    حُفْرَةً فَسَقَطُوا هُمْ فِيهَا.
  ded-ded: Yeneng neac ufic faigecac ni ebic kuneng meficgeba neac sinnu teng mong
    usuma yenaoc teng imohai kemegec. Selac
  ewe-ewe: Woɖo ɖɔ ɖi na nye afɔ, ena mete ɖe anyi kple nuxaxa. Woɖe ʋe ɖe mɔ dzi
    nam, gake woawo ŋutɔ ge dze eme. Sela
  eng-LEE: (57:7) A net have they prepared for my steps; my soul hath been bent down;
    they have dug before me a pit; they are fallen into the midst thereof. Selah.
  asm-FB: সিহঁতে মোৰ ভৰিলৈ জাল পাতিলে; মোৰ প্ৰাণ নত হৈছে। সিহঁতে মোৰ সন্মুখত গাত খানিলে;
    সিহঁত নিজেই তাৰ ভিতৰত পৰিল। [চেলা]।
  sus-A: عَلَ، عِ شَ عِ شَ بِنيّ مَسٍن كٌورٍ مَ، عِ شَ عَ مَسٍن بْشِ مَ.
  fra-SBL: Ils ont préparé un filet pour mes pas. Mon âme s'est inclinée. Ils creusent
    une fosse devant moi. Ils tombent eux-mêmes au milieu de tout ça. Selah.
  hbo-hbo: ר֣וּמָה עַל־הַשָּׁמַ֣יִם אֱלֹהִ֑ים עַ֖ל כָּל־הָאָ֣רֶץ כְּבֹודֶֽךָ׃
  kik-kik: Thũ ciakwa nĩciambĩire magũrũ makwa mũtego wa wabu, na niĩ ngĩĩthikĩra
    nĩ kũnyamarĩka. Cienjete irima njĩra-inĩ yakwa, no nĩcio igũĩte thĩinĩ warĩo.
  fra-NCL: Elève-toi au-dessus des cieux, ô Dieu, que ta gloire brille par toute la
    terre !
  cek-AK: Nihcae loe ka caehhaih loklam ah palok to payang o, ka hinghaih thazok sut
    boeh; nihcae loe ka hmaa ah tangqom takaeh o moe, angmacae ih tangqom thungah
    a krak o. Selah.
  cuk-cuk: An-iduar saki nasiksamalad. An-iduar yaa gwichamalad. Naibid-dummad anga
    uksamalad. Degi-inigwele, emar agi na dukin argwachamalad.
  uig-CYR: Мәйли иланчилар шунчә чирайлиқ сеһирлисиму, У нәй авазиға қәтъий қулақ
    салмайду.
  tel-2017: నా అడుగులను పట్టుకోడానికి వారు వల పన్నారు. నా ప్రాణం క్రుంగిపోయింది. వారు
    నా కోసం ఒక గుంట తవ్వారుగానీ దానిలో వారే పడ్డారు. సెలా.
  hat-BSA: Yo te prepare yon gwo filè pou pa mwen yo; Nanm mwen koube ba. Yo te fouye
    yon fòs devan m. Yo te tonbe nan mitan li. Tan
  ukr-ONPU: щоб не чути голосу шептунів, які вміло складають свої заклинання.
  kos-kos: Mwet lokoalok luk elos oakiya sie mwe kwasrip in sruokyu; Fosrnga apinyula.
    Elos pukanak sie luf inkanek luk, Tusruktu elos sifacna putatyang nu loac.
  hbo-WLC: ר֣וּמָה עַל־הַשָּׁמַ֣יִם אֱלֹהִ֑ים עַ֖ל כָּל־הָאָ֣רֶץ כְּבוֹדֶֽךָ׃
  ibo-ibo: Ha gbasaara ụkwụ m ụgbụ, ihe mgbu nyịturu m. Ha egwuola olulu nʼụzọ m si
    agafe, ma ha onwe ha adabala nʼime ya. Sela
  ory-ory: ସେମାନେ ମୋʼ ଚରଣ ପାଇଁ ଜାଲ ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ମୋʼ ପ୍ରାଣ ଅବନତ ହୋଇଅଛି; ସେମାନେ
    ମୋʼ ସମ୍ମୁଖରେ ଗର୍ତ୍ତ ଖୋଳିଅଛନ୍ତି; ମାତ୍ର ସେମାନେ ନିଜେ ତହିଁ ମଧ୍ୟରେ ପତିତ ହୋଇଅଛନ୍ତି।
    [ସେଲା]
  chk-chk: Chon oputaei ra anomu eu sär fän itei. Ai osukosuk a chouitiei. Ra tuw
    eu pwang lon alei, nge ra püsin turulong lon.
  rop-rop: Main enami olabat lukaranbat blanga mi. Mi brabli nogudbinji. Jis laik
    detlot men grajim bigwan hol wen dei wandi trepam enimul, wal lagijat na detlot
    men wandi trai trepam mi, bat dei garra oni trepam olabat ronselp. Dei garra jidan
    langa det trabul olabat selp.
  ukr-1871: Приготовили сїтку стопам моїм, похилилась душа моя; викопали яму передо
    мною, самі впали як раз до неї.
  yon-yon: Ne bondan kuu ne yon dowad oon bi ye men kande kiwaan yaa kurune kebenimaib,
    kwane ne kuu miin kubiyiibban aromkonoyiibban keraan. Yimbed ne kiwaan yiri kuu
    dem nidkiwen kumban, yika yikareb yi dem nidkiwen yiri kirobiwen.Selah
  deu-1951: (057-7) Sie haben meinen Füßen ein Netz gestellt, meine Seele niedergebeugt;
    sie höhlten eine Grube aus, fielen aber selbst hinein! (Pause.)
  eng-JPS: (57-7) They have prepared a net for my steps, my soul is bowed down; they
    have digged a pit before me, they are fallen into the midst thereof themselves.
    Selah
  srp-1865: Metnuše zamku nogama mojima, i stegoše dušu moju, iskopaše preda mnom
    jamu, i sami padoše u nju.
  lug-lug: Baatega ekitimba mu kkubo lyange, ne ntya nnyo; ne basimamu obunnya, ate
    bo bennyini ne babugwamu.
  heb-heb: רשת הכינו לפעמי כפף נפשי כרו לפני שיחה נפלו בתוכה סלה׃
  ben-IRV: তারা আমার পদক্ষেপের জন্য জাল প্রস্তুত করেছে, আমার প্রাণ নত হয়েছে; তারা
    আমার সামনে একটি গর্ত খনন করেছে কিন্তু তারা নিজেরাই তার মধ্যে পতিত হল। সেলা
  ntu-ntu: Kxmule-esz' nabznge talvzo zlwz murde enqmi rngeng nzrtxtiolr ninge br,
    A' awi Gct, kx naprtz-moung mz trtxki kx nzamwiti-ngrdr ninge.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਕਦਮਾਂ ਦੇ ਲਈ ਜਾਲ਼ ਤਿਆਰ ਕੀਤਾ, ਮੇਰੀ ਜਾਨ ਝੁੱਕ ਗਈ ਹੈ। ਉਨ੍ਹਾਂ
    ਨੇ ਮੇਰੇ ਅੱਗੇ ਟੋਆ ਪੁੱਟਿਆ ਹੈ, ਉਹ ਆਪ ਉਸ ਵਿੱਚ ਡਿੱਗ ਪਏ ਹਨ। ਸਲਹ।
  mya-JVB: သူတို့သည် ငါ သွား ရာလမ်း၌ ကျော့ကွင်း ကို ပြင်ဆင် ကြပြီ။ ငါ့ ဝိညာဉ် သည်
    နှိမ့်ချ လျက်ရှိ၏။ ငါ့ ရှေ့ ၌ တွင်း ကို တူး ကြပြီးမှကိုယ် တူးသော တွင်းထဲ သို့
    ကိုယ်ကျ ကြပြီ။
  kgf-kgf: Ieneŋ nuac keŋkeŋ hahanaiguc ufic haigic hezac. Imuac qerinanéŋ memamimiawac
    hezac. Waŋu ieneŋ wésénaiguc baec séséŋ éséma mihicŋigic, néŋ eŋaoc imuaru hiŋgacgic
    unuyec. (Ohec)
  tte-O: Kau kaleyayao yagida sigalayani sabi yakonaiyau, kabo katewakaka iyasana-pwaipwaikiyau.
    Yagu kamwasa mena gula sikeli na sibomayoi sibeku koina.
  tbg-tbg: Tiriara viraqi ntuva vuarire ti, ti navutaaka vahe vuqitaarave. Ho vika
    náima viraqi ntuva vuavo. Vika te virera una aararaqaa hiqainti quvi taara viraqi
    nái aqu vuavo.
  hmo-hmo: Lau idia hadikaia gwauraia taudia ese, lau do idia abia totona tarapu idia
    atoa vadaeni. Lau be laloa hekwarahi dainai egu goada ia ore. Egu dala dekenai
    guri badana idia geia, to idia sibodia unai guri lalonai idia moru.
  zar-NT: Nupa tuʼdíʼi nedaʼ nucáchiʼgaca du yalaj le sön nedaʼ. Rudú ládxaʼa tuʼ
    röʼa böniga. Gulaʼchö́ʼönëʼ yeru ga tsöjbixaʼ nedaʼ, pero gulaʼbixëʼ laʼ légacasëʼ
    lu yeru naʼ.
  urd-urd: उन्होंने मेरे पाँव के लिए जाल लगाया है; मेरी जान 'आजिज़ आ गई। उन्होंने
    मेरे आगे गढ़ा खोदा, वह ख़ुद उसमें गिर पड़े। सिलाह
  rus-SYN: и не слышит голоса заклинателя, самого искусного в заклинаниях.
  bqc-SIM: Lua, ǹ ńzĩa tↄbↄ e a zↄ̃ma, to n gawi li dṹniaa píi.
  tcz-CHONGTHU: Ka galmite'n thang eikampeh uvin, keima lung gim leh lunglengvai in
    kaum'e. Amahon ka lampi'a kotong thuhtah alai un ahinlah amaho ma alhalut jiuvin
    ahi.
  mar-mar: त्यांनी माझ्या पावलांसाठी सापळा तयार केला आहे; माझा जीव वाकून गेला आहे;
    त्यांनी माझ्यासमोर खाच खणली आहे, परंतु ते स्वतःच त्यामध्ये पडले आहेत.
  isl-isl: Drottinn, lofað sé nafn þitt á himnum! Láttu dýrð þína líka birtast á jörðu!
  hlt-THB: Ka khaw ang awhnaak aham lawk zan law unawh kawboet doena ngam hqoeng nyng.
    Ka cehnaak lam awh lawk-kqawng co law hlai hy – a mimah ce lawk-kqawng awh tla
    lat uhy.
  qub-qub: Chiquimajcunaga purinäman togllata churasha. Chaura nogaga fiyupa mancharishcä.
    Purinächo uchcuta uchcuran yaganäpaj. Chay uchcuman quiquincunallami yagasha.
    Selah
  bqp-bqp: Ò tankutɛ kpàkpamɛnɛ ma zɛ́n, akũ ma gↄ̃ wari gũn, ò wɛ̀ɛɛ yↄ̃̀ ma arɛ,
    akũ ò zù wɛ̀ɛɛ pìn.
  hat-hat: (057:7) Lènmi m' yo tann yon pèlen sou wout kote pou m' pase a. Kè m' sere
    anpil. Yo fouye yon twou sou wout mwen. Men, se yo menm ki tonbe ladan li.
  eng-BSB: They spread a net for my feet; my soul was despondent. They dug a pit before
    me, but they themselves have fallen into it! Selah
  eng-WEBPB: They have prepared a net for my steps. My soul is bowed down. They dig
    a pit before me. They fall into the middle of it themselves. Selah.
  kbq-kbq: Ha' vahe'nimo'za nahenaku krifu anagi ante'nazageno nagu'amo'a kna nehie.
    Hanki kama vu'na e'nama nehufina, keri kafinte'nazanagi, ana kerifina zamagra'a
    tamigahaze.
  pon-pon: Irail injarai ia nan al ai kan; re kin katoutoui nen i; re weirada mo i
    por eu, ap pein pupedi on lole.
  nhe-BL: Nocualancaitacahua quitlalijtoque se tlaquetztli para ma nimasi, yeca tlahuel
    nimajmahui. Nojquiya quichijque se tlacoyoctli ipan ojtli para ma nihuetzi ipani,
    pero xiquita inijuantijya huetzque nopano.
  wnc-wnc: Sike iwanata na tanggaganuwikge yapapna peking. Unzingge meya buyambamda
    na asiknga tasiwan maikum. Nata kepi kunggaune gapma kwaiking, nata undang pukuke
    kupitde. Siwan ngana na dua pukukum. Aho. Gapma wa daka dakaatangu ina pukuke
    kumbing.
  bus-bus: Aↄ̃ bà kpàkpamɛ ma zɛ́n, ben nawɛ̃a tↄ̃̀ma, aↄ̃ wɛ̀ɛ yↄ̃̀ ma aɛ, ben aↄ̃
    zù à guu.
  gub-BL: Heàmàtyry'ymar uzapo ma'e hepyhyk pà wà, hezuka pà wà. Azemumikahy hekyze
    pà ihe. Uzapo ywykwaruhu herape rupi hetym àwàm romo wà. Iapo har zote u'ar wemiapo
    kwer pupe wà no.
  eng-DRA: Which will not hear the voice of the charmers; nor of the wizard that charmeth
    wisely.
