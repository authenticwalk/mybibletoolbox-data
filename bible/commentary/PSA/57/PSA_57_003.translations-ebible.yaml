    modackecde nga ye yoac modac modac Kebu amma faka imoc faiu hanemmeude. Selac
  ewe-ewe: Edɔ xɔnametɔ tso dziƒo, eye wòxɔ nam heka mo na ame siwo le yonyeme tim
