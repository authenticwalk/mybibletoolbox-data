  uig-CYR: Яқ, силәр көңлүңләрдә яманлиқ тәйярлайсиләр; Йәр йүзидә өз қолуңлар билән
    қилидиған зораванлиқни өлчәватисиләр.
  tel-2017: ఆయన ఆకాశం నుండి సహాయం పంపి నన్ను రక్షిస్తాడు. నన్ను మింగివేయాలని చూసేవారు
    నాపై దూషణ మాటలు పలికినప్పుడు దేవుడు తన నిబంధన నమ్మకత్వంతో తన కృపాసత్యాలను పంపుతాడు.
    సెలా.
  hat-BSA: Li va voye sòti nan syèl la pou sove mwen. Li fè repwòch a sila ki foule
    mwen an. Tan Bondye va voye fè rive lanmou dous Li ak verite Li.
