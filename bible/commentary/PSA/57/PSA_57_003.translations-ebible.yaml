  mdy-ETH: ፆኦሲ ፔ ሚጪንቲፆና ጉሙርቂንቲፆዋ ጫሪንጫፓ ዳኪ ታና ዓውሳንዳኔ፤ ታና ሜታሳ ዓሶ ዒዚ ዻውሲሳንዳኔ።
  twi-ASANTE: Ɔsoma firi soro hɔ bɛgye me nkwa, ɔka wɔn a wɔtaa me anibereɛ so no
