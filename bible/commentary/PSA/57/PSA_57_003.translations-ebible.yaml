  tbz-SIM: Kuyie n dɑ yumu fɔ̃́ wèè bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀, fɔ̃́ɔ̃̀ te kɛ̀ n
