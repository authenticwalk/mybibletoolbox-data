  arb-NAV: فَيُرْسِلُ مِنَ السَّمَاوَاتِ وَيُخَلِّصُنِي، وَيَمْلَأُ بِالْخِزْيِ مَنْ
    يُرِيدُ أَنْ يَفْتَرِسَنِي. يُرْسِلُ اللهُ رَحْمَتَهُ وَحَقَّهُ.
  ded-ded: Ye memefiha kurumennunac sueu imocngo ebicfunac mesinuude amma ngic mematiti
