  hbo-hbo: אֶ֭קְרָא לֵֽאלֹהִ֣ים עֶלְיֹ֑ון לָ֝אֵ֗ל גֹּמֵ֥ר עָלָֽי׃
  kik-kik: Atũmaga ũteithio kuuma igũrũ akaahonokia, akarũithia arĩa maahanyũkagia
