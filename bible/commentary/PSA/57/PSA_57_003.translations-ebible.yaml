  asm-FB: মোক গ্ৰাস কৰিব খোজা জনে নিন্দা কৰা সময়ত, তেওঁ স্বৰ্গৰ পৰা পঠাই মোক পৰিত্ৰাণ
    কৰিব; [চেলা]। ঈশ্বৰে নিজ দয়া আৰু সত্যতা পঠাই দিব।
  sus-A: ﭑ بَرَ عَلَ شِلِ شُنفبٍ كَنيِ مَشَندِ نَشَن ﭑ مَ قٍ بِرِن سْونّيَمَ.
  fra-SBL: Il enverra du ciel, et me sauvera, il réprimande celui qui me poursuit.
