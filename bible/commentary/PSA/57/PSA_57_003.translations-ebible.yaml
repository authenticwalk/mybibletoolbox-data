  hbo-WLC: אֶ֭קְרָא לֵֽאלֹהִ֣ים עֶלְי֑וֹן לָ֝אֵ֗ל גֹּמֵ֥ר עָלָֽי׃
  ibo-ibo: Ọ na-esite nʼeluigwe zidata inyeaka ma zọpụta m na-abara ndị ahụ ji ike
    na-achụ m mba; Sela Chineke na-ezite ịhụnanya ya na ikwesi ntụkwasị obi ya.
  ory-ory: ମୋତେ ଗ୍ରାସ କରିବାକୁ ଇଚ୍ଛୁକ ଲୋକ ତିରସ୍କାର କରିବା ବେଳେ, ସେ ସ୍ୱର୍ଗରୁ ପଠାଇ ମୋତେ
    ତ୍ରାଣ କରିବେ; [ସେଲା] ପରମେଶ୍ୱର ଆପଣା ଦୟା ଓ ସତ୍ୟତା ପ୍ରେରଣ କରିବେ।
  chk-chk: I epwe tinato an alilis seni läng o amanauaei, i epwe akufu chokewe mi
    chök tatapweriei. Kot epwe tinato an we tong ellet me an allükülük ngeniei.
  rop-rop: Yu irrim mi langa hebin, en yu ensim mi en seibum mi. Yu bidim main enami
    olabat hu gibitbat mi adtaim. Yu kaman en album mi lagijat na. Yu oldei laigim
    yu pipul, en yu oldei dum wanim yu pramis.
  ukr-1871: Пішли з неба і спаси мене; осороми того, хто наважив на мене. Пішли, Боже,
    ласку твою і правду.
  yon-yon: Yembed Ewen arimbed inanduwe ne nen burudande angka kowimaan, ne nande
    kerewenmo yarimaibdan yaa ongkandimaan.Selah Godbed ye womoniyiibban ye mimyob
    dowaken keewimaan kwane ye weng ne dowad yedme kowoon kuu korondimokban awinimaan.
  deu-1951: (057-4) Er wird mir vom Himmel Rettung senden, zum Hohn machen den, der
    wider mich schnaubt. (Pause.) Gott wird seine Gnade und Wahrheit senden.
  eng-JPS: (57-4) He will send from heaven, and save me, when he that would swallow
    me up taunteth; Selah; God shall send forth His mercy and His truth.
  srp-1865: Da pošlje s neba i saèuva me, da posrami onoga koji traži da me proždre;
    da pošlje Bog milost svoju i istinu svoju.
  lug-lug: Alisinzira mu ggulu n’andokola, n’amponya abo abampalana. Katonda anandaganga
    obwesigwa bwe n’okwagala kwe okutaggwaawo.
  heb-heb: ישלח משמים ויושיעני חרף שאפי סלה ישלח אלהים חסדו ואמתו׃
  ben-IRV: তিনি স্বর্গ থেকে সাহায্য পাঠাবেন এবং আমাকে রক্ষা করবেন, যখন মানুষ আমাকে
    গ্রাস করে আমাকে তিরস্কার করে; সেলা ঈশ্বর আমাকে তাঁর চুক্তির বিশ্বস্ততায় এবং বিশ্বাসযোগ্যতায়
    আমাকে পাঠাবে।
  ntu-ntu: Sa na-ayzlume natqnge Heven mz nzarlapx-krm ninge. X na-amyatibzme drtq
    krkcng tzrnzlvzolr ninge. Murde aodu-zvzq ninge, X angidati-zvzq natqm.
  pan-pan: ਉਹ ਸਵਰਗ ਤੋਂ ਭੇਜ ਕੇ ਮੈਨੂੰ ਬਚਾਵੇਗਾ, ਜਦ ਮੇਰਾ ਮਿੱਧਣ ਵਾਲਾ ਮੈਨੂੰ ਦੋਸ਼ ਦਿੰਦਾ ਹੈ।
    ਸਲਹ। ਪਰਮੇਸ਼ੁਰ ਆਪਣੀ ਦਯਾ ਤੇ ਆਪਣੀ ਸਚਿਆਈ ਘੱਲੇਗਾ।
  mya-JVB: ကောင်းကင် က လက်တော်ကို ဆန့် တော်မူမည်။ ငါ့ ကို ကိုက်စား အံ့သောသူကို အရှက်ခွဲ
    သဖြင့် ၊ ငါ့ ကို ကယ်တင် တော်မူမည်။ ကရုဏာ တော်နှင့် သစ္စာ တော်ကို ဘုရား သခင်စေလွှတ်
    တော်မူမည်။
  kgf-kgf: Inéŋ kurumeŋ igucnec méramma ni ɋécgé némbiŋ ʒé wanʒu ionac murunec metecgé
    némmac. (Ohec) Anutunéŋ iwac goi héihéi ʒéma haka héla imi waŋ néŋu hicŋinémmac.
  tte-O: Na kani kainagu iyamaisa bulibuli mena yo ileboyau, yo kani kagu toyakamkamnao
    iyamwalimwalineli. Yaubada ana mulolo yo ana kawa-elieliyam miyamiya yaina kani
    iyakenayagau.
  tbg-tbg: Te vira aare vauraro viva ti uva iriro naaruvaihairo ti ruaruama timitaanaro.
    Viva kia ti qaqira karaitiro, viva tiriara noraiqaakero iriharo ti harukareka
    tivataqi ani variaka ntaihama kaanaro.
  hmo-hmo: Ia ese guba dekena amo durua do ia siaia, bona lau do ia hamauria. Ia ese
    lau idia dagedage henia taudia do ia halusia. Dirava ese iena noho hanaihanai
    lalokauna, bona iena momokani, lau dekenai do ia hedinarai henia.
  zar-NT: Ga zoa cazëʼ yehuaʼ yubá ubiʼë didzaʼ, en usölë́ʼ nedaʼ. Usölë́ʼ nedaʼ lu
    naʼ nu ribía no nedaʼ. Lu yöl-laʼ dxiʼi ladxiʼ queëʼ, en yöl-laʼ idú ladxiʼ queëʼ
    gácalenëʼ nedaʼ.
  urd-urd: वह मेरी नजात के लिए आसमान से भेजेगा; जब वह जो मुझे निगलना चाहता है, मलामत
    करता हो। सिलाह ख़ुदा अपनी शफ़क़त और सच्चाई को भेजेगा।
  rus-SYN: Беззаконие составляете в сердце, кладете на весы злодеяния рук ваших на
    земле.
  bqc-SIM: Málɛ wiilɛ Lua Musudewa, Lua ì ma yã́ píi bↄↄlɛkɛmɛɛ.
  tcz-CHONGTHU: Aman eihuhdoh ding chuleh eidel lele ho jumsahna ding'a van'a kon'a
    panpina eihinpeh ding ahi. Elohim ka Pathen'in angailutna longlou leh akitahna
    a chu eihung vil ding ahi.
  mar-mar: तो स्वर्गातून मला मदत पाठवतो आणि मला वाचवतो, जेव्हा मनुष्य मला गिळून टाकण्याची
    इच्छा करतो तेव्हा तो त्यास धमकावतो; देव त्याच्या कराराची विश्वसनीयता आणि त्याचा
    विश्वासूपणा मला दाखवतो.
  isl-isl: Ég hrópa til Guðs hins hæsta, hans sem leysir öll mín mál.
  hlt-THB: Anih ing khan nakawng tyi nawh kai ce ni hul hy, kai anik hquut khqek khqekkhqi
    ce toel hy.
  qub-qub: Cuyapäcoj cashpayqui syëlupita-pacha yanapämay ari. Chiquimajcunapita salbaycamay
    ari. Selah Yanapaycamay ari.
  bqp-bqp: Ani tó kpányĩ bo zaa musu à ma sura ba, ani wé'i da gbɛ̃ kũ òtɛn pɛ́manↄa,
    ani a gbɛ̃kɛ kũ a náaniyão kɛmɛnɛ.
  hat-hat: (057:4) L'ap rete nan syèl la, l'ap delivre m' anba men moun k'ap pèsekite
    m' yo. Bondye va fè m' wè jan li renmen mwen, jan li toujou kenbe pawòl li.
  eng-BSB: He reaches down from heaven and saves me; He rebukes those who trample
    me. Selah God sends forth His loving devotion and His truth.
  eng-WEBPB: He will send from heaven, and save me, he rebukes the one who is pursuing
    me. Selah. God will send out his loving kindness and his truth.
  kbq-kbq: Agra monafinkati nazama hu'zana atresigeno eme nagura vazigahie. Nagofetu'ma
    zamagama re'za vonoma nehaza vahetmina, Agra zamazeri zamagaze hugahie. Anumzamo'a
    monafinkati vagaore avesizane, hugahuema hu'neaza huno navesinte vava hugahie.
  pon-pon: A kotin poronedo jan nanlan jauaj pa i on me kanamenok ia, o me kin nirinir
    on ia. Kot pan kotin kadarado a kalanan o melel.
  nhe-BL: Tlen elhuicac nechtitlanilía itlapalehuil para nechmaquixtis. Yajaya nechchololtis
    ininmaco nocualancaitacahua tlen ica miyac cualantli nechtepotztocatinemij, huan
    quinequij nechtzontlamiltise. Pampa yajaya Toteco Dios temachtli huan tlahuel
    nechicnelía.
  wnc-wnc: Ita yekaune yuke natane tumuk wamma natake na gatuna tapik. Siwan ita na
    tasiwan maiwitde nawakainingu ita kaanga siknga yaniwik. Anututa na take siknga
    natangamuke asinggan na dua napmanggak. Wena siknga.
  bus-bus: Eé tó dↄnlɛ bↄ zaa musu à ma mì sí, eé wí da gbɛ̃ kɛ̀ aↄ̃ↄe pɛɛɛmaziinↄa,
    eé a gbɛ̃kɛ kↄ̃n a náanɛyão kɛmɛ.
  gub-BL: Uwazar putar heze'eg ywak rehe wiko mehe. Hepyro putar nehe. Weityk putar
    hekutyr ur ma'e ràm wà nehe. Tupàn wexak kar putar upuruamutar haw ihewe nehe.
    Wexak kar putar puruwi utyryk 'ymaw ihewe nehe no.
  eng-DRA: 'For in your heart you work iniquity: your hands forge injustice in the
    earth.'
