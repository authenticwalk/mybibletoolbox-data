verse: PSA.057.003
translations:
  mal-C: അവിടന്ന് സ്വർഗത്തിൽനിന്ന് സഹായമരുളി എന്നെ രക്ഷിക്കുന്നു, എന്നെ വേട്ടയാടുന്നവരെ
    അവിടന്ന് ശകാരിക്കുന്നു—സേലാ. ദൈവം അവിടത്തെ സ്നേഹവും വിശ്വസ്തതയും അയയ്ക്കുന്നു.
  deu-TKW: Ich rufe zu Gott, dem Höchsten, zu Gott, der es für mich hinausführt.
  lin-lin: Nazali koganga epai ya Nzambe-Oyo-Aleki-Likolo, epai ya Nzambe oyo asalelaka
    ngai bolamu.
  mmx-mmx: Ni naba vaase porang ia boro vana at laxalibet la naba lox asepsu ia. Ni
    naba sev asi axap limixin loklok papavas. Moroa naba lox asuusu mo labalamu lexen
    la loklok tuturun teren tia.
  eng-LSV: He sends from the heavens, and saves me, || He reproached [the one] who
    is panting after me. Selah. God sends forth His kindness and His truth.
  eng-GNV: He will send from heauen, and saue me from the reproofe of him that would
    swallowe me. Selah. God wil send his mercy, and his trueth.
  eng-WEBSTER: He shall send from heaven, and save me from the reproach of him that
    would swallow me up. Selah. God shall send forth his mercy and his truth.
  nhw-BL: Tlen ilhuicac nechtitlanilía itlapalehuil para nechmaquixtis. Yaya nechchololtis
    ininmaco nocualancaitacahua catli ica miyac cualantli nechtepotztocatinemij, huan
    quinequij nechtzontlamiltise. Pampa yaya Toteco Dios temachtli huan tlahuel nechicnelía.
  swh-ONEN: Hutumana kutoka mbinguni na kuniokoa, akiwakemea wale wanaonifuatilia
    vikali; Mungu huutuma upendo wake na uaminifu wake.
  bba-bba: Yinni Wɔrukoo, wunɑ nɑ nɔɔɡiru sue, domi wunɑ ɑ rɑ mɑn nɔɔri.
  eng-KJVCPB: He shall send from heaven, and save me From the reproach of him that
    would swallow me up. Selah. God shall send forth his mercy and his truth.
  luo-luo: Ooro wach gie polo kendo oresa, kokwero joma lawa gi tekregi duto; Sela
    Nyasaye oro herane gi adiera mare.
  aii-aii: ܒܸܬ ܫܲܕܸܪ ܡ̣ܢ ܫܡܲܝܵܐ ܘܦܲܪܸܩ ܠܝܼ، ܒܸܬ ܠܵܐܹܡ ܠܗ̇ܘ ܕܝܼܠܹܗ ܛܲܚܛܘܼܚܹܐ ܠܝܼ، ܣܹܠܵܗ
    ܒܸܬ ܫܲܕܸܪ ܐܲܠܵܗܵܐ ܛܲܝܒܘܼܬܹܗ ܘܫܲܪܝܼܪܘܼܬܹܗ.
  meu-meu: Ia na guba amo ena hesiai baine siaia, baine hamaurigu; e moigu taomu taudia
    ia ese baine hahemaraidia. (Selah) Dirava ese ena hebogahisi bona ena momokani
    baine siai lasi.
  npi-ULB: उहाँ स्वर्गबाट सहायता पठाउनुहुनेछ र मलाई बचाउनुहुनेछ । मलाई कुल्चनेहरूसँग
    उहाँ क्रुद्ध हुनुहुन्छ । सेला परमेश्‍वरले मलाई उहाँको दया र विश्‍वस्‍तता पठाउनुहुनेछ
    ।
  yor-yor: Òun yóò ránṣẹ́ láti ọ̀run wá, yóò sì gbà mí, bí ẹni tí ń fẹ́ gbé mi mì
    tilẹ̀ ń kẹ́gàn mi. Ọlọ́run yóò rán àánú rẹ̀ àti òdodo rẹ̀ jáde.
  pes-OPCB: او از آسمان دعای مرا شنیده، مرا نجات خواهد بخشید و دشمنم را شکست خواهد
    داد. خدا محبت و وفاداری خود را از من دریغ نخواهد داشت.
  tgl-ULB: Magpapadala siya ng tulong mula sa langit at ililigtas ako, kapag ang taong
    gusto akong lamunin ay nagagalit sa akin; Selah ipadadala ng Diyos sa akin ang
    kaniyang katapatan sa tipan at kaniyang pagiging mapagkakatiwalaan.
  nop-nop: Adi kunum foloŋ hali yonadine nadiŋa nehitubu-lodaaŋ nanagilek. Adi me
    nehitubu-kadaka titiŋdok welehik kudup daune tiiŋ u yenintoŋa yenihep tibek. Bepaŋ
    adi helemahelemaŋ weleŋdi nibukahile titiŋdok yofafaŋeguk wondok kaule mu tilak.
    Mokoŋ hinek.
  hui-hui: Ibugua dahuliya andagaha howa i̱naga bi larogo hale halu i̱ pele ngulebira.
    Ibugua agali i̱ mo ko hole karu bope hai holebira. Ngode Datagaliwabehanda ibunaga
    gubalini haabo holenebi mini bilinahe holenebi i̱ walia halu ibugua i̱ yu wahalu
    napolebiraore.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​မှ​ထူး​တော်​မူ​၍ ငါ့​ကို​ကယ်​တော်​မူ​လိမ့်​မည်။
    ငါ့​ကို​ညှဉ်း​ဆဲ​နှိပ်​စက်​သူ​တို့​အား​နှိမ်​နင်း တော်​မူ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​ခိုင်​မြဲ​သော​မေတ္တာ
    တော်​နှင့် သစ္စာ​တော်​ကို​ငါ့​အား​ပြ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོང་གིས་གནམ་ནས་ང་རང་སྐྱོབ་ངེས༌ཤིང༌། །ང་ལ་རྡོག་བརྫིས་གཏོང་མཁན་རྣམས་ལ༌བཀྱོན།
    །༼ སེ༌ལཱ། ༽ བྱམས་དང་དྲང་བདེན་ཁོང་གིས་ང་ལ༌གནང༌།།
  wsk-wsk: Nu duruk wonong te baga se aninga sangarso, ale kager kari aga karowasan
    mu ining nungarso; Kaem me aga beteso, aninga kueso ale lage mu te aga sangarso.
  sna-sna: Anotuma kubva kudenga agondiponesa, achituka vaya vanondidzingirira nehasha;
    Sera Mwari anotumira rudo rwake nokutendeka kwake.
  spa-BLM: Él enviará desde el cielo y me salvará, reprende al que me persigue. Selah.
    Dios enviará su amorosa bondad y su verdad.
  cac-cac: A yuj a vach'c'olal, yuj pax to tz'elc'och tas tzala', yuj chi' masanto
    d'a satchaan̈ tzac'cot in colnab'il. Ol in a colel d'a yol sc'ab' eb' tzin ixtan
    chi'.
  swh-ULB: Yeye atatuma msaada kutoka mbinguni na kuniokoa, ana hasira na wale wanaonishambulia.
    Selah Mungu atanitumia upendo wake mwema na uaminifu wake.
  bel-bel: Пакідаеце крыўды на сэрцы, кладзяце на вагі злачынствы рук вашых на зямлі.
  deu-ELBBK: Zu Gott, dem Höchsten, will ich rufen, zu dem Gott, der es für mich vollendet.
  mbb-OT: Puun te langit ebpekeuma is tavang nu te kedlibri kediey. Ebpeel-elezan
    nu is menge etew he edsurung kediey. Ibpeehè nu is gaǥew nu wey kebmetinumanen
    nu para kediey.
  mal-2015: എന്നെ വിഴുങ്ങുവാൻ ഭാവിക്കുന്നവർ ധിക്കാരം കാട്ടുമ്പോൾ അവൻ സ്വർഗ്ഗത്തിൽനിന്നു
    കൈനീട്ടി എന്നെ രക്ഷിക്കും. സേലാ. ദൈവം തന്റെ ദയയും വിശ്വസ്തതയും അയക്കുന്നു.
  gup-gup: Nungka nganbekkan kore kaddum kahni, wanjh nganngehke dja kabendung bininj
    nawu ngandiwernhkadjung dja bedda kabirriyimengalme. God wanjh kanmarnedjare dja
    minj kanbawon munguyh munguyh.
  rmc-rmc: Ko Del vičinav, ko Nekbareder, ko Del, savo man zaačhel.
  nlg-nlg: A gaia God ke nia hevei horu vaniu mai nina na hahanga ni kokou ge ke vavolau
    nia. Ge ke lavi kehau itadira agaira tara rughuhoru mai ge kara lakusau. A nigua
    na God ku nia hevei vaniu mai nina dolo mana utuni ke mua soko buto.
  pes-OPV: از آسمان فرستاده، مرا خواهد رهانید. زیرا تعاقب کننده سخت من ملامت می‌کند،
    سلاه. خدا رحمت و راستی خودرا خواهد فرستاد.
  ron-1924: Ел ымь ва тримите избэвире дин чер, ын тимп че пригониторул меу ымь арункэ
    окэрь. Да, Думнезеу Ышь ва тримите бунэтатя ши крединчошия.
  ben-OBCV: যারা আমার পশ্চাদ্ধাবন করে তাদের তিরস্কার করে তিনি স্বর্গ থেকে সাহায্য
    পাঠিয়ে আমাকে রক্ষা করেন; ঈশ্বর তাঁর অবিচল প্রেম ও বিশ্বস্ততা প্রেরণ করেন।
  som-som: Isagu samaduu caawimaad ka soo diri doonaa, wuuna i badbaadin doonaa, Markuu
    kan i liqi lahaa i caayo, (Selaah) Ilaah wuxuu soo diri doonaa naxariistiisa iyo
    runtiisa.
  lat-VUC: Etenim in corde iniquitates operamini; in terra injustitias manus vestræ
    concinnant.
  eng-ASVBT: He will send from heaven, and save me, When he that would swallow me
    up reproacheth; Selah God will send forth his lovingkindness and his truth.
  mna-mna: Ni ko imbot saamba, mi ikam ulaaŋa sa pio mi ikamke yo. Ko imender pio,
    mi iyaamba koŋ koi bizin ta tiketoto yo i. Pa ni itoto sua kini mbukŋana mi iurur
    leleene pa wal kini.
  ita-1885: Egli manderà dal cielo a salvarmi; Egli renderà confuso colui ch'è dietro
    a me a gola aperta. (Sela.) Iddio manderà la sua benignità, e la sua verità.
  eng-LXXUP: 'For ye work iniquities in your hearts in the earth: Your hands plot
    unrighteousness.'
  eng-ULB: He will send help from heaven and save me, he is angry with those who crush
    me. Selah God will send me his loving kindness and his faithfulness.
  spa-VBL: Desde los cielos él envió su ayuda, y me salvó. Él derrota a aquellos que
    me persiguen. Selah. Dios me envía su gran amor, mostrándome que es digno de confianza.
  fra-_FOB: Il enverra des cieux et me sauvera. Il rendra honteux celui qui me poursuit
    (Sélah); Dieu enverra sa bonté et sa vérité.
  mal-mal: എന്നെ വിഴുങ്ങുവാൻ ഭാവിക്കുന്നവർ എന്നെ നിന്ദിക്കുമ്പോൾ കർത്താവ് സ്വർഗ്ഗത്തിൽനിന്ന്
    കൈ നീട്ടി എന്നെ രക്ഷിക്കും. സേലാ. ദൈവം തന്റെ ദയയും വിശ്വസ്തതയും അയയ്ക്കുന്നു.
  urd-GVR: Wuh āsmān se madad bhej kar mujhe chhuṭkārā degā aur un kī ruswāī karegā
    jo mujhe tang kar rahe haiṅ. (Silāh) Allāh apnā karm aur wafādārī bhejegā.
  suz-BL: मेकोमी स्‍वर्ग रे वारच पाइब सोइश्‍शा, आं कली प्रोंइब। मिनु आं कली खेदा पाइब
    आन कली हुइक्‍ब। ठेयब सेंदा पा। परमप्रभुमी आं कली गेना हना यो दाक्‍ब। आ दाक्‍शा
    मप्रोंइतीकेमी आं कली कोव़ब।
  eng-NOY: He will send from heaven, and save me; He will put to shame him that panteth
    for my life; [[Pause.]] God will send forth his mercy and his truth.
  ita-1927: Egli manderà dal cielo a salvarmi. Mentre colui che anela a divorarmi
    m’oltraggia, Sela. Iddio manderà la sua grazia e la sua fedeltà.
  ckb-ckb: لە ئاسمانەوە دەنێرێت و ڕزگارم دەکات، ئەوانە ڕیسوا دەکات کە ڕاوم دەنێن.
    خودا خۆشەویستییە نەگۆڕەکەی و دڵسۆزییەکەی دەنێرێت.
  eng-BBE: He will send from heaven, and take me from the power of him whose desire
    is for my destruction. God will send out his mercy and his good faith.
  xsi-xsi: I imo samba ilo, aku i ma ipaloŋo pa naneŋgu noŋa ku ma ikaina piti lâ
    kazâŋa ilo. I ma ipolenzi tamâta ŋinde situ sizavaru naŋa. Maro Kindeni ma itula
    pwataki tu i ilo ndo ikeno pa naŋa ikura zo rârâni, aku i ma itula pwataki tu
    i uru iveta ikura ne ŋgua pâŋa mine.
  kan-OKCV: ದೇವರು ಪರಲೋಕದಿಂದ ಸಹಾಯ ಕಳುಹಿಸಿ, ನನ್ನನ್ನು ನಿಂದಿಸುವವರನ್ನು ದಂಡಿಸಿ, ನನ್ನನ್ನು
    ರಕ್ಷಿಸುವರು. ದೇವರು ತಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನೂ ತಮ್ಮ ಸತ್ಯವನ್ನೂ ಕಳುಹಿಸುವರು.
  tam-2017: 'என்னை விழுங்கப்பார்க்கிறவன் என்னை சபிக்கும்போது, அவர் பரலோகத்திலிருந்து
    ஒத்தாசை அனுப்பி, என்னைக் காப்பாற்றுவார்: (சேலா). தேவன் தமது கிருபையையும் தமது
    சத்தியத்தையும் அனுப்புவார்.'
  spa-RV-1909: El enviará desde los cielos, y me salvará de la infamia del que me
    apura (Selah); Dios enviará su misericordia y su verdad.
  ron-BTF: Va trimite din cer și mă va salva din ocara celui ce m-ar înghiți. Selah.
    Dumnezeu va trimite înainte mila sa și adevărul său.
  eng-WEBP: He will send from heaven, and save me, he rebukes the one who is pursuing
    me. Selah. God will send out his loving kindness and his truth.
  eng-FBV: From heaven he sends his help, and he saves me. He defeats those who persecute
    me. Selah. God sends me his unfailing love, showing he is completely trustworthy.
  nld-1939: Hij zendt mij hulp uit de hemel, en beschaamt mijn belager, God zendt
    mij zijn liefde en trouw. Verhef U boven de hemelen, o God; Uw glorie vervulle
    de aarde!
  nch-BL: Ten ilhuicac nechtitanilía itapalehuil para nechmaquixtis. Yaya nechchololtis
    inimaco nocualancaitacahua cati ica miyac cualanti nechtepotztocatinemij, huan
    quinequij nechtzontamiltise. Pampa yaya Toteco Dios temachti huan tahuel nechicnelía.
  vie-1934: Lúc kẻ muốn ăn nuốt tôi làm sỉ nhục, Thì Ngài sẽ từ trời sai ơn cứu tôi.
    Phải, Đức Chúa Trời sẽ sai đến sự nhân từ và sự chân thật của Ngài.
  cha-cha: Ufanago guinin y langet ya unalibreyo; anae jalalatde ayo y malago pumañotyo.
    Sila. Si Yuus utago y minaaseña yan y minagajetña.
  hin-CV: वह स्वर्ग से सहायता भेजकर मेरा उद्धार करेंगे; जो मुझे कुचलते हैं उनसे उन्हें
    घृणा है. परमेश्वर अपना करुणा-प्रेम तथा अपना सत्य प्रेषित करेंगे.
  eng-OURB: He will send from heaven, and save me, he rebukes the one who is pursuing
    me. Selah ·contemplation with musical interlude·. God will send out his chesed
    ·loving-kindness· and his truth.
  spa-BES: Él enviará desde el cielo, y me quitará del poder de aquel cuyo deseo es
    mi destrucción. Dios enviará su misericordia y su verdad.
  tdx-tdx: Hahitri’e hirik’an-dikerañe ao ty fandrombahañe ahy, endaha’e i mandialia
    ahikoy. Selà Ho sangitrihen’ Añahare ty fiferenaiña’e naho ty hatò’e.
  tha-KJV: พระองค์​จะทรงใช้มาจากฟ้าสวรรค์ และช่วยข้าพเจ้าให้รอดจากการเยาะเย้ยของผู้​ที่​อยากกลืนข้าพเจ้าเสีย
    เซลาห์ พระเจ้าจะทรงใช้ความเมตตาและความจริงลงมา
  por-BR-2018: Ele enviará desde os céus e me livrará, humilhando ao que procura me
    demorar. (Selá)Deus enviará sua bondade e sua verdade.
  deu-ELO: Vom Himmel wird er senden und mich retten; er macht zum Hohn den, der nach
    mir schnaubt. (Sela.) Senden wird Gott seine Güte und seine Wahrheit.
  eng-WYC-2018: He sent from heaven, and delivered me; he gave into shame them that
    defoul me. God sent his mercy and his truth, (He sent from heaven, and saved me;
    he shamed those who persecute me. God showed his love and his faithfulness,)
  epo-epo: Li sendu el la ĉielo kaj helpu min, Li, kiu hontigas miajn persekutanton;
    Sela. Dio sendu Sian favoron kaj Sian veron.
  gfk-gfk: I tule ra harharahut meram ra mawe ma i halon iau. I boor diet ing diet
    manga paspasak hani iau. God i tule no uno harmarsai ma no uno tutun na magingin.
  uig-PIN: U ǝrxtin yardǝm ǝwǝtip meni ⱪutⱪuzidu; Manga ⱪarap nǝpsi yoƣinap, meni
    ⱪoƣlawatⱪanlarni U rǝswa ⱪilidu; Selaⱨ; Huda Ɵz meⱨir-xǝpⱪiti wǝ ⱨǝⱪiⱪitini ǝwǝtidu!
  beo-beo: E da Hebenega amogainini nama dabe adole imunu amola na gaga:mu. E da nama
    banenesi dunu ili hasalimu. Gode da nama Ea mae fisili asigidafa hou olelemu.
  tpi-OTNT: Em i stap long heven na bai em i harim prea bilong mi na kisim bek mi.
    Em bai i winim ol man i laik bagarapim mi. God i save laikim mi tru oltaim, na
    em i no save lusim mi. Nogat tru.
  hau-SA: Ya aika daga sama ya kuwa cece ni, yana tsawata wa waɗanda suke fafarata
    da zafi; Sela Allah yakan aika da ƙaunarsa da amincinsa.
  udu-udu: A’di midi hasha hash ’peni momis dhali ta aha/ is ki me’d mo, dhali a’di
    midi dhu uni gwansan ki mon’the is mo, uni gun yap̱ki aha/ ki sho’k mo. Doshi
    ma dhali ’cunycuri yan mo. Arumgimis midi hashi mo/en piti jin ṯelu sho’k mo dhali
    mii ma isiŋ ganam piti mo.
  uig-LAT: U ershtin yardem ewetip méni qutquzidu; Manga qarap nepsi yoghinap, méni
