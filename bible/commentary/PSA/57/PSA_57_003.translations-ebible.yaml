  fra-LSG: Je crie au Dieu Très-Haut, Au Dieu qui agit en ma faveur.
  yal-yal: N bata Kore Xɔnna Ala maxandi naxan n ma feene rasɔnɔyama.
  iou-iou: Unita nadätat; Anututä näka nadäŋ namikinik täŋpäŋ nämo nepmak täyak. Nämo!
