  kan-2017: ಆತನು ಪರಲೋಕದಿಂದ ಆಲಿಸಿ, ನಿಂದಕರ ಮಾತಿನಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸುವನು; ಸೆಲಾ ತನ್ನ ಪ್ರೀತಿಯನ್ನು
