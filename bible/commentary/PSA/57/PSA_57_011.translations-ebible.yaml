verse: PSA.057.011
translations:
  mal-C: ദൈവമേ, അവിടന്ന് ആകാശത്തിനുമീതേ ഉന്നതനായിരിക്കണമേ; അവിടത്തെ മഹത്ത്വം സർവഭൂമിയിലും
    വിളങ്ങട്ടെ. സംഗീതസംവിധായകന്. “നശിപ്പിക്കരുതേ” എന്ന രാഗത്തിൽ.
  deu-TKW: Denn groß bis zum Himmel ist deine Gnade, und bis zu den Wolken deine Treue.
  lin-lin: Pamba te bolingo na Yo ezali monene, ekenda kino na Lola ; mpe bosembo
    na Yo ekenda kino na mapata.
  mmx-mmx: O Moroa, una lox asuusu lolos silok taram to vana at lamavangkap, la una
    lox asuusu lisisixam taram at levengkot axap at na lavatbung menemen.
  eng-LSV: Be exalted above the heavens, O God. Your glory above all the earth!
  eng-GNV: Exalt thy selfe, O God, aboue the heauens, and let thy glory be vpon all
    the earth.
  eng-WEBSTER: 'Be thou exalted, O God, above the heavens: let thy glory be above
    all the earth.'
  nhw-BL: Toteco Dios, nochi ma mitzhueyichihuaca ipan nochi ilhuicactli. Mohueyitilis
    ma quitemiti ni tlaltipactli.
  swh-ONEN: Ee Mungu, utukuzwe juu mbinguni, utukufu wako na uwe duniani pote.
  bba-bba: Domi wunɛn tɔn ɡeerɑ wɑ̃ɑwɑ sere kɑ wɔllɔ. Mɛyɑ mɑɑ wunɛn bɔrɔkiniru tɑ
    sɔ̃ɔsirɑmɔ sere kɑ ɡuru winɔ.
  eng-KJVCPB: 'Be thou exalted, O God, above the heavens: Let thy glory be above all
    the earth.'
  luo-luo: Nyingi mondo otingʼ malo moyombo polo, yaye Nyasaye; mad duongʼ mari opongʼ
    piny duto.
  aii-aii: ܪܘܼܡ ܥܲܠܔ ܫܡܲܝܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܗܵܘܹܐ ܐܝܼܩܵܪܘܼܟ݂.
  meu-meu: Dirava e, guba doriva-dorivana ai bae imodaimu, oi hairaimu na tanobada
    idoinai daenai baine mia.
  npi-ULB: हे परमेश्‍वर, आकाशभन्दा उच्‍च हुनुहोस् । तपाईंको महिमा सारा पृथ्वीमाथि
    उच्‍च होस् ।
  yor-yor: Gbígbéga ni ọ́, Ọlọ́run, ju àwọn ọ̀run lọ; kí ògo rẹ kí ó ju gbogbo ayé
    lọ.
  pes-OPCB: ای خدا، جلال و شکوه تو بالاتر از آسمانها قرار گیرد و عظمت تو بر تمام جهان
    آشکار شود.
  tgl-ULB: Maitanghal ka, O Diyos, sa taas ng kalangitan; nawa ang iyong kaluwalhatian
    ay maitaas pa sa buong mundo.
  nop-nop: Bepaŋ, nu adi metamdi wohoge ganintiloune kunum kalakapmeeŋ lohinakaaŋ
    halekdok nadilat. Kwetkwet wanakaŋ da’walaŋ saŋiniŋge u miŋgilaŋgoŋ hinek tubudakalehinakaweŋ,
    kaŋ metam hogohogok wanakaŋdi wohogegigit u kedem nadineŋ.
  hui-hui: Ngode Datagaliwabe-o í̠ni timbuniore dunini kego wali agalime handai helo
    hari daligani mo walia habe. Dindi bibahendeha í̠naga wá holenebi mini lene holenebi
    panigi mo walia ho ngelabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို မိုး​ကောင်း​ကင်​တွင်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို ကမ္ဘာ​တစ်​ဝန်း​လုံး​တွင်​လည်း​ကောင်း ပေါ်​လွင်
    ထင်​ရှား​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཉིད་ནམ་མཁའ་ལས། །བླ་ན་འཕགས་ཤིང་ཁྱེད་ཀྱི་གཟི་བརྗིད་ཀྱང་།
    །ས་གཞིའི་སྟེང་ལ་ཡོངས་སུ་ཁྱབ་གྱུར་ཅིག།
  wsk-wsk: O Kaem, nika nip biya taiti gomang suen la te wetang saparko, se ka kimik
    nikim biya mu ali lilim iramurokko.
  sna-sna: Kudzwai, imi Mwari, pamusoro pamatenga; kubwinya kwenyu ngakuve pamusoro
    penyika yose.
  spa-BLM: Sé exaltado, Dios, por encima de los cielos. Que tu gloria sea sobre toda
    la tierra.
  cac-cac: Ach in Diosal, tz'ec'b'at snivanil elc'och d'a satchaan̈. A snivanil elc'och
    chi', chequel d'a masanil yolyib'an̈q'uinal tic.
  swh-ULB: Uinuliwe, Mungu, juu ya mbingu; na utukufu wako uinuliwe juu ya nchi yote.
  bel-bel: А праведны ўсьцешыцца; помсту пабачыўшы, у крыві бязбожнага ступакі ён
    абмые!
  deu-ELBBK: denn groß bis zu den Himmeln ist deine Güte, und bis zu den Wolken deine
    Wahrheit.
  mbb-OT: Ipeehè nu Nengazen is kegkemekeǥeǥehem nu ziyà te langit wey kayi te tivuuk
    he kelibutan.
  mal-2015: ദൈവമേ, നീ ആകാശത്തിന്നു മീതെ ഉയർന്നിരിക്കേണമേ; നിന്റെ മഹത്വം സർവ്വഭൂമിയിലും
    പരക്കട്ടെ.
  gup-gup: Dja ngadjaldjare ngudda bu bininj rowk ngundiburluburlume kore kaddum yihni.
    O God, yibenmarnbu birriwarlahkenh bininj kondah kurorre ba bu ngundinan bu ngudda
    yiwernhmakkaykenh duninjh.
  rmc-rmc: Bo tiro verno kamiben hino baro dži o ňebos, tiri vernosť hiňi dži o chmari.
  nlg-nlg: Ko haba vule, Ghe God, vulei na lei kinakabu ni kokou tara datogha au vule.
    Mana mararamu ke mararaa na maramana talighu.
  pes-OPV: خدایا بر آسمانها متعال شو. و جلال تو بر تمامی جهان.
  ron-1924: Ыналцэ-Те песте черурь, Думнезеуле, песте тот пэмынтул сэ се ынтиндэ слава
    Та!
  ben-OBCV: হে ঈশ্বর, আকাশমণ্ডলের ঊর্ধ্বে গৌরবান্বিত হও; তোমার মহিমা সারা পৃথিবীতে
    ব্যাপ্ত হোক।
  som-som: Ilaahow, samooyinka ka sara mar, Oo ammaantaaduna dhulka oo dhan ha ka
    sarrayso.
  lat-VUC: Lætabitur justus cum viderit vindictam; manus suas lavabit in sanguine
    peccatoris.
  eng-ASVBT: Be thou exalted, O God, above the heavens; Let thy glory be above all
    the earth.
  mna-mna: Anutu, maŋga mi swe azuŋka ku mi mburom ta zom biibi pa i sala saamba.
    Mi swe ma irao pa toono ta boozomen tomini.
  ita-1885: Innalzati, o Dio, sopra i cieli; Innalzisi la tua gloria sopra tutta la
    terra.
  eng-LXXUP: 'The righteous shall rejoice when he sees the vengeance of the ungodly:
    He shall wash his hands in the blood of the sinner.'
  eng-ULB: Be exalted, God, above the heavens; may your glory be exalted over all
    the earth.
  spa-VBL: ¡Dios, tu grandeza está sobre los más altos cielos; y tu gloria cubre toda
    la tierra!
  fra-_FOB: O Dieu, élève-toi sur les cieux! Que ta gloire soit sur toute la terre!
  mal-mal: ദൈവമേ, അവിടുന്ന് ആകാശത്തിന് മീതെ ഉയർന്നിരിക്കണമേ; അവിടുത്തെ മഹത്വം സർവ്വഭൂമിയ്ക്കും
    ഉപരിയായി പരക്കട്ടെ.
  urd-GVR: Ai Allāh, āsmān par sarfarāz ho! Terā jalāl pūrī duniyā par chhā jāe.
  suz-BL: परमप्रभु, गे सरीङ क्‍येङा ठेयब बाक्‍नीनी। मिनु रागी इन सक्तिम प्रिंदीन।
  eng-NOY: Exalt thyself, O God! above the heavens, And thy glory above all the earth!
  ita-1927: Innalzati, o Dio, al di sopra de’ cieli, risplenda su tutta la terra la
    tua gloria!
  ckb-ckb: ئەی خودایە، بەسەر ئاسماندا بەرزببەوە، با شکۆی تۆ بەسەر هەموو زەوییەوە بێت.
  eng-BBE: Be lifted up, O God, higher than the heavens, let your glory be over all
    the earth.
  xsi-xsi: O Maro Kindeni, naŋa iloŋgu tu noko ma kuveta mâsi toŋge ipâŋga samba tini,
    ŋana itula noko kilala pwataki tu noko tamwata nde kumo Maro Ŋalae. Naŋa iloŋgu
    tu noko ma kuveta ne walo kaika ipâŋga nia yo panzi tamâta ndoni simo tâno kulu.
  kan-OKCV: ಓ, ದೇವರೇ, ಆಕಾಶಗಳ ಮೇಲೆ ನಿಮ್ಮ ಘನವು ಮೆರೆಯಲಿ. ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ನಿಮ್ಮ ಮಹಿಮೆಯು
    ಹರಡಲಿ.
  tam-2017: தேவனே, வானங்களுக்கு மேலாக உயர்ந்தருளும்; உமது மகிமை பூமியனைத்தின்மேலும்
    உயர்ந்திருப்பதாக.
  spa-RV-1909: Ensálzate sobre los cielos, oh Dios; sobre toda la tierra tu gloria.
  ron-BTF: Fii înălțat, Dumnezeule, deasupra cerurilor, fie gloria ta deasupra întregului
    pământ.
  eng-WEBP: Be exalted, God, above the heavens. Let your glory be over all the earth.
  eng-FBV: God, your greatness is above the highest heavens; and your glory covers
    the whole earth!
  nld-1939: Verhef U boven de hemelen, o God; Uw glorie vervulle de aarde!
  nch-BL: Toteco Dios, nochi ma mitzhueyichihuaca ipan nochi ilhuicacti. Mohueyitilis
    ma quitemiti ni taltipacti.
  vie-1934: Hỡi Đức Chúa Trời, nguyện Chúa được tôn cao hơn các từng trời. Nguyện
    sự vinh hiển Chúa trổi cao hơn cả trái đất!
  cha-cha: Nadangculojao gui jilo y langet, O Yuus; polo y minalagmo todo gui sanjilo
    y tano.
  hin-CV: परमेश्वर, आप सर्वोच्च स्वर्ग में बसे हैं; आपका तेज समस्त पृथ्वी को भयभीत
    करें.
  eng-OURB: Be exalted, God, above the heavens. Let your kavod ·weighty glory· be
    over all the earth.
  spa-BES: Exaltado seas. oh Dios, sobre los cielos, que tu gloria sea sobre toda
    la tierra.
  tdx-tdx: Onjoneñe ambonen-dikerañ’eñe irehe ry Andrianañahare, ty enge’o ambone’
    ty tane bey toy.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงเป็​นที​่​เชิดชู​เหนือฟ้าสวรรค์ ขอสง่าราศีของพระองค์​อยู่​เหนือทั่วแผ่นดินโลก
  por-BR-2018: Exalta-te sobre os céus, ó Deus; esteja tua glória sobre toda a terra.
  deu-ELO: Erhebe dich über die Himmel, o Gott! Über der ganzen Erde sei deine Herrlichkeit!
  eng-WYC-2018: God, be thou enhanced above heavens; and thy glory above all earth.
    (God, be thou exalted above the heavens; and let thy glory be over all the earth.)
  epo-epo: Altiĝu super la ĉielo, ho Dio; Via gloro estu super la tuta tero.
  gfk-gfk: God, da raun haut ugu naliu tano mawe, ma i tahut bia no minamarim na burung
    no ula hanuo bakut.
  uig-PIN: I Huda, ǝrxlǝrdin yuⱪiri uluƣlanƣaysǝn, Xan-xǝriping yǝr yüzini ⱪapliƣay!
  beo-beo: Gode! Dia gasa bagade hou amo muagado ganodini olelema! Amola Dia hadigi
    hou amo osobo bagade fifi asi gala dunu huluane ba:ma:ne, olelema!
  tpi-OTNT: God, mi laik bai ol manmeri i litimapim nem bilong yu antap tru. Mekim
    strong bilong yu i kamap ples klia long olgeta hap bilong graun, bai olgeta manmeri
    i ken save long biknem bilong yu.
  hau-SA: Bari a ɗaukaka ka, ya Allah, bisa sammai; bari ɗaukakarka ta kasance a dukan
    duniya.
  udu-udu: Dhalki /e karu ki ca mo, ayy Arumgimis mo, ap̱owa ris momisi ’baar mo.
    Dhalki monycam pini a’di di’da p̱o/ mony’ceshi ’baar mo.
  uig-LAT: I Xuda, ershlerdin yuqiri ulughlan’ghaysen, Shan-sheriping yer yüzini qaplighay!
  nde-nde: Mawuphakanyiswe, Oh Nkulunkulu, ngaphezulu kwamazulu; akuthi inkazimulo
    yakho ibesemhlabeni wonke.
  ton-ton: '‌ʻE ʻOtua, ke māʻolunga lahi hake koe ʻi he ngaahi langi: tuku ke māʻolunga
    hake ho nāunau ʻi māmani kotoa pē.'
  ces-1613: Nebo veliké jest až k nebi milosrdenství tvé, a až k nejvyšším oblakům
    pravda tvá.
  eng-WMB: Be exalted, God, above the heavens. Let your glory be over all the earth.
  tam-TCV: இறைவனே, வானங்களுக்கு மேலாகப் புகழ்ந்து உயர்த்தப்படுவீராக; உமது மகிமை பூமியெங்கும்
    இருப்பதாக.
  ceb-ULB: Bayawon ka, O Dios, ibabaw sa mga kalangitan; hinaot nga ang imong himaya
    magpatigbabaw sa tibuok kalibotan.
  pol-UBG: Bądź wywyższony ponad niebiosa, Boże, a ponad całą ziemię twoja chwała.
  urd-GVU: اے اللہ، آسمان پر سرفراز ہو! تیرا جلال پوری دنیا پر چھا جائے۔
  eng-OEBCW: Be exalted, God, o’er the heavens, and your glory o’er all the earth.
  deu-1912: Erhebe dich, Gott, über den Himmel, und deine Ehre über alle Welt.
  kan-2017: ದೇವರೇ, ಮೇಲಣ ಲೋಕಗಳಲ್ಲಿ ನಿನ್ನ ಪ್ರಭಾವವು ಮೆರೆಯಲಿ; ಭೂಮಂಡಲದ ಮೇಲೆಲ್ಲಾ ನಿನ್ನ ಮಹತ್ವವು
    ಹಬ್ಬಲಿ.
  yap-yap: A Got, mu dag fanam gel u lane lang; nge fal’ngim u polo’ e fayleng.
  hlt-MCSB: Pathen he vaan rhoek boeih soah pomsang pai saeh. Namah kah thangpomnah
    loh diklai pum khuk thil saeh.
  mdy-ETH: ፆኦሲዮ! ጫሪንጮኮ ዑፃ ዼግ ዼጊ ጌዔ፤ ቦንቻ ኔኤኮ ሳዖ ቢያይዳ ማዖንጎ።
  twi-ASANTE: Ao Onyankopɔn, woyɛ kɛseɛ wɔ ɔsorosoro hɔ; ma wʼanimuonyam nkata asase
    nyinaa so. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Mma Wɔnsɛe No” sankuo nne
    so.
  eng-WEBU: Be exalted, God, above the heavens. Let your glory be over all the earth.
  acu-NT: Yusru ameka nayaimpisha nangkaikim pujuuwitme. Aminu paaniurmeka mash nungka
    ainaun tinamui.
  spa-PDDPT: Exaltado seas sobre los cielos, oh ʼElohim. Y tu gloria sea por encima
    de toda la tierra.
  gun-gun: Xeruete, enhemboyvate yva áryve rupi. Yvy jave re tojekuaa nerexakãa. Jogueroporaei
    va'e pe Davi ombopara va'ekue “Xemomba eme ke” he'ia py oporaeia rami oporaei
    aguã.
  agu-BL: Ma jalu' ilu' inRyosil, at wi'nin poreru', at wi'nin k'eju'. Na yi ilu'
    teru', ilu' na cawunu' tibaj cyakil yi e'chk takle'n yi at bene'n tzi'n wi munt,
    nin yi at tzi'n tcya'j.
  ilo-ULB: Maintan-okka, O Dios, iti tangatang; maitan-ok koma ti dayagmo iti entero
    a daga.
  kpg-kpg: Hagamodongoohia ina oo mahi aamua i di langi, meenei God, mo do madamada
    gi hongo henuailala hagatau.
  uig-ARA: ئى خۇدا، ئەرشلەردىن يۇقىرى ئۇلۇغلانغايسەن، شان-شەرىپىڭ يەر يۈزىنى قاپلىغاي!
  sus-sus: I xa hinnɛ koore lima nɛ, i xa tinxinyi tema nɛ han nuxuie.
  pon-2006: Maing Koht, komw ketin kasalehda sapwellimomwi roson lapalap pahnlahng,
    oh sapwellimomwi lingan wasa koaros nin sampah.
  jae-jae: O Anôtô, ôwaka taôm sa aŋga undambê ma nêm ŋawasi ênam nom samucgeŋ auc.
    pocgêsuŋ naŋ.
  ksd-ksd: Una vangala pa u mulai, God, Una ki ak ta mumur ma ra bala na bakut, Ma
    kaum minamar na ki ta ra rakarakan a gunagunan.
  tur-YTC: Ey Tanrı, göklerin üstünde yücel! Yüceliğin tüm yeryüzünü kaplasın!
  bel-N: бо аж да неба вялікая міласэрнасьць Твая, і праўда Твая — да аблокаў.
  grc-BRENT: Εὐφρανθήσεται δίκαιος, ὅταν ἴδῃ ἐκδίκησιν ἀσεβῶν, τὰς χεῖρας αὐτοῦ νίψεται
    ἐν τῷ αἵματι τοῦ ἁμαρτωλοῦ.
  kpr-kpr: Arie God, ninda teria kau mavega ava utu aminda ijuge, isagha are! Ninda
    usasa mutaso vose endaé beda are!
  ind-AYT: (57-12) Tinggilah mengatasi langit, ya Allah! kasih setia-Mu mengatasi
    seluruh bumi.
  yom-yom: Yayusu kuaku, a Nzambi, ku yilu Diyilu. Bika nkemboꞌaku wuba va ntoto wumvimba !
  yut-yut: Piŋkop, mɨŋat amɨnyo da gak dakon man madepsi awɨgɨni do nandɨsat. Tapmɨmgo
    yɨpbɨ mɨktɨm morap kɨsikon nomansi teŋteŋosak. Yaŋ aŋaki mɨŋat amɨn morap kɨsi
    da man madepgo do nandani.
  nya-nya: Mukwezekedwe Inu Mulungu kuposa mayiko akumwamba, mulole kuti ulemerero
    wanu ukhale pa dziko lonse lapansi.
  hrv-hrv: jer do neba je dobrota tvoja, do oblaka vjernost tvoja.
  mps-mps: God, nago magi sę me deli te dagalude te tigidali we bidiba te tiwai ola
    mao, naga digi te polalubo bidi mu da olama, tama nage te augwali dąįde ugwadu
    bidibao. Te nago bomo te tigidali bulu tǫ pedaide te pepeli diliba hanilama,
    pedalumainu ilao.
  tpi-tpi: God, mi laik bai ol manmeri i litimapim nem bilong yu antap tru. Mekim
    strong bilong yu i kamap ples klia long olgeta hap bilong graun, bai olgeta manmeri
    i ken save long biknem bilong yu.
  dan-1931: thi din Miskundhed når til Himlen, din Sandhed til Skyerne.
  vie-OVCB: Lạy Đức Chúa Trời, nguyện Ngài được tôn cao trên các tầng trời. Nguyện
    vinh quang Ngài tỏa lan khắp đất.
  guj-2017: હે ઈશ્વર, તમે સ્વર્ગ કરતાં ઊંચા મનાઓ; આખી પૃથ્વી કરતાં તમારો મહિમા મોટો
    થાઓ.
  pon-2006A: Maing Koht, komw ketin kasalehda sapwellimomwi roson lapalap pahnlahng,
    oh sapwellimomwi lingan wasa koaros nin sampah.
  por-BRBSL: Seja exaltado, Deus, acima dos céus. Que sua glória esteja sobre toda
    a terra.
  eng-OEBUS: Be exalted, God, o’er the heavens, and your glory o’er all the earth.
  swe-swe: För din nåd (omsorgsfulla kärlek) är stor, den når till himlarna, och din
    sanning når till skyarna [Ännu en gång kommer begreppet ”nåd och sanning”, se
    vers 4].
  cth-cth: Oe Cathut, kalvan vah pholen lah awm naseh, na bawilennae teh talai van
    pueng awm lawiseh.
  twi-twi: Ao, Onyankopɔn, wɔmma wo so mmoro ɔsoro; ma wʼanuonyam nkata asase nyinaa
    so. Wɔde ma dwonkyerɛfo. Wɔto no sɛnea wɔto “Mma Wɔnnsɛe No” sanku nne so.
  hlt-hlt: Pathen he vaan rhoek boeih soah pomsang pai saeh. Namah kah thangpomnah
    loh diklai pum khuk thil saeh.
  tbz-SIM: Kɛ yɛ̃́ ɑ sɑ̀ɑ̀ ndɛumɛ̀ kɛ tuɔ̀kù tiwɛtì, kɑ̀ɑ mɔ́mmɔnti tuɔ̀kù yɛwɛtɛ̀.
  msy-2020: O God, nɨ overiamɨn uan gavgavim akagh. Eghtɨ nguazimɨn gumazamiziba ganigh
    fogh suam, nɨn gavgavim bar ekevegha me gafiragha pɨn iti.
  dop-dop: Mpi tɔ, nyɑ́ kʋpɑntʋ sɔsɔɔntʋ tɑpɑ ɩsɔtɔnʋɣʋ kɛ́, nɑ nyɑ́ teu nɑ́ɑ́ tɛɛ
    ɩsɔŋmʋntʋ tɔɔ.
  azb-azb: Ey Allah, göylər üzərində ucal! Ehtişamın bütün yer üzərində olsun!
  eng-DBY: Be exalted above the heavens, O God; let thy glory be above all the earth!
  hin-2017: हे परमेश्वर, तू स्वर्ग के ऊपर अति महान है! तेरी महिमा सारी पृथ्वी के ऊपर
    फैल जाए!
  wol-KYG: Sa ngor a màgg, ba àkki asamaan, sa worma àkki fa kawa kaw.
  swp-swp: Eaubada e, oa abo u sae ariariri galewa ewana eai! Em namanamari tanoubu
    bena i hemonau!
  bjr-bjr: Oo Anutu, aneenna uriqararana innaarunai uqannifiqaa. Aneenna qareenarana
    aiqama maqa maaqaki mariasa uqannifiqaa.
  eng-YLT: Be thou exalted above the heavens, O God. Above all the earth Thine honour!
  kne-kne: Apo, din kinangatom ya panakabalin mo et ipailam koma sin am-in ay soli
    ed langit ya isnan daga.
  eng-WYC-2017: God, be thou enhanced above heavens; and thy glory above all earth.
  eng-WMBB: Be exalted, God, above the heavens. Let your glory be over all the earth.
  zat-NTPS: Xegá'ana szrénquezu' lu xabáa, Dios. Xel-la' szren chiu' sua na lawe'
    dute̱ xe̱zr la xu.
  zty-NTPS: ¡Ga'n ẕenkzo' ya'abá, Dios! Yeḻa' ẕen chio' ẕžinen dot yežlyó.
  urd-GVH: ऐ अल्लाह, आसमान पर सरफ़राज़ हो! तेरा जलाल पूरी दुनिया पर छा जाए।
  rug-rug: Kei Tamasa, Mu vata dogoro nia sa Mua linavata koa sa Maṉauru, meke sa
    Mua ṉiniraṉira pa doduru kasia popoa.
  gaz-gaz: Yaa Waaqi, ati samiiwwaniin olitti ol ol jedhi; ulfinni kees lafa hunda
    irra haa jiraatu.
  fra-LSG: Car ta bonté atteint jusqu’aux cieux, Et ta fidélité jusqu’aux nues.
  yal-yal: I ya hinanna gbo han ariyanna. I ya lannayaan texi han kore xɔnna.
  iou-iou: Unita Anutu, wäpka biŋam ärowani kwawak pewi kunum gänaŋ ba komeni komeni
    ahäŋirän ämawebe kuduptagän kaŋ kaŋpäŋ nadäwut!
  haw-1868: E hapaiia'ku oe, e ke Akua, maluna o na lani; A me kou nani maluna o ka
    honua a pau.
  arb-NAV: ارْتَفِعْ يَا اللهُ عَلَى السَّمَاوَاتِ، وَلْيَرْتَفِعْ مَجْدُكَ عَلَى
    الأَرْضِ كُلِّهَا.
  ded-ded: O Anutu, ngicngac afegugec, imocngo kurumenga kurumenga ferahama embeso
    nga ge kucga nga kibikperagiga faina bangecfu mau bangectoa bangec sokoma fedacbeso.
  ewe-ewe: Medo wò ɖe dzi, O Mawu, gbɔ dziƒowo ŋu, na wò ŋutikɔkɔe naklẽ ɖe anyigba
    blibo la dzi.
  eng-LEE: '(57:12) Be thou exalted above the heavens, O God: above all the earth
    let thy glory be.'
  asm-FB: হে ঈশ্বৰ, স্বৰ্গৰ ওপৰলৈকে তুমি উন্নত হোৱা; গোটেই পৃথিবীৰ ওপৰত তোমাৰ গৌৰৱ
    হওক।
  sus-A: عِ شَ هِننّ كٌورٍ لِمَ نّ، عِ شَ تِنشِنيِ تٍمَ نّ هَن نُشُييٍ.
  fra-SBL: Sois exalté, Dieu, au-dessus des cieux. Que ta gloire soit sur toute la
    terre.
  hbo-hbo: כִּֽי־גָדֹ֣ל עַד־שָׁמַ֣יִם חַסְדֶּ֑ךָ וְֽעַד־שְׁחָקִ֥ים אֲמִתֶּֽךָ׃
  kik-kik: Wee Ngai, tũũgĩra, ũtũũgĩrio igũrũ rĩa igũrũ; riiri waku nĩũgĩe igũrũ rĩa
    thĩ yothe.
  fra-NCL: Car ta fidélité atteint jusqu’aux cieux, et ta vérité jusqu’aux nues.
  cek-AK: Aw Sithaw, nang loe, vannawk ranui khoek to lensawk nasoe; na lensawkhaih
    loe long boenghaih khoek to om nasoe.
  cuk-cuk: Bab-Dummad, bedi nibneggi maid. Be-gangued-yeerdakleged bela we-napneg-gani
    naid.
  uig-CYR: Һәққаний адәм Худаниң интиқамини көргәндә хошал болиду; Өз излирини рәзилләрниң
    қенида жуйиду.
  tel-2017: దేవా, ఆకాశం కంటే ఉన్నతుడవుగా నిన్ను నీవు కనపరచుకో. నీ ప్రభావం ఈ భూమి అంతటి
    మీదా ఉన్నతంగా కనిపిస్తుంది గాక.
  hat-BSA: Leve anwo syèl yo, O Bondye. Ke Glwa Ou kapab vin pi wo ke tout latè.
  ukr-ONPU: Радітиме праведник, коли побачить помсту на них, коли обмиє стопи свої
    у крові нечестивого.
  kos-kos: O God, akkalemye fulat lom yen engyeng uh, Ac wolana lom fin faclu nufon.
  hbo-WLC: כִּֽי־גָדֹ֣ל עַד־שָׁמַ֣יִם חַסְדֶּ֑ךָ וְֽעַד־שְׁחָקִ֥ים אֲמִתֶּֽךָ׃
  ibo-ibo: O Chineke, ka e bulie gị elu karịa eluigwe; ka ebube gị dị nʼelu ụwa niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ସ୍ୱର୍ଗ ଉପରେ ଉନ୍ନତ ହୁଅ; ସମୁଦାୟ ଭୂମଣ୍ଡଳ ଉପରେ ତୁମ୍ଭର ମହିମା
    ହେଉ।
  chk-chk: Ai Kot, kopwe pwäri om tekia asen ekewe läng. Om ling epwe pwäla won unusen
    fanüfan.
  rop-rop: God, yu shoum yu haibala pawa deya ontop langa skai, en yu larram pipul
    luk yu brabli shainiwan lait ebriweya langa dijan wel. Yu shoum pipul ebriweya
    yu brabli haibalawan!
  ukr-1871: Прослався, Боже, висше неба! По всїй землї нехай буде слава твоя!
  yon-yon: O God, Ewen burudande ewaningko ariyiib kerok, eb nambiri kuu okad korem
    yaa yurok.
  deu-1951: (057-12) Erhebe dich, o Gott, über den Himmel, über die ganze Erde deine
    Herrlichkeit!
  eng-JPS: (57-12) Be Thou exalted, O God, above the heavens; Thy glory be above all
    the earth.
  srp-1865: Uzvisi se više nebesa, Bože, po svoj zemlji neka bude slava tvoja!
  lug-lug: Ogulumizibwenga, Ayi Katonda, okusinga eggulu; n’ekitiibwa kyo kibune ensi
    yonna.
  heb-heb: רומה על שמים אלהים על כל הארץ כבודך׃
  ben-IRV: হে সর্বশক্তিমান ঈশ্বর স্বর্গের উপরে উন্নত হও, পৃথিবীর উপরে তোমার গৌরব হোক।
  ntu-ntu: Lr Heven namclr nzmyalz-esz'ngr-krm, X lr nrlc namclr nzaovxio-krm.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਅਕਾਸ਼ਾਂ ਦੇ ਉਤਾਹਾਂ ਤੂੰ ਮਹਾਨ ਹੋ, ਸਾਰੀ ਧਰਤੀ ਦੇ ਉਤਾਹਾਂ ਤੇਰੀ ਮਹਿਮਾ
    ਹੋਵੇ!
  mya-JVB: အိုဘုရား သခင်၊ ကောင်းကင် မြင့်သည်ထက် ကိုယ်တော် ကြီး မြင့်တော်မူစေသတည်း။
    မြေကြီး တပြင်လုံး ကို ဘုန်း တော်လွှမ်းမိုးပါစေသတည်း။
  kgf-kgf: Anutu gi meyac géŋgéŋa wamma ou kurumeŋiguc kecbésémaŋ. Guac edamuganéŋ
    baera baera ionac qacginaiguc hemac.
  tte-O: O Yaubada, kuyakenayagiwo kowa kusaesosi bulibuli mena yo am wasawasa meuloina
    yanuwa yaulina mena.
  tbg-tbg: O Kotio, virira naaruvaihaira nena mpeqa okara vaiinti nahenti numiqaira
    tavaate. Nena takuqi vai okarara qoqaa qovarama kaira ekaa vataini variaka tavaate.
  hmo-hmo: Dirava e, oiemu siahu badana be guba dekenai do oi hedinaraia, bona oiemu
    hairaina be, tanobada ena kahana ibounai dekenai danu do oi hedinaraia.
  zar-NT: Dios quiaʼ, buluíʼi lahui lúzxiba yöl-laʼ zxön quiuʼ, en yödzölió ni buluíʼi
    lahui yöl-laʼ beníʼ quiuʼ.
  urd-urd: ऐ ख़ुदा! तू आसमान पर सरफ़राज़ हो! तेरा जलाल सारी ज़मीन पर हो!
  rus-SYN: Возрадуется праведник, когда увидит отмщение; омоет стопы свои в крови
    нечестивого.
  bqc-SIM: Asa n gbɛ̃kɛ zↄ̃ↄ zↄ̃̀ma, mɛ́ n náai zↄ̃̀ luabɛpuanawa.
  tcz-CHONGTHU: Hung kichoi sang in O Elohim Pathen, van mun sangpen ho sang'in na
    min hi dopsang'in umjo hen. Na loupina in leiset chung pumpi hi salvah hen.
  mar-mar: हे देवा, तू आकाशाच्या वर उंचविला जावो; तुझा महिमा सर्व पृथ्वीवर उंच होवो.
  isl-isl: Ég vil syngja þér lof meðal þjóðanna.
  hlt-THB: Aw Khawsa, khan poe voelh dyna hak zoeksang qu lah; na boeimangnaak ve
    khawmdek boeih ak khan awh awm lah seh.
  qub-qub: Tayta Dios, gamga janaj syëluchöpis llapanpämi munayniyoj caycanqui. Cay
    pachapis intërumi munaynillayquicho caycan.
  bqp-bqp: Luda, ǹ n zĩda tↄ́ sɛ́ lei ari músumusu, ǹ tó n gakuri da anduniala pínki.
  hat-hat: (057:12) Bondye, fè wè nan syèl la jan ou gen pouvwa non! Fè wè pouvwa
    ou sou tout latè!
  eng-BSB: Be exalted, O God, above the heavens; may Your glory cover all the earth.
  eng-WEBPB: Be exalted, God, above the heavens. Let your glory be over all the earth.
  kbq-kbq: Anumzamoka monaramina mani agaterenka onagamu mani'nanankino, vahe'mo'za
    husga hunegante'nageno masazanka'amo'a maka ama mopafina remsa hugahie.
  pon-pon: Main Kot, kom kotida ileila jan lan, o wau omui linan nan jappa karoj.
  nhe-BL: Toteco Dios, nochi ma mitzhueyichihuaca ipan nochi elhuicactli. Mohueyitilis
    ma quitemiti ni tlaltepactli.
  wnc-wnc: Anutu, nata take gatane umanda aminbamda enane siknga yatangenatningge
    nataat. Gatu gatane kekeknga akngaka kuut aminu kepna kepna yuaingge aanggaman
    yeuyamuyo. Yeuyami gatane umanda akngaenu natapan kopsa siwik.
  bus-bus: Luda, wà n tↄ́ sɛ́ lezĩ ai musumusu, ǹ tó n gakui da andunala píngi.
  gub-BL: O Tupàn, exak kar nehua'u haw ywak rehe har purupe nehe. Tuwe nekàgaw nepuràg
    eteahy haw heny katu ywy nànàn nehe no.
  eng-DRA: 'The just shall rejoice when he shall see the revenge: he shall wash his
    hands in the blood of the sinner.'
