  dop-dop: Ɩ kɑ́ wɑɑsɩ-m nɑ hɑtoo ɩsɔtɑɑ, nɑ ɩ́ liɣiti wei ɩ tʋ mɑ wɑɑlɩ tɔ, nɑ ɩ́
