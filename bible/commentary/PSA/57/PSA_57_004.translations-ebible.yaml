  mdy-ETH: ሼምፔላ ታኣኮ ዞቢና ማንጊንቴኔ፤ ሾኦሊ ታና ሙዓ ቦዖ ባኣካ ታ ኬዴኔ፤ ዓጫ ዔያቶኮ ዎርሢና ሂኢሺናጉዲ ዒንዲርዛኣ
