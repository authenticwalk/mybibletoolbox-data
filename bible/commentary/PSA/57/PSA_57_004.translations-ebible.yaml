  tam-TCV: நான் சிங்கங்களின் நடுவில் இருக்கிறேன்; என்னை எதிர்க்கும் மனுமக்களின் மத்தியில்
    இருக்கிறேன்; அவர்களுடைய பற்கள் ஈட்டிகளும் அம்புகளுமாய் இருக்கிறது; அவர்களின் நாவுகளோ
