  eng-LEE: (57:5) My soul is in the midst of lions; I lie down [in the midst of] those
    that send out flames, [those] sons of men, whose teeth are spears and arrows,
    and whose tongue is a sharpened sword.
  asm-FB: মোৰ জীৱন শত্রুবোৰৰ মাজত আছে, সেই লোকসকলৰ দাঁত বৰছা আৰু কাঁড় স্বৰূপ, আৰু
    যিবোৰৰ জিভা চোকা তৰোৱাল স্বৰূপ, এনে অগ্নি-শিখা স্বৰূপ মনুষ্য সন্তানবোৰৰ মাজত মই
    শুইছোঁ।
  sus-A: ﭑ شْنمِشِيٍ ﭑ حَشَنكَتَمَ تّمُي نَشّ، عَلَ ﭑ نَكِسِمَ نّ كٍلِقٍ عَرِيَننَ،
    حّنفِ رَتٍ عَ هِننّ نُن نْندِ رَفٌرٌ مَ ﭑ مَ.
  fra-SBL: Mon âme est parmi les lions. Je me trouve parmi ceux qui sont incendiés,
    même les fils des hommes, dont les dents sont des lances et des flèches, et leur
    langue une épée tranchante.
  hbo-hbo: יִשְׁלַ֤ח מִשָּׁמַ֨יִם ׀ וְֽיֹושִׁיעֵ֗נִי חֵרֵ֣ף שֹׁאֲפִ֣י סֶ֑לָה יִשְׁלַ֥ח
    אֱ֝לֹהִ֗ים חַסְדֹּ֥ו וַאֲמִתֹּֽו׃
  kik-kik: Niĩ ndĩ gatagatĩ-inĩ ka mĩrũũthi; ngomete gatagatĩ ka nyamũ ndĩĩani, na
    nĩo andũ arĩa magego mao mahaana ta matimũ na mĩguĩ, o acio nĩmĩ ciao ihaana ta
    hiũ cia njora njũgĩ.
  fra-NCL: 'Il m’enverra du ciel le salut : — mon persécuteur m’accable d’outrages ! — Séla.
    Dieu enverra sa bonté et sa vérité.'
  cek-AK: Ka hinghaih loe kaipui salakah oh; kai loe hmawsaeng kaminawk salakah kang
    song, nihcae ih haa loe tayae hoi palaa baktiah oh, palainawk loe kanoe parai
    sumsen baktiah oh.
  cuk-cuk: Achumiguryobi, dulemar an-ebiris bukwamalad, dulemar an-obelobimalad. E-nugarmar,
    sigumaryobi, warsimaryobi, nanaed. E-gwabin, es-suid-datarmakaleyobi gued.
  uig-CYR: Рәзилләр анисиниң қосиғидила езип кетиду; Улар туғулупла йолдин адишип,
    ялған сөзләйду.
  tel-2017: నా ప్రాణం సింహాల మధ్య ఉంది. ఆగ్రహంతో ఊగిపోతున్న వారి మధ్య నేను పండుకుని
    ఉన్నాను. వారి పళ్ళు శూలాలు, బాణాలు. వారి నాలుకలు పదునైన కత్తులు.
  hat-BSA: Nanm mwen rete pami lyon yo. Mwen oblije kouche pami sila k ap respire
    dife yo. Fis a lòm yo menm ak dan kon frenn file, epi lang yo kon yon epe file.
  ukr-ONPU: Відступники нечестиві вже від утроби матері, блукають ще від лона материнського,
    брехню промовляючи.
  kos-kos: Mwet lokoalok elos rauniyula. Elos oana lion su mongo mwet. Wihselos oana
    osra in fakfuk ac sukan pisr; Lohulos kosroh oana cutlass.
  hbo-WLC: יִשְׁלַ֤ח מִשָּׁמַ֨יִם ׀ וְֽיוֹשִׁיעֵ֗נִי חֵרֵ֣ף שֹׁאֲפִ֣י סֶ֑לָה יִשְׁלַ֥ח
    אֱ֝לֹהִ֗ים חַסְדּ֥וֹ וַאֲמִתּֽוֹ׃
  ibo-ibo: Anọ m nʼetiti ọtụtụ ọdụm; amanyere m ka m dina nʼetiti ajọ anụ ọhịa, ụmụ
    mmadụ ndị eze ha dị nkọ dịka àkụ na ùbe, ire ha dịkwa nkọ dịka mma agha.
  ory-ory: ମୁଁ ସିଂହମାନଙ୍କ ମଧ୍ୟରେ ଅଛି; ମୁଁ ପ୍ରଜ୍ୱଳିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ, ଯେଉଁ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର
    ଦନ୍ତ ବର୍ଚ୍ଛା ଓ ତୀର ତୁଲ୍ୟ, ପୁଣି, ଜିହ୍ୱା ତୀକ୍ଷ୍ଣ ଖଡ୍ଗ ତୁଲ୍ୟ, ସେମାନଙ୍କ ମଧ୍ୟରେ ଶୟନ
    କରେ।
  chk-chk: Chon oputaei mi wewe ngeni laion mi mwäräräiti le ochei aramas ra pwelifeiliei,
    ngir ra usun chök siles me föün esefich, nge chönawer ra usun chök ketilas mi
    ken.
  rop-rop: Main enami olabat raidaran langa mi. Dei weidabat, redibala blanga kilim
    mi. Mi fil bradin na, laiga lilwan enimul im bradin wen im luk ola dinggo raidaran,
    en im luk olabat tang en olabat tuth.
  ukr-1871: 'Душа моя між левами: я лежу між людьми, огнем палающими, між синами людськими,
    котрих зуби — ратища і стріли, а язик їх меч гострий.'
  yon-yon: Ne kuu laiyon yi kidaom keraana kanawanewandiwen kii. Kwane ne kuu karub
    yeene komkad animaib ye dingkan yi numun angkaan. Kukuu ne bondan kui, yi ningkambo
    kuu maradiib anayiib yi arud areb, kwane yi ong kuu kerewang ye arud areb.
  deu-1951: (057-5) Meine Seele ist mitten unter Löwen, ich liege zwischen Feuerbränden,
    wohne unter Menschenkindern, deren Zähne Speere und Pfeile und deren Zungen scharfe
    Schwerter sind.
  eng-JPS: (57-5) My soul is among lions, I do lie down among them that are aflame;
    even the sons of men, whose teeth are spears and arrows, and their tongue a sharp
    sword.
  srp-1865: Duša je moja meðu lavovima, ležim meðu onima koji dišu plamenom. Zubi
    su sinova ljudskih koplja i strijele, i njihov jezik maè oštar.
  lug-lug: Mbeera wakati mu mpologoma, nsula mu bisolo ebirya abaana b’abantu. Amannyo
    g’abalabe bange gali ng’amafumu n’obusaale. Ennimi zaabwe ziri ng’ebitala ebyogi.
  heb-heb: נפשי בתוך לבאם אשכבה להטים בני אדם שניהם חנית וחצים ולשונם חרב חדה׃
  ben-IRV: আমি শত্রুদের মধ্যে আছি যারা সিংহের ন্যায় হচ্ছে, যারা লোভীর ন্যায় লোকেদের
    গ্রাস করবে; আগুনের মধ্যে যারা থাকে তাদের সাথে আমি অবস্হান করি, সেই মানব সন্তান,
    যার দাঁতগুলো বর্শা এবং তীর এবং তাদের জিভ তীক্ষ্ণ তরোয়াল।
  ntu-ntu: Nztu-ngalelvzlr ninge ncblo ngr nzodangr. Spiz x nipna scdr nzapulr nqngi
    kx malc, X natqdr nzaetq-krdr drtq apule nzrluplxtikr toki r vea.
  pan-pan: ਮੇਰੀ ਜਾਨ ਬੱਬਰ ਸ਼ੇਰਾਂ ਵਿੱਚ ਹੈ, ਮੈ ਭਾਂਬੜਾਂ ਵਿੱਚ ਅਰਥਾਤ ਆਦਮ ਵੰਸ਼ੀਆਂ ਵਿੱਚ ਲੇਟਾਂਗਾ,
    ਜਿੰਨਾਂ ਦੇ ਦੰਦ ਬਰਛੀਆਂ ਦੇ ਤੀਰ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜੀਭ ਤਿੱਖੀ ਤਲਵਾਰ ਹੈ।
  mya-JVB: ငါ့ ဝိညာဉ် သည် ခြင်္သေ့ စုထဲ မှာ နေရ၏။ ဒေါသ မီးလောင်လျက်ရှိသောလူ သား တို့တွင်
    ငါအိပ် ရ၏။ သူ တို့ သွား တို့သည် လှံ နှင့် မြှား ဖြစ်ကြ၏။ သူ တို့လျှာ သည်လည်း ထက်
    သောသန်လျှက် ဖြစ်၏။
  kgf-kgf: Ni laion yaŋ hémbaoc wamma ɋécgé énécmianʒu ionac sucginaiguc kecanʒua.
    Imi mia baec ic mia, néŋ ʒécgina imi luac ʒéma ʒakoŋ ʒéra ésécnec, waŋu ezelaŋgina
    imi sou ʒéraguc ésécnec.
  tte-O: Na kau kaleyayao siyatakikilagau besiele laiyon siguliyam tomo bulumana kaiwena,
    na mwakaliyao besiele pwawati yo gipoyo, na memenaliyao besiele kaleya kelepana
    matamatageli.
  tbg-tbg: Mpo, raioni voqamake karara antuqa arimanta variantemake, navutaaka ti
    arukareka ututumavi variavo. Vika aaraivano vaantaarave vevave voqaara vaivaro,
    vika maaqirivano iqoka paipe voqaara vaimanta variara.
  hmo-hmo: Dagedage taudia ese lau idia hagegea noho. Idia be taunimanima idia ania
    noho, laiona bamona. Edia isena be io bona diba bamona, bona edia maladia, be
    tuari kaia mai edia matadia bamona.
  zar-NT: Naca quiaʼ tsca zoaʼ ládjagacabaʼ bëdxi guixiʼ. Yuguʼ bönniʼ zidzaj nagúʼugaquiëʼ
    nedaʼ lë́ʼajlö. Nácagaca láyiʼgaquiëʼ ca yuguʼ yaga tuchiʼ que gudil-la, ateʼ
    nácagaca lúdxiʼgaquiëʼ ca yuguʼ guíë tuchiʼ.
  urd-urd: मेरी जान बबरों के बीच है, मैं आतिश मिज़ाज लोगों में पड़ा हूँ या'नी ऐसे
    लोगों में जिनके दाँत बर्छियाँऔर तीर हैं, जिनकी ज़बान तेज़ तलवार है।
  rus-SYN: С самого рождения отступили нечестивые, от утробы матери заблуждаются,
    говоря ложь.
  bqc-SIM: A to dↄnlɛ bↄ za musu à ma suaba, a zↄadↄ gbɛ̃́ pↄ́ aalɛ pɛaↄwa. A a gbɛ̃kɛ
    ń a náaiyão kɛmɛɛ.
  tcz-CHONGTHU: Keipi bahkai hangtah hon mihem te a anchah dia achanlhih le banin
    galmite'n eiumkimvel'uvin, aha uhin tengcha leh thalchang bangin asunvangthei
    in, alei'u jong chemjam hemset tobang in asat tan thei uve.
  mar-mar: माझा जीव सिंहाच्यामध्ये पडला आहे; ज्यांचे दात भाले आणि बाण आहेत, आणि ज्यांची
    जीभ तलवारीसारखी धारदार आहे अशा लोकांमध्ये मला जबरदस्तीने रहावे लागत आहे.
  isl-isl: Hann sendir mér hjálp frá himnum og frelsar mig vegna elsku sinnar og trúfesti.
    Hann mun bjarga mér frá lygurum sem sitja um líf mitt.
  hlt-THB: Kai taw samthyyn anglak li awh awm nyng saw; qamsak tlung anglakawh zaih
    nyng – ce thlangkhqi a ha taw ak hqat soeih zawzi na awm hy.
  qub-qub: Nogaga runa micoj liyuncunapa chaupincho caycajnömi caycä. Liyuncunapa
    quiruncunanömi caycan lëchancuna, tucsicunancuna. Gallunnömi caycan afilasha sablincunaga.
  bqp-bqp: Má kú músunↄ tɛ́, ma gↄ̃ wutɛna nↄ̀bↄ pãsĩnↄ dagura. Gbɛ̃ pìnↄ nɛ́nɛ nna
    lán fɛ̃nɛda bà, ń saka bi sárimɛ kũ kàao.
  hat-hat: (057:5) Mwen kouche nan mitan yon bann lyon ki prèt pou devore mwen. Dan
    yo pwenti tankou flèch, tankou frenn, lang yo tankou yon ponya byen file.
  eng-BSB: My soul is among the lions; I lie down with ravenous beasts— with men whose
    teeth are spears and arrows, whose tongues are sharp swords.
  eng-WEBPB: My soul is amongst lions. I lie amongst those who are set on fire, even
    the sons of men, whose teeth are spears and arrows, and their tongue a sharp sword.
  kbq-kbq: Nagra vahe'ma amprizama nenaza laioniramimofo amu'nozmifi mani'noe. Zamave'mo'ma
    keve kna higeno zamagefu'namo'ma bainati kazinkno kna'ma hu'nea vahetmimofo amu'nompi
    mani'noe.
  pon-pon: Nen i mi nan pun en laien akan, aramaj rajon umpul en kijiniai; ni arail
    rajon katieu o kananan kajik katieu, o lo arail rajon kodlaj kon o.
  nhe-BL: Nechyahualojtoque tlacame tlen mosisiníaj queja tecuanime. Inintlajtol eltoc
    queja tlitl tlen quisa inincamaco. Inintlancoch tlajtlatequi queja cuatlamintli
    huan ininnenepil tlatequi queja machete.
  wnc-wnc: Na aminu kundu kaap zongu laion ngang yanikaingge banakan binga pekgat.
    Sike waaminda amin yasinangge tandakngakaing. Sike waaminda gena paanga siknga,
    unzing gwawaya ba sakut binga. Sike yembina bainatdane gena toknga aknga kaamang
    binga.
  bus-bus: Má kú músunↄ tɛ́, ma gↄ̃ daɛna nↄ̀bↄ pãsĩnↄ dagura. Gbɛ̃ pìnↄ nɛ́nɛ nna
    lán fɛ̃ɛdaa bà, aↄ̃ swaa nɛ́ sárimɛ kↄ̃n kào.
  gub-BL: Heàmàtyry'ymar umàmàn heywyr wà. Nuzawy kwaw zàwàruhu iriàw wà. Ipuru'u
    wer herehe wà. Wanàz nuzawy kwaw purukutukaw wà. Nuzawy kwaw u'yw wà no. Wapeku
    nuzawy kwaw takihepuku haime ma'e wà.
  eng-DRA: 'The wicked are alienated from the womb; they have gone astray from the
    womb: they have spoken false things.'
