verse: PSA.057.004
translations:
  mal-C: ഞാൻ സിംഹങ്ങളുടെ മധ്യേ ആയിരിക്കുന്നു; അത്യാർത്തിയുള്ള ദുഷ്ടമൃഗങ്ങൾക്കിടയിൽത്തന്നെ
    കിടക്കുന്നു— ആ മനുഷ്യരുടെ പല്ലുകൾ കുന്തങ്ങളും അസ്ത്രങ്ങളും ആകുന്നു, അവരുടെ നാവ്
    മൂർച്ചയേറിയ വാളുകളും.
  deu-TKW: 'Er sendet vom Himmel und hilft mir: gelästert hat, der mich zermalmt,
    Sela; es sendet Gott seine Gnade und Treue.'
  lin-lin: Akotinda wuta na likolo mpe akobikisa ngai, akopamela bato oyo batungisaka
    ngai. Nzambe akomonisa bolingo mpe boyengebene na Ye.
  mmx-mmx: Nia ak lok kantubu at limixin munepen minia di lok ngan lubunglaion. Di
    lok gagas kusu dina sev amet limixin la dina anan di. Leven gisangsa atnedi i
    anan ngan ta lempatsoso, la leven gam atnedi i anan ngan ta lemparise esep.
  eng-LSV: My soul [is] in the midst of lions, || I lie down [among] flames—sons of
    men, || Their teeth [are] a spear and arrows, || And their tongue a sharp sword.
  eng-GNV: 'My soule is among lions: I lie among the children of men, that are set
    on fire: whose teeth are speares and arrowes, and their tongue a sharpe sworde.'
  eng-WEBSTER: 'My soul is among lions: and I lie even among them that are set on
    fire, even the sons of men, whose teeth are spears and arrows, and their tongue
    a sharp sword.'
  nhw-BL: Nechyahualojtoque masehualme catli mosisiníaj quen tecuanime. Inincamanal
    eltoc quen tlitl catli quisa inincamaco. Inintlancoch tlajtlatequi quen cuatlamintli
    huan ininnenepil tlatequi quen machete.
  swh-ONEN: 'Niko katikati ya simba, nimelala katikati ya wanyama wenye njaa kuu:
    watu ambao meno yao ni mikuki na mishale, ambao ndimi zao ni panga kali.'
  bba-bba: Sɑɑ wɔllun diyɑ kɑɑ mɑn somimɑ. Kɑɑ nɛn yibɛrɛbɑ burisinɑ. A mɑn wunɛn
    bɔrɔkiniru kɑ wunɛn tɔn ɡeeru sɔ̃ɔsimɑ.
  eng-KJVCPB: 'My soul is among lions: And I lie even among them that are set on fire,
    even the sons of men, Whose teeth are spears and arrows, And their tongue a sharp
    sword.'
  luo-luo: An e dier sibuoche; anindo e dier le mager mangemo, joma lekegi chalo tonge
    gi aserni, ma lewgi chalo ligangla mabitho.
  aii-aii: ܓܵܢܝܼ ܓܵܘܵܐ ܕܐܲܪ̈ܝܹܐ ܝܠܵܗ̇، ܟܹܐ ܕܵܡܟܹܢ ܓܵܘܵܐ ܕܢܘܼܪܹ̈ܐ ܠܵܗܝܵܢܹ̈ܐ، ܒܢܲܝ̈ܢܵܫܵܐ
    ܕܟܹܟܵܝ̈ܗ‌ܝ ܪܘܼܡܚܵܐ ܝܢܵܐ ܘܓܹܐܪܹ̈ܐ، ܘܠܸܫܵܢܵܝܗ‌ܝ ܣܲܝܦܵܐ ܚܲܪܝܼܦܵܐ.
  meu-meu: Leona bogaragidiai na hekuremu, taunimanima natudia e anidia lava daemu
    ḡaudia; isedia na io bona diba, bona maladia na dare ganoka-ganokadia.
  npi-ULB: मेरो जीवन सिंहहरूका माझमा छ । मेरो नाश गर्न तयार भएकाहरूका माझमा म छु ।
    म ती मानिसहरूका माझमा छु जसका दाँतहरू भालाहरू र काँडहरू हुन्, र जसका जिब्राहरू
    धारिला तरवारहरू हुन् ।
  yor-yor: Mo wà ní àárín àwọn kìnnìún; mo dùbúlẹ̀ ni abẹ́ àwọn ẹ̀dá búburú, àwọn
    ènìyàn tí eyín wọn dàbí ọ̀kọ̀ àti ọfà ẹni tí ahọ́n rẹ̀ jẹ́ idà mímú.
  pes-OPCB: مردم درنده‌خو مانند شیر مرا محاصره کرده‌اند. دندانهای آنها همچون نیزه
    و پیکان و زبانشان مانند شمشیر، تیز و برّان است.
  tgl-ULB: Ang aking buhay ay nasa kalagitnaan ng mga leon; ako ay nasa kalagitnaan
    ng mga handang lumapa sa akin. Ako ay nasa kalagitnaan ng mga tao na ang mga ngipin
    ay mga sibat at palaso, at ang mga dila ay matalim na mga espada.
  nop-nop: Nu adi me laion nabugoŋ, meeniŋ yehinanaŋdok woom tiŋa hakiiŋ heki’walaŋ
    lekiŋgoŋhik foloŋ deihatat. Mahik adi mokop tiŋa bohom fimikimikiyenit hinek dabugoŋ
    undihi. Eŋ mebelemhik adi miknoŋ maŋiŋ imikimikiyenit hinek nabugoŋ undihi.
  hui-hui: Laiono gabuame wali agali bo nole nendebu hagadagua i̱ koria waitigirume
    ho mabu bu kagoni. Tinaga ne timu yandareru ale taraore ho ka. Tinaga hége wai
    biaga ayu tibu ne gadele ale ho ka.
  mya-mya: ရန်​သူ​များ​သည်​လူ​သား​ကို​စား​သည့်​ခြင်္သေ့​များ သ​ဖွယ် ငါ့​ကို​ဝိုင်း​ရံ​ထား​၏။
    သူ​တို့​၏​သွား​များ​သည်​လှံ​များ၊မြား​များ နှင့်​တူ​၏။ သူ​တို့​၏​လျှာ​များ​သည်​သန်​လျက်​ကဲ့​သို့
    ထက်​၏။
  bod-N: ང་ཡི་ཚེ་སྲོག་སེང་གེའི་ཁྲོད་དུ༌ཡོད། །རྩ་མེད་གཏོང་མཁན་གསེབ་ཏུ་ང་རང༌ཉལ། །དེ་ཚོའི་སོ་ནི་མདུང་དང་མདའ་མོ༌ཡིན།
    །དེ་ཚོའི་ལྕེ་ནི་རལ་གྲི་རྣོན་པོ༌ཡིན།།
  wsk-wsk: Ani kausik memek aga laturman se kusumuri bagasam; nuna kariimet nunga
    moa namonko bagasan; nononga nogore mu gatu kore iwita, se nunga nungamili mu
    batir wuli karogo wore toroman.
  sna-sna: Ndiri pakati peshumba; ndinovata pakati pemhuka dzinokara, ivo vanhu vane
    meno amapfumo nemiseve, vane ndimi dzinopinza seminondo.
  spa-BLM: Mi alma está entre leones. Me encuentro entre los que se prenden fuego,
    incluso los hijos de los hombres, cuyos dientes son lanzas y flechas, y su lengua
    una espada afilada.
  cac-cac: Ichato d'a scal noc' choj schi'an anima ayin eq'ui. A q'uen ye eb' lajan
    icha q'uen lanza yed' te' jul-lab'. A tas syal eb', lajan icha q'uen espada te
    jay ye.
  swh-ULB: Uhai wangu uko katikati ya simba; niko katikati ya wale walio tayari kunila.
    Niko katikati ya watu ambao meno yao ni mikuki na mishale, na ambao ndimi zao
    ni kali kama upanga.
  bel-bel: З нараджэньня свайго адступіліся вы, бязбожныя; ад улоньня маці сваёй заблудзіліся,
    кажучы ману.
  deu-ELBBK: Vom Himmel wird er senden und mich retten; er macht zum Hohn den, der
    nach mir schnaubt. (Sela.) Senden wird Gott seine Güte und seine Wahrheit.
  mbb-OT: Edliǥuyan a te menge kuntada ku he iring te menge erimaung he andam he edawi
    te etew. Is menge ngipen dan iyan is menge vangkew wey menge vesut te panà. Is
    menge zilè dan iyan is meǥarang he menge ispada.
  mal-2015: എന്റെ പ്രാണൻ സിംഹങ്ങളുടെ ഇടയിൽ ഇരിക്കുന്നു; അഗ്നിജ്വലിക്കുന്നവരുടെ നടുവിൽ
    ഞാൻ കിടക്കുന്നു; പല്ലുകൾ കുന്തങ്ങളും അസ്ത്രങ്ങളും നാവു മൂർച്ചയുള്ള വാളും ആയിരിക്കുന്ന
    മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽ തന്നേ.
  gup-gup: Ngaye ngarridjarrkdi birribang bininj nawu birriwarre duninjh. Bedda kabindibun
    bininj, warridj kabindiyolyolme bu kabindimarnekowe bininj.
  rmc-rmc: Bičhavela e pomoca andral o ňebos a zachraňinela man; kerela ladž olenge,
    ko man trapinen. O Del bičhavela peskro verno kamiben the čačipen.
  nlg-nlg: Na lei bolo ghaghala tara ruturutu tara talighutiu. Na livodira tara vavangalua
    vaghai na tinabe ma kuali, mana lapidira tara kuikurisi vaghai na lei isi.
  pes-OPV: جان من در میان شیران است. در میان آتش افروزان می‌خوابم یعنی آدمیانی که
    دندانهایشان نیزه‌ها و تیرهاست. و زبان ایشان شمشیر برنده است.
  ron-1924: 'Суфлетул меу есте ынтре ниште лей: стау кулкат ын мижлокул унор оамень
    каре варсэ флэкэрь, ын мижлокул унор оамень ай кэрор динць сунт сулице ши сэӂець
    ши а кэрор лимбэ есте о сабие аскуцитэ.'
  ben-OBCV: আমি সিংহদের মধ্যে রয়েছি; ক্ষুধার্ত বন্যপশুদের মাঝে বসবাস করতে আমি বাধ্য
    হয়েছি— মানুষ যাদের দাঁত বর্শা ও তির, যাদের জিভ ধারালো তরোয়াল।
  som-som: Naftaydu waxay ku dhex jirtaa libaaxyo, Oo anigu waxaan dhex jiifaa kuwo
    dab lagu shiday, Kuwaasoo ah binu-aadmiga oo ilkahoodu yihiin warmo iyo fallaadho,
    Oo carrabkooduna yahay seef af badan.
  lat-VUC: 'Alienati sunt peccatores a vulva; erraverunt ab utero: locuti sunt falsa.'
  eng-ASVBT: My soul is among lions; I lie among them that are set on fire, Even the
    sons of men, whose teeth are spears and arrows, And their tongue a sharp sword.
  mna-mna: Koŋ koi bizin tiliu yo kek. Wal ta niamŋan ambotmbot i, zin kembei laion
    ta basmai zin pa tomtom mazan. Zoŋon na, mataana men, kembei peene lutuunu mi
    izi. Mi mian na, kembei buza ta mataanaŋana i.
  ita-1885: L'anima mia è in mezzo a' leoni; Io giaccio fra uomini incendiari, I cui
    denti son lance, e saette, E la cui lingua è spada acuta.
  eng-LXXUP: 'Sinners have gone astray from the womb: They go astray from the belly:
    they speak lies.'
  eng-ULB: My life is among lions; I am among those who are ready to devour me. I
    am among people whose teeth are spears and arrows, and whose tongues are sharp
    swords.
  spa-VBL: ¡Me rodean los leones que comen hombres, y soy forzado a vivir con ellos!
    Sus dientes son como lanzas y flechas, y sus lenguas como espadas.
  fra-_FOB: Mon âme est au milieu des lions; j'habite parmi des gens qui soufflent
    des flammes, des hommes dont les dents sont des lances et des flèches, dont la
    langue est une épée aiguë.
  mal-mal: ഞാന്‍ സിംഹത്തേപ്പോലെ ആര്‍ത്തിയോടെ വിഴുങ്ങുന്ന ജനങ്ങളുടെ ഇടയിൽ ഇരിക്കുന്നു;
    അഗ്നിജ്വലിക്കുന്നവരുടെ നടുവിൽ ഞാൻ കിടക്കുന്നു; പല്ലുകൾ കുന്തങ്ങളോ അസ്ത്രങ്ങളോ,
    നാവ് മൂർച്ചയുള്ള വാളോ ആയിരിക്കുന്ന മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽ തന്നെ.
  urd-GVR: Maiṅ insān ko haṛap karne wāle sherbabaroṅ ke bīch meṅ leṭā huā hūṅ, un
    ke darmiyān jin ke dāṅt neze aur tīr haiṅ aur jin kī zabān tez talwār hai.
  suz-BL: गो गुप्‍स आन दातेमी बाक्‍शो बाक्‍नुङ। गो मुर ब्‍वाइब जन्‍तु आन दातेमी गोल्‍शो
    बाक्‍नुङ। मेको मुर आन ख्रुइ तूतीक नु ब्रा खोदेंशो बाक्‍नीम। मेको आन लें हेश्‍शो
    तरवार खोदेंशो बाक्‍ब।
  eng-NOY: My life is in the midst of lions; I dwell among them that breathe out fire;
    Among men whose teeth are spears and arrows, And whose tongue is a sharp sword.
  ita-1927: L’anima mia è in mezzo a leoni; dimoro tra gente che vomita fiamme, in
    mezzo ad uomini, i cui denti son lance e saette, e la cui lingua è una spada acuta.
  ckb-ckb: گیانم لەناو شێرانە، لەنێو ئاژەڵی دڕندە ڕادەکشێم، ئەو مرۆڤانەی کە ددانەکانیان
    ڕم و تیرن، زمانیشیان شمشێری تیژە.
  eng-BBE: My soul is among lions; I am stretched out among those who are on fire,
    even the sons of men, whose teeth are spears and arrows, and whose tongue is a
    sharp sword.
  xsi-xsi: Naŋa amo kinzi tamâta sakamao ŋgininzi. Kinzi nde sitogo mbwâmbwa saka
    “leve” ŋinde uru sio ŋananzi tamâta tu ma sikanzi kâ. Kinzi niŋonzi nde mata-mata
    ndo, itogo sagawu wa ua wa, aŋga memelanzi nde itogo pila mata ndo mwasina.
  kan-OKCV: ನಾನು ಸಿಂಹಗಳಂಥವರ ಮಧ್ಯದಲ್ಲಿದ್ದೇನೆ. ಕ್ರೂರಮೃಗಗಳಂಥವರ ಮಧ್ಯದಲ್ಲಿ ಒತ್ತಾಯವಾಗಿ ವಾಸಮಾಡುತ್ತಿದ್ದೇನೆ.
    ಅವರ ಹಲ್ಲು, ಭಲ್ಲೆ, ಬಾಣಗಳೂ ಅವರ ನಾಲಿಗೆ ಹದವಾದ ಖಡ್ಗವೂ ಆಗಿವೆ.
  tam-2017: என்னுடைய ஆத்துமா சிங்கங்களின் நடுவில் இருக்கிறது; தீயை இறைக்கிற மனிதர்களுக்குள்ளே
    கிடக்கிறேன்; அவர்கள் பற்கள் ஈட்டிகளும் அம்புகளும், அவர்கள் நாவு கூர்மையான வாளாக
    இருக்கிறது.
  spa-RV-1909: 'Mi vida está entre leones; estoy echado entre hijos de hombres encendidos:
    sus dientes son lanzas y saetas, y su lengua cuchillo agudo.'
  ron-BTF: Sufletul meu este printre lei și mă culc printre cei în flăcări, fiii oamenilor,
    a căror dinți sunt sulițe și săgeți, și limba lor este o sabie ascuțită.
  eng-WEBP: My soul is among lions. I lie among those who are set on fire, even the
    sons of men, whose teeth are spears and arrows, and their tongue a sharp sword.
  eng-FBV: I am surrounded by man-eating lions—I am forced to live with them! Their
    teeth are spears and arrows, and their tongues are swords.
  nld-1939: Zo leg ik mij neer te midden van leeuwen, Van mensen met vlammende ogen,
    Wier tanden spitsen en pijlen zijn, Scherp is hun tong als een zwaard.
  nch-BL: Nechyahualojtoque masehualme cati mosisiníaj quej tecuanime. Inincamanal
    eltoc quej tit cati quisa inincamaco. Inintancoch tajtatequi quej cuataminti huan
    ininenepil tatequi quej macheta.
  vie-1934: Linh hồn tôi ở giữa các sư tử; Tôi nằm giữa những kẻ thổi lửa ra, Tức
    là các con loài người có răng giống như giáo và tên, Và lưỡi chúng nó khác nào
    gươm nhọn bén.
  cha-cha: 'Y antijo gaegue gui entalo y león sija: ya umaasonyo gui entalo ayo sija
    y minañila guafe, junggan, yan y lalajin taotao sija ni y nifenñija y lansa sija,
    yan flecha sija, ya y jilañija malagtos na espada.'
  hin-CV: मैं सिंहों से घिर गया हूं; मैं हिंसक पशुओं समान मनुष्यों के मध्य पड़ा हुआ
    हूं. उनके दांत भालों और बाणों समान, तथा जीभें तलवार समान तीक्ष्ण हैं.
  eng-OURB: My soul is among lions. I lie among those who are set on fire, even the
    sons of men, whose teeth are spears and arrows, and their tongue a sharp sword.
  spa-BES: Mi alma está entre los leones; Estoy tendido entre los hijos de los hombres
    encendidos, cuyos dientes son como lanzas y flechas, y cuya lengua es una espada
    afilada.
  tdx-tdx: An-teñateñan-diona ao ty fiaiko; itraofako handre o mpikofòke afoo; toe
    o ana’ ondatio, lefoñe naho ana-pale o famotsi’eo, fibara masioñe ty famele’iareo.
  tha-KJV: จิ​ตใจข้าพเจ้าอยู่ท่ามกลางเหล่าสิงโต ข้าพเจ้านอนท่ามกลางผู้​ที่​ไฟติดตัวคื​อบ​ุตรทั้งหลายของมนุษย์
    ฟันของเขาทั้งหลายคือหอกและลูกธนู ลิ้นของเขาคือดาบคม
  por-BR-2018: Minha alma está no meio dos leões, estou deitado entre brasas ardentes,
    filhos de homens, cujos dentes são lanças e flechas, e a língua deles são espada
    afiada.
  deu-ELO: Mitten unter Löwen ist meine Seele, unter Flammensprühenden liege ich,
    unter Menschenkindern, deren Zähne Speere und Pfeile, und deren Zunge ein scharfes
    Schwert ist.
  eng-WYC-2018: and delivered my soul from the midst of whelps of lions; I slept troubled,
    or disturbed. The sons of men, the teeth of them be armours and arrows; and their
    tongue is a sharp sword. (and saved me from the midst of those ravenous lions.
    Yea, those sons of men, whose teeth be like arms, or spears, and arrows; and whose
    tongues be like sharp swords.)
  epo-epo: Mia animo estas inter leonoj; Mi kuŝas inter homidoj avidaj, kies dentoj
    estas ponardegoj kaj sagoj, Kaj kies lango estas akra glavo.
  gfk-gfk: Iau kenam nalamin ta ira laion. Iau noh taar nalamin ta ira rakaia ing
    diet manga taburungan, ira tunotuno ing ira ngise diet hoing ra kusur ma ra rumus,
    ma a niani na wise ira karame diet.
  uig-PIN: Jenim xirlar arisida ⱪaldi; Mǝn nǝpisi yalⱪun kǝbi bolƣanlar arisida yatimǝn!
