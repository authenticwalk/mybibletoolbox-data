verse: PSA.057.005
translations:
  mal-C: ദൈവമേ, അവിടന്ന് ആകാശത്തിനുമീതേ ഉന്നതനായിരിക്കണമേ; അവിടത്തെ മഹത്ത്വം സർവഭൂമിയിലും
    വിളങ്ങട്ടെ.
  deu-TKW: Mitten unter Löwen muß ich liegen, unter Flammensprühenden, unter Menschen,
    deren Zähne Spieße und Pfeile, und deren Zunge ein scharfes Schwert.
  lin-lin: Nazali na kati-kati ya bankosi ; nalali na kati-kati ya bato oyo babomaka
    mpe baliaka bato, oyo minu na bango ezali makonga mpe batolotolo, mpe lolemo na
    bango ezali mopanga ya minu makasi.
  mmx-mmx: O Moroa, una lox asuusu lolos silok taram to vana at lamavangkap, la una
    lox asuusu lisisixam taram at levengkot axap at na lavatbung menemen.
  eng-LSV: Be exalted above the heavens, O God, || Your glory above all the earth.
  eng-GNV: Exalt thy selfe, O God, aboue the heauen, and let thy glory be vpon all
    the earth.
  eng-WEBSTER: Be thou exalted, O God, above the heavens; let thy glory be above all
    the earth.
  nhw-BL: NoTeco Dios, nochi ma mitzhueyichihuaca ipan nochi ilhuicactli. Mohueyitilis
    ma quitemiti ni tlaltipactli.
  swh-ONEN: Ee Mungu, utukuzwe juu ya mbingu, utukufu wako na uenee duniani kote.
  bba-bba: Wee nɑ wɑ̃ɑ tɔn kɔ̃sobun suunu sɔɔ be bɑ sɑ̃ɑ nɡe ɡbee sinɑn si su rɑ tɔmbu
    tem. Ben donnɑ nu sɑ̃ɑ ben yɑɑsi kɑ ben sɛ̃ɛnu. Mɑ ben yɑrɑ sɑ̃ɑ nɡe tɑkobi ye
    yɑ nɔɔ do.
  eng-KJVCPB: Be thou exalted, O God, above the heavens; Let thy glory be above all
    the earth.
  luo-luo: Nyingi mondo otingʼ malo moyombo polo, yaye Nyasaye; mad duongʼ mari opongʼ
    piny duto.
  aii-aii: ܪܘܼܡ ܥܲܠܔ ܫܡܲܝܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܗܵܘܹܐ ܐܝܼܩܵܪܘܼܟ݂.
  meu-meu: Dirava e, guba doriva-dorivana ai bae imodaimu, oi hairaimu na tanobada
    idoinai daenai baine mia.
  npi-ULB: हे परमेश्‍वर, आकाशभन्दा उच्‍च हुनुहोस् । तपाईंको महिमा सारा पृथ्वीमाथि
    उच्‍च होस् ।
  yor-yor: Kí a yìn ọ́ Ọlọ́run, ju ọ̀run lọ, kí ògo rẹ kò ju ti gbogbo ayé lọ.
  pes-OPCB: ای خدا، جلال و شکوه تو بالاتر از آسمانها قرار گیرد و عظمت تو بر تمام جهان
    آشکار شود.
  tgl-ULB: Maitanghal ka, O Diyos, sa taas ng kalangitan; nawa ang iyong kaluwalhatian
    ay maitaas pa sa buong mundo.
  nop-nop: Bepaŋ, nu adi metamdi wohoge ganintiloune kunum kalakapmeeŋ lohinakaaŋ
    halekdok nadilat. Kwetkwet wanakaŋ da’walaŋ saŋiniŋge u miŋgilaŋgoŋ hinek tubudakalehinakaweŋ,
    kaŋ metam hogohogok wanakaŋdi wohogegigit u kedem nadineŋ.
  hui-hui: Ngode Datagaliwabe-o í̠ni timbuniore dunini kego wali agali handai helo
    hari daligani mo walia habe. Dindi bibahendeha í̠naga wá holenebi mini lene holenebi
    panigi mo walia ho ngelabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို မိုး​ကောင်း​ကင်​တွင်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို ကမ္ဘာ​တစ်​ဝန်း​လုံး​တွင်​လည်း​ကောင်း​ပေါ်​လွင်​ထင်​ရှား
    စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཉིད་ནམ་མཁའ་ལས། །བླ་ན་འཕགས་ཤིང་ཁྱེད་ཀྱི་གཟི་བརྗིད་ཀྱང་།
    །ས་གཞིའི་སྟེང་ལ་ཡོངས་སུ་ཁྱབ་གྱུར་ཅིག།
  wsk-wsk: O Kaem, nika nip biya taiti gomang suen la te wetang saparko, se ka kimik
    nikim biya mu ali lilim iramurokko.
  sna-sna: Kudzwai, imi Mwari, pamusoro pamatenga; kubwinya kwenyu ngakuve pamusoro
    penyika yose. Sera
  spa-BLM: ¡Sé exaltado, Dios, por encima de los cielos! ¡Que tu gloria esté por encima
    de toda la tierra!
  cac-cac: Ach in Diosal, tz'ec'b'at snivanil elc'och d'a satchaan̈. A snivanil elc'och
    chi', chequel d'a masanil yolyib'an̈q'uinal tic.
  swh-ULB: Uinuliwe, Mungu, juu ya mbingu, utukufu wako uwe juu ya nchi yote.
  bel-bel: Яд у іх - нібыта яд зьмяіны, як атрута гадзюкі глухое, што вушы свае затуляе
  deu-ELBBK: Mitten unter Löwen ist meine Seele, unter Flammensprühenden liege ich,
    unter Menschenkindern, deren Zähne Speere und Pfeile, und deren Zunge ein scharfes
    Schwert ist.
  mbb-OT: Ipeehè nu, Megbevayè ku, is kegkemekeǥeǥehem nu ziyà te langit wey kayi
    te tivuuk he kelibutan.
  mal-2015: ദൈവമേ, നീ ആകാശത്തിന്നു മീതെ ഉയർന്നിരിക്കേണമേ; നിന്റെ മഹത്വം സർവ്വഭൂമിയിലും
    പരക്കട്ടെ.
  gup-gup: Dja ngadjaldjare ngudda bu bininj rowk ngundiburluburlume kore kaddum yihni.
    O God, yibenmarnbu birriwarlahkenh bininj kondah kurorre ba bu ngundinan bu ngudda
    yiwernhmakkaykenh duninjh.
  rmc-rmc: Som maškar o ľevi, pašľuvav maškar ola, ko man kamen te chal; maškar o
    manuša, kas hin o danda kopiji the šipi, kas hin o čhiba ostra šabľi.
  nlg-nlg: Ko haba vule, Ghe God, vulei kinakabuni kokou tara haba vule dato. Na mararamu
    ke mararaa na maramana talighu.
  pes-OPV: ‌ای خدا بر آسمانها متعال شو و جلال تو بر تمامی جهان.
  ron-1924: Ыналцэ-Те песте черурь, Думнезеуле, песте тот пэмынтул сэ се ынтиндэ слава
    Та!
  ben-OBCV: হে ঈশ্বর, আকাশমণ্ডলের ঊর্ধ্বে গৌরবান্বিত হও; তোমার মহিমা সারা পৃথিবীতে
    ব্যাপ্ত হোক।
  som-som: Ilaahow, samooyinka ka sara mar, Oo ammaantaaduna dhulka oo dhan ha ka
    sarrayso.
  lat-VUC: Furor illis secundum similitudinem serpentis, sicut aspidis surdæ et obturantis
    aures suas,
  eng-ASVBT: Be thou exalted, O God, above the heavens; Let thy glory be above all
    the earth.
  mna-mna: Anutu, maŋga mi swe azuŋka ku mi mburom ta zom biibi pa i sala saamba.
    Mi swe ma irao toono ta boozomen tomini!
  ita-1885: Innalzati, o Dio, sopra i cieli; Innalzisi la tua gloria sopra tutta la
    terra.
  eng-LXXUP: Their venom is like that of a serpent; As that of a deaf asp, and that
    stops her ears;
  eng-ULB: Be exalted, God, above the heavens; let your glory be above all the earth.
  spa-VBL: Dios, tu grandeza está sobre los más altos cielos; ¡Y tu gloria cubre toda
    la tierra!
  fra-_FOB: O Dieu, élève-toi sur les cieux! Que ta gloire soit sur toute la terre!
  mal-mal: ദൈവമേ, അവിടുന്ന് ആകാശത്തിന് മീതെ ഉയർന്നിരിക്കണമേ; അങ്ങയുടെ മഹത്വം സർവ്വഭൂമിയിലും
    പരക്കട്ടെ.
  urd-GVR: Ai Allāh, āsmān par sarbuland ho jā! Terā jalāl pūrī duniyā par chhā jāe!
  suz-BL: परमप्रभु, गे सरीङ क्‍येङा ठेयब बाक्‍नीनी। मिनु रागी इन सक्तिम प्रिंदीन।
  eng-NOY: Exalt thyself, O God! above the heavens, And thy glory above all the earth!
  ita-1927: Innalzati, o Dio, al disopra de’ cieli, risplenda su tutta la terra la
    tua gloria!
  ckb-ckb: ئەی خودایە، بەسەر ئاسماندا بەرزببەوە، با شکۆی تۆ بەسەر هەموو زەوییەوە بێت.
  eng-BBE: O God, be lifted up higher than the heavens; let your glory be over all
    the earth.
  xsi-xsi: O Maro Kindeni, naŋa iloŋgu tu noko ma kuveta mâsi toŋge ipâŋga samba tini,
    ŋana itula noko kilala pwataki tu noko tamwata nde kumo Maro Ŋalae. Naŋa iloŋgu
    tu noko ma kuveta ne walo kaika ipâŋga nia yo panzi tamâta ndoni simo tâno kulu.
  kan-OKCV: ಓ, ದೇವರೇ, ಆಕಾಶಗಳ ಮೇಲೆ ನಿಮ್ಮ ಘನವು ಮೆರೆಯಲಿ. ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ನಿಮ್ಮ ಮಹಿಮೆಯು
    ಹರಡಲಿ.
  tam-2017: தேவனே, வானங்களுக்கு மேலாக உயர்ந்தருளும்; உமது மகிமை பூமியனைத்தின்மேலும்
    உயர்ந்திருப்பதாக.
  spa-RV-1909: Ensálzate sobre los cielos, oh Dios; sobre toda la tierra tu gloria.
  ron-BTF: Fii înălțat, Dumnezeule, deasupra cerurilor; fie gloria ta deasupra întregului
    pământ.
  eng-WEBP: Be exalted, God, above the heavens! Let your glory be above all the earth!
  eng-FBV: God, your greatness is above the highest heavens; and your glory covers
    the whole earth!
  nld-1939: Verhef U boven de hemelen, o God; Uw glorie vervulle de aarde!
  nch-BL: NoTeco Dios, nochi ma mitzhueyichihuaca ipan nochi ilhuicacti. Mohueyitilis
    ma quitemiti ni taltipacti.
  vie-1934: Hỡi Đức Chúa Trời, nguyện Chúa được tôn cao hơn các từng trời; Nguyện
    sự vinh hiển Chúa trổi cao hơn cả trái đất!
  cha-cha: Nadangculojao gui jilo y langet, O Yuus; polo y inenramo todo gui sanjilo
    tano.
  hin-CV: परमेश्वर, आप सर्वोच्च स्वर्ग में बसे हैं; आपका तेज समस्त पृथ्वी को भयभीत
    करें.
  eng-OURB: Be exalted, God, above the heavens! Let your kavod ·weighty glory· be
    above all the earth!
  spa-BES: Oh Dios, exaltado sea sobre los cielos; deja que tu gloria sea sobre toda
    la tierra.
  tdx-tdx: Onjoneñe ambone’ i likerañey irehe, ry Andrianañahare, ambone’ ty tane
    toy iaby ty enge’o.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงเป็​นที​่ยกย่องเหนือฟ้าสวรรค์ ขอสง่าราศีของพระองค์​อยู่​เหนือทั่วแผ่นดินโลก
  por-BR-2018: Exalta-te sobre os céus, ó Deus; esteja tua glória sobre toda a terra.
  deu-ELO: Erhebe dich über die Himmel, o Gott! Über der ganzen Erde sei deine Herrlichkeit!
  eng-WYC-2018: God, be thou enhanced above heavens; and thy glory above all earth.
    (God, be thou exalted above the heavens; and thy glory above all the earth.)
  epo-epo: Altiĝu super la ĉielo, ho Dio; Via gloro estu super la tuta tero.
  gfk-gfk: God, da raun haut ugu naliu tano mawe. ma i tahut bia no minamarim na burung
    no ula hanuo bakut.
  uig-PIN: I Huda, ǝrxlǝrdin yuⱪiri uluƣlanƣaysǝn, Xan-xǝriping yǝr yüzini ⱪapliƣay!
  beo-beo: Gode! Dia gasa bagade hou amo mu da:iya olelema! Amola Dia hadigi hou osobo
    bagade fifi asi gala huluane ilima olelema.
  tpi-OTNT: God, mekim wanpela samting i kamap long skai bilong soim olgeta manmeri
    olsem, yu yet yu nambawan tru na yu stap antap long ol. Mekim strong bilong yu
    i kamap long ples klia long olgeta hap bilong graun.
  hau-SA: Bari a ɗaukaka ka, ya Allah, bisa sammai; bari ɗaukakarka ta kasance a dukan
    duniya.
  udu-udu: Dhalki /e karu ki ca mo, ayy Arumgimis, ap̱owa ris momisi ’baar mo. Dhalki
    monycam pini a’di di’da p̱o/ mony’ceshi ’baar mo.
  uig-LAT: I Xuda, ershlerdin yuqiri ulughlan’ghaysen, Shan-sheriping yer yüzini qaplighay!
  nde-nde: Mawuphakanyiswe, Oh Nkulunkulu, ngaphezu kwamazulu; akuthi inkazimulo yakho
    ibesemhlabeni wonke.
  ton-ton: ‌ʻE ʻOtua, ke māʻolunga lahi hake koe ʻi he ngaahi langi; tuku ke māʻolunga
    hake ho nāunau ʻi māmani kotoa pē.
  ces-1613: Duše má jest u prostřed lvů, bydlím mezi paliči, mezi lidmi, jejichž zubové
    kopí a střely, a jazyk jejich jako ostrý meč.
  eng-WMB: Be exalted, God, above the heavens! Let your glory be above all the earth!
  tam-TCV: இறைவனே, வானங்களுக்கு மேலாகப் புகழ்ந்து உயர்த்தப்படுவீராக; உமது மகிமை பூமியெங்கும்
    இருப்பதாக.
  ceb-ULB: Bayawon ka, O Dios ibabaw sa kalangitan; tugoti ang imong himaya nga mopatigbabaw
    sa tibuok kalibotan.
  pol-UBG: Bądź wywyższony, Boże, ponad niebiosa, a twoja chwała ponad całą ziemię.
  urd-GVU: اے اللہ، آسمان پر سربلند ہو جا! تیرا جلال پوری دنیا پر چھا جائے!
  eng-OEBCW: Be exalted, God, o’er the heavens, and your glory o’er all the earth.
  deu-1912: Erhebe dich, Gott, über den Himmel, und deine Ehre über alle Welt.
  kan-2017: ದೇವರೇ, ಮೇಲಣ ಲೋಕಗಳಲ್ಲಿ ನಿನ್ನ ಪ್ರಭಾವವು ಮೆರೆಯಲಿ; ಭೂಮಂಡಲದ ಮೇಲೆಲ್ಲಾ ನಿನ್ನ ಮಹತ್ವವು
    ಹಬ್ಬಲಿ.
  yap-yap: A Got, mu dag fanam gel u lane lang, nge fal’ngim u gubin yang u fayleng.
  hlt-MCSB: Pathen he vaan rhoek soah pomsang pai saeh. Namah kah thangpomnah loh
    diklai pum khuk thil saeh.
  mdy-ETH: ፆኦሲዮ! ሌካ ጫሪንጮኮ ዑፃ ዼግ ዼጊ ጌዔ፤ ቦንቻ ኔኤሲ ሳዖ ቢያይዳ ኩሞንጎ።
  twi-ASANTE: Ao Onyankopɔn, woyɛ kɛseɛ wɔ ɔsorosoro hɔ; ma wʼanimuonyam nkata asase
    nyinaa so.
  eng-WEBU: Be exalted, God, above the heavens! Let your glory be above all the earth!
  acu-NT: Yusru ameka nayaimpisha nangkaikim pujuuwitme. Aminu paaniurmeka mash nungka
    ainaun tinamui.
  spa-PDDPT: ¡Exaltado seas sobre los cielos, oh ʼElohim! ¡Tu gloria sea sobre toda
    la tierra!
  gun-gun: Xeruete, enhemboyvate yva áryve rupi, ha'e yvy jave re tojekuaa nerexakãa.
  agu-BL: Ma jalu' ilu' inRyosil, at wi'nin poreru', at wi'nin k'eju'. Na yi ilu'
    teru', ilu' na cawunu' tibaj cyakil yi e'chk takle'n yi at bene'n tzi'n wi munt,
    nin yi at tzi'n tcya'j.
  ilo-ULB: Maitan-okka, O Dios, iti tangatang; maitag-ay koma ti dayagmo iti entero
    a daga.
  kpg-kpg: Meenei God, hagamodongoohia ina do aamua i di langi, mo do madamada i hongo
    henuailala hagatau.
  uig-ARA: ئى خۇدا، ئەرشلەردىن يۇقىرى ئۇلۇغلانغايسەن، شان-شەرىپىڭ يەر يۈزىنى قاپلىغاي!
  sus-sus: Yɛtɛe bara n nabilin, n saxi e tagi, e tan naxee adamadie faxama. E ɲinyie
    luxi alɔ tanbɛe, e nɛnyie luxi alɔ santidɛgɛma naxan baxi a tɛɛ i.
  pon-2006: Maing Koht, komw ketin kasalehda sapwellimomwi roson lapalap pahnlahng,
    oh sapwellimomwi lingan wasa koaros nin sampah.
  jae-jae: O Anôtô, ôwaka taôm sa aŋga undambê ma nêm ŋawasi ênam nom samucgeŋ auc.
  ksd-ksd: Una vangala pa u mulai, God, Una ki ak ta mumur ma ra bala na bakut, Ma
    kaum minamar na ki ta ra rakarakan a gunagunan.
  tur-YTC: Ey Tanrı, göklerin üstünde yücel! Yüceliğin tüm yeryüzünü kaplasın!
  bel-N: Душа мая між ільвоў, я ляжу сярод тых, што палаюць агнём, сярод сыноў чалавечых,
    зубы іхнія — дзіды і стрэлы, языкі іхнія — мячы вострыя.
  grc-BRENT: Θυμὸς αὐτοῖς κατὰ τὴν ὁμοίωσιν τοῦ ὄφεως, ὡσεὶ ἀσπίδος κωφῆς, καὶ βυούσης
    τὰ ὦτα αὐτῆς,
  kpr-kpr: Arie God, ninda teria kau mavega ava utu aminda ijuge, isagha are! Ninda
    usasa mutaso vose endaé beda are!
  ind-AYT: (57-6) Tinggilah mengatasi langit, ya Allah! Kemuliaan-Mu mengatasi seluruh
    bumi.
  yom-yom: Yayusu kuaku, a Nzambi, ku yilu diyilu Bika nkembo aku wuba va ntoto wumvimba !
  yut-yut: Piŋkop, mɨŋat amɨnyo da gak dakon man kundu yapmaŋek kwensi awɨgɨni do
    nandɨsat. Tapmɨmgo yɨpbi mɨktɨm morap kɨsikon nomansi teŋteŋosak. Yaŋ aŋaki mɨŋat
    amɨn morap kɨsi da man madepgo do nandani.
  nya-nya: Mukwezekedwe Inu Mulungu, kuposa mayiko onse akumwamba; mulole kuti ulemerero
    wanu ukhale pa dziko lonse lapansi.
  hrv-hrv: Ležim usred lavova koji proždiru ljudske sinove. Zubi su im koplja i strijele,
    a jezik im mač je naoštren.
  mps-mps: God, nago magi sę me deli te dagalude te tigidali we bidiba te tiwai ola
    mao, naga digi te polalubo bidi mu da olama, tama nage te augwali daide ugwadu
    bidibao. Te nago bomo te tigidali bulu tǫ pedaide pepeli diliba hanilama, pedalumainu
    yao.
  tpi-tpi: God, mekim wanpela samting i kamap long skai bilong soim olgeta manmeri
    olsem, yu yet yu nambawan tru na yu stap antap long ol. Mekim strong bilong yu
    i kamap long ples klia long olgeta hap bilong graun.
  dan-1931: Jeg må ligge midt iblandt Løver, bo mellem Folk, der spyr Ild, hvis Tænder
    er Spyd og Pile, hvis Tunge er hvas som et Sværd.
  vie-OVCB: Lạy Đức Chúa Trời, nguyện Ngài được tôn cao hơn các tầng trời! Nguyện
    vinh quang Chúa bao trùm trái đất.
  guj-2017: હે ઈશ્વર, તમે આકાશો કરતાં ઊંચા મનાઓ; તમારો મહિમા આખી પૃથ્વી કરતાં મોટો
    થાઓ.
  pon-2006A: Maing Koht, komw ketin kasalehda sapwellimomwi roson lapalap pahnlahng,
    oh sapwellimomwi lingan wasa koaros nin sampah.
  por-BRBSL: Seja exaltado, Deus, acima dos céus! Que sua glória esteja acima de toda
    a terra!
  eng-OEBUS: Be exalted, God, o’er the heavens, and your glory o’er all the earth.
  swe-swe: Jag (min själ) är bland (omringad av) lejon, jag ligger bland människobarn
    som andas eld (vill förgöra mig) [med sina lögner]. Deras tänder är som spjut
    och pilar och deras tungor som skarpa svärd.
  cth-cth: Oe Cathut, kalvannaw lathueng vah, pholen lah awm haw. Na bawilennae teh
    talai van pueng awm lawiseh.
  twi-twi: Onyankopɔn, ɛsɛ sɛ wɔma wo so tra ɔsoro, na ama wʼanuonyam aba asase nyinaa
    so.
  hlt-hlt: Pathen he vaan rhoek soah pomsang pai saeh. Namah kah thangpomnah loh diklai
    pum khuk thil saeh.
  tbz-SIM: N sokɛ́ yɛcìrícìrɛ̀ cuokɛ̀ nkɛ, n duɔ́ bɛnìtìcɑ́ɑ̀mbɛ̀ cuokɛ̀ nkɛ, Bɛ nìì
    ndò nyɛkpɑ̃ɑ̃̀ nyɛ nɛ̀ ipie, kɛ̀ bɛ nɔ́ndiɛ́ ndò tikpɑ̀rìseuti.
  msy-2020: O God, nɨ overiamɨn uan gavgavim akaghtɨ, nguazimɨn gumazamiziba ganigh
    fogh suam, nɨn gavgavim bar ekevegha me gafiragha pɨn iti.
  dop-dop: Mpɑ pɑ hɛkʋ mɑ wɛɛ tɔ pɑ tɔkɩ yəlɑɑ kɛ́ ɩsɩɩ tɔɣɔlɑsɩ. Pɑ kelɑ sɛŋtɑɑ kɛ́
    ɩsɩɩ ŋmɑntɑɑsɩ nɑ nyəmɑ́, nɑ pɑ nsəmlɛ nɑ lɔŋ ɩsɩɩ lɑɣɑtɛ.
  azb-azb: Ey Allah, göylər üzərində ucal! Ehtişamın bütün yer üzərində olsun!
  eng-DBY: Be exalted above the heavens, O God; let thy glory be above all the earth!
  hin-2017: हे परमेश्वर तू स्वर्ग के ऊपर अति महान और तेजोमय है, तेरी महिमा सारी पृथ्वी
    के ऊपर फैल जाए!
  wol-KYG: Maa ngi tëdd ci biiri noon yu mel niy gaynde, di yàpp doom aadama. Seeni
    sell niy xeej aki fitt, seen làmmiñ di saamar yu ñaw.
  swp-swp: Eaubada e, oa abo u sae ariariri galewa ewana eai! Em namanamari tanoubu
    bena i hemonau!
  bjr-bjr: Oo Anutu, aneenna uriqararana innaarunai uqannifiqaa. Aneenna qareenarana
    aiqama maqa maaqaki mariasa uqannifiqaa.
  eng-YLT: Be Thou exalted above the heavens, O God, Above all the earth Thine honour.
  kne-kne: Apo, din kinangatom ya panakabalin mo et ipailam koma sin am-in ay soli
    ed langit ya isnan daga.
  eng-WYC-2017: God, be thou enhanced above heavens; and thy glory above all earth.
  eng-WMBB: Be exalted, God, above the heavens! Let your glory be above all the earth!
  zat-NTPS: Xega'ana szrénquezu' lu xabáa, Dios. Xel-la' szren chiu' sua na lawe'
    dute̱ xe̱zr la xu.
  zty-NTPS: ¡Ga'n ẕen Le' ya'abá, Dios! ¡Yeḻa' ẕen chio' ẕžinen dot yežlyó!
  urd-GVH: ऐ अल्लाह, आसमान पर सरबुलंद हो जा! तेरा जलाल पूरी दुनिया पर छा जाए!
  rug-rug: Kei Tamasa, Mu koa tavalavata si Goi panaulu pa Maṉauru! Sa Mua minataqara
    si mani ta dogoro pa doduru kasia popoa.
  gaz-gaz: Yaa Waaqi, ati samiiwwaniin olitti ol ol jedhi; ulfinni kees lafa hunda
    irra haa jiraatu.
  fra-LSG: Mon âme est parmi des lions; Je suis couché au milieu de gens qui vomissent
    la flamme, Au milieu d’hommes qui ont pour dents la lance et les flèches, Et dont
    la langue est un glaive tranchant.
  yal-yal: Yatane bata n nabilin, n saxi adamadi ɲaxine tagi. E ɲinne ligaxi nɛn alo
    tanbane nun xalimakunle. E lɛnne ligaxi nɛn alo silanfan xɛnxɛne.
  iou-iou: Unita Anutu, wäpka biŋam ärowani kwawak pewi kunum gänaŋ ba komeni komeni
    ahäŋirän ämawebe kuduptagän kaŋ kaŋpäŋ nadäwut.
  haw-1868: 'E hapaiia''ku oe, e ke Akua, maluna o na lani: A o kou nani hoi maluna
    o ka honua a pau.'
  arb-NAV: لِتَتَعَالَ يَا اللهُ عَلَى السَّمَاوَاتِ وَلْيَرْتَفِعْ مَجْدُكَ عَلَى
    الأَرْضِ كُلِّهَا.
  ded-ded: O Anutu, afegugec imocngo kurumenga kurumenga ferahema embeso. Ge kucga
    nga kibikperagiaga bangecfu faina mau bangectoa bangec sokoma fedacbeso.
  ewe-ewe: Medo wò ɖe dzi, O Mawu, gbɔ dziƒowo ŋu, na wò ŋutikɔkɔe naklẽ ɖe anyigba
    blibo la dzi.
  eng-LEE: '(57:6) Be thou exalted above the heavens, O God: above all the earth let
    thy glory be.'
  asm-FB: হে ঈশ্বৰ, স্বৰ্গৰ ওপৰলৈকে তুমি উন্নত হোৱা; গোটেই পৃথিবীৰ ওপৰত তোমাৰ গৌৰৱ
    হওক।
  sus-A: يّتّيٍ بَرَ ﭑ نَبِلِن، ﭑ سَشِ عٍ تَفِ، عٍ تَن نَشٍيٍ عَدَ مَدِيٍ قَشَمَ.
    عٍ حِنيِيٍ لُشِ عَلْ تَنبّيٍ، عٍ نّنيِيٍ لُشِ عَلْ سَنتِدّفّمَ نَشَن بَشِ عَ تّي
    عِ.
  fra-SBL: Sois exalté, Dieu, au-dessus des cieux ! Que ta gloire soit au-dessus de
    toute la terre !
  hbo-hbo: נַפְשִׁ֤י ׀ בְּתֹ֥וךְ לְבָאִם֮ אֶשְׁכְּבָ֪ה לֹ֫הֲטִ֥ים בְּֽנֵי־אָדָ֗ם שִׁ֭נֵּיהֶם
    חֲנִ֣ית וְחִצִּ֑ים וּ֝לְשֹׁונָ֗ם חֶ֣רֶב חַדָּֽה׃
  kik-kik: Wee Ngai, tũũgĩra, ũtũũgĩrio igũrũ rĩa igũrũ; riiri waku nĩũgĩe igũrũ rĩa
    thĩ yothe.
  fra-NCL: Je couche au milieu des lions, des hommes qui vomissent la flamme, qui
    ont pour dents la lance et les flèches, et dont la langue est un glaive tranchant.
  cek-AK: Aw Sithaw, nang loe, vannawk ranui khoek to lensawk nasoe; na lensawkhaih
    loe long boenghaih khoek to om nasoe.
  cuk-cuk: Degi-inigwele, Bab-Dummad, bedi nibneggi maid. Be-gangued-yeerdakleged
    bela we-napneg-gani naid.
  uig-CYR: Уларниң зәһири иланниң зәһиридур; Улар өз қулиқини пүтүк қилған гас кобра
    иландәк,
  tel-2017: దేవా, ఆకాశంకంటే అత్యున్నతుడవుగా నిన్ను నీవు కనపరచుకో. నీ ప్రభావం భూమి
    అంతటి మీద కనబడనివ్వు.
  hat-BSA: Leve anwo syèl yo, O Bondye; Kite glwa Ou vin pi wo sou tout latè!
  ukr-ONPU: Їхня отрута подібна до отрути зміїної, до отрути глухої рогатої змії,
    що затуляє свої вуха,
  kos-kos: O God, akkalemye fulat lom yen engyeng uh, Ac wolana lom fin faclu nufon.
  hbo-WLC: נַפְשִׁ֤י ׀ בְּת֥וֹךְ לְבָאִם֮ אֶשְׁכְּבָ֪ה לֹ֫הֲטִ֥ים בְּֽנֵי־אָדָ֗ם שִׁ֭נֵּיהֶם
    חֲנִ֣ית וְחִצִּ֑ים וּ֝לְשׁוֹנָ֗ם חֶ֣רֶב חַדָּֽה׃
  ibo-ibo: O Chineke, ka e bulie gị elu karịa eluigwe niile; ka ebube gị dị nʼelu
    ụwa niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ସ୍ୱର୍ଗ ଉପରେ ଉନ୍ନତ ହୁଅ; ସମୁଦାୟ ଭୂମଣ୍ଡଳ ଉପରେ ତୁମ୍ଭର ମହିମା
    ହେଉ।
  chk-chk: Ai Kot, kopwe pwäri om tekia asen ekewe läng. Om ling epwe pwä won unusen
    fanüfan.
  rop-rop: God, yu shoum yu haibala pawa deya ontop langa skai, en yu larram pipul
    luk yu brabli shainiwan lait ebriweya langa dijan wel. Yu shoum pipul ebriweya
    yu brabli haibalawan!
  ukr-1871: Прослався, Боже, висше неба; по всїй землї слава твоя!
  yon-yon: O God, Ewen burudande ewaningko ariyiib kerok, eb nambiri kuu okad korem
    yaa yurok.
  deu-1951: (057-6) Erhebe dich, o Gott, über den Himmel, über die ganze Erde deine
    Herrlichkeit!
  eng-JPS: (57-6) Be Thou exalted, O God, above the heavens; Thy glory be above all
    the earth.
  srp-1865: Uzvisi se više nebesa, Bože, po svoj zemlji neka bude slava tvoja!
  lug-lug: Ayi Katonda, ogulumizibwenga okusinga eggulu; n’ekitiibwa kyo kibune ensi
    yonna.
  heb-heb: רומה על השמים אלהים על כל הארץ כבודך׃
  ben-IRV: সর্বশক্তিমান ঈশ্বর স্বর্গের উপরে উন্নত হও, সমস্ত পৃথিবীর উপরে তোমার গৌরব
    হোক।
  ntu-ntu: Lr Heven namclr nzmyalz-esz'ngr-krm. X lr nrlc namclr nzaovxio-krm.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਅਕਾਸ਼ਾਂ ਦੇ ਉਤਾਹਾਂ ਤੂੰ ਮਹਾਨ ਹੋ, ਸਾਰੀ ਧਰਤੀ ਦੇ ਉਤਾਹਾਂ ਤੇਰੀ ਮਹਿਮਾ
    ਹੋਵੇ!
  mya-JVB: အိုဘုရား သခင်၊ ကောင်းကင် မြင့်သည်ထက် ကိုယ်တော် ကြီး မြင့်တော်မူစေသတည်း။
    မြေကြီး တပြင်လုံး ကို ဘုန်း တော်လွှမ်းမိုး ပါစေသတည်း။
  kgf-kgf: Anutu, meyac génni ou kurumeŋiguc kecbésémaŋ. Guac edamuganéŋ baec séc
    ic embac ionac qacginaiguc ou meeŋmimia wammac.
  tte-O: O Yaubada, kuyakenayagili yakato kowa kusaesosi bulibuli mena, yo am wasawasa
    yanuwa yaulina meuloina koina.
  tbg-tbg: O Kotio, naaruvaihaira nena mpeqa okara vaiinti nahenti numiqairamanta
    tavaate. Nena takuqi vaina okarara qoqaiqama kaira vataini variaka tavaate.
  hmo-hmo: Dirava e, guba lalonai oiemu siahu do oi hedinaraia, bona tanobada ena
    kahana ibounai dekenai, oiemu hairaina do oi hedinaraia.
  zar-NT: Dios quiaʼ, buluíʼi lahui lúzxiba yöl-laʼ zxön quiuʼ, en yödzölió ni buluíʼi
    lahui yöl-laʼ beníʼ quiuʼ.
  urd-urd: ऐ ख़ुदा! तू आसमान पर सरफ़राज़ हो, तेरा जलाल सारी ज़मीन पर हो!
  rus-SYN: Яд у них - как яд змеи, как глухого аспида, который затыкает уши свои
  bqc-SIM: Má kú nↄ̀ↄmusuↄ sↄ̀ↄu, ma gↄ̃ wúlɛa wàiↄ guu. Gbɛ̃́piↄ lɛ́na na lán
    fɛ̃ndawa, an swaa dɛ lán sↄ̃naↄ ge kaↄwa.
  tcz-CHONGTHU: O Elohim Pathen nangma hi vanmun jouse chungvum sang'in hung kichoisang'in!
    Na loupina hin leiset chung mun jouse hi salvah hen!
  mar-mar: हे देवा, तू आकाशापेक्षाही उंच हो; तुझा माहिमा सर्व पृथ्वीवर होवो.
  isl-isl: Ég er umkringdur ofstopamönnum – glefsandi úlfum. Tennur þeirra eru hvassari
    en örvar og spjót og tungurnar beittari en sverð!
  hlt-THB: Aw Khawsa, khan poeng voelh dyna hak zoeksang qu lah; na boeimangnaak ve
    khawmdek boeih ak khan awh awm lah seh.
  qub-qub: Tayta Dios, gamga janaj syëluchöpis llapanpämi munayniyoj caycanqui. Cay
    pachapis intërumi munaynillayquicho caycan.
  bqp-bqp: Luda, ǹ n zĩda tↄ́ sɛ́ lei ari musumusu, ǹ tó n gakuri da anduniala pínki.
  hat-hat: (057:6) Bondye, fè wè nan syèl la jan ou gen pouvwa non! Fè wè pouvwa ou
    sou tout latè!
  eng-BSB: Be exalted, O God, above the heavens; may Your glory cover all the earth.
  eng-WEBPB: Be exalted, God, above the heavens! Let your glory be above all the earth!
  kbq-kbq: Anumzamoka monaramina agaterenka onagamu mani'nananki'za husga hugantegahaze.
    Hagi masazankamo'a maka ama mopafina remsa hanie.
  pon-pon: Main Kot, kom kotida ileila jan lan, o wau omui nan jappa karoj.
  nhe-BL: NoTeco Dios, nochi ma mitzhueyichihuaca ipan nochi elhuicactli. Mohueyitilis
    ma quitemiti ni tlaltepactli.
  wnc-wnc: Anutu, nata take aminu gatane umanda kopsa siknga aknga asiknga yatangenatningge
    nataat. Gatane kekekngaka kepna kepna yuaingge aanggaman yeuyami gae natapa ga
    tupantapa siwan enane siknga yuak ngang natapning.
  bus-bus: Luda, ǹ n zĩnda tↄ́ sɛ́ lezĩ ai musumusu, ǹ tó n gakui da andunala píngi.
  gub-BL: O Tupàn, exak kar nehua'u haw ywak rehe har nehe, purupe nehe. Tuwe nekàgaw
    nepuràg eteahy haw heiny katu ywy nànàn nehe no.
  eng-DRA: 'Their madness is according to the likeness of a serpent: like the deaf
    asp that stoppeth her ears:'
