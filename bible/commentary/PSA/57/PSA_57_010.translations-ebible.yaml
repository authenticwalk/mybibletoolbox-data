verse: PSA.057.010
translations:
  mal-C: കാരണം, അവിടത്തെ അചഞ്ചലസ്നേഹം ആകാശത്തോളം ഉന്നതം; അവിടത്തെ വിശ്വസ്തത മേഘങ്ങളോളം
    എത്തുന്നു.
  deu-TKW: Ich will dich preisen unter den Völkern, Herr, will dich besingen unter
    den Nationen!
  lin-lin: Nkolo, nakosanzola Yo kati na mabota, nakosanzola Yo na mindule kati na
    bikolo.
  mmx-mmx: Labalamu lexen taram i umsu aleng upana i se axa ro at laxalibet. Loklok
    tuturun taram tinama i se tu at lamavangkap.
  eng-LSV: For Your kindness [is] great to the heavens, || And Your truth to the clouds.
  eng-GNV: For thy mercie is great vnto the heauens, and thy trueth vnto the cloudes.
  eng-WEBSTER: For thy mercy is great to the heavens, and thy truth to the clouds.
  nhw-BL: Motlaicnelijcayo nelhueyi quen ipatlajca ilhuicactli huan huejcapantic hasta
    quionpano mixtli. Ta tlahuel titemachtli.
  swh-ONEN: Kwa maana upendo wako ni mkuu, waenea hadi mbinguni, uaminifu wako unazifikia
    anga.
  bba-bba: Yinni Gusunɔ, kon nun siɑrɑ tɔmbun suunu sɔɔ, kpɑ n mɑɑ nun tɔmɑ kɑ womusu.
  eng-KJVCPB: For thy mercy is great unto the heavens, And thy truth unto the clouds.
  luo-luo: Nikech herani maduongʼ chopo nyaka e polo; kendo adiera mari chopo nyaka
    ewi lwasi.
  aii-aii: ܒܗ̇ܝ ܕܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܗܲܠܔ ܫܡܲܝܵܐ ܛܲܝܒܘܼܬܘܼܟ݂، ܘܗܲܠܔ ܥܢܵܢܹ̈ܐ ܫܲܪܝܼܪܘܼܬܘܼܟ݂.
  meu-meu: Badina be emu hebogahisi na bada ela bona guba, emu momokani na bada ela
    bona ori.
  npi-ULB: किनकि स्वर्गसम्मै पुग्‍ने तपाईंको अचूक प्रेम माहन् छ । र तपाईंको विश्‍वस्‍तता
    बादलहरूसम्मै पुग्छन् ।
  yor-yor: Nítorí títóbi ní ìfẹ́ rẹ, tí ó dé ọ̀run; òtítọ́ rẹ tàn dé àwọsánmọ̀.
  pes-OPCB: زیرا محبت تو بی‌نهایت عظیم است.
  tgl-ULB: Dahil ang iyong katapatan sa tipan ay dakila sa kalangitan at ang iyong
    pagiging mapagkakatiwalaan ay umaabot sa himpapawid.
  nop-nop: Du welegedi nibukahile hinek tilaŋ. Indi titiŋ momooŋge u kameka tinim
    yoŋa kamekanim adi fekŋiŋdi logeloge kunum foloŋ gwaŋ dapmawek. Du mede yofafaŋeguŋ
    hogohogok u helemahelemaŋ takalilaŋ. Indi du helemahelemaŋ nemek momooŋ tinimilaŋ
    u kunakayanim binemek woŋ adi looŋ mulukwaŋ ikiiŋneŋ uŋgoŋ youkaliwek.
  hui-hui: Anduane Homogo-o í̠naga gubalini haabo holene emene ndoore hari daliga
    elahe wu kegoni. Í̠naga mini bilinahe ngego timbuni yangale howa hari mindini
    elahe wu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် မိုး​ကောင်း​ကင်​သို့​တိုင်​အောင်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​သည်​အာ​ကာ​သ​သို့ တိုင်​အောင်​လည်း​ကောင်း​ရောက်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཆེ་ཞིང་ནམ་མཁར༌ཟུག །ཁྱེད་ཀྱི་དྲང་བདེན་ནམ་མཁའི་སྤྲིན་དང༌མཉམ།།
  wsk-wsk: Mu awuk, nika kua nangara mu kumik tom mena, taiti gomang kiaram; se nika
    munan me nanga bita ariga mu betela, taiti gomang karogo terong mam.
  sna-sna: Nokuti rudo rwenyu rukuru, runosvika kudenga denga; kutendeka kwenyu kunosvika
    kumusoro.
  spa-BLM: Porque tu gran bondad llega hasta los cielos, y tu verdad a los cielos.
  cac-cac: Nivan ton a vach'c'olal, masanto d'a satchaan̈ sc'ochi. Tz'eln̈ejc'och
    tas tzala'.
  swh-ULB: Maana upendo wako usiokwisha, huzifikia mbingu; na uaminifu wako mawinguni.
  bel-bel: Пакуль гаршкі вашы пачуюць распалены цёрн, - няхай вецер яго разьнясе,
    ці сьвежае, а ці спаленае!
  deu-ELBBK: Ich will dich preisen, Herr, unter den Völkern, will dich besingen unter
    den Völkerschaften;
  mbb-OT: Su is gaǥew nu wey kebmetinumanen nu ne kenà egkesukud; metikang pa heini
    te langit.
  mal-2015: നിന്റെ ദയ ആകാശത്തോളവും നിന്റെ വിശ്വസ്തത മേഘങ്ങളോളവും വലിയതല്ലോ.
  gup-gup: Ngudda kandjalmarnedjare munguyh munguyh kore kanjdji dja mak kaddum kore
    heaven. Ngudda wanjh yidjalwoybuk duninjh dja minj kankowe kandjdji dja mak kaddum
    kore kunngol.
  rmc-rmc: Paľikerava tuke, Rajeja, maškar o manuša; giľavava tuke maškar o narodi.
  nlg-nlg: Nia nimua na dolo te mua soko buto te datogha vagha na kokou mana parako.
    A nimua na puku ni utuni te saravighi na lei ghoghopa.
  pes-OPV: زیرا رحمت تو تا آسمانها عظیم است وراستی تو تا افلاک.
  ron-1924: Кэч бунэтатя Та ажунӂе пынэ ла черурь ши крединчошия Та, пынэ ла норь.
  ben-OBCV: কারণ তোমার অবিচল প্রেম আকাশমণ্ডল ছুঁয়েছে; তোমার বিশ্বস্ততা গগনচুম্বী।
  som-som: Waayo, naxariistaadu waa weyn tahay oo waxay gaadhaa samooyinka, Oo runtaaduna
    waxay gaadhaa daruuraha.
  lat-VUC: Priusquam intelligerent spinæ vestræ rhamnum, sicut viventes sic in ira
    absorbet eos.
  eng-ASVBT: For thy lovingkindness is great unto the heavens, And thy truth unto
    the skies.
  mna-mna: Pa muŋaiŋana mi kampeŋana ku, ina biibi kat. Isala ta saamba a. Mi mbulu
    ku ta toto sua ku mbukŋana na ta kembena. Isala ta kor a.
  ita-1885: Perciocchè la tua benignità è grande infino al cielo, E la tua verità
    infino alle nuvole.
  eng-LXXUP: Before your thorns feel the white thorn, He shall swallow you up as living,
    as in his wrath.
  eng-ULB: For great is your unfailing love, reaching to the heavens; and your faithfulness
    to the clouds.
  spa-VBL: Tu gran amor llega hasta los cielos; tu integridad hasta las nubes.
  fra-_FOB: Car ta bonté atteint jusqu'aux cieux, et ta fidélité jusqu'aux nues.
  mal-mal: അങ്ങയുടെ ദയ ആകാശത്തോളവും അവിടുത്തെ വിശ്വസ്തത മേഘങ്ങളോളം വലുതല്ലയോ?.
  lit-lit: nes didis, siekiantis dangų, yra tavo gailestingumas ir siekianti debesis
    tavo ištikimybė.
  urd-GVR: Kyoṅki terī azīm shafqat āsmān jitnī buland hai, terī wafādārī bādaloṅ
    tak pahuṅchtī hai.
  suz-BL: मारदे हना इन गेना हना यो दाक्‍तीके सरीङ सम्‍म जाक्‍दीश्‍शो ठेयब बाक्‍ब।
    मिनु इन दाक्‍शा मप्रोंइतीके गोस्‍स सम्‍म जाक्‍दीश्‍शो ठेयब बाक्‍ब।
  eng-NOY: For thy mercy reacheth to the heavens, And thy truth to the clouds!
  ita-1927: perché grande fino al cielo e la tua benignità, e la tua fedeltà fino
    alle nuvole.
  ckb-ckb: چونکە خۆشەویستییە نەگۆڕەکەت مەزنە، دەگاتە ئاسمان، دڵسۆزیشت دەگاتە هەورەکان.
  eng-BBE: For your mercy is great, stretching up to the heavens, and your righteousness
    goes up to the clouds.
  xsi-xsi: Ŋana tu noko ne tini-mwasa nde kiri-mwata tia ndo. Ŋinde ikeno mine ku
    imo nâ, aku ne keri nde ilâ ikura lâ nia maa ikeno âta ŋinde. Ikura zo zo noko
    uru kuveta ikura ne ŋgua pâŋa rârâni, aku mâsi ŋinde nde ŋalae ndo, ipole take-take
    ikeno samba tini ŋinde.
  kan-OKCV: ಆಕಾಶಕ್ಕಿಂತ ನಿಮ್ಮ ಪ್ರೀತಿ ದೊಡ್ಡದು. ಮೇಘವನ್ನು ನಿಲುಕುವಷ್ಟು ನಿಮ್ಮ ಸತ್ಯವು ಉನ್ನತವಾಗಿವೆ.
  tam-2017: உமது கிருபை வானம்வரையும், உமது சத்தியம் மேகமண்டலங்கள்வரையும் எட்டுகிறது.
  spa-RV-1909: Porque grande es hasta los cielos tu misericordia, y hasta las nubes
    tu verdad.
  ron-BTF: Căci mila ta este mare până la ceruri și adevărul tău până la nori.
  eng-WEBP: For your great loving kindness reaches to the heavens, and your truth
    to the skies.
  eng-FBV: Your faithful love reaches to the heavens; your trustworthiness to the
    clouds.
  nld-1939: Want uw goedheid reikt tot de hemel, En tot de wolken uw trouw!
  nch-BL: Motaicnelijcayo nelhueyi quej ipatajca ilhuicacti huan huejcapantic hasta
    quipano mixti. Ta tahuel titemachti.
  vie-1934: Vì sự nhân từ Chúa lớn đến tận trời, Sự chân thật Chúa cao đến các từng
    mây.
  cha-cha: Sa asta y langet, dangculo y minaasemo, yan asta y mapagajes y minagajetmo.
  hin-CV: क्योंकि आपका करुणा-प्रेम आकाश से भी महान है; आपकी सच्चाई अंतरीक्ष तक जा
    पहुंचती है.
  eng-OURB: For your great chesed ·loving-kindness· reaches to the heavens, and your
    truth to the skies.
  spa-BES: Porque tu misericordia es grande, que se extiende hasta los cielos, y a
    hasta las nubes tu verdad.
  tdx-tdx: Amy te ra’elahy pak’ an-dindiñe añe ty fiferenaiña’o; le pak’an-drahoñe
    eñe ty hatò’o.
  tha-KJV: เพราะความเมตตาของพระองค์​ใหญ่​ยิ่งถึงฟ้าสวรรค์ ความจริงของพระองค์สูงถึงเมฆ
  por-BR-2018: Pois tua bondade é grande, alcança até os céus; e a tua fidelidade
    até as nuvens mais altas.
  deu-ELO: Denn groß bis zu den Himmeln ist deine Güte, und bis zu den Wolken deine
    Wahrheit.
  eng-WYC-2018: For thy mercy is magnified till to heavens; and thy truth till to
    the clouds. (For thy love reacheth above the heavens; and thy faithfulness up
    to the clouds.)
  epo-epo: Ĉar granda ĝis la ĉielo estas Via boneco, Kaj ĝis la nuboj estas Via vero.
  gfk-gfk: kanong a tamat no num harmarsai. I haruat aram ra mawe. Ma no num tutun
    na magingin i hanut uram ra bahuto.
  uig-PIN: Qünki ɵzgǝrmǝs muⱨǝbbiting ǝrxlǝrgǝ yǝtküdǝk uluƣdur; Ⱨǝⱪiⱪiting bulutlarƣa
    taⱪaxti.
  beo-beo: Dia mae fisili asigidafa hou da muagado doaga:sa! Dia hame fisisu hou da
    muagado digila heda:sa!
  tpi-OTNT: Yu save laikim mipela moa yet. Sapos mipela i laik makim dispela, bai
    mak i go inap long skai. Oltaim yu save bihainim gutpela tok bilong yu. Sapos
    mipela inap kaunim olgeta taim yu bin mekim gut long mipela, bai mak i go antap
    inap long ol klaut.
  hau-SA: Gama ƙaunarka mai girma ce, tana kaiwa sammai; amincinka na kaiwa sarari.
  udu-udu: Haali/ mo/en pini jin ṯelu sho’k mo tani a’di caaca kagahara e momis mo,
    dhali mo ma isiŋ ganam pini jin tana /e mo e bwaman ma risa raḵ mo.
  uig-LAT: Chünki özgermes muhebbiting ershlerge yetküdek ulughdur; Heqiqiting bulutlargha
    taqashti.
  nde-nde: Ngoba lukhulu uthando lwakho, lufika emazulwini; ukuthembeka kwakho kufinyelela
    esibhakabhakeni.
  ton-ton: He ʻoku lahi hoʻo ʻaloʻofa ʻo aʻu ki he ngaahi langi, mo hoʻo moʻoni ki
    he ngaahi ʻao.
  ces-1613: Slaviti tě budu mezi lidmi, Pane, žalmy prozpěvovati tobě budu mezi národy.
  eng-WMB: For your great loving kindness reaches to the heavens, and your truth to
    the skies.
  tam-TCV: ஏனெனில் உமது உடன்படிக்கையின் அன்பு பெரியது, அது வானங்களை எட்டுகிறது; உமது
    சத்தியம் ஆகாயங்களை எட்டுகிறது.
  ceb-ULB: Kay dako ang imong gugma nga walay paglubad, nisangko sa mga kalangitan;
    ug ang imong pagkamatinud-anon ngadto sa mga panganod.
  pol-UBG: Bo wielkie jest twoje miłosierdzie, aż do niebios, i aż pod obłoki twoja
    prawda.
  urd-GVU: کیونکہ تیری عظیم شفقت آسمان جتنی بلند ہے، تیری وفاداری بادلوں تک پہنچتی
    ہے۔
  eng-OEBCW: for great to heaven is your love, and your faithfulness to the clouds.
  deu-1912: Denn deine Güte ist, soweit der Himmel ist, und deine Wahrheit, soweit
    die Wolken gehen.
  kan-2017: ಏಕೆಂದರೆ ನಿನ್ನ ಕೃಪೆಯು ಆಕಾಶವನ್ನೂ, ನಿನ್ನ ಸತ್ಯತೆಯು ಮುಗಿಲನ್ನೂ ಮುಟ್ಟುವಷ್ಟು ದೊಡ್ಡವಾಗಿವೆ.
  yap-yap: T’ufeg rom ni dabimus e ke dead ko tharmiy; ma fanam yul’yul’ e ke tun
    ngalan e lang.
  hlt-MCSB: Na sitlohnah loh vaan duela, na uepomnah loh khomong khaw a puet.
  mdy-ETH: ኔኤኮ ናንጊና ናንጋ ናሹማ ጫሪንጮ ሄላያኬ፤ ጉሙርቂንቲፃኣ ሻኣሮ ሄላኔ።
  twi-ASANTE: Wo dɔ yɛ kɛseɛ na ɛduru ɔsorosoro; wo nokorɛ kɔka ewiem.
  eng-WEBU: For your great loving kindness reaches to the heavens, and your truth
    to the skies.
  acu-NT: Ami anengkratairumka nayaimpinam jeawai. Tura ami pengkeerumka nayaim kingkiaya
    nuni jeawai.
  spa-PDDPT: Porque tu misericordia es grande hasta los cielos, Y tu verdad, hasta
    las nubes.
  gun-gun: Mba'eta renhomboaxya oo 'rã yva peve, ndereko porãa avi arai peve 'rã oo.
  agu-BL: Na chin wutzile'n nin yi banl talma'u' swe'j, na na jepon cu'n jalen tzi'n
    tcya'j, nin na xcye' tan jople'n cyakil yi tcya'j.
  ilo-ULB: Ta ti kinapudnom iti tulagmo ket naindaklan aggingga kadagiti langit, ken
    dumanon kadagiti tangatang ti kinamatalekmo.
  kpg-kpg: Do aloho dee modu guu dau i nia madagowaa huogodoo i di langi. Do manawa dahi
    guu tugi i lala di langi.
  uig-ARA: چۈنكى ئۆزگەرمەس مۇھەببىتىڭ ئەرشلەرگە يەتكۈدەك ئۇلۇغدۇر؛ ھەقىقىتىڭ بۇلۇتلارغا
    تاقاشتى.
  sus-sus: Marigi, n i tantuma nɛ sie tagi. N bɛɛti bama nɛ i bɛ bɔnsɔɛe tagi.
  pon-2006: Sapwellimomwi limpoak poatopoat kipe wasa koaros nanleng; sapwellimomwi
    loalopwoat kin leldawohng pahnlahng.
  jae-jae: Gebe aômnêm têmtac gêwiŋ teŋgeŋŋa kêpi e jagêdêŋ undambê ma aômnêm biŋ
    ŋaŋêŋ e gêdêŋ tao.
  ksd-ksd: Tago kaum bala na varmari i ngala ma i tuk tar ta ra lao, Ma kaum dovotina
    i tuk tar ta ra lavur bakut.
  tur-YTC: Çünkü senin muazzam sevgi dolu iyiliğin göklere, Gerçeğin gökyüzüne ulaşır.
  bel-N: Буду славіць Цябе сярод людзей, Госпадзе, буду выслаўляць Цябе сярод народаў,
  grc-BRENT: Πρὸ τοῦ συνιέναι τὰς ἀκάνθας ὑμῶν τὴν ῥάμνον, ὡσεὶ ζῶντας ὡσεὶ ἐν ὀργῇ
    καταπίεται ὑμᾶς.
  kpr-kpr: Ni dubo rurudo refesa aimi, enda beda edo viti ya utu tamburaira. Ni rea
    ari seraesa ava, bekáda bekáda eraesa, aimi viti ya utu tamburaira.
  ind-AYT: (57-11) Sebab, kasih setia-Mu besar mengatasi langit, keagungan-Mu mencapai
    awan-awan.
  yom-yom: Bila luzolo luaku luidi lunneni, luntulanga nate kuna diyilu, kikhuikizi
    kiaku kintulanga nate ku matuti.
  yut-yut: Nin do but dasi madepsi galak taŋ nimɨsal. Uŋun dakon tɨlak yɨpneŋ kaŋ,
    wɨgɨ kundu da arɨp akdɨsak. Toktogɨsi gengo tagɨsi uŋun yol kɨmagek ninon yo tagɨ
    asal uŋun arɨpmɨ tagɨ manjɨneŋ kaŋ, tɨlakni uŋun wɨgɨ gɨkwem kagagwan da arɨp.
  nya-nya: Pakuti chikondi chanu nʼchachikulu, kufikira ku mayiko akumwamba; kukhulupirika
    kwanu kwafika ku mitambo.
  hrv-hrv: 'Hvalit ću te, Gospode, među narodima, među pucima pjevat ću tebi:'
  mps-mps: Magi baso meni, nago da sesemane godolo ebo umabo mu ebao. Te dago usu
    sainu ebaso da, teda te dąį te dagaluba usu nigi paibao. Nago da tonaluabo po
    dąų walama, tama nago da me tagalubeo. Te nago da tonalubo sogo tigidali te
    dago nedebaso da, teda dąį te dagaluba usu nigiluaibao.
  tpi-tpi: Yu save laikim mipela moa yet. Sapos mipela i laik makim dispela, bai mak
    i go inap long skai. Oltaim yu save bihainim gutpela tok bilong yu. Sapos mipela
    inap kaunim olgeta taim yu bin mekim gut long mipela, bai mak i go antap inap
    long ol klaut.
  dan-1931: Jeg vil takke dig, Herre, blandt Folkeslag, prise dig blandt Folkefærd;
  vie-OVCB: Vì lòng thương Ngài cao như các tầng trời; Đức thành tín vượt trên các
    tầng mây.
  guj-2017: કેમ કે તમારી કૃપા સ્વર્ગ કરતાં મોટી છે અને તમારી સત્યતા આકાશમાં પહોંચે
    છે.
  pon-2006A: Sapwellimomwi limpoak poatopoat kipe wasa koaros nanleng; sapwellimomwi
    loalopwoat kin leldawohng pahnlahng.
  por-BRBSL: Pois sua grande bondade amorosa chega até os céus, e sua verdade para
    os céus.
  eng-OEBUS: for great to heaven is your love, and your faithfulness to the clouds.
  swe-swe: Jag vill tacka (med öppna händer prisa, hylla och erkänna) dig bland folken
    Herre (Adonai), jag vill sjunga ditt lov bland folkslagen.
  cth-cth: Bangkongtetpawiteh, na lungmanae ni kalvan a pha teh, na lawkkatang ni
    tâmai a pha.
  twi-twi: Wʼadɔe so, ɛkorɔn sen ɔsoro; wo nokwaredi du wim.
  hlt-hlt: Na sitlohnah loh vaan duela, na uepomnah loh khomong khaw a puet.
  tbz-SIM: N Yiɛ̀ nKuyie n yó ndɑ sɑ̃ntímu bɛnìtìbɛ̀ cuokɛ̀, kɛ́ndiè nkɛ dɛ́úkùnko
    ɑ yètìrì ibotí cuokɛ̀.
  msy-2020: Kɨ fo, nɨ en apangkuvir arazim, a bar ekefe, egha overiamɨn ababanimɨn
    tu. Nɨ zurara amir arazir aghuir kaba e da meng mangɨtɨ, da mangɨ overiamɨn ghuariabar
    suiragham.
  dop-dop: Tɑcɑɑ mɑɑ sɑ-ŋ yəlɑɑ tɑɑ, nɑ mɑ́ pʋɣʋlɩ-ŋ piitimnɑɑ tɑɑ.
  azb-azb: Məhəbbətin böyükdür, göylərə çatır, Sədaqətin buludlara dəyir.
  eng-DBY: For thy loving-kindness is great unto the heavens, and thy truth unto the
    clouds.
  hin-2017: क्योंकि तेरी करुणा स्वर्ग तक बड़ी है, और तेरी सच्चाई आकाशमण्डल तक पहुँचती
    है।
  wol-KYG: Boroom bi, naa lay gërëm ci biir xeet yi, kañ la ci biir waaso yi.
  swp-swp: Paana em gadosisi miatahitahina ie sae doha galewa, am ao otaotahaina ie
    sae doha eada.
  bjr-bjr: Oo Yaawee ani maasara amuqusirafa firaatia innaaruna amana kai ooru maridanoo.
    Ani mapukusee marira oosana fannoo kudimanda mariqoo ooru maridanoo.
  eng-YLT: For great unto the heavens [is] Thy kindness, And unto the clouds Thy truth.
  kne-kne: Kaman din kakayang di ed daya, Apo, din adi manbalbaliw ay layad mo, din
    kinamatalek mo yan edasana din liboo.
  eng-WYC-2017: For thy mercy is magnified till to heavens; and thy truth till to
    the clouds.
  eng-WMBB: For your great loving kindness reaches to the heavens, and your truth
    to the skies.
  zat-NTPS: lawe' da naca xel-la' dxexache lazre' chiu' zrendxa ca xabáa, na' da li
    chiu' naca na zrendxa ca beuj bza ca'.
  zty-NTPS: Nak yeḻa' žeyache' ḻaže' chio' ẕenže ka ya'abá, na' da' li chio' nakže
    ẕen ka bejw gasj ka'.
  urd-GVH: क्योंकि तेरी अज़ीम शफ़क़त आसमान जितनी बुलंद है, तेरी वफ़ादारी बादलों तक
    पहुँचती है।
  rug-rug: Ura sa Mua tataru nabuna si kamo la koari na Maṉauru, meke sa tina ronuemu
    si kamo la koari na lei.
  gaz-gaz: Jaalalli kee guddaa dha; samiiwwanis gaʼaatii; amanamummaan kees samiiwwan
    qaqqaba.
  fra-LSG: Je te louerai parmi les peuples, Seigneur! Je te chanterai parmi les nations.
  yal-yal: Marigina, n ni i tantunma nɛn siyane yɛ. N bɛtin bama i xa nɛn bɔnsɔnne
    tagi.
  iou-iou: Täŋpäkaŋ Anutu, gäkä ninta butewaki nadäŋ nimik täyan u käroŋi boham, kunum
    yäpureko ude bumik. Täŋkaŋ ninta nadäŋ nimikinik täk täyan u ärowani.
  haw-1868: No ka mea, he nui kou aloha a hala i na lani, A me kou oiaio a hiki i
    na ao.
  arb-NAV: لأَنَّ رَحْمَتَكَ قَدْ عَظُمَتْ إِلَى السَّمَاوَاتِ، وَحَقُّكَ إِلَى الْغَمَامِ.
  ded-ded: Geng yoac dedzege amma imoc modackecnec nga imocngo wiac herea amma kurumenga
    kurumenga manau naric enude nga ge yoac modac modac Kebu. Geac faka imocngo wiac
    herea amma sawau emma hoeng kpesereyunuude.
  ewe-ewe: elabena wò lɔlɔ̃ keke ta, yi ɖatɔ dziƒo ke, eye wò nuteƒewɔwɔ yi ɖatɔ dziŋgɔli.
  eng-LEE: (57:11) For great, even unto the heavens, is thy kindness, and even unto
    the skies [extendeth] thy truth.
  asm-FB: কিয়নো তোমাৰ দয়াৰ মহত্ব স্বৰ্গলৈকে, আৰু তোমাৰ সত্যতা আকাশলৈকে।
  sus-A: مَرِفِ، ﭑ عِ تَنتُمَ نّ سِيٍ تَفِ. ﭑ بّيتِ بَمَ نّ عِ بّ بْنسْييٍ تَفِ.
  fra-SBL: Car ta grande bonté atteint les cieux, et votre vérité dans les cieux.
  hbo-hbo: אֹודְךָ֖ בָעַמִּ֥ים ׀ אֲדֹנָ֑י אֲ֝זַמֶּרְךָ֗ בַּל־אֻמִּֽים׃
  kik-kik: Nĩgũkorwo wendo waku nĩ mũnene, ũgagĩkinya o igũrũ; wĩhokeku waku ũkinyĩte
    o matu-inĩ.
  fra-NCL: Je te louerai parmi les peuples, Seigneur, je te chanterai parmi les nations.
  cek-AK: Tipongah tih nahaeloe nam lunghaih loe vannawk khoek to len moe, na loktang
    lok loe tamainawk khoek to phak boeh.
  cuk-cuk: Ar be-sabgued dummarbasoggu, nibnegse warmaked. Be-ibmar-napira-soged nibnegse
    warmaked.
  uig-CYR: Қазан янтақларниң иссиғини сәзгичә, (Мәйли улар юмран пети, яки от туташқан
    болсун) У уларни тозутиветиду.
  tel-2017: ఎందుకంటే, నీ కృప ఆకాశం కంటే ఎత్తుగా ఉంది, నీ సత్యం మేఘమండలం వరకూ వ్యాపించి
    ఉంది.
  hat-BSA: Paske lanmou dous Ou a gran jis rive nan syèl yo, epi verite Ou jis rive
    nan nwaj yo.
  ukr-ONPU: Перш ніж казани ваші відчують розпалений хмиз, – чи зелений ще, чи сухий
    вже, – нехай вихор рознесе його!
  kos-kos: Lungse kawil lom sun inkusrao, Ac oaru lom sun pukunyeng uh.
  hbo-WLC: אוֹדְךָ֖ בָעַמִּ֥ים ׀ אֲדֹנָ֑י אֲ֝זַמֶּרְךָ֗ בַּל־אֻמִּֽים׃
  ibo-ibo: Nʼihi na ịhụnanya gị dị ukwuu na-eru na mbara eluigwe; ikwesi ntụkwasị
    obi gị na-erukwa mbara eluigwe.
  ory-ory: କାରଣ ତୁମ୍ଭର ଦୟା ସ୍ୱର୍ଗ ପର୍ଯ୍ୟନ୍ତ ମହତ ଓ ତୁମ୍ଭର ସତ୍ୟତା ଆକାଶ ପର୍ଯ୍ୟନ୍ତ।
  chk-chk: Pun om tong ellet a tekia seni ekewe läng, om allükülük a tori ekewe kuchu.
  rop-rop: Yu filing blanga kipgon laigimbat pipul im jidan ebriweya, brom longwei
    ontop raitdan langa graun. Yu trubalawei gajimap det skai.
  ukr-1871: Бо звеличилась милість твоя до небес, і під облаки правда твоя.
  yon-yon: Amborom kuu eb womoniyiibban ye mimyob dowaken kuu miin darewoob kai, kukuu
    kawene Eweniib badmene durunoon, kwane eb anam anam kuu ambid ariyiib kawene badmene
    durunoon kii.
  deu-1951: (057-11) denn deine Gnade ist groß; sie reicht bis zum Himmel, und deine
    Wahrheit bis zu den Wolken!
  eng-JPS: (57-11) For Thy mercy is great unto the heavens, and Thy truth unto the
    skies.
  srp-1865: Jer je velika do nebesa milost tvoja, i istina tvoja do oblaka.
  lug-lug: Kubanga okwagala kwo kungi nnyo, kutuuka ne ku ggulu; n’obwesigwa bwo butuuka
    ku bire.
  heb-heb: כי גדל עד שמים חסדך ועד שחקים אמתך׃
  ben-IRV: কারণ তোমরা নিয়মের বিশ্বস্ততা আকাশমণ্ডল পর্যন্ত মহান এবং তোমার সত্যের মেঘ
    পর্যন্ত।
  ntu-ntu: Murde nzaodu-zvz-krm myalz krlzlzle bongavz, X nzangidati-zvz-krm natqm.
  pan-pan: ਤੇਰੀ ਦਯਾ ਤਾਂ ਅਕਾਸ਼ਾਂ ਤੱਕ, ਅਤੇ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਬੱਦਲਾਂ ਤੱਕ ਵੱਡੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ကရုဏာ တော်သည် ကောင်းကင် သို့ ၎င်း၊ သစ္စာ တော်သည် မိုဃ်းတိမ်
    သို့ ၎င်း မှီ ပါ၏။
  kgf-kgf: Guac goi héihéiganéŋ imi kurumeŋiguc sécgéma heyu, guac haka héla iminéŋ
    ou hosusuiguc sécgéma hezac.
  tte-O: Am mulolo ilalakisosi isae bulibuli mena, yo am kawa-elieliyam miyamiya yaina
    bulibuli ikabitonan.
  tbg-tbg: Are vaiinti nahenti aaqurihama nimite variarava nai uri aatarakero voqavatama
    vaivo. Viva maaqaahairo oru viviro, vurura naaruvaini oru ntairave. Are nena vaiinti
    nahentiara noraiqaakera iriqira vi variara okarava, vivavata maaqaahairo oru viviro,
    vurura tonavuvano vairaqaa oru ntairave.
  hmo-hmo: badina oiemu noho hanaihanai lalokauna be bada herea. Ia daekau lao ela
    bona guba dekenai. Oiemu hereva oi badinaia momokani kara be bada, bona ia daekau
    lao ela bona ori dekenai.
  zar-NT: Zxö́ntërö naca yöl-laʼ ruhuéchiʼ ladxiʼ quiuʼ, le ridxintë yehuaʼ yubá,
    ateʼ ridxintë yöl-laʼ idú ladxiʼ quiuʼ lúzxiba xitsáʼ.
  urd-urd: क्यूँकि तेरी शफ़क़त आसमान के, और तेरी सच्चाई फ़लाक के बराबर बुलन्द है।
  rus-SYN: Прежде нежели котлы ваши ощутят горящий терн, и свежее и обгоревшее да
    разнесет вихрь.
  bqc-SIM: Dii, má n sáaukpa buiↄ guu, má n táasilɛ gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Ajeh chu na mingailutna longlou hi vanho bang'in asang e. Na kitahna
    in meilomlah apha'n ahi.
  mar-mar: कारण तुझ्या कराराची विश्वसनियता आकाशापर्यंत महान आहे आणि तुझा विश्वासूपणा
    ढगापर्यंत पोहचतो.
  isl-isl: Vakna þú harpa og gígja! Bjóddu morgunroðann velkominn með söng! Allir
    landsbúar heyra þakkargjörð mína.
  hlt-THB: Ikawtih, na lungnaak taw bau nawh, khan hak pha hy; na ypawmnaak ing khan
    hak pha hy.
  qub-qub: Tayta Dios, cuyacoj cashayquega syëlucamami chayan. Alli cumlej cashayquipis
    asulyaraycaj pachacamami chayan.
  bqp-bqp: Zaakũ n gbɛ̃kɛ zↄ̃kↄ̃ↄ kà n kĩnaa, n náani ludambɛ luku lè.
  hat-hat: (057:11) Ou renmen nou anpil anpil, ou toujou kenbe pawòl ou.
  eng-BSB: For Your loving devotion reaches to the heavens, and Your faithfulness
    to the clouds.
  eng-WEBPB: For your great loving kindness reaches to the heavens, and your truth
    to the skies.
  kbq-kbq: Anumzamoka vagaore kavesizamo'a, monagna huno amunagamu marenerigeno, hugahuema
    hu'nana kema amage antenka hu kavukava zamo'a amunagamu marerino hampona avako
    nehie.
  pon-pon: Pwe omui kalanan me laud dueta nanlan, o omui melel dueta tapok kan.
  nhe-BL: Moteicnelijcayo nelhueyi queja ipatlajca elhuicactli huan huejcapantic hasta
    quionpano mixtli. Ta tlahuel titemachtli.
  wnc-wnc: Sike gata nindenu take siknga nataayak kaknga buyambam siknga. Ninde musip
    kwikwik wa nataayak kaknga tuwanguke kananu mamayana yekaunekan siwik. Asingganu
    gata wamba takeakngakan tawanggaak. Sike ninde tapdukbamu takeaknga tasinggaakge
    kendetnanu mamayana minga musa ena kakaa komune yuaunekan siwik.
  bus-bus: Zaakɛ n gbɛ̃kɛ bíta kà n kiia, n náanɛ ludambɛ luguu lè.
  gub-BL: Nepuruamutar haw uhua'u a'e. Uhem ywak rehe. Puruwi netyryk 'ymaw uhem ywàkun
    rehe.
  eng-DRA: Before your thorns could know the brier; he swalloweth them up, as alive,
    in his wrath.
