    kote ou m''ap chache pwoteksyon. Se anba zèl ou m''ap kache jouk lè danje a fin
    pase.'
  eng-BSB: Have mercy on me, O God, have mercy, for in You my soul takes refuge. In
    the shadow of Your wings I will take shelter until the danger has passed.
  eng-WEBPB: Be merciful to me, God, be merciful to me, for my soul takes refuge in
    you. Yes, in the shadow of your wings, I will take refuge, until disaster has
    passed.
  kbq-kbq: Kasunku hunanto Anumzamoka, kasunku hunanto! Na'ankure nagra kagripinka
    franekue. Kagri kagekonamofo turunapinka, fraki'na mani'nenugeno hazenke zamo'a
    nagateregahie.
  pon-pon: MAIN Kot, kom kotin maki on ia, maki on ia! Pwe nen i kin kaporoporeki
    komui, o pan mot en lim omui i wajan ai maur, lao anjau apwal daulier.
  nhe-BL: Xinechtlasojtla, noTeco Dios, xijnexti moteicnelilis noca na, pampa san
    ipan ta nimotemachía para tinechmanahuis. Queja se pilpiyotzi motlatía ieltlapaltzala
    inana, na nojquiya nimotlatía ipan ta hasta panos ni hueyi tlaohuijcayotl tlen
    eltoc queja se hueyi ajacatl.
  wnc-wnc: Anutu, gata musip kwikwik natangamuyo. Nata gae kuwa gata na nanduyuwiakge
    nataat. Na gaat yuke na take yuwit. Unzing taak matekga mingatane piatang kusopuke
    amaakatang take yuaing binga. Na unzing binga sike yuwawa sanga na tasiwan mainanga
    wena sining.
  bus-bus: Ǹ ma wɛ̃nda gwa Luda, ǹ ma wɛ̃nda gwa, zaakɛ ḿbe ma nanzi. Ǹ ma sↄtↄ n
    ↄru ai ma bↄ gaa lɛ́zĩ.
  gub-BL: Hepuhareko pe nehe, o Tupàn. Hepuhareko pe nehe, ta'e aikar hepyro àwàm
    nerehe ihe xe. Aexak hepyro haw nepepo i'àg rehe. Apyta a'e pe. Xo ikatu 'ymaw
    iho re zo ahem a'e wi.
