verse: PSA.057.008
translations:
  mal-C: എന്റെ ആത്മാവേ, ഉണരുക! വീണയേ, കിന്നരമേ, ഉണരുക! ഞാൻ ഉഷസ്സിനെ ഉണർത്തും.
  deu-TKW: Mein Herz ist fest, o Gott, mein Herz ist fest; ich will singen und spielen!
  lin-lin: Nzambe, lendisa motema na ngai ; Nzambe, lendisa motema na ngai. Nakoyembela
    Yo mpe nakosanzola Yo na mindule.
  mmx-mmx: Lodoxoma rak, una xapsik. Nia ana gagas li loxontaaleng tarak mi ligita.
    Nia anaba sak aus laxangking at labara kooxot mi loxompixan.
  eng-LSV: Awake, my glory, awake, stringed instrument and harp, || I awake the morning
    dawn.
  eng-GNV: 'Awake my tongue, awake viole and harpe: I wil awake early.'
  eng-WEBSTER: 'Awake, my glory; awake, psaltery and harp: I myself will awake early.'
  nhw-BL: Na nimocualtlalía para nijtzotzonas noarpa huan noguitarra. Cualca niisa
    para nimitztlatzotzonilis.
  swh-ONEN: Amka, nafsi yangu! Amka, kinubi na zeze! Nitayaamsha mapambazuko.
  bba-bba: Gusunɔ, nɛn tororɑ sɔ̃. Kon nun womu kuɑ kpɑ n nɛn bɑrɑnu so.
  eng-KJVCPB: 'Awake up, my glory; awake, psaltery and harp: I myself will awake early.'
  luo-luo: Chiew, in chunya! Chiewuru un orutu gi nyatiti! Abiro chiewo kogwen.
  aii-aii: ܪܥܘܿܫܝ، ܝܵܐ ܓܵܢܝܼ! ܪܥܘܿܫܝ، ܩܝܼܬܵܪܵܐ ܘܟܸܢܵܪܵܐ! ܒܸܬ ܡܲܪܥܸܫܸܢ ܠܨܲܦܪܵܐ.
  meu-meu: laumagu e, a noga. Gitara bona hatai-hatai ḡauna maragina, a noga; lau
    na daba matana ai baina noga.
  npi-ULB: हे मेरो आदरको हृदय, जाग् । हे वीणा र सारङ्गी जाग । बिहान सबेरै म जगाउनेछु
    ।
  yor-yor: Jí, ìwọ ọkàn mi! Jí, ohun orin èlò àti dùùrù! Èmi tìkára mi, yóò sì jí
    ní kùtùkùtù.
  pes-OPCB: ای جان من بیدار شو! ای بربط و عود من، به صدا درآیید تا سپیده دم را بیدار
    سازیم!
  tgl-ULB: Gumising ka, marangal kong puso; gumising kayo, plauta at alpa; gigisingin
    ko ang bukang-liwayway.
  nop-nop: Nu damo wabi tiŋa pilalit. Tiŋa gita eŋ kulele heki uŋak ulit. Helemiŋ
    dobulune ulene mede toneŋ.
  hui-hui: I̱ni padogoria heyuwa i̱na ngida aleru barogome ni tagira ibilo mo heya
    holebero.
  mya-mya: အို ငါ့​ဝိ​ညာဉ်၊နိုး​ထ​လော့။ ငါ​၏​စောင်း​ကြီး​စောင်း​ငယ်​တို့၊နိုး​ထ​ကြ​လော့။
    ငါ​သည်​လည်း​နေ​ကို​နိုး​ထ​စေ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཉིད་སད་པར༌གྱིས། །ཀྱེ་མ་རྒྱུད་མངས་པི་ཝང་སད་པར༌གྱིས། །བདག་གིས་སྐྱ་རེངས་གཉིད་ལས་བསླང་བར༌བྱ།།
  wsk-wsk: Ani ukira duap ago barasik ale aga gita se kulele kolawirik se sor ukirokko!
  sna-sna: Chimuka iwe mweya wangu! Mukai imi mutengeranwa nembira! Ini ndichamutsa
    mambakwedza.
  spa-BLM: ¡Despierta, mi gloria! ¡Despierta, laúd y arpa! Despertaré al amanecer.
  cac-cac: Yuj chi' ol vaq'uel in vayan̈, ol ach in b'itej yed' te' arpa yed' salterio.
    Ayic van sacb'i, ol el in vayan̈, ol ach in b'itani.
  swh-ULB: Inuka, moyo wa thamani; inuka, kinanda na kinubi; nitaamka alfajiri.
  bel-bel: Няхай зьнікнуць, як вада цякучая; калі напнуць стрэлы, хай яны паламаюцца.
  deu-ELBBK: Befestigt ist mein Herz, o Gott, befestigt ist mein Herz! Ich will singen
    und Psalmen singen.
  mbb-OT: Ed-enew a emun egkeriwaswas en, ne ed-endamen ku is gehinawa ku wey is menge
    gelemiten ku te kedtukar he zuen menge kuwirdas su para egkeǥamit ku te kedalig
    kenikew.
  mal-2015: എൻ മനമേ, ഉണരുക; വീണയും കിന്നരവുമായുള്ളോവേ ഉണരുവിൻ! ഞാൻ അതികാലത്തെ ഉണരും.
  gup-gup: Mah, ngadjare ngakabeldong ba bu ngarrirri nawu instruments, nawu harp
    dja lyre. Ngaye ngawernhdirri bu kumkabel djarreh bu ngaye yiman kayime ngadjurlhme
    nawu kundung!
  rmc-rmc: Miro jilo tuke zorales pačal, Devla! Miro jilo tuke zorales pačal; giľavava
    tuke a bašavava.
  nlg-nlg: Ko rarai, ghe na tarungagu. ko rarai, Ghe na ghalo ni titigi ghalevu mana
    ghalevu ghalo. Inau ku nia rarai labota nigua na linge.
  pes-OPV: ‌ای جلال من بیدار شو! ای بربط وعود بیدار شو! صبحگاهان من بیدار خواهم شد.
  ron-1924: Трезеште-те, суфлете! Трезици-вэ, алэутэ ши харпэ! Мэ вой трези ын зорь
    де зи.
  ben-OBCV: জেগে ওঠো, হে আমার প্রাণ! জেগে ওঠো, বীণা ও সুরবাহার! আমি প্রত্যুষকে জাগিয়ে
    তুলব।
  som-som: Naftaydoy, toos, shareerad iyo kataaradoy, toosa, Aniga qudhayduna waxaan
    toosi doonaa aroor hore.
  lat-VUC: Ad nihilum devenient tamquam aqua decurrens; intendit arcum suum donec
    infirmentur.
  eng-ASVBT: 'Awake up, my glory; awake, psaltery and harp: I myself will awake right
    early.'
  mna-mna: Ko aŋmaŋga pa mbeŋ, mi aŋzze kombom tio ma ila irao zoŋ pok ma ise.
  ita-1885: Gloria mia, destati; destati, saltero, e cetera; Io mi risveglierò all'alba.
  eng-LXXUP: 'They shall utterly pass away like water running through: He shall bend
    his bow till they shall fail.'
  eng-ULB: Wake up, my honored heart; wake up, lute and harp; I will wake up the dawn.
  spa-VBL: Me digo a mí mismo, “¡Levántate!” ¡Levántense, arpa y lira! ¡Levantaré
    al amanecer!
  fra-_FOB: Éveille-toi, ma gloire; éveillez-vous, mon luth et ma harpe! Je préviendrai
    l'aurore.
  mal-mal: എൻ മനമേ, ഉണരുക; വീണയും കിന്നരവുമേ, ഉണരുവിൻ! ഞാൻ തന്നെ പ്രഭാതകാലത്ത് ഉണരും.
  urd-GVR: Ai merī jān, jāg uṭh. Ai sitār aur sarod, jāg uṭho! Āo, maiṅ tulū-e-subah
    ko jagāūṅ.
  suz-BL: आं थुं सेंशा बोक्‍को। ताप्‍तीकपुकी ठीक पा बाक्‍कीन। मारदे हना गो नां सोव़चा
    क्‍येङा ङोंइती कुम्‍सो पाइनुङ।
  eng-NOY: Awake, my soul! awake, psaltery and harp! I will wake with the early dawn.
  ita-1927: Dèstati, o gloria mia, destatevi, saltèro e cetra, io voglio risvegliare
    l’alba.
  ckb-ckb: ئەی گیانی من، هەستە! ئەی ساز و قیسارە، هەستن! من بەرەبەیانان هەڵدەستم.
  eng-BBE: You are my glory; let the instruments of music be awake; I myself will
    be awake with the dawn.
  xsi-xsi: Lâ mbone-mbone nâ, naŋa ma apagagati warakâŋgu amandi sânda lâ kenoŋa nia,
    aku ma ara naneŋgu wâŋgu. Naŋa ma awâŋgi wâŋgiŋa mine lee mbwale pwataki.
  kan-OKCV: ಎಚ್ಚರವಾಗು, ನನ್ನ ಪ್ರಾಣವೇ, ವೀಣೆಯೇ, ಕಿನ್ನರಿಯೇ ಎಚ್ಚರವಾಗಿರಿ, ನಾನು ಉದಯಕಾಲವನ್ನು
    ಎಚ್ಚರಗೊಳಿಸುವೆನು.
  tam-2017: என்னுடைய மனமே, விழி; வீணையே, சுரமண்டலமே, விழியுங்கள்; அதிகாலையில் விழித்துக்கொள்வேன்.
  spa-RV-1909: 'Despierta, oh gloria mía; despierta, salterio y arpa: levantaréme
    de mañana.'
  ron-BTF: Trezește-te gloria mea; trezește-te psalterion și harpă, mă voi trezi devreme.
  eng-WEBP: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  eng-FBV: I say to myself, “Wake up!” Wake up, harp and lyre! I will wake up the
    dawn!
  nld-1939: 'Word wakker mijn lofzang: harp en citer, ontwaak; Ik wil het morgenrood
    wekken! Verhef U boven de hemelen, o God; Uw glorie vervulle de aarde!'
  nch-BL: Na nimocualtalía para nijtzotzonas noarpa huan noguitarra. Cualca niijsa
    para nimitztatzotzonilis.
  vie-1934: Hỡi sự vinh hiển ta, hãy tỉnh thức! Hỡi cầm sắt, hãy tỉnh thức! Chính
    mình tôi sẽ tỉnh thức thật sớm.
  cha-cha: Fagmata, inenrajo; fagmata, guitala yan atpa; guajoja na maesa magmatayo
    taftaf.
  hin-CV: मेरी आत्मा, जागो! नेबेल और किन्‍नोर जागो! मैं उषःकाल को जागृत करूंगा.
  eng-OURB: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  spa-BES: Despierta alma mía; despierten arpa y salterio; Yo mismo estaré despierto
    con el amanecer.
  tdx-tdx: Mivañona, ry engeko! Mitroara ry kararàke naho marovany, hampitsekafako
    ty fanjirik’andro!
  tha-KJV: จิ​ตใจของข้าพเจ้าเอ๋ย จงตื่นเถิด พิณใหญ่และพิณเขาคู่​เอ๋ย จงตื่นเถิด ข้าพเจ้าจะปลุกอรุ​ณ
  por-BR-2018: Desperta-te, ó glória minha! Desperta, lira e harpa; despertarei ao
    amanhecer.
  deu-ELO: Wache auf, meine Seele! Wachet auf, Harfe und Laute! Ich will aufwecken
    die Morgenröte.
  eng-WYC-2018: My glory, rise thou up; psaltery and harp, rise thou up; I shall rise
    up early. (My spirit, rise thou up; lute and harp, rise thou up; yea, I shall
    rise up in the morning.)
  epo-epo: Vekiĝu, mia honoro, vekiĝu, psaltero kaj harpo; Mi vekos la matenan ĉielruĝon.
  gfk-gfk: Nugu nilon, tangahun! Ira haap ma ira gita, muat kakel! Hokaiken, iau ni
    hangun no laar.
  uig-PIN: Oyƣan, i roⱨim! I nǝƣmǝ-sazlirim, oyƣan! Mǝn sǝⱨǝr ⱪuyaxinimu oyƣitimǝn!
  beo-beo: Na a:silibu! Nedigima! Na sani baidama amola na ‘laia’ dusu liligi! Nedigima!
    Na da amoga eso didilisimu!
  tpi-OTNT: Mi mas kirap lusim slip. Mi mas paitim gita na kulele samting. Tulait
    i bruk, orait bai mi mekim dispela musik.
  hau-SA: Ka farka, raina! Ku farka, garaya da molo! Zan sa safe yă farka.
  udu-udu: Meri e mo ma, aḵashiram pem. Meri e mo ma, ayy adheŋdhenye/ dhali adheŋdhenye/
    jin ’kon ma shu/i pesu/ mo. Aha/ mina mer mo gi mon’thamo/ e mo.
  uig-LAT: Oyghan, i rohim! I neghme-sazlirim, oyghan! Men seher quyashinimu oyghitimen!
  nde-nde: Vuka, mphefumulo wami! Vukani, chacho lomqangala! Ngizayivusa intathakusa.
  ton-ton: 'Ke ʻā hake, ʻa hoku nāunau; ʻā hake, ʻae saliteli mo e haʻape: te u ʻā
    hengihengi hake pe au.'
  ces-1613: Hotovo jest srdce mé, Bože, hotovo jest srdce mé, zpívati a oslavovati
    tě budu.
  eng-WMB: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  tam-TCV: என் ஆத்துமாவே, விழித்தெழும்பு! யாழே, வீணையே, விழித்தெழுங்கள்! நான் அதிகாலையில்
    விழித்தெழுவேன்.
  ceb-ULB: Pagmata, tinahod kong kasingkasing; pagmata, salterio ug alpa; Pukawon
    ko ang kaadlawon.
  pol-UBG: Obudź się, moja chwało, obudź się, cytro i harfo; ja się zbudzę o świcie.
  urd-GVU: اے میری جان، جاگ اُٹھ! اے ستار اور سرود، جاگ اُٹھو! آؤ، مَیں طلوعِ صبح
    کو جگاؤں۔
  eng-OEBCW: awake, my soul. Awake, harp and lyre; I would wake the dawn.
  deu-1912: Wache auf, meine Ehre, wache auf, Psalter und Harfe! Mit der Frühe will
    ich aufwachen.
  kan-2017: ನನ್ನ ಮನವೇ, ಚುರುಕಾಗು; ಸ್ವರಮಂಡಲವೇ, ಕಿನ್ನರಿಯೇ, ಎಚ್ಚರವಾಗಿರಿ. ಸಂಕೀರ್ತನೆಯಿಂದ
    ಉದಯವನ್ನು ಎದುರುಗೊಳ್ಳುವೆನು.
  yap-yap: Lanin’ug mu od! Talin e musik rog ni harp nge lyre mu odgow! Bay gu pug
    e yal’ nge od.
  hlt-MCSB: Ka thangpomnah aw haenghang laeh. Thangpa neh rhotoeng haenghang laeh.
    Mincang ah haenghang pawn ni.
  mdy-ETH: ታኣኮ ሼምፔሌ ጴጬ! ጎኦሎንታ ሃንጎ ዓይኑሞ ዓንጋሞንታ ዔቁዋቴ! ታኣኒያ ሚኢሪ ዔቃንዳኔ።
  twi-ASANTE: Me kra nyane! Sankuo ne bɛnta, monnyane! Me nso mɛnyane anɔpahema.
  eng-WEBU: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  acu-NT: Kinta yama tsawaa nuning wisha shintartatjai.
  spa-PDDPT: Despierta, alma mía. Despierten, arpa y lira. Yo despertaré el alba.
  gun-gun: Xenhe'ẽ, evy ke! Mbaraka ha'e mba'epu ixã reta va'e, pevy avi ke. Xee ambovy
    'rã ko'ẽ ju.
  agu-BL: Jalchan cunin tz'elepon inwatl tan tak'le'n ink'ajsbil teru' Ta'. Tetz cu'n
    walma' swak'e' ink'ajsbil teru'. Xconk e'chk kbetz wa'n tan tak'le'n k'eju'. Yi
    ntaxk je'ul k'ej xconk arpa tu salterio wa'n tan tak'le'n k'eju'.
  ilo-ULB: Agriingka, O kararuak, agriingka, saltero ken arpa; riingek ti bannawag.
  kpg-kpg: Dogu hagataalunga, ala aga! Dagu ‘harp’ mo dagu ‘lyre’, aala aga! Au ga hangahanga
    di laa gii ala.
  uig-ARA: ئويغان، ئى روھىم! ئى نەغمە-سازلىرىم، ئويغان! مەن سەھەر قۇياشىنىمۇ ئويغىتىمەن!
  sus-sus: Ala, n bɔɲɛ bara limaniya, n bara limaniya sɔtɔ. N bɛɛti bama nɛ, n i tantuma
    nɛ.
  pon-2006: Ngeni, pirada! Nei arp oh lair, kumwa pirada! I pahn pangenda ketipin.
  jae-jae: O ŋoc katuc, ôndi sa. O gêŋ wêŋaagêc, andi sa. Aê gabe jaŋu gamêŋ êu bôŋ
    sa.
  ksd-ksd: Una tavangun, a tulungeagu; Amur a tavangun, a kaur ma ra pagol, Iau iat
    ina tavangun ta ra kavunvun iat.
  tur-YTC: Uyan, ey görkemim! Uyan, ey ut ve arp! Şafağı ben uyandırayım.
  bel-N: Умацаванае сэрца маё, Божа, умацаванае сэрца маё, буду сьпяваць і выслаўляць
    [Цябе].
  grc-BRENT: Ἐξουδενωθήσονται ὡς ὕδωρ διαπορευόμενον, ἐντενεῖ τὸ τόξον αὐτοῦ ἕως οὗ
    ἀσθενήσουσιν.
  kpr-kpr: Arie namoako, erone! Nanda gita a yuka ghae, divari dae erena! Nane giti
    yaru didivururono, iji vitarira.
  ind-AYT: (57-9) Bangunlah, hai kemuliaanku! Bangunlah, ya gambus dan kecapi; aku
    akan membangunkan fajar!
  yom-yom: Kotuka, muelꞌama ! Kotukanu, ngeyo Luti ayi ngitala ndiela kotula khiesa
    ki lumbu.
  yut-yut: Dɨpmɨn yɨpmaŋek pɨdokeŋsi. Gita ae kuleleyo tɨdokeŋsi. Wɨsa dɨma dagaŋakwan
    nak da kalɨp pɨdaŋek kap yokeŋ.
  nya-nya: Dzuka moyo wanga! Dzukani zeze ndi pangwe! Ndidzadzuka mʼbandakucha.
  hrv-hrv: Postojano je srce moje, Bože, postojano je srce moje; pjevat ću i svirati.
  mps-mps: Te ena pila mubo tagalama hodaluaibao. Eno te gita me, kulelego me, te
    musik waibao. Te be posa pabode, teda eno te musik waibao.
  tpi-tpi: Mi mas kirap lusim slip. Mi mas paitim gita na kulele samting. Tulait i
    bruk, orait bai mi mekim dispela musik.
  dan-1931: Mit Hjerte er trøstigt, Gud, mit Hjerte er trøstigt; jeg vil synge og
    lovprise dig,
  vie-OVCB: Vùng dậy, hồn ta hỡi! Đàn hạc ơi, trổi nhạc lên đi. Để kêu gọi bình minh
    thức giấc.
  guj-2017: હે મારા આત્મા; મારી વીણા અને તંબુરા; તમે જાગો; હું તો પ્રભાતમાં વહેલો
    ઊઠીશ.
  pon-2006A: Ngeni, pirada! Nei arp oh lair, kumwa pirada! I pahn pangenda ketipin.
  por-BRBSL: Wake acima, minha glória! Acorde, alaúde e harpa! Vou acordar o amanhecer.
  eng-OEBUS: awake, my soul. Awake, harp and lyre; I would wake the dawn.
  swe-swe: Mitt hjärta är redo (jag är förvissad, förtröstansfull) Gud (Elohim), mitt
    hjärta är redo (jag är förvissad, förtröstansfull). Jag vill sjunga och lova,
  cth-cth: Ka bawilennae kâhlaw haw, ratoung hoi tamawinaw kâhlaw awh haw. Kai ni
    teh kho ka dai khai han.
  twi-twi: Me kra nyan! Sanku ne bɛnta, munnyan! Me nso menyan anɔpahema.
  hlt-hlt: Ka thangpomnah aw haenghang laeh. Thangpa neh rhotoeng haenghang laeh.
    Mincang ah haenghang pawn ni.
  tbz-SIM: Kuyie, m bùɔ̀tì tɛ̃́nkɛ í duò, n tɛ̃́nkɛ í yĩɛ̃̀kù, m bo ndiè nkɛ dɑ sɑ̃ntí.
  msy-2020: Kɨ daguim ategh dɨkavigh uan gita ko kulele mɨsogham. Eghtɨ dar ararer
    aghuim otivtɨ aruem bigh anangam.
  dop-dop: Hɑɩ Ɩsɔ, mɑ nyɔɔ toŋ, mɑɑ sɑ-ŋ nɑ mɑ́ pʋɣʋlɩ-ŋ.
  azb-azb: Ey mənim ruhum, oyan! Ey çəng və lira, oyan! Qoy səhəri oyadım.
  eng-DBY: 'Awake, my glory; awake, lute and harp: I will wake the dawn.'
  hin-2017: हे मेरे मन जाग जा! हे सारंगी और वीणा जाग जाओ; मैं भी पौ फटते ही जाग उठूँगा।
  wol-KYG: Yàlla, dogu naa, dogu naa woy, di la kañ.
  swp-swp: Earuagu, u enotoro! Baubau eo huelele, au enotoro! Mara i uiari abo ea
    hanoi!
  bjr-bjr: Qinee findifiqa. Qinee piripuna faqa ufireena faqa arimariananoo iaqainanoo
    suani afu uruani.
  eng-YLT: Awake, mine honour, awake, psaltery and harp, I awake the morning dawn.
  kne-kne: Bomangonak ay masapa ta tokarek din gitara ya arpa.
  eng-WYC-2017: My glory, rise thou up; psaltery and harp, rise thou up; I shall rise
    up early.
  eng-WMBB: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  zat-NTPS: Bebán lazre', bénne'du xu'a, ne le xebán lázrele, le'e dxínnele da dxúl-lale̱nle,
    ne da zríadi'i na du. Che zílala chásaqueza'.
  zty-NTPS: Bebán, be' da' nakkza', na' le yebán, ḻe'e žinnle da' ka' žóḻ-ḻenle.
    Zildo' yebankza'.
  urd-GVH: ऐ मेरी जान, जाग उठ! ऐ सितार और सरोद, जाग उठो! आओ, मैं तुलूए-सुबह को जगाऊँ।
  rug-rug: Maqu vaṉunu meke kera, maqu kera vahesia pa mike, maqu kera vahesia sa
    Tamasa pana munumunu vaqavaqasa.
  gaz-gaz: Yaa lubbuu ko, dammaqi! Yaa kiraaraa fi baganaa dammaqaa! Anis ganamaan
    nan dammaqa.
  fra-LSG: Mon cœur est affermi, ô Dieu! Mon cœur est affermi; Je chanterai, je ferai
    retentir mes instruments.
  yal-yal: Ala, n xaxili ragidixi yati! N bɛtin bama nɛn, n yi i tantun!
  iou-iou: Eruk bänepna, pidäm täyi! Täŋkaŋ wagäm gita in udegän, kap tekta pidäm
    täkot! Pidäm taŋpäŋ kome nämo yäŋeŋirän kap tena!
  haw-1868: E ala'e, e kuu nani, e ala, e ka violaumi a me ke kinora; Owau nei hoi
    kekahi e ala'e i ka wanaao.
  arb-NAV: اسْتَيْقِظِي يَا نَفْسِي. اسْتَيْقِظِي يَا رَبَابُ وَيَا عُوْدُ. سَأُوْقِظُ
    الفَجْرَ عَلَى شَدْوِي.
  ded-ded: Ubaongana ge negengboribesena. Gitakurere ngeni gboribisia. Ni ama negemma
    yegec heima amabangecac kperagi midibade.
  ewe-ewe: Nyɔ, nye luʋɔ! Nyɔ, kasaŋku kple gasaŋku! Mana fɔŋli nanyɔ!
  eng-LEE: '(57:9) Awake, my spirit; awake, psaltery and harp: I will wake up the
    morning-dawn.'
  asm-FB: হে মোৰ হৃদয়, সাৰ পোৱা; হে নেবল আৰু বীণা, সাৰ পোৱা; মই প্ৰভাতক জগাম।
  sus-A: عَلَ، ﭑ بْحّ بَرَ لِمَنِيَ، ﭑ بَرَ لِمَنِيَ سْتْ. ﭑ بّيتِ بَمَ نّ، ﭑ عِ تَنتُمَ
    نّ.
  fra-SBL: Réveille-toi, ma gloire ! Réveille-toi, luth et harpe ! Je vais réveiller
    l'aube.
  hbo-hbo: נָ֘כֹ֤ון לִבִּ֣י אֱ֭לֹהִים נָכֹ֣ון לִבִּ֑י אָ֝שִׁ֗ירָה וַאֲזַמֵּֽרָה׃
  kik-kik: Wee muoyo wakwa arahũka! Arahũka wee kĩnanda kĩa mũgeeto, o nawe kĩnanda
    gĩa kĩnũbi! Ngwarahũka ruoro rũgĩtema.
  fra-NCL: Mon cœur est affermi, ô Dieu, mon cœur est affermi ; je chanterai et ferai
    retentir de joyeux instruments.
  cek-AK: Ka hinghaih, angthawk ah! Katoeng hoi tamoinawk, angthawk oh! Kai doeh kang
    thawk palang han.
  cuk-cuk: An wakudaryalaba gwisgudagoed. An atakalile, gar-arpa, gar-lira, an ogoloed.
  uig-CYR: Улар еқип кәткән сулардәк өтүп кәткәй; Улар оқларни чәнләп атқанда, Оқлири
    учсиз болуп кәткәй!
  tel-2017: నా ప్రాణమా, మేలుకో. స్వరమండలమా, సితారా, మేలుకోండి. నేను వేకువనే నిద్ర
    లేస్తాను.
  hat-BSA: Leve, glwa mwen! Leve ap avèk gita! Mwen va fè maten vin leve.
  ukr-ONPU: Нехай зникнуть, як вода, що розтікається. Коли натягуватимуть лука, нехай
    стріли їхні будуть надломлені.
  kos-kos: Ngutalik, O ngunik! Ngutalik, harp ac lyre nutik! Nga ac fah okasak faht
    uh.
  hbo-WLC: נָ֘כ֤וֹן לִבִּ֣י אֱ֭לֹהִים נָכ֣וֹן לִבִּ֑י אָ֝שִׁ֗ירָה וַאֲזַמֵּֽרָה׃
  ibo-ibo: Teta nʼụra mkpụrụobi m! Teta, ụbọ akwara na une! Aga m akpọte chi ọbụbọ.
  ory-ory: ହେ ମୋହର ଗୌରବ, ଜାଗ୍ରତ ହୁଅ; ହେ ନେବଲ ଓ ବୀଣେ, ଜାଗ୍ରତ ହୁଅ; ମୁଁ ନିଜେ ଅତି ପ୍ରଭାତରେ
    ଜାଗ୍ରତ ହେବି।
  chk-chk: Ngüni, kopwe pwök, ekewe kitar me ükülele repwe pwök. Üpwe apwökü mallen
    rän.
  rop-rop: Mi dalimbat miselp, “Jidan gudbinji! Gajim yu gita en sing! Ai garra gidap
    bifo det san en sing!”
  ukr-1871: Пробудися, славо моя! Пробудїтесь, гуслі і псалтиря! Розбуджу я зорю ранню.
  yon-yon: O ne kingkin, yaro dembe! Haap yoom laiya yoom yaro dembime! Yiiwiib wangke
    wingkani aron kakmendaniine awawini nambere wananuun.
  deu-1951: (057-9) Wache auf, meine Ehre, Psalter und Harfe, wacht auf! Ich will
    mit dem Morgenrot erwachen.
  eng-JPS: (57-9) Awake, my glory; awake, psaltery and harp; I will awake the dawn.
  srp-1865: Probudi se, slavo moja, probudi se, psaltire i gusle; ustaæu rano.
  lug-lug: Zuukuka, ggwe omwoyo gwange! Zuukuka ggwe ennanga ey’enkoba, naawe entongooli,
    ndyoke nnyimbe okukeesa obudde.
  heb-heb: עורה כבודי עורה הנבל וכנור אעירה שחר׃
  ben-IRV: আমার সম্মানিত হৃদয় জেগে ওঠ; নেবল ও বীণা জেগে ওঠ; আমি ভোরে ঘুম থেকে উঠব।
  ntu-ntu: '@see-verse:PSA.057.007'
  pan-pan: ਹੇ ਮੇਰੇ ਮਨ, ਜਾਗ! ਹੇ ਸਿਤਾਰ ਤੇ ਬਰਬਤ, ਜਾਗੋ! ਮੈਂ ਫਜ਼ਰ ਨੂੰ ਵੀ ਜਾਗਾਂਗਾ!
  mya-JVB: အိုငါ့ ဝိညာဉ် ၊ နိုး လော့။ တယော နှင့် စောင်း တို့ နိုး ကြလော့။ ငါလည်း စောစော
    နိုး မည်။
  kgf-kgf: Neŋ giaŋgiaŋa imi mindiwa yacmac. Nuac qeri uŋana gi yacna, gita kulelena
    iri yaric.
  tte-O: Kutolo, Yaluyaluwagu kutolo, kabo yatolo yau kaba venu api yakalaili na dabwelo
    yayanoi.
  tbg-tbg: Ho ti maraquravauvo, himpuane. Ho ti kitaa kulelevauvo, aniqenavu himpi
    vaiha aatitare inaraqaahai ihi tivaqi vuare.
  hmo-hmo: Egu lauma e, do oi noga! Egu gita badana, bona gita maragina e, do umui
    noga! Lau ese daba rere do lau hanogaia.
  zar-NT: ¡Bubán, böʼ naca cazaʼ! ¡Guliʼbán arpa, en bihuël-la! ¡Zíladoʼ ubanaʼ,
  urd-urd: ऐ मेरी शौकत, बेदार हो! ऐ बर्बत और सितार जागो! मैं ख़ुद सुबह सवेरे जाग उठूँगा।
  rus-SYN: Да исчезнут, как вода протекающая; когда напрягут стрелы, пусть они будут
    как переломленные.
  bqc-SIM: Ma sↄ̃ dilɛa Lua, ma sↄ̃ dilɛa, má lɛsi mà n táasilɛ.
  tcz-CHONGTHU: Thou in kalung! Thou in, o Semjang le tumging! Ka vahchoila'n jingninou
    hi thoudoh ing e.
  mar-mar: हे माझ्या गौरवी जीवा, जागा हो; हे सतारी आणि वीणे, जागे व्हा; मी पहाटेला
    जागे करीन.
  isl-isl: Guð minn, nú er hjarta mitt rótt og ég treysti þér. Ég vil lofa þig!
  hlt-THB: Ka hqingnaak, hqyng lah! Tingtoeng ingkaw qaw tingtoeng nang, hqyng lah!
    Kai taw mymcang hqit awh hqyng hawh kawng nyng.
  qub-qub: Ricchariy ari shongullä. Gampis arpa ricchay ari. Arpa-mallwapis ricchay
    ari. Intitapis ricchachishänami.
  bqp-bqp: Ǹ vu, ma swɛ̃̀! Ma mↄrↄ kũ ma gidigboo kú máa? Mani gudↄ pá mìio.
  hat-hat: (057:9) M'ap souke kò mwen, m'ap leve. M'ap pran gita mwen, m'ap pran bandjo
    mwen. Mwen pral fè solèy leve!
  eng-BSB: Awake, my glory! Awake, O harp and lyre! I will awaken the dawn.
  eng-WEBPB: Wake up, my glory! Wake up, lute and harp! I will wake up the dawn.
  kbq-kbq: Nagu'amoka otio. Hapu zavenane laeri zavenanena oti'o. Nagra zagame hu'na
    ko'matu'zana azeri otigahue.
  pon-pon: Nen i pirida! Kaul o arp pirida! I pan pirida nin joran.
  nhe-BL: Na nimocualtlalía para nijtzotzonas noarpa huan noguitarra. Cualca niisa
    para nimitztlatzotzonilis.
  wnc-wnc: Na dapunu pekgau ateke enawit. Enake nata gwamemingu gitaat gatu kuleleat
    zipit. Gakngau waaknga tasiwawa kawakawik.
  bus-bus: Ǹ vu, ma swɛ̃̀! Ma mↄrↄ kↄ̃n ma kuntigio kú máa? Mɛ́ gudↄↄ pá mìo.
  gub-BL: Eme'e nehe, hepy'a. Eme'e nehe, hewioràwiràn. Epu'àm nehe, hewioràw zàwenugar.
    Amume'e kar putar kwarahy ihe nehe.
  eng-DRA: They shall come to nothing, like water running down; he hath bent his bow
    till they be weakened.
