verse: PSA.057.002
translations:
  mal-C: അത്യുന്നതനായ ദൈവത്തോടു ഞാൻ കേണപേക്ഷിക്കുന്നു, എന്നെ കുറ്റവിമുക്തനാക്കുന്ന
    ദൈവത്തോടുതന്നെ.
  deu-TKW: Sei mir gnädig, o Gott, sei mir gnädig! Denn bei dir sucht meine Seele
    Zuflucht, und im Schatten deiner Flügel will ich Zuflucht suchen, bis das Verderben
    vorübergeht.
  lin-lin: Oh Nzambe, yokela ngai mawa ! Yokela ngai mawa, pamba te nazali koluka
    ebombamelo ; nazali koluka ebombamelo na se ya mapapu na Yo, kino tango ya pasi
    ekoleka.
  mmx-mmx: Nia a toro ri ne Moroa, ni Leeme Avolo, mo im taba ia mi lempanga axap
    nia ak pakes tin.
  eng-LSV: I call to God Most High, || To God [who] is perfecting for me.
  eng-GNV: I will call vnto the most high God, euen to the God, that performeth his
    promise toward me.
  eng-WEBSTER: I will cry to God most high; to God that performeth all things for
    me.
  nhw-BL: Nijtzajtzilis Toteco Dios Catli Más Hueyi. Quena, nijnojnotzas Toteco Dios
    catli nochipa nechpalehuía ipan nochi tlamantli.
  swh-ONEN: Namlilia Mungu Aliye Juu Sana, Mungu atimizaye makusudi yake kwangu.
  bba-bba: Gusunɔ, ɑ nɛn wɔnwɔndu wɑɑwo. Wunɛn miyɑ nɑ kuku yeru kɑsu. Wunɛn kɑsɑn
    sɑɑrɑ tɑ koo mɑn bere sere nɛn nɔni swɑ̃ɑru kpuro tu kɑ kpe.
  eng-KJVCPB: I will cry unto God most High; Unto God that performeth all things for
    me.
  luo-luo: Aywagora ne Nyasaye Man Malo Moloyo, Nyasaye machopona chenroge ema aywakne.
  aii-aii: ܒܸܬ ܩܵܪܹܝܢ ܠܐܲܠܵܗܵܐ ܥܸܠܵܝܵܐ، ܠܐܲܠܵܗܵܐ ܕܟܹܐ ܬܲܡܸܡ ܟܠܔ ܡܸܢܕܝܼ ܩܵܬ‌ܝܼ.
  meu-meu: Dirava Herea Mikamika na tai heniamu, egu ai ena ura e haḡuḡuruamu Diravana.
  npi-ULB: सर्वोच्‍च परमेश्‍वरमा म पुकारा गर्नेछु, परमेश्‍वरमा जसले मलाई सबै कुरा
    गर्नहुन्छ ।
  yor-yor: Mo kígbe sókè sí Ọlọ́run Ọ̀gá-ògo jùlọ, sí Ọlọ́run tó ń pa májẹ̀mú rẹ̀
    mọ́ fún mi.
  pes-OPCB: نزد خدای متعال، خدایی که همهٔ نیازهایم را برمی‌آورد، دعا می‌کنم.
  tgl-ULB: Mananawagan ako sa Kataas-taasang Diyos, sa Diyos, na ginagawa ang lahat
    ng bagay para sa akin.
  nop-nop: Nu adi Bepaŋ loloŋnit hinehinekdi nehitubu-lodawek yoŋa kutinilat. Kaŋ
    nu maŋgoŋdok baniŋ tilat hogohogok u tuwot hinek namulak.
  hui-hui: I̱na Ngode Datagaliwabe Daligaorene Daliga kagohondo i̱ biamogo bia lole
    olalu haabo haruli. Ibugua mbirale bibahende i̱ha tubagiho kogo damene ngiai haga
    ka.
  mya-mya: ငါ​လို​သ​မျှ​သော​အ​ရာ​တို့​ကို​ပေး​တော် မူ​သော၊ အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်
    အား ငါ​သည်​တောင်း​လျှောက်​ပါ​၏။
  bod-N: བདག་གིས་བླ་ན་མེད་པའི་དཀོན་མཆོག༌སྟེ། །ཉིད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ་ང་རང༌ལ། །ཐམས་ཅད་གནང་བ་ཁོང་ལ་འོ་དོད༌འབོད།།
  wsk-wsk: Aninga niara Kaem Kalel Biya mu kote betesam; nu aninga bitarso.
  sna-sna: Ndinodanidzira kuna Mwari Wokumusoro-soro, kuna Mwari anozadzisa chinangwa
    chake kwandiri.
  spa-BLM: Clamo al Dios Altísimo, a Dios que cumple mis peticiones por mí.
  cac-cac: Ach in Diosal te nivan elc'ochi, tzin avaj d'ayach, yujto a achn̈ej tzach
    colvajn̈ej ved'oc.
  swh-ULB: Nitakulilia Mungu uliye hai, kwa Mungu, afanyaye mambo yote kwa ajili yangu.
  bel-bel: Няўжо-такі праўду вы кажаце, судзьдзі, няўжо справядліва судзіце, сыны
    чалавечыя?
  deu-ELBBK: Sei mir gnädig, o Gott, sei mir gnädig! Denn zu dir nimmt Zuflucht meine
    Seele, und ich will Zuflucht nehmen zu dem Schatten deiner Flügel, bis vorübergezogen
    das Verderben.
  mbb-OT: Ed-umew a ziyà te kenikew te Utew Lavew he Megbevayà, iyan ka edtuman te
    mibpeleyaǥan nu kediey.
  mal-2015: അത്യുന്നതനായ ദൈവത്തെ ഞാൻ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്കുവേണ്ടി സകലവും നിർവ്വഹിക്കുന്ന
    ദൈവത്തെ തന്നേ.
  gup-gup: Ngaye wanjh ngamarnekayhme nawu Nawernhkimuk God Duninjh. Nungka munguyh
    kakurduyime kore yingkihkarremarnbom ngardduk.
  rmc-rmc: Av ke ma jileskro, Devla! Av ke ma jileskro, bo miri duša pes denašel te
    garuvel ke tute. Garuvav man andro ciňos tire kridlengro, medik na predžala e
    pohroma.
  nlg-nlg: Inau ngangaraha dato vania God te haba vule, vania gaia ge ke vakalei nina
    lei ghanaghana dila vaniu.
  pes-OPV: نزدخدای تعالی آواز خواهم داد، نزد خدایی که همه‌چیز را برایم تمام می‌کند.
  ron-1924: Еу стриг кэтре Думнезеу, кэтре Чел Пряыналт, кэтре Думнезеу, каре лукрязэ
    пентру мине.
  ben-OBCV: আমি পরাৎপর ঈশ্বরের কাছে প্রার্থনা করব, ঈশ্বরের কাছে যিনি আমার প্রতি তাঁর
    সংকল্প পূর্ণ করেন।
  som-som: Waxaan u qayshanayaa Ilaaha ugu sarreeya, Oo ah Ilaaha wax kasta ii sameeya.
  lat-VUC: '[Si vere utique justitiam loquimini, recta judicate, filii hominum.'
  eng-ASVBT: I will cry unto God Most High, Unto God that performeth all things for
    me.
  mna-mna: Nio aŋtaŋroro Anutu kor kana kat be iuulu yo. Pa ŋgar kini ta iurur ŋonoono.
    Tana mbulu ta so leleene iur pa be ipet pio, na ni ko ikam ma ipet.
  ita-1885: Io griderò all'Iddio altissimo; A Dio che dà compimento a' fatti miei.
  eng-LXXUP: If ye do indeed speak righteousness, Then do ye judge rightly, ye sons
    of men.
  eng-ULB: I will cry to God Most High, to God, who does all things for me.
  spa-VBL: Clamé por ayuda al Dios Altísimo, a Dios, quien me defiende.
  fra-_FOB: Je crie au Dieu Très-Haut, à Dieu qui accomplit son œuvre pour moi.
  mal-mal: അത്യുന്നതനായ ദൈവത്തെ ഞാൻ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്കുവേണ്ടി സകലവും നിർവ്വഹിക്കുന്ന
    ദൈവത്തെ തന്നെ.
  lit-lit: Aš šauksiuosi Dievo, Aukščiausiojo, Dievo, kuris iki galo veikia mano labui.
  urd-GVR: Maiṅ Allāh T'ālā ko pukārtā hūṅ, Allāh se jo merā muāmalā ṭhīk karegā.
  suz-BL: गो नेल्‍ल क्‍येङा ठेयब, परमप्रभु कली ब्रेत्‍नुङ। परमप्रभुमी आं पर्बम आ मिम्‍शो
    खाप्‍ब।
  eng-NOY: I call upon God the Most High, Upon God, who performeth all things for
    me;
  ita-1927: 'Io griderò all’Iddio altissimo: a Dio, che compie i suoi disegni su me.'
  ckb-ckb: بۆ خودای هەرەبەرز هاوار دەکەم، بۆ ئەو خودایەی ئەستۆپاکیم دەسەلمێنێت.
  eng-BBE: I will send up my cry to the Most High God; to God who does all things
    for me.
  xsi-xsi: Naŋa asarâwa pa Maro Kindeni âta Tamwata tu ma ivila naŋa. Ina uru iveta
    kie ara pa naŋa.
  kan-OKCV: ಮಹೋನ್ನತನಾದ ದೇವರಿಗೆ, ಮೊರೆಯಿಡುತ್ತೇನೆ. ನನಗಾಗಿ ಕಾರ್ಯಗಳಿಗೆ ನ್ಯಾಯ ನೀಡುವ ದೇವರಿಗೆ
    ಮೊರೆಯಿಡುತ್ತೇನೆ.
  tam-2017: எனக்காக யாவையும் செய்து முடிக்கப்போகிற தேவனாகிய உன்னதமான தேவனை நோக்கிக்
    கூப்பிடுவேன்.
  spa-RV-1909: Clamaré al Dios Altísimo, al Dios que me favorece.
  ron-BTF: Voi striga către Dumnezeul cel preaînalt, către Dumnezeul care îmi împlinește
    toate.
  eng-WEBP: I cry out to God Most High, to God who accomplishes my requests for me.
  eng-FBV: I cry out for help to God Most High, to God who vindicates me.
  nld-1939: Ik roep tot God, den Allerhoogste, Tot God, zo goedertieren voor mij;
  nch-BL: Nijtzajtzilis Toteco Dios Cati Más Hueyi. Quena, nijnojnotzas Toteco Dios
    cati nochipa nechpalehuía ipan nochi tamanti.
  vie-1934: Tôi sẽ kêu cầu cùng Đức Chúa Trời Chí cao, Tức là Đức Chúa Trời làm thành
    mọi việc cho tôi.
  cha-cha: Bae juagang si Yuus Gueftaquilo; si Yuus ni y jafatinas todo y güinaja
    para guajo.
  hin-CV: मैं सर्वोच्च परमेश्वर को पुकारता हूं, वही परमेश्वर, जो मुझे निर्दोष ठहराते
    हैं.
  eng-OURB: I cry out to El 'Elyon [God Most High], to God who accomplishes my requests
    for me.
  spa-BES: Enviaré mi clamor al Dios Altísimo; a Dios que me favorece.
  tdx-tdx: Kanjieko t’i Andrianañahare Abo-tia; Aman’ Añahare fahatafeterako.
  tha-KJV: ข้าพเจ้าจะร้องทูลต่อพระเจ้าองค์​ผู้​สูงสุด ต่อพระเจ้าผู้ทรงกระทำการทั้งสิ้นให้สำเร็จเพื่อข้าพเจ้า
  por-BR-2018: Clamarei ao Deus Altíssimo; a Deus, que cumprirá sua obra em mim.
  deu-ELO: Zu Gott, dem Höchsten, will ich rufen, zu dem Gott, der es für mich vollendet.
  eng-WYC-2018: I shall cry to God alder-highest; to God that did well to me. (I shall
    cry to the Most High God; to God who did so much good for me.)
  epo-epo: Mi vokas al Dio Plejalta, Al Dio, kiu decidas pri mi.
  gfk-gfk: Iau tataau tupas God Nong i Naliu Harsakit. Iau suah uram ho God nong i
    pakile haruatne asa ing ga lik utagu.
  uig-PIN: Hudaƣa, yǝni Ⱨǝmmidin Aliy Bolƣuqiƣa, Ɵzüm üqün ⱨǝmmini orunlaydiƣan Tǝngrigǝ
    nida ⱪilimǝn;
  beo-beo: Na da Gadodafa Godema wele sia:sa. Bai E da na wali esaloma:ne lamu liligi
    defele nama iaha.
  tpi-OTNT: Mi save singaut long God Antap Tru bilong em i helpim mi. Na em i save
    givim mi olgeta samting mi sot long en.
  hau-SA: Na yi kuka ga Allah Mafi Ɗaukaka, ga Allah, wanda yake cika manufarsa gare
    ni.
  udu-udu: Aha/ gwokina ’twa/ Arumgimis jin Caa e ki Ca mo, eya Arumgimis jin thimki
    ’kup̱ miim ’boro’d piti gom aha/ mo.
  uig-LAT: Xudagha, yeni Hemmidin Aliy Bolghuchigha, Özüm üchün hemmini orunlaydighan
    Tengrige nida qilimen;
  nde-nde: Ngiyakhala kuNkulunkulu oPhezukonke, kuNkulunkulu ogcwalisa isimiso sakhe
    ngami.
  ton-ton: Te u tangi ki he ʻOtua fungani māʻolunga, ki he ʻOtua ʻoku fai ʻae ngaahi
    meʻa kotoa pē maʻaku.
  ces-1613: Smiluj se nade mnou, ó Bože, smiluj se nade mnou; neboť v tebe doufá duše
    má, a v stínu křídel tvých schráním se, až přejde ssoužení.
  eng-WMB: I cry out to God Most High, to God who accomplishes my requests for me.
  tam-TCV: எனக்காக யாவையும் செய்து முடிக்கும், மகா உன்னதமானவரான இறைவனை நோக்கி நான்
    கூப்பிடுவேன்.
  ceb-ULB: Mohilak ako sa Labing Halangdon nga Dios, ang Dios nga nagbuhat sa tanang
    mga butang alang kanako.
  pol-UBG: Będę wołał do Boga Najwyższego, do Boga, który doprowadzi moją sprawę do
    końca.
  urd-GVU: مَیں اللہ تعالیٰ کو پکارتا ہوں، اللہ سے جو میرا معاملہ ٹھیک کرے گا۔
  eng-OEBCW: I cry to the Most High God, to the God who accomplishes for me.
  deu-1912: Ich rufe zu Gott, dem Allerhöchsten, zu Gott, der meines Jammers ein Ende
    macht.
  kan-2017: ಪರಾತ್ಪರನಾದ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವೆನು, ನನ್ನ ಕಾರ್ಯವನ್ನು ಸಫಲಮಾಡುವ ದೇವರನ್ನು ಕೂಗಿ
    ಕರೆಯುವೆನು.
  yap-yap: Gu be pining Got, ni ir e ba Th’abi Tolang, Got nma pi’ urngin e tin bt’uf
    rog.
  hlt-MCSB: Kai ham hma aka khap Pathen te Sangkoek Khohni, Pathen la ka khue.
  mdy-ETH: ታኣም ማሌ ባኮ ማዺ ኩንሣ ፆኦዛሢ ዒዛ ዼኤፓሢ ባንሢ ታኣኒ ዒላታኔ።
  twi-ASANTE: Mesu frɛ Onyankopɔn, Ɔsorosoroni no; Onyankopɔn a ɔma ne pɛ ba mu wɔ
    me ho.
  eng-WEBU: I cry out to God Most High, to God who accomplishes my requests for me.
  acu-NT: Yus timiá juun aa nuna wina yainkatin asamtai untsuktatjai.
  spa-PDDPT: Clamaré a ʼElohim ʼElyón, A ʼEL, Quien me favorece.
  gun-gun: Ajapukai Nhanderuete Yvate ete va'e pe, mba'eta opa mba'e gui xerepy va'e.
  agu-BL: Copon inwutz teru' na ilu' inRyosil. Na na el intxum tetz yi at wi'nin k'eju',
    nin jun cu'n tz'ocoponu' tan wuch'eye'n.
  ilo-ULB: Umasugakto kenka O Dios a Kangatoan, iti Dios, a mangted iti amin a kasapulak.
  kpg-kpg: Au e gahigahi dogu God dela i di Gowaa Aamua, di God dela e hagahumalia
    au gi agu mee ala e hiihai ginai huogodoo.
  uig-ARA: خۇداغا، يەنى ھەممىدىن ئالىي بولغۇچىغا، ئۆزۈم ئۈچۈن ھەممىنى ئورۇنلايدىغان
    تەڭرىگە نىدا قىلىمەن؛
  sus-sus: Ala, hinnɛ n na, yandi i xa hinnɛ n na. N maratangɛ fenma i yire alɔ tɔxɛyɔrɛ
    a fenma a nga gabutenyi bun ma ki naxɛ han fe xɔrɔxɔɛ xa dangi.
  pon-2006: I patohwan likwerih ei Koht, Wasa Lapalahpie, ei Koht, me kin ketikihong
    ie ei anahn akan koaros.
  jae-jae: Aê gamôêc gêdêŋ Lôlôc Ŋatau Anôtô. Gamôêc gêdêŋ Anôtô, taŋ gêjam gôliŋ
    ŋoc biŋ gêmoa naŋ.
  ksd-ksd: Ina kail tadav God, ra Ngala Kakit, Tadav God nina i maramaravut iau.
  tur-YTC: Yüce Tanrı'ya, Benim için isteklerimi yerine getiren Tanrı’ya sesleniyorum.
  bel-N: Зьлітуйся нада мною, Божа, зьлітуйся нада мною! Бо ў Табе мае надзею душа
    мая і ў ценю крылаў Тваіх буду хавацца, пакуль не міне загуба.
  grc-BRENT: Εἰ ἀληθῶς ἄρα δικαιοσύνην λαλεῖτε, εὐθεῖα κρίνετε οἱ υἱοὶ τῶν ἀνθρώπων.
  kpr-kpr: Na God ika bekáda aikena kori seraena. God, namokena rea aono dae uju eraira,
    ava nune ari beká sirorarira.
  ind-AYT: (57-3) Aku berseru kepada Allah Yang Mahatinggi, kepada Allah yang menyelesaikan
    bagiku!
  yom-yom: Ndiela yamikina kuidi Nzambi yizangama ; kuidi Nzambi weti dukisa zikhanu
    ziandi kuidi minu.
  yut-yut: Nak Piŋkop Wukwisi do yaŋ tɨdosot. Uŋun da aŋpulugaŋban galaktokni tagɨ
    yolgeŋ.
  nya-nya: Ine ndikufuwulira kwa Mulungu Wammwambamwamba, kwa Mulungu amene amakwaniritsa
    cholinga chake pa ine.
  hrv-hrv: Smiluj mi se, Bože, o smiluj se meni jer mi se duša utječe tebi! U sjenu
    tvojih krila zaklanjam se dok pogibao ne mine.
  mps-mps: Eno te Ugwadu Mu Bidibo Godigo te ena tau somainu i wabo dao. Tama agai
    te ena sǫą pabo nai tigidali mabo dao.
  tpi-tpi: Mi save singaut long God Antap Tru bilong em i helpim mi. Na em i save
    givim mi olgeta samting mi sot long en.
  dan-1931: Vær mig nådig, Gud, vær mig nådig, thi hos dig har min Sjæl søgt Ly; i
    dine Vingers Skygge søger jeg Ly, til Ulykken er drevet over.
  vie-OVCB: Con kêu van Đức Chúa Trời Chí Cao, Đức Chúa Trời, Đấng thực hiện mục đích
    của Ngài cho con.
  guj-2017: હું પરાત્પર ઈશ્વરને પ્રાર્થના કરીશ, ઈશ્વર જે મારું પૂરું કરનાર છે, તેમની
    હું પ્રાર્થના કરીશ.
  pon-2006A: I patohwan likwerih ei Koht, Wasa Lapalahpie, ei Koht, me kin ketikihong
    ie ei anahn akan koaros.
  por-BRBSL: Eu clamo a Deus Altíssimo, a Deus que atende aos meus pedidos por mim.
  eng-OEBUS: I cry to the Most High God, to the God who accomplishes for me.
  swe-swe: Var mig nådig (förbarma dig över mig; visa mig oförtjänt kärlek) Gud (Elohim),
    var mig nådig – för i dig har min själ (hela min varelse) tagit sin tillflykt
    (förtröstat; sökt sitt skydd och hopp) och under (i) skuggan av dina vingar ska
    jag ta min tillflykt [] tills farorna (olyckorna, oroligheterna, ogärningarna)
    dragit förbi. [Till skillnad från upprepas ”var mig nådig” en gång till här och
    förstärker Davids vädjan. Verbet ”ta sin tillflykt” används också två gånger.
    Först i perfekt, ”har tagit min tillflykt” vilket troligtvis beskriver en avslutad
    handling med ett pågående resultat. David har sin trygghet och säkerhet hos Herren.
    Sedan, i upprepningen av detta verb, är formen i imperfekt, något som i hebreiskan
    ofta används för att beskriva futurum – tillsammans uttrycker detta hopp om en
    ständig tillflykt. Det finns också en association till kerubernas vingar som överskuggar
    nådastolen i tabernaklet, se även .]
  cth-cth: Lathueng Poung Cathut, bangpuengpa na kasakpouhkung, ka Cathut teh na kaw
    han.
  twi-twi: Misu frɛ Onyankopɔn, Ɔsorosoroni no; Onyankopɔn a ɔma ne pɛ ba mu wɔ me
    ho.
  hlt-hlt: Kai ham hma aka khap Pathen te Sangkoek Khohni, Pathen la ka khue.
  tbz-SIM: Áú Kuyie, n dɛɛtɛ́, yɑ̀ɑ n dɛɛtɛ́! N sɔri ɑ fìɛ̀ti dɛ́ɛ̀ mmɛ, kɛ kémmú
    mɛfɛ̃́ṹtímɛ̀ bo deèmɛ̀.
  msy-2020: Godɨn Bar Pɨn Itim, a God, kɨ uabɨn akurvaghasa an dei. Bizir kɨ oteveziba,
    a bar ada isa na ganɨdi.
  dop-dop: Hɑɩ, Ɩsɔ nyənɩ mɑ pətɔɔtəlɛ yoo, nyənɩ mɑ pətɔɔtəlɛ. Mpi tɔ, nyɑ́ kiŋ kɛ
    mɑ pɛɛkəɣɩ mɑ təcɔɔsəlɛ. Mɑɑ ŋmɛlɩ tənɑ, nɑ n kenti mɑ tɔɔ, hɑlənɑ wɑhɑlɑnɑɑ pɑnɛ
    pɑ́ tɛ.
  azb-azb: Allah-Taalanı çağırıram, Mənim üçün hər şeyi verən Allahı çağırıram.
  eng-DBY: I will call unto God, the Most High; unto God that performeth [all] for
    me.
  hin-2017: मैं परमप्रधान परमेश्वर को पुकारूँगा, परमेश्वर को जो मेरे लिये सब कुछ सिद्ध
    करता है।
  wol-KYG: Éy Yàlla, baaxe ma, ngalla baaxe ma, fi yaw laay làqu, yiiroo sa kiiraay,
    ba musiba yi jàll.
  swp-swp: Ea eogalau Eaubada Saesae Aririna arinai, Eaubada arinai ia wa ena nuatu
    enagu i hemamohoiei.
  bjr-bjr: Qinee Anutuna aiqama afeeka faqaana aaraidaqa. Qini didimari aiqama ainainna
    qimimari Anutuna aaridaqa.
  eng-YLT: I call to God Most High, To God [who] is perfecting for me.
  kne-kne: Mankararagak en sik-a, Diyos ay kangatoan, ay mangidawdawat en sak-en si
    amin ay kasapolan.
  eng-WYC-2017: I shall cry to God alder-highest; to God that did well to me.
  eng-WMBB: I cry out to God Most High, to God who accomplishes my requests for me.
  zat-NTPS: Guláwizra' Dios, Benne' zrente̱. Guláwizra' Dios chee̱ gácale̱ne̱' neda'.
  zty-NTPS: Wḻiža' Dios, Benne' ẕente. Wḻiža' Ḻe' nich gákḻene' neda'.
  urd-GVH: मैं अल्लाह तआला को पुकारता हूँ, अल्लाह से जो मेरा मामला ठीक करेगा।
  rug-rug: Tepa la si rau koasa Tamasa pu Ululu Hola koari doduru, koasa Tamasa pu
    va gorevura i sari doduru qua hiniva.
  gaz-gaz: Ani gara Waaqa Waan Hundaa Oliitti, gara Waaqa haaloo naa baasuutti nan
    iyya.
  fra-LSG: Aie pitié de moi, ô Dieu, aie pitié de moi! Car en toi mon âme cherche
    un refuge; Je cherche un refuge à l’ombre de tes ailes, Jusqu’à ce que les calamités
    soient passées.
  yal-yal: Kininkinin n ma! Ee! Ala! Kininkinin n ma! Amasɔtɔ n niin marakisin fenma
    i tan nan yii. N xa luxunden sɔtɔ i gabutɛɛn bun, han yihadin yi dangu.
  iou-iou: Näk Anutu täŋpämorek mähemiken täŋkentäk yäpmäkta gera yäyat. Anutu u täŋkentäŋ
    namiŋirän imaka kubäta nämo wäyäkŋek täyat.
  haw-1868: E kahea aku au i ke Akua kiekie loa, I ke Akua nana i hana mai no'u.
  arb-NAV: أَصْرُخُ إِلَى اللهِ الْعَلِيِّ، الَّذِي يُتَمِّمُ لِي مَقَاصِدَهُ،
  ded-ded: Ni Anutu Engenatoango meficnuudeac kpacduae. Anutu yennoc neac kekecareng
    uayagoc faima uaya nearu mesidarude.
  ewe-ewe: Mawu, Dziƒoʋĩtɔ lae medo ɣli na, Mawu si wɔa ɖoɖo si wòwɔ ɖe ŋunye la dzi.
  eng-LEE: (57:3) I will call unto God, the Most High; unto God that accomplisheth
    [his kindness] on me.
  asm-FB: মই সৰ্ব্বোপৰি ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিম, মোৰ কাৰ্যসাধক ঈশ্বৰক নিবেদন কৰিম।
  sus-A: عَلَ، هِننّ ﭑ نَ، يَندِ عِ شَ هِننّ ﭑ نَ. ﭑ مَرَتَنفّ قٍنمَ عِ يِرٍ عَلْ
    تْشّيْرّ عَ قٍنمَ عَ نفَ فَبُتٍنيِ بُن مَ كِ نَشّ هَن قٍ شْرْشْي شَ دَنفِ.
  fra-SBL: Je crie vers le Dieu Très Haut, à Dieu qui accomplit mes demandes pour
    moi.
  hbo-hbo: חָנֵּ֤נִי אֱלֹהִ֨ים ׀ חָנֵּ֗נִי כִּ֥י בְךָ֮ חָסָ֪יָה נַ֫פְשִׁ֥י וּבְצֵֽל־כְּנָפֶ֥יךָ
    אֶחְסֶ֑ה עַ֝֗ד יַעֲבֹ֥ר הַוֹּֽות׃
  kik-kik: Ngũkaĩra Ngai-Ũrĩa-ũrĩ-Igũrũ-Mũno, o kũrĩ Mũrungu, ũrĩa ũũhingagĩria maũndũ.
  fra-NCL: Aie pitié de moi, ô Dieu, aie pitié de moi, car en toi mon âme cherche
    un refuge ; je m’abriterai à l’ombre de tes ailes, jusqu’à ce que la calamité
    soit passée.
  cek-AK: Kai han hmuennawk boih sahkung Sithaw, Kasang koek Sithaw khaeah ka hang
    han.
  cuk-cuk: Bab-Dummad-Bur-Biriginedse an binnasuli goled. We-Bab-Dummad angi nued
    binsamaidaed.
  uig-CYR: '@see-verse:PSA.057.001'
  tel-2017: మహోన్నతుడైన దేవునికి, నా పనులు సఫలం చేసే దేవునికి నేను మొరపెడుతున్నాను.
  hat-BSA: Mwen va kriye a Bondye Pi Wo a, a Bondye ki acheve tout sa m mande an.
  ukr-ONPU: Чи справді ви, можновладці, говорите правду? Чи справедливо судите синів
    людських?
  kos-kos: Nga pang nu sin God, El Su Fulatlana, Su ase mwe enenu luk nukewa.
  hbo-WLC: חָנֵּ֤נִי אֱלֹהִ֨ים ׀ חָנֵּ֗נִי כִּ֥י בְךָ֮ חָסָ֪יָה נַ֫פְשִׁ֥י וּבְצֵֽל־כְּנָפֶ֥יךָ
    אֶחְסֶ֑ה עַ֝֗ד יַעֲבֹ֥ר הַוּֽוֹת׃
  ibo-ibo: Aga m akpọku Chineke nke kachasị ihe niile elu, Chineke na-emezuru m ihe
    niile na-akpa m mkpa.
  ory-ory: ମୁଁ ସର୍ବୋପରିସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ, ମୋʼ ପକ୍ଷରେ ସର୍ବସାଧନକର୍ତ୍ତା ପରମେଶ୍ୱରଙ୍କ
    ନିକଟରେ ଡାକ ପକାଇବି।
  chk-chk: Üa siö ngeni Kot, Ewe mi Unusen Tekia, ewe Kot mi alisiei lon mettoch meinisin.
  rop-rop: Main God, mi jingat langa yu. Yu Brabli Haiwan, en yu meigim det plen weya
    yu garram blanga mi hepin trubala.
  ukr-1871: До Бога Всевишнього кличу, до Бога, що дає менї долю.
  yon-yon: Korem Burudandoon Arimbed Ye God yaa baandimain, ne dowad dowakeniib kere
    ambangkaane idiib kerimaan ye God yaa kui.
  deu-1951: (057-3) Ich rufe zu Gott, dem Allerhöchsten, zu Gott, der wohltut an mir.
  eng-JPS: (57-3) I will cry unto God Most high; unto God that accomplisheth it for
    me.
  srp-1865: Prizivam Boga višnjega, Boga, koji mi dobro èini;
  lug-lug: Nkoowoola Katonda Ali Waggulu Ennyo, Katonda atuukiriza bye yantegekera.
  heb-heb: אקרא לאלהים עליון לאל גמר עלי׃
  ben-IRV: আমি মহান সর্বশক্তিমান ঈশ্বরের কাছে কান্নাকাটি করব, সেই ঈশ্বরের কাছে, যিনি
    আমার জন্য সব কিছু করেছেন।
  ntu-ntu: Gct, myalz-esz'ngrn, x sa nakqlex nim, Murde angidati-zvzq me pnz drtwrm
    mz nzmnc-krnge.
  pan-pan: ਮੈ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪੁਕਾਰਾਂਗਾ, ਉਸ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜਿਹੜਾ ਮੇਰੇ ਲਈ ਸਭ ਕੁਝ
    ਪੂਰਿਆਂ ਕਰਦਾ ਹੈ।
  mya-JVB: ငါသည်အမြင့်ဆုံး သော ဘုရား သခင်၊ ငါ့ အမှုကို ပြီးစီး စေတော်မူသောဘုရား သခင်ကို
    အော်ဟစ် မည်။
  kgf-kgf: Ni eŋeŋa miŋina Anutu, nuac niŋ wamma iwawai mocʒoŋ meseligianʒac iwac
    mia qachéhélizua.
  tte-O: Yayoga Yaubada koina iya tomiyasaesosi, kaiwena iya kagu eoma meuloina koina
    isaguiyau.
  tbg-tbg: Noravano Kotiva nai virini kantaaqaini vai Variqava, ti koqema timite vaiva
    vaimanta te vira aare vauro.
  hmo-hmo: Ataiai Herea Diravana dekenai lau tai henia noho, lau davaria diba lasi
    gaudia ibounai, ia ese ia henia noho Diravana be unai.
  zar-NT: Rulidzaʼ-nëʼ Dios nayë́pisëtërëʼ. Náquiëʼ Dios Nu run ga raca dxiʼa quiaʼ.
  urd-urd: मैं ख़ुदा ता'ला से फ़रियाद करूँगा; ख़ुदा से, जो मेरे लिए सब कुछ करता है।
  rus-SYN: Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны человеческие?
  bqc-SIM: Wɛ̃nadↄ̃mɛɛ, Lua, wɛ̃nadↄ̃mɛɛ, asa ḿmɛ mi nanzi. Ma sↄlↄ n kúlukulunau
    mi bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Ka chung'a athilgon eisuhbulhing pehna ding'in Elohim Pathen hat chungnung
    chu ka kouve.
  mar-mar: मी परात्पर देवाकडे, जो देव माझ्यासाठी सर्वकाही करतो त्याचा मी धावा करीन.
  isl-isl: '@see-verse:PSA.057.001'
  hlt-THB: Kai aham ang cainaak ak soep sak Khawsa, sawsang soeih Khawsa venawh khy
    nyng.
  qub-qub: Syëlucho caycaj Tayta Dios imaypis yanapämaptiquimi gamta mañacamö.
  bqp-bqp: Matɛn wiki lɛ́ Luda Musudei, Luda kũ àdi yã kũ à ò papamɛnɛ pìi.
  hat-hat: (057:3) M'ap kriye nan pye Bondye ki anwo nan syèl la, nan pye Bondye ki
    fè anpil byen pou mwen an.
  eng-BSB: I cry out to God Most High, to God who fulfills His purpose for me.
  eng-WEBPB: I cry out to God Most High, to God who accomplishes my requests for me.
  kbq-kbq: Marerirfa Anumzamofontega nagra kezatigahue. Maka zama hugantegahuema nehia
    zama hunenantea Anumzamofontega kezanatigahue.
  pon-pon: I likwir on Kot, me lapalapia, on Kot, me kotin kaimwijokala ai kankaneraner.
  nhe-BL: Nijtzajtzilis Toteco Dios Tlen Más Hueyi. Quena, nijnojnotzas Toteco Dios
    tlen nochipa nechpalehuía ipan nochi tlamantli.
  wnc-wnc: Na Anutu enane siknga yuak kapae yatawamba gatangamikge yanggat. Ita musiaatang
    nae natake tasingamik kaknga atasiwik kapanin.
  bus-bus: Mɛ́ɛ wii pɛɛ Luda Musudezi, Luda kɛ̀ è yã kɛ̀ à ò papamɛɛ pì.
  gub-BL: Aze'eg Tupàn Ywate Wera'u Har pe hepytywà àwàm henoz pà izupe. Aenoz Tupàn
    ihe. Hepytywà ikatu 'ym ma'e wi hemunyryk kar pà a'e.
  eng-DRA: 'If in very deed you speak justice: judge right things, ye sons of men.'
