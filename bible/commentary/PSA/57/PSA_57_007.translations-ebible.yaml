verse: PSA.057.007
translations:
  mal-C: ദൈവമേ, എന്റെ ഹൃദയം അങ്ങയിൽ പൂർണവിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു, എന്റെ ഹൃദയം
    പൂർണവിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു; ഞാൻ പാട്ടുപാടുകയും അവിടത്തെ പുകഴ്ത്തുകയും ചെയ്യും.
  deu-TKW: Sie haben meinen Füßen ein Netz gestellt, haben meine Seele niedergebeugt.
    Sie haben vor mir eine Grube gegraben, fielen aber selbst hinein. Sela.
  lin-lin: Batiaki monyama na makolo na ngai mpo ete nakangama, batimolaki libulu
    liboso na ngai, kasi bango moko nde bakweyaki kati na libulu yango.
  mmx-mmx: O Moroa, nia a nunu saga rinotno ram, nia anabak pixan emi asu minu.
  eng-LSV: My heart is prepared, O God, || My heart is prepared, || I sing and praise.
  eng-GNV: 'Mine heart is prepared, O God, mine heart is prepared: I will sing and
    giue prayse.'
  eng-WEBSTER: 'My heart is fixed, O God, my heart is fixed: I will sing and give
    praise.'
  nhw-BL: NoTeco Dios, ipan noyolo nipaqui huan nijpiya tlasehuilistli. Huan yeca
    nimocualtlalijtoc para nihuicas huan nijsencahuas tiohuicatl para ta.
  swh-ONEN: Ee Mungu, moyo wangu ni thabiti; nitaimba na kusifu kwa moyo wangu wote.
  bba-bba: Nɛn yibɛrɛ be, bɑ mɑn yɛ̃ri bɛriɑ nɛn swɛɛ kpuro sɔɔ, mɑ nɑ tem tuke nɑ
    wɑ bɑ wɔru ɡbɑ nɛn wuswɑɑɔ. Adɑmɑ berɑ bɑ ɡu wɔri.
  eng-KJVCPB: 'My heart is fixed, O God, my heart is fixed: I will sing and give praise.'
  luo-luo: Chunya otegno, yaye Nyasaye, chunya otegno; abiro paki gi wer kendo abiro
    loso wer mamit.
  aii-aii: ܡܩܵܘܝܵܢܵܐ ܝܠܹܗ ܠܸܒܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܡܩܵܘܝܵܢܵܐ ܝܠܹܗ ܠܸܒܝܼ، ܒܸܬ ܫܲܒܚܸܢ ܘܒܸܬ
    ܙܵܡܪܹܢ.
  meu-meu: Lau lalogu na auka; Dirava e, lau lalogu na auka. Ane baina abia, hahenamo
    anedia baina abi;
  npi-ULB: हे परमेश्‍वर, मेरो मन स्थिर छ, मेरो मन स्थिर छ । म गाउनेछु, हो, म प्रशंसाका
    गीत गाउनेछु ।
  yor-yor: Ọkàn mi ti múra Ọlọ́run; ọkàn mi ti múra, èmi ó kọrin, èmi ó si máa kọrin
    ìyìn.
  pes-OPCB: ای خدا، من روحیهٔ خود را نباخته‌ام و اعتماد خود را از دست نداده‌ام. من
    سرود خواهم خواند و تو را ستایش خواهم کرد.
  tgl-ULB: Ang aking puso ay naninindigan, O Diyos, ang aking puso ay naninindigan;
    aawit ako, oo, aawit ako ng mga papuri.
  nop-nop: Bepaŋ, nu welene gineŋ du nadisukiliti hinek tigamulat. Biyagoŋ hinek,
    nu du hogok nadisukiliti-gamulat. Unduŋ doktiŋa kap toŋa wohoge ganintiloit.
  hui-hui: Ngode Datagaliwabe-o i̱na mini bilinahe howa í̠hondo mini mbiraore hongohe
    wu kogonigo i̱na iba ganaru lalu í̠naga mini yaraga halu holebero.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​လုံး​ဝ​ယုံ​ကြည်​စိတ်​ချ​ပါ​ပြီ။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​သီ​ချင်း​ဆို​၍ ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ཡི་སེམས་ནི༌བརྟན། །ང་ཡི་སེམས་ལ་གཡོ་འགུལ་ཅི་ཡང༌མེད། །བདག་གིས་མགུར་མ་དང་ནི་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: O Kaem, ani ni ko ko angamang me namoso taiso, ani angamang sokel ago bagasam;
    ani nika wur iluwek ale nip patawurikko.
  sna-sna: Mwoyo wangu wakasimba, Mwari wangu, mwoyo wangu wakasimba; ndichaimba uye
    ndichaimba rwiyo.
  spa-BLM: Mi corazón está firme, Dios. Mi corazón es firme. Cantaré, sí, cantaré
    alabanzas.
  cac-cac: Ach in Diosal, b'ecan in c'ool, in gana tzach in b'itej yed' vach' lolonel.
  swh-ULB: Moyo wangu umeponywa, Mungu, moyo wangu umeponywa, nitaimba, ndiyo, nitaimba
    sifa.
  bel-bel: Божа! скрышы ім зубы ў іхніх вуснах; разьбі, Госпадзе, сківіцы львам!
  deu-ELBBK: Ein Netz haben sie meinen Schritten bereitet, es beugte sich nieder meine
    Seele; eine Grube haben sie vor mir gegraben, sie sind mitten hineingefallen.
    (Sela.)
  mbb-OT: Edsarig a ziyà te kenikew Megbevayè ku. Egkanta a te kanta he idalig kenikew.
  mal-2015: എന്റെ മനസ്സു ഉറെച്ചിരിക്കുന്നു; ദൈവമേ, എന്റെ മനസ്സു ഉറെച്ചിരിക്കുന്നു;
    ഞാൻ പാടും; ഞാൻ കീർത്തനം ചെയ്യും.
  gup-gup: O God, ngaye ngadjalkangewoybuk kore ngudda, dja minj ngamarrkbaworren
    kore nguddakenh. Wanjh ngaye marnewayini ke, dja mak ngamarnmarnbun music kore
    ngudda.
  rmc-rmc: Mire pindrenge nacirdle e sita; le pharipnastar somas banďardo dži tele.
    Kopaľinde mange avri e chev, ale korkore andre pele.
  nlg-nlg: Na tobagu te ghanaghana kodo itamua, ghe God, mughua ge u tangomana nigua
    na lei linge ni holohabamu.
  pes-OPV: دل من مستحکم است خدایا دل من مستحکم است. سرود خواهم خواند و ترنم خواهم
    نمود.
  ron-1924: Инима мя есте таре, Думнезеуле, инима мя есте таре; вой кынта, да, ши
    вой суна дин инструментеле меле.
  ben-OBCV: হে ঈশ্বর, আমার হৃদয় তোমাতে অবিচল, আমার হৃদয় অবিচল; আমি গান গাইব ও সংগীত
    রচনা করব।
  som-som: Qalbigaa ii fadhiya, Ilaahow, qalbigaa ii fadhiya, Haddaba waan gabyi doonaa,
    haah, ammaan baan ku gabyi doonaa.
  lat-VUC: Deus conteret dentes eorum in ore ipsorum; molas leonum confringet Dominus.
  eng-ASVBT: 'My heart is fixed, O God, my heart is fixed: I will sing, yea, I will
    sing praises.'
  mna-mna: Anutu, ŋgar tio imbol kat be aŋpase pu mi aŋto u. Leleŋ iwe ru som. Tana
    ko aŋbo mboe mi aŋpakuru.
  ita-1885: Il mio cuore è disposto, o Dio; il mio cuore è disposto; Io canterò, e
    salmeggerò.
  eng-LXXUP: 'God has crushed their teeth in their mouth: God has broken the cheek
    teeth of the lions.'
  eng-ULB: My heart is fixed, God, my heart is fixed; I will sing, yes, I will sing
    praises.
  spa-VBL: Confío en ti, Dios, confío en ti. Cantaré canciones de alabanza a ti.
  fra-_FOB: Mon cœur est disposé, ô Dieu! mon cœur est disposé; je chanterai, je psalmodierai.
  mal-mal: എന്റെ മനസ്സ് ഉറച്ചിരിക്കുന്നു; ദൈവമേ, എന്റെ മനസ്സ് ഉറച്ചിരിക്കുന്നു; ഞാൻ
    പാടും; ഞാൻ കീർത്തനം ചെയ്യും.
  urd-GVR: Ai Allāh, merā dil mazbūt, merā dil sābitqadam hai. Maiṅ sāz bajā kar terī
    madahsarāī karūṅga.
  suz-BL: परमप्रभु, आं थुं ग्‍येत्‍थ लुक्‍च मपथु बाक्‍ब। गो ताप्‍तीक ताप्‍शा कुम्‍सो
    पाइनुङ। भजन संग्रह १०८:२-६
  eng-NOY: My heart is strengthened, O God! my heart is strengthened! I will sing,
    and give thanks.
  ita-1927: Il mio cuore è ben disposto, o Dio, il mio cuore è ben disposto; io canterò
    e salmeggerò.
  ckb-ckb: دڵم چەسپاوە، ئەی خودایە، دڵم چەسپاوە، سروود دەڵێم و مۆسیقا دەژەنم.
  eng-BBE: My heart is fixed, O God, my heart is fixed; I will make songs, and give
    praise.
  xsi-xsi: Mine nde Maro Kindeni, naneŋgu kalo-tawana nde ikeno kaika pa noko nâ.
    Mao nâ, naŋa kaloŋgu tawanano sondo ndo, aku naŋa ma awâŋgi apanea noko ŋa asuka
    kâki.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ಹೃದಯವು ಸ್ಥಿರವಾಗಿದೆ. ಹೌದು, ನನ್ನ ಹೃದಯವು ಸ್ಥಿರವಾಗಿದೆ. ನಾನು ಸಂಗೀತದೊಡನೆ
    ಹಾಡುವೆನು.
  tam-2017: என்னுடைய இருதயம் ஆயத்தமாக இருக்கிறது, தேவனே, என்னுடைய இருதயம் ஆயத்தமாக
    இருக்கிறது; நான் பாடிப் புகழுவேன்.
  spa-RV-1909: 'Pronto está mi corazón, oh Dios, mi corazón está dispuesto: cantaré,
    y trovaré salmos.'
  ron-BTF: Inima mea este hotărâtă, Dumnezeule, inima mea este hotărâtă, voi cânta
    și voi lăuda.
  eng-WEBP: My heart is steadfast, God. My heart is steadfast. I will sing, yes, I
    will sing praises.
  eng-FBV: I have confidence in you, God, I have confidence in you. I will sing songs
    of praise to you.
  nld-1939: Mijn hart is gerust, o mijn God; mijn hart is gerust; Ik wil zingen en
    spelen.
  nch-BL: NoTeco Dios, ipan noyolo nipaqui huan nijpiya tasehuilisti. Huan yeca nimocualtalijtoc
    para nihuicas huan nijsencahuas tiohuicat para ta.
  vie-1934: Hỡi Đức Chúa Trời, lòng tôi vững chắc, lòng tôi vững chắc; Tôi sẽ hát,
    phải, tôi sẽ hát ngợi khen.
  cha-cha: Y corasonjo, esta meton, O Yuus, y corasonjo esta meton; bae jucanta, magajetja,
    jucanta alabansa sija.
  hin-CV: मेरा हृदय निश्चिंत है, परमेश्वर, मेरा हृदय निश्चिंत है; मैं स्तुति करते
    हुए गाऊंगा और संगीत बजाऊंगा.
  eng-OURB: My heart is steadfast, God, my heart is steadfast. I will sing, yes, I
    will sing zahmar ·musical praise·.
  spa-BES: Mi corazón está firme, oh Dios, mi corazón está firme; Haré canciones y
    alabaré.
  tdx-tdx: Mijadoñe ty troko ry Andrianañahare, eka, gañe ty troko; hisabo iraho,
    eka hisabo fandrengeañe.
  tha-KJV: โอ ข้าแต่​พระเจ้า จิ​ตใจของข้าพระองค์​มั่นคง จิ​ตใจของข้าพระองค์​มั่นคง
    ข้าพระองค์จะร้องเพลงและร้องเพลงสรรเสริญ
  por-BR-2018: Firme está meu coração, ó Deus; meu coração está firme; eu cantarei,
    e louvarei com músicas.
  deu-ELO: Befestigt ist mein Herz, o Gott, befestigt ist mein Herz! Ich will singen
    und Psalmen singen.
  eng-WYC-2018: God, mine heart is ready, mine heart is ready; I shall sing, and I
    shall say psalm. (God, my heart is ready, my heart is ready; I shall sing, yea,
    I shall sing a song.)
  epo-epo: Fortika estas mia koro, ho Dio, fortika estas mia koro; Mi kantos kaj gloros.
  gfk-gfk: No nugu nilon i tur dadas, God. No nugu nilon i tur dadas. Iau ni inge
    na pirharlat.
  uig-PIN: Iradǝm qing, i Huda, iradǝm qing; Mǝn mǝdⱨiyǝ nahxilarni eytip, Bǝrⱨǝⱪ
    Seni küylǝymǝn!
  beo-beo: Gode! Na da Dima dafawaneyale dawa:i dagoi. Na da Dima nodosa gesami hea:mu
    amola Dima nodomu.
  tpi-OTNT: God, long bel bilong mi, mi bilip strong long yu. Yes, mi bilip olgeta
    long yu. Na bai mi singim song bilong litimapim nem bilong yu.
  hau-SA: Zuciyata tana nan daram, ya Allah, zuciyata tana nan daram; zan rera in
    kuma yi kaɗe-kaɗe.
  udu-udu: Adum pem ṯelkunu sho’k mo, ayy Arumgimis, adum pem ka jiŋ gana/ a’di ṯelkunu
    sho’k mo. Aha/ mina yuḵ gway mo dhali nann gway mo.
  uig-LAT: Iradem ching, i Xuda, iradem ching; Men medhiye naxshilarni éytip, Berheq
    Séni küyleymen!
  nde-nde: Inhliziyo yami ibambelele, kayiguquki Oh Nkulunkulu, inhliziyo yami ibambelele;
    ngizahlabela ngenze iculo elimnandi.
  ton-ton: '‌ʻOku maʻu hoku loto, ʻE ʻOtua, ʻoku maʻu hoku loto: te u hiva mo ʻatu
    ʻae fakamālō.'
  ces-1613: Tenata roztáhli nohám mým, sklíčili duši mou, vykopali přede mnou jámu,
    ale sami upadli do ní. Sélah.
  eng-WMB: My heart is steadfast, God. My heart is steadfast. I will sing, yes, I
    will sing praises.
  tam-TCV: என் இருதயம் உறுதியாயிருக்கிறது, இறைவனே, என் இருதயம் உறுதியாயிருக்கிறது;
    நான் இசையமைத்துப் பாடுவேன்.
  ceb-ULB: Ang akong kasingkasing nahimutang na, O Dios, ang akong kasingkasing nahimutang
    na; Moawit ako, oo, moawit ako ug mga pagdayeg.
  pol-UBG: Gotowe jest moje serce, Boże, gotowe jest moje serce; będę śpiewał i oddawał
    chwałę.
  urd-GVU: اے اللہ، میرا دل مضبوط، میرا دل ثابت قدم ہے۔ مَیں ساز بجا کر تیری مدح سرائی
    کروں گا۔
  eng-OEBCW: My heart is steadfast, O God, my heart is steadfast. I would sing, I
    would make music;
  deu-1912: Mein Herz ist bereit, Gott, mein Herz ist bereit, daß ich singe und lobe.
  kan-2017: ದೇವರೇ, ನನ್ನ ಹೃದಯವು ಸ್ಥಿರವಾಗಿದೆ, ಸ್ಥಿರವಾಗಿದೆ. ನಾನು ವಾದ್ಯಗಳನ್ನು ನುಡಿಸುತ್ತಾ
    ಹಾಡುವೆನು.
  yap-yap: A Got, rib pagan’ug ngom; Bay gu tang nggu pining e sorok ngom!
  hlt-MCSB: Ka lungbuei cikngae ngawn Pathen aw. Ka lungbuei cikngae neh ka hlai vetih
    ka tingtoeng ni.
  mdy-ETH: ፆኦዛሢዮ! ዒና ታኣኮ ዶዲኬ፤ ካላሊያ ካላሊ ታኣኒ ዓይናዻኔ።
  twi-ASANTE: Ao Onyankopɔn, mʼakoma agyina pintinn, mʼakoma nhinhim; mɛto dwom na
    mayi wo ayɛ.
  eng-WEBU: My heart is steadfast, God. My heart is steadfast. I will sing, yes, I
    will sing praises.
  acu-NT: Yusru wina nintirjai amincha kantan kantamruatasan wakerajai.
  spa-PDDPT: Mi corazón está establecido, oh ʼElohim. Está firme mi corazón. Cantaré
    y entonaré salmos.
  gun-gun: Xeruete, xekuraxõ oĩ atã ma, xekuraxõ oĩ atã. Aporaei vy roguerovy'a 'rã.
  agu-BL: Ma yi in wetz, list wutane'n tan tak'le'n ink'ajsbil teru' Ta'. List tane'n
    walma' tan tak'le'n k'eju'.
  ilo-ULB: Natalged ti pusok, O Dios, natalged ti pusok; agkantaak, wen, agkantaak
    ti pagdaydayaw,
  kpg-kpg: Meenei God, dogu hagadagadagagee guu dohu, gei au ga daahili mo di hagaamu
    Goe!
  uig-ARA: ئىرادەم چىڭ، ئى خۇدا، ئىرادەم چىڭ؛ مەن مەدھىيە ناخشىلارنى ئېيتىپ، بەرھەق
    سېنى كۈيلەيمەن!
  sus-sus: E bara yɛlɛ ti n ya ra, a gbe mu luxi n xa so a ra. E bara yili ge n ya
    ra, kɔnɔ e tan nan biraxi a kui. Ɲɛngi rate.
  pon-2006: Maing Koht, ni ei koapworopwor unsek, I pahn koul oh kapinga komwi!
  jae-jae: O Anôtô, aê têtac kêpa su, têtac kêpa sugoc. Aê janam wê to janac gêŋ wêŋa
    êtaŋ.
  ksd-ksd: God, a balagu i tur padikat, i tur padikat, Ina kakailai ma ina pite varpa.
  tur-YTC: Yüreğim değişmez, ey Tanrı. Yüreğim değişmez. Ezgiler, ilahiler söyleyeceğim.
  bel-N: Яны наставілі сетку дзеля стопаў маіх, прыгнялі душу маю, яны капалі яму
    перад абліччам маім, але [самі] ўваліліся ў яе. (Сэлях)
  grc-BRENT: Ὁ Θεὸς συνέτριψε τοὺς ὀδόντας αὐτῶν ἐν τῷ στόματι αὐτῶν, τὰς μύλας τῶν
    λεόντων συνέθλασεν ὁ Κύριος.
  kpr-kpr: Arie God, nanda tumondari nimokena amo jo roimi ari doyae arena. Na yaru
    didivuse, ninda javo jighono erarira.
  ind-AYT: (57-8) Hatiku teguh, ya Allah, hatiku teguh; aku akan menyanyi dan memuji.
  yom-yom: Ntimꞌama widi wukinda a Nzambi ; ntimꞌama widi wukinda. Ndiela yimbila,
    ndiela bula miziki.
  yut-yut: Piŋkop, butnokon da gak do tebaisi nandaŋ gadasat. Do gak dakon man awɨgɨk
    do kap yokdɨsat.
  nya-nya: Mtima wanga ndi wokhazikika, Inu Mulungu mtima wanga ndi wokhazikika. Ndidzayimba
    nyimbo, nyimbo yake yamatamando.
  hrv-hrv: 'Mrežu namjestiše stopama mojim, stisnuše dušu moju; iskopaše preda mnom
    jamu: sami nek'' u nju padnu!'
  mps-mps: God, te eno haligade da, eno konealubo homu nageba dąų wali. Awe, eno
    konealubo homu nageba mu mubao. Tama tibaso, te eno nago nogi ugwaba sabo tęąbi
    po waibao.
  tpi-tpi: God, long bel bilong mi, mi bilip strong long yu. Yes, mi bilip olgeta
    long yu. Na bai mi singim song bilong litimapim nem bilong yu.
  dan-1931: Et Net har de udspændt for mine Skridt, deres egen Fod skal hildes deri;
    en Grav har de gravet foran mig, selv skal de falde deri. - Sela.
  vie-OVCB: Lạy Đức Chúa Trời, lòng con kiên định; lòng con kiên định. Con cất giọng
    chúc tạ, hoan ca.
  guj-2017: હે ઈશ્વર, મારું હૃદય સ્થિર છે, મારું હૃદય સ્થિર છે; હું ગાયન કરીશ, હા,
    હું સ્તોત્રો ગાઈશ.
  pon-2006A: Maing Koht, ni ei koapworopwor unsek, I pahn koul oh kapinga komwi!
  por-BRBSL: Meu coração está firme, Deus. Meu coração está firme. Cantarei, sim,
    cantarei louvores.
  eng-OEBUS: My heart is steadfast, O God, my heart is steadfast. I would sing, I
    would make music;
  swe-swe: De har förberett ett nät för mina steg, jag (min själ, hela min varelse)
    är nedböjd [missmodig], de har grävt en grop framför mig, men de har själva fallit
    ner i dess mitt. Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en
    paus för att begrunda vad som just har sjungits.]
  cth-cth: Ka lungthin teh a cak doeh, Oe Cathut, ka lungthin teh a cak doeh, pholennae
    hoi la ka sak han.
  twi-twi: Ao, Onyankopɔn, me koma agyina pintinn, me koma yɛ pintinn; mɛto dwom na
    mayi wo ayɛ.
  hlt-hlt: Ka lungbuei cikngae ngawn Pathen aw. Ka lungbuei cikngae neh ka hlai vetih
    ka tingtoeng ni.
  tbz-SIM: Bɛ̀ n dii ticùɔ̀tì nti, bɛ̀ ɑ̀ɑ nkuhɔ̃ũ deè ndi kɛ bo n dúú, bɛ̀ keù difɔ̃̀tìrì
    ndi n yììkɛ̀. Bɛ̀ɛ do bɛmɔ́mmɔmbɛ di miɛkɛ.
  msy-2020: O God, kɨ uan navir averiamɨn nɨghnɨzir gavgavimra nɨn ikia, egha nɨghnɨzir
    igharaziba ua nan puvatɨ. Kɨ gitabav sogh nɨn ziam famin ighiabar amuasa.
  dop-dop: Pɑɑ hulɑ pʋʋɣʋ kɛ mɑ mpɑɑʋ tɑɑ kɛ́, nɑ kʋ lumsu-m. Ɩlɛnɑ pɑ́ nyɩ-m kɑtɔkɑ.
    Amɑ kʋlʋmɑɑ mpɛ pɑ hotinɑ kɑ tɑɑ.
  azb-azb: Ey Allah, qəlbim Sənə möhkəm bağlanıb, möhkəm bağlanıb, Qoy ilahi oxuyum,
    Səni tərənnüm edim.
  eng-DBY: 'My heart is fixed, O God, my heart is fixed: I will sing, yea, I will
    sing psalms.'
  hin-2017: हे परमेश्वर, मेरा मन स्थिर है, मेरा मन स्थिर है; मैं गाऊँगा वरन् भजन कीर्तन
    करूँगा।
  wol-KYG: Noon yi di ma fiir, sama xol jeex. Ñu gasal mam pax, far tàbbi ca. Selaw.
  swp-swp: Eaubada e, nuagu i otaesegai, nuagu i ota esegai. Abo ea wana eo salamo
    aridi eai abo ea hedebasaei!
  bjr-bjr: Oo Anutu miqiqa maridaqa aniara irunanoo qini qimuqusa mapukinoo maridanoo.
    Minara qinee idi raidaqa ani amooqianaura.
  eng-YLT: Prepared is my heart, O God, Prepared is my heart, I sing and praise.
  kne-kne: Apo, napodnoak en sik-a et mankantaak ay mangidayaw en sik-a.
  eng-WYC-2017: God, mine heart is ready, mine heart is ready; I shall sing, and I
    shall say psalm.
  eng-WMBB: My heart is steadfast, God. My heart is steadfast. I will sing, yes, I
    will sing praises.
  zat-NTPS: Ba zúate̱queze lázrdawa', Dios. Ba zúate̱queze lázrdawa' chee̱ gúl-laqueza'
    da güe lá'ana' Lue'.
  zty-NTPS: Zoakze ḻáẕda'wa', Dios. Zoakze ḻáẕda'wa' nich goḻkza' da' wká'n ẕenen
    Le'.
  urd-GVH: ऐ अल्लाह, मेरा दिल मज़बूत, मेरा दिल साबितक़दम है। मैं साज़ बजाकर तेरी मद्हसराई
    करूँगा।
  rug-rug: Kei Tamasa, raṉeraṉe valeana qua si rau, ke kaqu kera vahesi Igo rau si
    Goi.
  gaz-gaz: Yaa Waaqi, garaan koo hin raafamu; garaan koo hin raafamu; ani nan faarfadha;
    nan weeddisas.
  fra-LSG: 'Ils avaient tendu un filet sous mes pas: Mon âme se courbait; Ils avaient
    creusé une fosse devant moi: Ils y sont tombés. — Pause.'
  yal-yal: E bata yalaan nati n yɛɛ ra n suxu xinla ma, e yi n nayagi. E bata yinla
    ge n yɛɛ ra, koni e tan yɛtɛɛn bata bira a kui. Bɛti xuini te.
  iou-iou: O Anutu, bänepnatä gäka nadäkinik kehäromi täŋ gamitat unita kap terak
    ganiŋoret täyiwa!
  haw-1868: Ua paa ko'u naau, e ke Akua, ua paa ko'u naau, E oli aku au, a e hoolea
    hoi.
  arb-NAV: ثَابِتٌ قَلْبِي يَا اللهُ، ثَابِتٌ قَلْبِي. أَشْدُو وَأُرَنِّمُ.
  ded-ded: O Anutu, herenango ge seria meguma kecbade, oc, herenango seria meguma
    kecbade. Ni yegec heima music mema afegubade.
  ewe-ewe: Nye dzi li ke sesĩe, O Mawu, nye dzi li ke sesĩe, eya ta madzi ha aƒo saŋku.
  eng-LEE: '(57:8) Firm is my heart, O God, firm is my heart: I will sing and play.'
  asm-FB: হে ঈশ্বৰ, মোৰ মন সুস্থিৰ হ’ল, মোৰ মন সুস্থিৰ হ’ল, মই গীত গাম, এনে কি, প্ৰশংসাৰ
    গান কৰিম।
  sus-A: عٍ بَرَ يّلّ تِ ﭑ يَ رَ، عَ فبٍ مُ لُشِ ﭑ شَ سٌ عَ رَ. عٍ بَرَ يِلِ فٍ ﭑ
    يَ رَ، كْنْ عٍ تَن نَن بِرَشِ عَ كُي. حّنفِ رَتٍ.
  fra-SBL: Mon cœur est inébranlable, Dieu. Mon cœur est inébranlable. Je vais chanter,
    oui, je vais chanter des louanges.
  hbo-hbo: רֶ֤שֶׁת ׀ הֵכִ֣ינוּ לִפְעָמַי֮ כָּפַ֪ף נַ֫פְשִׁ֥י כָּר֣וּ לְפָנַ֣י שִׁיחָ֑ה
    נָפְל֖וּ בְתֹוכָ֣הּ סֶֽלָה׃
  kik-kik: Wee Ngai, ngoro yakwa nĩĩkindĩirie, ngoro yakwa no ĩkindĩirie; nĩkũina
    ngũina, ngũgooce na rwĩmbo.
  fra-NCL: 'Ils avaient tendu un piège devant mes pas, déjà mon âme se courbait ;
    ils avaient creusé une fosse devant moi : ils y sont tombés ! — Séla.'
  cek-AK: Aw Sithaw, ka palungthin loe cak, ka palungthin loe cak rap; laa to ka sak
    han, pakoehhaih laa to ka sak han.
  cuk-cuk: Bab-Dummad, bega namakmalad-namakega, an-gwage guagwar naid.
  uig-CYR: И Худа, уларниң ағзидики чишлирини сундурувәткәйсән! Мошу яш ширларниң
    тоңкай чишлирини чеқивәткәйсән, и Пәрвәрдигар!
  tel-2017: నా హృదయం నిశ్చింతగా ఉంది. దేవా, నా హృదయం నిశ్చింతగా ఉంది. నేను పాడతాను,
    అవును, నేను స్తుతిగానం చేస్తాను.
  hat-BSA: Kè m kanpe fèm, O Bondye, kè m fèm. Mwen va chante, wi mwen va chante lwanj!
  ukr-ONPU: Боже, розтрощи зуби в їхніх устах; вирви ікла у левів молодих, Господи!
  kos-kos: Arulana pulaik insiuk, O God; Nga fah on ac kaksakin kom!
  hbo-WLC: רֶ֤שֶׁת ׀ הֵכִ֣ינוּ לִפְעָמַי֮ כָּפַ֪ף נַ֫פְשִׁ֥י כָּר֣וּ לְפָנַ֣י שִׁיחָ֑ה
    נָפְל֖וּ בְתוֹכָ֣הּ סֶֽלָה׃
  ibo-ibo: Obi m dị njikere, o Chineke, obi m dị njikere sikwaa ike; aga m abụ abụ,
    kụkwaa egwu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋʼ ଚିତ୍ତ ସୁସ୍ଥିର ଅଛି, ମୋʼ ଚିତ୍ତ ସୁସ୍ଥିର ଅଛି; ମୁଁ ଗାନ କରିବି,
    ହଁ, ମୁଁ ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Üa apilükülükuk, ai Kot, üa apilükülükuk, üpwe köl o mwareituk.
  rop-rop: Ai garra kipgon trastimbat yu, God. Trubala, ai garra kipgon trastimbat
    yu. Ai garra sing en preisim yu!
  ukr-1871: Підкріпилось моє серце, Боже, серце моє підкріпилось! Заграю і засьпіваю
    псальми.
  yon-yon: Ne niindem aom kuu kiringmiyiibban kangdommo, o God, ne niindem aom kuu
    kiringmiyiibban kangdommo kui. Ne kuu yook wingkeni kuwengiib ongmaniin.
  deu-1951: (057-8) Mein Herz ist bereit, o Gott, mein Herz ist bereit, ich will singen
    und spielen.
  eng-JPS: (57-8) My heart is stedfast, O God, my heart is stedfast; I will sing,
    yea, I will sing praises.
  srp-1865: Utvrdilo se srce moje, Bože, utvrdilo se srce moje; pjevaæu te i slaviæu.
  lug-lug: Omutima gwange munywevu, Ayi Katonda, omutima gwange munywevu. Nnaakutenderezanga
    n’ennyimba.
  heb-heb: נכון לבי אלהים נכון לבי אשירה ואזמרה׃
  ben-IRV: ঈশ্বর, আমার হৃদয় অটল কর, ঈশ্বর আমার হৃদয় অটল কর; আমি গান করব, হ্যাঁ,
    আমি প্রশংসা করব।
  ntu-ntu: Sa na-angrlvzx nim mz nabznge atwrnrngr mz nzayrni-krbo gita bam. Murde
    abrtr-zvzbo drtwrnge bam. Nilz r nepi adwalzmle ninge mz zbq kang kqlu. A' mz
    nzdwalz-krmc mz nourla kx topwz, Na-apule nabz nenge adwalzmle nepi, Mzli lc naglqlzpex
    nim.
  pan-pan: ਮੇਰਾ ਮਨ ਕਾਇਮ ਹੈ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰਾ ਮਨ ਕਾਇਮ ਹੈ, ਮੈਂ ਗਾਵਾਂਗਾ, ਮੈਂ ਭਜਨ ਕੀਰਤਨ
    ਕਰਾਂਗਾ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် နှလုံး သည် တည်ကြည် ပါ၏။ အကျွန်ုပ် နှလုံး သည် တည်ကြည်
    ပါ၏။ သီချင်း ဆိုပါမည်။ ချီးမွမ်း ထောမနာပြုပါမည်။
  kgf-kgf: Qeri uŋana imi béŋ qema hezac. O Anutu, qeri uŋananéŋ keŋqe haqeya qahac.
    Ni mepési gémma legic héigémmaŋ.
  tte-O: O Yaubada, sauga meuloina meyagu katepatu kabo kani yawali yo yatobalanagiwo.
  tbg-tbg: O Kotio, ti muntukavano paru imantama vauro. Ti muntukaqihairo paru i vaimanta
    te ihi tiha ai autu tuahera karerave.
  hmo-hmo: Dirava e, egu kudouna lalonai, egu abidadama ia goada momokani. Egu abidadama
    ia goada momokani oi dekenai. Oi hanamoa totona ane do lau abia, ane namona do
    lau abia.
  zar-NT: ¡Chinabáʼa quiaʼ, Dios! ¡Chinabáʼa quiaʼ! ¡Gul-laʼ quiuʼ, en cuʼa Liʼ yöl-laʼ
    ba!
  urd-urd: मेरा दिल क़ाईम है, ऐ ख़ुदा! मेरा दिल क़ाईम है; मैं गाऊँगा बल्कि मैं मदह
    सराई करूँगा।
  rus-SYN: Боже! сокруши зубы их в устах их; разбей, Господи, челюсти львов!
  bqc-SIM: Aa baikpàmɛɛ ma táa'ozɛu ↄ̃ ma gↄ̃ yeelɛa, aa ɛyↄ̃̀ ma aɛ ↄ̃ aa zù ɛpiu.
  tcz-CHONGTHU: O Elohim Pathen nang a lungmon na kanei e; nang a kalung among e.
    Nangma thangvah la ka sahthei hi thil kidang ahipoi.
  mar-mar: हे देवा, माझे हृदय स्थिर आहे, माझे हृदय स्थिर आहे; मी गाईन, होय, मी स्तुती
    गाईन.
  isl-isl: 'Óvinir mínir hafa lagt gildru fyrir mig. Þeir hafa grafið mér gryfju.
    Ég er mæddur og kvíðinn. En! Eitt veit ég: Þeir munu sjálfir falla í hana!'
  hlt-THB: Kam thin taw cak hy, Aw Bawipa kam thin ce cak hy; tingtoeng tum nawh laa
    sa vang.
  qub-qub: Tayta Dios, shongöga ashac-ashacllami caycan. Gamta imnucunawan alabashayqui.
  bqp-bqp: Ma laakari kpatɛna Luda, ma laakari kpatɛna, mani lɛ̀ sí mà n táaki lɛ́.
  hat-hat: (057:8) Bondye, mwen pare, wi, mwen pare. Mwen pral chante, mwen pral fè
    lwanj ou.
  eng-BSB: My heart is steadfast, O God, my heart is steadfast. I will sing and make
    music.
  eng-WEBPB: My heart is steadfast, God. My heart is steadfast. I will sing, yes,
    I will sing praises.
  kbq-kbq: Anumzamoka nagu'areti hu'na nagra kagritera namentinti nehue. Nagra nagu'areti
    namentinti nehuanki'na zagamera hu'na kagia ahentesga hugahue.
  pon-pon: Monion i injenemaular, Main Kot, nen i onoper on kaul o kapin.
  nhe-BL: NoTeco Dios, ipan noyolo nipaqui huan nijpiya tlasehuilistli. Huan yeca
    nimocualtlalijtoc para nihuicas huan nijsencahuas tiohuicatl para ta.
  wnc-wnc: Anutu, natane musipmaatangu gae baniu nata kekeknga singgat. Ngan, nata
    baniu kuupbam gaekan singgat. Siwan nata gae kap taike umanda yatangenawit.
  bus-bus: Ma làakari kpaɛna Luda, ma làakari kpaɛna, mɛ́ lɛ̀ sí mà n táaki lɛ́.
  gub-BL: Hepy'a pe azeruzar katu nerehe, o Tupàn. Hekàg tuwe ihe. Amuzàg putar zegar
    haw nekatu haw imume'u pà nehe.
  eng-DRA: 'God shall break in pieces their teeth in their mouth: the Lord shall break
    the grinders of the lions.'
