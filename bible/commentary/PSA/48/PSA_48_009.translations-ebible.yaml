verse: PSA.048.009
translations:
  mal-C: ദൈവമേ, അവിടത്തെ ആലയത്തിൽ ഞങ്ങൾ അങ്ങയുടെ അചഞ്ചലസ്നേഹത്തെപ്പറ്റി ധ്യാനിക്കുന്നു.
  deu-TKW: 'Wie wir''s gehört haben, also haben wir''s gesehen in der Stadt Jahwes
    der Heerscharen, in der Stadt unseres Gottes: Gott läßt sie ewig feststehn! Sela.'
  lin-lin: Ndenge kaka bayebisaki biso, ndenge mpe tomonaki kati na engumba ya Yawe,
    Mokonzi ya mampinga, kati na engumba ya Nzambe na biso ; Nzambe alendisaka yango
    seko na seko.
  mmx-mmx: O Moroa, to xeneng at loogu laplavang taram ma doma asu at langsangan labalamu
    lexen taram.
  eng-LSV: We have thought, O God, of Your kindness, || In the midst of Your temple,
  eng-GNV: We waite for thy louing kindnes, O God, in the middes of thy Temple.
  eng-WEBSTER: We have thought of thy loving-kindness, O God, in the midst of thy
    temple.
  nhw-BL: Toteco Dios, quema tiitztoque ipan motiopa, tiquelnamiquij huan timonejnehuilíaj
    quenicatza techicnelía.
  swh-ONEN: Ee Mungu, hekaluni mwako tunatafakari upendo wako usiokoma.
  bba-bba: Ye sɑ nɔɔmɔ bɑ ɡerumɔ, sɑ ye wɑ Gusunɔ, wɔllu kɑ tem Yinnin wuuɔ. Sɑ ye
    wɑ Gusunɔ bɛsɛn Yinnin wuuɔ. Wiyɑ u koo de wuu ɡe, ɡɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: We have thought of thy lovingkindness, O God, In the midst of thy temple.
  luo-luo: Ei hekalu mari, yaye Nyasaye, ema wabetie ka waparo kuom herani ma ok rem.
  aii-aii: ܬܘܼܚܡܸܢܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܘܼܬ ܛܲܝܒܘܼܬܘܼܟ݂، ܒܓܵܘܵܐ ܕܗܲܝܟܠܘܼܟ݂.
  meu-meu: Dirava e, emu hebogahisi vada a haeroa, emu dubu helaḡana bogaraginai.
  npi-ULB: हे परमेश्‍वर, हामीले तपाईंको मन्दिरको बिचमा तपाईंको करारको विश्‍वस्‍तताका
    बारेमा विचार गरेका छौं ।
  yor-yor: Láàrín tẹmpili rẹ, Ọlọ́run, àwa ti ń sọ ti ìṣeun ìfẹ́ rẹ.
  pes-OPCB: ای خدا، ما در داخل خانهٔ تو، به رحمت و محبت تو می‌اندیشیم.
  tgl-ULB: Naalala namin ang tungkol sa iyong katapatan sa tipan, O Diyos, sa gitna
    ng iyong templo.
  nop-nop: Bepaŋ, indi adi du’walaŋ Siloŋyotge maaneŋ haliŋa du helemahelemaŋ welegedi
    dapmadapmaŋnit mokit nibukahilelaŋ u hanadi-tuwatuwaleyam.
  cbu-NT: Apaa, shiyash pangish pshtuyaruni, mangini kis shiyaa chinakuni, Apanll
    urutamari iyaa chinakiya, atiniya.
  hui-hui: Ngode Datagaliwabe-o ina í̠naga andaha biruwa í̠naga gubalini haabo holene
    mana ngego mitangi bialu bedema.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​အ​တွင်း​၌ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော
    မေတ္တာ​တော်​အ​ကြောင်း​ကို​ဆင်​ခြင်​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱི་མཆོད་ཁང༌དུ། །ང་ཚོས་ཉིད་ཀྱི་བྱམས་བརྩེ་སྒོམ་པར༌བྱེད།།
  wsk-wsk: Anananga Kaem, ana nika temple ningi kapasan mu, ana nika kua nangara ko
    munan mu ko iki gurugu se amilmil kisisan.
  sna-sna: Tiri mukati metemberi yenyu, imi Mwari, tinofungisisa nezvorudo rwenyu
    rusingaperi.
  spa-BLM: Hemos pensado en tu amorosa bondad, Dios, en el centro de su templo.
  cac-cac: Ach co Diosal, ayic ayon̈ec' d'a a templo, sco nacot a nivan vach'c'olal.
  swh-ULB: Tumeutafakari uaminifu wa agano lako, Mungu, katikati ya hekalu lako.
  bel-bel: бо выкуп за душы іхнія дарагі, і ня будзе таго вавек,
  deu-ELBBK: 'Wie wir gehört hatten, so haben wir es gesehen in der Stadt des HERRN
    der Heerscharen, in der Stadt unseres Gottes: Gott wird sie befestigen bis in
    Ewigkeit. (Sela.)'
  mbb-OT: He Megbevayà, mibpurungan dey ngunngunua is gaǥew nu hein diyè key te seled
    te valey nu.
  mal-2015: ദൈവമേ, നിന്റെ മന്ദിരത്തിന്റെ മദ്ധ്യേ ഞങ്ങൾ നിന്റെ ദയയെക്കുറിച്ചു ചിന്തിക്കുന്നു.
  gup-gup: O God, ngad ngarridi kore manrurrkdjamun manbu Temple ke, dja kumekbe ngarridjalburrbun
    bu ngudda kanmarnedjare munguyh munguyh.
  rmc-rmc: 'Šunďam oda, so o Del kerelas, ale akana oda the dikhľam andro foros le
    Nekbareder RAJESKRO, andro foros amare Devleskro: O Del les chraňinela pro furt.'
  nlg-nlg: God, Ighai tai kokoeliulivuti vaovarongo ta nimua na dolo ke mua soko,
    Te vagha ighai tai holohabaa tana bonamiu te Tabu.
  pes-OPV: ‌ای خدا در رحمت توتفکر کرده‌ایم، در اندرون هیکل تو.
  ron-1924: Думнезеуле, ла бунэтатя Та не гындим ын мижлокул Темплулуй Тэу!
  ben-OBCV: তোমার মন্দিরে, হে ঈশ্বর, আমরা তোমার অবিচল প্রেমে ধ্যান করি।
  som-som: Ilaahow, raxmaddaada ayaan ka fikirnay Markaan macbudkaaga ku jirnay.
  lat-VUC: et pretium redemptionis animæ suæ. Et laborabit in æternum;
  eng-ASVBT: We have thought on thy lovingkindness, O God, In the midst of thy temple.
  mna-mna: Anutu, iŋgi ambotmbot lela urum ku leleene, mi amkamam ŋgar pa mbulu ku.
    Nu toto sua ku mbukŋana mi urur lelem pa wal ku.
  ita-1885: O Dio, noi abbiamo, chetamente aspettata la tua benignità Dentro al tuo
    Tempio.
  eng-LXXUP: Or the price of the redemption of his soul, Though he labor forever,
  eng-ULB: We have thought about your covenant faithfulness, God, in the middle of
    your temple.
  spa-VBL: Dios, meditamos en tu gran amor mientras adoramos en el Templo.
  fra-_FOB: O Dieu, nous avons attendu ta faveur au milieu de ton temple!
  mal-mal: ദൈവമേ, അങ്ങയുടെ മന്ദിരത്തിൽ വച്ച് ഞങ്ങൾ അവിടുത്തെ ദയയെക്കുറിച്ച് ചിന്തിക്കുന്നു.
  urd-GVR: Ai Allāh, ham ne terī sukūnatgāh meṅ terī shafqat par ġhaur-o-ḳhauz kiyā
    hai.
  suz-BL: परमप्रभु, गो इन खिंमी बाक्‍शा, इन गेना हना यो दाक्‍तीके मिम्‍शा, बाक्‍नीकी।
  eng-NOY: We think of thy loving-kindness, O God! In the midst of thy temple!
  ita-1927: O Dio, noi abbiam meditato sulla tua benignità dentro al tuo tempio.
  ckb-ckb: ئەی خودایە، لە ناوەندی پەرستگاکەت بیر لە خۆشەویستییە نەگۆڕەکەت دەکەینەوە.
  eng-BBE: Our thoughts were of your mercy, O God, while we were in your Temple.
  xsi-xsi: Maro Kindeni, maka kamâ noko ne luma sapâŋa ilo, aku kaloma ŋgere ŋana
    noko ne tini-mwasa ŋinde uru ikeno mine ku imo nâ.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು ನಿಮ್ಮ ಮಂದಿರದಲ್ಲಿ ನಾವು ಸ್ಮರಿಸುತ್ತೇವೆ.
  tam-2017: தேவனே, உமது ஆலயத்தின் நடுவிலே, உமது கிருபையைச் சிந்தித்துக் கொண்டிருக்கிறோம்.
  spa-RV-1909: Esperamos tu misericordia, oh Dios, en medio de tu templo.
  ron-BTF: Ne-am gândit la bunătatea ta iubitoare, Dumnezeule, în mijlocul templului
    tău.
  eng-WEBP: We have thought about your loving kindness, God, in the middle of your
    temple.
  eng-FBV: God, we recall your trustworthy love as we worship in the Temple.
  nld-1939: Wij gedenken uw goedheid, o God, Binnen uw tempel.
  nch-BL: Toteco Dios, quema tiitztoque ipan motiopa, tiquelnamiquij huan timoyolilhuíaj
    quenicatza techicnelía.
  vie-1934: Hỡi Đức Chúa Trời, tại giữa đền thờ Chúa, Chúng tôi có tưởng đến sự nhân
    từ của Chúa.
  cha-cha: Injaso y güinaeyamo, O Yuus, gui talo gui templomo.
  hin-CV: परमेश्वर, आपके मंदिर में, हमने आपके करुणा-प्रेम पर चिंतन किया है.
  eng-OURB: We have thought about your chesed ·loving-kindness·, God, in the middle
    of your temple.
  spa-BES: Nos acordamos de tu misericordia, oh Dios, mientras estábamos en tu Templo.
  tdx-tdx: Nitsakorea’ay ty fiferenaiña’o ry Andrianañahare añivo’ i anjomba’o miavakey.
  tha-KJV: โอ ข้าแต่​พระเจ้า ข้าพระองค์ทั้งหลายคำนึงถึงความเมตตาของพระองค์ ในท่ามกลางพระวิหารของพระองค์
  por-BR-2018: Deus, nós reconhecemos tua bondade no meio de teu templo.
  deu-ELO: Wir haben gedacht, o Gott, an deine Güte, im Innern deines Tempels.
  eng-WYC-2018: God, we have received thy mercy; in the midst of thy temple. (God,
    we think about thy love; in the midst of thy Temple.)
  epo-epo: Ni meditis, ho Dio, pri Via boneco, Interne de Via templo.
  gfk-gfk: God, narakoman tano num hala na lotu, mehet liklik murmur no num harmarsai
    nong pai la patpataam.
  uig-PIN: Biz sening muⱪǝddǝs ibadǝthanang iqidǝ turup, i Huda, Ɵzgǝrmǝs muⱨǝbbitingni
    seƣinduⱪ.
  beo-beo: Gode! Ninia da Dia Debolo Diasu ganodini Dia maedafa fisili asigidafa hou
    amo dawa:lala.
  tpi-OTNT: God, mipela i stap long haus bilong yu, na mipela i tingting long sori
    bilong yu.
  hau-SA: Cikin haikalinka, ya Allah, mun yi tunani a kan ƙaunarka marar ƙarewa.
  udu-udu: Aman kulumkina gwo ibwa gom mo/en pini jin ṯelu sho’k mo, ayy Arumgimis,
    e bwaman gu’b gi mondheleladhelel pini mo.
  uig-LAT: Biz séning muqeddes ibadetxanang ichide turup, i Xuda, Özgermes muhebbitingni
    séghinduq.
  nde-nde: Phakathi kwethempeli lakho, Oh Nkulunkulu, siyacabanga ngothando lwakho
    olungaphuthiyo.
  ton-ton: Kuo mau manatu ki hoʻo ʻaloʻofa, ʻE ʻOtua, ʻi ho loto faletapu.
  ces-1613: Jakž jsme slýchali, tak jsme spatřili, v městě Hospodina zástupů, v městě
    Boha našeho. Bůh upevní je až na věky.
  eng-WMB: We have thought about your loving kindness, God, in the middle of your
    temple.
  tam-TCV: இறைவனே, உமது உடன்படிக்கையின் அன்பைக்குறித்து, உமது ஆலயத்தில் நாங்கள் தியானிக்கிறோம்.
  ceb-ULB: Nakahinumdom kami sa imong matinud-anong kasabotan, Dios, taliwala sa imong
    templo.
  pol-UBG: Rozważamy, o Boże, twoje miłosierdzie we wnętrzu twej świątyni.
  urd-GVU: اے اللہ، ہم نے تیری سکونت گاہ میں تیری شفقت پر غور و خوض کیا ہے۔
  eng-OEBCW: We think, O God, of your love, in the midst of your temple.
  deu-1912: Gott, wir gedenken deiner Güte in deinem Tempel.
  kan-2017: ದೇವರೇ, ನಾವು ನಿನ್ನ ಆಲಯದಲ್ಲಿ, ನಿನ್ನ ಪ್ರೀತಿಯನ್ನು ಸ್ಮರಿಸುತ್ತೇವೆ;
  yap-yap: A Got, u lan e Tempel rom, e gamad ma leamnag riy e t’ufeg rom ni dabimus.
  hlt-MCSB: Na bawkim khui ah Pathen namah kah sitlohnah te ka poek uh.
  mdy-ETH: ፆኦሲዮ! ኑኡኒ ኔኤኮ ጌኤዦ ማኣሮይዳ ማዒ ኔኤኮ ማኣሪፆ ኑ ማላኔ።
  twi-ASANTE: Wʼasɔredan no mu, Ao Onyankopɔn, na yɛdwene wo dɔ a ɛnsa da no ho,
  eng-WEBU: We have thought about your loving kindness, God, in the middle of your
    temple.
  acu-NT: Yusru ami jeemin wayaarkia, aminu anengkratairum tuke nintimu weaji.
  spa-PDDPT: Nos acordamos de tu misericordia, oh ʼElohim, en tu Templo.
  gun-gun: Oreruete, renhomboaxya re orema'endu'a ndevygua templo mbyte roĩa py.
  agu-BL: Cha'stzun te ilu' kaRyosil, te yi ato' xe yi teru' ca'lu', na ko'c tan xtxumle'n
    cyakil yi banl talma'u'.
  ilo-ULB: Pinanunotmi ti kinapudnom iti tulagmo, O Dios, iti tengnga ti templom.
  kpg-kpg: Meenei God, i lodo do Hale Daumaha, gimaadou e hagabaubau di hai o do manawa aloho
    dee modu.
  uig-ARA: بىز سېنىڭ مۇقەددەس ئىبادەتخاناڭ ئىچىدە تۇرۇپ، ئى خۇدا، ئۆزگەرمەس مۇھەببىتىڭنى
    سېغىندۇق.
  sus-sus: Won Marigi Ala kaabanako naxan nabaxi a xa taa kui, won bara na mɛ, won
    bara na to. Mangɛ Alatala na taa rakisima tɛmui birin. Ɲɛngi rate.
  pon-2006: Maing Koht, nan Tehnpasomwi, se kin patohwan medemedewe sapwellimomwi
    limpoak poatopoat.
  jae-jae: O Anôtô, aêac taêŋ gêjam aômnêm têmtac gêwiŋ teŋgeŋŋa amoa nêm lôm dabuŋ
    ŋalêlôm.
  ksd-ksd: God, ave tar nuk pa kaum varmari, Livuan ta kaum pal i gomgom.
  tur-YTC: Ey Tanrı, tapınağının ortasında, Senin sevgi dolu iyiliğini düşündük.
  bel-N: Як чулі мы гэта, гэтак і бачылі ў горадзе ГОСПАДА Магуцьцяў, у горадзе Бога
    нашага. Бог умацаваў яго на вякі. (Сэлях)
  grc-BRENT: καὶ τὴν τιμὴν τῆς λυτρώσεως τῆς ψυχῆς αὐτοῦ· καὶ ἐκοπίασεν εἰς τὸν αἰῶνα,
  kpr-kpr: Arie God, ninda kamboda tere irise, namane dubo rurudo refesa ava koteraera.
  ind-AYT: (48-10) Kami membandingkannya dengan kasih setia-Mu, ya Allah, di tengah-tengah
    bait-Mu.
  yom-yom: Mu khati nzo aku, a Nzambi, tueti yindula mu diambu di luzolo luaku lu
    ngolo.
  yut-yut: Piŋkop, nin gak da telagɨ yutgwan egek gak da nin do but dasi galak taŋ
    nimɨsal uŋun do nandaŋek ekwamaŋ.
  nya-nya: Mʼkati mwa Nyumba yanu Mulungu, ife timalingaliramo zachikondi chanu chosasinthika.
  kyg-kyg: O Gotiyo, huta, Lagaemo mono nokafiꞌmo maiꞌnetaeꞌmo lagaefeꞌmo kahau kayamopafiꞌmo
    kahauge kahauge huno kahauꞌniya kavafeꞌmo lagesamo afiꞌnone.
  hrv-hrv: 'Što smo čuli, sada vidimo: grad Jahve nad Vojskama, grad Boga našega -
    Bog ga utvrdi dovijeka.'
  mps-mps: God, da te nago tempel bede bidibao, tama dago te nago da sesemane godolo
    ebo kolesagade te homu kone palubo dao.
  tpi-tpi: God, mipela i stap long haus bilong yu, na mipela i tingting long sori
    bilong yu.
  dan-1931: Som vi havde hørt det, så vi det selv i Hærskarers HERRES By, i vor Guds
    By; til evig Tid lader Gud den stå. - Sela.
  vie-OVCB: Lạy Đức Chúa Trời, trong Đền Thờ Ngài, chúng con suy niệm về tình thương
    không dời đổi của Chúa.
  guj-2017: હે ઈશ્વર, અમે તમારા ઘરમાં તમારી કૃપા વિષે વિચાર કર્યો.
  pon-2006A: Maing Koht, nan Tehnpasomwi, se kin patohwan medemedewe sapwellimomwi
    limpoak poatopoat.
  por-BRBSL: Nós pensamos em sua bondade amorosa, Deus, no meio do seu templo.
  eng-OEBUS: We think, O God, of your love, in the midst of your temple.
  swe-swe: '[Vers 8 och vers 10-12 är riktade till Gud. Här i vers 9 växlar psalmen
    på nytt till att tala om Gud. Denna vers är psalmens mittpunkt, vilket också förstärks
    av det avslutande Sela.] Det vi har hört, det fick vi se i Herren (Jahve) Härskarornas
    (Sebaots) stad, i vår Guds (Elohims) stad, som Gud bevarar till evig tid. Sela.
    [Antagligen ett avbrott för instrumentalt mellanspel, en paus för att begrunda
    vad som just har sjungits. Vad var det fienderna såg i vers 6 som fick dem att
    fly? Det är inte Jerusalems murar, utan Guds närvaro som beskyddar staden, se
    även .]'
  cth-cth: Oe Cathut, na bawkim lungui vah, na pahrenlungmanae ouk ka pouk awh.
  twi-twi: Wʼasɔredan no mu; Ao, Onyankopɔn, na yɛdwene wo dɔ a enni huammɔ da no
    ho,
  hlt-hlt: Na bawkim khui ah Pathen namah kah sitlohnah te ka poek uh.
  tbz-SIM: Ti kèè dɛ̀ ti dɛ nyɑ̀. Kuyie Mpɑkɛdɑɑ ɛì, Kuyie nhɛì, kuù dì kpénkùnnɛ
    sɑ̃́ɑ̃̀.
  msy-2020: O God, e nɨn Dɨpenimɨn aven ikia nɨn apangkuvir arazir kam gɨnɨghnɨghavɨra
    iti.
  dop-dop: Nti tɩɩ nɩɩwɑ kʋnɩɩ tɔ, tə nɑ-tɩ nɑ tɑ́ ɩsəpəle kɛ Tɑcɑɑ pə tənɑ pə tʋ
    Ɩsɔ ɩcɑtɛ tɑɑ.
  azb-azb: Ey Allah, məbədində Məhəbbətin barədə dərindən düşünürük.
  eng-DBY: We have thought, O God, of thy loving-kindness, in the midst of thy temple.
  hin-2017: हे परमेश्वर हमने तेरे मन्दिर के भीतर तेरी करुणा पर ध्यान किया है।
  wol-KYG: La nu déggoon de lanu gis ca dëkkub Aji Sax ji Boroom gàngoor yi, sunu
    dëkku Yàlla ba. Yàllaa koy dëgëral ba fàww. Selaw.
  bjr-bjr: Oo Anutu, ani naaquqara amaana maqaki keeqafiqa ani maasara firaaqoo aidi
    marinara oonumafi iridaqa.
  eng-YLT: We have thought, O God, of Thy kindness, In the midst of Thy temple,
  kne-kne: Nemnemnemen mi sin Timplo na din adi manbalbaliw ay layad na.
  eng-WYC-2017: God, we have received thy mercy; in the midst of thy temple.
  eng-WMBB: We have thought about your loving kindness, God, in the middle of your
    temple.
  zat-NTPS: Ga naca lu xudau' chiu' Lue', Dios dxajsá lázredxu ca naca xel-la' zri'i
    lazre' zren chiu'.
  zty-NTPS: Ga nak ḻo yodo' chio' Le', Dios, žezá' ḻáže'to' ka nak yeḻa' ži'i ḻaže'
    ẕen chio'.
  urd-GVH: ऐ अल्लाह, हमने तेरी सुकूनतगाह में तेरी शफ़क़त पर ग़ौरो-ख़ौज़ किया है।
  rug-rug: Kei Tamasa, balabala va lohi la ia gami sa Mua tataru nabuna pa korapana
    sa Mua Zelepade.
  gaz-gaz: Yaa Waaqayyo, nu mana qulqullummaa kee keessatti, jaalala kee kan hin geeddaramne
    sana irra deddeebinee yaadna.
  fra-LSG: 'Ce que nous avions entendu dire, nous l’avons vu Dans la ville de l’Éternel
    des armées, Dans la ville de notre Dieu: Dieu la fera subsister à toujours. —
    Pause.'
  yal-yal: Ala kabanako feen naxanye ligaxi, nxu bata ne mɛ. Iki, nxu bata ne to Alatala
    Sɛnbɛn Birin Kanna taani. A na taan nakisima nɛn habadan! Bɛti xuini te.
  iou-iou: O Anutu, kudupi yotka gänaŋ äroŋpäŋ ironka tärek-täreki nämo unitäŋo mebärita
    yäŋpäŋ-nadäk täk täkamäŋ.
  haw-1868: Ua noonoo makou i kou lokomaikai, e ke Akua, Iwaena konu o kou luakini.
  arb-NAV: تَأَمَّلْنَا يَا اللهُ فِي رَحْمَتِكَ فِي وَسَطِ هَيْكَلِكَ.
  ded-ded: O Anutu, geng yoac dedzege amma imoc modackecnec, imoc geac womonnu namma
    negensiandimbe.
  ewe-ewe: O! Mawu, míedea ŋugble le wò lɔlɔ̃ si meʋãna o la ŋu le wò gbedoxɔ me.
  eng-LEE: (48:10) We have reflected on thy kindness, O God, in the midst of thy temple.
  asm-FB: হে ঈশ্বৰ, তোমাৰ মন্দিৰৰ ভিতৰত, আমি তোমাৰ গভীৰ প্রেমৰ কথা ধ্যান কৰোঁ।
  sus-A: وٌن مَرِفِ عَلَ كَابَنَكٌ نَشَن نَبَشِ عَ شَ تَا كُي، وٌن بَرَ نَ مّ، وٌن
    بَرَ نَ تٌ. مَنفّ عَلَتَلَ نَ تَا رَكِسِمَ تّمُي بِرِن. حّنفِ رَتٍ.
  fra-SBL: Nous avons pensé à ta bonté, Dieu, au milieu de votre temple.
  hbo-hbo: כַּאֲשֶׁ֤ר שָׁמַ֨עְנוּ ׀ כֵּ֤ן רָאִ֗ינוּ בְּעִיר־יְהוָ֣ה צְ֭בָאֹות בְּעִ֣יר
    אֱלֹהֵ֑ינוּ אֱלֹ֘הִ֤ים יְכֹונְנֶ֖הָ עַד־עֹולָ֣ם סֶֽלָה׃
  kik-kik: Tũrĩ thĩinĩ wa hekarũ yaku, Wee Ngai, twĩcũũranagia ũhoro wa wendo waku
    ũrĩa ũtathiraga.
  fra-NCL: 'Ce que nous avions entendu dire, nous l’avons vu dans la cité de Yahweh
    des armées ; dans la cité de notre Dieu : Dieu l’affermit pour toujours. — Séla.'
  cek-AK: Aw Sithaw, na tempul thungah, nang palunghaih to ka poek o.
  cuk-cuk: Bab-Dummad, anmar bese-goled-neggi, be-ise-wile-anmar-dakmaidgi binsabukwadamalad.
  uig-CYR: '@see-verse:PSA.048.008'
  tel-2017: దేవా, నీ మందిరంలో మేము నీ నిబంధన కృపను ధ్యానం చేశాం.
  hat-BSA: Nou te reflechi sou lanmou dous Ou a, O Bondye, nan mitan tanp Ou a.
  ukr-ONPU: Бо занадто дорогим був би викуп за його душу, тому повік не досягти того,
  kos-kos: Ke kut muta in Tempul lom, O God, Kut nunku ke lungse kawil lom.
  hbo-WLC: כַּאֲשֶׁ֤ר שָׁמַ֨עְנוּ ׀ כֵּ֤ן רָאִ֗ינוּ בְּעִיר־יְהוָ֣ה צְ֭בָאוֹת בְּעִ֣יר
    אֱלֹהֵ֑ינוּ אֱלֹ֘הִ֤ים יְכוֹנְנֶ֖הָ עַד־עוֹלָ֣ם סֶֽלָה׃
  ibo-ibo: O Chineke, nʼime ụlọnsọ ukwuu gị, ka anyị nọ na-atụgharị uche nʼịhụnanya
    gị nke na-enweghị ọgwụgwụ.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ମନ୍ଦିର ମଧ୍ୟରେ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ବିଷୟ
    ଧ୍ୟାନ କରିଅଛୁ।
  chk-chk: Ai Kot, äm aia ekieki usun om we tong ellet me lon ewe imwenfel.
  rop-rop: God, insaid langa yu Serramoni Pleis melabat jinggabat blanga det filing
    weya yu laigimbat olataim.
  ukr-1871: Згадуємо, о Боже, про милосердє твоє, в серединї храму твого.
  yon-yon: O God, eb womoniyiibban ye mimyob dowaken yaa meendobembere kubimaub, eb
    kurikuri ambib aombed.
  deu-1951: (048-10) Wir gedenken, o Gott, deiner Gnade inmitten deines Tempels.
  eng-JPS: (48-10) We have thought on Thy lovingkindness, O God, in the midst of Thy
    temple.
  srp-1865: Kazujemo, Bože, milost tvoju usred crkve tvoje.
  lug-lug: Ayi Katonda, tufumiitiriza ku kwagala kwo okutaggwaawo nga tuli mu Yeekaalu
    yo.
  heb-heb: דמינו אלהים חסדך בקרב היכלך׃
  ben-IRV: আমরা তোমার নিয়মের বিশ্বস্ততা সম্পর্কে চিন্তা করেছি, ঈশ্বর, তোমার মন্দিরের
    মাঝখানে।
  ntu-ntu: Gct, aoti zvz drtwrgr nzaodu-krm Mz nzvztr-krgr Mangr-nzangiongr nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਅਸੀਂ ਤੇਰੀ ਹੈਕਲ ਦੇ ਵਿੱਚ ਤੇਰੀ ਦਯਾ ਉੱਤੇ ਵਿਚਾਰ ਕੀਤਾ ਹੈ।
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ်တို့သည် ဗိမာန် တော် ထဲမှာ ကရုဏာ တော်ကို အောက်မေ့
    ကြပါ၏။
  kgf-kgf: Anutu, nini guac ocmuŋ téréya imuac suraiguc guac goi héihéigawac niŋiŋ.
  tte-O: O Yaubada, am mulolo miyamiya yaina kanuwanuwatui am Nume Tabu kalona mena.
  tbg-tbg: Mpo Kotio, tenavu ai Naavuqi vaiha are tinavu kia qaqira kaararo ai muntukavano
    tinavuara vaira, virara tenavu aatoqi iriqi viha vauro.
  hmo-hmo: Dirava e, oiemu Dubu Helaga lalonai, ai ese oiemu noho hanaihanai lalokauna
    ai laloa noho.
  zar-NT: Ga zoa lu yudoʼ quiuʼ, Dios, röjnetuʼ ca naca yöl-laʼ dxiʼi ladxiʼ quiuʼ.
  urd-urd: ऐ ख़ुदा, तेरी हैकल के अन्दर हम ने तेरी शफ़क़त पर ग़ौर किया है
  rus-SYN: дорога цена искупления души их, и не будет того вовек,
  bqc-SIM: Yã́ pↄ́ wá mà ↄ̃ wa wɛsìɛ Dii Zĩgↄ̃de wá Lua wɛ̃́lɛ guu. Lua wɛ̃́lɛpi
    kàlɛ àↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: O Elohim Pathen, na houin theng sunga nangma kavahchoi lai un nami
    ngailut na longlou chu kagel jing ui.
  mar-mar: देवा, आम्ही तुझ्या मंदिरात तुझ्या प्रेमदयेचा विचार करतो.
  isl-isl: Dýrð þín, Jerúsalem, er á allra vörum. Þú ert borgin þar sem Guð býr, hann
    sem ríkir yfir hersveitum himinsins. Við höfum séð hana eigin augum! Guð hefur
    reist Jerúsalem. Hún mun standa að eilífu.
  hlt-THB: Aw Khawsa, na bawkim khuiawh, amak dyt thai na lungnaak ce poek unyng.
  qub-qub: Tayta Dios, Templuyquicho caycashächömi yarpärishcäcuna fiyupa cuyacoj
    cashayquita.
  bqp-bqp: Luda, ó kú n kpɛ́ ↄnn, ótɛn laasun lɛ́ n yenyĩkɛnaaa.
  hat-hat: (048:10) Nou rete nan tanp ou a, n'ap kalkile jan ou renmen nou, Bondye.
  eng-BSB: Within Your temple, O God, we contemplate Your loving devotion.
  eng-WEBPB: We have thought about your loving kindness, God, in the middle of your
    temple.
  kbq-kbq: Anumzamoka mono nonka'afina mani'neta, vagaore kavesizantetima kavesinerantana
    zankura tagesa antahinegamune.
  pon-pon: Main Kot je kin tamataman da omui kalanan nan japwilim ar tanpaj im en
    kaudok.
  nhe-BL: Toteco Dios, quema tiitztoque ipan motiopa, tiquilnamiquij huan timoyolilhuíaj
    quejatza titechicnelía.
  wnc-wnc: Anutu, ninu gatane miti yot buyambam gwekatang yuamang. Yuke ninu ga ninde
    butaya asinggan natanimunggayak kakngae natanggamatakamang.
  bus-bus: Luda, wá kú n kpɛ́ ua, wée laasuu lɛɛ n yenzikɛɛa.
  gub-BL: Uruiko neràpuzuhu pupe, o Tupàn, Nepuruamutar haw rehe urema'enukwaw pà
    ure.
  eng-DRA: 'Nor the price of the redemption of his soul: and shall labour for ever,'
