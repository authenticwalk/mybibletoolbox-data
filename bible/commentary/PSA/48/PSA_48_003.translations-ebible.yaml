verse: PSA.048.003
translations:
  mal-C: അവളിലെ കോട്ടകൾക്കുള്ളിൽ ദൈവമുണ്ട്; അവൾക്കൊരു അഭയസ്ഥാനമായി അവിടന്ന് സ്വയം
    വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Lieblich erhebt sich, die Freude der ganzen Erde ist der Zionberg, im äußersten
    Norden die Stadt des großen Königs.
  lin-lin: Ezali kitoko, ngomba moke oyo esalaka esengo ya mokili mobimba, ngomba
    Siona ! Ngambo na yango ya Nor nde ezali engumba ya Mokonzi Monene.
  mmx-mmx: Moroa gara lox ase limixin do dinaba nemen avukat mene ro xeneng at laraogu
    matmatkun at na lemenemen silok.
  eng-LSV: God is known for a tower in her high places.
  eng-GNV: In the palaces thereof God is knowen for a refuge.
  eng-WEBSTER: God is known in her palaces for a refuge.
  nhw-BL: Toteco Dios iseltzi itztoc ipan nopa huejcapantic cali campa monequi moquetzas
    catli tlachixtoc para quimanahuis altepetl Jerusalén. Tenextilijtoc para yaya
    catli quimanahuía huan quimocuitlahuía.
  swh-ONEN: Mungu yuko katika ngome zake; amejionyesha mwenyewe kuwa ngome yake.
  bba-bba: Tɑ yɔ̃ burɑm burɑm tɔnɑ. Wi u tu mɛɛrɑ kpɑ u n nuku dobu mɔ̀ ten burɑm
    sɔ̃. Guu ten sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, sinɑ bokon sinɑ kpɑɑrɑ mi.
  eng-KJVCPB: God is known in her palaces for a refuge.
  luo-luo: Nyasaye nitiere e dalane mochiel motegno kendo osenyisore ni en e ohingane.
  aii-aii: ܐܲܠܵܗܵܐ ܒܩܲܨܪ̈ܘܼܗ̇ ܡܘܼܕܸܥܵܐ ܠܹܗ ܓܵܢܹܗ ܐܲܝܟ݂ ܓܵܘܣܵܐ.
  meu-meu: Ena ruma bogaragidiai Dirava eme hedinarai, kohoro na heto.
  npi-ULB: त्‍यसका दरबारहरूमा परमेश्‍वरले आफैलाई शरणस्थानको रूपमा प्रकट गर्नुभएको
    छ ।
  yor-yor: Ọlọ́run wà nínú ààbò ààfin rẹ̀; ó fi ara rẹ̀ hàn láti jẹ́ odi alágbára.
  pes-OPCB: خدا در دژهای اورشلیم است، او خود را همچون محافظ آن نمایان خواهد ساخت.
  tgl-ULB: Nagpakilala ang Diyos sa kaniyang mga palasyo bilang isang kublihan.
  nop-nop: Bepaŋdi yokwet wapum maaneŋ uŋoŋ hali metam mik nai gineŋ yehitubu-lodalak,
    unduŋ doktiŋa metamdi adigut galiŋa momooŋ hinek hatiiŋ.
  cbu-NT: Irusarinaa mbamari tandapunurangusin, Undarar pshtumaam pinasakanaya.
  hui-hui: Ngode Datagaliwabenaga tano ogoniha wai anda ibiragola ibugua wali agali
    ibu heba haga karu abale biamogo bialu ti bayale haga ka.
  mya-mya: ထို​မြို့​တော်​၏​ခံ​တပ်​များ​အ​တွင်း​အ​ထံ တော်​တွင် ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​ကြောင်း​ကို​ဘု​ရား​သ​ခင်
    ပြ​သ​တော်​မူ​ပြီ။
  bod-N: དཀོན་མཆོག་དེ་ཡི་མཁར་རྫོང་ནང་དུ༌བཞུགས། །ཁོང་ཉིད་སྐྱབས་གནས་ཡིན་པ་གསལ་ལེར༌མངོན།།
  wsk-wsk: Kaem kota ko kager ko yumura kuwim aora bibiya mu ningi baga se, ko kariimet
    nunga bitarso ale ninguru nunga sinar taso.
  sna-sna: Mwari ari munhare dzaro; akazviratidza kwariri kuti ndiye nharirire yaro.
  spa-BLM: Dios se ha mostrado en sus ciudadelas como un refugio.
  cac-cac: A Dios ayec' d'a juntzan̈ palacio d'a tzalan Sion tic. Ojtacab'il to a
    Dios ayoch co columaloc.
  swh-ULB: Mungu amejifunua mwenyewe katika jumba lake la kifahari kama kimbilio la
    usalama.
  bel-bel: і простыя, і знакамітыя, багаты, гэтак сама і бедны;
  deu-ELBBK: Schön ragt empor, eine Freude der ganzen Erde, der Berg Zion, an der
    Nordseite, die Stadt des großen Königs.
  mbb-OT: Diyà is Megbevayà te melig-en he menge vahin te Jerusalem, ne impeehè din
    en te menge meǥinged kayi he iyan sikandin eputè dan.
  mal-2015: അതിന്റെ അരമനകളിൽ ദൈവം ഒരു ദുർഗ്ഗമായി വെളിപ്പെട്ടുവന്നിരിക്കുന്നു.
  gup-gup: God kahyo kunmekbe bu bininj kabenngehke, warridj nungka kabenmarnedjurruddi
    nawu bininj nuye ba bu kamak rowk kabirrihni.
  rmc-rmc: Učo hino a šukar o verchos Sion, anel o radišagos caľa phuvake, hino sar
    o uče verchi le Cafonoskre, o foros le bare Kraľiskro.
  nlg-nlg: God te hagha heghena tua tana vale datogha i Jerusalem ge talutatea heghena
    te vagha na pilupiluna.
  pes-OPV: خدا در قصرهای آن به ملجای بلند معروف است.
  ron-1924: Думнезеу, ын каселе Луй ымпэрэтешть, есте куноскут ка ун турн де скэпаре.
  ben-OBCV: ঈশ্বর, সেই নগরীর অট্টালিকা সমূহের মধ্যে উচ্চদুর্গ বলে নিজেকে প্রকাশ করেছেন।
  som-som: Ilaah wuxuu daaraheeda dhaadheer isku muujiyey inuu magangal yahay.
  lat-VUC: quique terrigenæ et filii hominum, simul in unum dives et pauper.
  eng-ASVBT: God hath made himself known in her palaces for a refuge.
  mna-mna: Anutu kar kini na, ka siiri mbolŋana. Pa ni itunu ta imbotmbot lela mi
    iporoukalkaala kar tana. Tanata kar tana ka tomtom bizin timbot ambai.
  ita-1885: Iddio è riconosciuto ne' palazzi di essa, per alta fortezza.
  eng-LXXUP: Both the sons of mean men, and sons of great men; The rich and poor man
    together.
  eng-ULB: God has made himself known in her palaces as a refuge.
  spa-VBL: Dios mismo está en la fortaleza de la ciudad; es conocido como su defensor.
  fra-_FOB: Dieu, dans ses palais, est connu pour une haute retraite.
  mal-mal: അതിന്റെ അരമനകളിൽ ദൈവം ഒരു ദുർഗ്ഗമായി വെളിപ്പെട്ട് വന്നിരിക്കുന്നു.
  urd-GVR: Allāh us ke mahaloṅ meṅ hai, wuh us kī panāhgāh sābit huā hai.
  suz-BL: मिनु परमप्रभु मेको सहर ङा बोल्‍यो दरवारम बाक्‍ब। मेको ठेयब नु सक्ति पाइश्‍शो
    बाक्‍ब, दे नेल्‍लेम तुइक्‍नीम।
  eng-NOY: In her palaces God is known as a refuge.
  ita-1927: Nei palazzi d’essa Dio s’è fatto conoscere come un’alta fortezza.
  ckb-ckb: خودا لەناو قەڵاکانی وەک پەناگایەک ناسراوە.
  eng-BBE: In its buildings God is seen to be a high tower.
  xsi-xsi: Maro Kindeni imo ne lawea ŋinde ilo, aku i uru ikea ŋananzi ne tamâta lâ
    nenzi kazâŋa tamâta naonzi. Mine kala kinzi simo ara nâ.
  kan-OKCV: ದೇವರು ಅದರ ಅರಮನೆಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಾರೆ. ದೇವರು ತಾವೇ ಅದರ ಭದ್ರಕೋಟೆಯಾಗಿದ್ದಾರೆ.
  tam-2017: அதின் அரண்மனைகளில் தேவன் உயர்ந்த அடைக்கலமாக அறியப்பட்டிருக்கிறார்.
  spa-RV-1909: Dios en sus palacios es conocido por refugio.
  ron-BTF: Dumnezeu este cunoscut în palatele ei ca un loc de scăpare.
  eng-WEBP: God has shown himself in her citadels as a refuge.
  eng-FBV: God himself is in the city's fortresses; he is recognized as its defender.
  nld-1939: God woont in haar burchten, En toont zich een veilige schuts.
  nch-BL: Toteco Dios iselti itztoc ipan nopa huejcapantic cali campa monequi moquetzas
    cati tachixtoc para quimanahuis altepet Jerusalén. Tenextilijtoc para yaya cati
    quimanahuía huan quimocuitahuía.
  vie-1934: Trong những đền các thành ấy, Đức Chúa Trời đã tỏ mình ra Như một nơi
    nương náu.
  cha-cha: Si Yuus esta matungo gui jalom y palasyoña, na para y guinegüe.
  hin-CV: इसके राजमहलों में परमेश्वर निवास करते हैं; उन्होंने स्वयं को इसका गढ़ प्रमाणित
    कर दिया है.
  eng-OURB: In its fortresses God has revealed himself as a strong defense.
  spa-BES: En sus palacios, Dios es conocido como una torre fuerte.
  tdx-tdx: I Andrianañahare an-kijoli’ey, ty nampandrèndreke t’ie ro fipalirañe.
  tha-KJV: ภายในปราสาททั้งหลายของนครนั้​นก​็เป็​นที​่ทราบกันแล้​วว​่า พระเจ้าทรงเป็​นที​่​ลี้​ภั​ยอ​ั​นม​ั่นคง
  por-BR-2018: Deus está em seus palácios, e é conhecido como alto refúgio.
  deu-ELO: Gott ist bekannt in ihren Palästen als eine hohe Feste.
  eng-WYC-2018: God shall be known in the houses thereof; when he shall take it. (And
    God is known as a refuge, or a stronghold, in its palaces.)
  epo-epo: Dio estas konata en ĝiaj palacoj, kiel rifuĝejo.
  gfk-gfk: God kenam narako ta ira subaan na barbarahit tane Saion. I te hamines ie
    bia aie at no hala na munmun ta ira matanaiabar ta Saion.
  uig-PIN: Huda ⱪorƣanlirida turidu, Bu yǝrdǝ U egiz panaⱨgaⱨ dǝp tonulidu;
  beo-beo: Gode da Ea gagili sali Moilai Bai Bagade amo ganodini esala. Amola nowa
    da amo ganodini E gilisili esalea, amo dunu da gaga:su ba:mu. Gode da amo hou
    olelei dagoi.
  tpi-OTNT: God i stap insait long taun na em i save helpim ol manmeri long taim bilong
    pait. Olsem na ol i stap gut.
  hau-SA: Allah yana cikin fadodinta; ya nuna kansa mafaka ce gare ta.
  udu-udu: E bwaman gi gu’b mo gom montur piti mo tani Arumgimis ki ṯor is piti eya
    tente/ ki a’di ta a’di jin ’ce’de’da ’ce’d she/ mo.
  uig-LAT: Xuda qorghanlirida turidu, Bu yerde U égiz panahgah dep tonulidu;
  nde-nde: UNkulunkulu usemithangaleni yawo; ubonisa ukuthi nguye oyinqaba yawo.
  ton-ton: ‌ʻOku ʻilo ʻae ʻOtua ko e hūfanga ʻi hono ngaahi fale lahi ʻo ia.
  ces-1613: Ozdoba krajiny, útěcha vší země jestiť hora Sion, k straně půlnoční, město
    krále velikého.
  eng-WMB: God has shown himself in her citadels as a refuge.
  tam-TCV: இறைவன் அதின் கோட்டைப் பட்டணங்களில் வீற்றிருந்து, அவர்தாமே அதின் கோட்டை
    எனக் காண்பிக்கிறார்.
  ceb-ULB: Gihimo sa Dios nga mailhan ang iyang kaugalingon ngadto sa iyang mga palasyo
    ingon nga dalangpanan.
  pol-UBG: Bóg w pałacach jego jest uznany za twierdzę.
  urd-GVU: اللہ اُس کے محلوں میں ہے، وہ اُس کی پناہ گاہ ثابت ہوا ہے۔
  eng-OEBCW: Once God made himself known as the defence of her palaces.
  deu-1912: Gott ist in ihren Palästen bekannt, daß er der Schutz sei.
  kan-2017: ದೇವರು ಅದರ ಕೊತ್ತಲುಗಳಲ್ಲಿ, ತಾನೇ ಭದ್ರವಾದ ಬುರುಜೆಂದು ಕೀರ್ತಿಪಡೆದನು.
  yap-yap: I Got e ke dag ni ir e matnag u lan fare binaw ni kan yororiy ni fan ko
    mael.
  hlt-MCSB: Te khopuei kah impuei ah Pathen amah te imsang la ha tueng.
  mdy-ETH: ፆኦዛሢ ዒዞኮ ዋርዲዮ ጋራ ማዒ ዒዞኮ ጊቲማሢ ማዒፆ ማርካሴኔ።
  twi-ASANTE: Onyankopɔn te nʼabankɛsewa mu. Wada ne ho adi sɛ ɔyɛ nʼaban.
  eng-WEBU: God has shown himself in her citadels as a refuge.
  acu-NT: Yuska yakat Jerusalénnumia ainau matsamtainum pujawai. Turasha wikia atumin
    ejaktinuitjarme tusa, ni aintsri ainautin nekamtikramamiaji.
  spa-PDDPT: En sus palacios ʼElohim se presentó como una Fortaleza.
  gun-gun: Tetã py oo ikorapa va'e rupi Nhanderuete ojekuaa uka nhanhemi aguã yvate
    va'e rami.
  agu-BL: Yi kaRyosil cho'n at le tetz ca'l yi at Jerusalén. Nin ba'n kopon tan colo'n
    ib swutz.
  ilo-ULB: Impakaammo ti Dios ti bagina kadagiti palasiona kas maysa a pagkamangan.
  kpg-kpg: God gu hagamodongoohia bolo ma di gowaa noho baba i di aumaalia la i dono
    baahi i lodo di abaaba o di waahale deenei.
  uig-ARA: خۇدا قورغانلىرىدا تۇرىدۇ، بۇ يەردە ئۇ ئېگىز پاناھگاھ دەپ تونۇلىدۇ؛
  sus-sus: Ala xa geya Siyon tofan, a rafan duniɲa birin ma. Na findi Mangɛ Xungbe
    xa taa nan na.
  pon-2006: Koht ketin kasalehda me mie wasahn ruk reh nan kelen kahnimw wet.
  jae-jae: Anôtô kêwaka tau sa aŋga êsêacnêŋ andulêlôm gebe eŋ laimôkê.
  ksd-ksd: God i vaarike mule ta diat dia ki ta ra lavur pal na luluai tana, ba ia
    iat a dekdek na pal na bakbakit.
  tur-YTC: Tanrı onun kalelerinde kendini sığınak olarak gösterdi.
  bel-N: Прыгожае ўзьнясеньне, аздоба ўсёй зямлі, гара Сыён на схілах паўночных, горад
    вялікага Валадара.
  grc-BRENT: οἵ τε γηγενεῖς καὶ οἱ υἱοὶ τῶν ἀνθρώπων, ἐπιτοαυτὸ πλούσιος καὶ πένης.
  kpr-kpr: Reighi Jerusalem da furu aminda mave terarira amo, ambo sose fetari da
    vasa eveva God kena tambarira ava, nune ijugusira.
  ind-AYT: (48-4) Allah, di dalam istana-istananya, telah membuat diri-Nya dikenal
    sebagai benteng perlindungan.
  yom-yom: Nzambi widi mu zinzo zi divula beni wukimonisa niandi veka mu ba suamunu
    kiandi ki ngolo.
  yut-yut: Piŋkop uŋun kokup papgwan egɨsak. Egakwan amɨn da Piŋkop uŋun dam tebanin
    arɨpmɨ dɨma tuwɨlɨ egɨsak yaŋ kaŋ nandaŋyo aŋ.
  nya-nya: Mulungu ali mu malinga ake; Iye wadzionetsa yekha kuti ndiye malinga akewo.
  kyg-kyg: Gotiꞌa ani taonifiꞌmo maiꞌneno taonifiꞌmo neꞌmaiya vayaꞌmo hapa neꞌmae.
  hrv-hrv: Sveto brdo njegovo, brijeg veličanstven, radost je zemlji svoj. Gora Sion,
    na krajnjem sjeveru, grad je Kralja velikog.
  mps-mps: God te taun tomode bidiyu, tama agai te we bidi dabego hwįbo sogo tau
    siyu yai. Tama tiyu, augwali bugagia bidai.
  tpi-tpi: God i stap insait long taun na em i save helpim ol manmeri long taim bilong
    pait. Olsem na ol i stap gut.
  dan-1931: Smukt løfter sig hans hellige Bjerg, al Jordens Fryd, Zions Bjerg i det
    højeste Nord, den store Konges By.
  vie-OVCB: Chính Đức Chúa Trời ngự trong các thành lũy, Ngài chính là tường thành
    kiên cố.
  guj-2017: તેમના મહેલમાં ઈશ્વરે પોતાને આશ્રયરૂપે જાહેર કર્યા છે.
  pon-2006A: Koht ketin kasalehda me mie wasahn ruk reh nan kelen kahnimw wet.
  por-BRBSL: God se mostrou em suas cidadelas como um refúgio.
  eng-OEBUS: Once God made himself known as the defence of her palaces.
  swe-swe: är den vackraste höjden, den största glädjen på hela jorden. [] Sions berg
    [tempelberget i Jerusalem] är [som] nordsidan [som gudaberget Safon i norr], den
    store Kungens stad. [] [Hebreiska ”Safon” är det vanliga ordet för ”norr”. Safon
    identifieras i ugaritiska och andra kanaaneiska myter som boningsplatsen för stormguden
    Bal-Safon och ansågs även vara en samlingsplats för andra gudar. Platsen identifieras
    som berget Jebel Aqra på gränsen mellan moderna Syrien och Turkiet vid mynningen
    av floden Orontes, några mil norr om Ugarit.]
  cth-cth: Cathut teh a im dawkvah ao teh, a kânguenae rapan tie panue lah ao.
  twi-twi: Onyankopɔn te nʼabankɛse mu wada ne ho adi sɛ ɔyɛ nʼabandennen.
  hlt-hlt: Te khopuei kah impuei ah Pathen amah te imsang la ha tueng.
  tbz-SIM: Siyɔ̃ɔ̃ tɑ̃rì kubɑkù yoú bíɛ́kɛ̀ okpɑ̀ɑ̀tì diɛwè ɛì. Di wennimu kɛ̀ dɛ̀
    nɑɑti kutenkù kumɔu di kpɛ́í
  msy-2020: God nguibar kamɨn ikia, mɨdorozibar dughiabar uan gumazamizibagh eghuva
    men akurvazima, me deravɨra iti.
  dop-dop: Siyɔŋ pʋɣʋ ŋkʋ kʋ tewɑɣɑ nɑ kʋ hɛɛsəɣɩ tɛtʋ tənɑ yəlɑɑ lɑŋɑ. Kʋ wɛnnɑ ilim
    ntɔɣɔŋ tɔɔ kɛ́, kʋ tɑɑ kɛ́ wulɑʋ sɔsɔ ɩcɑtɛ wɛɛ.
  azb-azb: Onun qalalarında Allah Özünü Alınmaz qala kimi göstərmişdir.
  eng-DBY: God is known in her palaces as a high fortress.
  hin-2017: उसके महलों में परमेश्वर ऊँचा गढ़ माना गया है।
  wol-KYG: Jekk taxawaayee tundu Siyoŋ, catu bëj-gànnaar, dëkku buur bu mag bi, di
    mbégtem àddina sépp.
  bjr-bjr: Anutufa mi maqusanaki maridanoo faiqí anaasee dadaaqidanoo, mifa rakira
    aukuana faiqí anaasee mi afeeka faandaamura ququsanaki dadaaqidanoo ititannisaidanoo.
  eng-YLT: God in her high places is known for a tower.
  kne-kne: Si Diyos ay mismo et say kad-ana, yan pinaneknekana ay sigurado ay salaknibana.
  eng-WYC-2017: God shall be known in the houses thereof; when he shall take it.
  eng-WMBB: God has shown himself in her citadels as a refuge.
  zat-NTPS: Dios ba blé'ene̱' dxucache chawe̱' dxi'u, lu xu'u zaca ca' chee̱ xe̱zre
    chee̱' na'.
  zty-NTPS: Dios bḻoe'ele' ḻaw ẕkache' chawe'e žo'o. Zoe' ḻo yo'o zaka' ka' che
    yež chien'.
  urd-GVH: अल्लाह उसके महलों में है, वह उस की पनाहगाह साबित हुआ है।
  rug-rug: Ele vata dogoro nia Tamasa sapu Asa tu sa vinasare sapu koa pa korapana
    sa Nana vasileana lavata.
  gaz-gaz: Waaqni daʼannoo ishee keessa jira; inni daʼannoo ishee taʼuu isaa argisiiseera.
  fra-LSG: Belle est la colline, joie de toute la terre, la montagne de Sion; Le côté
    septentrional, c’est la ville du grand roi.
  yal-yal: Siyon, Alaa geyana, a mate, a tofan, dunuɲa birin sɛwama a fe ra. A mate
    alo bɔxɔne birin manga taana Manga Gbeen dɔxi dɛnaxan yi.
  iou-iou: Anutu uwä kudupi yotpärare u bämopiken itkaŋ ämik kadäniken ämawebe uken
    nanikta yewa kehäromi täŋ yämik täyak.
  haw-1868: Iloko o kona mau halealii, I ikeia'i ke Akua he puuhonua.
  arb-NAV: اللهُ الْمُقِيمُ فِي قُصُورِهَا مَعْرُوفٌ بِأَنَّهُ حِصْنٌ مَنِيعٌ.
  ded-ded: Anutungo ngictau amatoau tacma amea onggonggema gombunga henggareng ammiude,
    imoc hengkecdimbe.
  ewe-ewe: Mawu le eƒe fiasãwo me, eye wòɖe eɖokui fia abe eƒe mɔ sesẽ ene.
  eng-LEE: (48:4) God is become known in her palaces as a defence.
  asm-FB: ঈশ্বৰে সেই চহৰৰ অট্টালিকাবোৰৰ মাজত নিজক দুৰ্গ স্বৰূপে প্রকাশ কৰিছে।
  sus-A: عَلَ شَ فٍيَ سِيٌن تٌقَن، عَ رَقَن دُنِحَ بِرِن مَ. نَ قِندِ مَنفّ شُنفبٍ
    شَ تَا نَن نَ.
  fra-SBL: Dieu s'est montré dans ses citadelles comme un refuge.
  hbo-hbo: יְפֵ֥ה נֹוף֮ מְשֹׂ֪ושׂ כָּל־הָ֫אָ֥רֶץ הַר־צִ֭יֹּון יַרְכְּתֵ֣י צָפֹ֑ון
    קִ֝רְיַ֗ת מֶ֣לֶךְ רָֽב׃
  kik-kik: Ngai arĩ thĩinĩ wa ciikaro iria ngitĩre cia mũthamaki; nake nĩeyonanĩtie
    atĩ nĩwe kĩirigo gĩacio kĩa hinya.
  fra-NCL: Elle s’élève gracieuse, joie de toute la terre, la montagne de Sion, aux
    extrémités du septentrion, la cité du grand Roi.
  cek-AK: Sithaw loe a ohhaih ahmuen ah oh moe, anih loe abuephaih ah oh.
  cuk-cuk: Bab-Dummadi, Sión-neg-suid-gandikmaladgi, dulemar-edarbedga gued.
  uig-CYR: Мәйли аддий пухра, я есилзадиләр, Я бай, я гадайлар болсун, һәммиңлар аңлаңлар!
  tel-2017: దాని భవనాలలో దేవుడు తనను ఆశ్రయంగా తెలియజేసుకుంటున్నాడు.
  hat-BSA: Bondye te parèt nan sitadèl li yo. La, Li te fè tèt Li rekonèt kon yon
    refij.
  ukr-ONPU: сини Адамові, сини людські, – як багаті, так і бідні.
  kos-kos: God El akkalemye lah oasr nien moul misla yorol In pot ku lun siti sac.
  hbo-WLC: יְפֵ֥ה נוֹף֮ מְשׂ֪וֹשׂ כָּל־הָ֫אָ֥רֶץ הַר־צִ֭יּוֹן יַרְכְּתֵ֣י צָפ֑וֹן
    קִ֝רְיַ֗ת מֶ֣לֶךְ רָֽב׃
  ibo-ibo: Chineke nọ nʼime ebe ya e wusiri ike; o gosila onwe ya dịka ebe mgbaba
    ha e wusiri ike.
  ory-ory: ତହିଁର ଅଟ୍ଟାଳିକାସମୂହ ମଧ୍ୟରେ ପରମେଶ୍ୱର ଆଶ୍ରୟ ସ୍ୱରୂପ ବୋଲି ଆପଣାର ପରିଚୟ ଦେଇଅଛନ୍ତି।
  chk-chk: Kot a nom lon ekewe imwen king. A pwärätä pwe i ewe lenien op mi pöchökül.
  rop-rop: God bin shoum im seifwan garram im deya insaid langa det taun garram bigwan
    wol raidaran.
  ukr-1871: Бог живе в палатах їх, знають його там, як високу твердиню.
  yon-yon: God kuu yu dorondandimbon aom doreen, kwane yeka korokboon kuu ye kuu yu
    dowad aromne angkumonimbon keroon.
  deu-1951: (048-4) Gott ist in ihren Palästen bekannt als eine feste Burg.
  eng-JPS: (48-4) God in her palaces hath made Himself known for a stronghold.
  srp-1865: Bog u dvorima njegovijem zna se da je braniè.
  lug-lug: Katonda mw’abeera; yeeraze okuba ekigo kye.
  heb-heb: אלהים בארמנותיה נודע למשגב׃
  ben-IRV: ঈশ্বর তাঁর আশ্রয়স্থানের মধ্যে প্রাসাদের বলে নিজের পরিচয় দিয়েছেন।
  ntu-ntu: Gct aelwapxpe-ngrde kx trpnzngr da kx nakx mz drtqgu, Mz nzmncpx-krmgu
    badr mz lrpalvc nyzdeng mz mzteadau lc.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਮਹਿਲਾਂ ਵਿੱਚ ਇੱਕ ਉੱਚਾ ਗੜ੍ਹ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕੀਤਾ।
  mya-JVB: ထိုမြို့ ၏ ဘုံ ဗိမာန်တို့တွင် ဘုရား သခင်၌ ခိုလှုံ ရသည်ကို သိ ရ၏။
  kgf-kgf: Ic kewuac ama areŋa yanda demiŋ seliaguc imuac qeria séc Anutunéŋ kecʒac.
    Kecma eŋeyaoc imi aŋgéŋ tinénéc mimiawac neuŋ kiropo wanʒac imi ʒéauzac.
  tte-O: Yaubada iyakenayagila yakato iya kala totolo-kaukausi yo igite-kalatagila
    yanuwane kana nume kaikaiweli kaloli mena.
  tbg-tbg: Kotiva vi vatukaraqi vaiharo koqema kero viraqaa raqikiharo viraqi varia
    vaiinti nahentika antua nimite vaira.
  hmo-hmo: Dirava ese ia hedinaraia vadaeni, ia dekenai noho taudia be do idia mauri,
    Siona hanua ena kohoro lalonai.
  zar-NT: Ruluʼë lahui Dios sóaruʼ tsutsu cuitëʼ Lëʼ ga zoa lu yuʼu lidxëʼ.
  urd-urd: उसके महलों में ख़ुदा पनाह माना जाता है।
  rus-SYN: и простые и знатные, богатый, равно как бедный.
  bqc-SIM: Siↄna gbɛ kálɛa maa, a dɛ dṹnia gbɛ̃́piiɛ pↄna ũ. Kía zↄ̃ↄ wɛ̃́lɛpi
    ku Siↄna gugbãntoo oi.
  tcz-CHONGTHU: Elohim Pathen amatah chu Jerusalem indan sung'a chun acheng'in ahi
    Amatah hi avengbit'a pang ahi akilang doh e.
  mar-mar: देवाने तिच्या राजमहालांमध्ये आपणास आश्रयदुर्ग असे प्रगट केले आहे.
  isl-isl: Fallegt er Síonfjall í norðri. Fjallið sem þjóðin elskar, þar sem konungurinn
    mikli býr.
  hlt-THB: Khawsa taw amah a im awh awm nawh, amah ce vawngnu na chung qu hy.
  qub-qub: Curalaraycaj Sionchömi Diosga caycan. Diosga imapitapis chapämanchïmi.
  bqp-bqp: Luda kú a gudãkpãkinↄ gũn, à tò ò a dↄ̃ aafialeki ũ.
  hat-hat: (048:4) Seyè a rete lakay li, li fè konnen se bò kote l' yo jwenn kote
    pou yo kache.
  eng-BSB: God is in her citadels; He has shown Himself to be a fortress.
  eng-WEBPB: God has shown himself in her citadels as a refuge.
  kbq-kbq: Anumzamo'a ana kumapi mani'neno, Agra'a ana kumapinti eama huno kegava
    nehie.
  pon-pon: Toun im kalaimun akan aja Kot, me i pere parail.
  nhe-BL: Toteco Dios iselti itztoc ipan nopa huejcapantic cali campa monequi moquetzas
    tlen tlachixtoc para quimanahuis altepetl Jerusalén. Tenextilijtoc para yajaya
    tlen quimanahuía huan quimocuitlahuía.
  wnc-wnc: Sike Anutu yot gapmabamu damanu kekeknga siknga gwegwende yuke aminu amak
    tapduk kopatangu akgatayamunggak. Unzing gatayaman you kekeknga gwegwende banakan
    katang take yuaing.
  bus-bus: Ludaa kú à gudãkpakiinↄ guu, à tò wà a dↄ̃ aafia'ekii ũ.
  gub-BL: Tupàn omonokatu teko tawhu pupe a'e wà, tàpuz imuàtà pyrer pupe a'e wà.
    Wexak kar wamonokatu haw wanupe a'e.
  eng-DRA: 'All you that are earthborn, and you sons of men: both rich and poor together.'
