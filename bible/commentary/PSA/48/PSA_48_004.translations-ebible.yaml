verse: PSA.048.004
translations:
  mal-C: ഇതാ, രാജാക്കന്മാർ സൈന്യസമേതം ഒത്തുചേർന്നു അവർ ഒത്തൊരുമിച്ചു മുന്നേറി,
  deu-TKW: Gott hat sich in ihren Palästen als eine Schutzwehr kund gethan.
  lin-lin: Nzambe azali kati na bandako na yango ya bokonzi, amimonisi lokola ndako
    batonga makasi.
  mmx-mmx: Lavaorong silok eburu mi limixin esep atdi diga vot buru la diga lok do
    dina esep polo limixin boro at lakaana Saion.
  eng-LSV: For behold, the kings met, they passed by together,
  eng-GNV: For lo, the Kings were gathered, and went together.
  eng-WEBSTER: For lo, the kings were assembled, they passed by together.
  nhw-BL: Tlanahuatiani tlen campa hueli itztoque ipan ni tlaltipactli mosentilijque
    para san sejco quihuilanase nopa altepetl.
  swh-ONEN: Wakati wafalme walipounganisha nguvu, waliposonga mbele pamoja,
  bba-bba: Yinni Gusunɔ, wunɛn sinɑ kpɑɑru sɔɔ, ɑ rɑ sun sɔ̃ɔsiwɑ mɑ ɑ sɑ̃ɑ bɛsɛn
    kuku yeru kɑ ɡem.
  eng-KJVCPB: For lo, the kings were assembled, they passed by together.
  luo-luo: Ka ruodhi noriwo teko kanyakla, kane giwuokne oko kaachiel,
  aii-aii: ܣܵܒܵܒ ܗܵܐ، ܡܲܠܟܹ̈ܐ ܚܘܼܝܸܕ ܠܗܘܿܢ، ܥܒ݂ܝܼܪܗܘܿܢ ܥܲܡ ܚܕܵܕܹ̈ܐ.
  meu-meu: A itaia! Hanua pavapavadia e hebou, e raka hebouva.
  npi-ULB: हेर्नुहोस्, राजाहरू आफै भेला भए । तिनीहरू सँगसँगै अघि बढे ।
  yor-yor: Nígbà tí àwọn ọba kógun jọ pọ̀, wọ́n jùmọ̀ ń kọjá lọ.
  pes-OPCB: پادشاهان جهان متحد شدند تا به اورشلیم حمله کنند.
  tgl-ULB: Pero, tingnan niyo, ang mga hari ay pinulong ang kanilang mga sarili; sila
    ay dumaan nang magkakasama.
  nop-nop: Koom mapme hekidi Saiyon mik timine wanakaŋ buŋa bopneeŋ yokwet wapum u
    tubudulagiŋ.
  cbu-NT: Kurak shaneerangusin, Irusarinshuchee kasiyani, tárangitaatssin, Itaru,
    kuskatssin,
  hui-hui: Bamba kini tara tara bu hearume mo mogo bialu Saiono tanoha hearu baba
    wai bule ibiya.
  mya-mya: ရှင်​ဘု​ရင်​တို့​သည်​စု​ရုံး​လျက်​ဇိ​အုန်​တောင်​ကို တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ​ကြ​၏။
  bod-N: ལྟོས་དང་རྒྱལ་པོ་རྣམས་ནི་མཉམ་དུ༌འདུས། །ཁོ་རྣམས་ལྷན་ཅིག་མདུན་དུ་སྐྱོད་པ༌ཡིན།།
  wsk-wsk: Sor saki ko king nunumi gikasan ale Kaem ko wonong mu ilak kagermonko taikasan,
    duap te ilu biguwukasan,
  sna-sna: Madzimambo akati abatanidza mauto, vakati vafamba pamwe chete kundorwa,
  spa-BLM: Pues he aquí que los reyes se han reunido, pasaron juntos.
  cac-cac: Ix smolb'ej sb'a eb' vin̈ rey, ix cot n̈ililoc eb' vin̈ yac' oval d'a chon̈ab'
    Sion tic.
  swh-ULB: Maana, tazama, wafalme walikusanyika wenyewe; wote pamoja walipita.
  bel-bel: вусны мае вымавяць мудрасьць, а развагі сэрца майго - веданьне.
  deu-ELBBK: Gott ist bekannt in ihren Palästen als eine hohe Festung.
  mbb-OT: Midtigum is menge hadì su edsurungen dan is Jerusalem.
  mal-2015: ഇതാ, രാജാക്കന്മാർ കൂട്ടം കൂടി; അവർ ഒന്നിച്ചു കടന്നുപോയി.
  gup-gup: Nawu kings birriwern birrimornnamerrinj bu yimankek kabirrirurrkbakke kore
    Zion.
  rmc-rmc: O Del hino andre leskre palaca, ov pes sikaďa sar le Sionoskri ochrana.
  nlg-nlg: Na lei vunaghi ni maramana tara hogholavaghi tana ovu ni sura mara gonidilaa
    ge kara haghe tana komu.
  pes-OPV: زیرا اینک پادشاهان جمع شدند، و با هم درگذشتند.
  ron-1924: 'Кэч ятэ кэ ымпэраций се адунасерэ: доар ау трекут ымпреунэ,'
  ben-OBCV: পৃথিবীর রাজারা দলে দলে যোগ দিয়েছে এবং নগরীর বিরুদ্ধে অভিযান করেছে।
  som-som: Waayo, bal eeg, boqorradii way iswada urursadeen, Dhammaantood way wada
    dhaafeen.
  lat-VUC: Os meum loquetur sapientiam, et meditatio cordis mei prudentiam.
  eng-ASVBT: For, lo, the kings assembled themselves, They passed by together.
  mna-mna: King pakan tilup zin mi tiso tikam malmal pa Anutu kar kini. Beso timar
    ma tire na, timorsop pa mi timoto ma tiko ma tila len.
  ita-1885: Perciocchè ecco, i re si erano adunati, Ed erano tutti insieme passati
    oltre.
  eng-LXXUP: My mouth shall speak of wisdom; And the meditation of my heart shall
    bring forth understanding.
  eng-ULB: For, see, the kings assembled themselves; they passed by together.
  spa-VBL: Miren lo que pasa cuando los reyes extranjeros unen fuerzas para atacar
    la ciudad.
  fra-_FOB: Car voici, les rois s'étaient donné rendez-vous; ils s'étaient avancés
    ensemble.
  mal-mal: ഇതാ, രാജാക്കന്മാർ കൂട്ടംകൂടി; അവർ ഒന്നിച്ച് കടന്നുപോയി.
  urd-GVR: Kyoṅki dekho, bādshāh jamā ho kar Yarūshalam se laṛne āe.
  suz-BL: पिप नेल्‍ले ग्रुम्‍शा, हुल हुल पा लडाइ पचा कली आ ङोंइती बारतेक्‍म। २राजा
    १८:१७-१८; मलाकी १:११
  eng-NOY: For, lo! kings were assembled against it; They passed away together.
  ita-1927: Poiché ecco, i re s’erano adunati, si avanzavano assieme.
  ckb-ckb: ئەوەتا پاشاکان هێزیان کۆکردەوە، ئەوەتا پێکەوە هاتنە پێشەوە،
  eng-BBE: For see! the kings came together by agreement, they were joined together.
  xsi-xsi: Muŋga kinzi koipu ŋalaŋala pinde nde silâ taitu ŋana sikai paraŋa pa Saion
    Tuu.
  kan-OKCV: ಏಕೆಂದರೆ, ಇಗೋ, ಅರಸರು ಕೂಡಿಬಂದರು. ಅವರು ಒಟ್ಟಾಗಿ ದಾಳಿಮಾಡಲು ಬಂದರು.
  tam-2017: இதோ, ராஜாக்கள் கூடிக்கொண்டு, ஒன்றாகக் கடந்துவந்தார்கள்.
  spa-RV-1909: Porque he aquí los reyes de la tierra se reunieron; pasaron todos.
  ron-BTF: Căci iată, împărații s-au adunat, au trecut împreună.
  eng-WEBP: For, behold, the kings assembled themselves, they passed by together.
  eng-FBV: Look at what happened when foreign kings joined forces and came to attack
    the city.
  nld-1939: Want zie, de koningen hadden zich met elkander verbonden, En rukten gezamenlijk
    aan;
  nch-BL: Tanahuatiani ten campa hueli itztoque ipan ni taltipacti mosentilijque para
    san sejco quitehuise nopa altepet.
  vie-1934: Vì kìa, các vua đã hẹn hò, Cùng nhau đi qua.
  cha-cha: Sa estagüe y ray sija na mandaña, manmalofan ya mandadañaja.
  hin-CV: जब राजाओं ने अपनी सेनाएं संयुक्त की, जब उन्होंने इस पर आक्रमण किया,
  eng-OURB: For, behold, the kings assembled themselves, they passed by together.
  spa-BES: Para ver los reyes se unieron por acuerdo, se unieron y avanzaron contra
    ella.
  tdx-tdx: Hehe, nifanontoñe o mpanjakao, nitrao-pionjoñe mb’etoañe,
  tha-KJV: เพราะดู​เถิด กษัตริย์​ชุ​มนุ​มกันแล้วเสด็จไปด้วยกัน
  por-BR-2018: Porque eis que os reis se reuniram; eles juntamente passaram
  deu-ELO: Denn siehe, die Könige hatten sich versammelt, waren herangezogen allesamt.
  eng-WYC-2018: For lo! the kings of (the) earth were gathered together (against it);
    they came into one place.
  epo-epo: Jen kolektiĝis la reĝoj, Sed ĉiuj kune foriris.
  gfk-gfk: Ing ira king diet ga tur tika, ma ing diet ga hanhan tika wara hinarubu,
  uig-PIN: Mana, padixaⱨlar yiƣildi, Ular xǝⱨǝrni besip ɵtüp, jǝm boldi.
  beo-beo: 'Osobo bagade hina bagade dunu da gilisili, Saione Goumi doagala:musa:
    misi.'
  tpi-OTNT: Bipo ol king i laik pait long Saion. Ol i bin bung wantaim na i kam klostu
    long taun.
  hau-SA: Sa’ad da sarakuna suka haɗa rundunoni, sa’ad da suka yi gaba tare,
  udu-udu: Bahili, imaliḵ uni tulki ’kup̱ mo, uni p̱u’dkini monṯal ’de/ mo be.
  uig-LAT: Mana, padishahlar yighildi, Ular sheherni bésip ötüp, jem boldi.
  nde-nde: Kwathi lapho amakhosi ehlanganisa izimpi zawo, lapho ehlasela kanyekanye,
  ton-ton: Pea vakai, naʻe fakataha ʻae ngaahi tuʻi, naʻa nau ʻalu atu fakataha.
  ces-1613: Bůh na palácích jeho, a znají ho býti vysokým hradem.
  eng-WMB: For, behold, the kings assembled themselves, they passed by together.
  tam-TCV: அரசர்கள் படைதிரட்டி ஒருமித்து முன்னேறி வந்தபோது,
  ceb-ULB: Tan-awa, ang mga hari nanagtigom; nangagi ang matag-usa kanila.
  pol-UBG: Bo oto zgromadzili się królowie i razem ruszyli.
  urd-GVU: کیونکہ دیکھو، بادشاہ جمع ہو کر یروشلم سے لڑنے آئے۔
  eng-OEBCW: For see! A concert of kings passed over the frontier together.
  deu-1912: Denn siehe, Könige waren versammelt und sind miteinander vorübergezogen.
  kan-2017: ರಾಜರು ಕೂಡಿಕೊಂಡರು; ಅವರು ಒಗ್ಗಟ್ಟಾಗಿ ಬಂದರು.
  yap-yap: I mu’ulung e pilung nga ta’bang ngarbad ni ngar chamgad ko Burey ni Zion,
  hlt-MCSB: Manghai rhoek loh tuentah uh thae tih tun khong uh ke.
  mdy-ETH: ካኣታ ዎላ ቡኪንቲ ሙኬኔ፤ ዔያታ ዎሊ ዑፃ ዖሎሮ ጎዔኔ።
  twi-ASANTE: Ɛberɛ a ahemfo yi boaa wɔn ho ano, na wɔtuu ɔsa bɔɔ mu no,
  eng-WEBU: For, behold, the kings assembled themselves, they passed by together.
  acu-NT: Apu ainau Jerusalén yumpungtai tusar kaunkarmiayi.
  spa-PDDPT: Porque ciertamente se aliaron los reyes, Avanzaron unidos.
  gun-gun: Ha'e nunga rupi huvixa kuery nhomoirũmba jogueruvy va'ekue okanhymba.
  agu-BL: Na yi e' ajcaw lakak tnum, je'nak chimolol quib tan oyintzi' te'j.
  ilo-ULB: Ta kitaenyo, dagiti ari ket inummongda dagiti bagbagida; naggigiddanda
    a limmabas.
  kpg-kpg: Nia king gu dagabuli mai belee heebagi gi di Gonduu Zion.
  uig-ARA: مانا، پادىشاھلار يىغىلدى، ئۇلار شەھەرنى بېسىپ ئۆتۈپ، جەم بولدى.
  sus-sus: Ala a ɲɛngi sama a xa taa makantaxi xɔn, a bara a yɛtɛ findi a kantama
    ra.
  pon-2006: Nanmwarki kan ehupenehr oh kamwakidadahr mahwen kapilpene Nahna Saion.
  jae-jae: Gôlicgac me, kiŋ sêkac tauŋ sa ma êsêac sêwêgeŋ sêmêŋ,
  ksd-ksd: Ea, tago ra umana king dia vana varurung, Dia tar bolo lake varurung.
  tur-YTC: Çünkü işte, krallar toplandılar, Birlikte geçtiler.
  bel-N: Бог у палацах ягоных вядомы як умацаваны замак.
  grc-BRENT: Τὸ στόμα μου λαλήσει σοφίαν, καὶ ἡ μελέτη τῆς καρδίας μου σύνεσιν.
  kpr-kpr: Kini nanjogo totorugedo, ututu Saion ava sosighi ari dae fuseri.
  ind-AYT: (48-5) Sebab, lihatlah, raja-raja berkumpul, mereka melewatinya bersama-sama.
  yom-yom: Mu thangu mintinu mifubikisa zingolo, mu thangu midiatila va kimosi.
  yut-yut: On mɨktɨm dakon kɨla amɨn madep Saion gat emat aŋek abɨŋ yɨp do awit bɨsapmon
    muwugek Saion da kapmatjok apgwit.
  nya-nya: Pamene mafumu anasonkhana pamodzi, pamene anayendera pamodzi kudzalimbana
    nafe,
  kyg-kyg: Afiyo, huꞌna, kini vayaꞌmogimo Saiyoni taonifiꞌmo kame hisayafeꞌmo aliꞌa
    anupa huꞌa maiꞌneꞌa taoni haopaleꞌmo eꞌnae.
  hrv-hrv: Bog u kulama njegovim jakom se pokaza utvrdom.
  mps-mps: Polobadu te king dabego te Saionba hwįgi painu yai. Augwali te deliba
    sisinama, tama te taun pąba asai.
  tpi-tpi: Bipo ol king i laik pait long Saion. Ol i bin bung wantaim na i kam klostu
    long taun.
  dan-1931: Som Værn gjorde Gud sig kendt i dens Borge.
  vie-OVCB: Kìa, các vua liên minh họp lại, cùng kéo quân tiến đánh.
  guj-2017: કેમ કે રાજાઓ એકત્ર થયા, તેઓ એકત્ર થઈને ચાલ્યા ગયા.
  pon-2006A: Nanmwarki kan ehupenehr oh kamwakidadahr mahwen kapilpene Nahna Saion.
  por-BRBSL: Pois, eis que os reis se reuniram, eles passaram juntos.
  eng-OEBUS: For see! A concert of kings passed over the frontier together.
  swe-swe: Gud (Elohim) bor i dess palatser (borgar), han har gjort sig känd som en
    stark fästning (tillflykt).
  cth-cth: Bangkongtetpawiteh, siangpahrangnaw a kamkhueng awh teh, cungtalah a dei
    awh.
  twi-twi: Bere a ahemfo yi boaa wɔn ho ano, na wotuu ɔsa bɔɔ mu no,
  hlt-hlt: Manghai rhoek loh tuentah uh thae tih tun khong uh ke.
  tbz-SIM: Kuyie mbomu ku kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ Siyɔ̃ɔ̃, Kuyie nkuù tu ti kó tɛcɛ̃kpetɛ̀.
  msy-2020: Atriviba uan mɨdorozir gumaziba ko uari akuva, Saionɨn nguibam ko mɨsoghasa
    izi.
  dop-dop: Tɑcɑɑ wɛ tə tɑɑ kɛ́ nɑ ɩ́ kentiɣi tə tɔɔ nɑ pə́ kəlɩ tə koluŋɑ toŋ nyəŋkɑ.
  azb-azb: Padşahlar bir yerə yığıldılar, Siona yürüş etdilər.
  eng-DBY: For behold, the kings assembled themselves, they passed by together;
  hin-2017: क्योंकि देखो, राजा लोग इकट्ठे हुए, वे एक संग आगे बढ़ गए।
  wol-KYG: Yàllaa wone kaaraangeem ca biir tatay dëkk ba.
  bjr-bjr: Moomoo namuqaa karaambaiqauqa suqufi mi maqusana ooru qafoofanoo naindiri
    ree naaquqoofaqa quqasee doo sandamafiqau.
  eng-YLT: For, lo, the kings met, they passed by together,
  kne-kne: Din aari yan mantitinolong da ay mangobat ed Zion ay sana.
  eng-WYC-2017: For lo! the kings of earth were gathered together; they came into
    one place.
  eng-WMBB: For, behold, the kings assembled themselves, they passed by together.
  zat-NTPS: Belezraga benne' wenná bea ca', na' belelé̱'e̱ chee̱ xeledíl-lale̱ne̱'
    xe̱zre nigá,
  zty-NTPS: Bdobgak benne' wnná bia' ka', na' bḻá'gake' nich tíḻ-ḻengake' benne'
    yežen' ka',
  urd-GVH: क्योंकि देखो, बादशाह जमा होकर यरूशलम से लड़ने आए।
  rug-rug: Ura dotu, ele varigara sari na baṉara, pude rapatia sa toqere Zaione, gua.
  gaz-gaz: Mootonni humna walitti daratanii tokkummaadhaan itti qajeelan.
  fra-LSG: Dieu, dans ses palais, est connu pour une haute retraite.
  yal-yal: Ala a yengi sama nɛn a taa makantanxin xɔn, a bata a yɛtɛ findi a kantanmaan
    na.
  iou-iou: Bian kome ätu täŋo intäjukun ämatä Saion ämawebekät ämik tänayäŋ yotpärare
    u dubiniken äbuŋ.
  haw-1868: No ka mea, aia hoi, ua akoakoa na'lii, Maalo pu ae la lakou.
  arb-NAV: هُوَذَا الْمُلُوكُ قَدِ احْتَشَدُوا وَعَبَرُوا مَعاً.
  ded-ded: Negenggec, ngictau yeneng kpedzucnema yenahafoc dzikac kpegecdeac hama
  ewe-ewe: Fiawo ƒo woƒe aʋakɔwo nu ƒu, hezɔ ɖe edzi ɖekae,
  eng-LEE: (48:5) For, lo, the kings were assembled, they are passed away together.
  asm-FB: ৰজাসকলে একগোট হ’ল আৰু একেলগে আগুৱাই গ’ল।
  sus-A: عَلَ عَ حّنفِ سَمَ عَ شَ تَا مَكَنتَشِ شْن، عَ بَرَ عَ يّتّ قِندِ عَ كَنتَمَ
    رَ.
  fra-SBL: Car voici, les rois se sont rassemblés, ils sont passés ensemble.
  hbo-hbo: אֱלֹהִ֥ים בְּאַרְמְנֹותֶ֗יהָ נֹודַ֥ע לְמִשְׂגָּֽב׃
  kik-kik: Rĩrĩa athamaki maanyiitanire hamwe na magĩthiĩ magatharĩkĩre itũũra rĩu,
  fra-NCL: Dieu, dans ses palais, s’est fait connaître comme un refuge.
  cek-AK: Khenah, siangpahrangnawk loe amkhueng o moe, nawnto caeh o.
  cuk-cuk: Reymar na atosmalad, geb Jerusalénʼgi gwisguargusmalad.
  uig-CYR: Ағзим даналиқни сөзләйду, Дилим әқилгә уйғун ишларни ойлап чиқиду.
  tel-2017: చూడండి, రాజులు సమకూడారు. వాళ్ళంతా కలసి వచ్చారు.
  hat-BSA: Men gade, wa yo te rasanble yo. Yo pase akote vil la ansanm.
  ukr-ONPU: Вуста мої промовлять мудрість, і роздуми мого серця – глибоке розуміння.
  kos-kos: Tokosra puspis, wi mwet mweun lalos, elos fahsreni Ac tuku in mweuni Fineol
    Zion.
  hbo-WLC: אֱלֹהִ֥ים בְּאַרְמְנוֹתֶ֗יהָ נוֹדַ֥ע לְמִשְׂגָּֽב׃
