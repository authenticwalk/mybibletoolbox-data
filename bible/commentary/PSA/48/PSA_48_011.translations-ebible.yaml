verse: PSA.048.011
translations:
  mal-C: അവിടത്തെ ന്യായവിധികൾനിമിത്തം സീയോൻപർവതം ആനന്ദിക്കുകയും യെഹൂദാപട്ടണങ്ങൾ ആഹ്ലാദിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Wie dein Name, o Gott, so erschallt auch dein Lobpreis bis an die Enden
    der Erde; deine Rechte ist voll von Gerechtigkeit.
  lin-lin: Nzambe, lokumu na Yo epanzani kino na suka ya mokili, ndenge moko na Kombo
    na Yo ; loboko na Yo ya mobali etondi na bosembo.
  mmx-mmx: Kuren la limixin axap di nemen to at lakaana Saion dina momo! Nu ung tonga
    linga mi lodoxoma mokmokso. Kuren la limixin axap boro at levengkot silok Juda
    dina momo.
  eng-LSV: Mount Zion rejoices, || The daughters of Judah are joyful, || For the sake
    of Your judgments.
  eng-GNV: Let mount Zion reioyce, and the daughters of Iudah be glad, because of
    thy iudgements.
  eng-WEBSTER: Let mount Zion rejoice, let the daughters of Judah be glad, because
    of thy judgments.
  nhw-BL: Huajca ma paquica nopa masehualme ipan tepetl Sion. Ma huitonica ica paquilistli
    nochi catli ehuaj ipan altepeme tlen tlali Judá pampa cuali huan xitlahuac titetlajtolsencahua.
  swh-ONEN: Mlima Sayuni unashangilia, vijiji vya Yuda vinafurahi kwa sababu ya hukumu
    zako.
  bba-bba: Nɡe mɛ ɑ yĩsiru yɑrɑ, nɡe mɛyɑ bɑ koo nun tɔmɑ hɑnduniɑn ɡoonu nnɛ sɔɔ.
    Domi ɑ rɑ tɔmbu kpɑre ɡem sɔɔ.
  eng-KJVCPB: Let mount Zion rejoice, Let the daughters of Judah be glad, Because
    of thy judgments.
  luo-luo: Got Sayun oil, kendo mier mag Juda nigi mor, nikech iyalo ji maber.
  aii-aii: ܚܵܕܹܐ ܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ، ܦܵܨܚܝܼ ܒܢܵܬܹ̈‌ܐ ܕܝܼܗܘܼܕܵܐ، ܒܘܼܬ ܕܝܼܘܵܢܘܼ̈ܟ݂.
  meu-meu: Siona ororona baine moale, Iuda natuna hahinedia bae moale hisi dae, emu
    hahemaoro herevadia daidiai.
  npi-ULB: तपाईंका धार्मिक आदेशहरूका कारणले सियोन पर्वत खुसी होस्, यहूदाका छोरीहरू
    आनन्‍दित होऊन् ।
  yor-yor: Jẹ́ kí òkè Sioni kí ó yọ̀ kí inú àwọn ọmọbìnrin Juda kí ó dùn nítorí ìdájọ́
    rẹ.
  pes-OPCB: به‌سبب داوریهای عادلانهٔ تو ساکنان صهیون شادی می‌کنند و مردم یهودا به
    وجد می‌آیند.
  tgl-ULB: Hayaan mong ang Bundok ng Sion ay matuwa, hayaan mong ang mga anak na babae
    ng Juda ay magsaya dahil sa iyong makatuwirang mga kautusan.
  nop-nop: Wendoktiŋa metam hogohogok Saiyon kweboboe foloŋ hatiiŋ adi nadifo kedem
    tineŋ. Du metam hogohogok titiŋhik didimeŋgoŋ hinek yabunadiŋa mede yodapmalaŋ.
    Unduŋ doktiŋa Judahi’walaŋ yokwet wapuhi ila wiiŋneŋ metam hatiiŋ hogohogok adi
    nadifo kedem tineŋ.
  cbu-NT: Iysha, Irusarinshuchini ichingaruni shiyamun mangini ksakuni, shambatchinlliniya.
    Zuwanlltamani yuw minush Utaáshuch yaktash taakana antamsin, shiyamuntam Apaa,
    shambatchinlliniya. Watam iyaa chinarangush, tputsireetsish itsinsaru kamachtarangsha.
  hui-hui: Hari Saiononi wali agali bu karu ti bibahende turu hai helo helabe. Wali
    agali tinime mana biragobi í̠na tigatiga ngadaguaore mo tale biaga kegoni. Yuda
    dindiha tano ngaruha karu ti bibahende turu hai helo helabe.
  mya-mya: ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့​သည်​ဝမ်း​မြောက် ကြ​ပါ​စေ။ ကိုယ်​တော်​သည်​ဖြောင့်​မှန်​စွာ​တ​ရား​စီ​ရင်
    တော်​မူ​ပါ​၏။ ယု​ဒ​ပြည်​မြို့​ကြီး​များ​တွင်​ရွှင်​လန်း​မှု​ရှိ ပါ​စေ။
  bod-N: ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་རྣམས་ཀྱི་དབང་གིས༌ནི། །རི་བོ་ཛ་ཡན་དགའ་ཞིང་ཡ་ཧུ༌དཱའི། །བུ་མོ་ཐམས་ཅད་མགུ་བར་འོས་སོ༌ལོ།།
  wsk-wsk: Duruk Zion te amilmil barasoso, se Judah sor lilim la nonoman nungeso,
    mu awuk, ni ka munan ningo diram wore te nunga sangaru taem.
  sna-sna: Gomo reZioni rinofarisisa, misha yeJudha inofara nokuda kwokutonga kwenyu.
  spa-BLM: ¡Que se alegre el monte Sión! Que las hijas de Judá se alegren por tus
    juicios.
  cac-cac: Ay stzalajc'olal eb' aj Sion. Te tzalajocab' eb' aj Judá yujto d'a stojolal
    ix a b'o yaj smasanil.
  swh-ULB: Milma Sayuni na ufurahi, nao wana wa Yuda washangilie kwa sababu ya amri
    ya haki yako.
  bel-bel: Кожны бачыць, што і мудрыя паміраюць, як і невукі і бязглуздыя гінуць,
    пакідаюць маёмасьць сваю іншым.
  deu-ELBBK: Wie dein Name, Gott, so ist dein Lob bis an die Enden der Erde; mit Gerechtigkeit
    ist gefüllt deine Rechte.
  mbb-OT: Egkelipey is menge meǥinged diyà te Zion wey is diyà te zuma pa he menge
    inged diyà te Juda, tenged te metazeng he kedhukum nu.
  mal-2015: നിന്റെ ന്യായവിധികൾനിമിത്തം സീയോൻപർവ്വതം സന്തോഷിക്കയും യെഹൂദാപുത്രിമാർ
    ആനന്ദിക്കയും ചെയ്യുന്നു.
  gup-gup: Kunmekbekenh kunu bininj nawu birrikang kuwarddekimuk Zion wanjh kabirrimarrmarr
    kore ngudda. Warridj ngudda God wanjh yidjaddjadme kundjalmak dorrengh, wanjh
    bininj nawu Judah benkebmawahmeng ngundimarnenjilngmakmen kore kabirriyo kuredbubuyika
    bedberre.
  rmc-rmc: Avke sar tiro nav, Devla, avke the tiri chvala džal dži pro agor le svetoske;
    tiro čačo vast hino pherdo spravodľišagos.
  nlg-nlg: Lubatira na lei tinoni i vuvungana na ghotu i Zion kara rivurivu, mana
    lei komu sule ni Judea ke togotogo ma nimura na dete soko tara uto.
  pes-OPV: کوه صهیون شادی می‌کند و دختران یهودا به وجد می‌آیند، به‌سبب داوریهای تو.
  ron-1924: Се букурэ мунтеле Сионулуй ши се веселеск фийчеле луй Иуда де жудекэциле
    Тале.
  ben-OBCV: তোমার ন্যায়বিচারে, সিয়োন পর্বত উল্লাস করে, যিহূদার গ্রামগুলি আনন্দিত
    হয়।
  som-som: Buur Siyoon ha faraxdo, Oo gabdhaha reer Yahuudah ha ku reyreeyeen xukummadaada
    daraaddood.
  lat-VUC: 'Non videbit interitum, cum viderit sapientes morientes: simul insipiens
    et stultus peribunt. Et relinquent alienis divitias suas,'
  eng-ASVBT: Let mount Zion be glad, Let the daughters of Judah rejoice, Because of
    thy judgments.
  mna-mna: Tana wal ta boozomen ki kar Sion lelen ambai kat. Pa nu tirtiiri zin tomtom
    pa mbulu kizin mi urur kadoono ndeeŋeŋana men pizin. Tana kar ta boozomen ki Yudea
    menmeen zin.
  ita-1885: Il monte di Sion si rallegrerà, Le figliuole di Giuda festeggeranno, per
    li tuoi giudicii.
  eng-LXXUP: When he shall see wise men dying, The fool and the senseless one shall
    perish together; And they shall leave their wealth to strangers.
  eng-ULB: Let Mount Zion be glad, let the daughters of Judah rejoice because of your
    righteous decrees.
  spa-VBL: Deja que la gente del Monte de Sión se alegre; ¡Permite que la gente de
    Judá celebre porque tus mandatos siempre son justos!
  fra-_FOB: Que la montagne de Sion se réjouisse; que les filles de Juda tressaillent
    d'allégresse, à cause de tes jugements!
  mal-mal: അവിടുത്തെ ന്യായവിധികൾനിമിത്തം സീയോൻപർവ്വതം സന്തോഷിക്കുകയും യെഹൂദജനം ആനന്ദിക്കുകയും
    ചെയ്യുന്നു.
  urd-GVR: Koh-e-Siyyūn shādmān ho, Yahūdāh kī beṭiyāṅ tere munsifānā faisloṅ ke bāis
    ḳhushī manāeṅ.
  suz-BL: सियोन डांडा ग्‍येरसेक्‍ल। यहूदा ङा सहर नेल्‍ले इन निसाफ पशोमी ग्‍येरसमल।
  eng-NOY: Mount Zion rejoiceth, The daughters of Judah exult, On account of thy righteous
    judgments.
  ita-1927: Si rallegri il monte di Sion, festeggino le figliuole di Giuda per i tuoi
    giudizi!
  ckb-ckb: کێوی سییۆن شادمان دەبێت، کچانی یەهودا دڵخۆش دەبن بەهۆی دادوەرییەکانت.
  eng-BBE: Let there be joy in the mountain of Zion, and let the daughters of Judah
    be glad, because of your wise decisions.
  xsi-xsi: Mao nâ, noko uru kupare nia sondo nâ panzi tamâta ŋana nenzi vetâŋa kâ.
    Mine nde kinzi tamâta kala simo Saion lawea wa Juda ŋgu nenzi lawea rârâni wa,
    ande kinzi ŋinde sindeka ŋalae.
  kan-OKCV: ನಿಮ್ಮ ನ್ಯಾಯ ನಿರ್ಣಯಗಳ ನಿಮಿತ್ತ ಚೀಯೋನ್ ಪರ್ವತವು ಸಂತೋಷಪಡಲಿ; ಯೆಹೂದ ಪುತ್ರಿಯರು
    ಉಲ್ಲಾಸಪಡಲಿ.
  tam-2017: உம்முடைய நியாயத்தீர்ப்புகளுக்காக சீயோன் மலை மகிழ்வதாக, யூதாவின் மக்கள்
    சந்தோஷப்படுவார்களாக.
  spa-RV-1909: Alegraráse el monte de Sión; se gozarán las hijas de Judá por tus juicios.
  ron-BTF: Să se bucure muntele Sion, să se veselească fiicele lui Iuda datorită judecăților
    tale.
  eng-WEBP: Let Mount Zion be glad! Let the daughters of Judah rejoice because of
    your judgments.
  eng-FBV: Let the people of Mount Zion be glad; let the people of Judah celebrate
    because your judgments are always fair!
  nld-1939: Sions berg is er over verheugd; En Juda’s dochteren juichen van vreugde,
    O Jahweh, om uw gericht.
  nch-BL: Huajca ma paquica nopa masehualme ipan tepet Sion. Ma huitonica ica paquilisti
    nochi cati ehuani ipan altepeme ten tali Judá pampa cuali huan xitahuac titetajtolsencahua.
  vie-1934: Vì cớ sự đoán xét của Chúa, Nguyện núi Si-ôn vui vẻ, Các con gái Giu-đa
    mừng rỡ.
  cha-cha: Namagof y egso Sion, yan sija jagan Juda ufanmagof; pot y jinisgamo sija.
  hin-CV: ज़ियोन पर्वत उल्‍लसित है, यहूदाह प्रदेश के नगर आपके निष्पक्ष न्याय के कारण
    हर्षित हो रहे हैं.
  eng-OURB: Let Mount Zion [Mountain ridge, Marking] be glad! Let the daughters of
    Judah [Praised] rejoice, Because of your judgments.
  spa-BES: Que haya alegría en el monte de Sion, y que se alegren las hijas de Judá,
    por tus sabias decisiones.
  tdx-tdx: Ampifaleo i vohitse Tsiôney, ampirebeho o anak’ ampela’ Iehodào ty amo
    fizakà’oo.
  tha-KJV: ขอภูเขาศิโยนจงเปรมปรี​ดิ​์ ขอธิดาแห่งยูดาห์จงยินดี เพราะเหตุคำตัดสินของพระองค์
  por-BR-2018: Alegre-se o monte de Sião, fiquem contentes as filhas de Judá, por
    causa de teus juízos.
  deu-ELO: Es freue sich der Berg Zion, es mögen frohlocken die Töchter Judas um deiner
    Gerichte willen!
  eng-WYC-2018: The hill of Zion be glad, and the daughters of Judah be fully joyful;
    for thy dooms, Lord. (Let Mount Zion be glad, or rejoice, and let the daughters
    of Judah make full out joy; because of thy judgements, Lord.)
  epo-epo: Ĝoju la monto Cion, Ĝoju la filinoj de Jehuda, Pro Via juĝoj.
  gfk-gfk: Ira matanaiabar ta Saion diet guama, ma ira tamtaman ta Iudeia diet laro,
    kanong ta ira num harkurai.
  uig-PIN: Sening adil ⱨɵkümliringdin, Zion teƣi xadlanƣay! Yǝⱨuda ⱪizliri huxal bolƣay!
  beo-beo: Saione esalebe dunu ilia da hahawane ba:mu da defea. Bai Dia da moloidafa
    fofada:su hamosa. Yuda moilai ganodini amo hahawane hou dialumu da defea.
  tpi-OTNT: Olsem na olgeta manmeri i stap long maunten Saion, ol i ken amamas. Yu
    save skelim stret pasin bilong olgeta manmeri. Olsem na ol manmeri bilong ol taun
    bilong Juda, ol i ken amamas tru.
  hau-SA: Dutsen Sihiyona ya yi farin ciki, ƙauyukan Yahuda suna murna saboda hukuntanka.
  udu-udu: Dhalki Wosh ma Sihyuun a’di ’kunya bwa mo. Dhali dhalki i’bwa/ gi ’Kwani
    Yahuuda/ uni ’kunya bwa mo gom mondwall gwom pini mo.
  uig-LAT: Séning adil hökümliringdin, Zion téghi shadlan’ghay! Yehuda qizliri xushal
    bolghay!
  nde-nde: Intaba iZiyoni iyathokoza, imizi yakoJuda iyathaba ngezahlulelo zakho.
  ton-ton: Tuku ke fiefia ʻae moʻunga ko Saione, tuku ke nekeneka ʻae ngaahi ʻofefine
    ʻo Siuta, ko e meʻa ʻi hoʻo ngaahi fakamaau.
  ces-1613: Jakož jméno tvé, Bože, tak i chvála tvá až do končin země; pravice tvá
    zajisté plná jest spravedlnosti.
  eng-WMB: Let Mount Zion be glad! Let the daughters of Judah rejoice because of your
    judgments.
  tam-TCV: உமது நியாயத்தீர்ப்பின் நிமித்தம் சீயோன் மலை களிகூருகிறது, யூதாவின் கிராமங்கள்
    மகிழ்கிறது.
  ceb-ULB: Pagmaya Bukid sa Sion, palipaya ang anak nga babaye sa Juda tungod sa imong
    matarong nga mando.
  pol-UBG: Niech się weseli góra Syjon, niech się radują córki Judy z powodu twoich
    sądów.
  urd-GVU: کوہِ صیون شادمان ہو، یہوداہ کی بیٹیاں تیرے منصفانہ فیصلوں کے باعث خوشی
    منائیں۔
  eng-OEBCW: Let mount Zion be glad; let the daughters of Judah rejoice because of
    your judgments.
  deu-1912: Es freue sich der Berg Zion, und die Töchter Juda's seien fröhlich um
    deiner Gerichte willen.
  kan-2017: ಚೀಯೋನ್ ಪಟ್ಟಣದವರು ಹರ್ಷಿಸಲಿ; ನೀನು ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸಿದ್ದರಿಂದ, ಯೆಹೂದ ಸೀಮೆಯ
    ನಿವಾಸಿಗಳು ಆನಂದಪಡಲಿ.
  yap-yap: nge felfelan’ e girdi’ nu Zion! Ga ma pufthin nib mat’aw; nge felan’ e
    pi binaw nu Judah!
  hlt-MCSB: Namah kah laitloeknah dongah Zion tlang loh a kohoe tih Judah nu rhoek
    khaw omngaih uh.
  mdy-ETH: ኔኤኒ ፒዜ ዎጋያ ማዔሢሮ ፂዮኔይዳ ናንጋ ዴራ ዎዛዻኔ፤ ዪሁዳ ካታማ ናንጋ ዓሶዋ ዎዛሳኔ።
  twi-ASANTE: Sion bepɔ di ahurisie, Yuda nkuraase no ani gye ɛsiane wʼatemmuo no
    enti.
  eng-WEBU: Let Mount Zion be glad! Let the daughters of Judah rejoice because of
    your judgments.
  acu-NT: Mura Sión tutainum pujuinauka warasarti. Tura ame aints ainaun pengker inau
    asakmin, Judá yaktarin pujuinauka nukap warasarti.
  spa-PDDPT: ¡Alégrese la Montaña Sion! ¡Regocíjense las hijas de Judá A causa de
    tus juicios!
  gun-gun: Tovy'aa Sião yvyty re, Judá rajy kuery avi tovy'a ne'arandua re.
  agu-BL: Cyakil yi e' yi ate' le wi'wtz Sión na chitzatzin. Ncha'tz cyakil yi e'
    yi ate' lakak e'chk tnum cwent Judá, na chitzatzin len.
  ilo-ULB: Agragsak koma ti Bantay Sion, ken agrag-o koma dagiti annak a babbai ti
    Juda gapu kadagiti nalinteg a pangngeddengmo.
  kpg-kpg: Digau huogodoo o Zion la gi manawa tenetene! Goe e hai dau hagi aga gi di
    mee dela e donu. Nia waahale o Judah la gi tenetene!
  uig-ARA: سېنىڭ ئادىل ھۆكۈملىرىڭدىن، زىئون تېغى شادلانغاي! يەھۇدا قىزلىرى خۇشال بولغاي!
  sus-sus: Ala Xili Xungbe Kanyi, i xili tantuma nɛ duniɲa yire birin. I xa mangɛya
    tinxin.
  pon-2006: tohn Saion koaros en nsenamwahula! Komw kin ketin kadeik ni me pwung;
    kahnimw en Suda kan en pil iang pereperen!
  jae-jae: Lôc Sion êtu samuc êtu biŋ tonaŋŋa. Juda latuŋio sênam lasê toôndugeŋ êtu
    aôm kômêtôc biŋŋa.
  ksd-ksd: Boina ba ra luana Sion na ga, Ma ra umana pia na pal Iuda diat a manga
    gugu Ure kaum lavur varkurai.
  tur-YTC: Siyon Dağı sevinsin! Yahuda kızları senin hükümlerinden ötürü coşsunlar.
  bel-N: Як імя Тваё, Божа, так і хвала Твая — аж да ўзьмежкаў зямлі; правіца Твая
    напоўнена праведнасьцю.
  grc-BRENT: Ὅταν ἴδῃ σοφοὺς ἀποθνήσκοντας, ἐπιτοαυτὸ ἄφρων καὶ ἄνους ἀπολοῦνται,
    καὶ καταλείψουσιν ἀλλοτρίοις τὸν πλοῦτον αὐτῶν.
  kpr-kpr: '@see-verse:PSA.048.010'
  ind-AYT: (48-12) Biarlah Gunung Sion bergembira! Biarlah anak-anak perempuan Yehuda
    bersorak oleh karena pengadilan-Mu.
  yom-yom: Mongo wu Sioni wulembo moni khini ; mala ma Yuda malembo yangalala mu diambu
    di zinzengolo ziaku.
  yut-yut: Gak gen kokwin pi kɨlegɨsi asal, do Saion Kabapmon amɨn da kɨsɨk kɨsɨk
    aŋakwa Juda mɨktɨm dakon kokup monɨŋ monɨŋ amɨn da but galak nandaŋ.
  nya-nya: Phiri la Ziyoni likukondwera, midzi ya Yuda ndi yosangalala chifukwa cha
    maweruzo anu.
  kyg-kyg: Kagaemo alagepa huka alika fako nehanaꞌmofeꞌmo Saiyoni aveleꞌmo maiꞌnaya
    vayanagi Yuta nofi vayaꞌai aꞌmafaꞌneꞌapigi huꞌa apamogaga aigae.
  hrv-hrv: Kao ime tvoje, Bože, tako i slava tvoja do nakraj zemlje doseže. Puna je
    pravde desnica tvoja; neka se raduje brdo sionsko!
  mps-mps: Tama tialima, te Saion bulu dude bidibo we bidi tigidaligo te augwa wiegi
    yai pemene yao. Nago te tigidali we bidigo ebo kolesaga te dolo dagalubo dao.
    Tama tibaso, eno homugo te Juda taun we bidi dabe augwa te wiegi yai pemene mu
    emainao.
  tpi-tpi: Olsem na olgeta manmeri i stap long maunten Saion, ol i ken amamas. Yu
    save skelim stret pasin bilong olgeta manmeri. Olsem na ol manmeri bilong ol taun
    bilong Juda, ol i ken amamas tru.
  dan-1931: som dit Navn så lyder din Pris til Jordens Grænser. Din højre er fuld
    af Retfærd,
  vie-OVCB: Núi Si-ôn, hãy hớn hở. Thôn làng Giu-đa, hãy vui mừng vì sự công bằng
    của Chúa.
  guj-2017: તમારા ન્યાયનાં કાર્યોથી સિયોન પર્વત આનંદ પામશે યહૂદિયાની દીકરીઓ હરખાશે.
  pon-2006A: tohn Saion koaros en nsenamwahula! Komw kin ketin kadeik ni me pwung;
    kahnimw en Suda kan en pil iang pereperen!
  por-BRBSL: Que o Monte Zion fique contente! Que as filhas de Judá se regozijem por
    causa de seus julgamentos.
  eng-OEBUS: Let mount Zion be glad; let the daughters of Judah rejoice because of
    your judgments.
  swe-swe: Liksom ditt namn, Gud (Elohim), når ditt lov till jordens ändar. [Vers
    11b-12 formar en kiasm som ramas in av rättfärdighet/domar:] Av rättfärdighet
    är din högra hand full.
  cth-cth: Na lawkcengnae dawkvah, Zion mon teh lunghawi naseh, Zion canu hai konawm
    naseh.
  twi-twi: Sion bepɔw di ahurusi, Yuda nkuraase no ani gye esiane wʼatemmu no nti.
  hlt-hlt: Namah kah laitloeknah dongah Zion tlang loh a kohoe tih Judah nu rhoek
    khaw omngaih uh.
  tbz-SIM: Kuyie nhɑ yètìrì pitɛ́mɛ̀ kutenkù, ɑ sɑ̃nni tùɔ̀kɛmu itemmɑ̀nkɛ, kɑ̀ɑ bekù
    kɛ dɛ̀ sìɛ́.
  msy-2020: Saionɨn nguibamɨn aven itir gumazamiziba bar akongegh. Nɨ arazir aghuimra
    gɨn ghua gumaziba bar men araziba tuisɨsi. Kamaghɨn Judan aven itir nguibabar
    gumaziba, me bar akongegh.
  dop-dop: Ɩsɔ nyɑ́ sɑmtʋ nɩɩkɩ tɛtʋ tənɑsɩ tɑɑ kɛ́. Siɣisuɣu kɛ n təŋəɣɩ nɑ ń hʋləɣənɑ
    nyɑ́ toŋ.
  azb-azb: Qoy Sion dağı sevinsin. Sənin hökmlərinə görə Qoy Yəhuda qızları şad olsun.
  eng-DBY: Let mount Zion rejoice, let the daughters of Judah be glad, because of
    thy judgments.
  hin-2017: तेरे न्याय के कामों के कारण सिय्योन पर्वत आनन्द करे, और यहूदा के नगर की
    पुत्रियाँ मगन हों!
  wol-KYG: Céy Yàlla, sa tur ay sa woy ba ca cati àddina. Njekk la sa loxo fees.
  bjr-bjr: Oo Anutu, ani rainara ufa andeeqarafa marinara, Sioona aaqanasaa mariasa
    asasiaqa. Yuda maqa maaqakinaa maqusakiaqa mariasa faqa nasuriaqa.
  eng-YLT: Rejoice doth Mount Zion, The daughters of Judah are joyful, For the sake
    of Thy judgments.
  kne-kne: Din ipogaw ed Zion, manragsak da koma, siya abe sin omili ed Juda, tan
    nalinteg din pangeddeng na.
  eng-WYC-2017: The hill of Zion be glad, and the daughters of Judah be fully joyful
    [or full out joy]; for thy dooms, Lord.
  eng-WMBB: Let Mount Zion be glad! Let the daughters of Judah rejoice because of
    your judgements.
  zat-NTPS: Xelebéle̱'e̱ bénneache zaj zre̱'e̱ Sión. Xelebéle̱'e̱ bénneache zaj zre̱'e̱
    xe̱zre ca' chee̱ Judá ne̱ chee̱ da dxuchi'u chee̱'.
  zty-NTPS: Yebéḻe'egekle benne' ka' nníta'gake' yež Sión. Yebégekle benne' ka' nníta'gake'
    yež ka' che Judá dan' ẕchi'a ḻáže'kzo' ḻégake'.
  urd-GVH: कोहे-सिय्यून शादमान हो, यहूदाह की बेटियाँ तेरे मुंसिफ़ाना फ़ैसलों के बाइस
    ख़ुशी मनाएँ।
  rug-rug: madi koa qetu sari na tie pa Toqere Zaione! Madi koa qetuqetu sari na tinoni
    pa Ziuda, sina koa gua koasa Mua vinaripitui toṉotona.
  gaz-gaz: Sababii murtii keetiitiif, Tulluun Xiyoon haa gammaddu; intallan Yihuudaas
    haa ililchan.
  fra-LSG: Comme ton nom, ô Dieu! Ta louange retentit jusqu’aux extrémités de la terre;
    Ta droite est pleine de justice.
  yal-yal: I tan xili kanna tantunma dunuɲa yiren birin yi. I mangayaan ligama tinxinyaan
    na.
  iou-iou: Gäk ämawebe täŋo irit kuŋat-kuŋari u siwoŋigän yäpmäŋ danik täyan unita
    ämawebe Saion yotpärareken nanik ba yotpärare taŋi täpuri Juda komeken it yäpmäŋ
    kukaŋ u nanik kudup, oretoret täk täkaŋ.
  haw-1868: E hauoli o mauna Ziona, E olioli pu na kaikamahine a Iuda, No kou hooponopono
    ana.
  arb-NAV: لِيَفْرَحْ جَبَلُ صِهْيَوْنَ وَلْتَبْتَهِجْ بَنَاتُ يَهُوذَا مِنْ أَجْلِ
    أَحْكَامِ قَضَائِكَ.
  ded-ded: Siong tiki ye ubangerec negembeso nga ge wiac foraya deannecac Yudaac amafora
    yeni sogaibisia.
  ewe-ewe: Zion to kpɔ dzidzɔ, eye Yuda ƒe kɔƒewo le aseye tsom le wò afiatsotso ta.
  eng-LEE: (48:12) Let mount Zion rejoice, let the daughters of Judah be glad, because
    of thy judgments.
  asm-FB: তোমাৰ ন্যায় বিচাৰৰ কাৰণে চিয়োন পৰ্ব্বতে আনন্দ কৰক, যিহূদাৰ নগৰবোৰ উল্লাস
    কৰা।
  sus-A: عَلَ شِلِ شُنفبٍ كَنيِ، عِ شِلِ تَنتُمَ نّ دُنِحَ يِرٍ بِرِن. عِ شَ مَنفّيَ
    تِنشِن.
  fra-SBL: Que la montagne de Sion se réjouisse ! Que les filles de Juda se réjouissent
    à cause de tes jugements.
  hbo-hbo: כְּשִׁמְךָ֤ אֱלֹהִ֗ים כֵּ֣ן תְּ֭הִלָּתְךָ עַל־קַצְוֵי־אֶ֑רֶץ צֶ֝֗דֶק מָלְאָ֥ה
    יְמִינֶֽךָ׃
  kik-kik: Kĩrĩma gĩa Zayuni nĩgĩkenaga, namo matũũra ma Juda magacanjamũka nĩ ũndũ
    wa matuĩro maku ma ciira.
  fra-NCL: Comme ton nom, ô Dieu, ainsi ta louange arrive jusqu’aux extrémités de
    la terre. Ta droite est pleine de justice.
  cek-AK: Toenghaih hoi lok na caek pongah, Zion mae to anghoe nasoe loe, Judah canunawk
    to anghoe o nasoe.
  cuk-cuk: Be-igar-innikii-imakedba Sión-yala yeer-itoged, Judá-neggwebur-burwigana
    weligwar itomarmogad.
  uig-CYR: Һәммигә аянки, данишмән адәмләрму өлиду; Һәммә адәм билән тәң, надан вә
    һамақәтләр биллә һалак болиду, Шундақла улар мал-дуниясини өзгиләргә қалдуруп
    кетиду.
  tel-2017: న్యాయమైన నీ శాసనాలను బట్టి సీయోను పర్వతం సంతోషించనీ. యూదా కుమార్తెలను
    ఆనందించనీ.
  hat-BSA: Kite Mòn Sion fè kè kontan! Kite fi a Juda yo rejwi akoz jijman Ou yo.
  ukr-ONPU: Адже кожен бачить, що мудрі помирають, і поряд із ними дурень і невіглас
    гине, залишаючи іншим свої статки.
  kos-kos: Lela mwet in Zion in enganak! Tuh kom oru nununku suwohs; Lela in oasr
    engan in siti nukewa in Judah!
  hbo-WLC: כְּשִׁמְךָ֤ אֱלֹהִ֗ים כֵּ֣ן תְּ֭הִלָּתְךָ עַל־קַצְוֵי־אֶ֑רֶץ צֶ֝֗דֶק מָלְאָ֥ה
    יְמִינֶֽךָ׃
  ibo-ibo: Ugwu Zayọn na-aṅụrị ọṅụ, obodo nta niile nke Juda nwere obi ụtọ nʼihi ikpe
    gị niile.
  ory-ory: ତୁମ୍ଭର ସକଳ ଶାସନ ସକାଶୁ ସିୟୋନ ପର୍ବତ ଆନନ୍ଦିତ ହେଉ, ଯିହୁଦାର କନ୍ୟାଗଣ ଉଲ୍ଲାସିତ
    ହେଉନ୍ତୁ।
  chk-chk: Ekewe aramasen Sion repwe pwapwa. Ekewe telinimwen Juta repwe mweireir
    pokiten ka eäni kapwüng fän pwüng.
  rop-rop: Larram ola pipul brom Saiyan jidan gudbinjiwei! Yu jadjim pipul raitwei.
    Larram ola pipul langa ebri taun langa Juda jidan gudbinji.
  ukr-1871: Нехай веселиться гора Сионська, нехай зрадуються дочки Юди задля судів
    твоїх, Господи.
  yon-yon: Eb wengyundi kuu anammo kowe, aangko Saiyondan kuu kubimaib, ambibkin Yudadan
    kangkon kubimaib.
  deu-1951: (048-12) Der Berg Zion freut sich, die Töchter Judas frohlocken um deiner
    Gerichte willen.
  eng-JPS: (48-12) Let mount Zion be glad, let the daughters of Judah rejoice, because
    of Thy judgments.
  srp-1865: Nek se veseli gora Sion, nek se raduju kæeri Judejske sudova radi tvojijeh.
  lug-lug: Sanyuka gwe Sayuuni, musanyuke mmwe ebibuga bya Yuda; kubanga Katonda alamula
    bya nsonga.
  heb-heb: ישמח הר ציון תגלנה בנות יהודה למען משפטיך׃
  ben-IRV: সিয়োন শহর আনন্দ করুক, যিহূদার লোকেরা আনন্দ করুক, তোমার ধার্মিক শাসনের
    জন্য।
  ntu-ntu: X nigr lr Israel amrlx nzabrtz-ngrgr kz Nztubqkr da kx pipxq.
  pan-pan: ਤੇਰੇ ਨਿਆਂਵਾਂ ਦੇ ਕਾਰਨ ਸੀਯੋਨ ਪਰਬਤ ਅਨੰਦ ਹੋਵੇ, ਯਹੂਦਾਹ ਦੇ ਲੋਕ ਖੁਸ਼ੀਆਂ ਮਨਾਉਣ!
  mya-JVB: တရား စီရင်တော်မူချက်များကြောင့် ဇိအုန် တောင် သည် ဝမ်းမြောက် ၍၊ ယုဒ အမျိုးသမီး
    တို့သည် ရွှင်လန်း ကြပါ၏။
  kgf-kgf: Guac ʒégésigési niŋac Zion baec boŋanéŋ ségiségi wanʒac. Yuda baecac ama
    areŋa kuneŋ kuneŋ séc imi eneŋ ségiségi wammu.
  tte-O: kabo sowasowana Saiyon tomonliyao siyaliyaya. Am loina kuwolegili sidudulai
    mwa sowasowana Yudiya ali yanuwa tomonliyao yaliyaya kateli ikalapowon.
  tbg-tbg: Are mintimakera raqiki varianarara ti, ekaa vaiinti nahenti Saioni Aiqinaqaa
    variakave, ekaa Iutaini variakave, vika vika muntukaqihai quaheha variara.
  hmo-hmo: Siona dekenai noho taudia do idia moale! Kota maoromaorona oi karaia noho.
    Iuda ena hanua ibounai lalonai, edia taunimanima be do idia moale bada!
  zar-NT: Uluʼdzeja bönachi nacuáʼ yödzö Sión. Uluʼzíʼinu xibé nigula zxíʼini xiʼsóëʼ
    Judá tuʼ ruchiʼa rusörö́uʼ netuʼ ca naca le naca tsahuiʼ.
  urd-urd: तेरे अहकाम की वजह से:कोह — ए — सिय्यून शादमान हो यहूदाह की बेटियाँ ख़ुशी
    मनाए,
  rus-SYN: Каждый видит, что и мудрые умирают, равно как и невежды и бессмысленные
    погибают и оставляют имущество свое другим.
  bqc-SIM: Lua, lá n tↄ́ fã̀aa e dṹnia lɛ́u, màa n táasilɛa fã̀aa lↄ. Ni yã́gↄ̃gↄ̃
    n gbɛ̃́ↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Zion mol'a mipiho kipah uhen. Judah khopiho nathutan dihjeh hin kipah
    uhen.
  mar-mar: तुझ्या न्याय कृत्यांमुळे, सियोन पर्वत आनंद करो, यहूदाची कन्या हर्ष करोत.
  isl-isl: Nafn þitt er þekkt um alla jörðina. Þú ert lofaður um víða veröld vegna
    hjálpræðis þíns. Vegsemd þín breiðist um allan heim því alls staðar framkvæmir
    þú réttlætisverk.
  hlt-THB: Nak awidengnaak awh ce, Zion tlang ing zeel nawh, Juda khawkhqi ing amik
    kaw zeel hy.
  qub-qub: Sión lömachöga, Judá siudäcunachöga cushicun allita rurashayquipitami.
  bqp-bqp: Zaiↄ̃ kpidenↄ tɛn pↄnna kɛ, Yudanↄ bùsu wɛ̃tɛdenↄ pↄ kɛ̀ nna, yãkpatɛ
    kũ n kɛ̀nↄ yãi.
  hat-hat: (048:12) Moun ki rete sou mòn Siyon yo kontan. Moun ki rete nan peyi Jide
    yo pral fè fèt, paske ou konn fè moun jistis.
  eng-BSB: Mount Zion is glad, the daughters of Judah rejoice, on account of Your
    judgments.
  eng-WEBPB: Let Mount Zion be glad! Let the daughters of Judah rejoice because of
    your judgements.
  kbq-kbq: Saioni agonafi nemaniza veamo'za muse nehanage'za, Juda mopafima me'nea
    kumatamimpima nemaniza vahe'mo'za muse hiho. Na'ankure Kagra fatgo kavukvama hunka
    vahe'ma refkoma nehana kavukava zanku anara hugahaze.
  pon-pon: Dol en Jion en pereperen, o nan Iuda jeripein ko en injenemauki omui kadeik
    kan.
  nhe-BL: Huajca ma paquica nopa tlacame ipan tepetl Sion. Ma huitonica ica paquilistli
    nochi tlen ehuaj ipan altepetini tlen tlali Judá pampa cuali huan xitlahuac titetlajtolsencahua.
  wnc-wnc: Unzingge aminu tawanu Saion dakane yuaingu kuupbam apbaknganing. Gata aminu
    kuupbam noman taknganekan usanzikgaak. Unzingge aminu yotbamu Juda komune nanata
    asiknga baknganing.
  bus-bus: Zayↄn kpiideenↄↄ e pↄnnaa kɛɛ, Yudanↄ bùsu wɛ́tɛdeenↄ pↄↄ kɛ̀ nna, yãkpaɛ
    kɛ̀ ń kɛ̀nↄ yãnzi.
  gub-BL: Penurywete nehe, teko Zeruzarez pe har wà. O Tupàn, nepureruze'egaw ikatuahy.
    Teko tawhu Zuta ywy rehe har pe har wà, penurywete ipureruze'egaw ikatu ma'e rehe
    nehe.
  eng-DRA: 'He shall not see destruction, when he shall see the wise dying: the senseless
    and the fool shall perish together: And they shall leave their riches to strangers:'
