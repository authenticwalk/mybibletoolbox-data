verse: PSA.048.008
translations:
  mal-C: 'ഞങ്ങൾ കേട്ടതുപോലെതന്നെ ഞങ്ങൾ കണ്ടിരിക്കുന്നു, സൈന്യങ്ങളുടെ യഹോവയുടെ നഗരത്തിൽ,
    നമ്മുടെ ദൈവത്തിന്റെ നഗരത്തിൽത്തന്നെ: ദൈവം എന്നേക്കും അവളെ സുരക്ഷിതയാക്കുന്നു.
    സേലാ.'
  deu-TKW: Durch den Ostwind zerschmetterst du Tarsis-Schiffe.
  lin-lin: to lokola mopepe ya Este oyo apanzaka masuwa ya Tarsisi.
  mmx-mmx: Nema magara ronga vam levelinga at levempanga sangsangu ne Moroa gak lox
    i, la mara ven pam i ro at lemenemen silok at ne Moroa atnema. Ni Leeme Silok
    la Lanaraavuk, naba lok tatao amisik mo lemenemen silok at levenaleng axap i tu
    melamgo.
  eng-LSV: As we have heard, so we have seen, || In the city of YHWH of hosts, ||
    In the city of our God, God establishes her for all time. Selah.
  eng-GNV: 'As we haue heard, so haue we seene in the citie of the Lord of hostes,
    in the Citie of our God: God will stablish it for euer. Selah.'
  eng-WEBSTER: 'As we have heard, so have we seen in the city of the LORD of hosts,
    in the city of our God: God will establish it for ever. Selah.'
  nhw-BL: Ipa tijcactoque quenicatza TOTECO quimocuitlahuía ialtepe, huan ama tiquitztoque.
    Quena, nopona itztoc TOTECO Catli Quinyacana Itequihuajcahua Ma Tlahuilanatij.
    Quitlalijtoc para ialtepe Jerusalén ma huejcahuas para nochipa.
  swh-ONEN: 'Kama tulivyokuwa tumesikia, ndivyo tulivyoona katika mji wa Bwana Mwenye
    Nguvu Zote, katika mji wa Mungu wetu: Mungu ataufanya uwe salama milele.'
  bba-bba: Bɑ fukurɑ bɑ wɔrukɑ nɡe ɡoo nimkuu ɡe sɔ̃ɔ yɑri yerun woo ɡɑ fukɑ.
  eng-KJVCPB: 'As we have heard, so have we seen In the city of the Lord of hosts,
    in the city of our God: God will establish it for ever. Selah.'
  luo-luo: 'Mana kaka wasewinjo e kaka waseneno gi wengewa, e dala maduongʼ mar Jehova
    Nyasaye Maratego, e dala mar Nyasachwa: Nyasaye oselose kama dak berie nyaka chiengʼ.
    Sela'
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܫܡܝܼܥ ܠܲܢ، ܗܵܕܟ݂ܵܐ ܚܙܹܐ ܠܲܢ، ܒܡܕܝܼܢ݇ܬܵ‌ܐ ܕܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ، ܒܡܕܝܼܢ݇ܬܵ‌ܐ
    ܕܐܲܠܵܗܲܢ، ܐܲܠܵܗܵܐ ܒܸܬ ܡܲܩܘܹܐ ܠܵܗ̇ ܗܲܠܔ ܥܵܠܲܡ. ܣܹܠܵܗ
  meu-meu: Ai a kamonaiva heḡereḡerena vada a itaia danu, Iehova Sabaota ena hanua
    ai, emai Dirava ena hanua ai, Dirava ese vada e haginia hanaihanai hanuana bunai.
    (Selah)
  npi-ULB: सर्वशक्तिमान् परमप्रभु हाम्रा परमेश्‍वरको सहरमा हामीले जस्तो सुनेका छौं
    त्यस्तै हामीले देखेका छौं । परमेश्‍वरले यसलाई सदासर्वदाको निम्ति स्थापित गर्नुहुनेछ
    । सेला
  yor-yor: Gẹ́gẹ́ bí a ṣe gbọ́, bẹ́ẹ̀ ni àwa rí, ní inú Olúwa àwọn ọmọ-ogun ní ìlú
    Ọlọ́run wa, Ọlọ́run jẹ́ kí ó wà ní abẹ́ ààbò títí láéláé. Sela.
  pes-OPCB: 'آنچه دربارهٔ کارهای خداوند شنیده بودیم، اینک با چشمان خود در شهر خداوند
    لشکرهای آسمان می‌بینیم: او اورشلیم را برای همیشه پایدار نگه خواهد داشت.'
  tgl-ULB: Gaya ng aming narinig, ay ganoon din ang aming nakita sa lungsod ni Yahweh
    ng mga hukbo, sa lungsod ng ating Diyos; itatatag ito ng Diyos magpakailanman.
    Selah
  nop-nop: Indi koom Bepaŋdi nemek noli tuguk wondiniŋ kahat nadigumun, kaŋ kobuk
    i kotigoŋ undugoŋ tubune kayam. Indi Yahwe’walaŋ yokwet wapum gineŋ hakam. Bepaŋnik
    adi saŋiniŋ hogohogok diniŋ Bepaŋ, doktiŋa nemek u tubune kayam. Bepaŋ adi yokwetŋiŋ
    wapum u tubufafaŋeune haliwooŋ halaak.
  cbu-NT: 'Tputs iyaa: Apanll yaktarini kizpurcha, táranganaya. Natsha iysha anootstam,
    Apanll yaktarini kizpurcha, atitamaniya. Apanll wamari kasiru waanaatsi yaktarini
    urutari ksutchiya.'
  hui-hui: Ngode Datagaliwabehanda bamba biniyago ina haleme hale ho harimagoni. Anduane
    Homogo Hongo Haiheore kagome ibuninaga tanoha mbirale uruni biniyago ai ina deme
    handai harima. Ibugua ibunaga tano ogoni mo hongo haragome bayale wiaabo holebira.
  mya-mya: ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ​များ​ကို ငါ​တို့​ကြား​ဖူး​ကြ​၏။ ယင်း​သို့​ကြား​ဖူး​ကြ​သည့်​အ​တိုင်း​အ​နန္တ​တန်​ခိုး​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော​ငါ​တို့​ဘု​ရား​၏ မြို့​တော်​တွင်​ယ​ခု​ငါ​တို့​တွေ့​မြင်​ကြ​ရ​လေ​ပြီ။
    ကိုယ်​တော်​သည်​ထို​မြို့​တော်​ကို​ကာ​လ​အ​စဉ်​အ​ဆက် ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​လိမ့်​မည်။
  bod-N: ང་ཚོས་དཔུང་ཚོགས་ཡ་ཝཱེའི་གྲོང་ཁྱེར༌ཏེ། །རང་ཅག་དཀོན་མཆོག་ཉིད་ཀྱི་གྲོང་ཁྱེར༌དུ།
    །ཇི་ལྟར་ཐོས་བཞིན་ང་ཚོས་མཐོང་བ༌ཡིན། །ཁོང་གིས་གྲོང་ཁྱེར་རྟག་ཏུ་བརྟན་པོར༌མཛད།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: 'Yawe Sokel Garagar ko wonong te mel bitakaso se ana nadogowa iki lagaram
    mu, aitak ana namotam te arigiman: nanga Kaem mu ko wonong bitarso, se pempem
    ningo la baga lagoso.'
  sna-sna: 'Sezvatakanzwa, ndizvo zvataona, muguta raJehovha Wamasimba Ose, muguta
    raMwari wedu: Mwari anorisimbisa nokusingaperi. Sera'
  spa-BLM: Como hemos oído, hemos visto, en la ciudad de Yahvé de los Ejércitos, en
    la ciudad de nuestro Dios. Dios lo establecerá para siempre. Selah.
  cac-cac: A d'a schon̈ab' Jehová co Diosal Yajal d'a Smasanil, ix quil val yelc'och
    icha val alb'ilcan d'ayon̈. A Dios ol yac'n̈ej stec'anil Jerusalén.
  swh-ULB: Kama tulivyo sikia, vivyo hivyo tumeona katika mji wa Yahwe wa majeshi,
    katika mji wa Mungu wetu; Mungu atautunza milele. Selah
  bel-bel: Чалавек ня выкупіць брата свайго ніяк і за яго ня дасьць выкупу Богу;
  deu-ELBBK: Durch den Ostwind zertrümmertest du die Tarsis-Schiffe.
  mbb-OT: Netudtulan key zà dengan te menge vaal te Megbevayà, ne guntaan neehè dey
    en heini ziyà te inged te Megbevayè dey, he Mekeǥeǥehem he Nengazen. Edlig-enan
    din heini he inged te taman te taman.
  mal-2015: നാം കേട്ടതുപോലെ തന്നേ സൈന്യങ്ങളുടെ യഹോവയുടെ നഗരത്തിൽ, നമ്മുടെ ദൈവത്തിന്റെ
    നഗരത്തിൽ കണ്ടിരിക്കുന്നു; ദൈവം അതിനെ സദാകാലത്തേക്കും സ്ഥിരമാക്കുന്നു. സേലാ.
  gup-gup: Ngad ngarriwobekkang kore God kurduyimeng, dja wanjh bolkkime ngarrinang
    kore kunred kururrkwern nuye Yawey nawu Narrulkarrekimuk Duninjh, nawu God kadberre.
    God wanjh kabolknahnan kumekbe munguyh munguyh ba bu kamak rowk.
  rmc-rmc: Izdranas avke sar o loďi andral o Taršiš, sar lenca e balvaj pal o vichodos
    razinďa.
  nlg-nlg: Ighai tai rongovia tua na ladana mana rongoraghana na komu sule keri, mi
    taeni ighai tai righia heghemami na komuna dida na God, A gaia ke righitaonia
    ke va me va.
  pes-OPV: چنانکه شنیده بودیم، همچنان دیده‌ایم، در شهر یهوه صبایوت، در شهر خدای ما؛
    خدا آن را تا ابدالاباد مستحکم خواهد ساخت، سلاه.
  ron-1924: 'Ынтокмай кум аузисерэм спунынду-се, аша ам вэзут ын четатя Домнулуй оштирилор,
    ын четатя Думнезеулуй ностру: Думнезеу о ва фаче сэ дэйнуяскэ пе вечие.'
  ben-OBCV: 'আমরা যেমন শুনেছি, সর্বশক্তিমান সদাপ্রভুর নগরীতে, আমাদের ঈশ্বরের নগরীতে
    তেমন দেখেছি: ঈশ্বর চিরকাল তাকে সুরক্ষিত রাখেন।'
  som-som: Annagu sidaan maqalnay, ayaan ku dhex aragnay Magaalada Rabbiga ciidammada,
    taasoo ah magaalada Ilaaheenna, Ilaah ayaa weligeedba adkayn doona. (Selaah)
  lat-VUC: 'Frater non redimit, redimet homo: non dabit Deo placationem suam,'
  eng-ASVBT: 'As we have heard, so have we seen In the city of Jehovah of hosts, in
    the city of our God: God will establish it forever. Selah'
  mna-mna: Uraata bibip ki Anutu, muŋgu amleŋ urun men. Mi koozi na, amre kat uraata
    biibi ta Anutu tiam ikam pa kar kini na. Yooba, ni mbura keskeezeŋana. Tana kar
    kini ko imbotmbot ambai ma alok. Pa ni itunu ta ipamender kar tana mi mataana
    pa.
  ita-1885: Come avevamo udito, così abbiam veduto, Nella Città del Signor degli eserciti,
    Nella Città dell'Iddio nostro; Iddio la stabilirà in perpetuo. (Sela.)
  eng-LXXUP: A brother does not redeem, shall a man redeem? He shall not give to God
    a ransom for himself,
  eng-ULB: As we have heard, so have we seen in the city of Yahweh of hosts, in the
    city of our God; God will establish it forever. Selah
  spa-VBL: Tal como hemos escuchado, pero ahora hemos visto la ciudad del Señor todopoderoso.
    Esta es la ciudad de nuestro Dios; Él la mantendrá segura por siempre. Selah.
  fra-_FOB: Ce que nous avions entendu, nous l'avons vu, dans la ville de l'Éternel
    des armées, dans la ville de notre Dieu; Dieu la maintient à jamais. (Sélah.)
  mal-mal: നാം കേട്ടതുപോലെ തന്നെ സൈന്യങ്ങളുടെ യഹോവയുടെ നഗരത്തിൽ, നമ്മുടെ ദൈവത്തിന്റെ
    നഗരത്തിൽ കണ്ടിരിക്കുന്നു; ദൈവം അതിനെ സദാകാലത്തേക്കും ഉറപ്പിക്കുന്നു. സേലാ.
  urd-GVR: Jo kuchh ham ne sunā hai wuh hamāre deḳhte deḳhte Rabbul-afwāj hamāre Ḳhudā
    ke shahr par sādiq āyā hai, Allāh use abad tak qāym rakhegā. (Silāh)
  suz-BL: आंइ ङोंइती नेंशो लोव़, मुर नेल्‍ल आन परमप्रभु यावे आ सहरम ताइतक। मार ताइतक
    देंशा हना, आंइ परमप्रभुमी आ सहर गेना हना यो लीपाइक्‍चा कली बोल्‍यो सेल्‍तु। ठेयब
    सेंदा पा।
  eng-NOY: As we have heard, so have we seen In the city of the LORD of hosts, in
    the city of our God; God will establish it for ever. [[Pause.]]
  ita-1927: Quel che avevamo udito l’abbiamo veduto nella città dell’Eterno degli
    eserciti, nella città del nostro Dio. Dio la renderà stabile in perpetuo. Sela.
  ckb-ckb: 'هەروەک بیستمان، ئاواش بینیمان لە شاری یەزدانی سوپاسالار، لە شاری خودامان:
    «خودا هەتاهەتایە دەیچەسپێنێت.»'
  eng-BBE: As it came to our ears so have we seen it, in the town of the Lord of armies,
    in the town of our God; God will keep it fixed for ever. (Selah.)
  xsi-xsi: Kinda taloŋo pâri ŋana mâsi ŋalaŋala pinde Maro Kindeni iveta muŋgani lâ,
    aku kinda warakânda kala tamora i ne mâsi ŋalaŋala pinde tona. Kala ŋine kinda
    tamo Yova Kindeni Walo Tamwata ne lawea ilo. Kinda tamo nenda Maro Kindeni ne
    lawea Jerusalem ilo, aku tasama tu i ma ikatona lawea ŋine ikura zo rârâni.
  kan-OKCV: 'ನಾವು ಹೇಗೆ ಕೇಳಿದೆವೋ ಹಾಗೆಯೇ ಕಣ್ಣಾರೆ ಕಂಡೆವು, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಪಟ್ಟಣವಾಗಿರುವ,
    ನಮ್ಮ ದೇವರ ಪಟ್ಟಣದಲ್ಲಿ ಇದನ್ನು ಕಂಡೆವು: ದೇವರು ಪಟ್ಟಣವನ್ನು ಎಂದೆಂದಿಗೂ ಸ್ಥಿರಪಡಿಸುವರು.'
  tam-2017: நாம் கேள்விப்பட்டபடியே நமது தேவனுடைய நகரமாகிய சேனைகளுடைய யெகோவாவின் நகரத்திலே
    கண்டோம்; தேவன் அதை என்றென்றைக்கும் பாதுகாப்பார். (சேலா)
  spa-RV-1909: 'Como lo oímos, así hemos visto en la ciudad de Jehová de los ejércitos,
    en la ciudad de nuestro Dios: afirmarála Dios para siempre. (Selah.)'
  ron-BTF: După cum am auzit, astfel am văzut noi în cetatea DOMNULUI oștirilor, în
    cetatea Dumnezeului nostru, Dumnezeu o va întemeia pentru totdeauna. Selah.
  eng-WEBP: As we have heard, so we have seen, in the city of the LORD of Armies,
    in the city of our God. God will establish it forever. Selah.
  eng-FBV: Just as we had heard, but now we have seen the city of the Lord Almighty.
    This is the city of our God; he makes it secure forever. Selah.
  nld-1939: 'Wat we vroeger hadden gehoord, Hebben we nu ook gezien: Jahweh der heirscharen
    woont in de stad, Onze God woont in de stad, en laat haar eeuwig bestaan!'
  nch-BL: Ipa tijcactoque quenicatza TOTECO quimocuitahuía ialtepe, huan ama tiquitztoque.
    Quena, TOTECO yaya cati quinyacana nochi nopa miyac millones iilhuicac ejcahua
    para tatehuitij. Quitalijtoc para ialtepe Jerusalén ma huejcahuas para nochipa.
  vie-1934: 'Điều chúng tôi có nghe nói, thì đã thấy Trong thành của Đức Giê-hô-va
    vạn quân, Tức là trong thành của Đức Chúa Trời chúng tôi: Đức Chúa Trời lập thành
    ấy vững chắc đời đời.'
  cha-cha: 'Jaftaemanoja y jiningogmame, taegüijeja liniimame gui siuda y Señot y
    inetnon sendalo; gui siuda y Yuusmame: si Yuus plumanta para taejinecog. Sila.'
  hin-CV: 'जैसा हमने सुना था, और जैसा हमने देखा है सर्वशक्तिमान याहवेह के नगर में,
    हमारे परमेश्वर के नगर में: परमेश्वर उसे सर्वदा महिमा प्रदान करेंगे.'
  eng-OURB: As we have sh'ma ·heard obeyed·, so we have seen, in the city of Adonai
    Tzva'ot [Yahweh Commander of heaven’s armies], in the city of our God. God will
    establish it forever. Selah ·contemplation with musical interlude·.
  spa-BES: Cómo llegó a nuestros oídos, así lo hemos visto, en la ciudad del Señor
    de los ejércitos, en la ciudad de nuestro Dios; Dios la afirmará para siempre.
    Selah.
  tdx-tdx: Hambañe amy jinanjin-tikañey ty nionin-tika an-drova’ Iehovà’ i Màroy,
    an-drovan’ Añaharentikañe ao; ee t’ie hajadon’ Añahare tsy ho modo nainai’ey.
    Selà
  tha-KJV: เราได้ยินอย่างไร เราก็​ได้​เห​็นอย่างนั้น ในนครแห่งพระเยโฮวาห์จอมโยธา ในนครแห่งพระเจ้าของเรา
    ซึ่งพระเจ้าจะทรงสถาปนาไว้​เป็นนิตย์ เซลาห์
  por-BR-2018: Assim como nós ouvimos, também vimos na cidade do SENHOR dos exércitos,
    na cidade do nosso Deus; Deus a firmará para sempre. (Selá)
  deu-ELO: 'Wie wir gehört hatten, also haben wir es gesehen in der Stadt Jehovas
    der Heerscharen, in der Stadt unseres Gottes: Gott wird sie befestigen bis in
    Ewigkeit. (Sela.)'
  eng-WYC-2018: As we heard, so we saw, in the city of the Lord of virtues, in the
    city of our God; God hath founded that city [into] without end. (All that we had
    heard about, we saw with our own eyes, in the city of the Lord of hosts, in the
    city of our God; and God hath established that city forever.)
  epo-epo: Kion ni aŭdis, tion ni vidis En la urbo de la Eternulo Cebaot, en la urbo
    de nia Dio; Dio fortikigu ĝin por ĉiam! Sela.
  gfk-gfk: 'Het te hadade ma het te nes mah asa ing God ga pakile narako tano pise
    na hala tano Watong Nong i Dadas Harsakit, no nudahat God, ma i hoken: God na
    balaure hadadas hatikanei.'
  uig-PIN: Ⱪuliⱪimiz angliƣanni, Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning
    xǝⱨiridǝ, Hudayimizning xǝⱨiridǝ, Biz ⱨazir ɵz kɵzimiz bilǝn xundaⱪ kɵrduⱪ; Huda
    mǝnggügǝ uni mustǝⱨkǝm ⱪilidu. Selaⱨ.
  beo-beo: Ninia da Gode Ea hamobe amo ninia gega nabi dagoi. Amola wali ninia da
    ninia Hina Gode Bagadedafa Ea Moilai Bai Bagade amo ganodini Ea hamobe ninia siga
    ba:i dagoi. E da Ea Moilai Bai Bagade mae fisili gaga:lalumu.
  tpi-OTNT: Mipela i bin harim tok long dispela samting God i bin mekim bipo, na nau
    mipela i lukim em i mekim olsem gen. Mipela i stap long taun bilong God bilong
    mipela, em Bikpela I Gat Olgeta Strong, na mipela i lukim em i mekim dispela samting.
    God i strongim taun bilong em, na bai taun i stap oltaim.
  hau-SA: Yadda muka ji, haka muka gani a cikin birnin Ubangiji Maɗaukaki, a cikin
    birnin Allahnmu. Allah ya sa ta zauna lafiya har abada. Sela
  udu-udu: Me’d jin ciḵkina ana gwo mo tani wakan si’da/ p̱arkina ana e mo, e ’peŋkuman
    bampa/ gi Tap̱a gi momis mo, dhali e ’peŋkuman bampa/ ma Arumgimis bana mo, a’di
    jin ṯel ma Arumgimis sho’k ki sule/ sule/ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Quliqimiz anglighanni, Samawi qoshunlarning Serdari bolghan Perwerdigarning
    shehiride, Xudayimizning shehiride, Biz hazir öz közimiz bilen shundaq körduq;
    Xuda menggüge uni mustehkem qilidu. Sélah.
  nde-nde: 'Lokho esikuzwileyo yikho esikubonileyo emzini kaThixo uSomandla, emzini
    kaNkulunkulu wethu: uNkulunkulu uzawuvikela lanini.'
  ton-ton: 'Hangē ko ia naʻa mau fanongo, kuo pehē ʻemau mamata ʻi he kolo ʻa Sihova
    ʻoe ngaahi kautau, ʻi he kolo ʻa hotau ʻOtua: ʻe fakatuʻumaʻu ia ʻe he ʻOtua ʻo
    taʻengata. Sila.'
  ces-1613: Větrem východním rozrážíš lodí Tarské.
  eng-WMB: As we have heard, so we have seen, in the city of the LORD of Hosts, in
    the city of our God. God will establish it forever. Selah.
  tam-TCV: 'நாம் கேள்விப்பட்டது போலவே, சேனைகளின் இறைவனுடைய பட்டணத்தில், நம்முடைய யெகோவாவின்
    பட்டணத்தில் நாம் கண்டும் இருக்கிறோம்: இறைவன் அந்தப் பட்டணத்திற்கு என்றென்றைக்கும்
    பாதுகாப்பு கொடுக்கிறார்.'
  ceb-ULB: Ingon sa among nadungog, busa nakita usab namo ang siyudad ni Yahweh nga
    pangulo sa kasundalohang anghel, sa siyudad sa atong Dios; lig-onon sa Dios ang
    iyang siyudad hangtod sa hangtod. Selah
  pol-UBG: To, co słyszeliśmy, to zobaczyliśmy w mieście PANA zastępów, w mieście
    naszego Boga; Bóg je ugruntuje na wieki. Sela.
  urd-GVU: جو کچھ ہم نے سنا ہے وہ ہمارے دیکھتے دیکھتے رب الافواج ہمارے خدا کے شہر
    پر صادق آیا ہے، اللہ اُسے ابد تک قائم رکھے گا۔ (سِلاہ)
  eng-OEBCW: What we heard, we now have seen in the city of the Lord of hosts, the
    city of our God. God will uphold her forever. Selah
  deu-1912: Wie wir gehört haben, so sehen wir's an der Stadt des HERRN Zebaoth, an
    der Stadt unsers Gottes; Gott erhält sie ewiglich. (Sela.)
  kan-2017: ನಾವು ಕಿವಿಯಿಂದ ಕೇಳಿದಂತೆಯೇ ಈಗ ಕಣ್ಣಾರೆ ಕಂಡೆವು; ನಮ್ಮ ದೇವರೂ ಸೇನಾಧೀಶನೂ ಆಗಿರುವ
    ಯೆಹೋವನ ಸಂಸ್ಥಾನದಲ್ಲಿ ಆತನ ಮಹತ್ತನ್ನು ನೋಡಿದ್ದೇವೆ. ದೇವರು ಅದನ್ನು ಶಾಶ್ವತವಾಗಿ ಸ್ಥಾಪಿಸುವನು.
    ಸೆಲಾ
  yap-yap: Kad rung’aged e n’en ke rin’ Got, ma chiney ma kadguyed u lan fare binaw
    rok e Got rodad, ni fare SOMOL ni Gubin ma Rayag Rok; e bayi ayweg fare binaw
    ni dabi buch ban’en riy bi’id.
  hlt-MCSB: Mamih loh n'yaak uh vanbangla caempuei BOEIPA kah khopuei te m'hmuh uh
    van coeng. Mamih kah Pathen khopuei te Pathen amah loh kumhal la a thoh ni. Selah
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዼ ባኮ ኑ ዋይዜሢጉዲ ቢያ ባኮ ዳንዳዓ ጎዳሢ ካታማ ዬኖ ጎይፆ ማዓንቴ ኑ ዓኣፒና ኑ ዛጌኔ፤
    ዒዚ ዬኖ ካታሜሎ ናንጊና ዶዲሺ ዴይሣንዳኔ።
  twi-ASANTE: Sɛdeɛ yɛate no, saa ara na yɛahunu wɔ Otumfoɔ Awurade kuropɔn no mu,
    yɛn Onyankopɔn kuropɔn mu; Onyankopɔn ma ɛtim hɔ afebɔɔ.
  eng-WEBU: As we have heard, so we have seen, in the city of the LORD of Armies,
    in the city of our God. God will establish it forever. Selah.
  acu-NT: 'Ii yaanchuik antukmiaji nunaka miatrusang umiku wainkamiaji: Yuska timiá
    kakaram asa, ni yaktarin Jerusalénnum pujuinaunka tuke inaitsuk wainkatnuitai.'
  spa-PDDPT: Como lo oímos, lo vimos en la ciudad de Yavé de las huestes, La ciudad
    de nuestro ʼElohim. ʼElohim la afirmará para siempre. Selah
  gun-gun: Omombe'ua rã nhaenduague rami jaexa Senhor ixondaro reta va'e pegua tetã
    py oiko va'e, Nhanderuete pegua tetã py ae. Nhanderuete omoĩ atã 'rã raka'e rã
    peve.
  agu-BL: Ja kubit cyakil yi e'chk takle'n balaj yi bnixnak tan kaRyosil, yi Kataj
    yi cya'l jun na xcye' quen te'j. Poro yi jalu' ja kil tan kawutz, yi bintzinin
    at yi tetz porer tan colche'n yi tnum Jerusalén. Nin jun cu'n quil xit tetz ben
    k'ej ben sak.
  ilo-ULB: Kas nangngeganmi, isu ti nakitami iti siudad ni Yahweh a mannakabalin amin,
    iti siudad ti Diostayo; salimetmetanna daytoy iti agnanyon. Selah
  kpg-kpg: Gimaadou gu longono nia mee a God ala ne hai, gei dolomeenei gimaadou guu mmada
    gi di maa i lodo di waahale o di madau God, go Yihowah di Gowaa Aamua. Mee ga benebene
    di waahale deenei ga hana hua dono hagaodi ai.
  uig-ARA: قۇلىقىمىز ئاڭلىغاننى، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ
    شەھىرىدە، خۇدايىمىزنىڭ شەھىرىدە، بىز ھازىر ئۆز كۆزىمىز بىلەن شۇنداق كۆردۇق؛ خۇدا
    مەڭگۈگە ئۇنى مۇستەھكەم قىلىدۇ. سېلاھ.
  sus-sus: xa na mara alɔ Tarasisi xa kunkuie foye xungbe naxee imaxama.
  pon-2006: Se patohwan rongehr dahme Koht ketin wiadahr, oh met se kilangehr nan
    kahnimw en at Koht, KAUN-O Wasa Lapalap; e pahn ketin sinsile kahnimwet kohkohlahte.
  jae-jae: Galoc talic gêŋ tau kêtôm, taŋ taŋô naŋ, aŋga lau siŋ undambêŋa nêŋ Apômtau
    nê malac, aŋga nêŋ Anôtô nê malac, taŋ eŋ kêwaka sa gebe êkô endeŋ tôŋgeŋ.
  ksd-ksd: Da ave valongore, damana ave tar gire Ta ra pia na pal kai ra Luluai kai
    ra lavur kor, ta ra pia na pal kai kada God; God na vatur vapadikat ia, ma pa
    na mutu. Sela.
  tur-YTC: Nasıl duyduysak öyle gördük, Ordular Yahvesi'nin kentinde, Tanrımız’ın
    kentinde. Tanrı onu sonsuza dek pekiştirecektir. Selah.
  bel-N: Ты ветрам усходнім скрышыў караблі з Таршышу.
  grc-BRENT: Ἀδελφὸς οὐ λυτροῦται, λυτρώσεται ἄνθρωπος; οὐ δώσει τῷ Θεῷ ἐξίλασμα ἑαυτοῦ,
  kpr-kpr: O namonde mo, God rea usira ava namonde nininguseri. Avata, oroko namondeda
    God, Bajari fakina kato ainda reighida teredo, totofo namondeda ditiimi eregosera.
    Reighié, nune evovodae tavo ururari dara eni jo tambae arira.
  ind-AYT: (48-9) Seperti yang telah kami dengar, kami telah melihat di kota TUHAN,
    Raja bala tentara, di kota Allah kita. Allah telah menegakkannya untuk selama-lamanya.
    Sela
  yom-yom: 'Banga bu tuwila, buawu bobo tumuenini mu divula di Yave, nkua ngolo yoso ;
    mu divula di Nzambi eto : Nzambi wela kuvana luvovomo mu zithangu zioso.'
  yut-yut: Kalɨp Piŋkop da kokupni aŋkutnaŋek yo agɨt uŋun dakon geni nandagɨmaŋ.
    Abɨsok aeni yaŋ gɨn aŋakwan komaŋ. Nin Piŋkopnin Yawe Tapmɨm Ami da kokup papmon
    ekwamaŋ. Piŋkop da kokupni aŋteban aŋakwan bɨsap mudok mudogɨ mɨni tebai taŋ aŋaŋ
    wɨgɨkdɨsak.
  nya-nya: Monga momwe tinamvera, kotero ife tinaona mu mzinda wa Yehova Wamphamvuzonse,
    mu mzinda wa Mulungu wathu. Mulungu adzawuteteza kwamuyaya.
  kyg-kyg: Gotiꞌa akeyaꞌvilagamo ani agufa kavaꞌmo huꞌniya ava gemo afiteta Gotitimoꞌmo
    taoniꞌafiꞌmo ageꞌnone. Ala kava neꞌmoꞌa asole vayaꞌaiteꞌmo yagaino neꞌapateya
    vekamoꞌmo taoniꞌafiꞌmo lokiya kavaꞌamo huꞌnigeta ageꞌnone. Gotiꞌa taoniꞌamo alino
    lokiya vaino atesigeno muki afinaꞌmo afaꞌa hanege hanege huno hanegaiye.
  hrv-hrv: kao kad vjetar istočni razbija brodove taršiške.
  mps-mps: Te sę te polobadu Godigo yali po odolama, tama megi dago subo me agai
    te tiwai ma yai. Da te Genuai Bidigo taunde bidibao. Dago God, te Tigidali Bomo
    Elalubo God dao, tama agai te sę ebo dago suai. Godigo te aga taun dąų walama,
    tama te taun sesemane sogo elalua pomainu yai dao.
  tpi-tpi: Mipela i bin harim tok long dispela samting God i bin mekim bipo, na nau
    mipela i lukim em i mekim olsem gen. Mipela i stap long taun bilong God bilong
    mipela, em Bikpela I Gat Olgeta Strong, na mipela i lukim em i mekim dispela samting.
    God i strongim taun bilong em, na bai taun i stap oltaim.
  dan-1931: Med Østenstormen knuser du Tarsisskibe.
  vie-OVCB: Những điều chúng tôi nghe về vinh quang của thành, nhưng nay chúng tôi
    được thấy— thành Chúa Hằng Hữu Vạn Quân. Đó là thành của Đức Chúa Trời chúng tôi;
    Ngài bảo vệ thành thánh muôn đời.
  guj-2017: જેમ આપણે સાંભળ્યું હતું તેમ સૈન્યોના સરદાર યહોવાહના નગરમાં, આપણા ઈશ્વરના
    નગરમાં, આપણે જોયું છે; ઈશ્વર સદાકાળ તેને સ્થિર કરશે. સેલાહ
  pon-2006A: Se patohwan rongehr dahme Koht ketin wiadahr, oh met se kilangehr nan
    kahnimw en at Koht, KAUN-O Wasa Lapalap; e pahn ketin sinsile kahnimwet kohkohlahte.
  por-BRBSL: As já ouvimos falar, por isso já vimos, na cidade de Yahweh dos Exércitos,
    na cidade de nosso Deus. Deus o estabelecerá para sempre. Selah.
  eng-OEBUS: What we heard, we now have seen in the city of the Lord of hosts, the
    city of our God. God will uphold her forever. Selah
  swe-swe: '[Ett skifte i psalmen markeras här genom att verbformen blir imperfekt,
    även en metafor med skepp introduceras. Psalmisten riktar sig också nu direkt
    till Gud i bön och tacksägelse:] Med en östanvind, krossade du (förgör du fullständigt,
    gång på gång) skepp från Tarshish [väst] [Tarshish kan referera till Spanien eller
    en ö i Medelhavet, se . I denna vers möts väderstrecken öst och väst. Stora lastskepp
    var också en symbol på mänsklig storhet och ekonomisk välgång, se .]'
  cth-cth: Panue awh tangcoung e hoi hmu awh tangcoung e patetlah, ransahu BAWIPA
    khopui, maimae Cathut khopui teh, Cathut ni a yungyoe hanelah a caksak han.
  twi-twi: Sɛnea yɛate no, saa ara na yɛahu wɔ Asafo Awurade kuropɔn no mu, yɛn Nyankopɔn
    kuropɔn mu; Onyankopɔn ma etim hɔ afebɔɔ.
  hlt-hlt: Mamih loh n'yaak uh vanbangla caempuei BOEIPA kah khopuei te m'hmuh uh
    van coeng. Mamih kah Pathen khopuei te Pathen amah loh kumhal la a thoh ni. Selah
  tbz-SIM: Kɛ dò ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkù kùù pùɔ̀ Tɑdisisi kóo bɑ̀tóòbɛ̀
    diɛbɛ̀.
  msy-2020: God fomɨra amizir bizibar akaba, e pura da baraki. E datɨrɨghɨn uan damazibar
    uan Godɨn Nguibamɨn ikia garima, a bizir kabagh ami. A Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, kamaghɨn a uan nguibamɨn gara gavgavim isa a ganɨdima, a tugh gavgavigh,
    egh kamaghɨra ikiam. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Yɑɑ ɩsɩɩ ilim təlɩɩlɛ heelim yɔkʋɣʋ kpɩɩləŋ sɔsɔɔŋ tɔ.
  azb-azb: Ordular Rəbbinin şəhərində – Allahımızın şəhərində Nə eşitmişiksə, onu
    gördük, Allah oranı əbədi saxlayacaq. Sela
  eng-DBY: 'As we have heard, so have we seen, in the city of Jehovah of hosts, in
    the city of our God: God doth establish it for ever. Selah.'
  hin-2017: सेनाओं के यहोवा के नगर में, अपने परमेश्वर के नगर में, जैसा हमने सुना था,
    वैसा देखा भी है; परमेश्वर उसको सदा दृढ़ और स्थिर रखेगा।
  wol-KYG: Ngelawal penku, moom ngay tase gaal gu mag.
  bjr-bjr: Maasa ooqai Yaaweefa rakisi marunara iriafannana maqee maasa qeeqa qifunnoo
    qafeeqa. Yaaweena aiqama afeeka faqaana maqusa marinara narí Anutufa mi maqusanaki
    amiqimmasee ititaqaifanoo naaru naaru afeekaikinoo maridanoo.
  eng-YLT: As we have heard, so we have seen, In the city of Jehovah of hosts, In
    the city of our God, God doth establish her — to the age. Selah.
  kne-kne: Din nadamdamag mi, maila mi ed wani sin siyodad Diyos ay daydayawen mi,
    Diyos ay Manakabalin Amin ay si Yahweh. Sinay di siyodad ay salakniban Diyos si
    eng-enggana.
  eng-WYC-2017: As we heard, so we saw, in the city of the Lord of virtues, in the
    city of our God; God hath founded that city without end.
  eng-WMBB: As we have heard, so we have seen, in the city of the LORD of Hosts, in
    the city of our God. God will establish it forever. Selah.
  zat-NTPS: Bendxu ca da be̱n Dios, na' na'a ba ble'edxu na, ga naca lu xe̱zre chee̱
    Xránadxu, nape̱' dute̱ xel-la' waca, da naca na xe̱zre chee̱ Xránadxu Dios. Le̱'
    guzúa chawe̱' xe̱zre nigá chadía chacanna.
  zty-NTPS: Benlžo che da' ben Dios, na' na'a ba bḻe'elžon ḻo yež che X̱anžon',
    Bennen' nape' dot yeḻa' wak. Ḻe' wzóa chawe'e yež nga to chi'ize.
  urd-GVH: जो कुछ हमने सुना है वह हमारे देखते देखते रब्बुल-अफ़वाज हमारे ख़ुदा के शहर
    पर सादिक़ आया है, अल्लाह उसे अबद तक क़ायम रखेगा। (सिलाह)
  rug-rug: Ele avoso nia gami gua sapu ele evaṉia e Zihova, meke kamahire si dogoro
    sotia gami koasa vasileana lavata tanisa nada Tamasa, sapu e Zihova Tadi na Qeto
    Minate, meke kaqu kopu nia na va sare ia Sa sa Nana vasileana lavata ninae rane
    ka rane.
  gaz-gaz: Akkuma dhageenye sana, magaalaa Waaqayyoo Waan Hunda Dandaʼuu keessatti,
    magaalaa Waaqa keenyaa keessatti, akkasuma argineerra; Waaqni bara baraan jabeessee
    ishee dhaaba.
  fra-LSG: Ils ont été chassés comme par le vent d’orient, Qui brise les navires de
    Tarsis.
  yal-yal: alo kunkibane na kɔntɔfili foye gbeena fe ra.
  iou-iou: Täŋpäkaŋ bianä, Anutu täŋo täktäki kehäromi nikek unitäŋo manbiŋamgän nadäk
    täŋkumäŋonik. Upäŋkaŋ apiŋo dapunintä kaŋpäŋ nadäk täkamäŋ. Ekäni uwä iniken yotpärare
    ŋo watäni säkgämän irirän kehäromigän pen api it yäpmäŋ ärowek. Yotpärare uwä
    Ekäninin, Anutu kehäromi mähemitä iniken.
  haw-1868: 'E like me ko kakou lohe, pela kakou i ike ai, Ma ke kulanakauhale o Iehova
    Sabaota, Ma ke kulanakauhale o ko kakou Akua: E hoonoho paa loa ke Akua ia ia
    a mau loa. Sila.'
  arb-NAV: كَمَا سَمِعْنَا رَأَيْنَا فِي مَدِينَةِ رَبِّ الْجُنُودِ، مَدِينَةِ إِلَهِنَا.
    حَقّاً إِنَّ اللهَ يُثَبِّتُهَا إِلَى الأَبَدِ.
  ded-ded: Neni warac siduha negening, imocac fora hening. Nga kicninango KEBU kurumenggac
    wasaiareng kunengngina Anutuninaac taonnu hening. Anutungo amatoa imoc tatahau
    faiu nasoya nasoya seria feengkefude. Selac
  ewe-ewe: Abe ale si míese ene la, nenemae míekpɔe le Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    la kple míaƒe Mawu la ƒe du mee. Mawu na wòanɔ dedie tegbetegbe. Sela
  eng-LEE: '(48:9) As we have heard, so have we seen [it] in the city of the Lord
    of hosts, in the city of our God: God will establish it for ever. Selah.'
  asm-FB: বাহিনীসকলৰ যিহোৱাৰ নগৰত, আমাৰ ঈশ্বৰৰ নগৰত; আমি যি শুনিছিলোঁ, তাকে দেখিলোঁ;
    দেখিলোঁ, ঈশ্বৰে নগৰখন চিৰকালৰ কাৰণে স্থাপন কৰিব। (চেলা)
  sus-A: شَ نَ مَرَ عَلْ تَرَ سِسِ شَ كُنكُييٍ قٌيٍ شُنفبٍ نَشٍيٍ عِمَشَمَ.
  fra-SBL: Ce que nous avons entendu, nous l'avons vu, dans la ville de Yahvé des
    armées, dans la ville de notre Dieu. Dieu l'établira pour toujours. Selah.
  hbo-hbo: בְּר֥וּחַ קָדִ֑ים תְּ֝שַׁבֵּ֗ר אֳנִיֹּ֥ות תַּרְשִֽׁישׁ׃
  kik-kik: 'O ta ũrĩa tũiguĩte, ũguo noguo tuonete thĩinĩ wa itũũra inene rĩa Jehova
    Mwene-Hinya-Wothe, itũũra rĩu inene rĩa Ngai witũ: Ngai egũtũũra arĩgitagĩra nginya
    tene.'
  fra-NCL: Par le vent d’Orient tu brises les vaisseaux de Tharsis.
  cek-AK: Aicae mah a thaih o ih baktih toengah, aicae Sithaw ih vangpui hoi misatuh
    Angraeng ih vangpui thungah, a hnuk o boeh; to ahmuen loe Sithaw mah dungzan khoek
    to caksak tih. Selah.
  cuk-cuk: Igi-anmar-sunnagwad uayagwar epenne na ibmar itosmala, emide, deyob Bab-Dummad-Bela-Gangued-Nikad-e-neggweburgi,
    anmar na ibyagwar daksamalad. Anmar-Bab-Dummad, na e-neggwebur, degisadegu-sii
    imakoed.
  uig-CYR: Инсан мәңгүгә яшап, Гөр-һаңни көрмәслиги үчүн, Һеч ким өз бурадәриниң һаятини
    пул билән қайтурувалалмайду; Вә яки Худаға униң җенини қутулдурғидәк бани берәлмәйду;
    (Чүнки униң җениниң баһаси интайин қиммәт, Вә бу баһа бойичә болғанда, мәңгүгә
    қәриз тапшуруши керәктур)
  tel-2017: సేనల ప్రభువైన యెహోవా పట్టణంలో, మన దేవుని పట్టణంలో మనం ఏదైతే విన్నామో దానినే
    చూశాం. దేవుడు దాన్ని కలకాలం ఉండేలా స్థిరం చేశాడు.
  hat-BSA: Jan nou konn tande a, se konsa nou vin wè, nan vil SENYÈ dèzame yo, nan
    vil Bondye pa nou an. Bondye va etabli li nèt, jis pou tout tan.
  ukr-ONPU: Але ж брата ніхто не зможе викупити, ніхто не дасть Богові належного викупу
    за нього.
  kos-kos: Kut lohng tari ke ma God El orala Ac inge kut liye In siti lun God lasr,
    LEUM GOD Kulana; El ac fah karingin siti sac nwe tok ma pahtpat.
  hbo-WLC: בְּר֥וּחַ קָדִ֑ים תְּ֝שַׁבֵּ֗ר אֳנִיּ֥וֹת תַּרְשִֽׁישׁ׃
  ibo-ibo: 'Dịka anyị nụrụ, otu a ka anyị hụrụ, nʼime obodo Onyenwe anyị, Onye pụrụ
    ime ihe niile, nʼime obodo Chineke anyị: Chineke na-eme ka o guzosie ike ruo mgbe
    ebighị ebi. Sela'
  ory-ory: ଯେପରି ଆମ୍ଭେମାନେ ଶୁଣିଅଛୁ, ସେପରି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ନଗରରେ, ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ନଗରରେ ଦେଖିଅଛୁ; ପରମେଶ୍ୱର ଅନନ୍ତକାଳ ତାହା ସୁସ୍ଥିର କରିବେ। [ସେଲା]
  chk-chk: Usun mine sa rongorong, iei usun sa pwal küna me lon ewe telinimwen ewe
    Samol mi Unusen Manaman, me lon ewe telinimwen ach Kot. I a anüküchara ewe telinimw
    tori feilfeilachök.
  rop-rop: Basdam wibin irrim wanim God bin dum, en tudei na wibin luk wanim imbin
    dum iya langa dijan taun blanga YAWEI det boswan God blanga wi. Im na garra kipum
    dijan taun seifwan olagijawan.
  ukr-1871: 'Як ми почули, так і бачили в городї Господа сил небесних, в городї Бога
    нашого: Бог укріпить його на віки.'
  yon-yon: Godbed kwanoon kuu kwane wengamburuwen, kwane nubka wedmuwen. Ana nangmidan
    yemoon ye Yariman ye siti aom, nub God ye siti kui, yembed yu kuu ongmendaane
    komombed ma monmaraanban yeman kereen aron korem.Selah
  deu-1951: (048-9) Wie wir's gehört, so haben wir's gesehen in der Stadt des HERRN
    der Heerscharen, in der Stadt unsres Gottes. Gott wird sie erhalten bis in Ewigkeit.
    (Pause.)
  eng-JPS: (48-9) As we have heard, so have we seen in the city of the LORD of hosts,
    in the city of our God — God establish it for ever. Selah
  srp-1865: Što slušamo to i vidimo u gradu Gospoda nad vojskama, u gradu Boga našega.
    Bog ga utvrdi dovijeka.
  lug-lug: Ebyo bye twawuliranga obuwulizi, kaakano tubirabye mu kibuga kya Mukama
    ow’Eggye, mu kibuga kya Katonda waffe, kyalinywereza ddala emirembe gyonna.
  heb-heb: כאשר שמענו כן ראינו בעיר יהוה צבאות בעיר אלהינו אלהים יכוננה עד עולם סלה׃
  ben-IRV: আমরা যেমন শুনেছিলাম, তাই আমরা বাহিনীদের সদাপ্রভুুর শহর দেখলাম, আমাদের ঈশ্বরের
    শহর; ঈশ্বর এটি চিরদিনের র জন্য স্থাপন করবেন। সেলা
  ntu-ntu: X mzli lcpwz, tqmnc-ngrgu mzteadau nyz Gct rgu, Sc tqmcpe-kzku kx Yawe
    nide Gct kc tqrninr. X atu-amqngi-zvzle mzteadau lc, Da kc tzwai nzyapwxtipxkr
    melrmqgung le mzli kc.
  pan-pan: ਜਿਵੇਂ ਅਸੀਂ ਸੁਣਿਆ ਹੈ ਤਿਵੇਂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਅਸੀਂ ਵੇਖਿਆ ਵੀ ਹੈ। ਪਰਮੇਸ਼ੁਰ ਉਹ ਨੂੰ ਸਦਾ ਤੱਕ ਕਾਇਮ ਰੱਖੇਗਾ। ਸਲਹ।
  mya-JVB: ငါတို့သည် ကြား ဘူးသည်အတိုင်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၏မြို့
    ၊ ငါ တို့ဘုရား သခင်၏ မြို့ တော်၌ တွေ့မြင် ရကြ၏။ ဘုရား သခင်သည် မြို့ တော် ကို အစဉ်
    အမြဲတည် စေတော်မူမည်။
  kgf-kgf: Gezac ninanéŋ niŋiŋ ésécnec, téŋgiŋ ic tauseŋa tauseŋa miŋina Yawe iwac
    ama areŋa yanda demiŋ seliayaguc, neŋaŋ Anutuac ama areŋa yanda demiŋ seliayaguc
    imuaru kicninanéŋ héŋiŋ. Anutunéŋ ama areŋa yanda imi hémbénaŋa meselimimac. (Ohec)
  tte-O: Yaubada ana paisowa wasana kabenalanako yo kabo bwaite sauga kaboma kagitai
    Yeoba ala Yaubada Tomiyasaesosi ana yanuwane koina, bwaimwana kani igite-kalatan
    nige ana kaba mwawasi.
  tbg-tbg: Tota tenavu Kotira vatuka kia tavaraiti, aatoqihai irunarave. Ho vate tenavu
    tentanavu tivuqohai tavauro. Noravano Kotiva ekaa kempuka vataava i vatukara,
    vi vatukaraqaa Kotiva ekaa enta koqema kero maimaraara raqikiqiro vuanaro.
  hmo-hmo: Dirava ena kara sivaraina ita kamonai vadaeni hegeregerena, be hari ita
    itaia vadaeni danu, iseda Dirava ena hanua lalonai. Siahu Ibounai Lohiabada ese
    inai hanua do ia naria. Do ia gimaia ela bona hanaihanai.
  zar-NT: Biyönruʼ ca nácagaca le zxön benëʼ Dios, ateʼ naʼa riléʼe quéziruʼ le runëʼ,
    lu yödzö láʼayi queëʼ Dios quégaca niʼa nëʼë guizxi yu, en náquiëʼ caʼ Dios queë́ruʼ.
    Tsaz naguixjëʼ yödzö naʼ.
  urd-urd: 'लश्करों के ख़ुदावन्द के शहर में, या''नी अपने ख़ुदा के शहर में, जैसा हम
    ने सुना था वैसा ही हम ने देखा: ख़ुदा उसे हमेशा बरक़रार रखेगा।'
  rus-SYN: 'человек никак не искупит брата своего и не даст Богу выкупа за него:'
  bqc-SIM: N ń wiwi lá gukpɛ ĩ́ana ì laatanaↄ gó'ilɛnaↄ wíwiwa.
  tcz-CHONGTHU: Keihon hiche khopi loupina chu kanajaovin tunvang Elohim Pathen hatchungnung
    khopi chu keiho tah'in kamuchen tauvin ahi. Hiche hi iPathen'u Elohim khopi ahi;
    Aman tonsot a ahoi doh ding ahi.
  mar-mar: होय, आम्ही ती गोष्ट ऐकली पण आम्ही ते सर्वशक्तिमान परमेश्वराच्या नगरात,
    आमच्या देवाच्या नगरात घडत असलेले पाहिले. देव ते शहर सदैव सामर्थ्यवान बनवतो.
  isl-isl: Því að með austanvindinum einum tortímir þú heilum her!
  hlt-THB: Ningmih ing ning zaak amyihna, Boeimang Bawipa ningnih a Khawsa khawk bau
    khuiawh ni huh hawh amyihna; Khawsa ing khawk bau ce kumqui dyna loet sak hy.
  qub-qub: Wiyashanchïnömi rasunpa ricashcanchi, llapanpaj munayniyoj Tayta Diosninchïpa
    siudäninchöga. Chay siudänin imaypis mana illgänanpämi Pay camacächenga. Selah
  bqp-bqp: Yã kũ o màan ó wɛ́ è Dikiri Zĩ̀karide ó Luda wɛ̃tɛ gũn. Luda wɛ̃tɛ
    pìi kàtɛ àgↄ̃ kun gↄrↄ sĩnda pínki.
  hat-hat: (048:9) Sa nou te konn tande moun di a, koulye a nou wè l' ak je nou nan
    lavil Bondye nou an, nan lavil Seyè ki gen tout pouvwa a. Bondye ap toujou pwoteje
    lavil la.
  eng-BSB: 'As we have heard, so we have seen in the city of the LORD of Hosts, in
    the city of our God: God will establish her forever. Selah'
  eng-WEBPB: As we have heard, so we have seen, in the city of the LORD of Armies,
    in the city of our God. God will establish it forever. Selah.
  kbq-kbq: Ke'age nehazageta ana rankumamofo konarari'agura antahi'nonanagi, Monafi
    sondia vahe'mofo Ra Anumzamofo rankumara menina tagra tavufinti kone. E'i ana
    kumara tagri Anumzamofo rankumakino Agra'a kegava huvava hugahie.
  pon-pon: Duen atail ronadar, iduen kitail kin kilanada nan kanim en Ieowa Jopaot,
    nan kanim en atail Kot; Kot kin kolekol i kokolata.
  nhe-BL: Ipa tijcactoque quejatza TOTECO quimocuitlahuía ialtepe, huan ama tiquitztoque.
    Quena, TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatehuitij, quitlalijtoc para
    ialtepe Jerusalén ma huejcahuas para nochipa.
  wnc-wnc: Ninu sanga wa Anututa tupa siknga tasikutdane wamu yawan atnatapbumang.
    Gatu apmaat kaa tasiwan gatunin kakumang. Ninu Buyambam tapatane yotbam gapmane
    yukumang. Anutu nindane apan, wa Anutu kekekngana kuupbam kayakan. Sike nindeaan
    sanga waaknga tasikut. Anututa yotbam gapma gwa tapan kekekakutde yotna gapma
    asinggan yuwik.
  bus-bus: Yã kɛ̀ wá màn wa wɛ́ɛ è Dii Zĩ̀kpɛde wa Luda wɛ́tɛ guu. Luda wɛ́tɛ pì
    kàɛ àgↄ̃ kuu gurↄ píngi.
  gub-BL: Xinu Tupàn Tuweharupi Wiko Ma'e hemiapo kwer rehe ze'eg awer zane. Kutàri
    xixak tawhu zanezar ikàg wera'u ma'e henaw rehe Uzeapo ma'e kwer no. Omonokatu
    tawhu tuweharupi.
  eng-DRA: 'No brother can redeem, nor shall man redeem: he shall not give to God
    his ransom,'
