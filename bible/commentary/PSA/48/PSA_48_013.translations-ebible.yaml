verse: PSA.048.013
translations:
  mal-C: അവളുടെ പ്രതിരോധസന്നാഹം സസൂക്ഷ്മം നിരീക്ഷിക്കുക അവളുടെ കോട്ടമതിലുകൾ സൂക്ഷിച്ചുനോക്കുക,
    വരുംതലമുറയോട് അവളെക്കുറിച്ചു പറയേണ്ടതിനുതന്നെ.
  deu-TKW: Umgehet Zion, umwandelt sie ringsum, zählt ihre Türme,
  lin-lin: Botambola pembeni ya Siona, bokende zingazinga na yango, botanga bandako
    na yango ya milayi.
  mmx-mmx: Mina ven katling axap larangas uat la mina reven anga bok laraogu matmatkun,
    kusu minaba tong avolo i rinedi lavaola melemu.
  eng-LSV: Set your heart to her bulwark, || Consider her high places, || So that
    you recount to a later generation,
  eng-GNV: 'Marke well the wall thereof: beholde her towres, that ye may tell your
    posteritie.'
  eng-WEBSTER: Mark ye well her bulwarks, consider her palaces; that ye may tell it
    to the generation following.
  nhw-BL: Xijtlachilitij nopa hueyi ichaj nopa tlanahuatijquetl, huan ximomacaca cuenta
    quenicatza tlatzajtzactoque huan quiyectlalijtoque, para quej nopa huelis anquinpohuilijtiyase
    amoteipan ixhuihua.
  swh-ONEN: yatafakarini vyema maboma yake, angalieni ngome zake, ili mpate kusimulia
    habari zake kwa kizazi kijacho.
  bba-bba: I sĩiyɔ i kɑ Siɔni sikerenɑ. I yen kɔ̃su yenu ɡɑrio.
  eng-KJVCPB: Mark ye well her bulwarks, consider her palaces; That ye may tell it
    to the generation following.
  luo-luo: par maber kuom ohinga mage, nee udi mag ruodhine, mondo ibi inyis tienge
    mabiro.
  aii-aii: ܡܲܣܸܡܘܼܢ ܒܵܠܵܐ ܒܫܘܼܪ̈ܘܼܗ̇، ܨܲܚܨܹܝܡܘܼܢ ܠܩܲܨܪ̈ܘܼܗ̇، ܩܵܐ ܕܗܲܩܹܝܬܘܿܢ ܠܕܵܪܵܐ
    ܐܚܹܪܢܵܐ.
  meu-meu: ena maḡu ba haerodia; ena ruma namodia ba itadia loaloa, uru gabena taudia
    do ba hamaorodia helaoreana.
  npi-ULB: त्यसका पर्खालहरू ध्‍यान लगाएर हेर, र त्यसका दरबारहरू हेर, ताकि तिमीहरूले
    अर्को पुस्तालाई यसको बारेमा बताउन सक्‍छौ ।
  yor-yor: Kíyèsi odi rẹ̀, kíyèsi àwọn ààfin rẹ̀ kí ẹ̀yin lè máa wí fún ìran tí ń
    bọ̀.
  pes-OPCB: 'به حصار آن توجه کنید و قلعه‌هایش را از نظر بگذرانید. آن را خوب نگاه کنید
    تا بتوانید برای نسل آینده آن را بازگو کنید و بگویید:'
  tgl-ULB: masdan mong mabuti ang kaniyang mga pader, at tingnan ang kaniyang mga
    palasyo nang sa gayon masabi mo ito sa susunod na salinlahi.
  nop-nop: Hidi Saiyon’walaŋ gimbahaŋŋiŋ kawadedi tutumbagiŋ u momooŋgoŋ kaŋ nadineŋ,
    tiŋa yoli fafaŋehi u maaŋ yabunadineŋ. Ala meeniŋ kougoŋ mintaneeŋ u kedem yenimbune
    nadineeŋ.
  cbu-NT: '@see-verse:PSA.048.012'
  hui-hui: Tígua Saiononaga ege pabe kagobi anda hongohe bu karubi bayuwa handa kia
    bu helalimu. Wali agali mani holobadaru te lamulenaga baya hanguore handalimu.
  mya-mya: ထို​မြို့​၏​တံ​တိုင်း​များ​ကို​မှတ်​သား​၍​ခံ​တပ် များ​ကို စစ်​ဆေး​ကြည့်​ရှု​ကြ​လော့။
    ထို​အ​ခါ​သင်​တို့​သည်``ဤ​ဘု​ရား​ကား ကမ္ဘာ​အ​ဆက်​ဆက်​ငါ​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ထာ​ဝ​စဉ်​ငါ​တို့​အား လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​လိမ့်​မည်'' ဟု
    နောင်​လာ​နောက်​သား​တို့​အား ပြော​ကြား​နိုင်​ကြ​လိမ့်​မည်။
  bod-N: མི་རབས་ཕྱི་མ་རྣམས་ལ་འཆད་ཐུབ༌ཕྱིར། །ཁོང་གི་ལྕགས་རིར་མཉམ་པར་འཇོག་པ་དང་། །ཁོང་གི་ཕོ་བྲང་ལ་ནི་ཞིབ་ལྟ༌གྱིས།།
  wsk-wsk: ale ko kager ko yumura kuwim aora bibiya mu ago arigalko; mu awuk, nina
    mel arigiman mu suen la gue udagi taiwasan mu nuguring te beteralko.
  sna-sna: fungisisai zvakanaka nezvamasvingo aro, cherechedzai nhare dzaro, kuti
    mugotaura nezvazvo kuchizvarwa chinotevera.
  spa-BLM: Fíjate en sus baluartes. Considera sus palacios, para que lo cuentes a
    la siguiente generación.
  cac-cac: Scham val e sayan eyil smuroal. Schampax eyilan spat eb' yajal, yic vach'
    ol yal eyalanel yab'ixal d'a eb' unin manto aljoclaj.
  swh-ULB: mzitazame kwa makini nguzo zake, na mtazame majumba yake ya kifahari ili
    kwamba muweze kuwasimulia kizazi kijacho.
  bel-bel: Ды не застанецца ў пашане чалавек, падобна жывёле, якая гіне.
  deu-ELBBK: Umgeht Zion und umkreist es, zählt seine Türme,
  mbb-OT: Purungi niw ahaa is menge verengbeng wey is melig-en he menge vahin kayi
    te inged, su para metudtul niw ziyà te edsunud he menge lapis te kevuwazan
  mal-2015: വരുവാനുള്ള തലമുറയോടു അറിയിക്കേണ്ടതിന്നു അതിന്റെ കൊത്തളങ്ങളെ സൂക്ഷിച്ചു
    അരമനകളെ നടന്നു നോക്കുവിൻ.
  gup-gup: Mak ngurribolkna kore kawarnamhyo mankimuk dja mandjalmurrngrayek manbu
    kabolkwakbuyingun ngarre. Mak ngurrina rowk, kaluk yerrekah ngurribolkmulewan
    bu ngurrbenmarneyime nawu mawahmawah ngudberre.
  rmc-rmc: Predžan pašal o Sion! Predžan a zrachinen leskre veži!
  nlg-nlg: Vatoghaa na pilupiluna te ngasi mo ko righighi na lei valena ge kau tughunighi
    vanira arahei kara mai imuri.
  pes-OPV: دل خود را به حصارهایش بنهید و در قصرهایش تامل کنید تا طبقه آینده رااطلاع
    دهید.
  ron-1924: привици-й ынтэритура ши черчетаци-й палателе, ка сэ повестиць челор че
    вор вени дупэ ей!
  ben-OBCV: তার দৃঢ় প্রাচীর লক্ষ্য করো, তার অট্টালিকাগুলি দেখো, যেন তুমি আগামী প্রজন্মের
    কাছে এই সবের বর্ণনা করতে পারো।
  som-som: Bal aad ugu fiirsada qalcadaheeda, Oo ka fikira daaraheeda dhaadheer, Si
    aad ugu sheekaysaan farcanka soo socda.
  lat-VUC: Et homo, cum in honore esset, non intellexit. Comparatus est jumentis insipientibus,
    et similis factus est illis.
  eng-ASVBT: 'Mark ye well her bulwarks; Consider her palaces: That ye may tell it
    to the generation following.'
  mna-mna: Kinin zin ruumu ta uten isala kor kat, mi kitiiri kat ruumu mbolŋan ta
    tipo be tomtom timbot lela mi tikam malmal. Naso karao be kipit kan mbol pa popoŋana
    tiom tabe tipet pa kaimer i.
  ita-1885: Ponete mente alle bastie, Mirate l'altezza de' suoi palazzi; Acciocchè
    lo raccontiate all'età a venire.
  eng-LXXUP: 'And man being in honor, understands not: He is compared to the senseless
    cattle, and is like to them.'
  eng-ULB: notice well her walls, and look at her palaces so that you may tell it
    to the next generation.
  spa-VBL: 'Inspecciona los fuertes. Examina las ciudadelas, para que puedas describirle
    todo a la siguiente generación, diciéndoles:'
  fra-_FOB: Considérez son rempart, examinez ses palais, pour le raconter à la génération
    future.
  mal-mal: വരുവാനുള്ള തലമുറയോട് അറിയിക്കേണ്ടതിന് അതിന്റെ കൊത്തളങ്ങൾ ശ്രദ്ധിച്ച് അരമനകൾ
    നടന്ന് നോക്കുവിൻ.
  urd-GVR: Us kī qilābandī par ḳhūb dhyān do, us ke mahaloṅ kā muāynā karo tāki āne
    wālī nasl ko sab kuchh sunā sako.
  suz-BL: मेकेर ङा बोल्‍यो गारोपुकी रिम्‍शो पा कोव़ङीन। आ बोल्‍यो दरवार यो रिम्‍शो
    पा कोव़ङीन। मिनु नोले गे इन चच युइ आन कली मेको आन पर्बम शेंने चाप्‍नीनी।
  eng-NOY: Mark well her bulwarks; count her palaces; That ye may tell it to the next
    generation!
  ita-1927: osservatene i bastioni, considerate i suoi palazzi, onde possiate parlarne
    alla futura generazione.
  ckb-ckb: لە شووراکانی وردبنەوە، بڕواننە قەڵاکانی، هەتا بۆ نەوەی داهاتووی باس بکەن.
  eng-BBE: Take note of its strong walls, looking well at its fair buildings; so that
    you may give word of it to the generation which comes after.
  xsi-xsi: Miki matami kalea sondo pa lawea ŋinde ne ŋgumbi kaika. Kamora ŋga; ŋgumbi
    ŋinde ikâki ilâ âta, kala nenda kazâŋa tamâta ma sikura tu silaŋa sipole, ande
    tia ndo. Ambo miki ma matami kalea pa ŋgumbi ŋinde, ande miki ma kakura tu katapâri
    panzi nemi vâsa mine tu,
  kan-OKCV: ಮುಂದಿನ ತಲಾಂತರಕ್ಕೆ ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಅದರ ಗೋಪುರಗಳನ್ನು ಕಣ್ಣಿಟ್ಟು ನೋಡಿರಿ,
    ಅದರ ಅರಮನೆಗಳನ್ನು ಲಕ್ಷಿಸಿರಿ.
  tam-2017: பின்வரும் சந்ததிக்கு நீங்கள் விவரிப்பதற்காக, அதின் சுவரை கவனித்து, அதின்
    அரண்மனைகளை உற்றுப்பாருங்கள்.
  spa-RV-1909: Poned vuestro corazón á su antemuro, mirad sus palacios; para que lo
    contéis á la generación venidera.
  ron-BTF: Luați bine aminte la fortificațiile lui, priviți cu atenție palatele lui,
    ca să povestiți generației următoare.
  eng-WEBP: Notice her bulwarks. Consider her palaces, that you may tell it to the
    next generation.
  eng-FBV: 'Inspect the fortifications. Examine the citadels, so you can describe
    everything to the next generation, telling them:'
  nld-1939: Let op zijn wallen Ziet naar zijn burchten; Om aan een volgend geslacht
    te vertellen,
  nch-BL: Xijtachilitij nopa hueyi ichaj nopa tanahuatijquet, huan xiquitaca quenicatza
    tatzajtzactoque huan quiyectalijtoque, para quej nopa huelis anquinpohuilijtiyase
    amoteipan ixhuihua.
  vie-1934: Hãy chăm xem các đồn lũy, Xem xét các đền nó, Hầu cho các ngươi thuật
    lại cho dòng dõi sẽ đến.
  cha-cha: Matca y colatña ni y munaseguguro, ya injaso y palasyoña; para usiña jamyo
    insangane y generasion ni y mamamaela.
  hin-CV: उसकी शहरपनाह पर दृष्टि लगाओ, उसके महलों का भ्रमण करो, कि तत्पश्चात तुम अगली
    पीढ़ी को इनके विषय में बता सको.
  eng-OURB: Mark well her bulwarks. Consider her palaces, that you may tell it to
    the next generation.
  spa-BES: Tome nota de sus fuertes muros, mirando bien sus palacios; para que le
    cuentes a la generación que viene después.
  tdx-tdx: Hehe o kijoli’eo, rangao o fitalakesañ’abo’eo; hahatalilia’o i tariratse
    mandimbey.
  tha-KJV: จงสังเกตเชิงเทินของเธอให้​ดี จงพิจารณาปราสาททั้งหลายของเธอ เพื่อท่านจะได้บอกคนชั่วอายุ​ต่อไป
  por-BR-2018: Ponde vosso coração em seus muros de defesa, prestai atenção em seus
    palácios, para que conteis deles à geração seguinte.
  deu-ELO: betrachtet genau seine Wälle, mustert seine Paläste, damit ihr's erzählet
    dem künftigen Geschlecht!
  eng-WYC-2018: Set ye your hearts in the virtue of him; and part ye the houses of
    him, that ye tell out in another generation. (Put ye its strongholds, or its fortresses,
    in your hearts; and think ye about its palaces, so that ye can tell about it to
    the next generation.)
  epo-epo: Atentu ĝiajn fortikaĵojn, Vizitu ĝiajn palacojn, Por ke vi rakontu al estonta
    generacio.
  gfk-gfk: '@see-verse:PSA.048.012'
  uig-PIN: Keyinki ǝwladⱪa uni bayan ⱪilix üqün, Sepil-istiⱨkamlirini kɵngül ⱪoyup
    kɵzitinglar, Ⱪorƣanlirini kɵzdin kǝqürünglar.
  beo-beo: Fa:no fifi mabe ilima olelemusa:, dobea fei amola gagili gagoi amo abodema.
    Bai dilia da fa:no fifi mabe ilima amane sia:ma:ne,
  tpi-OTNT: Yupela i mas tingting gut long banis bilong Saion, na lukim gut ol strongpela
    haus bilong en. Olsem na bai yupela i ken toksave long ol lain i kamap bihain.
  hau-SA: ku lura da katangarta da kyau, ku dubi fadodinta, don ku faɗe su ga tsara
    mai zuwa.
  udu-udu: hili isi gwo i e ki ’bore/ goma cur ma yim mo, iiyi e bwaman mo ma, e mo
    ma yim kun turatur mo ki um mini mii ṯora nyaḵum yil ’kwani gwo i’ko’d mo,
  uig-LAT: Kéyinki ewladqa uni bayan qilish üchün, Sépil-istihkamlirini köngül qoyup
    közitinglar, Qorghanlirini közdin kechürünglar.
  nde-nde: nanzelela kuhle imithangala yayo, hlola izinqaba zayo, ukuze ukwazi ukulandisela
    isizukulwane esizayo.
  ton-ton: Mou vakai lelei ki hono ngaahi puke, tokanga ki hono ngaahi fale lahi;
    koeʻuhi ke mou tala ia ki he toʻutangata ʻe hoko.
  ces-1613: Obejděte Sion, a obstupte jej, sečtěte věže jeho.
  eng-WMB: Notice her bulwarks. Consider her palaces, that you may tell it to the
    next generation.
  tam-TCV: அவற்றைப்பற்றி அடுத்த தலைமுறைக்கு நீங்கள் சொல்லும்படி, அதின் காவல் அரண்களை
    நன்றாய் கவனியுங்கள்; கோட்டைப் பட்டணங்களைப் பார்வையிடுங்கள்.
  ceb-ULB: timan-i ang iyang mga pader, ug tan-awa ang iyang palasyo aron masaysay
    mo kini sa sunod nga kaliwatan.
  pol-UBG: Przyjrzyjcie się jego wałom obronnym, oglądajcie jego pałace, abyście mogli
    opowiadać przyszłemu pokoleniu.
  urd-GVU: اُس کی قلعہ بندی پر خوب دھیان دو، اُس کے محلوں کا معائنہ کرو تاکہ آنے والی
    نسل کو سب کچھ سنا سکو۔
  eng-OEBCW: Set your mind on her ramparts, consider her palaces; that you tell to
    the next generation
  deu-1912: achtet mit Fleiß auf ihre Mauern, durchwandelt ihre Paläste, auf daß ihr
    davon verkündiget den Nachkommen,
  kan-2017: ಅದರ ಪ್ರಾಕಾರಗಳನ್ನು ಚೆನ್ನಾಗಿ ನೋಡಿರಿ; ಅದರ ಕೊತ್ತಲುಗಳನ್ನು ಸೂಕ್ಷ್ಮವಾಗಿ ಗಮನಿಸಿರಿ.
  yap-yap: 'mu yaliyed fapi rungrung mi gimed sikengnag e pi yoror ni fan ko mael,
    ya ngam ga’argad ngak e bin migid e mfen:'
  hlt-MCSB: A rhalmahvong te na lungbuei ah kuem lah. Anih kah impuei te hmailong
    kah cadilcahma taengah na thui ham khaw hil lah.
  mdy-ETH: ዒንሢ ሙካ ሾይንቶም ኬኤዛኒ ዒዞኮ ዶዶ ኬኤሎ ዲፆዋ ማሊ ጶቂሡዋቴ፤ ዋርዲዮ ቤዞዋ ዛጉዋቴ።
  twi-ASANTE: dwene nʼafasuo ho yie, hwɛ nʼabankɛsewa no, na woaka ho asɛm akyerɛ
    nkyirimma.
  eng-WEBU: Notice her bulwarks. Consider her palaces, that you may tell it to the
    next generation.
  acu-NT: '@see-verse:PSA.048.012'
  spa-PDDPT: Observen atentamente su muro exterior. Contemplen sus palacios Para que
    lo cuenten a la generación venidera.
  gun-gun: 'Peikuaa pota porã ikora yvatea re, ha''e pexa pota oo ikorapa va''e ikuai
    va''e re, raka''e rã ikuai va''erã pe pemombe''u kuaa aguã:'
  agu-BL: Chixmayninu' yi jun chin balaj tapij yi at solte'j yi ama'l, tu yi e'chk
    balaj ca'l yi at. Ba'n tzun cyalu' scyetz cyakil chinitxajilu' sbne' opon tunintz.
  ilo-ULB: kitaenyo a naimbag dagiti bakudna, ken kitaenyo dagiti palasiona tapno
    maibagayonto daytoy iti sumaruno a kaputotan.
  kpg-kpg: 'Hagadina ina nia abaaba, mo di hagamada ina nia abaaba dauwa, gii mee
    goodou di hagi anga gi nia adu daangada ala nomuli:'
  uig-ARA: كېيىنكى ئەۋلادقا ئۇنى بايان قىلىش ئۈچۈن، سېپىل-ئىستىھكاملىرىنى كۆڭۈل قويۇپ
    كۆزىتىڭلار، قورغانلىرىنى كۆزدىن كەچۈرۈڭلار.
  sus-sus: Wo xa Siyon mabilin, wo xa a xa sɔɔri tidee kɔnti.
  pon-2006: 'kumwail tehk mwahu kehl kan oh kasawih kelen mahwen kan, pwe kumwail
    en kak patohwanohng dih en mwuhr kan:'
  jae-jae: Asala tuŋbôm tomalageŋ e êmbacnê ma asêlêŋ amoa ŋaandu towae ŋalêlôm, gebe
    anac miŋ êndêŋ lau wakuc sêŋô,
  ksd-ksd: Avat a gire bulu kana dekdek na liplip na balada, Avat a nuk pa kana lavur
    pal na luluai; Upi avat a ve ra taun tarai namur.
  tur-YTC: Surlarına dikkatle bakın. Saraylarını düşünün ki, Gelecek kuşağa anlatasınız.
  bel-N: Станьце наўкола Сыёну, абыйдзіце вакол яго, палічыце вежы ягоныя,
  grc-BRENT: Καὶ ἄνθρωπος ἐν τιμῇ ὢν, οὐ συνῆκε, παρασυνεβλήθη τοῖς κτήνεσι τοῖς ἀνοήτοις,
    καὶ ὡμοιώθη αὐτοῖς.
  kpr-kpr: '@see-verse:PSA.048.012'
  ind-AYT: (48-14) Taruhlah hatimu pada kubu-kubunya, berjalanlah di antara istana-istananya
    supaya kamu dapat menceritakan kepada generasi selanjutnya.
  yom-yom: Lutala bumboti ziphangu ziandi ; Lufiongunina zinzo ziandi muingi luba
    samunina kuidi tsungi yinkuiza.
  yut-yut: Ji Saion kokup pap dakon dam madepni gat, ae yut tebani gat, uŋun pakyaŋsi
    pɨndatni. Yaŋ aŋek don altoni amɨn yoyɨni.
  nya-nya: Yangʼanitsitsani bwino mipanda yake, penyetsetsani malinga ake, kuti mudzafotokoze
    za izo ku mʼbado wotsatira.
  kyg-kyg: Lapakaemo afole aisaya vayaꞌaifeꞌmo hapa paisayafeꞌmo taonileꞌmo lokiya
    yafa lafi kegiꞌyaeꞌmo lapakesamo afiyo. Lapakaemo taonifiꞌmo lokiya nofeꞌmo lapakesa
    afifi hutapa maiyo.
  hrv-hrv: Obiđite Sion i prođite njime, prebrojite kule njegove!
  mps-mps: Dagego te Saion bagulali obode bugagia homu kone palao, tama agai te bomai
    be dabe bugagia suiąo. Tama tiyu, dagego te nosali pedalubo hani dabeba te po
    pusagameo.
  tpi-tpi: Yupela i mas tingting gut long banis bilong Saion, na lukim gut ol strongpela
    haus bilong en. Olsem na bai yupela i ken toksave long ol lain i kamap bihain.
  dan-1931: Drag rundt om Zion, gå rundt og tæl dets Tårne,
  vie-OVCB: Hãy nhìn kỹ các thành lũy phòng vệ, ngắm xem các lâu đài, cung điện để
    mai sau thuật lại cho hậu thế.
  guj-2017: તેનો કોટ ધ્યાનથી જુઓ અને તેના મહેલો પર લક્ષ આપો જેથી તમે આવતી પેઢીને તે
    વિષે કહી શકો.
  pon-2006A: 'kumwail tehk mwahu kehl kan oh kasawih kelen mahwen kan, pwe kumwail
    en kak patohwanohng dih en mwuhr kan:'
  por-BRBSL: Notice seus baluartes. Considere seus palácios, que você pode contar
    isso para a próxima geração.
  eng-OEBUS: Set your mind on her ramparts, consider her palaces; that you tell to
    the next generation
  swe-swe: Tåga runt Sion [Jerusalem], vandra omkring det, räkna hennes torn.
  cth-cth: Sekatha dawk kaawm han rae naw koe patuen na dei thai awh nahanlah, kalupnae
    hah pâkuem awh nateh, siangpahrang imnaw hah pouk awh haw.
  twi-twi: dwene nʼafasu ho yiye, hwɛ nʼabankɛse no, na woaka ho asɛm akyerɛ nkyirimma.
  hlt-hlt: A rhalmahvong te na lungbuei ah kuem lah. Anih kah impuei te hmailong kah
    cadilcahma taengah na thui ham khaw hil lah.
  tbz-SIM: Fitɛ́nɛ̀ Siyɔ̃ɔ̃ ɛì kɑɑnnɛ̀ o dèrɛ̀ mɑ̀mɛ̀.
  msy-2020: Ia Saionɨn nguibam avɨnizir dɨvazim deragh an ganigh nɨghnɨzim inighɨva,
    deragh an itir dɨpenir gavgavibar ganigh. Egh ia gɨn, deraghvɨra gɨn otivamin
    ovavibagh eghanam.
  dop-dop: Ɩ́ tɔ nɑ ɩ́ cɔɔ Siyɔŋ ɩcɑtɛ tɑɑ nɑ ɩ́ kɑlɑ ɩ tətɑŋlɛ kutuluŋ.
  azb-azb: 'Divarlarına fikir verin, Qalalarına diqqətlə baxın. Gələcək nəslə belə
    deyin:'
  eng-DBY: 'Mark ye well her bulwarks, consider her palaces: that ye may tell it to
    the generation following.'
  hin-2017: उसकी शहरपनाह पर दृष्टि लगाओ, उसके महलों को ध्यान से देखो; जिससे कि तुम
    आनेवाली पीढ़ी के लोगों से इस बात का वर्णन कर सको।
  wol-KYG: Doxleen biir Siyoŋ, wër ko, waññleen ay soorooram,
  bjr-bjr: Mina faandaamura ooru ree qumuree qiranakiaqa qafamaqaraasammasee kasooaqee
    inaaqianna kambiqainausa mi faandaamuranara qimannimiaqa.
  eng-YLT: Set your heart to her bulwark, Consider her high places, So that ye recount
    to a later generation,
  kne-kne: Esten yo ay ilaen din dingding ya alad na ta sin an-ak yo yan dad-aten
    yon daida
  eng-WYC-2017: Set ye your hearts in the virtue of him; and part ye the houses of
    him, that ye tell out in another generation.
  eng-WMBB: Notice her bulwarks. Consider her palaces, that you may tell it to the
    next generation.
  zat-NTPS: Le nna' xque ca naca ze'e zren naxechaj na xe̱zre na'. Le nna' xanne'
    ca zaj naca xu'u wal-la chee̱ na, chee̱ guzenle bi chee̱le ca naca xe̱zre na'.
  zty-NTPS: Le wia nga ka nak ze'e ẕen da' nyechjlen yežen'. Le wia binlo ka zej nak
    yo'o waḻe ka' chen, nich wzénlele x̱kwide' chele ka' ka zej naken.
  urd-GVH: उस की क़िलाबंदी पर ख़ूब ध्यान दो, उसके महलों का मुआयना करो ताकि आनेवाली
    नसल को सब कुछ सुना सको।
  rug-rug: Doṉo va nonogai sari na gobana, mamu viliti valeani sari na vasina ṉiṉiradi
    koasa sasada, pude mu boka vivinei nia koasa sinage vaqura sapu korapa ta podo
    mae,
  gaz-gaz: Dhaloota itti aanutti akka himtaniif, dallaa eegumsa ishee sirriitti hubadhaa;
    galma ishees ilaalaa.
  fra-LSG: Parcourez Sion, parcourez-en l’enceinte, Comptez ses tours,
  yal-yal: Ɛ bilin Siyon ma, ɛ yi a kondene yatɛ.
  iou-iou: '@see-verse:PSA.048.012'
  haw-1868: E hoomaopopo ko oukou naau i kona mau pakaua; E noonoo hoi i kona mau
    halealii, I hiki ia oukou ke hai aku i ka hanauna mahope aku.
  arb-NAV: تَفَرَّسُوا فِي مَتَارِيسِهَا وَتَأَمَّلُوا قُصُورَهَا لِتُخْبِرُوا بِها
    الأَجْيَالَ الْقَادِمَةَ.
  ded-ded: Ngeni Siong tikiac oda dafia, imoc mengere hemma ngictauac amaseria hembisia.
    Hemma fingecsahenina fekefude, imocac siduc yofi meyemmebisia.
  ewe-ewe: ne miakpɔ kpo si woƒo ɖe eƒe gliwo ŋu. Mikpɔ eƒe fiasãwo nyuie ne míatsɔe
    atu xoe na dzidzime si gbɔna,
  eng-LEE: '(48:14) Direct your mind to her outer wall, mark carefully her palaces:
    in order that ye may tell it to the latest generation.'
  asm-FB: তাৰ প্রাচীৰবোৰ লক্ষ্য কৰা; তাৰ ৰাজ-অট্টালিকাবোৰ ঘূৰি চোৱা যাতে তোমালোকে
    সেই কথা তোমালোকৰ ভাৱী সন্তান সকলক ক’ব পাৰা।
  sus-A: وٌ شَ سِيٌن مَبِلِن، وٌ شَ عَ شَ سْورِ تِدٍيٍ كْنتِ.
  fra-SBL: Remarquez ses remparts. Considérez ses palais, pour que vous puissiez le
    raconter à la prochaine génération.
  hbo-hbo: סֹ֣בּוּ צִ֭יֹּון וְהַקִּיפ֑וּהָ סִ֝פְר֗וּ מִגְדָּלֶֽיהָ׃
  kik-kik: mũrore ũrĩa kũirigĩtwo na hinya, na mũrore ciikaro iria ngitĩre cia mũthamaki,
    nĩgeetha mũkeeraga rũciaro rũrĩa rũgooka ũhoro wacio.
  fra-NCL: Parcourez Sion et faites-en le tour, comptez ses forteresses ;
  cek-AK: angzo han koi caanawk khaeah na thuih pae hanah, misa abuephaih longkhawnawk
    hoi anih ohhaih ahmuennawk to poek ah.
  cuk-cuk: E-galu-matusurmalad nue be dakmalo, e-neg-gandikmalad nue be argamalo.
    Adi, yoo be-wagan-danikoedga be we-ibmar sogmalagar.
  uig-CYR: Бирақ инсан өзиниң нам-иззитидә туривәрмәйду, У һалак болған һайванлардәк
    кетиду.
  tel-2017: తర్వాత తరం వాళ్ళకు దాని గురించి చెప్పడానికై ఆమె గోడలను పరిశీలించు. ఆమె
    భవనాలను చూడు.
  hat-BSA: Konsidere ranpa li yo. Antre nan palè li yo, pou ou kab pale jenerasyon
    k ap vini an.
  ukr-ONPU: Але ж людина не завжди перебуватиме в пошані, подібна вона до тварин,
    що гинуть.
  kos-kos: 'Liye kalkal we, ac lohang nu ke pot ku we, Tuh kowos in mau ku in srumun
    nu sin fwil tok ouinge:'
  hbo-WLC: סֹ֣בּוּ צִ֭יּוֹן וְהַקִּיפ֑וּהָ סִ֝פְר֗וּ מִגְדָּלֶֽיהָ׃
  ibo-ibo: Lezienụ mgbidi ya niile anya, nyochakwaanụ ebe ya niile e wusiri ike, ka
    unu nwee ike ịkọrọ ọgbọ na-abịa nʼihu akụkọ ndị a.
  ory-ory: ଯେପରି ତୁମ୍ଭେମାନେ ଭବିଷ୍ୟତ ବଂଶକୁ ଜଣାଇ ପାରିବ, ଏଥିପାଇଁ ତହିଁର ଦୃଢ଼ ପ୍ରାଚୀରମାନ
    ନିରୀକ୍ଷଣ କର, ତହିଁର ଅଟ୍ଟାଳିକାସବୁ ବିବେଚନା କର।
  chk-chk: Oupwe nenengenöchü tittin mi pöchökül o katolfeil ekewe imwen king, pwe
    oupwe tongeni apworausa ngeni ekewe pilon aramas repwe feito,
  rop-rop: Yumob luk gudwei langa ola strongwan wol en detlot haiwan haus, wulijim
    yumob gin dalim ol yumob bigininimob blanga dijan seifwan taun blanga God.
  ukr-1871: Огляньте добре оком його, перегляньте його палати, щоб ви росказали будучому
    поколїнню.
  yon-yon: siti kuuk yaa ongme andangkime, aromne angkumonimbon korem wedmenabime.
    Kwananiib kumbed yiibbed komo komo wedmiwen kuu yiib awoya ari yaa daandaniib.
  deu-1951: (048-14) Beachtet ihre Bollwerke, durchgehet ihre Paläste, auf daß ihr
    es den Nachkommen erzählet,
  eng-JPS: (48-14) Mark ye well her ramparts, traverse her palaces; that ye may tell
    it to the generation following.
  srp-1865: Pogledajte bedeme njegove, razmotrite dvorove njegove, da pripovijedate
    mlaðim naraštajima.
  lug-lug: Mwekalirize nnyo munda wa bbugwe waakyo n’olusiisira lw’amaggye lwamu lwonna;
    mulyoke mutegeeze ab’emirembe egiriddawo.
  heb-heb: שיתו לבכם לחילה פסגו ארמנותיה למען תספרו לדור אחרון׃
  ben-IRV: তার দেয়ালে মনোযোগ কর এবং তার প্রাসাদের দিকে তাকাও যাতে পরবর্তী প্রজন্মকে
    তা বলতে পার।
  ntu-ntu: Naobqlvzti-zpwxku drkq ngrdeng x nzmqngikr lrpalvc ngrdeng, Murde nayapwxtipx-zvzbz
    mz doa ne doa negung.
  pan-pan: ਉਹ ਦੇ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਦਿਲ ਲਾ ਕੇ ਵੇਖੋ, ਉਹ ਦੇ ਮਹਿਲਾਂ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘੋ ਕਿ ਤੁਸੀਂ
    ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਨੂੰ ਦੱਸ ਸਕੋ।
  mya-JVB: ရင် တားတို့ကို မှတ် ၍ဘုံ ဗိမာန်များကိုလည်း ဆင်ခြင် ကြလော့။
  kgf-kgf: Demiŋ seli imuac tanera héŋyacgéma ic kewuac ama imi mocʒoŋ héndacma énézégic
    biaŋ hicŋisaia hicŋisaia hema kecmac imi suruc imi acguc hema kecmac.
  tte-O: na yanuwane kana gana, nume malamalaweli, yo bilibili kaikaiweli wagitaili
    na yanuwane ana kaiwe wasana kwayawasayan yaso ilalaoma kolili.
  tbg-tbg: 'Tenavu Saioni kempuka vaantaavuravata tuantike tavamaqi viha, vaantaavuraqi
    kempuka naavu, vo naavu vo naavu kaqataaravata tavaare. Tenavu vi haikara vi haikara
    tavamake, tentanavu vaintivarave naintivarave maantimake tiva nimirera:'
  hmo-hmo: Siona ena magu do umui itaia, bona iena ruma aukadia do umui itaia loaloa.
    Vadaeni Siona ena namo, be gabeai idia vara uru taudia do umui hamaoroa.
  zar-NT: Buliʼyú ca naca zöʼö run chiʼi yödzö naʼ, en buliʼyú caʼ le nuzóagaca le
    tsutsu, para gaca quíxjöiʼiliʼ zxíʼini xiʼsóaliʼ ca náquiëʼ Dios zxön ni.
  urd-urd: उसकी शहर पनाह को खू़ब देख लो, उसके महलों पर ग़ौर करो; ताकि तुम आने वाली
    नसल को उसकी ख़बर दे सको।
  rus-SYN: Но человек в чести не пребудет; он уподобится животным, которые погибают.
  bqc-SIM: À dↄdↄkↄ̃wa à lia Siↄnai, í a bĩ́i musu gudↄ̃akĩi dasiↄ nao.
  tcz-CHONGTHU: Akhopi jouse jong gachon uvin lang akulpi bang nasa tah ho jong melchih'un,
    chule nang hon nason nachilhah teu naseipeh thei diu ahi.
  mar-mar: उंच भिंती बघा, सियोनेच्या राजवाड्याचे वर्णन करा. नंतर तुम्ही पुढच्या पिढीला
    त्याबद्दल सांगू शकाल.
  isl-isl: Komið og skoðið borgina! Gangið um og teljið turnana!
  hlt-THB: Na cadilkhqi venawh nak kqawn peek na qaal a qeh awh dek ak cawhkhqi ingkaw
    a khawk bau ce toek lah.
  qub-qub: Sumaj ricay imano palasyun cashantapis, intëru cantupa tumariraj pergancuna
    imano cashantapis. Ricashayquitami willapanquipaj guepa wiñaj wamracunata.
  bqp-bqp: À a bĩninↄ tàasi ká kũ a zɛki gbãnanↄ de à le à baba ziadenↄnɛ.
  hat-hat: (048:14) Egzaminen miray lavil la byen egzaminen. Vizite tout pòs faksyonnè
    yo, pou nou kapab fè pitit pitit nou yo konnen
  eng-BSB: consider her ramparts, tour her citadels, that you may tell the next generation.
  eng-WEBPB: Notice her bulwarks. Consider her palaces, that you may tell it to the
    next generation.
  kbq-kbq: Kuma vihuma kino mareri'nea zana negenka, fraki hankave vihu keginama hu'nea
    kumara ketenka, henkama efore hu'za esnaza vahera nanekea zamasmio.
  pon-pon: Kilekilan mau a kel takai kan, o kajakajaui a im kalaimun akan, pwe komail
    en kak kajoia on men mur akan.
  nhe-BL: Xijtlachilitij nopa hueyi ichaj nopa tlanahuatijquetl, huan ximomacaca cuenta
    quejatza tlatzajtzactoque huan quiyejyectlalijtoque, para queja nopa huelis inquinpohuilijtiyase
    imoteipa ixhuihua.
  wnc-wnc: Ginda Saiondane damanu kekeknga siknga gwegwende katak siknga natapnong.
    You kekeknga gwegwende kuut katak kanong. Kakenga aminu masan aatningu ginda yanikapnong.
  bus-bus: À à bĩinↄ tàasi kɛ kↄ̃n à zɛki gbãaanↄ lɛ à e à tↄ̃kɛ̃ kpɛɛdeenↄnɛ.
  gub-BL: Peme'egatu pàrirogaw wanehe nehe. Peme'e tuwe tàpuz imuàtà pyrer teko wazemonokatu
    haw wanehe nehe. Nezewe mehe pepuner nezewe peze'eg pà pezuapyapyr wanupe nehe.
  eng-DRA: And man when he was in honour did not understand; he is compared to senseless
    beasts, and is become like to them.
