verse: PSA.048.002
translations:
  mal-C: മഹാരാജാവിന്റെ നഗരമായി സാഫോൺ ഗിരിപോലെയുള്ള സീയോൻപർവതം ഔന്നത്യംകൊണ്ട് മനോഹരവും
    സർവഭൂമിയുടെ ആനന്ദവും ആകുന്നു.
  deu-TKW: Groß ist Jahwe und hoch zu preisen in der Stadt unseres Gottes, auf seinem
    heiligen Berge.
  lin-lin: Yawe azali monene mpe abongi na lokumu, kati na engumba ya Nzambe na biso,
    ngomba na Ye ya bule.
  mmx-mmx: Saion neni mo lakaana at ne Moroa, no xa it kis kasep pana la i maraanu
    aleng. Ni lemenemen silok at Loorong Silok, ik lox amomo limixin axap at na lavatbung
    menemen.
  eng-LSV: Beautiful [for] elevation, || A joy of all the land, [is] Mount Zion, ||
    The sides of the north, the city of [the] great King.
  eng-GNV: 'Mount Zion, lying Northwarde, is faire in situation: it is the ioy of
    the whole earth, and the Citie of the great King.'
  eng-WEBSTER: Beautiful for situation, the joy of the whole earth, is mount Zion,
    on the sides of the north, the city of the great King.
  nhw-BL: Nelía yejyectzi nopa tepetl Sion huan ijcatoc tlahuejcapa ipan nopa altepetl.
    Nopona mosehuía Jerusalén, ialtepe Toteco Dios, nopa hueyi tlanahuatijquetl.
  swh-ONEN: Ni mzuri katika kuinuka kwake juu sana, furaha ya dunia yote. Kama vilele
    vya juu sana vya Safoni ni Mlima Sayuni, mji wa Mfalme Mkuu.
  bba-bba: Yinni Gusunɔ, ɑ kpɑ̃, yen sɔ̃nɑ n weenɛ bu nun tɔmɑ bɑɑmɑ, wunɛn wuuɔ kɑ
    wunɛn ɡuu dɛɛrɑ ten wɔllɔ te bɑ mɔ̀ Siɔni.
  eng-KJVCPB: Beautiful for situation, the joy of the whole earth, is mount Zion,
    On the sides of the north, the city of the great King.
  luo-luo: E dala motingʼore malo kendo ober neno omiyo piny duto bedo mamor. Got
    Sayun chalo gi kama otingʼore malo mar Zafon, ma en dala maduongʼ mar Ruoth Maduongʼ.
  aii-aii: ܫܲܦܝܼܪܵܐ ܒܪܵܡܘܼܬܵ‌ܐ، ܚܲܕܘܼܬܵ‌ܐ ܕܟܠܵܗ̇ ܐܲܪܥܵܐ، ܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ ܒܫܸܦܘܼܠܹ̈ܐ
    ܕܓܲܪܒܝܵܐ، ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܡܲܠܟܵܐ ܓܘܼܪܵܐ.
  meu-meu: Ena ororo helaḡana dorina na mai hairaina; tanobada idoinai ese ia e moalelaiamu.
    Siona ororona na dahu ai, mirigini kahana ai; ia na Pavapava badana ena hanua.
  npi-ULB: महान् राजाको सहरको उत्तरमा अवस्‍थित सियोन पर्वत उच्‍च ठाउँमा सुन्दर, सारा
    पृथ्वीको आनन्द हो ।
  yor-yor: Ó dára nínú ipò ìtẹ́ rẹ̀, ayọ̀ gbogbo ayé, òkè Sioni, ní ìhà àríwá ní ìlú
    ọba ńlá.
  pes-OPCB: چه زیباست صهیون، آن کوه بلند خدا، آن شهر پادشاه بزرگ، که موجب شادی تمام
    مردم جهان می‌باشد!
  tgl-ULB: Ang pagiging matayog nito ay kay gandang pagmasdan, ang kagalakan ng buong
    mundo, ay ang Bundok ng Sion, sa mga dako ng hilaga, ang lungsod ng Haring dakila.
  nop-nop: Bepaŋ’walaŋ kweboboe woŋ adi momooŋ hinek, tiŋa kweheyeniŋ gwaŋ lohinakaaŋ
    yatak. Metam hogohogok kwetfoloŋ hatiiŋ adi yadi kweboboe Saiyondok nadigalika
    tiiŋ. Kaŋ kweboboe u yadi mapme loloŋnit’walaŋ yot mebi.
  cbu-NT: Apanll machirini Siyon kizpurcha wanasiri. Minumari mach ichingaru kasiriya.
    Tputs ztaru machip Siyonamand mang kis shambtkanaya. Watam anush Apanll, iy kurakarini,
    wamari kasiru an taakuwa.
  hui-hui: Ngode Datagaliwabenaga hari loma bia hene ogoni daliga timbuniore bayale
    nga. Dindi abene uyurahayagi Saiono tano ogoni kini dunini kagonaga ngago lalu
    wali agali dindi bibahendeha karume turu timbuni ho kagoni.
  mya-mya: ဘု​ရား​သ​ခင်​၏​တောင်​တော်​ဖြစ်​သည့် ဇိ​အုန်​တောင်​သည်​မြင့်​မား​၍​လှ​ပ​တင့်​တယ်
    ပါ​၏။ မ​ဟာ​မင်း​မြတ်​၏​မြို့​တော်​သည်​ကမ္ဘာ​သူ ကမ္ဘာ​သား​တို့​အား​စိတ်​ရွှင်​လန်း​စေ​ပါ​၏။
  bod-N: རྒྱལ་པོ་ཆེན་པོའི་གྲོང་ཁྱེར་བྱང་ངོས༌ཀྱི། །ཛ་ཡན་རི་བོ་མཐོན་པོའི་གནས་སུ༌མཛེས།
    །ས་གཞི་ཡོངས་ཀུན་དགའ་བའི་གནས་མཆོག༌ཡིན།།
  wsk-wsk: kalel biya se yawarakala, se ali imi ko kariimet suen la ko amilmilasan.
    Duruk Zion mu koma north mu te aniso, mu King Biya wore ko wonong.
  sna-sna: Rakanaka pakukwirira kwaro, mufaro wenyika yose. Sokumusoro-soro kweZafoni,
    ndizvo zvakaita Gomo reZioni, guta raMambo Mukuru.
  spa-BLM: Hermoso en elevación, la alegría de toda la tierra, es el Monte Zion, en
    los lados norte, la ciudad del gran Rey.
  cac-cac: Man̈xo jantacoc svach'il yilji jun tzalan tic, chaan̈ ayq'uei. A d'a chon
    tzalan Sion tic, b'aj cajan Dios, a tic ay val stzalajc'olal masanil eb' cajan
    d'a yolyib'an̈q'uinal tic. A Sion tic schon̈ab' Vin̈ Rey yelxo val nivan yelc'ochi.
  swh-ULB: Ni mzuri katika mwinuko wake, furaha ya nchi yote, ni mlima Sayuni, kwenye
    upande wa kaskazini, mji wa Mfalme mkuu.
  bel-bel: Слухайце гэта, усе народы; уважайце гэтаму ўсе, хто жыве на сьвеце,
  deu-ELBBK: Groß ist der HERR und sehr zu loben in der Stadt unseres Gottes auf seinem
    heiligen Berg.
  mbb-OT: Mekempet is ketikang kayi he vuvungan ne ebpekeveǥey te kelipey te tivuuk
    he kelibutan. Heini is segradu he Buvungan he Zion iyan inged te Mekeǥeǥehem he
    Hadì.
  mal-2015: മഹാരാജാവിന്റെ നഗരമായി ഉത്തരഗിരിയായ സീയോൻപർവ്വതം ഉയരംകൊണ്ടു മനോഹരവും സർവ്വഭൂമിയുടെയും
    ആനന്ദവുമാകുന്നു.
  gup-gup: Maninjmanu kuwarddekimuk Zion wanjh kubolkmakkaykenh, dja kunwarddekihkimuk
    duninjh. Birriwarlahkenh bininj kabirrimarrmarr bu kabirribolkburrbun dja God
    nawu king nawernhkimuk duninjh kahyo kumekbe.
  rmc-rmc: Baro hino o RAJ a hodno bara chvalake andro foros amare Devleskro pre leskro
    sveto verchos.
  nlg-nlg: Ivei vaho tua tea na utona mana datona, na maramana udolu te nia togotogo
    na righiana. Na ghotu Zion, na ghotu te Tabu, na komuna na vunaghi [haba lee]/[puku
    ni haba]
  pes-OPV: جمیل در بلندی‌اش و شادی تمامی جهان است کوه صهیون، در جوانب شمال، قریه پادشاه
    عظیم.
  ron-1924: Фрумоасэ ынэлциме, букурия ынтрегулуй пэмынт, есте мунтеле Сионулуй; ын
    партя де мязэноапте есте четатя Марелуй Ымпэрат.
  ben-OBCV: কী সুন্দর সেই উচ্চভূমি, যা সারা পৃথিবীর আনন্দস্থল, সাফোনের উচ্চতার মতো
    সিয়োন পর্বত, যা মহান রাজার নগরী।
  som-som: Waxaa dhererka ku quruxsan, oo farxad u ah dunida oo dhan Buur Siyoon oo
    dhanka woqooyi ah, Meeshaas oo ah magaalada Boqorka weyn.
  lat-VUC: '[Audite hæc, omnes gentes; auribus percipite, omnes qui habitatis orbem:'
  eng-ASVBT: Beautiful in elevation, the joy of the whole earth, Is mount Zion, on
    the sides of the north, The city of the great King.
  mna-mna: '@see-verse:PSA.048.001'
  ita-1885: Il monte di Sion, il fondo verso il Settentrione, La Città del gran Re
    È in bella contrada, è la gioia di tutta la terra.
  eng-LXXUP: 'Hear these words, all ye nations, Hearken, all ye that dwell upon the
    earth:'
  eng-ULB: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on the
    sides of the north, the city of the great King.
  spa-VBL: El monte de Sión es alto y hermoso, trayendo felicidad a toda la tierra;
    la ciudad del gran Rey está sobre el lado nortep.
  fra-_FOB: Elle s'élève avec grâce, la montagne de Sion, joie de toute la terre;
    du côté du septentrion est la ville du grand Roi.
  mal-mal: മഹാരാജാവിന്റെ നഗരമായ ഉത്തരദിശയിലുള്ള സീയോൻപർവ്വതം ഉയരംകൊണ്ട് മനോഹരവും സർവ്വഭൂമിയുടെയും
    ആനന്ദവുമാകുന്നു.
  urd-GVR: Koh-e-Siyyūn kī bulandī ḳhūbsūrat hai, pūrī duniyā us se ḳhush hotī hai.
    Koh-e-Siyyūn dūrtarīn shimāl kā ilāhī pahāṛ hī hai, wuh azīm Bādshāh kā shahr
    hai.
  suz-BL: आ डांडा दारशो नु लाइश्‍शो बाक्‍ब। मुर नेल्‍ले मेको तशा ग्‍येरसीनीम। सियोन
    डांडा उत्तर गे बाक्‍ब। मेको ठेयब पिप आ बाक्‍तीक सहर बाक्‍ब। बिलाप २:१५; मत्ती
    ५:३५
  eng-NOY: Beautiful in its elevation is Mount Zion, The joy of the whole earth; The
    joy of the farthest North is the city of the great king;
  ita-1927: Bello si erge, gioia di tutta la terra, il monte di Sion, dalle parti
    del settentrione, bella è la città del gran re.
  ckb-ckb: کێوی سییۆن جوانە لە بەرزاییدا، خۆشی هەموو زەوییە، وەک لووتکەی شاخی چافۆن،
    شاری پاشای گەورەیە.
  eng-BBE: Beautiful in its high position, the joy of all the earth, is the mountain
    of Zion, the mountain of God, the town of the great King.
  xsi-xsi: Saion Tuu ŋinde nde ara ndo, aku ikâki ilâ âta ŋinde. Kinzi tamâta ndoni
    simo tâno kulu nde sindeka ŋana Koipu Ŋalae ne lawea ŋinde ikeno Saion Tuu kulu.
  kan-OKCV: ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಮಹಾರಾಜರ ಪಟ್ಟಣವಾದ ಚೀಯೋನ್ ಪರ್ವತವು ಸುಂದರವಾಗಿ ಚಾಪೋನಿನ
    ಶಿಖರದಂತೆ ಇಡೀ ಭೂಮಿಗೆ ಸಂತೋಷಕರವಾದದ್ದಾಗಿದೆ.
  tam-2017: வடதிசையிலுள்ள சீயோன் மலை அழகான உயரமும் முழு பூமியின் மகிழ்ச்சியுமாக இருக்கிறது,
    அதுவே மகாராஜாவின் நகரம்.
  spa-RV-1909: Hermosa provincia, el gozo de toda la tierra es el monte de Sión, á
    los lados del aquilón, la ciudad del gran Rey.
  ron-BTF: Frumoasă în înălțime, bucuria întregului pământ, este muntele Sion, pe
    părțile de nord, cetatea marelui Împărat.
  eng-WEBP: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on
    the north sides, the city of the great King.
  eng-FBV: Mount Zion is high and beautiful, bringing happiness to all the earth;
    on the northern side is the city of the great King.
  nld-1939: Lieflijk verheft zich zijn heilige berg, Voor heel de aarde een vreugde.
    De Sionsberg is de Spits van het Noorden, De stad van een machtigen Koning;
  nch-BL: Nelía cuajcualtzi nopa tepet Sion huan ijcatoc tahuejcapa ipan nopa altepet.
    Nopona mosehuía Jerusalén, ialtepe Toteco Dios, nopa hueyi tanahuatijquet.
  vie-1934: Núi Si-ôn đẹp đẽ nổi lên về phía bắc, là kinh đô của Vua cao cả, Và là
    sự vui vẻ của cả thế gian.
  cha-cha: Bonito na sagayan, y minagof todo gui tano, y egso Sion gui sumanlago na
    banda, siuda y dangculo na ray.
  hin-CV: मनोहर हैं इसके शिखर, जिसमें समस्त पृथ्वी आनन्दमग्न है, ज़ियोन पर्वत उत्तर
    के उच्च पर्वत ज़ेफोन के समान है, जो राजाधिराज का नगर है.
  eng-OURB: Beautiful in elevation, the joy of the whole earth, is Mount Zion [Mountain
    ridge, Marking], on the north sides, the city of the great King.
  spa-BES: Hermosa provincia, la alegría de toda la tierra, es la montaña de Sión,
    haya en el extremo norte, la montaña de Dios, la ciudad del gran Rey.
  tdx-tdx: Fanjàka an-toe’e eo, ty hafalea’ ty tane toy, ty vohi’ i Tsiône añ’ila’e
    avaratse ey, ty rova’ i Mpanjaka hinakinakey.
  tha-KJV: มองขึ้นไปก็​ดู​งาม เป็นความชื่นบานของแผ่นดินโลกทั้งสิ้น คือภูเขาศิ​โยน
    ด้านทิศเหนือ ซึ่งเป็นนครของพระมหากษั​ตริ​ย์
  por-BR-2018: Belo de se ver e alegria de toda a terra é o monte de Sião, nas terras
    do norte; a cidade do grande Rei.
  deu-ELO: Schön ragt empor, eine Freude der ganzen Erde, der Berg Zion, an der Nordseite,
    die Stadt des großen Königs.
  eng-WYC-2018: It is founded in the full out joying of all earth; the hill of Zion,
    the sides of the north, the city of the great king. (Well-placed, it is the full
    out joy, or the rejoicing, of all the earth; Mount Zion, on the sides of the north,
    the city of the great King.)
  epo-epo: Bela altaĵo, ĝojiga por la tuta tero Estas la monto Cion, en la norda regiono,
    La urbo de la granda Reĝo.
  gfk-gfk: No uladih Saion i manga tamat ma i nanaas timaan, ma no ula hanuo bakut
    i guama tana. Hoing no uluno no tamat na uladih Zapon, huo mah no uladih Saion,
    no pise na hala tano Tamat na King.
  uig-PIN: Egizlikidin kɵrkǝm, Zion teƣi, Pütkül jaⱨanning hursǝnlikidur; Ximaliy
    tǝrǝpliri güzǝldur, Büyük padixaⱨning xǝⱨiridur!
  beo-beo: Gode Ea Goumi amo Saione, da gadodafa amola ida:iwanedafa gala. Hina Bagadedafa
    Ea Moilai Bai Bagade da osobo bagade fifi asi gala dunu huluane ilima hahawane
    hou iaha.
  tpi-OTNT: Dispela maunten bilong God, em i gutpela tru na i antap moa. Olgeta manmeri
    bilong graun ol i laikim tumas maunten Saion. Em i stap long hap bilong not, na
    em i taun bilong nambawan king.
  hau-SA: Kyakkyawa ce cikin tsayinta, abin farin cikin dukan duniya. Kamar ƙwanƙoli
    mafi tsayi na Zafon ne Dutsen Sihiyona, birnin Babban Sarki.
  udu-udu: Dhali e ’kuwosha turgam piti jin turatur jin ḵogu mo, dhali jarom piti
    ki tur mo, a’di ta moŋ’kunyka/ gom ’kwaniny’ceshi ’baar mo. A’di jin ta Wosh ma
    Sihyuun mo jin di’d isa dhana/ ki ’ban ma bim poros mo, a’di jin ta ’peŋkuman
    bampa/ ma dhana Maliḵ mo.
  uig-LAT: Égizlikidin körkem, Zion téghi, Pütkül jahanning xursenlikidur; Shimaliy
    terepliri güzeldur, Büyük padishahning shehiridur!
  nde-nde: Muhle kakhulu ngokuphakama kwakhe, uyintokozo yomhlaba wonke. Njengeziqongo
    zeZafoni injalo intaba iZiyoni, umuzi weNkosi eNkulu.
  ton-ton: Ko e tuʻunga matamatalelei ʻae moʻunga ko Saione, ko e fiefiaʻanga ʻo māmani
    kotoa pē, ʻoku ʻi hono potu tokelau ʻae kolo ʻoe Tuʻi lahi.
  ces-1613: Veliký jest Hospodin, a převelmi chvalitebný v městě Boha našeho, na hoře
    svatosti své.
  eng-WMB: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on the
    north sides, the city of the great King.
  tam-TCV: சீயோன் மலை தன் கம்பீரத்தில் அழகாய், முழு பூமியின் மகிழ்ச்சியாய் இருக்கிறது,
    வடதிசையின் மிக உயர்ந்த மேடுகளைப் போல இருக்கிற அது மகா அரசரின் நகரம்.
  ceb-ULB: Maanyag diha sa kahitas-an, ang kalipay sa tibuok nga kalibotan, mao ang
    Bukid sa Sion, sa kasadpan nga mga bahin, ang siyudad sa labaw nga Hari.
  pol-UBG: Pięknie wzniesiona, radością całej ziemi jest góra Syjon na krańcach północy,
    miasto wielkiego Króla.
  urd-GVU: کوہِ صیون کی بلندی خوب صورت ہے، پوری دنیا اُس سے خوش ہوتی ہے۔ کوہِ صیون
    دُورترین شمال کا الٰہی پہاڑ ہی ہے، وہ عظیم بادشاہ کا شہر ہے۔
  eng-OEBCW: that rises so fair, is the joy of all the world. Like the mount of the
    gods is Mount Zion, the city of the great king.
  deu-1912: Schön ragt empor der Berg Zion, des sich das ganze Land tröstet; an der
    Seite gegen Mitternacht liegt die Stadt des großen Königs.
  kan-2017: ರಾಜಾಧಿರಾಜನ ಪಟ್ಟಣವಿರುವ ಚೀಯೋನ್ ಪರ್ವತವು ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿ ಉನ್ನತವಾಗಿಯೂ, ರಮ್ಯವಾಗಿಯೂ,
    ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಕಂಗೊಳಿಸುತ್ತಿರುವುದು.
  yap-yap: Zion e fare burey rok Got nib tolang ma ba gamog, ni fare binaw rok ba
    pilung nib ga’ nma pi’ e felfelan’ nga ga’ngin yang u fayleng.
  hlt-MCSB: Diklai pum kah a omthennah hmuensang Zion tlang tah a sakthen pai. Tlangpuei
    tlanghlaep te Manghai Puei kah khorha la om.
  mdy-ETH: ዓጮ ቢያኮ ዎዛ ማዔ ኬዶ ባንፆና ሃኬና ጴዻ ዼጌ ቤዞይዳ ሚዛጳ ፂዮኔ ዹካ ዼኤፖ ካኣታሢ ካታሞኬ።
  twi-ASANTE: Kuropɔn no ɔsorokɔ yɛ fɛ, ɛyɛ ewiase nyinaa anigyedeɛ. Bepɔ Sion te
    sɛ Safon sorɔnsorɔmmea, Ɔhene Kɛseɛ no kuropɔn.
  eng-WEBU: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on
    the north sides, the city of the great King.
  acu-NT: Yakta pajenini mura Sión tutai timiá pengkeraitai. Apu nekas kakaram aa
    nuna yaktari asamtai, mash nungka ainau warartutintai.
  spa-PDDPT: Hermosa elevación, el gozo de toda la tierra Es la Montaña Sion en el
    lejano norte, la ciudad del gran Rey.
  gun-gun: Ixupegua yvyty iky'a e'ỹ va'e ma yvate ete, yvy jave re oguerovy'aa va'e.
    Sião yvyty oĩ kuaray puku-a yke katy, huvixave retã oĩa.
  agu-BL: Chumbalaj nin yi wi'wtz Sión yi at lije'n kale najle't Kataj. Nin yi jun
    ama'la'tz, ja jal k'ej ẍchiwutz cyakil wunak bene'n tzi'n. Nin wi'nin na chitzatzin
    te'j, na cho'n najlij yi wi'tz rey tul.
  ilo-ULB: Napintas ti kinangatona, ti ragsak ti entero a daga, ket ti bantay Sion,
    ti akin-amianan a paset, ti siudad ti naindaklan nga Ari.
  kpg-kpg: Zion, di gonduu a God, le e duuduu i nua ge e humalia. Di waahale o di
    King Aamua le e haga tenetene henuailala hagatau.
  uig-ARA: ئېگىزلىكىدىن كۆركەم، زىئون تېغى، پۈتكۈل جاھاننىڭ خۇرسەنلىكىدۇر؛ شىمالىي
    تەرەپلىرى گۈزەلدۇر، بۈيۈك پادىشاھنىڭ شەھىرىدۇر!
  sus-sus: Alatala gbo. A lanma won xa a matɔxɔ a xa taa kui a xa geya sɛniyɛnxi fari.
  pon-2006: Saion, sapwellimen Koht nahna me ile oh kaselel; kahnimw en nanmwarki
    lapalapo kin kaparanda sampah pokon.
  jae-jae: Ênê lôc dabuŋ gêguŋ sa laŋgwageŋ kêtu ŋamalac samob nêŋ gêŋ ênac mateŋanô
    ŋajamŋa. Anôtônê lôc tau tec lôc Sion kiŋ kapôêŋ nê malac.
  ksd-ksd: A luana Sion a kaliana, i tuluai urama liu, a rakarakan a gunagunan par
    i gugu tana, Ra ngungu aro iat ta ra papar a labur, a dekdek na pia na pal kai
    ra ngala na king.
  tur-YTC: Yüksekliği güzel, tüm dünyanın sevinci, Kuzey taraflarındaki Siyon Dağı,
    Büyük Kral’ın kenti.
  bel-N: Вялікі ГОСПАД і вельмі хвалёны ў горадзе Бога нашага, на гары сьвятасьці
    Сваёй.
  grc-BRENT: Ἀκούσατε ταῦτα πάντα τὰ ἔθνη, ἐνωτίσασθε πάντες οἱ κατοικοῦντες τὴν οἰκουμένην,
  kpr-kpr: Saion, God da ututu mo, ikáda a numo bekári. Enda da oro oro isambu, Kini
    tomanako ainda bogu begaya gosuse, ivuga eraera.
  ind-AYT: (48-3) Menjulang indah, kesukaan seluruh bumi, adalah Gunung Sion yang
    jauh di utara, kota Sang Raja Besar.
  yom-yom: Widi wu kitoko mu nangama kuandi, khini yi ntoto wumvimba. Mongo wu Sioni
    widi banga zitsongi zilutisi nangama zi Zafoni, divula di ntinu wunneni.
  yut-yut: Piŋkop dakon kabap uŋun wagɨl tagɨsi ae dubagɨsi. Mɨktɨmɨ mɨktɨmɨ amɨn
    da Saion Kabap do but galaksi nandaŋ. Kɨla Amɨn Madep Wukwisi dakon kokup pap
    uŋun kabapmon tosok.
  nya-nya: Lokongola mu utali mwake, chimwemwe cha dziko lonse lapansi. Malo aatali
    kwambiri a Zafoni ndiye Phiri la Ziyoni, mzinda wa Mfumu yayikulu.
  kyg-kyg: Ani avemo Saiyoni avemo kanale yatala avemo haneꞌniye. Muki ma mopafi maiꞌnaya
    vayaꞌmogimo ani aveeꞌmo apamogaga neꞌaiye. Hoga haopalega haneꞌnigeno Ala kini
    vekamo taoniꞌamo ani aveleꞌmo haneꞌniye.
  hrv-hrv: Velik je Jahve, hvale predostojan u gradu Boga našega.
  mps-mps: Godigo te bulu du te wiegi yai mu, tama te ugwanu mu elalubao. Te tigidali
    tǫde we bidi augwaligo te Saion bulu du godolo mu ebo dao. Te bulu du te not
    badu elalubao, tama te polalubo kingo taun dao.
  tpi-tpi: Dispela maunten bilong God, em i gutpela tru na i antap moa. Olgeta manmeri
    bilong graun ol i laikim tumas maunten Saion. Em i stap long hap bilong not, na
    em i taun bilong nambawan king.
  dan-1931: Stor og højlovet er vor Gud i sin Stad.
  vie-OVCB: Núi thánh cao ngất, đẹp đẽ; là niềm vui của toàn trái đất! Núi Si-ôn nổi
    bật trên đỉnh Sa-phan, là thành của Vua Vĩ Đại!
  guj-2017: મોટા રાજાનું નગર, ઉત્તર બાજુએ, ઊંચાઈમાં ખૂબસૂરત અને આખી પૃથ્વીના આનંદરૂપ
    સિયોન પર્વત છે.
  pon-2006A: Saion, sapwellimen Koht nahna me ile oh kaselel; kahnimw en nanmwarki
    lapalapo kin kaparanda sampah pokon.
  por-BRBSL: Beautiful na elevação, a alegria de toda a terra, é o Monte Zion, no
    lado norte, a cidade do grande Rei.
  eng-OEBUS: that rises so fair, is the joy of all the world. Like the mount of the
    gods is Mount Zion, the city of the great king.
  swe-swe: Stor är Herren (Jahve) och högt är han prisad i vår Guds stad. Hans heliga
    berg
  cth-cth: Zion mon atunglah kaawm e teh arasang teh a meihawi.
  twi-twi: Ne sorokɔ ma ɛyɛ fɛ, ɛyɛ wiase nyinaa anigyede. Bepɔw Sion te sɛ Safon
    sorɔnsorɔmmea, Ɔhenkɛse no kuropɔn.
  hlt-hlt: Diklai pum kah a omthennah hmuensang Zion tlang tah a sakthen pai. Tlangpuei
    tlanghlaep te Manghai Puei kah khorha la om.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɛumu, Kuyie nkuù dò mbɛ̀ nkù sɑ̃ntí ku ɛì, ku tɑ̃sɑ̀ɑ̀rì
    ĩ́nkɛ̀.
  msy-2020: Saionɨn Mɨghsɨar kam, an ganganim bar deragha bar pɨn mar iti. A notɨn
    amadaghan iti, ezɨ atrivir ekiamɨn nguibam an iti. Ezɨ nguazimɨn gumazamiziba
    mɨghsɨar kam bagha bar ifonge.
  dop-dop: Tɑcɑɑ kɛ́ sɔsɔ kɛ́, ɩ mʋnɑ sɑmtʋ tənɑ kɛ ɩ ɩcɑtɛ tɑɑ kɛ́ ɩ pʋɣʋ nɑŋŋ nyəŋkʋ
    tɔɔ.
  azb-azb: Şimala tərəf böyük Padşahın şəhəri – Sion dağı ucalığı ilə gözəldir, Dünyanın
    sevincidir.
  eng-DBY: Beautiful in elevation, the joy of the whole earth, is mount Zion, [on]
    the sides of the north, the city of the great King.
  hin-2017: सिय्योन पर्वत ऊँचाई में सुन्दर और सारी पृथ्वी के हर्ष का कारण है, राजाधिराज
    का नगर उत्तरी सिरे पर है। (मत्ती 5:35, यिर्म. 3:19)
  wol-KYG: Aji Sax jee màgg, jara màggala màggal ca sunu biir dëkku Yàlla, kaw tundam
    wu sell.
  bjr-bjr: Sioona aaqana Anutunaindi kaaqa uriqararafa amiqirafa maridanoo. Mifa uriqarara
    karaambaiqa maqusa maridanoo. Mi aaqanafa maa maqa maaqanakinaa fasiqa anaasee
    asasirana nimidanoo.
  eng-YLT: Beautiful [for] elevation, A joy of all the land, [is] Mount Zion, The
    sides of the north, the city of a great king.
  kne-kne: Din dontog ay Zion, maptemapteng ya nakayang, siyodad ay pantean Diyos
    ay say Ari ay Kangatoan. Maragsakan amin ay ipogaw isnan daga begew sin siyodad
    ay sana.
  eng-WYC-2017: It is founded in the full out joying of all earth; the hill of Zion,
    the sides of the north, the city of the great king.
  eng-WMBB: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on
    the north sides, the city of the great King.
  zat-NTPS: Sión, da naca na xi'a chee̱ Dios, naca na sibe, ne xrtante̱. Naca na xe̱zre
    chee̱ Wenná Bea zrente̱, da dxunna na xel-la' dxebé dute̱ xe̱zr la xu nigá.
  zty-NTPS: Sión, ya'a ẕen che Dios, naken sibe, na' x̱tanḻe'e. Naken yež che Benne'
    Wnná Bia' Ẕen, da' žonnen yeḻa' žebele chegak benách dot yežlyó nga.
  urd-GVH: कोहे-सिय्यून की बुलंदी ख़ूबसूरत है, पूरी दुनिया उससे ख़ुश होती है। कोहे-सिय्यून
    दूरतरीन शिमाल का इलाही पहाड़ ही है, वह अज़ीम बादशाह का शहर है।
  rug-rug: Na tolavaena meke ululuna sa toqere Zaione, sa vasileana lavata tanisa
    Baṉara Lavata. Variva qetu si asa pa doduru kasia popoa, sa toqere Zaione te Tamasa.
  gaz-gaz: Tulluun Xiyoon gara kaabaatti argama; dheerina isaatiinis ni bareeda. Innis
    gammachuu addunyaa hundaa ti; magaalaa Mooticha Guddaatis.
  fra-LSG: L’Éternel est grand, il est l’objet de toutes les louanges, Dans la ville
    de notre Dieu, sur sa montagne sainte.
  yal-yal: Alatala gbo, a lan a xa matɔxɔ a gbee taani geya sariɲanxin fari.
  iou-iou: Saion Pom kudupi uwä käroŋi boham, tägagämän-inik, kaŋoret ikek. Ämawebe
    kome pähap ŋo nanik kuduptagäntä Anutu täŋo pom u kaŋpäŋ oretoret täk täkaŋ. Täŋpäkaŋ
    Ekäni Ärowani unitäŋo yotpärare pom u terak itak.
  haw-1868: He nani no ke kiekie ana, he mea olioli no ka honua a pau, O Mauna Ziona
    ma na aoao kukuluakau, ke kulanakauhale o ke Alii nui.
  arb-NAV: جَبَلُ صِهْيَوْنَ جَمِيلٌ فِي شُمُوخِهِ، (هُوَ) فَرَحُ كُلِّ الأَرْضِ حَتَّى
    أَقَاصِي الشَّمَالِ. هُوَ مَدِينَةُ الْمَلِكِ الْعَظِيمِ.
  ded-ded: Tiki imoc herea nga gombunga yombong amma bangectoa bangec sogac sogai
    meficgeyemmeude. Imoc Siong tiki, imoc not bigeng yombong tacde amma imoc ngictau
    Engenatoa, yeac taong.
  ewe-ewe: Zion to la kɔkɔ henya kpɔ ale gbegbe, eye wònye dzudzɔdonu na anyigba blibo
    la. Fia gã la ƒe du, si le abe Zafon to kɔkɔe la ene.
  eng-LEE: (48:3) A beautiful district, the joy of the whole earth, is mount Zion,
    the farthest north, the city of the great King.
  asm-FB: উত্তৰপ্রান্তত স্থিত সেই চিয়োন পৰ্ব্বত; ওখ টিলাৰ ওপৰত মহান ৰজাৰ সেই নগৰ
    দেখিবলৈ সুন্দৰ; গোটেই পৃথিবীকে আনন্দ দিয়ে।
  sus-A: عَلَتَلَ فبٌ. عَ لَنمَ وٌن شَ عَ مَتْشْ عَ شَ تَا كُي عَ شَ فٍيَ سّنِيّنشِ
    قَرِ.
  fra-SBL: Belle en élévation, la joie de toute la terre, est le Mont Zion, sur les
    côtés nord, la ville du grand Roi.
  hbo-hbo: גָּ֘דֹ֤ול יְהוָ֣ה וּמְהֻלָּ֣ל מְאֹ֑ד בְּעִ֥יר אֱ֝לֹהֵ֗ינוּ הַר־קָדְשֹֽׁו׃
  kik-kik: Kĩrĩma kĩu kĩa Ngai nĩ gĩthaka na gĩkaraiha na igũrũ, na nĩkĩo gĩkeno gĩa
    thĩ yothe. O ta ũrĩa Zafoni gũtũgĩrĩte na igũrũ mũno, no taguo Kĩrĩma gĩa Zayuni
    kĩhaana, itũũra rĩu inene rĩa Mũthamaki ũrĩa Mũnene.
  fra-NCL: Yahweh est grand, il est l’objet de toute louange, dans la cité de notre
    Dieu, sur sa montagne sainte.
  cek-AK: Aluek bangah kaom, lensawk Siangpahrang ih vangpui, long boih anghoehaih
    Zion mae loe, kranghoih parai.
  cuk-cuk: Ibiyob Sión-yala yeerdaklege, bela napneg-naid weligwar imaked. Sión-yala,
    dad-nakwed-argan-sapiledsik-siid, Bab-Dummad-e-neggweburga gued.
  uig-CYR: '@see-verse:PSA.048.001'
  tel-2017: అది మన దేవుని మహా పట్టణం. ఉత్తరం వైపున ఉన్న సీయోను పర్వతం. దాని ఉచ్ఛ దశ
    ఎంతో సుందరంగా ఉంది. అది భూమి అంతటికీ ఆనందదాయకంగా ఉంది.
  hat-BSA: Bèl nan wotè li, jwa tout latè a, se Mòn Sion nan pati nò a, Vil gran Wa
    a.
  ukr-ONPU: Послухайте це, усі народи, зважте, усі мешканці плинного світу,
  kos-kos: Zion, eol sin God, el arulana fulat ac kato; Siti sin tokosra fulat ase
    engan nu fin faclu nufon.
  hbo-WLC: גָּ֘ד֤וֹל יְהוָ֣ה וּמְהֻלָּ֣ל מְאֹ֑ד בְּעִ֥יר אֱ֝לֹהֵ֗ינוּ הַר־קָדְשֽׁוֹ׃
  ibo-ibo: Ọ mara mma nʼịdị elu ya, bụkwa ọṅụ elu ụwa niile. Ugwu Zayọn, obodo eze
    ahụ dị ukwuu, dịka ebe kachasị elu nke Zafọn.
  ory-ory: ଉତ୍ତର ଦିଗସ୍ଥ ସିୟୋନ ପର୍ବତ ଉଚ୍ଚତାରେ ମନୋହର, ସମଗ୍ର ପୃଥିବୀର ଆନନ୍ଦଜନକ, ମହାରାଜଙ୍କର
    ନଗର।
  chk-chk: Ewe chuk Sion a tekia o fokun lingöch, chon fanüfan meinisin ra pwapwaiti.
    Lepekin ewe chuk kükü ngeni efeng a nom telinimwen ewe king mi lap.
  rop-rop: Saiyan, det brabli bigwan hil blanga God, im jidan brabli haiwan en im
    brabli purdiwan. Det taun Jerusalem blanga det brabli haibala king meigim pipul
    jidan brabli gudbinji ebriweya langa dijan wel.
  ukr-1871: Стремить у воздух гора Сион, радість землї цїлої, на самій півночі город
    царя великого!
  yon-yon: Aangko Saiyon ari kuu manimanandeb kii, kuyaa kuu okad kumundinbed kubimaun,
    kukuu karadmo anam kai, kukuu darewoob arimbed ye King ye siti kui.
  deu-1951: (048-3) Schön erhebt sich der Berg Zion, die Freude des ganzen Landes;
    auf der Seite gegen Mitternacht ist die Stadt des großen Königs.
  eng-JPS: (48-3) Fair in situation, the joy of the whole earth; even mount Zion,
    the uttermost parts of the north, the city of the great King.
  srp-1865: Prekrasna je visina, utjeha svoj zemlji gora Sion, na sjevernoj strani
    njezinoj grad cara velikoga.
  lug-lug: Sayuuni lwe lusozi lwe olulungi olugulumivu, olusanyusa ensi yonna. Ku
    ntikko Zafoni kwe kuli ekibuga kya Kabaka Omukulu;
  heb-heb: יפה נוף משוש כל הארץ הר ציון ירכתי צפון קרית מלך רב׃
  ben-IRV: সুন্দর উচ্চ ভূমি, সমস্ত পৃথিবী আনন্দ স্থল, উত্তর দিকের সিয়োন পর্বত, মহান
    রাজার শহর।
  ntu-ntu: Nide king kx rngisc zmatq. X Newz Saeon myatxlz x mzte opx. X Mzteadau
    nyzde rkatrpz nzabrtzkr leplz mz nrlc tqlvzo.
  pan-pan: ਉਚਿਆਈ ਕਰਕੇ ਸੁੰਦਰ, ਸਾਰੀ ਧਰਤੀ ਦੀ ਖੁਸ਼ੀ, ਸੀਯੋਨ ਪਰਬਤ ਹੈ ਜਿਹੜਾ ਉੱਤਰ ਦੀ ਵੱਲ ਮਹਾਰਾਜਾ
    ਦਾ ਸ਼ਹਿਰ ਹੈ।
  mya-JVB: မြေကြီး တပြင်လုံး ရွှင်လန်း ရာ ဇိအုန် တောင်ထိပ် သည် အဆင်း လှ ပေ၏။ မြောက်
    မျက်နှာဘက် ၌ မဟာ မင်းကြီး ၏ မြို့ တော်သည် တည်၏။
  kgf-kgf: Zion baec boŋa, ic kewu yandawac ama areŋa yanda, baec waŋgoŋa Not iguc
    nanʒac imi nanaŋa eŋeŋa ʒéma héŋ sorocya. Waŋu baec séc ic embac ieneŋ imuac ʒézé
    ségiségi wanʒu.
  tte-O: Saiyon, bwaimwa Yaubada ana koya, isaesosi yo kana koleya inamwanamwasosi,
    ala Kin ana yanuwa lalakina yaliyaya ikalaiyama yanuwa yaulina mena.
  tbg-tbg: Kotira aiqinavano vaireva, viva koqe aiqina veraraqaa vaira. Ekaa naato
    vatanaaka vi aiqinarara quaheha variara. Saioni Aiqinavano vaivaro tinavu Avuhainaava
    Noravano virara ti vatukave tivakeharo, mini variqiro vi vaira.
  hmo-hmo: Siona, Dirava ena Ororo, be ataiai bona mai ena hairaina danu. King Badana
    ena hanua ese, tanobada taunimanima ibounai ia hamoalea noho.
  zar-NT: Lachi, en sibi naca guíʼa láʼayi naʼ, ateʼ raza ládxiʼgaca bönachi idútë
    yödzölió ca naca. Caní naca guíʼa Sión le röʼö tsöláʼalö ga zaʼ böʼ ziaga. Lu
    yödzö naʼ dë ga zoa Bönniʼ Unná Bëʼ nayë́pisëʼ.
  urd-urd: उत्तर की जानिब कोह — ए — सिय्यून, जो बड़े बादशाह का शहर है, वह बुलन्दी
    में खु़शनुमा और तमाम ज़मीन का फ़ख़्र है।
  rus-SYN: Слушайте сие, все народы; внимайте сему, все живущие во вселенной, -
  bqc-SIM: Dii zↄ̃ↄ, à kà wà aà táasilɛ maamaa wá Lua wɛ̃́lɛ guu, aà gbɛ̀sĩsĩ
    pↄ́ a kua adoa musu.
  tcz-CHONGTHU: Hichehi asang'in ahoilamdang'e. Leiset pumpi'n mu ding atup un athanom
    cheh ui. Lhangtheng Zion molhoi hi leng thupipa chenna khopi ahi!
  mar-mar: सियोन डोंगर, जो थोर राजाची नगरी आहे, पृथ्वीच्या बाजूस आहे, त्याचे सौंदर्य
    उच्चतेवर, सर्व पृथ्वीवर आनंद आणते.
  isl-isl: '@see-verse:PSA.048.001'
  hlt-THB: A sangnaak awh ak leek soeih, khawmdek awmhlynaak na awm hy. Boeimang soeih
    sangpahrang a khawk bau taw Zaphon tlang a sangnaak soeih Zion tlang amyihna awm
    hy.
  qub-qub: Sión lömaga cuyayllapämi. Chaychöga caycan munayniyoj Raypa siudäninmi.
    Chaymi llapan runacunapis fiyupa cushicun.
  bqp-bqp: Zaiↄ̃ gbɛ̀ katɛna mana, à de andunia gbɛ̃ sĩnda pínkinɛ pↄnna ũ. Kína
    zↄ̃kↄ̃ wɛ̃tɛ pì kú kpi gugbãnduru kpa.
  hat-hat: (048:3) Ala yon bèl mòn! Li fè kè tout moun sou latè kontan. Sou mòn Siyon
    an, ki sou bò nò, se la yo bati lavil gwo wa a.
  eng-BSB: Beautiful in loftiness, the joy of all the earth, like the peaks of Zaphon
    is Mount Zion, the city of the great King.
  eng-WEBPB: Beautiful in elevation, the joy of the whole earth, is Mount Zion, on
    the north sides, the city of the great King.
  kbq-kbq: Hagi Anumzamofo agonamo'a, hentofaza huno mesga hu'nege'za, maka kokankoka
    vahe'mo'za kenakura tusi muse nehaze. Noti kaziga Saioni agonamo'a ruotge hu'neankino
    hentofaza hu'nea kini ne'mofo rankuma me'ne.
  pon-pon: Meid kajelel en dol Jion a uda, me jap karoj kin peren kida; ni pali apon
    kanim en nanamarki lapalap mimi ia.
  nhe-BL: Nelía yejyectzi nopa tepetl Sion huan ijcatoc tlahuejcapa ipan nopa altepetl.
    Nopano mosehuía Jerusalén, ialtepe Toteco Dios, nopa hueyi tlanahuatijquetl.
  wnc-wnc: Sike Anututane tawanu wandaka enane siknga yuwan kana take siknga singgak.
    Siwan aminu kepna kepna yuaingga tawanu Saion wandakae take siknga nataaing. Tawanu
    wandakane Anutu kopsa apatane umana yuak. Siwan yotbamu wanggapma kingu tupan
    tapatane.
  bus-bus: Zayↄn gbɛ̀ kaɛna maa, à dɛ anduna gbɛ̃ pínginɛ pↄnnaa ũ. Kína bíta wɛ́tɛ
    kú gbɛ̀ pì gu'igbãroo kpamɛ.
  gub-BL: Ywytyr Tupàn ima'e a'e, iaiha a'e, ipuràg eteahy no. Tawhu tuwihawete ikàg
    ma'e henaw a'e, umurywete kar teko ywy nànànar a'e wà.
  eng-DRA: 'Hear these things, all ye nations: give ear, all ye inhabitants of the
    world.'
