verse: PSA.048.012
translations:
  mal-C: സീയോനുചുറ്റും നടക്കുക, അവൾക്കുചുറ്റും പ്രദക്ഷിണംചെയ്യുക, അവളുടെ ഗോപുരങ്ങൾ
    എണ്ണുക,
  deu-TKW: Der Zionberg freut sich, die Töchter Judas frohlocken um deiner Gerichte
    willen.
  lin-lin: Ngomba ya Siona ezali kosepela, bamboka ya Yuda etondi na esengo mpo na
    mikano na Yo.
  mmx-mmx: Nemi limixin at ne Moroa, mina vas kangkan lemenemen Saion, la mina exes
    laraogu likling i baalom upana.
  eng-LSV: Surround Zion, and go around her, count her towers,
  eng-GNV: Compasse about Zion, and goe round about it, and tell the towres thereof.
  eng-WEBSTER: 'Walk about Zion, and go round her: number her towers.'
  nhw-BL: Nochi amojuanti catli animasehualhua Toteco Dios, xiyaca xijyahualotij nopa
    altepetl Jerusalén, huan xijpohuaca quesqui tepancali huejhueyi quipiya campa
    soldados tlamocuitlahuíaj.
  swh-ONEN: Tembeeni katika Sayuni, uzungukeni mji, hesabuni minara yake;
  bba-bba: Be bɑ wɑ̃ɑ Siɔnin ɡuurɔ, bɑ nuku dobu mɔ̀. Yudɑn tɔmbu bɑ yɛ̃ɛrimɔ wunɛn
    siri bi ɑ kuɑn sɔ̃.
  eng-KJVCPB: 'Walk about Zion, and go round about her: tell the towers thereof.'
  luo-luo: Wuothi ei Sayun, luorri e iye koni gi koni, kwan osuche duto,
  aii-aii: ܚܕܘܿܪܘܼܢ ܚܵܕܸܪ̈ܘܵܢܹܐ ܕܨܸܗܝܘܿܢ، ܘܟܪܘܿܟ݂ܘܼܢ ܠܵܗ̇، ܡܢܹܝܡܘܼܢ ܒܘܼܪ̈ܓ̰ܘܼܗ̇.
  meu-meu: Siona ai ba loa, ba rakaia heḡeḡe, ena kohoro ba duahidia,
  npi-ULB: सियोन पर्वत वरिपरि हिंड, त्यसको चारैतिर जाओ । त्यसका धरहराहरू गन्‍ती गर,
  yor-yor: Rìn Sioni kiri lọ yíká rẹ̀, ka ilé ìṣọ́ rẹ̀.
  pes-OPCB: ای قوم خدا، صهیون را طواف کنید و برجهایش را بشمارید.
  tgl-ULB: Maglakad sa palibot ng Bundok Sion, umikot ka sa kaniya; bilangin mo ang
    kaniyang mga tore,
  nop-nop: Hidi Saiyon kweboboe foloŋ yauneŋ, yauŋa yokwet wapum wondiniŋ gimbahaŋ
    fafaŋeniŋ u kelemadiŋa gimbahaŋ ki foloŋ mik fok yot fafaŋehi tigiŋ u kunatneŋ.
  cbu-NT: Yakat Irusarinap iturpirus, ichinguru napangints. ¿wanipaja tandapunuzush
    torre pshkurutara? ¡Tandapunuzi wamaneewa! Sundar ksutamapan pang' zapanitamta.
    Yakat Irusarin kizpurcha. Ashiri napeerus, yasayarus ipareetsis ichingaroo kamaningtsa.
    Yuwaa kaneesich nllurtachinllina anootstamta kamaningtsa. Apanll yaktarini kizpurcha,
    tángcha.
  hui-hui: Ngode Datagaliwabenaga wali agaliru tígua Hari Saiono kagoria tanonaga
    ege pabe kadagua pu mabu bilimu. Pu mabu bialu pabe daligani mamagealinaga anda
    lu bima iraga halu bu heledaru bibahende dagalai halimu.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​ဝင်​တို့၊ဇိ​အုန်​တောင် ကို လှည့်​ပတ်​၍​ပြ​အိုး​တို့​ကို​ရေ​တွက်​လော့။
  bod-N: ཁྱོད་རྣམས་ཛ་ཡན་ཡུལ་ལ་འགྲིམ་པ༌དང༌། །སྐོར་བ་བྱས་ནས་ལྕོག་མཁར་རྣམས་རྩིས༌ཤིག།
  wsk-wsk: O kariimet, Zion wonong lilim ko por kaloman mu duap kaoral geragal ale
    ko kawam kalel bibiya mu ari gurugalko;
  sna-sna: Famba-fambai muZioni, ripoteredzei, verengai shongwe dzaro,
  spa-BLM: Camina alrededor de Sión y rodéala. Numerar sus torres.
  cac-cac: Ec'an̈ec oyoyoc d'a spatic yichan̈ Sion, tze b'isani jaye' storreal.
  swh-ULB: Tembeeni katika Mlima Sayuni, muuzungukie mji,
  bel-bel: У думках у іх, што хаты іхнія вечныя, і што харомы іхнія з роду да роду,
    і землі свае яны называюць сваімі імёнамі.
  deu-ELBBK: Es freue sich der Berg Zion, es mögen frohlocken die Töchter Judas um
    deiner Gerichte willen!
  mbb-OT: Menge tig-Israel, liǥuya niw is Zion ne vilanga niw is menge turi kayi.
  mal-2015: സീയോനെ ചുറ്റിനടന്നു പ്രദക്ഷിണം ചെയ്‌വിൻ; അതിന്റെ ഗോപുരങ്ങളെ എണ്ണുവിൻ.
  gup-gup: Kandibekka ngudda bininj rowk kumekbe. Mah, wanjh ngurridjalrengehray kore
    kunred Zion. Ngurrirengehre dja ngurrirohrokmen kururrkkimuk ngarre.
  rmc-rmc: O verchos Sion thovel baripen, o gavora andral e Judsko radisaľon olestar,
    sar mištes sudzines.
  nlg-nlg: Haghevia, mo ko righitalighutia na komu sule Jerusalem, sakutua talighutia
    mo ko idumighi na lei valei datogha iga.
  pes-OPV: صهیون را طواف کنید و گرداگرد او بخرامید و برجهای وی را بشمارید.
  ron-1924: Стрэбатець Сионул ши околици-л, нумэраци-й турнуриле,
  ben-OBCV: যাও, জেরুশালেম নগরী পরিদর্শন করো, তার দুর্গসকল গণনা করো;
  som-som: Siyoon hareeraheeda socda, oo ku soo wareega, Oo munaaradaheeda tiriya.
  lat-VUC: 'et sepulchra eorum domus illorum in æternum; tabernacula eorum in progenie
    et progenie: vocaverunt nomina sua in terris suis.'
  eng-ASVBT: Walk about Zion, and go round about her; Number the towers thereof;
  mna-mna: O niom, kamaŋga mi kapapiliu kar biibi Sion. Kapa mi kere siiri mbolŋana
    ki kar tana.
  ita-1885: Circuite Sion, e andate attorno a lei, Contate le sue torri.
  eng-LXXUP: 'And their sepulchers are their houses forever, Even their tabernacles
    to all generations: They have called their lands after their own names.'
  eng-ULB: Walk around Mount Zion, go round about her; count her towers,
  spa-VBL: Ve y dale un vistazo a Sión. Cuenta las torres mientras caminas.
  fra-_FOB: Parcourez Sion, faites le tour de son enceinte, comptez ses tours.
  mal-mal: സീയോനെ ചുറ്റിനടക്കുവിൻ; അതിനെ പ്രദക്ഷിണം ചെയ്യുവിൻ; അതിന്റെ ഗോപുരങ്ങൾ എണ്ണുവിൻ.
  urd-GVR: Siyyūn ke irdgird ghūmo-phiro, us kī fasīl ke sāth sāth chal kar us ke
    burj gin lo.
  suz-BL: सियोन आ एर ओंथ हिरशा, मेकेर ङा लाइश्‍शो खिं हिक्‍कीन।
  eng-NOY: Go round about Zion; number her towers;
  ita-1927: Circuite Sion, giratele attorno, contatene le torri,
  ckb-ckb: بە دەوری سییۆندا بگەڕێن، بە دەوریدا بسووڕێنەوە، قوللەکانی بژمێرن،
  eng-BBE: Make your way about Zion, and go round it, numbering its towers.
  xsi-xsi: Miki Maro Kindeni ne tamâta, naŋa iloŋgu tu miki rârâni ma kalâ kakarerea
    Saion lawea, aku kasowe luma kambwaŋenzi, luma kaika ŋalaŋala ŋinde simandi pa
    lawea ne ŋgumbi mira ŋgaŋe-ŋgaŋe. Ŋineŋga miki ma kasama tu Maro Kindeni nde kaika
    warika.
  kan-OKCV: ಚೀಯೋನನ್ನು ಸುತ್ತಿ ಅದರ ಸುತ್ತಲೂ ತಿರುಗಾಡಿ ಅದರ ಗೋಪುರಗಳನ್ನು ಎಣಿಸಿರಿ.
  tam-2017: சீயோனைச் சுற்றி உலாவி, அதின் கோபுரங்களை எண்ணுங்கள்.
  spa-RV-1909: 'Andad alrededor de Sión, y rodeadla: contad sus torres.'
  ron-BTF: Străbateți Sionul și mergeți de jur împrejurul lui, numărați turnurile
    lui.
  eng-WEBP: Walk about Zion, and go around her. Number its towers.
  eng-FBV: Go and take a look at Zion. Count the towers as you walk around.
  nld-1939: 'Trekt rond de Sion, loopt er omheen: Telt zijn torens,'
  nch-BL: Nochi amojuanti cati animasehualhua Toteco Dios, xiyaca xijyahualotij nopa
    altepet Jerusalén, huan xijpohuaca quesqui tepancali huejhueyi quipiya campa soldados
    tamocuitahuíaj.
  vie-1934: Hãy đi xung quanh Si-ôn, hãy dạo vòng thành, Đếm các ngọn tháp nó;
  cha-cha: Famocat gui Sion, ya unjanagüe y oriyaña; ya untufong y tore güije.
  hin-CV: ज़ियोन की परिक्रमा करते हुए, उसके स्तंभों की गणना करो.
  eng-OURB: Walk about Zion [Mountain ridge, Marking], and go around her. Number its
    towers.
  spa-BES: Sigue tu camino por Sión, dale la vuelta y enumera sus torres.
  tdx-tdx: Mañariaria amy Tsiône, ikariokarioho, volilio o fitilik-abo’eo,
  tha-KJV: จงเดินรอบศิ​โยน ไปให้รอบเถิด จงนับหอคอยของศิ​โยน
  por-BR-2018: Andai ao redor de Sião, e a circundai; contai suas torres.
  deu-ELO: Umgehet Zion und umkreiset es, zählet seine Türme;
  eng-WYC-2018: Compass ye Zion, and embrace ye it; tell ye in the towers thereof.
    (March ye around Zion, ye people; and count ye up its towers.)
  epo-epo: Iru ĉirkaŭ Cion kaj ĉirkaŭrigardu ĝin, Kalkulu ĝiajn turojn.
  gfk-gfk: Kaia, muat na haan luhutane Saion. Muat na lik murmur timaan ira uno taltalona
    balo. Muat na nes ma muat na was ira katon na barbarahit aram naliu ine, naga
    tale bia muat na hinawase diet ing diet na lon tano pakana bung namur.
  uig-PIN: Zion teƣini aylinip mengip, Ətrapida sǝyli ⱪilinglar; Uning munarlirini
    sanap beⱪinglar;
  beo-beo: Gode Ea fi dunu, dilia! Saione Moilai Bai Bagade sisiga:le ahoa gagagula
    heda:le gagai diasu amo idima!
  tpi-OTNT: Yupela i mas wokabaut long maunten Saion, na raunim banis bilong taun
    na kaunim ol taua bilong en.
  hau-SA: Yi tafiya cikin Sihiyona, ku kewaye ta, ku ƙirga hasumiyoyinta,
  udu-udu: Iiyi mmo’kara Sihyuun mo, dhali iiyi ka kul is mmo’kama yim is mo, deŋi
    aris gu’b ma yim kun turatur e mo,
  uig-LAT: Zion téghini aylinip méngip, Etrapida seyli qilinglar; Uning munarlirini
    sanap béqinglar;
  nde-nde: Hambahamba eZiyoni, ibhode, bala izilindo zayo eziphezulu,
  ton-ton: 'Mou ʻeveʻeva takatakai ʻi Saione, ʻo ʻalu fakatakamilo ʻiate ia: lau hono
    ngaahi fale māʻolunga ʻo ia.'
  ces-1613: Raduj se, horo Sione, plésejte, dcery Judské, z příčiny soudů Božích.
  eng-WMB: Walk about Zion, and go around her. Number its towers.
  tam-TCV: சீயோனைச் சுற்றி உலாவுங்கள்; அதின் கோபுரங்களைக் கணக்கிடுங்கள்.
  ceb-ULB: Lakaw ug libot sa Bukid sa Sion, libota siya; ihapa ang iyang mga tore,
  pol-UBG: Okrążcie Syjon i obejdźcie go, policzcie jego wieże.
  urd-GVU: صیون کے ارد گرد گھومو پھرو، اُس کی فصیل کے ساتھ ساتھ چل کر اُس کے بُرج
    گن لو۔
  eng-OEBCW: Walk about Zion, go round her; count her towers.
  deu-1912: Machet euch um Zion und umfanget sie, zählet ihre Türme;
  kan-2017: ಚೀಯೋನ್ ಸಂಸ್ಥಾನದ ಸುತ್ತಲೂ ಸಂಚರಿಸಿ, ಅದರ ಬುರುಜುಗಳನ್ನು ಲೆಕ್ಕಿಸಿರಿ.
  yap-yap: Girdi’en Got, mmarod ngam liyeged yu Zion ngam the’eged e pi wulyang;
  hlt-MCSB: Zion ke hil lamtah vael lah. A rhaltoengim rhoek te tae lah.
  mdy-ETH: ዎሊ ጊንፆ ኬስኪ ፂዮኔ ሺሩዋቴ፤ ዒዞ ዴዒ ካፖ ሴኤሎዋ ፓይዱዋቴ።
  twi-ASANTE: Nante Sion na twa ho hyia, kan nʼabantenten dodoɔ,
  eng-WEBU: Walk about Zion, and go around her. Number its towers.
  acu-NT: Ii Yusringkia tuke pujawai. Ningki iinka jintintramak pujustinuitai. Sión
    mura tentakrum jea jeamkamuri ainau tura kayajai wenurmaurisha jiisrum, ukunam
    akiinawartin ainauka nekaawarti tusaram etserkatnuitrume.
  spa-PDDPT: Anden alrededor de Sion y rodéenla. Cuenten sus torres.
  gun-gun: Peguata ke Sião rupi, ha'e javi rupi pejere. Peipapa torre ikuai va'e.
  agu-BL: Ma jalu' or cyeru'. Chixonku' solte'j yi tapij yi at te yi tnum Sión. Cyajle'u'
    yi jun c'oloj torre yi at, yi na xcon cyak'un yi sanlar tan colche'n yi tnum.
  ilo-ULB: Likawenyo ti Bantay Sion, likmutenyo isuna; bilangenyo dagiti torrena;
  kpg-kpg: Nia daangada a God, goodou hula haganiga a Zion, daulia di hulu o nia angulaa.
  uig-ARA: زىئون تېغىنى ئايلىنىپ مېڭىپ، ئەتراپىدا سەيلى قىلىڭلار؛ ئۇنىڭ مۇنارلىرىنى
    ساناپ بېقىڭلار؛
  sus-sus: Ɲama ɲɛlɛxinma nɛ Siyon geya fari, Yudakae sɛɛwama nɛ i xa kiiti xa fe
    ra.
  pon-2006: Kumwail sapwellimen Koht aramas akan, kumwail kapar pidahki Saion, oh
    wadekada wasa kehlail kan en kahnimw wet;
  jae-jae: Asêlêŋ awê aŋgi lôc Sion auc ma asa ŋaandulatu tuŋbômŋa sa.
  ksd-ksd: Avat a vana vurvurbit ta ra gunan Sion, ma avat a vana kikil ia; Avat a
    luk guve kana lavur dekdek na pal na minakila.
  tur-YTC: Siyon'un çevresinde gezin, etrafını dolanın. Kulelerini sayın.
  bel-N: Весяліцца гара Сыён, радуюцца дочкі Юды дзеля судоў Тваіх.
  grc-BRENT: Καὶ οἱ τάφοι αὐτῶν οἰκίαι αὐτῶν εἰς τὸν αἰῶνα, σκηνώματα αὐτῶν εἰς γενεὰν
    καὶ γενεὰν, ἐπεκαλέσαντο τὰ ὀνόματα αὐτῶν ἐπὶ τῶν γαιῶν αὐτῶν.
  kpr-kpr: God da natofo, na nemokena resena, namonde furu fakarago ututu Saion eminda
    dighi birurughusera, aminda viti denghe birurughuse, ainda duró ava tege givu!
    Aminda birurughuse, isoro embo da jungari vasa nanjogo irira, ava tege gae budo
    kotise irivu! Amingaovo dae resena da beká mo, sasingu amboda sirorarera aikena
    eminge sareva.
  ind-AYT: (48-13) Berjalanlah di seputar Sion dan pergilah mengelilinginya, hitunglah
    menaranya.
  yom-yom: Ludiata muyenda Sioni ayi lunzungidila, ayi lutanga zinzo ziandi zizangama.
  yut-yut: Ji kɨŋ Saion kokup pap dakon dam madep aŋgwasɨŋek uwal pɨndat do dam uŋun
    da kwenon yut dubak dubak abi uŋun manjɨni.
  nya-nya: Yendayendani mu Ziyoni, uzungulireni mzindawo, werengani nsanja zake.
  kyg-kyg: Saiyoni avefiꞌmo umenitata nehutapa taoni yafa lafi kegiꞌyaleꞌmo faita
    ku aiꞌnetapa kegiꞌyaleꞌmo haneꞌniya yatala nofeꞌmo lekana paiyo.
  hrv-hrv: Neka kliču gradovi Judini zbog tvojih sudova!
  mps-mps: Dage we bidi, dage te Saion bulu dude biliyu, tama te taun obo baguliyu,
    tama tede elalubo bobobage be taua dabe nedao.
  tpi-tpi: Yupela i mas wokabaut long maunten Saion, na raunim banis bilong taun na
    kaunim ol taua bilong en.
  dan-1931: Zions Bjerg fryder sig, Judas Døtre* jubler over dine Domme. { [*dvs.
    Småbyer.] }
  vie-OVCB: Hãy đi đến và dạo quanh Si-ôn. Hãy đếm các ngọn tháp.
  guj-2017: સિયોનની આસપાસ પ્રદક્ષિણા કરો; તેના બુરજોની ગણતરી કરો.
  pon-2006A: Kumwail sapwellimen Koht aramas akan, kumwail kapar pidahki Saion, oh
    wadekada wasa kehlail kan en kahnimw wet;
  por-BRBSL: Walk sobre Zion, e dê a volta a ela. Numere suas torres.
  eng-OEBUS: Walk about Zion, go round her; count her towers.
  swe-swe: Låt Sions berg [tempelberget i Jerusalem] glädja sig. Låt Juda döttrar
    [städerna i Juda] fröjda sig, på grund av dina domar.
  cth-cth: Zion hah lawngven awh nateh, imrasangnaw hah parei awh haw.
  twi-twi: Nantew Sion na twa ho hyia, kan nʼabantenten dodow,
  hlt-hlt: Zion ke hil lamtah vael lah. A rhaltoengim rhoek te tae lah.
  tbz-SIM: Siyɔ̃ɔ̃ tɑ̃rì kɔbɛ, nyɑ̃nkunɛ̀! Kɛ̀ dɛ̀ nnɑɑti Sudɑɑ ɛkɛ̀ kɔbɛ Kuyie mbeéntì
    kpɛ́í.
  msy-2020: Ia Israelia, ia bar izɨ Saionɨn nguibam avɨnizir dɨvazimɨn azenan daruva,
    an dɨpenir ruarir gumaziba ikɨ ganamiba meng.
  dop-dop: Pɑ yɔɔləɣɩ Siyɔŋ pulɑɣɑ tɑɑ kɛ́, nɑ Yutɑ ɑcɑlɛɛ nɑ́ɑ́ wɛ ɑŋmɑɑlɑ tɑɑ kɛ́
    nyɑ́ tɑmpɑnɑ hʋʋlɛ tɔɔ.
  azb-azb: Sionun ətrafında gəzib-dolaşın, Onun qüllələrini sayın.
  eng-DBY: 'Walk about Zion, and go round about her: count the towers thereof;'
  hin-2017: सिय्योन के चारों ओर चलो, और उसकी परिक्रमा करो, उसके गुम्मटों को गिन लो,
  wol-KYG: Yal na waa tundu Siyoŋ bég, waa Yuda bànneexoo say àtte.
  bjr-bjr: Innee Anutuna faiqi namu Sioona aaqana fiqu fiqummasee qafaaqa, ooni faandaamura
    auquqoona amiqimasee qafeeqa asaanaruaqa.
  eng-YLT: Compass Zion, and go round her, count her towers,
  kne-kne: Din siyodad ay Zion, en yo likeden ta din nankakakayang ay beey isdi, en
    yo bilangen.
  eng-WYC-2017: Compass ye Zion, and embrace ye it; tell ye in the towers thereof.
  eng-WMBB: Walk about Zion, and go around her. Number its towers.
  zat-NTPS: Le'e, bénneache chee̱ Dios, le chechaj dxu'a xe̱zre na', ne le gulaba
    ca zaj naca xu'u sibe ca', da dxuluzé̱ chacha na xe̱zre na'.
  zty-NTPS: Ḻe'e, benne' ka' che Dios, le chechjle žoa'a yežen'. Le wláb yo'o sibe
    ka', da' ka' žape chí'igaken yežen'.
  urd-GVH: सिय्यून के इर्दगिर्द घूमो फिरो, उस की फ़सील के साथ साथ चलकर उसके बुर्ज
    गिन लो।
  rug-rug: Mi ene vari likohae nia si pa Zaione, mamu naei sari na vasina varipera
    ululudi koasa barana.
  gaz-gaz: Xiyoon irra naannaʼaa; naannoo ishee irras adeemaa; gamoowwan ishees lakkaaʼaa.
  fra-LSG: La montagne de Sion se réjouit, Les filles de Juda sont dans l’allégresse,
    A cause de tes jugements.
  yal-yal: Yamaan xa ɲaxan Siyon geyaan fari, Yuda taa kaane xa sɛwa i ya kitisana
    fe ra!
  iou-iou: Eruk, Anutu täŋo ämawebe, in Anutu täŋo kehäromini kaŋpäŋ nadäna yäŋpäŋä
    ŋode kaŋ täŋput; Jerusalem yotpärare gägäniken kuŋat äyäŋutpäŋ yewa kehäromikät
    ämik täŋo tuŋum tuŋum ukät yabäŋpäŋ-nadäwut. Yabäŋpäŋ-nadänayäŋ täŋo unitäŋo biŋam
    uwä nanakjiye orajiye mäden ahänayäŋ täkaŋ u ŋode kaŋ yäwerut;
  haw-1868: E kaahele oukou ia Ziona, E hele poai ia ia a puni; E helu i kona mau
    halekaua.
  arb-NAV: جُولُوا فِي صِهْيَوْنَ وَدُورُوا حَوْلَهَا. عُدُّوا أَبْرَاجَهَا.
  ded-ded: Ngeni Siong yerecgema yeac odaac ama herec herec osoma kpetengina mebisia.
  ewe-ewe: Mizɔ Zion to la ŋu godoo, mizɔ ƒo xlãe, eye mixlẽ eƒe xɔ tsralawo,
  eng-LEE: (48:13) Compass Zion about, and walk round about her; number her towers.
  asm-FB: তোমালোকে চিয়োনৰ চাৰিওফালে ঘূৰা, আহাঁ, তাৰ কোঁঠবোৰ গণনা কৰা।
  sus-A: حَمَ حّلّشِنمَ نّ سِيٌن فٍيَ قَرِ، يُدَكَيٍ سّيوَ مَ نّ عِ شَ كِيتِ شَ قٍ
    رَ.
  fra-SBL: Marchez autour de Sion, faites-en le tour. Numéroter ses tours.
  hbo-hbo: יִשְׂמַ֤ח ׀ הַר־צִיֹּ֗ון תָּ֭גֵלְנָה בְּנֹ֣ות יְהוּדָ֑ה לְ֝מַ֗עַן מִשְׁפָּטֶֽיךָ׃
  kik-kik: Ceeraceerai Zayuni, mũrĩthiũrũrũke, mũtare mĩthiringo yarĩo ĩrĩa mĩraihu
    na igũrũ,
  fra-NCL: Que la montagne de Sion se réjouisse, que les filles de Juda soient dans
    l’allégresse, à cause de tes jugements !
  cek-AK: Zion ah caeh ah, ataeng ah caeh takui ah loe, misa toephaih imsangnawk to
    kroek ah;
  cuk-cuk: Sión-yala be ebirnamalo, binnalee be namalo. E-neg-suigan-bukwad be ebismalo.
  uig-CYR: 'Уларниң көңлидики ой-пикирләр шундақки: «Өй-имаритимиз мәңгүгә, Макан-туралғулиримиз
    дәвирдин-дәвиргичә болиду»; Улар өз йәрлиригә исимлирини нам қилип қойиду.'
  tel-2017: సీయోను పర్వతం చుట్టూ తిరుగు. దాని చుట్టూ తిరుగుతూ ఆమె గోపురాలను లెక్కించు.
  hat-BSA: Mache toupatou nan Sion e antoure li. Konte fò wo li yo.
  ukr-ONPU: Могили стали для них вічним домом, помешканнями їхніми з роду в рід. А
    вони називали своїми іменами землі!
  kos-kos: Mwet lun God, kowos fahsr rauni acn Zion ac oek tower fulat we;
  hbo-WLC: יִשְׂמַ֤ח ׀ הַר־צִיּ֗וֹן תָּ֭גֵלְנָה בְּנ֣וֹת יְהוּדָ֑ה לְ֝מַ֗עַן מִשְׁפָּטֶֽיךָ׃
  ibo-ibo: Gaanụ Zayọn gburugburu, Jegharịa ya gburugburu, gụọkwanụ ụlọ elu ya niile
    ọnụ.
  ory-ory: ସିୟୋନକୁ ପ୍ରଦକ୍ଷିଣ କର ଓ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ଭ୍ରମଣ କର; ତହିଁର ଦୁର୍ଗସବୁ ଗଣନା
    କର।
  chk-chk: Ämi aramasen Kot, oupwe fetalfeil lon Sion o pwelifeili, oupwe aleani ekewe
    imw tekia lon.
  rop-rop: Yumob pipul blanga God, yumob wok raidaran langa Jerusalem en kaundimap
    ola haiwan haus.
  ukr-1871: Обійдїть кругом Сиона, окружіть його, і полїчіть башти його.
  yon-yon: Aangko Saiyon yu siti Yerusalem awanewande dewenebime, kukbiri ye ambib
    kongam kuu kimingkime,
  deu-1951: (048-13) Geht rings um Zion, umwandelt sie, zählt ihre Türme!
  eng-JPS: (48-13) Walk about Zion, and go round about her; count the towers thereof.
  srp-1865: Poðite oko Siona i obiðite ga, izbrojte kule njegove;
  lug-lug: Mutambule mu Sayuuni, mukibune; mubale n’ebigo byakyo.
  heb-heb: סבו ציון והקיפוה ספרו מגדליה׃
  ben-IRV: তোমরা সিয়োনের কাছাকাছি হেঁটে চল, তার চারিদিকে ভ্রমণ করে, তার দূর্গ গণনা
    করে।
  ntu-ntu: Nigu leplz neng Gct, naolvxtiku Jerusalem, X nabrti mzku mrkcng tztu-ngrdr
    kxnzaukz nedeng.
  pan-pan: ਸੀਯੋਨ ਦੇ ਚੁਫ਼ੇਰੇ ਫਿਰੋ ਅਤੇ ਉਹ ਦੀ ਪਰਦੱਖਣਾ ਕਰੋ, ਉਹ ਦੇ ਬੁਰਜ਼ਾਂ ਨੂੰ ਗਿਣੋ।
  mya-JVB: သား မြေးတို့အား ကြား ပြောမည်အကြောင်း ဇိအုန် မြို့ကိုပတ် ပတ်လည်၍ ပြအိုး
    တို့ကို ရေတွက် ကြလော့။
  kgf-kgf: Ini imi Zion baec boŋa imi baec héna tima kereŋdacma lelecgéma kemma awiawi
    ama horua imuac ʒaŋgégina olommu.
  tte-O: Komiu Yaubada ana tomoyao Saiyon kwalotakikilan,
  tbg-tbg: Kaiqenavu Saioni vatukaqi niha vaantaavuraqaa vo tauaa vo tauaa kaara ntuvake
    tavaare.
  hmo-hmo: Dirava ena taudia e, Siona ena kahana ibounai do umui raka lao, bona iena
    kohoro ibounai do umui duahia.
  zar-NT: Guliʼdá idú gásibiʼilö ga dë yödzö Sión, en buliʼlaba yuguʼ yuʼu sibi tun
    chiʼi yödzö naʼ.
  urd-urd: सिय्यून के गिर्द फिरो और उसका तवाफ़ करो उसके बुर्जों को गिनों,
  rus-SYN: В мыслях у них, что домы их вечны, и что жилища их в род и род, и земли
    свои они называют своими именами.
  bqc-SIM: Siↄna gbɛ̀sĩsĩdeↄ lɛ́ pↄnakɛ, Yuda bùsu wɛ̃́lɛdeↄ pↄ kɛ̀na yã́kpalɛ
    pↄ́ ń kɛ̀ↄ yã́i.
  tcz-CHONGTHU: Vo Elohim Pathen mite cheuvin Zion khopi gakholchen'un akimvel'a kijot
    uvin ainsangho jong gasim'un.
  mar-mar: सियोने भोवती फिरा, शहर बघा, तिचे बुरुज मोजा.
  isl-isl: Gleð þig, Jerúsalem! Gleð þig Júdaættkvísl! Því að Guð mun vissulega láta
    þig ná rétti þínum.
  hlt-THB: Zion kqang cet lah, a keng kqang cet nawhtaw, qaltoeng imkhqi ce noet lah,
  qub-qub: Siontaga intëru cantunpa tumay. Ricchacuna törrincuna ayca cashantapis
    yupay.
  bqp-bqp: À dↄdↄkↄ̃a à lika Zaiↄ̃i, à a bĩni dãkpãki lei dasinↄ naro.
  hat-hat: (048:13) Mache, fè tout tou lavil la. Konte konbe fò li genyen.
  eng-BSB: March around Zion, encircle her, count her towers,
  eng-WEBPB: Walk about Zion, and go around her. Number its towers.
  kbq-kbq: Saioni rankumara kaginka negenka, mani'neza kuma'ma kegavama nehaza za'za
    nontamima kinte'nazana hamprinka ko.
  pon-pon: Komail kaidon kapil pena Jion, wadok im ten kan;
  nhe-BL: Nochi imojuanti tlen initlacajhua Toteco Dios, xiyaca xijyahualotij nopa
    altepetl Jerusalén, huan xijpohuaca quesqui tepancali huejhueyi quipiya campa
    soldados tlamocuitlahuíaj.
  wnc-wnc: Ginda kepi kepi tawanu Saion dakane sukunong. Gatu damanu yot wanggapma
    takumbasikuune kuyuuk you kundu mamaya gwegwenu you wa gapma tasiwan kekeknga
    singgau kendetnong.
  bus-bus: À dↄdↄkↄ̃zi à liga Zayↄnzi, à à bĩi dãkpaki lezĩ pariinↄ naro.
  gub-BL: Tupàn hemiaihu wà, peata Zeruzarez tawhu izywyr nehe. Pepapar hàpuzaiha
    tawhu izywyr har pe wà nehe.
  eng-DRA: 'And their sepulchres shall be their houses for ever. Their dwelling places
    to all generations: they have called their lands by their names.'
