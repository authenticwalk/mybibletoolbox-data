verse: PSA.048.005
translations:
  mal-C: അവർ അവളെ നോക്കി അമ്പരപ്പോടെ നിന്നുപോയി സംഭീതരായവർ പലായനംചെയ്തു.
  deu-TKW: Denn fürwahr, die Könige versammelten sich, zogen miteinander heran.
  lin-lin: Pamba te bakonzi basanganaki, batambolaki nzela moko.
  mmx-mmx: Ketla diga ven mo lakaana la diga sangu aleng, diga marat la diga sixiro.
  eng-LSV: They have seen—so they have marveled, || They have been troubled, they
    were hurried away.
  eng-GNV: 'When they sawe it, they marueiled: they were astonied, and suddenly driuen
    backe.'
  eng-WEBSTER: They saw it , and so they wondered; they were troubled, and hasted
    away.
  nhw-BL: Pero quema quiitaj ajqueya quimocuitlahuía nopa altepetl huan para nelía
    hueyi ichicahualis, momajmatíaj. Huan nimantzi cholojtehuaj huan mocuepaj campa
    hualajtoque.
  swh-ONEN: walimwona nao wakashangaa, wakakimbia kwa hofu.
  bba-bba: Domi wee, sinɑmbu bɑ mɛnnɑ, bɑ nɔɔ tiɑ kuɑ bu kɑ Siɔni wɔri.
  eng-KJVCPB: They saw it, and so they marvelled; They were troubled, and hasted away.
  luo-luo: negineno mi gibuok; kendo negiringo gia ka luoro omakogi.
  aii-aii: ܐܵܢܝܼ ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ، ܦܝܼܫ ܠܗܘܿܢ ܬܡܝܼܗܹܐ، ܫܥܝܼܫ ܠܗܘܿܢ ܘܡܘܼܠܝܸܙ ܠܗܘܿܢ ܠܸܥܪܵܩܵܐ.
  meu-meu: E itaia negana ai e hoa dikadika, laumadia e daure, bena e heau;
  npi-ULB: जब तिनीहरूले यो देखे, तब तिनीहरू चकित भए । तिनीहरू भयभित भए र तिनीहरू हतार
    गरेर गए ।
  yor-yor: Wọn rí i, bẹ́ẹ̀ ni ẹnu sì yà wọ́n, a yọ wọ́n lẹ́nu, wọ́n yára lọ.
  pes-OPCB: اما وقتی آن را دیدند، شگفت‌زده شده، گریختند.
  tgl-ULB: Nakita nila ito, pagkatapos sila ay namangha, sila ay nasiraan ng loob
    at nagmamadaling lumayo.
  nop-nop: Iŋgoŋ yokwet wapum u kaŋ boho tigiŋ. Unduŋ tiŋa muntaaŋ momoŋ ugiŋ.
  cbu-NT: Kizpurcha, táyarusin, napuxtayarusin, suwaranganaya.
  hui-hui: Ti ibalu tano biago de hondowa mogolo handaya. Mogolo hondowa gi halu ibida
    pugupugu biai haya.
  mya-mya: ထို​တောင်​ကို​မြင်​သော​အ​ခါ​သူ​တို့​သည် အံ့​သြ​ထိတ်​လန့်​၍​ထွက်​ပြေး​ကြ​၏။
  bod-N: ཁོ་ཚོས་གྲོང་ཁྱེར་དེ་ཉིད་མཐོང་མ༌ཐག །ཡ་མཚན་སྐྱེས་ཤིང་འཇིགས་ནས་བྲོས༌པ་འོ།།
  wsk-wsk: bare tom wonong mu arikasan mu nguangakasan ale nagukasan.
  sna-sna: vakariona vakashamiswa; vakatiza nokutya.
  spa-BLM: Lo vieron y se asombraron. Estaban consternados. Se apresuraron a marcharse.
  cac-cac: Palta ayic ix yilan jun chon̈ab' tic eb' vin̈, ix sat sc'ool eb' vin̈.
    Ix somchajel sc'ool eb' vin̈, ix b'at eb' vin̈ elelal.
  swh-ULB: Nao waliuona, wakashangaa; walifadhaika, na wakaharakisha kuondoka.
  bel-bel: 'Нахілю вуха маё да прыпавесьці; адкрыю загадку маю на арфе:'
  deu-ELBBK: Denn siehe, die Könige hatten sich versammelt, waren herangezogen allesamt.
  mbb-OT: Piru zuen dan naahà he ingkeinuinu zan; nahandek dan ne mibpemelaǥuy zan.
  mal-2015: അവർ അതു കണ്ടു അമ്പരന്നു, അവർ പരിഭ്രമിച്ചു ഓടിപ്പോയി.
  gup-gup: Dja kaluk bu birribolknang, wanjh birrikangebarrhmeng, dja birrikeleminj
    duninjh, wanjh birrikelerlobmerrinj.
  rmc-rmc: O kraľa pes zgele, avle jekhetane pro Sion,
  nlg-nlg: Mi tana bona tara righia ge ara tumu ni mate Ma gaira tara mataghu mara
    sama keha.
  pes-OPV: ایشان چون دیدندمتعجب گردیدند. و در حیرت افتاده، فرار کردند.
  ron-1924: ау привит-о, ау ынлемнит, с-ау темут ши ау луат-о ла фугэ.
  ben-OBCV: কিন্তু তারা যখন তাকে দেখেছে, তারা বিস্মিত হয়েছে, আতঙ্কিত হয়েছে আর পালিয়ে
    গেছে।
  som-som: Oo kolkay arkeen ayay yaabeen, Oo argaggexeen, markaasay haddiiba carareen.
  lat-VUC: Inclinabo in parabolam aurem meam; aperiam in psalterio propositionem meam.
  eng-ASVBT: They saw it, then were they amazed; They were dismayed, they hasted away.
  mna-mna: '@see-verse:PSA.048.004'
  ita-1885: Come prima la videro, furono attoniti, Si smarrirono, si affrettarono
    a fuggire.
  eng-LXXUP: 'I will incline mine ear to a parable: I will open my riddle on the harp.'
  eng-ULB: They saw it, then they were amazed; they were dismayed, and they hurried
    away.
  spa-VBL: Tan pronto como la vieron quedaron asombrados y corrieron aterrorizados.
  fra-_FOB: L'ont-ils vue? Frappés de stupeur, éperdus, ils se sont enfuis à la hâte.
  mal-mal: അവർ അത് കണ്ട് അമ്പരന്നു, അവർ പരിഭ്രമിച്ച് ഓടിപ്പോയി.
  urd-GVR: Lekin use deḳhte hī wuh hairān hue, wuh dahshat khā kar bhāg gae.
  suz-BL: मिनु मेकोपुकीमी मेको तशा, छक लाक्‍शा, हिंशा, प्रोक्‍तेक्‍मे।
  eng-NOY: As soon as they saw, they were astonished; They were confounded, and hasted
    away.
  ita-1927: Appena la videro, rimasero attoniti, smarriti, si misero in fuga,
  ckb-ckb: کە بینییان تاسان، بە ترسەوە هەڵاتن.
  eng-BBE: They saw it, and so were full of wonder; they were troubled, and went quickly
    away in fear.
  xsi-xsi: Andeta kinzi simâ sipâŋga laiti, ŋineŋga matanzi kâki simora Maro Kindeni
    ne kaika ikeno pa lawea ŋinde, aku wisinzi motutu lâ. Kinzi siruru pâta kala sikâwa
    silâ.
  kan-OKCV: ಅವರು ಪಟ್ಟಣವನ್ನು ಕಂಡು, ಬೆರಗಾದರು. ಅವರು ಭಯಪಟ್ಟು ಓಡಿಹೋದರು.
  tam-2017: அவர்கள் அதைக் கண்டபோது பிரமித்துக் கலங்கி விரைந்தோடினார்கள்.
  spa-RV-1909: Y viéndola ellos así, maravilláronse, se turbaron, diéronse priesa
    á huir.
  ron-BTF: Au văzut-o și astfel s-au minunat; s-au tulburat și au fugit departe.
  eng-WEBP: They saw it, then they were amazed. They were dismayed. They hurried away.
  eng-FBV: As soon as they saw it they were astonished and ran away terrified.
  nld-1939: Maar toen ze haar zagen, stonden ze stom van ontzetting, En stoven verschrokken
    uiteen.
  nch-BL: Pero quema quiitaj ajquiya quimocuitahuía nopa altepet huan para nelía hueyi
    ichicahualis, momajmatíaj. Huan nimantzi cholojtehuaj huan mocuepaj campa hualajtoque.
  vie-1934: Họ thấy đến, bèn sửng sờ, Bối rối, rồi mau mau chạy trốn.
  cha-cha: Manmalie, ya luego ninafanmanman; ninafañatsaga, ya maninalulula manjanao.
  hin-CV: तब वे इसे देख चकित रह गए; वे भयभीत हो भाग खड़े हुए.
  eng-OURB: They saw it, then they were amazed. They were dismayed. They hurried away.
  spa-BES: Ellos vieron la ciudad. y estaban llenos de asombro; se turbaron y huyeron
    con miedo.
  tdx-tdx: Nioni’ iereo; le nilatsa; nange­traketrake, vaho nitriban-day.
  tha-KJV: พอท่านทั้งหลายเห็นนครนั้นท่านก็พากันประหลาดใจ ท่านเป็นทุกข์ แล้วก็​ตื่นหนี​ไป
  por-BR-2018: Eles, quando a viram, ficaram maravilhados; assombraram-se, fugiram
    apressadamente.
  deu-ELO: Sie sahen, da erstaunten sie; sie wurden bestürzt, flohen ängstlich hinweg.
  eng-WYC-2018: They seeing, so wondered; they were troubled, they were moved (al)together,
    (But when they saw it, they wondered about it or they were full of wonder, or
    amazement; and they were troubled, and ran away,)
  epo-epo: Ili vidis kaj ekmiris, Konfuziĝis kaj forkuris.
  gfk-gfk: diet ga nes Saion ma diet ga manga karup saakit. Ma diet ga hilau ma ra
    tamat na bunurut.
  uig-PIN: Xǝⱨǝrni kɵrüpla ular alaⱪzadǝ boldi; Dǝkkǝ-dükkigǝ qüxüp bǝdǝr ⱪeqixti.
  beo-beo: Be ilia da amo ba:loba, fofogadigili, bagade beda:i. Beda:iba:le, ilia
    hobea:i dagoi.
  tpi-OTNT: Ol i lukim taun na wantu ol i kirap nogut. Na ol i pret moa yet na ol
    i ranawe.
  hau-SA: sun gan ta suka kuwa yi mamaki; suka gudu don tsoro.
  udu-udu: Isi me’d jin p̱arkina uni a’di e mo tani uni merkin kagahara mo. Uni ’kokunu
    mmoduŋgur ’kup̱ is mo dhali uni sokin mo be.
  uig-LAT: Sheherni körüpla ular alaqzade boldi; Dekke-dükkige chüshüp beder qéchishti.
  nde-nde: awubona umuzi lo ethuka aphaphatheka esetshaywa luvalo.
  ton-ton: Naʻa nau mamata ai, pea nau ofo; naʻa nau mamahi, pea hola.
  ces-1613: Nebo aj, králové když se shromáždili a spolu táhli,
  eng-WMB: They saw it, then they were amazed. They were dismayed. They hurried away.
  tam-TCV: சீயோன் மலையைக் கண்டு அதிர்ச்சியடைந்து, திகிலடைந்து தப்பி ஓடினார்கள்.
  ceb-ULB: Nakita nila kini, unya sila natingala; sila nangadismaya, ug mipahawa ug
    dali.
  pol-UBG: Gdy zobaczyli, zdumieli się, przerazili się i uciekli.
  urd-GVU: لیکن اُسے دیکھتے ہی وہ حیران ہوئے، وہ دہشت کھا کر بھاگ گئے۔
  eng-OEBCW: But one glance, and they were astounded; they hastened away in dismay.
  deu-1912: Sie haben sich verwundert, da sie solches sahen; sie haben sich entsetzt
    und sind davon gestürzt.
  kan-2017: ನೋಡಿ ಬೆರಗಾದರು; ತಲ್ಲಣಿಸಿ ಓಡಿಹೋದರು.
  yap-yap: ma nap’an nra guyed, me gin’anrad; miyad rus ngar milgad.
  hlt-MCSB: Amih loh a hmuh uh vaengahngaihmang neh let uh tangkhuet tih tamto uh.
  mdy-ETH: ጋዓንቴ ዔያታ ዬኖ ካታሜሎ ዛጋዖ ዲቃቴኔ፤ ዒጊጪያ ጳሽኬኔ።
  twi-ASANTE: wɔhunuu no ma ɛyɛɛ wɔn ahodwirie, na wɔde ehu dwaneeɛ.
  eng-WEBU: They saw it, then they were amazed. They were dismayed. They hurried away.
  acu-NT: Antsu nu yaktanka wainkar shaminak tupikiakiarmiayi.
  spa-PDDPT: La miraron, fueron asombrados. Se aterrorizaron, huyeron alarmados.
  gun-gun: Tetã oexa vyve onhemondyipa. Okyjepa vy onhamba.
  agu-BL: Poro yi quilol yi jun balaj tnuma'tz, nin e' xobtz, nin e' el ojk.
  ilo-ULB: Nakitada daytoy, ket nasdaawda; naupayda, ket nagdardarasda a pimmanaw.
  kpg-kpg: Di madagoaa hua digaula ne mmada gi di maa, digaula gu goboina. Digaula
    gu mmaadagu guu llele gi daha.
  uig-ARA: شەھەرنى كۆرۈپلا ئۇلار ئالاقزادە بولدى؛ دەككە-دۈككىگە چۈشۈپ بەدەر قېچىشتى.
  sus-sus: Mangɛe to e malan Siyon gere xili ma,
  pon-2006: Ahpw ni ar mahsanihadahr duwen kahnimwo, re inenen dahkihla; re ahpw masepwehkada
    tangdoaui.
  jae-jae: e sêlic ma têtakê. Êsêac selendec e nêŋ meloco kêsa ma sêc êliŋ-êliŋ
  ksd-ksd: Dia gire, ma dia kaian tuna; I bilua ra nuknuk i diat ma dia kavie ra nilop.
  tur-YTC: Onu görünce hayrete düştüler. Dehşet içinde Aceleyle kaçıştılar.
  bel-N: Бо вось валадары сабраліся, падыйшлі грамадою,
  grc-BRENT: Κλινῶ εἰς παραβολὴν τὸ οὖς μου, ἀνοίξω ἐν ψαλτηρίῳ τὸ πρόβλημά μου.
  kpr-kpr: Avata, ne ava gi dudukughedo, beka sari bunise, oju sufuseri.
  ind-AYT: (48-6) Segera setelah mereka melihatnya, mereka tercengang; mereka terkejut
    lalu cepat-cepat lari.
  yom-yom: Mimona ayi misimina ; mitina mu tsisi.
  yut-yut: Abɨŋ pasolɨsi kaŋ pasal si kɨwit.
  nya-nya: iwo anaona mzindawo ndipo anadabwa kwambiri; anathawa ndi mantha aakulu.
  kyg-kyg: Apakaemo ageteꞌapaeꞌmo hapau aiꞌnae. Apakaemo koli huteꞌa malage huꞌa ataleꞌa
    uꞌnae.
  hrv-hrv: Jer gle, složiše se kraljevi, navališe zajedno.
  mps-mps: Tiali goli, augwaligo te taun sulama, tama augwali polo tama dwai midigi
    sali. Tama augwali wi umabo mu ebaso, tama augwali wi pai dao.
  tpi-tpi: Ol i lukim taun na wantu ol i kirap nogut. Na ol i pret moa yet na ol i
    ranawe.
  dan-1931: Thi Kongerne samlede sig, rykked frem tilsammen;
  vie-OVCB: Nhưng họ sửng sốt, đứng nhìn, rồi khiếp sợ bỏ chạy,
  guj-2017: પછી તેઓએ જોયું, એટલે તેઓ આશ્ચર્ય પામ્યા; ભયથી ગભરાઈ ગયા તેથી તેઓ ઝડપથી
    પાછા ચાલ્યા ગયા.
  pon-2006A: Ahpw ni ar mahsanihadahr duwen kahnimwo, re inenen dahkihla; re ahpw
    masepwehkada tangdoaui.
  por-BRBSL: Eles o viram, depois ficaram surpresos. Eles ficaram consternados. Eles
    se apressaram.
  eng-OEBUS: But one glance, and they were astounded; they hastened away in dismay.
  swe-swe: '[Vers 5-7 har likheter med den sista striden i . Här i psalm 48 beskrivs
    hur arméer samlas och deras hastiga reträtt. Det ovanliga ordet för bävan ”readah”
    används här i vers 7 och . Fyra adjektiv beskriver hur de häpnade, blev skräckslagna,
    greps av bävan och vånda.] Se, när kungarna samlade sig, de ryckte fram tillsammans
    [mot Israel].'
  cth-cth: A hmu awh toteh, a kalue awh teh koung a yawng awh.
  twi-twi: wohuu no ma ɛyɛɛ wɔn ahodwiriw, na wɔde ehu guanee.
  hlt-hlt: Amih loh a hmuh uh vaengahngaihmang neh let uh tangkhuet tih tamto uh.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìbɛ̀ bɛɛ̀ wɛ̃nnɛ́ kɛ dɑ̀kɛ, bɛ̀ bɑ̀ɑ́tímu kɛ bo kpɑnnɛ̀ Siyɔ̃ɔ̃.
  msy-2020: Me iza nguibamɨn gara atiatim men anadima, me agoava ara zui.
  dop-dop: Awulɑɑ kotɑɑ nɑ pɑ́ kʋlɩ Siyɔŋ tɔɔ.
  azb-azb: Onu görəndə mat qaldılar, Qorxub tez qaçdılar.
  eng-DBY: 'They saw, — so they marvelled; they were troubled, they fled in consternation:'
  hin-2017: उन्होंने आप ही देखा और देखते ही विस्मित हुए, वे घबराकर भाग गए।
  wol-KYG: Buur yaa ngoog daje, àndandoo.
  bjr-bjr: '@see-verse:PSA.048.004'
  eng-YLT: They have seen — so they have marvelled, They have been troubled, they
    were hastened away.
  kne-kne: Ngem idi inila da yan nasdaaw da, inmegyat ya nanagtag da.
  eng-WYC-2017: They seeing, so wondered; they were troubled, they were moved altogether,
  eng-WMBB: They saw it, then they were amazed. They were dismayed. They hurried away.
  zat-NTPS: na' gate belelé'ene̱' na, na' belexebánene̱'. Belezrébe̱', na' buluzrúnnuje̱'.
  zty-NTPS: san kate' bḻé'egeklen', na' bebángekle'. Bžébegake', na' bẕónnjgake'.
  urd-GVH: लेकिन उसे देखते ही वह हैरान हुए, वह दहशत खाकर भाग गए।
  rug-rug: Ba sipu dogoria rini si magasa, meke tarazuzu na govete taloa si arini.
  gaz-gaz: Isaanis ishee arganii dinqifatan; sodaataniis baqatan.
  fra-LSG: 'Car voici, les rois s’étaient concertés: Ils n’ont fait que passer ensemble.'
  yal-yal: Mangane to e malan Siyon yɛngɛ xinla ma,
  iou-iou: Äbäŋkaŋ yotpärare kudupi u kaŋpäŋ jäkjäk yamäŋpäŋ umuntaŋkaŋ metäŋpeŋ kuŋkuŋ.
  haw-1868: Ike iho la lakou a mahalo iho la; I makau lakou, a holo aku la.
  arb-NAV: رَأَوْا بَيْتَ اللهِ فَذُهِلُوا. ارْتَاعُوا وَفَرُّوا.
  ded-ded: taongtoa imoc hemma kpidohoma kengec homac yombong yunuu woragec.
  ewe-ewe: ke esi wokpɔe la, woƒe nu ku, ŋɔdzi lé wo eye wosi dzo.
  eng-LEE: (48:6) They indeed saw—[and] so they were astonished; they were terrified,
    they were confounded.
  asm-FB: তেওঁলোকে সেই নগৰ দেখি আতংকিত হ’ল; তেওঁলোক বিহ্বল হৈ পলাই গ’ল।
  sus-A: مَنفّيٍ تٌ عٍ مَلَن سِيٌن فٍرٍ شِلِ مَ،
  fra-SBL: Ils l'ont vu, puis ils ont été stupéfaits. Ils étaient consternés. Ils
    se sont empressés de partir.
  hbo-hbo: כִּֽי־הִנֵּ֣ה הַ֭מְּלָכִים נֹֽועֲד֑וּ עָבְר֥וּ יַחְדָּֽו׃
  kik-kik: maarĩonire, magĩtuĩka nda; makĩũra nĩ kĩmako kĩnene.
  fra-NCL: Car voici que les rois s’étaient réunis, ensemble ils s’étaient avancés.
  cek-AK: Nihcae mah hnuk o naah, dawnrai o; zithaih hoiah cawnh o.
  cuk-cuk: Reymar a-neggwebur-dakargu, geger-dakarmalad, abin gwakidmalad, itosur-gwae
    duurmakdemalad.
  uig-CYR: Қулиқим һекмәтлик тәмсилни зән қоюп аңлайду, Чилтар челип сирлиқ сөзни
