verse: PSA.048.001
translations:
  mal-C: നമ്മുടെ ദൈവത്തിന്റെ പട്ടണത്തിൽ, അവിടത്തെ വിശുദ്ധപർവതത്തിൽ, യഹോവ ഉന്നതനും
    അത്യന്തം സ്തുത്യനും ആകുന്നു.
  deu-TKW: Ein Lied. Ein Psalm. Von den Korachiten.
  lin-lin: Nzembo ya bana ya Kore.
  mmx-mmx: Leeme Silok i silok aleng. Ni ne Moroa atdik la i lox avukat aleng do ata
    emi asu amisik min to xeneng at lemenemen silok la at loxongkaana kaala ren.
  eng-LSV: A SONG. A PSALM OF THE SONS OF KORAH. Great [is] YHWH, and greatly praised,
    || In the city of our God—His holy hill.
  eng-GNV: A song or Psalme committed to the sonnes of Korah. Great is the Lord, and
    greatly to be praysed, in the Citie of our God, euen vpon his holy Mountaine.
  eng-WEBSTER: A Song and Psalm for the sons of Korah. Great is the LORD, and greatly
    to be praised in the city of our God, in the mountain of his holiness.
  nhw-BL: ¡Tlahuel hueyi TOTECO! Quena, quinamiqui para tijpaquilismacase Toteco Dios
    catli itztoc ipan ialtepe huan ipan itepe catli tlatzejtzeloltic.
  swh-ONEN: Bwana ni mkuu, anayestahili kusifiwa sana, katika mji wa Mungu wetu, mlima
    wake mtakatifu.
  bba-bba: Womu ɡe Koren bibu bɑ kuɑ. Ge wee.
  eng-KJVCPB: Great is the Lord, and greatly to be praised In the city of our God,
    in the mountain of his holiness.
  luo-luo: Jehova Nyasaye duongʼ adier, kendo owinjore chuth gi pak, e dala maduongʼ
    mar Nyasachwa, ma en gode maler.
  aii-aii: ܓܘܼܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܘܡܫܘܼܒܚܵܐ ܪܵܒܵܐ، ܒܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܲܠܵܗܲܢ، ܛܘܼܪܵܐ ܕܩܘܼܕܫܹܗ.
  meu-meu: Iehova na bada; ia ihanamona danu baine bada, eda Dirava ena hanua ai.
  npi-ULB: परमप्रभु महान् हुनुहुन्छ र‍ हाम्रा परमेश्‍वरको सहर उहाँको पवित्र पर्वतमा
    ज्‍यादै धेरै प्रशंसा हुनुपर्छ ।
  yor-yor: Ẹni ńlá ní Olúwa, tí ó sì yẹ láti máa yìn ní ìlú Ọlọ́run wa, lórí òkè mímọ́
    rẹ̀.
  pes-OPCB: خداوند بزرگ است و باید او را در کوه مقدّسش در اورشلیم، ستایش کرد.
  tgl-ULB: Dakila si Yahweh at lubos na dakila para purihin, sa lungsod ng ating Diyos
    sa kaniyang bundok na banal.
  nop-nop: Yahwe adi wougigitnit. Unduŋ doktiŋa indi Bepaŋ’walaŋ kweboboe uŋgoniŋ
    foloŋ lonim, looŋ wooŋ adi’walaŋ yolikweli wapumneŋ fooŋ wou niŋatilonene foloniŋ
    hinek looŋ halek.
  cbu-NT: Apanll taarashipani waamari kasiriya. Waana yaktarinshini, Irusarinush Apanllee
    ungirtamaam wanasircha, waanpee pangu, machip Siyonshu.
  hui-hui: Anduane Homogo ibu mini leneore kagonigo ibunaga mini yaraga holene nga.
    Ngode Datagaliwabenaga tano ngagoria anda puwa ibunaga hari loma bia hene ngagoria
    ibunaga mini yaraga hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြီး​မြတ်​တော်​မူ​၍​သန့်​ရှင်း မြင့်​မြတ်​သည့်​တောင်​တော်
    တည်း​ဟူ​သော ငါ​တို့​ဘု​ရား​၏​မြို့​တော်​တွင်​အ​လွန် ထော​မ​နာ​ပြု​ခြင်း​ကို​ခံ​ထိုက်​ပေ​၏။
  bod-N: ༼ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽ རང་རེའི་དཀོན་མཆོག་ཉིད་ཀྱི་གྲོང་ཁྱེར༌ཏེ། །རི་བོ་དམ་པར་ཡ་ཝཱེ་ཁྱད་དུ༌འཕགས།
    །ཁོང་ནི་རབ་ཏུ་བསྟོད་པར་འོས་ལགས༌སོ།།
  wsk-wsk: Yawe nu Biya! Noko wonong te bagoso umu ningi nup biya pempem to lagarukko!
    Kaem ko duruk laili mu
  sna-sna: Jehovha mukuru, uye anofanira kurumbidzwa kwazvo, muguta raMwari wedu,
    mugomo rake dzvene.
  spa-BLM: Grande es Yahvé, y digno de gran alabanza, en la ciudad de nuestro Dios,
    en su santo monte.
  cac-cac: A Jehová co Diosal, yelxo val nivan yelc'ochi, smoj val yalchaj vach' lolonel
    d'ay d'a yol schon̈ab', aton tzalan b'aj tz'och ejmelal d'ay.
  swh-ULB: Yahwe ndiye aliye mkuu na mwenyekusifiwa sana, katika mji wa Mungu wetu
    kwenye mlima wake mtakatifu.
  bel-bel: Кіроўцу хору. Сыноў Карэевых. Псальма.
  deu-ELBBK: (Ein Lied, ein Psalm. Von den Söhnen Korahs.)
  mbb-OT: Mekeǥeǥehem is Nengazen he Megbevayè tew, ne ereg sikandin he edeliǥen is
    diyà te inged din he iyan is Jerusalem he ziyà te segradu he vuvungan din.
  mal-2015: നമ്മുടെ ദൈവത്തിന്റെ നഗരത്തിൽ, അവന്റെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവ വലിയവനും
    അത്യന്തം സ്തുത്യനും ആകുന്നു.
  gup-gup: Karriburluburlumen nawu Yawey. Nungka wanjh nawernhkimuk duninjh, dja kamak
    bu karriburlume munguyh. Nungka wanjh God kadberre, dja kahdi kore nuye kunredkimuk,
    kurrurrkmirnderri kore kuwarddekimuk kabolkngeyyo Zion, manbu kubolkdjamun nuye.
  rmc-rmc: E giľi. Le Korachengro žalmos.
  nlg-nlg: Ivei vaho tua te vagha na habana Lord, me mava na bosa utoana tana komuna
    dida na God; mi tana nina ghotu te tabu.
  pes-OPV: خداوند بزرگ است و بی‌نهایت مجید، در شهر خدای ما و در کوه مقدس خویش.
  ron-1924: Маре есте Домнул ши лэудат де тоць ын четатя Думнезеулуй ностру, пе мунтеле
    Луй чел сфынт.
  ben-OBCV: আমাদের ঈশ্বরের নগরীতে এবং তাঁর পবিত্র পর্বতে, সদাপ্রভু মহান, আর তিনি সর্বোচ্চ
    প্রশংসার যোগ্য।
  som-som: Rabbigu waa weyn yahay, waana in aad loogu ammaanaa Ilaaheenna magaaladiisa,
    iyo buurtiisa quduuska ah.
  lat-VUC: In finem, filiis Core. Psalmus.
  eng-ASVBT: Great is Jehovah, and greatly to be praised, In the city of our God,
    in his holy mountain.
  mna-mna: Yooba, ni zaana biibi kat. Tana tomtom tiwidit uruunu ma isala kor! Anutu
    kiti, kar kini imbotmbot sala abal kini potomŋana Sion. Abal tana na, ŋgeezeŋana
    kat mi isala ta kor a. Tomtom ta boozomen ki toono lelen ambai pa abal Sion. Pa
    kar ki king biibi ŋonoono, ta imbotmbot sala.
  ita-1885: IL Signore è grande, e molto glorioso Nella Città dell'Iddio nostro, nel
    monte della sua santità.
  eng-LXXUP: For the end, a Psalm for the sons of Korah.
  eng-ULB: Great is Yahweh and greatly to be praised, in the city of our God on his
    holy mountain.
  spa-VBL: ¡El Señor es supremo! Merece la alabanza en la ciudad santa de nuestro
    Dios.
  fra-_FOB: L'Éternel est grand et très digne de louanges, dans la cité de notre Dieu,
    sur sa montagne sainte.
  mal-mal: നമ്മുടെ ദൈവത്തിന്റെ നഗരത്തിൽ, കർത്താവിന്റെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവ വലിയവനും
    അത്യന്തം സ്തുത്യനും ആകുന്നു.
  urd-GVR: Gīt. Qorah kī aulād kā zabūr. Rab azīm aur baṛī tārīf ke lāyq hai. Us kā
    muqaddas pahāṛ hamāre Ḳhudā ke shahr meṅ hai.
  suz-BL: परमप्रभु यावे ठेयब बाक्‍ब। परमप्रभु आ बाक्‍तीक सहरम बाक्‍शा, मान पाइक्‍चा
    पुंइसीब बाक्‍ब। भजन संग्रह ४६:५-६
  eng-NOY: “A psalm of the sons of Korah.” Great is Jehovah, and greatly to be praised
    In the city of our God, upon his holy mountain.
  ita-1927: Canto. Salmo de’ figliuoli di Core. Grande è l’Eterno e lodato altamente
    nella città dell’Iddio nostro, sul monte della sua santità.
  ckb-ckb: یەزدان مەزنە و شایانی هەموو ستایشێکە، لە شاری خودامان، لە کێوی پیرۆزی خۆی.
  eng-BBE: Great is the Lord and greatly to be praised, in the town of our God, in
    his holy mountain.
  xsi-xsi: Yova Kindeni ŋa nde ŋalae ndo. Kinda ma takâki talâ pa Maro Kindeni ne
    lawea Jerusalem, laweani ndaina ikeno i ne tuu sapâŋa kulu, aku tapanea i tasuka
    ŋa kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಹೋನ್ನತರೂ ನಮ್ಮ ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಪರ್ವತ ಪಟ್ಟಣದಲ್ಲಿ ಬಹಳವಾಗಿ
    ಸ್ತುತಿಗೆ ಪಾತ್ರರಾಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா பெரியவர், அவர் நமது தேவனுடைய நகரத்திலும், தமது பரிசுத்த மலையிலும்
    மிகவும் துதிக்கப்படத்தக்கவர்.
  spa-RV-1909: 'Canción: Salmo de los hijos de Coré. GRANDE es Jehová y digno de ser
    en gran manera alabado, en la ciudad de nuestro Dios, en el monte de su santuario.'
  ron-BTF: Mare este DOMNUL și măreț pentru a fi lăudat în cetatea Dumnezeului nostru,
    în muntele sfințeniei sale.
  eng-WEBP: Great is the LORD, and greatly to be praised, in the city of our God,
    in his holy mountain.
  eng-FBV: The Lord is supreme! He deserves praise in the city of our God on his holy
    mountain.
  nld-1939: Een lied; een psalm van de zonen van Kore. Groot is Jahweh, hoog geprezen
    In de stad van onzen God!
  nch-BL: ¡Tahuel hueyi TOTECO! Quena, quinamiqui para tijpaquilismacase Toteco Dios
    cati itztoc ipan ialtepe huan ipan itepe cati tatzejtzeloltic.
  vie-1934: Đức Giê-hô-va là lớn, rất đáng được ngợi khen Trong thành của Đức Chúa
    Trời chúng ta, và tại trên núi thánh Ngài.
  cha-cha: DANGCULO si Yuus, ya para umagueftuna, gui siuda y Yuusta, gui egso y sinantosña.
  hin-CV: महान हैं याहवेह, हमारे परमेश्वर के नगर में, उनके पवित्र पर्वत में, सर्वोच्च
    वंदना और प्रशंसा के योग्य.
  eng-OURB: Great is Adonai, and greatly to be praised, in the city of our God, in
    his holy mountain.
  spa-BES: Grande es el Señor y grandemente digno de ser alabado, en la ciudad de
    nuestro Dios, en su santo monte.
  tdx-tdx: Jabahinake t’Iehovà, vaho rengeñe mb’añ’abo; an-drovan’ Añaharen-tikañe,
    i vohi’e miavakey.
  tha-KJV: พระเยโฮวาห์นั้นยิ่งใหญ่และสมควรจะสรรเสริญอย่างยิ่ง ในนครแห่งพระเจ้าของเรา
    บนภูเขาแห่งความบริ​สุทธิ​์ของพระองค์
  por-BR-2018: O SENHOR é grande e muito louvável, na cidade de nosso Deus, no monte
    de sua santidade.
  deu-ELO: Ein Lied, ein Psalm. Von den Söhnen Korahs. Groß ist Jehova und sehr zu
    loben in der Stadt unseres Gottes auf seinem heiligen Berge.
  eng-WYC-2018: The song of psalm, of the sons of Korah. The Lord is great, and worthy
    to be praised full much; in the city of our God, in the holy hill of him. (A psalm,
    yea, a song by the Korahites. The Lord is great, and worthy to be greatly praised;
    in the city of our God, on his holy hill.)
  epo-epo: Granda estas la Eternulo, Kaj tre glora en la urbo de nia Dio, Sur Lia
    sankta monto.
  gfk-gfk: No Watong i manga tamat, ma i manga tale bia da pirlat ie, ram tano pise
    na hala tano nudahat God, aram tano uno halhaliana uladih.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Koraⱨning oƣulliri üqün
    yezilƣan küy: — Uluƣdur Pǝrwǝrdigar, Hudayimizning xǝⱨiridǝ, Uning muⱪǝddǝsliki
    turƣan taƣda, U zor mǝdⱨiyǝlǝrgǝ layiⱪtur!'
  beo-beo: Hina Gode da bagadedafa. Amola Ema baligiliwane nodomu da defea. Ea Moilai
    Bai Bagade amola Ea sema agolo amogai Ema baligiliwane nodomu da defea.
  tpi-OTNT: Bikpela i gat biknem. Yumi mas i go antap long maunten bilong God, na
    go insait long taun bilong en, na yumi litimapim nem bilong em moa yet.
  hau-SA: Ubangiji mai girma ne, kuma mafificin yabo, a birnin Allahnmu, dutsensa
    mai tsarki.
  udu-udu: Tap̱a a’di ta a’di jin ca’d mo dhali ta a’di jin ca’d jin minu maŋ mo e
    ’peŋkuman bampa/ ma Arumgimis bana mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Korahning oghulliri
    üchün yézilghan küy: — Ulughdur Perwerdigar, Xudayimizning shehiride, Uning muqeddesliki
    turghan taghda, U zor medhiyelerge layiqtur!'
  nde-nde: Umkhulu uThixo, ufanele ngokuphindiweyo ukudunyiswa, emzini kaNkulunkulu
    wethu, intaba yakhe engcwele.
  ton-ton: ‌ʻOku lahi ʻa Sihova, pea ʻoku lelei ke fakamālō lahi kiate ia, ʻi he kolo
    ʻa hotau ʻOtua, ʻi he moʻunga ʻo ʻene māʻoniʻoni.
  ces-1613: Píseň žalmu synů Chóre.
  eng-WMB: Great is the LORD, and greatly to be praised, in the city of our God, in
    his holy mountain.
  tam-TCV: யெகோவா மிகவும் பெரியவர், நமது இறைவனுடைய நகரத்தில், அவருடைய பரிசுத்த மலையில்
    அவர் மிகவும் துதிக்கப்படத்தக்கவர்.
  ceb-ULB: Bantugan si Yahweh ug angayan sa pagdayeg, sa siyudad sa atong Dios sa
    iyang balaan nga bukid.
  pol-UBG: Wielki jest PAN i godzien wielkiej chwały w mieście naszego Boga, na swej
    świętej górze.
  urd-GVU: گیت۔ قورح کی اولاد کا زبور۔ رب عظیم اور بڑی تعریف کے لائق ہے۔ اُس کا مُقدّس
    پہاڑ ہمارے خدا کے شہر میں ہے۔
  eng-OEBCW: Great is the Lord and worthy all praise in the city of our God. His holy
    mountain,
  deu-1912: Ein Psalmlied der Kinder Korah. Groß ist der HERR und hochberühmt in der
    Stadt unsers Gottes, auf seinem heiligen Berge.
  kan-2017: ಯೆಹೋವನು ಮಹೋನ್ನತನು; ನಮ್ಮ ದೇವರು ತನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತ ನಗರದಲ್ಲಿ ಸರ್ವಸ್ತುತಿಗೆ
    ಪಾತ್ರನಾಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ba ga’ ma ngan pining e bin th’abi tolang e sorok ngak u lan
    fare binaw rok e Got rodad, ngu daken e burey rok nib thothup.
  hlt-MCSB: BOEIPA tah len tih a tlang cim kah Pathen khopuei ah a sang la thangthen
    ham tueng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዼኤፒኬ፤ ኑ ፆኦዛሢ ካታሞይዳ፥ ዒዛም ዱማዼ ዹካ ዼጊ ጌዔ ጋላታ ዒዛም ጋላቲንታንዳያ ኮይሳኔ።
  twi-ASANTE: Awurade yɛ kɛseɛ na ɔsɛ nkamfo wɔ yɛn Onyankopɔn kuropɔn mu, ne bepɔ
    kronkron so.
  eng-WEBU: Great is the LORD, and greatly to be praised, in the city of our God,
    in his holy mountain.
  acu-NT: 'Ii Apuringkia juuntaitai. Ni yaktarin pujuinautikia tura ni murarin nekas
    pengker aa nuni kaunkarutikia ii Yusri: Ameketme juuntam titinuitji.'
  spa-PDDPT: ¡Grande es Yavé y digno de suprema alabanza! En la ciudad de nuestro
    ʼElohim, su Montaña Santa.
  gun-gun: Yvate ete va'e ma Senhor oiko, ha'evea rami jaroporaei Nhanderuete pegua
    tetã py.
  agu-BL: At wi'nin k'ej Kataj. Cha'stzun te tajwe'n tan kak'ol k'ej i'. Kak'e' k'ej
    i' le ama'l yi txa'ijt ta'n, yi wi'wtz yi chin xan nin.
  ilo-ULB: Naindaklan ni Yahweh ket maikari unay a mapadayawan, idiay siudad ti Diostayo
    iti nasantoan a bantayna.
  kpg-kpg: Dimaadua le e aamua huoloo gei e humalia belee hagaamu giibeni a Mee i lodo
    di waahale tadau God, i hongo dana gonduu haga madagu.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن
    يېزىلغان كۈي: ــ ئۇلۇغدۇر پەرۋەردىگار، خۇدايىمىزنىڭ شەھىرىدە، ئۇنىڭ مۇقەددەسلىكى
    تۇرغان تاغدا، ئۇ زور مەدھىيەلەرگە لايىقتۇر!'
  sus-sus: Kora xa die xa bɛɛti. Sigi sɛniyɛnxi.
  pon-2006: KAUN-O me uhdahn lapalahpie oh warohng ale kaping nan kahnimw en atail
    Koht, pohn sapwellime dohl sarawi.
  jae-jae: Apômtau eŋ ŋac kapôêŋ, amboac tonaŋ aweŋ eoc eŋ ŋanô aŋga aêacnêŋ Anôtônê
    malac.
  ksd-ksd: 'Ra Luluai i ngala, ma: i ko tuna upi da pite pa ia, Ta ra pia na pal kai
    kada God, ta kana luana gomgom.'
  tur-YTC: Yahve büyüktür, Tanrımız’ın kentinde, Kutsal dağında övülmeye çok lâyıktır.
  bel-N: Сьпеў. Псальм сыноў Караха.
  grc-BRENT: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ ψαλμός.
  kpr-kpr: Bajari mo iká bekádari. God da reighi aminda, nunda doriri kakara aminda
    fetirise, numoa sakai sarera, evevari. Amingaore!
  ind-AYT: Mazmur anak-anak Korah. (48-2) Agunglah TUHAN! Dia amat dipuji di kota
    Allah kita, di gunung-Nya yang kudus.
  yom-yom: Yave widi wunneni. Ayi lutidi fuana mu tambula minzitusu mu divula di Nzambi
    eto, mongo andi wunlongo.
  yut-yut: Yawe mani wukwisi. Nin telagɨ kabapnikon wɨgek Piŋkop da kokup papgwan
    pɨgek aŋkɨsiŋ kɨmotneŋ kaŋ uŋun tagɨsi.
  nya-nya: Wamkulu ndi Yehova, ndi woyenera kwambiri matamando mu mzinda wa Mulungu
    wathu, phiri lake loyera.
  kyg-kyg: Ala kava neꞌmoꞌa ala agiꞌamo aliꞌniye. Lagaemo aote alino maleꞌniya aveleꞌmo
    haiteta Gotitimo taoniꞌafiꞌmo faleta haita agiꞌaleꞌmo alita asaga huta ategetao.
  hrv-hrv: Pjesma. Psalam. Sinova Korahovih.
  mps-mps: Genuai Bidigo genuai nogi elalubao. Da te Godigo bulu duba holinao, tama
    agai taun tomoba pelama, tama dago agai nogi ugwaba mu sinao.
  tpi-tpi: Bikpela i gat biknem. Yumi mas i go antap long maunten bilong God, na go
    insait long taun bilong en, na yumi litimapim nem bilong em moa yet.
  dan-1931: En Sang. En Salme af Koras Sønner.
  vie-OVCB: Chúa Hằng Hữu thật vĩ đại, đáng tôn đáng kính, trong thành của Đức Chúa
    Trời chúng ta, là nơi trên đỉnh núi thánh!
  guj-2017: આપણા ઈશ્વરના નગરમાં તેમના પવિત્ર પર્વતમાં યહોવાહ મહાન છે અને ઘણા સ્તુત્યમાન
    છે.
  pon-2006A: KAUN-O me uhdahn lapalahpie oh warohng ale kaping nan kahnimw en atail
    Koht, pohn sapwellime dohl sarawi.
  por-BRBSL: Great é Yahweh, e muito a ser elogiado, na cidade de nosso Deus, em sua
    montanha sagrada.
  eng-OEBUS: Great is the Lord and worthy all praise in the city of our God. His holy
    mountain,
  swe-swe: 'En sång, en psalm (sång ackompanjerad på strängar) av (för) Korachs söner.
    [Den grekiska översättningen Septuaginta har också med tillägget: ”för veckans
    andra dag,” vilket är måndag.] ______'
  cth-cth: BAWIPA teh a lentoe poung. Cathut khopui dawk lentoe poung lah, amae mon
    kathoung dawk pholen hanlah a kamcu.
  twi-twi: Awurade yɛ ɔkɛse na ɔsɛ nkamfo, wɔ yɛn Nyankopɔn kuropɔn mu, ne bepɔw kronkron
    so.
  hlt-hlt: BOEIPA tah len tih a tlang cim kah Pathen khopuei ah a sang la thangthen
    ham tueng.
  tbz-SIM: Fɛyɛ̀nfɛ̀ Kodee bí kó didèntĩ̀nnì dìè nfɛ̀.
  msy-2020: Ikiavɨra Itir God, ziar ekiam iti. E Godɨn mɨghsɨamɨn ghuavanang, egh
    an nguibar ekiamɨn aven mangɨ an ziar ekiam pɨrafam.
  dop-dop: Kolee yontu ntɔ.
  azb-azb: Allahımızın şəhərində, Öz müqəddəs dağında Rəbb çox əzəmətlidir, Bol həmdlərə
    layiqdir.
  eng-DBY: Great is Jehovah, and greatly to be praised in the city of our God, in
    the hill of his holiness.
  hin-2017: हमारे परमेश्वर के नगर में, और अपने पवित्र पर्वत पर यहोवा महान और अति स्तुति
    के योग्य है! (सेला)
  wol-KYG: Muy woyu Sabóor, ñeel askanu Kore wu góor.
  bjr-bjr: Yaaweefa firaafa uqanna maridanoo. Maasa Anutuna maqusaki mina naaquqara
    aaqanasaa mari maqusanaki maasa Anutuna amooqidaqa. Mina firaaqoo uqanna amooqiaqa.
  eng-YLT: A Song, a Psalm, by sons of Korah. Great [is] Jehovah, and praised greatly,
    In the city of our God — His holy hill.
  kne-kne: Si Yahweh ay Diyos tako et peteg di kinangato na, lebbeng na ay madayaw
    sisya sin siyodad na ay kad-an di nasantoan ay dontog na.
  eng-WYC-2017: The song of psalm, of the sons of Korah. The Lord is great, and worthy
    to be praised full much; in the city of our God, in the holy hill of him.
  eng-WMBB: Great is the LORD, and greatly to be praised, in the city of our God,
    in his holy mountain.
  zat-NTPS: ¡Zrente̱ naca Xránadxu! ¡Naca chee̱' güe lá'anale̱'e̱dxu Le̱' ga naca
    lu xe̱zre chee̱ Dios chee̱dxu, da dxe' na lu xi'a lá'azxa chee̱'!
  zty-NTPS: Ẕenḻe'e nak X̱anžon', na' žaḻa' wká'n ẕénḻe'ežo Ḻe' ḻo yež che Dios
    chežo, dan' žen' ḻaw ya'a la'y chie'.
  urd-GVH: गीत। क़ोरह की औलाद का ज़बूर। रब अज़ीम और बड़ी तारीफ़ के लायक़ है। उसका
    मुक़द्दस पहाड़ हमारे ख़ुदा के शहर में है।
  rug-rug: Nomana lavata se Zihova, meke garona tugo si pude tavahesi va ululae koasa
    vasileana lavata tanisa nada Tamasa, koasa Nana toqere hopena.
  gaz-gaz: Magaalaa Waaqa keenyaa keessatti, tulluu isaa qulqulluu irrattis, Waaqayyo
    guddaa dha; waan hundaa olittis galanni isaaf mala.
  fra-LSG: Cantique. Psaume des fils de Koré.
  yal-yal: Koraa diine bɛtina. Sigi sariɲanxina.
  iou-iou: Ekäni uwä wäpi biŋam ärowani nikek. Unitäŋo yotpärare wäpi Jerusalem u
    pom kudupi kubä terak itak. Unita yotpärare uken äroŋpäŋ wäpi biŋam yäpmäŋ akuna!
  haw-1868: HE nui no Iehova, e hoomaikai nui ia'ku, Iloko o ke kulanakauhale o ko
    kakou Akua i kona mauna hoano.
  arb-NAV: مَا أَعْظَمَ الرَّبَّ وَمَا أَجْدَرَهُ بِالتَّسْبِيحِ فِي مَدِينَةِ إِلَهِنَا،
    فِي جَبَلِ قَدَاسَتِهِ!
  ded-ded: KEBU ye engena, ye oyang boyang memibesonga. Yeac tiki kpetiacfu, Anutuninaac
    amatoau, ye dengerebesonga.
  ewe-ewe: Yehowa lolo, eye eya koe dze kafukafu le míaƒe Mawu la ƒe du me, le eƒe
    to kɔkɔe la dzi.
  eng-LEE: “A song and psalm by the sons of Korach.” (48:2) Great is the Lord, and
    highly praised in the city of our God, [in] his holy mountain.
  asm-FB: আমাৰ ঈশ্বৰৰ নগৰত, তেওঁৰ পবিত্ৰ পৰ্ব্বতত, যিহোৱা মহান আৰু অতীব প্রশংসাৰ যোগ্য,
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ. سِفِ سّنِيّنشِ.
  fra-SBL: Yahvé est grand et digne de louange, dans la ville de notre Dieu, dans
    sa montagne sainte.
  hbo-hbo: שִׁ֥יר מִ֝זְמֹור לִבְנֵי־קֹֽרַח׃
  kik-kik: Jehova nĩ mũnene, na nĩ wa kũgoocwo mũno, arĩ kũu thĩinĩ wa itũũra inene
    rĩa Ngai witũ, o kĩrĩma-inĩ gĩake kĩrĩa kĩamũre.
  fra-NCL: Cantique. Psaume des fils de Coré.
  cek-AK: Angraeng loe lensawk pongah, ciimcai Angmah ih mae hoi aicae Sithaw ih vangpui
    ah lensawkhaih hoiah pakoeh han oh.
  cuk-cuk: Bab-Jehová, duledar-dummadid. E-neggweburgi, e-yala-isligwaledgi, e-nug-birigined
    innikigwadba odummoleged maid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    күй: — И барлиқ хәлиқләр, көңүл қоюп аңлаңлар! Йәр йүзидә туруватқанлар, қулақ
    селиңлар!'
  tel-2017: మన దేవుని పట్టణంలో తన పరిశుద్ధ పర్వతంపై యెహోవా గొప్పవాడు. అత్యధికంగా ఆయన్ని
    స్తుతించాలి.
  hat-BSA: Gran se Bondye e gran se lwanj Li merite a, nan Jérusalem, vil Bondye nou
    an, mòn sen pa Li a.
  ukr-ONPU: Керівнику хору. Синів Кореєвих псалом.
  kos-kos: LEUM GOD El fulat, ac fal in arulana kaksakinyuk El In siti sin God lasr,
    fineol mutal sel.
  hbo-WLC: שִׁ֥יר מִ֝זְמוֹר לִבְנֵי־קֹֽרַח׃
  ibo-ibo: Onyenwe anyị dị ukwuu, bụrụkwa onye kwesiri ịnata otuto, nʼime obodo Chineke
    anyị, nʼugwu nsọ ya.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନଗରରେ, ତାହାଙ୍କ ପବିତ୍ର ପର୍ବତରେ ସଦାପ୍ରଭୁ ମହାନ ଓ ଅତ୍ୟନ୍ତ
    ପ୍ରଶଂସନୀୟ।
  chk-chk: Ewe Samol mi Lapalap a tekia, nge aramas meinisin repwe fokun mwareiti
    i me lon ewe telinimwen ach Kot, me won chukun mi pin.
  rop-rop: YAWEI det trubala God im brabli haibalawan, en pipul garra preisim im brabliwei
    langa det bigwan taun blanga wi God langa im seikridwan hil.
  ukr-1871: Пісня, псальма для синів Корея. Великий Господь, достоєн великої слави
    в городї Бога нашого, на сьвятій горі його.
  yon-yon: Yariman kuu aningko darewoowiib, ye kuu korem yena arebban, ye aningko
    kumbedmo kankooni yeman, nub God ye siti aombed, ye aangko karadmo arimbed kui.
  deu-1951: Ein Lied; ein Psalm. Von den Kindern Korahs. (048-2) Groß ist der HERR
    und hoch gelobt in der Stadt unsres Gottes, auf seinem heiligen Berge.
  eng-JPS: (48-1) A Song; a Psalm of the sons of Korah. (48-2) Great is the LORD,
    and highly to be praised, in the city of our God, His holy mountain,
  srp-1865: Velik je Gospod i slavan veoma u gradu Boga našega, na svetoj gori svojoj.
  lug-lug: Mukama mukulu, asaanira okutenderezebwa ennyo mu kibuga kya Katonda waffe,
    ku lusozi lwe olutukuvu.
  heb-heb: שיר מזמור לבני קרח גדול יהוה ומהלל מאד בעיר אלהינו הר קדשו׃
  ben-IRV: সদাপ্রভুু মহান এবং অত্যন্ত প্রশংসনীয়, আমাদের ঈশ্বরের শহরে, তাঁর পবিত্র
    পর্বতে।
  ntu-ntu: Yawe myatxlz-esz'ngr. X takitrde nzglqlz-krgu nide Mz mzteadau nyzde kc
    tqycom Saeon, newz kxtr nyzde.
  pan-pan: ਯਹੋਵਾਹ ਮਹਾਨ ਹੈ ਅਤੇ ਅੱਤ ਉਸਤਤ ਦੇ ਜੋਗ ਹੈ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਗਰ ਵਿੱਚ ਉਹ ਦੇ
    ਪਰਬਤ ਉੱਤੇ!
  mya-JVB: ထာဝရဘုရား သည် ကြီးမြတ် တော်မူ၏။ သန့်ရှင်း သော တောင် တော်ပေါ်မှာ ငါ တို့ဘုရား
    သခင်၏ မြို့ တော် တွင် အထူး သဖြင့်ထောမနာချီးမွမ်း ခြင်းကိုခံ ထိုက် တော်မူ၏။
  kgf-kgf: (Korawac ɋelihéra ionac legic ʒéma legic ʒéra.) Yawe imi kuneŋ yanda, Anutuninawac
    ama areŋa yanda demiŋ seliaguc, baec boŋa téréya imuaru i kuneŋ yanda mepési mimia
    wammac.
  tte-O: Yeoba iya ilalaki yo sowasowana kana tobali ilalaki, ala Yaubada ana yanuwa
    lalakina koina, ana koya yakayakasisina koina tatobalan.
  tbg-tbg: Noravano Kotiva vaivaro vira autuvano nai nora autu vairara ti, kaiqenavu
    vira vatukaqi vira takuqi aiqinaraqaa oru vaiha, vira autu tuahera kaare.
  hmo-hmo: Lohiabada be ia bada, bona taunimanima ese ia do idia hanamoa bada be namo,
    iseda Dirava ena hanua, iena ororo helagana dekenai.
  zar-NT: Nayë́pisëtërëʼ Xanruʼ, ateʼ run bayudxi cúʼuruʼ-nëʼ yöl-laʼ ba idú ládxiʼruʼ
    ga zoa lu yödzö queëʼ Dios queë́ruʼ le zoa lu guíʼa láʼayi queëʼ.
  urd-urd: हमारे ख़ुदा के शहर में, अपने पाक पहाड़ पर ख़ुदावन्द बुज़ु़र्ग़ और बेहद
    सिताइश के लायक़ है!
  rus-SYN: Начальнику хора. Сынов Кореевых. Псалом.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: Yahweh Pakai hi iti loupia hitam, ichangei a pachat dinga lom hitam,
    i Pathen'u Elohim chu akhopia acheng'in alhangtheng'a atou in ahi!
  mar-mar: आमच्या देवाच्या नगरात, त्याच्या पवित्र पर्वतावर, परमेश्वर थोर आणि परमस्तुत्य
    आहे.
  isl-isl: Mikill er Drottinn! Vegsömum hann, já lofum hann! Hann býr á sínu helga
    fjalli í Jerúsalem.
  hlt-THB: Bawipa taw Boeimang na a awm dawngawh, ningnih a kyihcah tyng na awm qoe
    hy.
  qub-qub: Tayta Diosninchëga munayniyojmi. Tayta Diosninchïtaga alabashun rispitädu
    lömancho caycaj siudänincho.
  bqp-bqp: Dikiri zↄ̃kↄ̃, à kà ò a sáabu kpá manamana ó Luda wɛ̃tɛ gũn a kpi kũ
    à kú adonaa musu.
  hat-hat: (048:1) Chante sa a, se yon sòm pitit Kore yo. (048:2) Seyè a gen gwo pouvwa!
    Li merite pou yo fè lwanj li nan lavil Bondye nou an, sou mòn ki apa pou li a.
  eng-BSB: Great is the LORD, and greatly to be praised in the city of our God, His
    holy mountain.
  eng-WEBPB: Great is the LORD, and greatly to be praised, in the city of our God,
    in his holy mountain.
  kbq-kbq: Ra Anumzana marerisa ne' mani'neankita Anumzantimofo rankumapina, Agri
    ruotge agonarera zagamera huta agi'a ahentesga hugahune.
  pon-pon: IEOWA meid lapalap, o a indand mau melel nan kanim en atail Kot, pon japwilim
    a dol jaraui!
  nhe-BL: ¡Tlahuel hueyi TOTECO! Quena, quinamiqui para tijpaquilismacase Toteco Dios
    tlen itztoc ipan ialtepe huan ipan itepe tlen tlatzejtzeloltic.
  wnc-wnc: Buyambamtapa umana kopsa apa yuak. Ninda tawanu Anututane dakane kopna.
    Koke itane yotbam gapmaatang kopna. Koke ninda itane umana kumzang yatangenatnim.
  bus-bus: Dii bíta, à kà wà à sáabu kpá maamaa wa Luda wɛ́tɛ guu à kpiii kɛ̀ kú adona
    musu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uhua'u a'e. Aze teko heko haw pe har tawhu pe
    har umume'u ikatu haw a'e wà, ikatuahy. Ywytyr Xiàw her ma'e imonokatu pyrer rehe
    ikatu haw imume'u haw ikatuahy no.
  eng-DRA: Unto the end, a psalm for the sons of Core.
