verse: PSA.048.010
translations:
  mal-C: ദൈവമേ, അങ്ങയുടെ നാമംപോലെതന്നെ, അവിടത്തെ സ്തുതികൾ ഭൂസീമകളോളം അലയടിക്കുന്നു;
    അവിടത്തെ വലതുകരത്തിൽ നീതി നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: Wir bedenken, o Gott, deine Gnade drinnen in deinem Tempel.
  lin-lin: Nzambe, kati na Tempelo na Yo, tokanisaka bolingo na Yo.
  mmx-mmx: Limixin at levengkot axap di emi asu aleng minu, la limixin at levengkot
    axap at na lavatbung menemen dira ronga levelinga mumu u. Nenu um gomgonga limixin
    mi levelinga manmanton.
  eng-LSV: As [is] Your Name, O God, so [is] Your praise, || Over the ends of the
    earth, || Righteousness has filled Your right hand.
  eng-GNV: 'O God, according vnto thy Name, so is thy prayse vnto the worlds end:
    thy right hand is full of righteousnes.'
  eng-WEBSTER: 'According to thy name, O God, so is thy praise to the ends of the
    earth: thy right hand is full of righteousness.'
  nhw-BL: Toteco, campa hueli masehualme mitzpaquilismacaj, pampa quicactoque quenicatza
    mohueyitilis. Quicactoque hasta campa ontlami tlaltipactli. Huan quimatij para
    ica mohueyi chicahualis titetlajtolsencahua xitlahuac.
  swh-ONEN: Ee Mungu, kama jina lako lilivyo, sifa zako zinafika hadi miisho ya dunia,
    mkono wako wa kuume umejazwa na haki.
  bba-bba: Gusunɔ, sɑ wunɛn durom bwisikunu mɔ̀ wunɛn sɑ̃ɑ yee ten mi.
  eng-KJVCPB: 'According to thy name, O God, so is thy praise unto the ends of the
    earth: Thy right hand is full of righteousness.'
  luo-luo: Mana kaka nyingi, yaye Nyasaye, e kaka pakni bende chopo nyaka tungʼ piny;
    lweti ma korachwich opongʼ gi tim makare.
  aii-aii: ܐܲܝܟ݂ ܫܸܡܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܗܵܕܟ݂ܵܐ ܝܠܵܗ̇ ܬܸܫܒܘܿܚܬܘܼܟ݂ ܗܲܠܔ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ،
    ܡܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܝܲܡܝܼܢܘܼܟ݂ ܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  meu-meu: Dirava e, oi ladamu e piua e laomu heḡereḡerena, ihanamomu danu e piua
    e laomu, ela bona tanobada dokodia. Oi imamu idibana na kwalimu ai e honumu;
  npi-ULB: हे परमेश्‍वर, तपाईंको नाउँ जस्तो छ पृथ्वीको अन्तिम छेउसम्म तपाईंको प्रशंसा
    त्यस्तै छ । तपाईंको दाहिने हात धार्मिकताले पूर्ण छ ।
  yor-yor: Gẹ́gẹ́ bí orúkọ rẹ Ọlọ́run, ìyìn rẹ̀ dé òpin ayé, ọwọ́ ọ̀tún rẹ kún fún
    òdodo.
  pes-OPCB: تو مورد ستایش همهٔ مردم هستی؛ آوازهٔ تو به سراسر جهان رسیده است؛ دست راستت
    سرشار از عدالت است.
  tgl-ULB: Gaya ng iyong pangalan, O Diyos, gayundin ang papuri sa iyo hanggang sa
    mga dulo ng mundo; ang iyong kanang kamay ay puno ng katuwiran.
  nop-nop: Kwetkwet metam hogohogok adi wohoge ganintiloiŋ. Metam hogohogok kwetkwet
    hatitawiiŋ adi yadi wohogegigit doktiŋa nadifo tiiŋ. Du adi metam hogohogok titiŋ
    didimeniŋ gineŋ hogok yabudokolaŋ.
  cbu-NT: Tsapurunas ztaru shiyaa ungirtachinlliniya. watam shiy taarashipanshawa.
    Shiyamari kasiru taakush, tputsee ichingarusin tatsamooru ksutaksha.
  hui-hui: Wali agali dindi bibahendeha bu karume í̠naga mini yaraga halu kagoni.
    Í̠ mini leneore kegonaga dindi bibahendeha wali agali karume loyogo leda. Í̠na
    í̠naga mana tigabi ngegome wali agali bu karu handayaho haga kegoni.
  mya-mya: နေ​ရာ​တ​ကာ​တွင်​လူ​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​ဂုဏ်​သ​တင်း​သည် ကမ္ဘာ​တစ်​ဝန်း​လုံး​သို့​ပျံ့​နှံ့​နေ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မျှ​တ​စွာ အုပ်​စိုး​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱི་མཚན་ནང༌བཞིན། །ཁྱེད་ལ་ཕུལ་བའི་བསྟོད་བསྔགས་ས་མཐར༌སླེབས།
    །ཁྱེད་ཕྱག་གཡས་པར་དྲང་བདེན་ཁྱབ་ནས༌ཡོད།།
  wsk-wsk: Nika kiting sokel garagar mu ali lilim te kager bibiya menawusam, ale munan
    diram la betesam, se nika nip biya mu sor suen la te patawusan.
  sna-sna: Sezvakaita zita renyu, imi Mwari, kurumbidzwa kwenyu kunosvika kumagumo
    enyika; ruoko rwenyu rworudyi ruzere nokururama.
  spa-BLM: Como tu nombre, Dios, así es tu alabanza hasta los confines de la tierra.
    Tu mano derecha está llena de justicia.
  cac-cac: Ach co Diosal, te b'inajnac ach d'a smasanil yolyib'an̈q'uinal tic, yuj
    chi' tz'alchaj vach' lolonel d'ayach. Tza b'o yaj masanil tas d'a stojolal yed'
    a poder.
  swh-ULB: Kama lilivyo jina lako, Mungu, hivyo ndivyo zilivyo sifa zako mpaka miisho
    ya dunia; mkono wako wa kuume umejaa haki.
  bel-bel: каб застаўся хто жыць назаўсёды і ня ўбачыў магілы.
  deu-ELBBK: Wir haben gedacht, o Gott, an deine Güte, im Innern deines Tempels.
  mbb-OT: Ebentuǥen ka ne edeliǥen ka te menge etew seled te tivuuk he kelibutan,
    tenged te mezeeǥen ka pinaaǥi te ǥehem nu.
  mal-2015: ദൈവമേ, നിന്റെ നാമംപോലെ തന്നേ നിന്റെ സ്തുതിയും ഭൂമിയുടെ അറ്റങ്ങളോളം എത്തുന്നു;
    നിന്റെ വലങ്കയ്യിൽ നീതി നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Nawu bininj nawarlahkenh kondah kurorre ngundingeyburlume dja wanjh ngundiburluburlume
    kore djarreh kubolkbubuyika rowk. Ngudda yikurduyime djal kunmakkenh kunbidkukunwi
    ke.
  rmc-rmc: Andre tiro Chramos gondoľinas pal tiro verno kamiben, Devla.
  nlg-nlg: Na ahamu te rongoragha, Ghe Lord, Ara hei soko tana maramana talighu kara
    holohabaa ma nia na lima madolomu te laga ke vonughia na maemane.
  pes-OPV: ‌ای خداچنانکه نام تو است، همچنان تسبیح تو نیز تااقصای زمین. دست راست تو
    از عدالت پر است.
  ron-1924: Ка ши Нумеле Тэу, Думнезеуле, ши лауда Та рэсунэ пынэ ла марӂиниле пэмынтулуй;
    дряпта Та есте плинэ де ындураре.
  ben-OBCV: তোমার নামের মতো, হে ঈশ্বর, তোমার প্রশংসা পৃথিবীর প্রান্ত পর্যন্ত পৌঁছায়;
    তোমার শক্তিশালী ডান হাত ধার্মিকতায় পূর্ণ।
  som-som: Ilaahow, sida magacaagu yahay Ayaa ammaantaaduna ku tahay dhulka darafyadiisa
    oo dhan, Gacantaada midigna waxaa ka buuxda xaqnimo.
  lat-VUC: et vivet adhuc in finem.
  eng-ASVBT: 'As is thy name, O God, So is thy praise unto the ends of the earth:
    Thy right hand is full of righteousness.'
  mna-mna: Anutu, urum irak ma irao toono. Tana zin karkari ta boozomen tipakurkuru.
    Pa nu kampewe zin tomtom mi kamam mbulu ndeeŋeŋana men pizin.
  ita-1885: O Dio, quale è il tuo Nome, Tale è la tua lode, infino all'estremità della
    terra; La tua destra è piena di giustizia.
  eng-LXXUP: and live to the end, So that he should not see corruption.
  eng-ULB: As your name is, God, so is your praise to the ends of the earth; your
    right hand is full of righteousness.
  spa-VBL: Como es digno de tu reputación, Dios, las alabanzas a ti se extienden por
    todo el mundo. ¡Lo que haces siempre es bueno!
  fra-_FOB: Tel qu'est ton nom, ô Dieu, telle est ta louange jusqu'aux bouts de la
    terre; ta droite est pleine de justice.
  mal-mal: ദൈവമേ, തിരുനാമംപോലെ തന്നെ അങ്ങയുടെ സ്തുതിയും ഭൂമിയുടെ അറ്റങ്ങളോളം എത്തുന്നു;
    അങ്ങയുടെ വലങ്കയ്യിൽ നീതി നിറഞ്ഞിരിക്കുന്നു.
  lit-lit: Kaip tavo vardas, o Dieve, taip ir gyrius tau siekia žemės pakraščius;
    tavo dešinė pilna teisumo.
  urd-GVR: Ai Allāh, terā nām is lāyq hai ki terī tārīf duniyā kī intahā tak kī jāe.
    Terā dahnā hāth rāstī se bharā rahtā hai.
  suz-BL: परमप्रभु इन नें नु इन कली ठेयब सेल्‍तीके रागी आ सुर सम्‍म बाक्‍ब। गे इन
    सक्तिमी ग्राना ग्रान बाक्‍नीनी।
  eng-NOY: As thy name, O God! so thy praise, extendeth to the ends of the earth;
    Thy right hand is full of righteousness.
  ita-1927: O Dio, qual è il tuo nome, tale è la tua lode fino all’estremità della
    terra; la tua destra è piena di giustizia.
  ckb-ckb: ئەی خودایە، وەک ناوت ستایشت دەگاتە ئەوپەڕی زەوی، دەستە ڕاستت پڕە لە ڕاستودروستی.
  eng-BBE: As your name is, O God, so is your praise to the ends of the earth; your
    right hand is full of righteousness.
  xsi-xsi: Maro Kindeni, noko ŋa ŋalae nde ikura tâno ndoni. Aku mine nâ, kinzi tamâta
    lâ nia rârâni sipaneano, ŋana tu noko ne mâsi ŋana pwai poe panzi tamâta kâ nde
    sondo ndo.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರಿಗೆ ತಕ್ಕಂತೆಯೇ ನಿಮ್ಮ ಸ್ತೋತ್ರವು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಇದೆ;
    ನಿಮ್ಮ ಬಲಗೈ ನೀತಿಯಿಂದ ತುಂಬಿದೆ.
  tam-2017: தேவனே, உமது பெயர் வெளிப்படுகிறதுபோல உமது புகழ்ச்சியும் பூமியின் கடைசிவரையிலும்
    வெளிப்படுகிறது; உமது வலதுகை நீதியால் நிறைந்திருக்கிறது.
  spa-RV-1909: 'Conforme á tu nombre, oh Dios, así es tu loor hasta los fines de la
    tierra: de justicia está llena tu diestra.'
  ron-BTF: Conform numelui tău, Dumnezeule, astfel este lauda ta până la marginile
    pământului, mâna ta dreaptă este plină de dreptate.
  eng-WEBP: As is your name, God, so is your praise to the ends of the earth. Your
    right hand is full of righteousness.
  eng-FBV: As is fitting for your reputation, God, praises to you stretch all around
    the world. What you do is always right!
  nld-1939: Uw lof, o God, reikt als uw Naam Tot aan de grenzen der aarde. Vol gerechtigheid
    is uw rechterhand,
  nch-BL: Toteco, campa hueli masehualme mitzpaquilismacaj, pampa quicactoque quenicatza
    mohueyitilis. Quicactoque hasta campa ontami taltipacti. Huan quimatij para ica
    mohueyi chicahualis titetajtolsencahua xitahuac.
  vie-1934: Hỡi Đức Chúa Trời, danh Chúa thể nào, Thì sự ngợi khen Chúa thể ấy cho
    đến các đầu cùng trái đất; Tay hữu Chúa đầy dẫy sự công bình.
  cha-cha: 'Jaftaemanoja y naanmo, O Yuus, taegüijeja y tininamo asta y uttimon y
    tano: y agapa na canaemo, bula ni y tininas.'
  hin-CV: जैसी आपकी महिमा है, वैसी ही आपकी स्तुति-प्रशंसा भी पृथ्वी के छोर तक पहुंच
    रही है; आपका दायां हाथ धार्मिकता से भरा है.
  eng-OURB: As is your name, God, so is your tehilah ·praise song· to the ends of
    the earth. Your right hand is full of righteousness.
  spa-BES: Como corresponde a tu nombre, oh Dios, así es tu alabanza hasta lo último
    de la tierra; tu diestra está llena de justicia.
  tdx-tdx: Manahake i tahina’oy ry Andrianañahare, ty fandrengeañe Azo, pak’ añ’olo’
    ty tane toy; lifo-kavantañañe ty fità’o havana.
  tha-KJV: โอ ข้าแต่​พระเจ้า พระนามของพระองค์ไปถึงที่สุดปลายแผ่นดินโลกอย่างไร คำสรรเสริญพระองค์​ก็​ไปถึงอย่างนั้น
    พระหัตถ์ขวาของพระองค์เต็มไปด้วยความชอบธรรม
  por-BR-2018: Conforme o teu nome, ó Deus, assim é o louvor a ti, até os confins
    da terra; tua mão direita está cheia de justiça.
  deu-ELO: Wie dein Name, Gott, also ist dein Lob bis an die Enden der Erde; mit Gerechtigkeit
    ist gefüllt deine Rechte.
  eng-WYC-2018: After thy name, God, so thy praising is spread abroad into the ends
    of earth; thy right hand is full of rightwiseness. (The praising of thy name,
    O God, is spread abroad unto the ends of the earth; thy right hand is full of
    righteousness.)
  epo-epo: Kiel Via nomo, ho Dio, Tiel Via gloro estas en la finoj de la tero; Plena
    de justeco estas Via dekstra mano.
  gfk-gfk: God, haruat ma no tamat na hinsaam, ira tunotuno ta ira katon bakut tano
    ula hanuo diet pirlat ugu. No dadas na kata na limaam i hung ma ra takodasiana
    magingin.
  uig-PIN: Namingƣa layiⱪtur, Jaⱨanning qǝt-qǝtlirigiqǝ yǝtküzülgǝn mǝdⱨiyiliring,
    i Huda; Sening ong ⱪolung ⱨǝⱪⱪaniyliⱪ bilǝn tolƣan.
  beo-beo: Osobo bagade fifi asi gala dunu huluanedafa da Dia hou dawa:. Amola amoba:le
    nodosa. Bai Di da moloidafawane ouligilala.
  tpi-OTNT: Long olgeta hap graun ol manmeri i save litimapim nem bilong yu. Ol manmeri
    long olgeta hap i save amamas long biknem bilong yu. Yu save bosim olgeta manmeri
    long stretpela pasin tasol.
  hau-SA: Kamar sunanka, ya Allah, yabonka ya kai iyakokin duniya; hannunka na dama
    ya cika da adalci.
  udu-udu: Me’d gway pini mo tani, ayy Arumgimis mo, wakan momaŋ pini a’di jidhirki’d
    e ’pemen gi mony’cesh mo. Me’da bim poros pini mo tani a’di ’tu’dkunu ki momp̱i
    mii e mo.
  uig-LAT: Naminggha layiqtur, Jahanning chet-chetlirigiche yetküzülgen medhiyiliring,
    i Xuda; Séning ong qolung heqqaniyliq bilen tolghan.
  nde-nde: Njengebizo lakho, Oh Nkulunkulu, udumo lwakho lufika emikhawulweni yomhlaba;
    isandla sakho sokunene sigcwele ukulunga.
  ton-ton: ‌ʻO hangē ko ho huafa, ʻE ʻOtua, ʻoku pehē ho ongoongolelei ki he ngaahi
    ngataʻanga ʻo māmani; ʻoku pito ho nima toʻomataʻu ʻi he māʻoniʻoni.
  ces-1613: Rozjímáme, ó Bože, milosrdenství tvé u prostřed chrámu tvého.
  eng-WMB: As is your name, God, so is your praise to the ends of the earth. Your
    right hand is full of righteousness.
  tam-TCV: இறைவனே, உமது பெயரைப் போலவே உமது துதியும் பூமியின் கடைசிவரை எட்டுகிறது;
    உமது வலதுகரம் நீதியால் நிறைந்திருக்கிறது.
  ceb-ULB: Sama sa imong ngalan, Dios, ang pagdayeg kanimo lamang hangtod sa kinatumyan
    sa kalibotan; ang imong tuong kamot puno sa pagkamatarong.
  pol-UBG: Jak twoje imię, Boże, tak i chwała twoja sięga aż po krańce ziemi; twoja
    prawica pełna jest sprawiedliwości.
  urd-GVU: اے اللہ، تیرا نام اِس لائق ہے کہ تیری تعریف دنیا کی انتہا تک کی جائے۔ تیرا
    دہنا ہاتھ راستی سے بھرا رہتا ہے۔
  eng-OEBCW: Your fame, O God, like your name, shall extend to the ends of the earth.
    Victory fills your hand.
  deu-1912: Gott, wie dein Name, so ist auch dein Ruhm bis an der Welt Enden; deine
    Rechte ist voll Gerechtigkeit.
  kan-2017: ದೇವರೇ, ನಿನ್ನ ನಾಮದ ಘನತೆಗೆ ತಕ್ಕಂತೆಯೇ, ಲೋಕವೆಲ್ಲಾ ನಿನ್ನನ್ನು ಹೊಗಳುವುದು. ನಿನ್ನ
    ಬಲಗೈ ನೀತಿಯನ್ನು ನೆರವೇರಿಸಿತು.
  yap-yap: Girdi’ u gubin yang e yad be pining e sorok ngom, ma bugwam e ke garer
    u fayleng i yan. Ga ma gagiyeg nib mat’aw;
  hlt-MCSB: Pathen namah ming bangla nang koehnah long khaw kho bawt duela boeih a
    pha tih na bantang kut ah duengnah soep.
  mdy-ETH: ፆኦዛሢዮ! ኔና ጋላቲፃ ዓጫ ማዔ ካሮና ሄሌሢጉዲ ሱንፃኣ ኔኤኮ ዒማ ጎይፆ ማዔኔ።
  twi-ASANTE: Ao Onyankopɔn, wʼayɛyie duru asase ano te sɛ wo din; tenenee ayɛ wo
    nsa nifa mu ma.
  eng-WEBU: As is your name, God, so is your praise to the ends of the earth. Your
    right hand is full of righteousness.
  acu-NT: 'Yusru ame timiá juun asakmin, mash nungkanmaya ainau amin naarmin pachisar:
    Ameketme juuntam turaminawai. Ame timiá kakaram asam, aints ainausha tuke inawaitme.'
  spa-PDDPT: Como tu Nombre, oh ʼElohim, Así es tu alabanza hasta los confines de
    la tierra. Tu mano derecha está llena de justicia.
  gun-gun: Oreruete, nderery oikuaa pavẽ 'rã. Ha'e rami vy ndevy oporaei rã yvy apy
    peve 'rã onhendu. Ndepo py ha'evea rami rejoguereko.
  agu-BL: Nin cyakil wunak bene'n tzi'n na chitzan tan tak'le'n k'eju', na at wi'nin
    k'eju'. Ej nin yi na ocu' tan pujle'n xtisya' chin tz'aknak cu'n na tuleju'.
  ilo-ULB: Kas iti naganmo, O Dios, kastanto met ti pannakaidayawmo agingga kadagiti
    nagpatinggaan ti daga; ti makannawan nga imam ket napnoan kinalinteg.
  kpg-kpg: Nia gowaa huogodoo nia daangada e haga hagaamu Goe, oo longo guu dele i hongo
    henuailala hagatau. Goe e dagi i di tonu.
  uig-ARA: نامىڭغا لايىقتۇر، جاھاننىڭ چەت-چەتلىرىگىچە يەتكۈزۈلگەن مەدھىيىلىرىڭ، ئى
    خۇدا؛ سېنىڭ ئوڭ قولۇڭ ھەققانىيلىق بىلەن تولغان.
  sus-sus: Ala, muxu na so i xa Hɔrɔmɔlingira kui, muxu ratuma i xa hinnɛ nan ma.
  pon-2006: Wasa koaros aramas akan kin kapikapinga komwi, oh kapingpomwi kipedier
    sampah pwon. Komw kin ketin kakaunki ni me pwung;
  jae-jae: O Anôtô, aôm waem kêsa e jagêdêŋ nom ŋamadiŋ kêtôm nêm ŋaê. Biŋgêdêŋ kêsêp
    lêmam anôŋa e mêŋgêc poap tageŋ.
  ksd-ksd: God, da ra iangim i tuk tar ta ra mutuai ra rakarakan a gunagunan, Damana
    bula ra pite varpa tadav u; A limam tuna i takodo kakit.
  tur-YTC: Adın gibi, ey Tanrı, Övgün de yeryüzünün dört bir bucağına kadar öyledir.
    Sağ elin doğrulukla doludur.
  bel-N: Мы разважаем, Божа, пра міласэрнасьць Тваю пасярод сьвятыні Тваёй.
  grc-BRENT: καὶ ζήσεται εἰς τέλος· ὅτι οὐκ ὄψεται καταφθορὰν,
  kpr-kpr: Evetu genembo isasambu irera, nindae sakai sise irera. Ninda binó tomanakoi
    ivegedo ira utu gambari utu gambari tafusira. Ni bekáda bekáda use, natofo kaifa
    eraesa aindae, ututu Saion da natofo ivuga arera! Natofo ijujuse aito eveva fugeraesa
    aindae, Judah frovensi aminda reighi nanjogo iritirera ava ivuga arera!
  ind-AYT: (48-11) Seperti nama-Mu, ya Allah, demikian juga puji-pujian bagi-Mu sampai
    ke ujung bumi. Tangan kanan-Mu dipenuhi dengan kebenaran.
  yom-yom: Banga dizina diaku, a Nzambi ! Nzitusu aku widi nate mu sukisina ntoto.
    Koko kuaku ku lubakala kuwedi busonga.
  yut-yut: Piŋkop, mɨktɨm dɨwarɨkon da dɨwarɨkon mango wukwisi tosok, do uŋudon amɨn
    da mango aŋkɨsaŋ. Gak tapmɨmgo madepsi, ae aŋpak kɨlegɨsikon da mɨŋat amɨnyo kɨla
    asal.
  nya-nya: Monga dzina lanu, Inu Mulungu, matamando anu amafika ku malekezero a dziko
    lapansi dzanja lanu lamanja ladzaza ndi chilungamo.
  kyg-kyg: O Gotiyo, huta, Ala kagikamo haneꞌniyaꞌmofeꞌmo muki ma mopafi vayaꞌmogimo
    ala kagikamo nekamiye. Lamaga kayatetiꞌmo fatago kavaꞌmo nehane.
  hrv-hrv: Spominjemo se, Bože, tvoje dobrote usred Hrama tvojega.
  mps-mps: Te tigidali tǫ habu badu te we bidi dabe augwaligo te nago nogi ugwaba
    sabo dao. Te tigidali habu badu we bidi dabego te nago genuai nogide wiegi yai
    pemene ebo dao. Nago te tigidali bage te doloba pai kolesagade naga tonalubao.
  tpi-tpi: Long olgeta hap graun ol manmeri i save litimapim nem bilong yu. Ol manmeri
    long olgeta hap i save amamas long biknem bilong yu. Yu save bosim olgeta manmeri
    long stretpela pasin tasol.
  dan-1931: I din Helligdom tænker vi, Gud, på din Miskundhed;
  vie-OVCB: Lạy Đức Chúa Trời, như Danh Ngài, tiếng ca ngợi Chúa vang đến tận cùng
    trái đất. Tay phải Ngài tràn đầy vinh quang.
  guj-2017: હે ઈશ્વર, જેવું તમારું નામ છે, તેવી તમારી સ્તુતિ પણ પૃથ્વીના અંત સુધી
    છે; તમારો જમણો હાથ ન્યાયીપણાથી ભરેલો છે.
  pon-2006A: Wasa koaros aramas akan kin kapikapinga komwi, oh kapingpomwi kipedier
    sampah pwon. Komw kin ketin kakaunki ni me pwung;
  por-BRBSL: Como é seu nome, Deus, assim é seu elogio até os confins do mundo. Sua
    mão direita está cheia de retidão.
  eng-OEBUS: Your fame, O God, like your name, shall extend to the ends of the earth.
    Victory fills your hand.
  swe-swe: '[På nytt skiftar psalmen till en bön. På samma sätt som kungarna som flydde
    beskrevs med fyra adjektiv, beskrivs fyra av Guds egenskaper som beskyddar staden:
    Hans nåd, hur hans namn och lov når hela världen, hans rättfärdighet och hans
    domar.] Vi begrundar din nåd (omsorgsfulla kärlek), Gud (Elohim), här i ditt tempel.'
  cth-cth: Oe Cathut, na min patetlah nang pholennae ni, talai pout totouh a pha teh,
    nange aranglae kut teh lannae hoi akawi.
  twi-twi: Ao, Onyankopɔn, wʼayeyi du asase ano te sɛ wo din te; trenee ayɛ wo nsa
    nifa mu ma.
  hlt-hlt: Pathen namah ming bangla nang koehnah long khaw kho bawt duela boeih a
    pha tih na bantang kut ah duengnah soep.
  tbz-SIM: Kuyie nti wɛ̃̀tɛ kɛ yɑumu ɑ sɑ̀ɑ̀ nhɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Nguazir kamɨn gumazamiziba bar fo, nɨ ziar ekiam iti. Egha me bar nɨn
    ziam pɨrafi. Nɨ arazir aghuim gamua gumazamiziba me gativagha men gari.
  dop-dop: Hɑɩ, Tɑcɑɑ tə hʋʋ nyɑ́ kʋpɑntʋ tɔm kɛ nyɑ́ təsɛɛlɛ tɑɑ.
  azb-azb: Ey Allah, yerin ucqarlarına qədər Adın həmdə layiqdir. Sağ əlin ədalətinlə
    doludur.
  eng-DBY: 'According to thy name, O God, so is thy praise unto the ends of the earth:
    thy right hand is full of righteousness.'
  hin-2017: हे परमेश्वर तेरे नाम के योग्य तेरी स्तुति पृथ्वी की छोर तक होती है। तेरा
    दाहिना हाथ धार्मिकता से भरा है;
  wol-KYG: Céy Yàlla, nu ngi sa biir kër, di xalaat sa ngor.
  bjr-bjr: Oo Anutu, aiqama maqa maaqaki mariasa ani amooqidaqa. Ani firaa auquara
    aiqama maa maqa maaqanakinaa fasiqa anaasee asasidaqa. Anee andeeqara oosanannoo
    rakisi nimaqee mariananoo.
  eng-YLT: As [is] Thy name, O God, so [is] Thy praise, Over the ends of the earth,
    Righteousness hath filled Thy right hand.
  kne-kne: Mandinamag din ngadan Diyos ya madaydayaw sisya sin intiro ay daga. Mangab-abak
    sisya gapo sin panakabalina.
  eng-WYC-2017: After thy name, God, so thy praising is spread abroad into the ends
    of earth; thy right hand is full of rightwiseness.
  eng-WMBB: As is your name, God, so is your praise to the ends of the earth. Your
    right hand is full of righteousness.
  zat-NTPS: Gátete̱ze na' dxelúe lá'ana bénneache Lue', na' ca naca xel-la' szren
    chiu' dxezrín na du gabí'i xe̱zr la xu. Ca naca da xrlátaje dxenná be'u.
  zty-NTPS: Gáte'teze ẕka'n ẕengak benách ka' Le', na' yeḻa' ẕen chio' ẕžinen do
    ẕente yežlyó. Ka ẕnna bi'o naken chawe'.
  urd-GVH: ऐ अल्लाह, तेरा नाम इस लायक़ है कि तेरी तारीफ़ दुनिया की इंतहा तक की जाए।
    तेरा दहना हाथ रास्ती से भरा रहता है।
  rug-rug: Kei Tamasa, tavahesi si Goi koari na tie pa doduruna sa kasia popoa, meke
    avoso gilania rini sa Pozamu. Baṉara ni Goi sari na tie pa tinoṉoto;
  gaz-gaz: Yaa Waaqayyo, galanni kee akkuma maqaa keetii handaara lafaa gaʼa; harki
    kee mirgaas qajeelummaan guutameera.
  fra-LSG: O Dieu, nous pensons à ta bonté Au milieu de ton temple.
  yal-yal: Nanara, Ala nxu nxu mirima i ya hinanna ma i Batu Banxini.
  iou-iou: Wäpka biŋam komeni komeni kuŋ moreŋkuko unita ämawebe komeni komenitä udegän
    ganiŋoret täkaŋ. Täŋpäŋ yabäŋ yäwat piä täk täyan uwä nadäk-nadäk siwoŋi terakgän
    täk täyan.
  haw-1868: E like me kou inoa, e ke Akua, Pela ka hoolea nou a hiki i na welelau
    o ka honua; Ua piha kou lima akau i ka pono.
  arb-NAV: تَسْبِيحُكَ يَا اللهُ مِثْلُ اسْمِكَ يَبْلُغُ أَقَاصِي الأَرْضِ. يَمِينُكَ
    مَلآنَةٌ صَلاحاً.
  ded-ded: O Anutu, geac kpac kuneng nga geac eriendzong imoc bangec tegia fekendaemoc
    kpesereyunuu negendacgecde. Ge marifoigango firang angkecnecac mariga imocngo
    wakede.
  ewe-ewe: O! Mawu, wò kafukafu de keke anyigba la ƒe mlɔenu ke abe wò ŋkɔ ene. Wò
    nuɖusi ɖua fia le dzɔdzɔenyenye me.
  eng-LEE: '(48:11) As thy name is, O God, so is thy praise over the ends of the earth:
    of righteousness is thy right hand full.'
  asm-FB: হে ঈশ্বৰ, তোমাৰ প্ৰশংসাৰ দৰেই তোমাৰ নাম পৃথিৱীৰ শেষ সীমা পর্যন্ত আছে। তোমাৰ
    সোঁ হাত ধার্মিকতাৰে পৰিপূর্ণ।
  sus-A: عَلَ، مُشُ نَ سٌ عِ شَ هْرْ مْلِنفِرَ كُي، مُشُ رَتُمَ عِ شَ هِننّ نَن مَ.
  fra-SBL: Tel est ton nom, Dieu, ainsi est ta louange jusqu'aux extrémités de la
    terre. Ta main droite est pleine de justice.
  hbo-hbo: דִּמִּ֣ינוּ אֱלֹהִ֣ים חַסְדֶּ֑ךָ בְּ֝קֶ֗רֶב הֵיכָלֶֽךָ׃
  kik-kik: O ta ũrĩa rĩĩtwa rĩaku rĩtariĩ, Wee Ngai, ũguo noguo ngumo yaku ĩigana
    o nginya ituri-inĩ cia thĩ; guoko gwaku kwa ũrĩo kũiyũrĩtwo nĩ ũthingu.
  fra-NCL: O Dieu nous rappelons la mémoire de ta bonté, au milieu de ton temple.
  cek-AK: Na hmin amthang baktih toengah, aw Sithaw, nang saphawhaih loe long boenghaih
    khoek to phak boeh; na bantang ban loe toenghaih hoiah koi.
  cuk-cuk: Bab-Dummad, bela napneg-ugakaase be-nug odummoleged. Be-nuggi nued sunmaklediid.
    Igar-innikigwadba be negsemaid.
  uig-CYR: '@see-verse:PSA.048.009'
  tel-2017: దేవా, నీ నామం గొప్పదైనట్టు నీ కీర్తి కూడా భూమి అంచులవరకూ గొప్పగా ఉంది.
    నీతి న్యాయాలతో నీ కుడిచెయ్యి నిండి ఉంది.
  hat-BSA: Jan non Ou ye a, O Bondye, Se konsa Lwanj Ou ye, jis rive nan dènye pwent
    tè a; Men dwat Ou plen ladwati.
  ukr-ONPU: щоб хтось жив вічно й не побачив безодні смерті.
  kos-kos: Mwet uh kaksakin kom in acn nukewa, Ac pungom fahsrelik nu fin faclu nufon.
    Kom kol mwet uh ke suwoswos.
  hbo-WLC: דִּמִּ֣ינוּ אֱלֹהִ֣ים חַסְדֶּ֑ךָ בְּ֝קֶ֗רֶב הֵיכָלֶֽךָ׃
  ibo-ibo: O Chineke, dịka aha gị, otuto gị na-eru na nsọtụ ụwa niile; aka nri gị
    jupụtara nʼezi omume.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଯେପରି ତୁମ୍ଭର ନାମ, ସେହିପରି ତୁମ୍ଭର ପ୍ରଶଂସା, ପୃଥିବୀର ପ୍ରାନ୍ତ
    ପର୍ଯ୍ୟନ୍ତ ଅଟେ; ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ଧର୍ମରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: Ai Kot, usun aramas won unusen fanüfan ra silei itom, iei usun ra pwal
    mwareituk. Ka nemenem fän pwüng.
  rop-rop: Ebribodi langa ebri kantri sabi yu, God, en dei oldei preisimbat yu. Yu
    oldei gibit feyago langa ebribodi.
  ukr-1871: Як імя твоє, Боже, так і хвала твоя аж по край землї; правиця твоя повна
    справедливостї.
  yon-yon: O God, eb yirin kuu okad yimin yimin yaa derendaroon kwamune areb kuu,
    ewaningko kankooni kangkon derendaroon. Kwane eb dingki wiwi kuu ambangki yorokmoyiib
    kumbedmo.
  deu-1951: (048-11) O Gott, wie dein Name, also reicht auch dein Ruhm bis an die
    Enden der Erde; deine Rechte ist voller Gerechtigkeit.
  eng-JPS: (48-11) As is Thy name, O God, so is Thy praise unto the ends of the earth;
    Thy right hand is full of righteousness.
  srp-1865: Kao što je ime tvoje, Bože, tako je i hvala tvoja na krajevima zemaljskim;
    pravde je puna desnica tvoja.
  lug-lug: Erinnya lyo nga bwe liri ekkulu, Ayi Katonda, bw’otyo bw’otenderezebwa
    mu nsi yonna. Omukono gwo ogwa ddyo gujjudde obuwanguzi.
  heb-heb: כשמך אלהים כן תהלתך על קצוי ארץ צדק מלאה ימינך׃
  ben-IRV: যেমন তোমার নাম ঈশ্বর, তেমনি তোমার প্রশংসা পৃথিবীর শেষ সীমা পর্যন্ত; তোমার
    ডান হাত ধার্মিকতার দ্বারা পরিপূর্ণ।
  ntu-ntu: Leplz amrlx mz nrlc tulvzo sa naglqlzlr nim mz nzxlr-krdr nzmyalz-krm.
    Murde nzaclve-angidr-krm tubq.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਜਿਵੇਂ ਤੇਰਾ ਨਾਮ, ਤਿਵੇਂ ਤੇਰੀ ਉਸਤਤ ਧਰਤੀ ਦੇ ਬੰਨਿਆਂ ਤੱਕ ਹੈ, ਤੇਰਾ
    ਸੱਜਾ ਹੱਥ ਧਰਮ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: အိုဘုရား သခင်၊ နာမ တော်သည် မြေကြီး စွန်း တိုင်အောင် နှံ့ပြားသည်နည်းတူ ၊
    ဂုဏ် အသရေတော် လည်း နှံ့ပြားလျက်ရှိ၏။ လက်ျာ လက်တော်သည် ဖြောင့်မတ် ခြင်းတရားနှင့်
    ပြည့်ဝ လျက်ရှိပါ၏။
  kgf-kgf: Anutu guac qacga ésécnec mepé qepésiga imi acguc baec tetecgia kereŋdacʒac.
    Waŋu guac méra héigaiguc imi haka solaŋanéŋ sécgéma hezac.
  tte-O: Tomo dedei meuloili kolili sitobalanagiwo yo wasam idebalala yanuwa yaulina
    meuloina koina. Loina dudulaina koina kuloinayagili,
  tbg-tbg: Ekaa vo vatanaa vo vatanaaka ai autu tuaheraqi vi variarave. Are vaiinti
    nahentiqaa avuqavuqama kehara raqiki varianarara ti, ekaa naato vatanaaka ai nora
    autuara ho iriarave.
  hmo-hmo: Dirava e, tanobada kahana ibounai dekenai noho taunimanima ese, oiemu ladana
    idia hanamoa noho. Oiemu sivarai, be gabu ibounai dekenai idia gwauraia loaloa
    noho. Mai maoromaoro danu oi ese taunimanima oi biagua noho.
  zar-NT: Ca nayë́pisëtërö Loʼ, Dios, caʼ taʼgúʼu Liʼ yöl-laʼ ba bönachi idútë yödzölió.
    Ca naca le naca tsahuiʼ rinná bëʼu.
  urd-urd: ऐ ख़ुदा, जैसा तेरा नाम है वैसी ही तेरी सिताइश ज़मीन की इन्तिहा तक है। तेरा
    दहना हाथ सदाक़त से मा'मूर है।
  rus-SYN: чтобы остался кто жить навсегда и не увидел могилы.
  bqc-SIM: Lua, wá kú n kpɛ́u, wálɛ làasookɛ n gbɛ̃kɛwa.
  tcz-CHONGTHU: O Elohim Pathen namin ja dia kilom tah ahibang in leiset kolmong geija
    vahchoiya naum ding ahi. Najet lam ban thahat chu galjona a dimset ahi.
  mar-mar: देवा, जसे तुझे नाव आहे, तशी तुझी किर्ती पृथ्वीच्या शेवटापर्यंत आहे.
  isl-isl: Drottinn, í musterinu hugleiðum við kærleika þinn.
  hlt-THB: Aw Khawsa, namah ang ming amyihna nam kyihnaak ing khawmdek a dytnaak pha
    nawh, nak tang ben kut ce dyngnaak ing be loet hy.
  qub-qub: Tayta Dios, cay pachachöga intëruchömi alabashunqui. Gamga alabasha canayquimi
    camacanpis. Munayniyoj carmi llapantapis allilla mandanqui.
  bqp-bqp: Luda, lákũ n tↄ́ dàgula ari andunia lɛ́n nà, lɛn n sáabukpanaa dàgula
    lɛ dↄ. Ndì yã gↄ̃gↄ̃ n gbɛ̃nↄnɛ a zɛ́a.
  hat-hat: (048:11) Se tout moun k'ap nonmen non ou, menm jan an tou, toupatou sou
    latè y'ap fè lwanj ou. Ou gen anpil pouvwa, men ou pa fè lenjistis.
  eng-BSB: Your name, O God, like Your praise, reaches to the ends of the earth; Your
    right hand is full of righteousness.
  eng-WEBPB: As is your name, God, so is your praise to the ends of the earth. Your
    right hand is full of righteousness.
  kbq-kbq: Anumzamoka kagi'amo'ma hu'neaza hu'za zagame'ma hu'za kagima erisgama hanaza
    zamo'a mopa atumparega vuno eno hugahie. Hanavenentake tamaga kazampina fatgo
    avu'avazamo avite'ne.
  pon-pon: Main Kot duen mar omui iduen wau omui lel ni imwin jappa; pali maun omui
    kadeik kan.
  nhe-BL: Toteco, campa hueli tlacame mitzpaquilismacaj, pampa quicactoque quejatza
    mohueyitilis. Quicactoque hasta campa ontlami tlaltepactli. Huan quimatij para
    ica mohueyi chicahualis titetlajtolsencahua xitlahuac.
  wnc-wnc: Sike kepna kepna yuaingu aminu kuupbamda gatane umanda ayatangenakaing.
    Gatu aminu zendang zendangga yuaingu gatane umanda akngae apbakngakaing. Gata
    aminu kuupbam noman taknganekan kayuak.
  bus-bus: Luda, lán n tↄ́ dàgula ai anduna lɛ́n nà, lɛn n sáabukpana dàgula lɛ dↄ.
    Nɛɛ̀ yã gↄ̃gↄ̃ n gbɛ̃nↄnɛ a zɛ́a.
  gub-BL: Teko paw umume'u nekatu haw wà. Nekàgaw teko ywy nànànar ukwaw wà. Ta'e
    erepureruze'eg iko nekatu haw rupi xe.
  eng-DRA: And shall still live unto the end.
