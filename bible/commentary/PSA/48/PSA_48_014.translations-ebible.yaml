verse: PSA.048.014
translations:
  mal-C: കാരണം ഈ ദൈവം ഇന്നുമെന്നേക്കും നമ്മുടെ ദൈവം ആകുന്നു; അന്ത്യംവരെയും അവിടന്നായിരിക്കും
    നമ്മുടെ മാർഗദർശി. സംഗീതസംവിധായകന്.
  deu-TKW: Richtet euer Augenmerk auf ihren Wall, durchschreitet ihre Paläste, damit
    ihr dem künftigen Geschlecht erzählt,
  lin-lin: Botala lopango na yango, botala malamu bandako na yango mpo ete bopesa
    sango epai ya bato oyo bakoya na sima.
  mmx-mmx: Mina tong i ridi do na ne Moroa, neni ne Moroa atnedik at levenaleng axap
    i tu melamgo. Ni nabam gomgonga dik at levenaleng axap naba vot melemu.
  eng-LSV: That this God [is] our God—For all time and forever, || He leads us over
    death!
  eng-GNV: 'For this God is our God for euer and euer: he shall be our guide vnto
    the death.'
  eng-WEBSTER: 'For this God is our God for ever and ever: he will be our guide even
    to death.'
  nhw-BL: Pampa ni Toteco Dios, yaya elis toDios para nochipa, huan amo quema tlamis
    ichicahualis. Yaya techyacanas mojmostla hasta más nepa quema ya timictose.
  swh-ONEN: Kwa kuwa huyu Mungu ni Mungu wetu milele na milele; atakuwa kiongozi wetu
    hata mwisho.
  bba-bba: I yen ɡbɑ̃rɑ te mɛɛrio, kpɑ i yen sinɑ kpɑɑnu mɛɛri i rɑ kɑ bɛɛn bibu yen
    fɑɑɡi kuɑ,
  eng-KJVCPB: 'For this God is our God for ever and ever: He will be our guide even
    unto death.'
  luo-luo: Nikech Nyasaye en Nyasachwa manyaka chiengʼ obiro bedo jaritwa nyaka chop
    giko ndalowa e piny.
  aii-aii: ܕܐܵܗܵܐ ܐܲܠܵܗܵܐ، ܐܲܠܵܗܲܢ ܝܼܠܹܗ، ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܗ̇ܘ ܒܸܬ ܡܕܲܒܸܪܲܢ ܗܲܠܔ ܡܵܘܬܵ‌ܐ.
  meu-meu: Ina na Dirava, eda Dirava hanaihanai; ia ese baine kahada ela bona dokona.
  npi-ULB: किनकि यही परमेश्‍वर सदासर्वदा हाम्रा परमेश्‍वर हुनुहुन्छ । मृत्युसम्म नै
    हामीलाई बाटो देखाउने उहाँ नै हुनुहुन्छ ।
  yor-yor: Nítorí Ọlọ́run yìí Ọlọ́run wà ní títí ayé, Òun ni yóò ṣe amọ̀nà wa títí
    dè òpin ayé.
  pes-OPCB: «این خدا، خدای ماست و تا به هنگام مرگ او ما را هدایت خواهد کرد.»
  tgl-ULB: Dahil ang Diyos na ito ang ating Diyos magpakailanpaman; siya ang ating
    magiging gabay hanggang sa kamatayan.
  nop-nop: Indiŋ kedem yenineeŋ, “Bepaŋ nibudoko tilak yoŋ adi Bepaŋnik dapmandapmaŋnit
    mokit hatilak. Adi helemahelemaŋ talitimeŋ tinimiŋa talik ninindidimeluwaak.”
  cbu-NT: Iy Aparini urutamari wamari kasiru taarashipan taakiya. ¡An watacha iyaa
    itsinsaru urutamari machkiya!
  hui-hui: Tígua mani holobadaruhondo ogodagua lamilimu. Ngode Datagaliwabe ibu inanagaore
    kagoni. Ibu inanaga Ngode Datagaliwabeore haluhe haabo holebira. Horo bibahendengi
    ibugua bamba halu ina hariga poloma̱yago walia halu haaboboore holebira, lalu
    lamilimu.
  mya-mya: '@see-verse:PSA.048.013'
  bod-N: གང་ལ་ཞེ་ན་དཀོན་མཆོག་འདི་ཉིད༌ནི། །རྒྱུན་ནས་རྒྱུན་དུ་རང་རེའི་དཀོན་མཆོག༌ཡིན།
    །འཆི་བའི་བར་དུ་ང་ཚོར་ལམ་སྟོན༌མཛད།།
  wsk-wsk: Mel suen la ari ko ikiman umu mu Kaem nungam; nu anananga Kaem pempem baga
    se nanga kiti gurugokko.
  sna-sna: Nokuti Mwari uyu ndiye Mwari wedu nokusingaperi-peri; iye achava muperekedzi
    wedu kusvikira kumagumo.
  spa-BLM: Porque este Dios es nuestro Dios por los siglos de los siglos. Él será
    nuestro guía incluso hasta la muerte.
  cac-cac: A sDiosal Sion, aton co Diosal d'a juneln̈ej. A tzon̈ ic'ann̈ej b'eyoc
    masanto d'a slajvub'.
  swh-ULB: Kwa kuwa huyu Mungu ni Mungu wetu milele na milele; naye atakuwa kiongozi
    wetu mpaka kufa.
  bel-bel: Такая дарога іхняя ёсьць іхняя неразумнасьць, хоць за імі ідуць тыя, што
    думку іхнюю ўхваляюць.
  deu-ELBBK: betrachtet genau seine Wälle, mustert seine Paläste, damit ihr es erzählt
    dem zukünftigen Geschlecht!
  mbb-OT: he is Megbevayà he edsilbiyan tew ǥuntaan iyan kes Megbevayè tew te wazà
    pidtemanan. Iyan sikandin egiya kenitew te wazà pidtemanan.
  mal-2015: ഈ ദൈവം എന്നും എന്നേക്കും നമ്മുടെ ദൈവമാകുന്നു; അവൻ നമ്മെ ജീവപര്യന്തം വഴിനടത്തും.
  gup-gup: Kaluk ngurrbenmarneyimen, “Namekbe God, wanjh God kadberre munguyh munguyh.
    Nungka wanjh kandjalkan munguyh munguyh.”
  rmc-rmc: Dikhen mištes, save zorale muri les hin! Prephiren tumen pal leskre hradi,
    hoj te šaj vakeren olenge, ko avena pal tumende.
  nlg-nlg: A keri te vagha gaia God, A gaia dida na God ke va me vaa. ma gaia dida
    na righitaoni, koekobe ka mate.
  pes-OPV: زیرا این خدا، خدای ماست تاابدالاباد و ما را تا به موت هدایت خواهد نمود.
  ron-1924: Ятэ, Думнезеул ачеста есте Думнезеул ностру ын вечь де вечь; Ел ва фи
    кэлэуза ноастрэ пынэ ла моарте.
  ben-OBCV: কারণ এই ঈশ্বর অনন্তকাল ধরে আমাদের ঈশ্বর; তিনি শেষ পর্যন্ত আমাদের পথপ্রদর্শক
    হবেন।
  som-som: Waayo, weligiis iyo weligiisba Ilaahan ayaa Ilaah inoo ah, Oo isagaa hoggaamiye
    inoo ahaan doona xataa tan iyo dhimashada.
  lat-VUC: Hæc via illorum scandalum ipsis; et postea in ore suo complacebunt.
  eng-ASVBT: 'For this God is our God forever and ever: He will be our guide even
    unto death.'
  mna-mna: 'Ko koso pizin ta kembei: “Anutu kiti, ni mbolŋana kembei ta abal Sion.
    Ko imbotmbot ma alok. Mi ni ko imuŋmuuŋgu piti mi izzo iti pa zaala kini, mi iseeŋge
    iseeŋge ma ila.”'
  ita-1885: Perciocchè questo Dio è il nostro Dio in sempiterno; Egli ci giuderà infino
    alla morte.
  eng-LXXUP: 'This their way is an offense to them: Yet afterward men will commend
    their sayings. Pause.'
  eng-ULB: For this God is our God forever and ever; he will be our guide to death.
  spa-VBL: “Esto es lo que nuestro Dios es. Él es nuestro Rey por siempre y para siempre.
    Él mismo nos guiará hasta el final”.
  fra-_FOB: Car ce Dieu-là est notre Dieu, à toujours et à perpétuité. Il nous conduira
    jusqu'à la mort.
  mal-mal: ഈ ദൈവം എന്നും എന്നേക്കും നമ്മുടെ ദൈവം ആകുന്നു; അവിടുന്ന് നമ്മെ ജീവപര്യന്തം
    വഴിനടത്തും.
  lit-lit: kad šis Dievas yra mūsų Dievas per amžių amžius – jis pats ves mus iki
    mirties!
  urd-GVR: Yaqīnan Allāh hamārā Ḳhudā hameshā tak aisā hī hai. Wuh abad tak hamārī
    rāhnumāī karegā.
  suz-BL: मारदे हना मेको परमप्रभु, आंइ परमप्रभु बाक्‍ब। मेकोमी गेना हना यो आंइ कली
    लां कोंइब। यसैया २५:९
  eng-NOY: For this God is our God for ever and ever; He will be our guide unto death.
  ita-1927: Poiché questo Dio è il nostro Dio in sempiterno; egli sarà la nostra guida
    fino alla morte.
  ckb-ckb: هەتاهەتایە ئەم خودایە خودامانە، تاکو مردنیش ئەو ڕابەرمانە.
  eng-BBE: 'Because this God is our God for ever and ever: he will be our guide.'
  xsi-xsi: “Maro Kindeni nde imo nenda Maro Ŋalae, ma imo mine ku imo nâ. I ma ikai
    poe sondo pa kinda ikura zo rârâni.”
  kan-OKCV: ಏಕೆಂದರೆ, ಈ ದೇವರು ಯುಗಯುಗಾಂತರಗಳಿಗೂ ನಮ್ಮ ದೇವರಾಗಿದ್ದಾರೆ; ಅವರು ಅಂತ್ಯದವರೆಗೂ
    ನಮ್ಮ ಮಾರ್ಗದರ್ಶಿಯಾಗಿರುವರು.
  tam-2017: இந்த தேவன் என்றென்றைக்குமுள்ள எல்லா காலங்களிலும் நம்முடைய தேவன்; மரணம்வரை
    நம்மை நடத்துவார்.
  spa-RV-1909: 'Porque este Dios es Dios nuestro eternalmente y para siempre: él nos
    capitaneará hasta la muerte.'
  ron-BTF: Căci acest Dumnezeu este Dumnezeul nostru pentru totdeauna și întotdeauna,
    el va fi călăuza noastră chiar până la moarte.
  eng-WEBP: For this God is our God forever and ever. He will be our guide even to
    death.
  eng-FBV: “This is who our God is. He is our God forever and ever. He himself will
    lead us until the very end.”
  nld-1939: Dat God hier woont, Dat onze God ons leidt Voor eeuwig en immer!
  nch-BL: Pampa ni Toteco Dios, yaya elis toDios para nochipa, huan amo quema tamis
    ichicahualis. Yaya techyacanas mojmosta hasta más nepa quema ya timictose.
  vie-1934: Vì Đức Chúa Trời nầy là Đức Chúa Trời chúng tôi đến đời đời vô cùng; Ngài
    sẽ dẫn chúng tôi cho đến k” chết.
  cha-cha: 'Sa este na Yuus, y Yuusta para taejinecog, yan taejinecog: güiya uesgaejonjit,
    asta y finataeta.'
  hin-CV: यही हैं वह परमेश्वर, जो युगानुयुग के लिए हमारे परमेश्वर हैं; वही अंत तक
    हमारी अगुवाई करते रहेंगे.
  eng-OURB: For this God is our God forever and ever. He will be our guide even to
    death.
  spa-BES: 'Porque este Dios es nuestro Dios por los siglos de los siglos: él será
    nuestro guía eternamente.'
  tdx-tdx: Izay t’i Andrianañahare, Andrianañaharen-tikañey, nainai’e donia. Ie ty
    hiaolo antikañe pak’an-kavilasy.
  tha-KJV: ว่าน​ี่คือพระเจ้า ทรงเป็นพระเจ้าของเราเป็นนิจกาล พระองค์​จะทรงเป็นผู้นำของเราจนถึงเวลาสิ้นชีวิต
  por-BR-2018: Porque este Deus é nosso Deus para todo o sempre; ele nos acompanhará
    até a morte.
  deu-ELO: Denn dieser Gott ist unser Gott immer und ewiglich! Er wird uns leiten
    bis an den Tod.
  eng-WYC-2018: For this is God, our God, into without end, and into the world of
    world; he shall govern us into worlds. (For this God is our God, forever and ever;
    yea, he shall govern us forever.)
  epo-epo: Ĉar jen estas Dio, nia Dio, por ĉiam kaj eterne; Li estos nia kondukanto
    ĝis la morto.
  gfk-gfk: Kanong iakan ra God aie no nudahat God hathatika. Aie na lue dahat kaiken
    ma ukaia mah hono haphapataam.
  uig-PIN: Qünki bu Huda ǝbǝdil’ǝbǝd bizning Hudayimizdur; U ɵmürwayǝt bizning yetǝkqimiz
    bolidu!
  beo-beo: “Goe Gode da ninia Gode. E da eso huluane esalalalumu. E eso huluane mae
    fisili, nini bisili ouligilalumu.”
  tpi-OTNT: Yupela i ken tokim ol olsem, “Dispela God i lukautim mipela, em i God
    bilong yumi oltaim oltaim. Na oltaim em bai i go pas na soim rot long yumi.”
  hau-SA: Gama wannan Allah shi ne Allahnmu har abada abadin; zai zama jagorarmu har
    zuwa ƙarshe.
  udu-udu: ki a’di yansan ta’da Arumgimis mo, a’di jin ta’da Arumgimis bana mo gom
    ki sule/ dhali ki sule/ mo. A’di midi ta jim bana jin midi shu ana bway ki sule/
    sule/ mo.
  uig-LAT: Chünki bu Xuda ebedil’ebed bizning Xudayimizdur; U ömürwayet bizning yétekchimiz
    bolidu!
  nde-nde: Ngoba uNkulunkulu lo nguNkulunkulu wethu nini lanini; uzakuba ngumholi
    wethu lasekupheleni.
  ton-ton: '“He ko e ʻOtua ni ko hotau ʻOtua ʻo lauikuonga pea taʻengata: te ne tauhi
    ʻakitautolu ʻo aʻu ki he mate.”'
  ces-1613: Přiložte mysl svou k ohradě, popatřte na paláce jeho, abyste uměli vypravovati
    věku potomnímu,
  eng-WMB: For this God is our God forever and ever. He will be our guide even to
    death.
  tam-TCV: ஏனெனில் இந்த இறைவனே என்றென்றும் நம்முடைய இறைவன்; மரணம் வரையும் அவரே நமக்கு
    வழிகாட்டியாய் இருப்பார்.
  ceb-ULB: Kay kini nga Dios mao ang atong Dios hangtod sa kahangtoran; siya mao ang
    maggiya kanato hangtod sa kamatayon.
  pol-UBG: Bo ten Bóg jest naszym Bogiem na wieki wieków, on będzie nas prowadził
    aż do śmierci.
  urd-GVU: یقیناً اللہ ہمارا خدا ہمیشہ تک ایسا ہی ہے۔ وہ ابد تک ہماری راہنمائی کرے
    گا۔
  eng-OEBCW: That such is God, our God he it is who shall guide us for ever and ever.
  deu-1912: daß dieser Gott sei unser Gott immer und ewiglich. Er führt uns wie die
    Jugend.
  kan-2017: ಆಗ ನೀವು ನಿಮ್ಮ ಮುಂದಣ ಸಂತತಿಯವರಿಗೆ, ದೇವರು ಇಂಥವನು; ಆತನು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ
    ನಮ್ಮ ದೇವರು, ನಿರಂತರವೂ ನಮ್ಮನ್ನು ನಡೆಸುವವನಾಗಿದ್ದಾನೆ ಎಂದು ತಿಳಿಸುವಿರಿ.
  yap-yap: “Re Got ney e Got rodad ni manechibog ko pichibog, i Ir e bayi pow’iydad
    e chiney i yan ngaram.”
  hlt-MCSB: Ba dongah tikoinih tekah Pathen te kumhal ah mamih kah Pathen la om yoeyah.
    Amah loh duek duela mamih m'hmaithawn bitni.
  mdy-ETH: ዒንሢ ዔያቶም ኬኤዛንዳሢ፦ «ፆኦሲ ያዺኬ፤ ኑ ፆኦዛሢ ናንጊና ናንጋያኬ፤ ሴካ ቤርቲማኣ ዒ ኑና ዔኪ ዓኣዻንዳኔ»
    ጌዒኬ።
  twi-ASANTE: Saa Onyankopɔn yi yɛ yɛn Onyankopɔn daa daa; mpo ɔbɛyɛ yɛn kwankyerɛfoɔ
    akɔsi awieeɛ. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: For this God is our God forever and ever. He will be our guide even to
    death.
  acu-NT: '@see-verse:PSA.048.013'
  spa-PDDPT: Porque este ʼElohim es nuestro ʼElohim, Eternamente y para siempre. ¡Él
    nos guiará hasta la muerte!
  gun-gun: “Ha'e rami oiko Nhanderuete raka'e rã peve guarã. Nhanderereko 'rã nhamano
    peve.” Jogueroporaei va'e pe Coré ra'y kuery ombopara va'ekue.
  agu-BL: Ba'n chitxolu' scyetz yi ya'stzun tane'n yi ketz kaRyosil, nin yi sbajxok
    i' skawutz, sbne' opon tunintz.
  ilo-ULB: Ta daytoy a Dios ket isu ti Diostayo iti agnanayon ken awan patinggana;
    isuna ti mangidalanto kadatayo agingga iti patay.
  kpg-kpg: “Di God deenei la di God ni gidaadou gaa hana hua beelaa dono hagaodi ai.
    Mee gaa dagi gidaadou i di waalooloo o nia madagoaa ala ga lloomoi maalia.”
  uig-ARA: چۈنكى بۇ خۇدا ئەبەدىلئەبەد بىزنىڭ خۇدايىمىزدۇر؛ ئۇ ئۆمۈرۋايەت بىزنىڭ يېتەكچىمىز
    بولىدۇ!
  sus-sus: Wo xa a tɛtɛ nun a yire makantaxie mato, alako wo xa na fala wo xa die
    bɛ.
  pon-2006: “Koht menet, iei atail Koht kohkohlahte; e pahn kin ketin kahluwa kitail
    erein ahnsou me pahn kohdo kan.”
  jae-jae: gebe Anôtô tonaŋ kêtu aêacnêŋ Anôtô êmoa teŋgeŋ to teŋgeŋ. Eŋ oc êwê aêac
    endeŋ tôŋgeŋ.
  ksd-ksd: Tago dari God, kada God pa na mutu; Na agagure vatikene pa dat.
  tur-YTC: Çünkü bu Tanrı sonsuza dek bizim Tanrımız’dır. Ölüme dek O bize yol gösterecektir.
  bel-N: прылажыце сэрца сваё да валоў ягоных, агледзьце палацы ягоныя, каб абвясьціць
    пакаленьням, што будуць;
  grc-BRENT: Αὕτη ἡ ὁδὸς αὐτῶν σκάνδαλον αὐτοῖς, καὶ μετὰ ταῦτα ἐν τῷ στόματι αὐτῶν
    εὐλογήσουσι· διάψαλμα.
  kpr-kpr: “God roeraé isambu etiri sirorusira, namondeda God ri. Evovodae irarira.
    A namondeda giti evovodae jijighuse irarira.”
  ind-AYT: (48-15) Sebab Allah, Allah kita, kekal dan untuk selama-lamanya. Dia memimpin
    kita sampai akhir hayat!
  yom-yom: Bila Nzambi yayi niandi Nzambi eto mu thangu yi kayimani ayi mu zithangu
    zioso. Niandi wela ba ntuadisi eto nate ku tsuka.
  yut-yut: On Piŋkop uŋun bɨsap mudok mudogɨ mɨni Piŋkopnin egɨ wɨgɨsak. Uŋun da kosit
    nolɨŋakwan wɨgɨ kɨmot da paŋ dagosak.
  nya-nya: Pakuti Mulungu uyu ndi Mulungu wathu ku nthawi zosatha; Iye adzakhala mtsogoleri
    wathu mpaka ku mapeto.
  kyg-kyg: Ani Gotiꞌa muki afinaꞌmo Gotitimoꞌmo maige maige huno maigiye. Agaemo uno
    hogoteteno visuna kaꞌmo alino lave lite lave lite hume hume neꞌvisigeta faligune.
  hrv-hrv: 'Pogledajte dobro bedeme njegove, promotrite mu potanko dvorove: da biste
    kazivali budućem koljenu:'
  mps-mps: Dagego augwaliba te tama waiyagameo, “Te Godigo da tonaluai da,” po wao,
    “Aga te dago sesemane sogo bidada peyu, bidada pabo God dao. Tama sesemane sogo
    te aga poligi soyu, tama dabolo te sunumi ola mawaibao,” te po wao.
  tpi-tpi: Yupela i ken tokim ol olsem, “Dispela God i lukautim mipela, em i God bilong
    yumi oltaim oltaim. Na oltaim em bai i go pas na soim rot long yumi.”
  dan-1931: 'læg Mærke til dets Ringmur, gå gennem dets Borge, at I kan melde Slægten,
    der kommer:'
  vie-OVCB: Chúa là Đức Chúa Trời của chúng tôi mãi mãi, Ngài lãnh đạo chúng tôi cho
    đến cuối cùng.
  guj-2017: કારણ કે આ ઈશ્વર આપણા સનાતન ઈશ્વર છે; તે મરણ પર્યંત આપણને દોરનાર છે.
  pon-2006A: “Koht menet, iei atail Koht kohkohlahte; e pahn kin ketin kahluwa kitail
    erein ahnsou me pahn kohdo kan.”
  por-BRBSL: Pois este Deus é nosso Deus para todo o sempre. Ele será nosso guia até
    mesmo até a morte.
  eng-OEBUS: That such is God, our God he it is who shall guide us for ever and ever.
  swe-swe: Lägg märke (sätt ditt hjärta) till dess murar (befästningar), gå igenom
    dess palats (borgar), så att ni kan berätta om dem för en generation (ett släkte)
    som kommer (som följer, bakom).
  cth-cth: Bangkongtetpawiteh, Cathut teh a yungyoe maimae Cathut doeh. Ahni teh maimouh
    due totouh hai na kahrawikung lah ao.
  twi-twi: Saa Onyankopɔn yi yɛ yɛn Nyankopɔn daa daa; ɔbɛyɛ yɛn kwankyerɛfo akosi
    awiei mpo. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Ba dongah tikoinih tekah Pathen te kumhal ah mamih kah Pathen la om yoeyah.
    Amah loh duek duela mamih m'hmaithawn bitni.
  tbz-SIM: Kɛ wéntɛ́ o duotí kɛ́yɑ̀ o cɛ̃kperí, kɛ́nɑ kɛ́nɑ́kɛ́ di yɑɑ̀bí,
  msy-2020: Ia kamagh me mɨkɨm suam, “Godɨn kam a en God, a zurara ikia kamaghɨra
    iti. Egh a zurara en faragh mangɨ tuavim en akakagham.”
  dop-dop: 'Ɩ́ pɑɑsənɑ tə koloosi nɑ sɩ toŋ nɑ ɩ́ kɑ́ kɛɛsɩ mə piyɑ sɩ:'
  azb-azb: «Əbədi, sonsuzadək Bu Allah bizim Allahımızdır. Ömrümüzün sonunadək O bizə
    yol göstərəcək!»
  eng-DBY: For this God is our God for ever and ever; he will be our guide until death.
  hin-2017: क्योंकि वह परमेश्वर सदा सर्वदा हमारा परमेश्वर है, वह मृत्यु तक हमारी अगुआई
    करेगा।
  wol-KYG: nemmikuy tataam, doxantoo këri buur, ba man koo yegge maasug ëllëg,
  bjr-bjr: Maa Anutufa naaru naaru innisaimbaqa Anutufa maridanoo. Mifa naaru naaru
    maasa qifiqee aana uqaqifiqanoo fuannoo.
  eng-YLT: That this God [is] our God — To the age and for ever, He — he doth lead
    us over death!
  kne-kne: ay siya di di panakabalin Diyos tako, sisya di kanayon ay mangilapo en
    datako.
  eng-WYC-2017: For this is God, our God, into without end, and into the world of
    world; he shall govern us into worlds.
  eng-WMBB: For this God is our God forever and ever. He will be our guide even to
    death.
  zat-NTPS: Dios nigá nácaqueze̱' Dios chee̱dxu chadía chacanna. Le̱' tu gulé'ezquezne̱'
    dxi'u neza.
  zty-NTPS: Dios ni nakkze' Dios chežo to chi'ize. Ḻe' wḻoé'ekzle' žo'o nez chawe'.
  urd-GVH: यक़ीनन अल्लाह हमारा ख़ुदा हमेशा तक ऐसा ही है। वह अबद तक हमारी राहनुमाई
    करेगा।
  rug-rug: sapu e Zihova tugo sa nada Tamasa ninae rane ka rane. Asa si kaqu na nada
    koimata koari na rane mae hiroi.
  gaz-gaz: Waaqni kun bara baraa hamma bara baraatti Waaqa keenyaatii; inni hamma
    dhumaatti illee nu qajeelcha.
  fra-LSG: Observez son rempart, Examinez ses palais, Pour le raconter à la génération
    future.
  yal-yal: Ɛ ɛ xaxili lu a yinna xɔn ma, ɛ mɔn yi a sangansone mato, nanara ɛ a falɛ
    mayixɛtɛ famatɔne xa, ɛ naxa,
  iou-iou: Anutu unitägän nibäŋ niwat täyak. U nintäŋo Anutu, paot-paori nämo. Täŋpäkaŋ
    unitä kadäni kadäni api nipmäŋit niwarek.
  haw-1868: No ka mea, o ke Akua nei oia ko kakou Akua i ke ao pau ole; He alakai
    auanei ia no kakou a i ka make.
  arb-NAV: لأَنَّ اللهَ هَذَا هُوَ إِلَهُنَا إِلَى الدَّهْرِ وَالأَبَدِ، وَهُوَ هَادِينَا
    حَتَّى الْمَوْتِ.
  ded-ded: Anutu yomoc nenang Anutu, ye nasoya kpac kecengkefude. Yeng sing edzacnunukefungoc
    kekecnina wisickeude.
  ewe-ewe: elabena Mawu siae nye míaƒe Mawu tso mavɔ me yi ɖe mavɔ me; eyae anye mía
    kplɔla yi ɖase ɖe nuwuwu.
  eng-LEE: '(48:15) For this One is God, our God for ever and ever: he will be our
    guide even unto death.'
  asm-FB: এই ঈশ্বৰ, আমাৰ অনন্তকালৰ ঈশ্বৰ; তেওঁ চিৰকাললৈকে আমাৰ পথদৰ্শক হ’ব।
  sus-A: وٌ شَ عَ تّتّ نُن عَ يِرٍ مَكَنتَشِيٍ مَتٌ، عَلَكٌ وٌ شَ نَ قَلَ وٌ شَ دِيٍ
    بّ.
  fra-SBL: Car ce Dieu est notre Dieu pour les siècles des siècles. Il sera notre
    guide jusqu'à la mort.
  hbo-hbo: שִׁ֤יתוּ לִבְּכֶ֨ם ׀ לְֽחֵילָ֗ה פַּסְּג֥וּ אַרְמְנֹותֶ֑יהָ לְמַ֥עַן תְּ֝סַפְּר֗וּ
    לְדֹ֣ור אַחֲרֹֽון׃
  kik-kik: Nĩgũkorwo Ngai ũyũ nĩwe Ngai witũ nginya tene na tene; egũtũũra atũtongoragia
    nginya hĩndĩ ĩtagathira.
  fra-NCL: observez son rempart, examinez ses palais, pour le raconter à la génération
    future.
  cek-AK: Hae Sithaw loe aicae ih dungzan Sithaw ah oh; anih loe boeng khoek to aicae
    zaehoikung ah om tih.
  cuk-cuk: We-Bab-Dummadi, anmar-Bab-Dummad-degisadeguadid. Bab-Dummadi, anmar-idudii
    sadeguoed.
  uig-CYR: Уларниң мошу йоли дәл уларниң наданлиғидур; Лекин уларниң кәйнидин дунияға
    кәлгәнләр, йәнила уларниң ейтқан сөзлиригә апирин оқуйду. Селаһ.
  tel-2017: ఈ దేవుడు నిరంతరం మనకు దేవుడుగా ఉన్నాడు. మరణం వరకూ ఆయన మనలను నడిపిస్తాడు.
  hat-BSA: Paske Bondye se Bondye pa nou an jis pou tout tan. Li va gide nou jiska
    lanmò.
  ukr-ONPU: Так, життєві дороги їхні – невігластво! Однак їхні наступники схвалюють
    те, що в них на вустах.
  kos-kos: “God se inge El God lasr nu tok ma pahtpat; El ac fah kol kut in pacl nukewa
    fahsru.”
  hbo-WLC: שִׁ֤יתוּ לִבְּכֶ֨ם ׀ לְֽחֵילָ֗ה פַּסְּג֥וּ אַרְמְנוֹתֶ֑יהָ לְמַ֥עַן תְּ֝סַפְּר֗וּ
    לְד֣וֹר אַחֲרֽוֹן׃
  ibo-ibo: Nʼihi na Chineke a, bụ Chineke anyị ruo mgbe niile ebighị ebi, ọ ga-abụ
    onyendu anyị, ọ bụladị ruo nʼọgwụgwụ.
  ory-ory: କାରଣ ଏହି ପରମେଶ୍ୱର ଅନନ୍ତକାଳ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟନ୍ତି; ସେ ଆମ୍ଭମାନଙ୍କର
    ମରଣ ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କର ପଥଦର୍ଶକ ହେବେ।
  chk-chk: “Iei i Kot, ach Kot tori feilfeilachök. I epwe emwenikich tori feilfeilachök.”
  rop-rop: Dijan God im jidan wi God olagijawan. Im garra lidimbat wi raidap dis wel
    binij.
  ukr-1871: Бо той Бог наш — Бог по віки! Він буде проводирем нашим аж до смерти.
  yon-yon: Kedi, God kee nub God aron korem korem, kwane ye kuu nub ben kinban winimamaneen
    aron korem.
  deu-1951: (048-15) daß dieser Gott unser Gott ist immer und ewig; er führt uns über
    den Tod hinweg!
  eng-JPS: (48-15) For such is God, our God, for ever and ever; He will guide us eternally.
  srp-1865: Jer je ovaj Bog naš Bog uvijek i dovijeka, on æe biti voð naš dovijeka.
  lug-lug: Kubanga Katonda ono, ye Katonda waffe emirembe gyonna; y’anaatuluŋŋamyanga
    ennaku zonna okutuusa okufa.
  heb-heb: כי זה אלהים אלהינו עולם ועד הוא ינהגנו על מות׃
  ben-IRV: কারণ এই ঈশ্বরই চিরদিনের র জন্য আমাদের ঈশ্বর; তিনি চিরকাল আমাদের পথ পথদর্শক
    হবে।
  ntu-ntu: Nzmyalzkr Gct rgu sc tqaelwapx-lzbqngr mz mzteadau lc. X sc tqmailzle nigu
    tqyc tqyc.
  pan-pan: ਇਹੋ ਪਰਮੇਸ਼ੁਰ ਤਾਂ ਜੁੱਗੋ-ਜੁੱਗ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਮੌਤ ਤੱਕ ਵੀ ਓਹੋ ਸਾਡਾ ਆਗੂ ਰਹੇਗਾ!
  mya-JVB: အကြောင်း မူကား၊ ထို ဘုရား သခင်သည် ကာလ အစဉ်အမြဲငါ တို့၏ဘုရား ဖြစ်တော်မူ၏။
    သေ သည် ကာလတိုင်အောင် ငါ တို့ကို ပို့ဆောင် တော်မူလတံ့ သတည်း။
  kgf-kgf: Anutu imi hémbénaŋa neŋaŋ Anutu kecmac. Qindiŋi nénécmimacnec keru nalé
    tetecgia hamac.
  tte-O: Yaubada bwaite iya ala Yaubada miyamiya yaina yo iya kani sauga meuloina
    ibagubagunayagila.
  tbg-tbg: Kotiva tinavu Variqavano tinavuqaa koqema kero ekaa enta ekaa enta raqikiqiro
    vuanarove. Viva ekaa enta koqe aara tinavu humiqe vairaqe tenavu koqe aaraqaa
    vuare.
  hmo-hmo: Inai Dirava be iseda Dirava ela bona hanaihanai. Ia ese nega ibounai doko
    lasi ita do ia hakaua noho.
  zar-NT: Tsaz náquiëʼ Dios queë́ruʼ, naʼa dza, en dza siʼ zaca. Uluíʼinëʼ rëʼu nöza
    tödi gátiruʼ.
  urd-urd: क्यूँकि यही ख़ुदा हमेशा से हमेशा तक हमारा ख़ुदा है; यही मौत तक हमारा रहनुमा
    रहेगा।
  rus-SYN: Этот путь их есть безумие их, хотя последующие за ними одобряют мнение
    их.
  bqc-SIM: À a bĩ́iↄ tàasika ń a zɛgikĩiↄ, kɛ́ à e dau à siu ziadeↄnɛ.
  tcz-CHONGTHU: Ajeh chu Amahi hitobang mong Pathen ahi. Amahi tonsot tonsot geija
    dinga iPathen'u Elohim ahin Aman ithi tokah uva eipui hoi diu ahi.
  mar-mar: कारण हा देव, आमचा देव, सदासर्वकाळ आहे. तो सर्वकाळ आमचा मार्गदर्शक होईल.
  isl-isl: Lítið á múrinn og sjáið hallirnar og segið komandi kynslóð frá því að slíkur
    sé Drottinn! Hann mun leiða okkur um aldur og ævi.
  hlt-THB: Ve Khawsa ve ningnih a kumqui Khawsa na awm nawh; a dyt dyna ningnih anik
    sawi khqi kung na awm kaw.
  qub-qub: Paycunata willapanqui imaypis Tayta Dioslla Diosninchi cashanta. Payllami
    imaypis pushamäshunpaj.
  bqp-bqp: Zaakũ Luda dímɛ ó Luda ũ gↄrↄ sĩnda pínki, àdi dowɛrɛ arɛ ari ò gɛ́ gao.
  hat-hat: (048:15) se Bondye sa a ki Bondye nou pou tout tan tout tan. Se li menm
    k'ap kondi nou jouk sa kaba.
  eng-BSB: For this God is our God forever and ever; He will be our guide even till
    death.
  eng-WEBPB: For this God is our God forever and ever. He will be our guide even to
    death.
  kbq-kbq: Na'ankure Anumzamo'a e'inahu hu'ne. Agra manivava Anumzanti mani'neankino,
    Agra kegava hurante'nenigeta manime vuta ufrigahune.
  pon-pon: Me Kot me et, pan atail Kot anjau karoj kokolata, A pan kotin kalua kitail
    kokolata.
  nhe-BL: Pampa ni Toteco Dios, yajaya elis toDios para nochipa, huan ax quema tlamis
    ichicahualis. Yajaya techyacanas mojmostla ama huan teipa quema ya timictose noja
    techyacanas.
  wnc-wnc: Ginda anzingu take yanining, Anutu waapata kakuya ninu tasike asinggan
    asinggan ninduyuak kapanin. Ge asinggan asingganu ita tupan kuke kepi ninde yeutnimunggak.
  bus-bus: Zaakɛ Luda kɛ̀n wa Luda ũ gurↄ píngi, è dↄwe aɛ ai wà gá gáo gákiiamɛ.
  gub-BL: — Tupàn wiko putar zanezar romo tuweharupi nehe, peze putar wanupe nehe.
    — Wexak kar putar zanerape ràm zaneho àwàm zanewe tuweharupi nehe, peze putar
    wanupe nehe.
  eng-DRA: 'This way of theirs is a stumblingblock to them: and afterwards they shall
    delight in their mouth.'
