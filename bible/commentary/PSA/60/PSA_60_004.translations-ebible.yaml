verse: PSA.060.004
translations:
  mal-C: എങ്കിലും അവിടത്തെ ഭയപ്പെടുന്നവർക്ക് അങ്ങ് ഒരു വിജയപതാക ഉയർത്തിയിരിക്കുന്നു
    ശത്രുവിന്റെ വില്ലിനെതിരേ ഉയർത്തിപ്പിടിക്കാൻ കഴിയുന്ന പതാകതന്നെ. സേലാ.
  deu-TKW: Du hast die Erde erschüttert, hast sie gespalten; heile ihre Brüche, denn
    sie wankt!
  lin-lin: Solo, oningisaki mabele mpe obukaki yango. Bamba madusu na yango, pamba
    te ekomi koningana.
  mmx-mmx: Nu ugara vaase aronga vam nedi nom di lok ngangao ram, kusu dinaba sepsu
    basinge leeteke.
  eng-LSV: You have given an ensign to those fearing You, || To be lifted up as an
    ensign || Because of truth. Selah.
  eng-GNV: But now thou hast giuen a banner to them that feare thee, that it may be
    displayed because of thy trueth. Selah.
  eng-WEBSTER: Thou hast given a banner to them that fear thee, that it may be displayed
    because of the truth. Selah.
  nhw-BL: Pero ama techmacatoc nochi tojuanti catli timitzimacasij huan timitztlepanitaj
    se bandera campa timosentilise. Huan quena, nochi tojuanti catli tijchihuaj catli
    melahuac timosentilise nopona, para timomanahuise quema tocualancaitacahua techmajcahuilise
    cuatlamintli.
  swh-ONEN: Kwa wale wanaokucha wewe, umewainulia bendera, ili iweze kutwekwa dhidi
    ya upinde.
  bba-bba: A derɑ tem mu yĩirɑ mɑ mu bɛsikirɑ. A mu kpɑɑsinɔ domi mu kɑnkirɑmɔ.
  eng-KJVCPB: Thou hast given a banner to them that fear thee, That it may be displayed
    because of the truth. Selah.
  luo-luo: To isechungo bandech loch ni joma oluori mondo oumgi ka oywanegi atungʼ.
    Sela
  aii-aii: ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܵܬܵ‌ܐ ܠܙܕܝܼܥܘܼ̈ܟ݂، ܠܸܥܪܵܩܵܐ ܟܸܣ ܠܘܼܗ̇ ܡܩܲܕܡ ܩܸܫܬܵ‌ܐ، ܣܹܠܵܗ
  meu-meu: Pepe vada o veria dae, e gari henimumu taudia edia, ienai bae hahegoada
    hebou, peva bae heautania negana ai; (Selah)
  npi-ULB: धनुधारीहरूका विरुद्धमा प्रदर्शन गर्नलाई तपाईंलाई आदर गर्नेहरूको निम्ति
    तपाईंले झन्डा खडा गर्नुभएको छ । सेला
  yor-yor: Àwọn tí ó bẹ̀rù rẹ̀, ní ìwọ fi ọ̀págun fún kí a lè fihàn nítorí òtítọ́.
    Sela.
  pes-OPCB: اما برای کسانی که تو را گرامی می‌دارند پرچمی افراشته‌ای تا آنان را در
    مقابل تیرهای دشمن در امان داری.
  tgl-ULB: Nagbigay ka ng isang bandera sa mga nagpaparangal sa iyo para maipakita
    ito dahil sa katotohanan. Selah
  nop-nop: Du fek niŋ kwehene-tiloweŋ, kaŋ me du’walaŋ hebekeneŋ hatiiŋdi u kaŋ memikhiye
    yabu-momoŋ buŋa uŋoŋ busuwaaŋ kulemaŋgoŋ hatneeŋ.
  hui-hui: Wali agali í̠ni andaneha karume waitigi ibira handala ti abale í̠ni kegoha
    hole ibilo walia holenaga í̠na hagua delagadagua delalu walia harigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ကြောက်​ရွံ့​ရို​သေ​သူ​တို့ သည် အ​ပြစ်​ဒဏ်​လွတ်​မြောက်​စေ​ရန်​သူ​တို့​အား
    ကိုယ်​တော်​သ​တိ​ပေး​တော်​မူ​ပါ​ပြီ။
  bod-N: བདེན་པའི་དོན་དུ་ཡར་ལ་འདེགས་པའི༌ཕྱིར། །ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པར་དར་ཆ༌གནང༌།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Bare ni gatu supuling se ka gatu patawurem, kariimet ni bowa ningi bagara
    mu tai nikate la biguwumon ale kager ko sokel iru tamonko.
  sna-sna: Asi kuna vanokutyai, makasimudza mureza kuti urege kupfaranyurwa neuta.
    Sera
  spa-BLM: Has dado un estandarte a los que te temen, para que se muestre por la verdad.
    Selah.
  cac-cac: Ix ac' jun ch'oxnab'il d'a eb' nivan elc'och d'a yichan̈ yic vach' max
    yamchaj eb' yuj sjul-lab' eb' ajc'ool.
  swh-ULB: Kwa wale wanao kuheshimu wewe, wewe umeweka bandera ionekane dhidi ya wale
    wabebao upinde. Selah
  bel-bel: бо Ты апора мая, Ты моцная абарона ад ворага.
  deu-ELBBK: Du hast das Land erschüttert, hast es zerrissen; heile seine Risse, denn
    es wankt!
  mbb-OT: Piru sikami is edtahud kenikew, ebpetizeenan key kenikew su wey key mekelikey
    te vesut te panà te menge kuntada.
  mal-2015: സത്യം നിമിത്തം ഉയർത്തേണ്ടതിന്നു നീ നിന്റെ ഭക്തന്മാർക്കു ഒരു കൊടി നല്കിയിരിക്കുന്നു.
    സേലാ.
  gup-gup: Ngudda yibenbengdayhkeng bininj nawu ngundimarnekele ba minj kabirribularrbuyindan.
    Bedda wanjh kabirriwarlkarren kore ngudda ba bu birriyidko bininj minj kabindibun.
  rmc-rmc: Razinďal la phuvaha a pharaďal la, akana la zaker andre, bo maj rozperel!
  nlg-nlg: Hauva mi ghoe to tughuru vaghinia na vaughilala vanira tara talumavagho
    na talutate ni pilu pungisi i naghona na gunaguna.
  pes-OPV: علمی به ترسندگان خود داده‌ای تاآن را برای راستی برافرازند، سلاه.
  ron-1924: Ай дат челор че се тем де Тине ун стяг, ка сэ-л ыналце спре бируинца адевэрулуй.
  ben-OBCV: কিন্তু যারা তোমাকে সম্ভ্রম করে, তুমি তাদের জন্য একটি পতাকা তুলেছ, যেন
    তা সত্যের পক্ষে তুলে ধরা যায়।
  som-som: Calan baad siisay kuwa kaa cabsada, In runta loo soo bandhigo aawadeed.
    (Selaah)
  lat-VUC: 'quia factus es spes mea: turris fortitudinis a facie inimici.'
  eng-ASVBT: Thou hast given a banner to them that fear thee, That it may be displayed
    because of the truth. Selah
  mna-mna: Zin wal ta so timototo u mi tileŋleŋ la kalŋom na, twiiri ku itaŋ bekena
    tiko pa zaaba tabe ipet i.
  ita-1885: Ma ora, tu hai dato a quelli che ti temono una bandiera, Per alzarla,
    per amor della tua verità. (Sela.)
  eng-LXXUP: because thou wert my hope, A tower of strength from the face of the enemy.
  eng-ULB: For those who honor you, you have set up a banner to be displayed against
    those who carry the bow. Selah
  spa-VBL: Pero a los que te respetan les has dado el estandarte de la verdad para
    desplegarse y unirse. Selah. ¡Rescata a los que amas!
  fra-_FOB: Tu as fait voir à ton peuple des choses dures; tu nous as abreuvés d'un
    vin d'étourdissement.
  mal-mal: സത്യംനിമിത്തം ഉയർത്തേണ്ടതിന് അങ്ങയെ ഭയപ്പെടുന്നവര്‍ക്ക്‌ ഒരു കൊടി നല്കിയിരിക്കുന്നു.
    സേലാ.
  urd-GVR: Lekin jo terā ḳhauf mānte haiṅ un ke lie tū ne jhanḍā gāṛ diyā jis ke irdgird
    wuh jamā ho kar tīroṅ se panāh le sakte haiṅ. (Silāh)
  suz-BL: मिनु इन क्‍येङा मान पा हिंब आन कली प्रोक्‍तीक लां कोंइचा कली चिन्‍ड का वोइक्‍तीनी।
    मेकेर लमानु, ब्राम मख्राइ‍नीम। ठेयब सेंदा पा।प्रस्‍थान १७:१५
  eng-NOY: Lift up a banner for them that fear thee, For the sake of thy faithfulness,
    that they may escape!
  ita-1927: Ma tu hai dato a quelli che ti temono una bandiera, perché si levino in
    favor della verità. Sela.
  ckb-ckb: بەڵام بۆ ئەوانەی ترسی تۆیان لە دڵدایە، ئاڵات هەڵکرد، بۆ ئەوەی لە دژی تیری
    دوژمنان بشەکێتەوە.
  eng-BBE: Give a safe place to those who have fear of you, where they may go in flight
    from before the bow. (Selah.)
  xsi-xsi: Aŋga maka pinde nde kamege ŋanano, aku noko kusona mbila toŋge itâra ŋana
    kuvila maka kâ. Maka kakura tu kakâwa ŋananzi kazâŋa tamâta ku kalâ pa mbila ŋinde
    ŋana kamo ara kâ.
  kan-OKCV: ನಿಮ್ಮ ಭಕ್ತರಿಗೆ ಧ್ವಜವನ್ನು ನಿಲ್ಲಿಸಿದ್ದೀರಿ. ಶತ್ರುಗಳ ಬಿಲ್ಲಿನ ವಿರುದ್ಧ ಹಾರಿಸಬಹುದಾದ
    ಧ್ವಜವನ್ನೇ ನೀಡಿದ್ದೀರಿ.
  tam-2017: சத்தியத்தினால் ஏற்றும்படியாக, உமக்குப் பயந்து நடக்கிறவர்களுக்கு ஒரு கொடியைக்
    கொடுத்தீர். (சேலா)
  spa-RV-1909: Has dado á los que te temen bandera que alcen por la verdad. (Selah.)
  ron-BTF: Ai dat un steag celor ce se tem de tine, ca să îl înalțe pentru adevăr.
    Selah.
  eng-WEBP: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah.
  eng-FBV: But you have given those who respect you the banner of truth to unfurl
    and rally around. Selah.
  nld-1939: Maar voor uw vromen hadt Gij een banier opgericht, Om zich daar omheen
    te verzamelen tegen de boog;
  nch-BL: Pero ama techmacatoc nochi tojuanti cati timitzimacasij huan timitztepanitaj
    quej se bandera campa timosentilise. Huan quena, nochi tojuanti cati tijchihuaj
    cati melahuac timosentilise nopona, para timomanahuise quema tocualancaitacahua
    techmajcahuilise cuataminti.
  vie-1934: Chúa đã ban một cờ xí cho kẻ nào kính sợ Chúa, Đặng vì lẽ thật mà xổ nó
    ra.
  cha-cha: Unnae ayo sija ni y manmaañao nu jago, un bandera para ujatsa pot y minagajet.
    Sila.
  hin-CV: किंतु अपने श्रद्धालुओं के लिए आपने एक ध्वजा ऊंची उठाई है, कि वह सत्य के
    प्रतीक स्वरूप प्रदर्शित की जाए.
  eng-OURB: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah ·contemplation with musical interlude·.
  spa-BES: Da un lugar seguro a las personas que te temen, a dónde pueden huir de
    las flechas. Selah.
  tdx-tdx: Nanolora’o viloñe o mañeveñe ama’oo; honjoneñe ty ami’ty hatò. Selà
  tha-KJV: พระองค์​ทรงตั้งธงไว้​ให้​บรรดาผู้​ที่​เกรงกลัวพระองค์ เพื่อชักขึ้นเพราะเหตุ​ความจริง
    เซลาห์
  por-BR-2018: Deste uma bandeira aos que te temem, para a erguerem por causa da verdade.
    (Selá)
  deu-ELO: Denen, die dich fürchten, hast du ein Panier gegeben, daß es sich erhebe
    um der Wahrheit willen. (Sela.)
  eng-WYC-2018: Thou hast given a signifying to them that dread thee; that they flee
    from the face of the bow. (Thou hast given a sign, or a warning, to those who
    fear thee or to those who revere thee; so that they can flee, or escape, from
    the face of the bow.)
  epo-epo: Sed Vi donis standardon al tiuj, kiuj Vin timas, Por ke ili ĝin levu pro
    la vero. Sela.
  gfk-gfk: Iesen uta diet ing diet ru ugu tika ma ra bunurut, u te kute haut tiga
    hakilang waing diet naga barahit kaia ta ira rumus.
  uig-PIN: Sǝn Ɵzüngdin ǝyminidiƣanlarƣa tuƣ tiklǝp bǝrgǝnsǝn; U ⱨǝⱪiⱪǝtni ayan ⱪilixⱪa
    kɵtürülidu. (Selaⱨ).
  beo-beo: Di da dunu Dima beda:be, ilima diwaneya udidibi amo mae ba:ma:ne sisai
    dagoi.
  tpi-OTNT: Yu mas apim wanpela plak, bai ol man i save aninit long yu ol i ken lukim
    na ranawe long ol birua na kam kamap long dispela plak na i stap gut.
  hau-SA: Amma ga waɗanda suke tsoronka, ka ɗaga tuta don a buɗe gāba da baka. Sela
  udu-udu: /E ki kar mom pini jin ta’da berag gom uni gwansan kun ḵo/ki /e mo, mmocuna
    uni ki bimbir ’peni a’di jin ta jiŋ gana/ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Sen Özüngdin eyminidighanlargha tugh tiklep bergensen; U heqiqetni ayan
    qilishqa kötürülidu. (Sélah).
  nde-nde: Kodwa kulabo abakwesabayo usuphakamise uphawu lokubahlanganisa ndawonye.
  ton-ton: Kuo ke foaki ʻae fuka kiate kinautolu naʻe manavahē kiate koe, ke fakahā
    ia koeʻuhi ko e moʻoni. Sila.
  ces-1613: Zatřásl jsi byl zemí a roztrhls ji, uzdraviž rozsedliny její, neboť se
    chvěje.
  eng-WMB: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah.
  tam-TCV: ஆனால் உமக்குப் பயந்து நடக்கிறவர்கள், வில்லுக்கு தப்பித்துக் கொள்ளுமாறு
    ஒரு கொடியை உயர்த்தினீர்.
  ceb-ULB: Alang niadtong nagtahod kanimo, imong gipahimutang ang bandila nga madayag
    batok niadtong nagbitbit sa pana. Selah.
  pol-UBG: Dałeś chorągiew tym, którzy się ciebie boją, aby wynieśli ją z powodu twej
    prawdy. Sela.
  urd-GVU: لیکن جو تیرا خوف مانتے ہیں اُن کے لئے تُو نے جھنڈا گاڑ دیا جس کے ارد گرد
    وہ جمع ہو کر تیروں سے پناہ لے سکتے ہیں۔ (سِلاہ)
  eng-OEBCW: You have given those who fear you a banner, a rallying-place from the
    bow, Selah
  deu-1912: du hast aber doch ein Panier gegeben denen, die dich fürchten, welches
    sie aufwarfen und das sie sicher machte. (Sela.)
  kan-2017: ನೀನು ನಿನ್ನ ಭಕ್ತರಿಗೆ ಧ್ವಜವನ್ನು ಕೊಟ್ಟಿದ್ದು, ಆದ್ದರಿಂದ ಅವರು ಬಿಲ್ಲಿನಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಬಹುದು.
    ಸೆಲಾ
  yap-yap: Ka mu ginaeng e pi’in bay madgum u wan’rad, ya nge yag nra thaygad ko riya’.
  hlt-MCSB: Nang aka rhih ham tah, tiktam hmai la rhaelrham saeh tila rholik na thoh
    pah. Selah
  mdy-ETH: ፔኤኮ ሞርኮ ዓንጋፓ ቶሊ ዓታንዳጉዲ ኔና ዒጊጫዞንሢ ዴንቂ ፔና ካፓንዳንጉዲ ማላታ ማሂ ኔ ዔያቶም ዒንጌኔ።
  twi-ASANTE: Nanso wɔn a wɔsuro wo deɛ, woama wɔn frankaa so sɛ wɔntu ntia kuntun
    no.
  eng-WEBU: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah.
  spa-PDDPT: Pero a tus fieles diste un estandarte Para que sea desplegado por causa
    de la verdad. Selah
  gun-gun: Nerenonde ojererokyjea rupi ikuai va'e peguarã reupi uka bandeira, guyrapa
    revegua gui onhemi kuaa aguã.
  agu-BL: Poro yi o' ketz yi cho'n k'uklij kac'u'l te'ju', ja je' jun techl tanu'
    tan kopone'n kale atit yi jun techla'tz, bantz kaclaxe'n tk'ab yi e'chk oyintzi'.
  ilo-ULB: Nangtedka iti bandera kadagidiay a mangdaydayaw kenka tapno maiparang daytoy
    gapu iti kinapudno. Selah
  kpg-kpg: Goe gu haga iloo gi digau ala e hagalaamua Goe, bolo gii mee di llele digaula
    gi daha mo taaligi.
  uig-ARA: سەن ئۆزۈڭدىن ئەيمىنىدىغانلارغا تۇغ تىكلەپ بەرگەنسەن؛ ئۇ ھەقىقەتنى ئايان
    قىلىشقا كۆتۈرۈلىدۇ. (سېلاھ).
  sus-sus: I bara bɔxi rasɛrɛn, i bara a ibɔɔ. I xa na yailan muxu bɛ barima bɔxi
    wama kanafe.
  pon-2006: Komw ketin panawiher irail kan me kin wauneki komwi, pwe re en kak pitsang
    kauparail.
  jae-jae: Aôm gôjac lau, taŋ têtêc aôm naŋ, nêŋ gêbôm su gebe sêkac tauŋ sa ma sêc
    nêŋ ŋacjo nêŋ talam su.
  ksd-ksd: U tar tul tar ra vakilang ta diat dia ru u, Upi diat a lop kan ra panak.
    Sela.
  tur-YTC: Gerçek uğruna sergilensin diye, Senden korkanlara sancak verdin. Selah.
  bel-N: Ты затрос зямлёю, расшчапіў яе; вылячы разломы ейныя, бо яна хістаецца!
  grc-BRENT: ὅτι ἐγενήθης ἐλπίς μου, πύργος ἰσχύος ἀπὸ προσώπου ἐχθροῦ.
  kpr-kpr: Evetu genembo ni igheghi eraera, aikena tataya refira ava darigaoro dae
    sise, ninda sonembada tano jigheso eretira.
  ind-AYT: (60-6) Engkau telah memberikan sebuah panji kepada mereka yang takut akan
    Engkau sehingga mereka boleh melarikan diri dari panah dan mengangkatnya. Sela
  yom-yom: Vayi kuidi bobo beti kukinzika ngeyo wutelimisi dalapo mu diambu di batina
    va ntuala mimbasa.
  yut-yut: Mani gak da tɨlak kɨnda aŋenakgɨl. Do amɨn gak do pasolgoŋ uŋun tɨlagon
    kɨŋ altaŋek tagɨsi egakwa uwal da arɨpmɨ dɨma dapni.
  nya-nya: Koma kwa iwo amene amaopa Inu, Inu mwakweza mbendera kuti tisonkhanireko
    pothawa uta.
  hrv-hrv: Zlu si kob na svoj narod navalio, napio nas vinom omamnim.
  mps-mps: Nago te wi pao po te nageba lotu wabo we bidiba pusai, te boi bidi dabego
    augwali dolidali weyu, augwali wi pomainogo yali.
  tpi-tpi: Yu mas apim wanpela plak, bai ol man i save aninit long yu ol i ken lukim
    na ranawe long ol birua na kam kamap long dispela plak na i stap gut.
  dan-1931: du lod Landet skælve, slå Revner, læg nu dets Brist, thi det vakler!
  vie-OVCB: Nhưng những ai kính sợ Chúa, được ban một ngọn cờ, để xổ tung ra chống
    lại cung tên.
  guj-2017: તમે તમારી બીક રાખનારાઓને ધ્વજા આપી છે, કે જેથી તે સત્યને અર્થે પ્રદર્શિત
    કરાય.
  pon-2006A: Komw ketin panawiher irail kan me kin wauneki komwi, pwe re en kak pitsang
    kauparail.
  por-BRBSL: Você deu um banner para aqueles que o temem, que pode ser exibido por
    causa da verdade. Selah.
  eng-OEBUS: You have given those who fear you a banner, a rallying-place from the
    bow, Selah
  swe-swe: Du har fått marken att skaka, du har fått den att rämna (så att raviner
    bildas); hela dess brutna ben [poetisk omskrivning där ravinerna i marken beskrivs
    som benbrott] för den (marken) lider av skälvningar.
  cth-cth: Nang kataketnaw hah lawkkatang pâwlawk dawk ung vaiteh, yap hanelah lukkarei
    na poe.
  twi-twi: Nanso wɔn a wosuro wo de, woama wɔn frankaa so sɛ wontu ntia agyan no.
  hlt-hlt: Nang aka rhih ham tah, tiktam hmai la rhaelrham saeh tila rholik na thoh
    pah. Selah
  tbz-SIM: Fɔ̃́ɔ̃̀ sɑ̃̀ntɛ̀ kɛtenkɛ̀ kɛ̀ kɛ̀ pɑ̀ɑ́, wɛ̃tɛ kɛ́mɑ́ú ndɛ kó iyiɛ, kɛ̀
    sɑ̃̀ntimu.
  msy-2020: Nɨ nir avɨzitam fegh ghuavanaboghtɨ, nɨn atiatia nɨn apengan iti darazi
    an ganigh fogham. Eghtɨ men apaniba men agɨntɨghtɨ, me arɨ izɨ nɨn nir avɨzim
    batogh an apengan deragh ikiam. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: N ciɣitɑ tɛtʋ nɑ tə́ yɑ́ pɔɣɔlɛɛ, nyɑlɑ-yɛ, tɔfɔ tə tɔŋnɑ seluɣu kɛ́.
  azb-azb: Səndən qorxanlara isə bayraq vermisən, Qoy onu həqiqət naminə qaldırsınlar.
    Sela
  eng-DBY: Thou hast given a banner to them that fear thee, that it may be displayed
    because of the truth, (Selah,)
  hin-2017: तूने अपने डरवैयों को झण्डा दिया है, कि वह सच्चाई के कारण फहराया जाए। (सेला)
  wol-KYG: Yëngal nga suuf, xar ko; ngalla jagalal, mu tëju, mu ngi jaayu!
  bjr-bjr: Oo Anutu maasa aniara daaquqee marisa namuqaa maasa daru qifaqaa ifaqa
    anee firaka uqeerainnannai sandaifanoo namuqaa duru feefa nammari araannoo, miqifaqa
    maasa sia kuridianaura kaqi marianaura.
  eng-YLT: Thou hast given to those fearing thee an ensign. To be lifted up as an
    ensign Because of truth. Selah.
  kne-kne: Tinood moy sinyal para sin mangipateg en sik-a ay say pantopogan da ta
    mailisian da din panan di kalaban da.
  eng-WYC-2017: Thou hast given a signifying to them that dread thee; that they flee
    from the face of the bow.
  eng-WMBB: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah.
  zat-NTPS: Bnézruju' tu da dxulé'e lau chee̱ benne' dxelezrebe̱' Lue', Da xeluxre̱'
    chee̱ gulé'e lau da naca li.
  zty-NTPS: Benn chegak benne' ka' ẕžébegake' Le' to da' gak bian', dan' wḻoé'e ḻawn
    da' nak dot da' li.
  urd-GVH: लेकिन जो तेरा ख़ौफ़ मानते हैं उनके लिए तूने झंडा गाड़ दिया जिसके इर्दगिर्द
    वह जमा होकर तीरों से पनाह ले सकते हैं। (सिलाह)
  rug-rug: Ele va balaui Goi sarini pu pamaṉa nigo, pude di va talevara koasa tinahuara.
  gaz-gaz: Akka isaan iddaa jalaa gara isaatti baqataniif, ati warra si sodaataniif
    mallattoo kenniteerta.
  fra-LSG: 'Tu as ébranlé la terre, tu l’as déchirée: Répare ses brèches, car elle
    chancelle!'
  yal-yal: I bata bɔxɔn naxuruxurun, a yibɔ. I mɔn xa a tugun a bode ra, a nama xuya
    ayi.
  iou-iou: Upäŋkaŋ ämawebe gäk gämotkaken kuŋat täkaŋ unitä kakta kudän kubä kwawak
    peŋkun. U kaŋpäŋ nadäŋpäŋ iwan yärepmitpäŋ gäkken säkgämän itta bäräŋeŋ päŋku
    dubinaken irut yäŋpäŋ ude täŋkun.
  haw-1868: Ua haawi mai oe i ka hae i ka poe weliweli ia oe, I hookiekieia'e no ia
    no ka oiaio. Sila.
  arb-NAV: أَعْطَيْتَ خَائِفِيكَ رَايَةً تُرْفَعُ لأَجْلِ الْحَقِّ.
  ded-ded: Ngicngac ge eweheiheigoc hoanggugec yeni ine tebemedahaac sinnunac hesicyununadeac
    firac mong miacna yeni imoc hemma ihai kpedzucnema nanggecde. Selac
  ewe-ewe: Ke hena ame siwo vɔ̃a wò la, èkɔ aflaga dzi be wòanye akpoxɔnu ɖe woƒe
    aŋutrɔ ŋu. Sela
  eng-LEE: (60:6) Thou hast given to those that fear thee a banner, to elevate themselves,
    because of the truth. Selah.
  asm-FB: যি সকলে তোমাক ভয় কৰে তেওঁলোকৰ বাবে তুমি এখন পতাকা দিয়া; যাতে তেওঁলোকে
    ধনুৰ পৰা পলাব পাৰে। [চেলা]
  sus-A: عِ بَرَ بْشِ رَ سّرّن، عِ بَرَ عَ عِبْو. عِ شَ نَ يَءِلَن مُشُ بّ بَرِ مَ
    بْشِ وَ مَ كَنَقٍ.
  fra-SBL: Tu as donné une bannière à ceux qui te craignent, pour qu'il soit exposé
    à cause de la vérité. Selah.
  hbo-hbo: הִרְעַ֣שְׁתָּה אֶ֣רֶץ פְּצַמְתָּ֑הּ רְפָ֖ה שְׁבָרֶ֣יהָ כִי־מָֽטָה׃
  kik-kik: No rĩrĩ, andũ arĩa magwĩtigĩrĩte-rĩ, nĩũmahaicĩirie bendera, nĩguo metharagĩre
    harĩ yo mona arĩa mamarathaga na ũta.
  fra-NCL: 'Tu as ébranlé le pays, tu l’as déchiré : répare ses brèches, car il chancelle !'
  cek-AK: Loktang lok ah oh pongah, nang zithaih tawn kaminawk khaeah, payang han
    ih pazawkhaih kahni to na paek. Selah.
  cuk-cuk: Dule-sigu-miemaladgi san-onogega, beba-inniki-nanadimaladgala, igar-inniki-maid
    be oyosad.
  uig-CYR: Чүнки Сән маңа панаһгаһ, Дүшминим алдида мустәһкәм мунар болуп кәлгәнсән.
  tel-2017: సత్యం నిమిత్తం ఎత్తి పట్టుకోవడానికి నీలో భయభక్తులు గలవారికి నీవొక ధ్వజాన్ని
    ఇచ్చావు.
  hat-BSA: Ou te bay yon drapo pou sila ki gen lakrent Ou yo, pou fè l byen parèt
    akoz verite a. Tan
  ukr-ONPU: Адже Ти – пристановище для мене, міцна вежа від нападів ворога.
  kos-kos: Kom sensenkunulos su sangeng sum, Tuh elos in ku in kaingla meet liki elos
    kunausyukla.
  hbo-WLC: הִרְעַ֣שְׁתָּה אֶ֣רֶץ פְּצַמְתָּ֑הּ רְפָ֖ה שְׁבָרֶ֣יהָ כִי־מָֽטָה׃
  ibo-ibo: Ma nye ndị na-atụ egwu gị, i weliela otu ọkọlọtọ nke a ga-agbasa nʼihi
    eziokwu imegide ụta nke ndị iro. Sela
  ory-ory: ସତ୍ୟତା ପକ୍ଷରେ ପ୍ରକାଶ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ଆପଣା ଭୟକାରୀମାନଙ୍କୁ ଏକ ପତାକା ଦେଇଅଛ।
    [ସେଲା]
  chk-chk: Ka aürätä efoch filäik fän iten chokewe mi meninituk, pwe repwe chufengen
    fan o sü seni ekewe föün esefich.
  rop-rop: Bat yubin gibit woning langa detlot hu weship langa yu blanga sabi, wulijim
    olabat gin kamat brom det deinja.
  ukr-1871: Ти потряс землею, і вона порозпадалась; сцїли щелини її, бо вона хитається!
  yon-yon: Kumban kane kane yi kuu eb yaa une bumangkimaib kuu “Neyiib yaa minime”
    andewen, bondan yi ana yaambed kirokmoni ye dowad.Selah
  deu-1951: (060-6) Du hast denen, die dich fürchten, ein Panier gegeben, daß sie
    sich erheben angesichts [deiner] Treue. (Pause.)
  eng-JPS: (60-6) Thou hast given a banner to them that fear Thee, that it may be
    displayed because of the truth. Selah
  srp-1865: Podigni zastavu za one koji te se boje, da uteku od luka,
  lug-lug: Naye abo abakutya obawanikidde ebbendera okuba akabonero akabakuŋŋaanya
    awamu, era akatiisa abalabe baabwe.
  heb-heb: נתתה ליראיך נס להתנוסס מפני קשט סלה׃
  ben-IRV: যারা তোমাকে সম্মান করে তুমি তাদেরকে একটি পতাকা দিয়েছ যাতে তারা তীরের থেকে
    রক্ষা পায়। সেলা
  ntu-ntu: Nim Ngrlrvea ngrgr. Glalzm nc nqngq bagr, nigr kcng tzamrluelr nim, Murde
    navzmgr bam mz nztu-mou-krgr me esz'.
  pan-pan: ਤੂੰ ਆਪਣੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਨੂੰ ਇੱਕ ਝੰਡਾ ਦਿੱਤਾ ਹੈ, ਕਿ ਉਹ ਸਚਿਆਈ ਦੇ ਕਾਰਨ ਵਿਖਾਇਆ
    ਜਾਵੇ। ਸਲਹ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ သောသူတို့သည် သစ္စာ တရားကြောင့် ထူရသော အလံ ကို
    ပေး သနားတော်မူပြီ။
  kgf-kgf: Néŋ eega héianʒu ionac filac énécmima énézéna ac hélawac meyacgic eŋec.
    (Ohec)
  tte-O: Siya me ali yakasisi kaiwem kuyanuwapeiliko na mesabana gipoyo kana wamali
    siyabubu-gabaegili.
  tbg-tbg: Mpo Kotio, tenavu ai aatu qeteha ni vauraukave. Navutaaka vevavano tinavu
    haruantorave tira, are nena vutora virini hiritairaqe tenavu vira taveha, mini
    oru ho variare.
  hmo-hmo: Oi ese oi dekenai idia gari taudia dekenai, heau mauri gabuna do oi henia,
    idia ese unuseni do idia heau lao, peva ena diba idia dika momokani neganai.
  zar-NT: Bunödzjuʼ quégaca nupa tadxi Liʼ tu lariʼ uluʼchisa, le söjácalen cateʼ
    bi raca quéguequi,
  urd-urd: जो तुझ से डरते हैं, तूने उनको एक झंडा दिया है; ताकि वह हक़ की ख़ातिर बुलन्द
    किया जाएं। सिलाह
  rus-SYN: ибо Ты прибежище мое, Ты крепкая защита от врага.
  bqc-SIM: Ń tò wá bùsu lùa e à pàa, ɛa ǹ a gbɛ tata, asa à gↄ̃̀ looaɛ.
  tcz-CHONGTHU: Ahinla nang'in nangma ginna neiho ding'in ponlap khat neina dopsang
    peh'un, hichu min eihin nokhum teng'uleh eikipunkhom sah'in anapang'in ahi.
  mar-mar: तुझा आदर करणाऱ्यास तू निशाण दिले आहे, यासाठी की, त्यांनी सत्याकरता तो उभारावा.
  isl-isl: Þú lést landið skjálfa, sprungur opnuðust. Drottinn læknaðu það og græddu
    sárin.
  hlt-THB: Cehlai, nang anik kqihkhqi aham taw, hizan ce hak zoek tiksaw li ce dan
    khoep hy.
  qub-qub: Gamta rispitashoj cajcunataga musyaycachiy ari lëchawan wañunanpita gueshpicunanpaj.
    Selah
  bqp-bqp: Ama n tuta dↄ̀ n vĩnakɛrinↄnɛ, de ò le ò bo gbɛ̃nↄ ságana lɛ́i.
  hat-hat: (060:6) Ou bay moun ki gen krentif pou ou yo yon drapo, pou lè batay la
    yo jwenn kote pou yo kache.
  eng-BSB: You have raised a banner for those who fear You, that they may flee the
    bow. Selah
  eng-WEBPB: You have given a banner to those who fear you, that it may be displayed
    because of the truth. Selah.
  kbq-kbq: Hianagi Kagri'ma koro'ma hugante'za, mono'ma hunegantaza vahera kevemo'ma
    zamavate'ma zamazeri zankura, mago avameza zami'nane.
  pon-pon: A kilel eu, me kom kotiki on irail er, me majak komui, i me irail kauadar,
    ap kelail kidar.
  nhe-BL: Pero ama titechmacatoc se bandera campa timosentilise nochi tojuanti tlen
    timitzimacasij huan timitztlepanitaj. Huan quena, nochi tojuanti tlen tijchihuaj
    tlen melahuac timosentilise nopano, para timomanahuise quema tocualancaitacahua
    techmajcahuilise cuatlamintli.
  wnc-wnc: Siwan ngana gata tauu plek sandu tangenayo. Siwan aminu gae gepbiatang
    yuaingga iwana kagwauke datakuke tauu wasane kuke take yutning.
  bus-bus: Mↄde n tuuta dↄ̀ n vĩakɛrinↄnɛ, lɛ aↄ̃ e wà bↄ gbɛ̃nↄ ságana lɛ́zĩ.
  gub-BL: Ereupir pànuhu nerer hereko har newi ukyze ma'e wanenataromo. — Peraha ko
    pànuhu zeàmàtyry'ymawhu pe nehe, ere wanupe. Nezewe mehe upuner weitykaw wi uhemaw
    rehe wà.
  eng-DRA: For thou hast been my hope; a tower of strength against the face of the
    enemy.
