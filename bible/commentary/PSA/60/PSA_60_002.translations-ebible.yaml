verse: PSA.060.002
translations:
  mal-C: അവിടന്ന് ദേശത്തെ വിറപ്പിച്ച് പിളർത്തിയിരിക്കുന്നു; അതിന്റെ പിളർപ്പുകൾ നന്നാക്കണമേ,
    കാരണം അത് ആടിയുലയുന്നു.
  deu-TKW: als er mit den Aramäern von Mesopotamien und den Aramäern von Zoba stritt,
    und Joab umkehrte und die Edomiter im Salzthale schlug, zwölftausend Mann.
  lin-lin: Ayembaki yango tango abundisaki bato ya Siri ya Mezopotami mpe bato ya
    Siri ya Tsoba, mpe tango Joabi azongaki, sima na ye kolonga bato nkoto zomi na
    mibale ya Edomi, na bitumba kati na Lubwaku ya Mungwa.
  mmx-mmx: Kuren la nanga ura lox angnengne vam na lenep kangka atnema la ugara lox
    arem bang pam i. Una i axatu na levenmenemen atnema atla i lok do na subu epeseves.
  eng-LSV: You have caused the land to tremble, || You have broken it, || Heal its
    breaches, for it has moved.
  eng-GNV: 'Thou hast made the land to tremble, and hast made it to gape: heale the
    breaches thereof, for it is shaken.'
  eng-WEBSTER: 'Thou hast made the earth to tremble; thou hast broken it: heal its
    breaches; for it shaketh.'
  nhw-BL: Ni tlali tijchijqui ma huihuipica ica majmajtli. Tlahuel tijtlaijiyohuiltijtoc.
    Huajca ama, noTeco Dios, sempa xijcualtlali totlal catli tlamitlatlapacatoc.
  swh-ONEN: Umetetemesha nchi na kuipasua; uiponye mavunjiko yake, kwa maana inatetemeka.
  bba-bba: Womu ɡe, Dɑfidin tɑbɑ ɡɑ kɑ yɑ̃ bi u kɑ Siriɡii be bɑ wɑ̃ɑ Mɛsopotɑmiɔ
    kɑ Sobɑɔ kuɑ. Ye Dɑfidi u tɑɑ bi wee, win tɑbu sunɔ Yoɑbu u Edɔmun tɑbu kowobu
    ɡowɑ nɔrɔbun subɑ wɔkurɑ yiru (12.000) wɔwɑ ɡɑɑ sɔɔ ye bɑ mɔ̀ Bɔru. Womu ɡe wee.
  eng-KJVCPB: 'Thou hast made the earth to tremble; thou hast broken it: Heal the
    breaches thereof; for it shaketh.'
  luo-luo: Iseyiengo piny mi ibare diere ariyo, Los kuondene mosebarore, nikech oyiengni.
  aii-aii: ܕܘܼܪܘܸܕܵܐ ܠܘܼܟ݂ ܐܲܪܥܵܐ، ܟ̰ܠܝܼܦܵܐ ܠܘܼܟ݂، ܒܲܣܸܡ ܬܒ݂ܵܪܬܘܼܗ̇ ܣܵܒܵܒ ܫܥܝܼܫܬܵ‌ܐ
    ܝܠܵܗ̇.
  meu-meu: Oi ese tano vada o haheude-heudea, vada o hapararaia; ba haginia lou, badina
    be e marere-mareremu.
  npi-ULB: तपाईंले देशलाई कम्पित पार्नुभएको छ । तपाईंले यसलाई टुक्रा पार्नुभएको छ
    । यसका दरारहरू निको पार्नुहोस्, किनकि यो कामिरहेको छ ।
  yor-yor: Ìwọ ti mú ilẹ̀ wárìrì, ìwọ ti fọ́ ọ; mú fífọ́ rẹ̀ bọ̀ sípò, nítorí tí ó
    mì.
  pes-OPCB: زمین را لرزان ساخته و آن را شکافته‌ای؛ شکافهایش را به هم آور، زیرا نزدیک
    است متلاشی شود.
  tgl-ULB: Pinayayanig mo ang lupain; pinaghiwa-hiwalay mo ito; pagalingin mo ang
    pagkakasira nito, dahil ito ay nayayanig.
  nop-nop: Du kwetnik i tiŋa mahamut tuguŋ. Unduŋ tiŋa kwet agaŋ tubutawaguŋ kaŋ ginaŋ
    yatak. Kaŋ kobuk kwet i agaŋ kadakadapmawe tilak, unduŋ doktiŋa kotigoŋ tutumbaweŋ.
  hui-hui: Í̠na inanaga dindi wiago mo dumbirumbi bia halu gai buki bilalu dindi hadene
    biyagola uli timbuni wupe helarigoni. Ai áyu dindi mo ko hai habehe ngago í̠na
    lone motiga bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ပြည်​တော်​ကို​သိမ့်​သိမ့်​တုန် စေ​၍ ကွဲ​အက်​စေ​တော်​မူ​ပါ​ပြီ။
    ပြည်​တော်​သည်​ပြို​ကွဲ​လျက်​ရှိ​သ​ဖြင့် ကွဲ​အက်​ရာ​များ​ကို​ပြု​ပြင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ས་ནི་འགུལ་ཞིང་གས་པར༌མཛད། །ས་གཞི་འགུལ་བས་སྲུབས་ཀ་གསབ་པར༌མཛོད།།
  wsk-wsk: Ni wanara sor maguwu kam anananga ali yukuem, se papak mam woselaram ale
    yukuawoso; bare tair ale nunguru burangir se kuwim kuwim te aking pelerukko.
  sna-sna: Makazungunusa nyika mukaitsemura napakati; gadzirai henyu mitswe yayo,
    nokuti iri kudengenyeka.
  spa-BLM: Has hecho temblar la tierra. Lo has roto. Arreglar sus fracturas, porque
    tiembla.
  cac-cac: Ix ac' ib'xoc jun lum tic, ix jatcanb'at luum. A ticnaic, macxi sjatelal
    lum chi', yic mantzac ib'xilaj luum.
  swh-ULB: Wewe umeifanya nchi kutetemeka; umeipasua pasua; uiponye nyufa zake, maana
    zinatikisika.
  bel-bel: Пачуй, Божа, мой лямант, уваж малітве маёй,
  deu-ELBBK: als er kämpfte mit den Syrern von Mesopotamien und mit den Syrern von
    Zoba und Joab zurückkehrte und die Edomiter im Salztal schlug, 12.000 Mann.)
  mbb-OT: Midhuyung nu wey impeveka nu is tanà he Israel, iyan, guntaan edhangyù a
    ziyà te kenikew he purungi nu en heini su hapit en egketempag.
  mal-2015: നീ ദേശത്തെ നടുക്കി ഭിന്നിപ്പിച്ചിരിക്കുന്നു; അതു കുലുങ്ങുകയാൽ അതിന്റെ
    ഭിന്നങ്ങളെ നന്നാക്കേണമേ.
  gup-gup: Ngudda yibolkrokayhweng kondah kubolk ngadberre dja yibolkdjalkmey. Bolkkime
    wanjh yibolkmarnbu dja wanjh kabolkwarrewarremen.
  rmc-rmc: sar pes marelas le Aramejčanenca andral o Naharajim the andral e Coba,
    sar pes o Joab visarďa pale a domarďa dešuduj ezera (12 000) Edomčanen andre Lonďi
    dolina.
  nlg-nlg: Ighoe to anuanua na pari ni komumami mo labu vuha ma hahangavi. Ko tila
    kolu na lei bona tara ghaghe [ghavo] ge kara bei tumu keha udolu.
  pes-OPV: زمین را متزلزل ساخته، آن راشکافته‌ای! شکستگیهایش را شفا ده زیرا به جنبش
    آمده است.
  ron-1924: Ай кутремурат пэмынтул, л-ай деспикат; дреӂе-й спэртуриле, кэч се клатинэ!
  ben-OBCV: তুমি আমাদের দেশ ঝাঁকিয়ে তুলেছ এবং বিদীর্ণ করেছ, দেশের ভাঙনের প্রতিকার
    করো কারণ দেশ কাঁপছে।
  som-som: Dhulkii waad gariirisay, oo waad kala dildillaacisay, Haddaba dildillaaciisa
    bogsii, waayo, wuu ruxmadaa.
  lat-VUC: '[Exaudi, Deus, deprecationem meam; intende orationi meæ.'
  eng-ASVBT: 'Thou hast made the land to tremble; thou hast rent it: Heal the breaches
    thereof; for it shaketh.'
  mna-mna: Pa iŋgi kembei nu tok toono tiam ma imapalpaala, mi koroŋ ta boozomen ikamam
    be isaana. Tana amsuŋu be urpe toono tiam mini, kokena isaana kat.
  ita-1885: Tu hai scrollata la terra, e l'hai schiantata; Ristora le sue rotture;
    perciocchè è smossa.
  eng-LXXUP: O God, hearken to my petition; Attend to my prayer.
  eng-ULB: You have made the land tremble; you have torn it apart; heal its fissures,
    for it is shaking.
  spa-VBL: Has enviado terremotos a nuestra tierra y la has dividido. Ahora sana las
    grietas porque la tierra todavía tiene temblores.
  fra-_FOB: O Dieu, tu nous as rejetés, tu nous as dispersés, tu t'es irrité; rétablis-nous!
  mal-mal: അവിടുന്ന് ഭൂമിയെ നടുക്കി ഭിന്നിപ്പിച്ചിരിക്കുന്നു; അത് കുലുങ്ങുകയാൽ അതിന്റെ
    വിള്ളലുകളെ നന്നാക്കണമേ.
  urd-GVR: Tū ne zamīn ko aise jhaṭke die ki us meṅ darāṛeṅ paṛ gaīṅ. Ab us ke shigāfoṅ
    ko shafā de, kyoṅki wuh abhī tak thartharā rahī hai.
  suz-BL: गे ख्रिनु कुपाइक्‍तीनी। मिनु रागी कली चेत्‍तीनी। मेको जेश्‍शो लेंशा सेलीन।
    मारदे हना हिम्‍सीन सीन बाक्‍ब।
  eng-NOY: Thou hast made the land tremble; thou hast rent it; O heal its breaches,
    for it tottereth!
  ita-1927: Tu hai fatto tremare la terra, tu l’hai schiantata; restaura le sue rotture,
    perché vacilla.
  ckb-ckb: تۆ زەویت لەرزاند و شەقت کرد، شکاوییەکانی چاک بکەرەوە، چونکە لەرزۆکە.
  eng-BBE: By the power of your hand the earth is shaking and broken; make it strong
    again, for it is moved.
  xsi-xsi: Noko kuveta maka nema tâno ririŋo lâ. Noko kundawea tâno kala mbââ ŋalae
    ipâŋga lâ. Kala ŋine nema tâno nde ipâŋga sakamao lâ. Ara, ŋine maka iloma tu
    noko ma kuveta tâno sondo kilo.
  kan-OKCV: ದೇಶವು ಕಂಪನಗೊಂಡು ಒಡೆದುಹೋಗಿದೆ. ಅದರ ಬಿರುಕುಗಳನ್ನು ಸ್ವಸ್ಥಮಾಡಿರಿ, ಅದು ನಡುಗುತ್ತಿದೆ.
  tam-2017: பூமியை அதிரச்செய்து, அதை வெடிப்பாக்கினீர்; அதின் வெடிப்புகளைப் பொருந்தச்செய்யும்;
    அது அசைகிறது.
  spa-RV-1909: 'Hiciste temblar la tierra, abrístela: sana sus quiebras, porque titubea.'
  ron-BTF: Ai cutremurat pământul; l-ai despicat, vindecă-i spărturile, căci se zguduie.
  eng-WEBP: You have made the land tremble. You have torn it. Mend its fractures,
    for it quakes.
  eng-FBV: You have sent earthquakes on our land and split it apart. Now heal the
    cracks, for the land is still having tremors.
  nld-1939: Gij hebt het land laten kraken en scheuren; Het stortte ineen, en ligt
    nu in puin.
  nch-BL: Ni tali tijchijqui ma huihuipica ica majmajti. Tahuel tijtaijyohuiltijtoc.
    Huajca ama, noTeco Dios, sempa xijcualtali total cati tamitatapacatoc.
  vie-1934: Chúa khiến đất rúng động, làm cho nó nứt ra; Xin hãy sửa lại các nơi nứt
    nó, vì nó lay động.
  cha-cha: Jago jagasja munamayengyong y tano; jago yumulang; nafanjomlo y yinilangña
    sija, sa manmayeyengyong.
  hin-CV: आपने पृथ्वी को कंपाया था, धरती फट गई थी; अब जोड़कर इसे शांत कर दीजिए, क्योंकि
    यह कांप रही है.
  eng-OURB: You have made the land tremble. You have torn it. Mend its fractures,
    for it quakes.
  spa-BES: Con el poder de tu mano la tierra tiembla y se abrió; hazla fuerte de nuevo,
    porque se movió.
  tdx-tdx: Nampiezeñezeñe’o ty tane; nabenta’o; melaño o jeba’eo, fa miozoñozoñe.
  tha-KJV: พระองค์​ทรงกระทำให้​แผ่​นดินหวั่นไหว ทรงให้มันแตกแยกออก ขอทรงซ่อมช่องของมันเพราะมันโยกเยก
  por-BR-2018: Tu fizeste a terra tremer, e a abriste; cura suas rachaduras, porque
    ela está abalada.
  deu-ELO: Du hast das Land erschüttert, hast es zerrissen; heile seine Risse, denn
    es wankt!
  eng-WYC-2018: Thou movedest the earth, and thou troubledest it; make thou whole
    (again) the sorrows thereof, for it is moved. (Thou hast shaken the earth, and
    thou hast troubled it; but now heal thou its wounds, for it is broken in pieces.)
  epo-epo: Vi ekskuis la teron kaj fendis ĝin; Resanigu ĝiajn vundojn, ĉar ĝi ŝanceliĝas.
  gfk-gfk: U te gune no pise ma u te habanga ie. Hatakodas pukus ing i banga, kanong
    kana baak i gungunagune.
  uig-PIN: Sǝn zeminni tǝwritip yeriwǝtkǝniding; Əmdi uning bɵsüklirini saⱪaytⱪaysǝn;
    Qünki u dǝldǝngxip kǝtti!
  beo-beo: Di da soge fogoma:ne hamoi amola Di da soge damuni, a:lesi. Soge da agele
    sa:imu gadeneiba:le, ea fa:ginisi amo uhinisima.
  tpi-OTNT: Yu bin mekim graun bilong mipela i guria. Yu brukim graun pinis na bikpela
    hul i kamap. Nau graun i laik bagarap olgeta. Orait yu ken stretim bek gen.
  hau-SA: Ka girgiza ƙasar ka kuma tsaga ta; ka daure karayarta, gama tana rawa.
  udu-udu: /E karki mony’cesh mmoyiḵin is mo. Dhali /e ki ’twaḵ a’di bwa mmotheḵ she/
    mo. Nyaŋi a’di ka nyaŋ’ko’d mo e mom piti jin shi/ki’d mo, haali/ a’di mol dosh
    shoka ’cesh mo.
  uig-LAT: Sen zéminni tewritip yériwetkeniding; Emdi uning bösüklirini saqaytqaysen;
    Chünki u deldengship ketti!
  nde-nde: Usulizamazamisile ilizwe waliqhekeza; namathisela iminkenke yalo ngoba
    selivevezela.
  ton-ton: 'Kuo ke lulu ʻae fonua ke tetetete; kuo mafahifahi ia: ke ke fakalelei
    hono ngaahi maumau; he ʻoku ngalulu ia.'
  ces-1613: Když válku vedl proti Syrii Naharaim, a proti Syrii Soba, kdyžto navrátil
    se Joáb, pobiv Idumejských v údolí slaném dvanácte tisíců.
  eng-WMB: You have made the land tremble. You have torn it. Mend its fractures, for
    it quakes.
  tam-TCV: நீர் நாட்டை அதிரப்பண்ணி, அதைப் பிளந்து விட்டீர்; அசைந்து கொண்டிருக்கும்
    அந்த வெடிப்புகளைச் சரிப்படுத்தும்.
  ceb-ULB: Giuyog nimo ang yuta; gipaliki mo kini; ayoha ang mga liki niini, kay kini
    nauyog.
  pol-UBG: Wstrząsnąłeś ziemią i rozdarłeś ją; ulecz jej rozpadliny, bo się chwieje.
  urd-GVU: تُو نے زمین کو ایسے جھٹکے دیئے کہ اُس میں دراڑیں پڑ گئیں۔ اب اُس کے شگافوں
    کو شفا دے، کیونکہ وہ ابھی تک تھرتھرا رہی ہے۔
  eng-OEBCW: You have shaken the land and cleft it; heal its tottering breaches.
  deu-1912: Der du die Erde bewegt und zerrissen hast, heile ihre Brüche, die so zerschellt
    ist.
  kan-2017: ನೀನು ದೇಶವನ್ನು ಕಂಪನಗೊಳಿಸಿ ಒಡೆದುಬಿಟ್ಟಿದ್ದೀ; ಅದು ನಡುಗುತ್ತಿರುವುದಲ್ಲಾ. ಅದರ
    ಒಡಕುಗಳನ್ನು ಸರಿಮಾಡು;
  yap-yap: Ka mu durru’nag e but’; ke say ke mab, mu golnag e maad’ad riy, ya be puth.
  hlt-MCSB: Diklai na hinghuen tih phak na boe. A tuen vaengkah a hma te hoeih sak
    lah.
  mdy-ETH: ሳዔሎ ኔ ዓጊሢ ፃሂሲ ዳርዜኔ፤ ሴካ ሃንጋ ዒዛ ጋዓሢሮ ዒዞ ኮኦሌ።
  twi-ASANTE: Woawoso asase no na woapae mu; toatoa deɛ abubuo no, ɛfiri sɛ, ɛrehinhim.
  eng-WEBU: You have made the land tremble. You have torn it. Mend its fractures,
    for it quakes.
  spa-PDDPT: Hiciste temblar la tierra, la agrietaste. Repara sus grietas, porque
    se tambalea.
  gun-gun: Remomyĩmba va'ekue yvy, rembovopa guive. Embotypa ju ke ipa'ũ, mba'eta
    oipave 'rã ovy.
  agu-BL: Na tan yi teru' poreru', ja chucan yi wuxtx'otx' nin ja aj pax. Poro mas
    balaj yil sban cunu' junt tir, chi yi tane'n nin, na wi'nin lo'one'n mas.
  ilo-ULB: Pinagkintayegmo ti daga; pinagbirrim daytoy; agasam dagiti ringngatna,
    ta aggingined daytoy.
  kpg-kpg: Goe ne hai tenua gi ngalungalua, ga haahi di maa gi mahuge. Hagahumalia ina
    nia gowaa mooho aanei, idimaa ma gu monnono dagidahi.
  uig-ARA: سەن زېمىننى تەۋرىتىپ يېرىۋەتكەنىدىڭ؛ ئەمدى ئۇنىڭ بۆسۈكلىرىنى ساقايتقايسەن؛
    چۈنكى ئۇ دەلدەڭشىپ كەتتى!
  sus-sus: Isirayila to Sirenikae gere, e yi bɛɛti ba na tɛmui nɛ. E nu kelixi Mesopotamiya
    nun Soba bɔxi ma. Yowaba naxa Edonka wulu fu nun firin faxa fole kui fɔxɔɛ na
    dɛnnaxɛ.
  pon-2006: Komw ketin kupwurehda pwe sampah en rerada, oh pwelen sampah en pwalpeseng;
    komw ketin kamwahwihala ohla pwukat, pwe sahpwo nektehn mwerpeseng douluhl.
  jae-jae: Aôm kôwiwic gamêŋ e kôkac nom kêkôc. Ômakop ŋasêawa auc êtiam gebe gamêŋ
    ŋakôjô-kôjô.
  ksd-ksd: U tar vaguria ra gunagunan; u tar pelegi ia; Una mal mule nina i tapelegi,
    tago i dadadar.
  tur-YTC: Ülkeyi salladın, yarıklar açtın Çatlaklarını düzle, Çünkü yer sarsılıyor.
  bel-N: калі ён змагаўся з Арам-Нагараім і з Арам-Цова, і калі Ёаў, варочаючыся,
    пабіў Эдом у Саляной даліне, дванаццаць тысячаў.
  grc-BRENT: Εἰσάκουσον ὁ Θεὸς τῆς δεήσεώς μου, πρόσχες τῇ προσευχῇ μου.
  kpr-kpr: Nine eteso, reighi Israel eminda enda daradara ghuse, sasarigedo betira
    betira ari usira. Enda benbanghuse embebegerira. Ava sedo oroko ava, aso, fa nunda
    ari fatonga ava are!
  ind-AYT: (60-4) Engkau telah membuat bumi berguncang dan Engkau telah membelahnya;
    pulihkan kehancurannya karena ia telah berguncang.
  yom-yom: Ngeyo wunikuni ntoto ayi ngeyo wuvasudi wawu ; londa miamvu miandi bila
    wulembo nikuka.
  yut-yut: Gak da abɨ mɨktɨmnin wudɨp agɨt. Mɨktɨm pudaŋbɨ gapma madep kɨnda noman
    tagɨt. Abɨsok mɨktɨmnin obɨsi tasɨk tosok. Aego aŋmɨlɨp abi.
  nya-nya: Inu mwagwedeza dziko ndipo mwalingʼamba, konzani mingʼalu yake pakuti ikugwedezeka
    kwambiri.
  hrv-hrv: Bože, ti nas ÓodbÄaci i bojne nam redove prÓobi, razjari se, a sad nas
    opet vrati!
  mps-mps: Nago dago tǫ mali emainu ilama, tama nago te alumainu elama, tama genuai
    tǫ dedage pedelalio. Megi da, te tǫ mu dolainu ebao. Tialima, nago ma dodolao.
  tpi-tpi: Yu bin mekim graun bilong mipela i guria. Yu brukim graun pinis na bikpela
    hul i kamap. Nau graun i laik bagarap olgeta. Orait yu ken stretim bek gen.
  dan-1931: dengang han kæmpede med Aram-Naharajim og Aram-Zoba, og Joab vendte tilbage
    og slog Edomitterne i Saltdalen, 12.000 mand.
  vie-OVCB: Chúa làm đất chấn động, mặt đất nứt ra. Xin hàn gắn lại vì đất đổ vỡ.
  guj-2017: તમે દેશને ધ્રૂજાવ્યો છે; તમે તેને ચીરીને અલગ કર્યો છે; તેના વિભાગોને તમે
    સમારો, કેમ કે તે કાંપે છે.
  pon-2006A: Komw ketin kupwurehda pwe sampah en rerada, oh pwelen sampah en pwalpeseng;
    komw ketin kamwahwihala ohla pwukat, pwe sahpwo nektehn mwerpeseng douluhl.
  por-BRBSL: Você fez a terra tremer. Você o rasgou. Consertar suas fraturas, por
    causa de seus tremores.
  eng-OEBUS: You have shaken the land and cleft it; heal its tottering breaches.
  swe-swe: 'när han stred med Aram-Naharim [Ordagrant: ”Aram vid de två floderna”,
    dvs. östra Syrien mellan floderna Eufrat och Khabur] och med Aram-Zoba [ett land
    nordöst om Damaskus] och Joab [befälhavare i Davids armé, se ] återvände och slog
    12 000 av edomiterna i Saltdalen [troligtvis strax söder om Döda havet]. [Inledningen
    anspelar på Davids segrar över filistéerna, moabiterna, syrierna och edomiterna,
    se och . I dessa redogörelser är siffran 18 000, men förmodligen är det ändå detta
    tillfälle som åsyftas. Ordet för ”mäta” i vers 8 är samma ord för ”mätte dem med
    snöre” i , något som kan tala för att det är samma händelse. I och finns också
    strider med edomiterna beskrivna, men dessa sker flera hundra år efter Davids
    livstid. Den hebreiska frasen ”le-David” kan översättas ”av David” men också ”för”
    eller ”till” David.] ______'
  cth-cth: Talai heh na pâyaw sak teh na kâbawng sak. Kâbawng e naw hah bout pâbing
    haw, pou a kâhuet hei.
  twi-twi: Woawosow asase no na woapae mu; toatoa nea abubu no, efisɛ ɛrehinhim.
  hlt-hlt: Diklai na hinghuen tih phak na boe. A tuen vaengkah a hma te hoeih sak
    lah.
  tbz-SIM: kɛ denniní ò do kpɑ̀nnɛ̀mɛ̀ Sidii ɛì kɔbɛ Mɛsopotɑmii ɛì kɔbɛ nɛ̀ Sobɑɑ
    ɛì kɔbɛ. Kɛ̀ bɛ̀ nkũntiní kɛ̀ Soɑbuu kpɑnnɛ̀ Edomiibɛ kubiriku bɛ̀ tu kù mukɔ́kúɔ́
    nkó kubiriku, kɛ́nɑ bɛnìtìbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìdɛ́ (12000).
  msy-2020: Nɨ Israelɨn nguazim gamizɨ mɨkɨmkɨzim a batozɨ a tongɨra bigha torir bar
    ekiam iti. Nɨ a gamizɨ a bigha akuar pumuning iti. Kamaghɨn, nɨ uam an akuamning
    inigh aning dukuaghtɨ a ua gavgafigh.
  dop-dop: 'Tə tɑɑ kɛ́ Tɑfiiti kɛɛsəɣɩ ɩsənɑ ɩ yoonɑ Silii nyə́mɑ mpɑ pɑɑ wɛ Mesopotɑmi
    nɑ Sopɑ pə tɛtʋ tɑɑ tɔ. Pɑ məlɑɣɑ kpente ɩlɛnɑ Sowɑpɩ nɑ́ɑ́ kʋ Ɩtɔm tɛtʋ yoolɑɑ
    kɛ iyisi nɑɑnʋwɑ nɑ nɑɑlɛɣɛ (12.000) tɔm tɛtɛkəlɛ tɑɑ. Yontu ntəɣəlɛ sɩ:'
  azb-azb: Yeri lərzəyə salmısan, Torpağını dağıtmısan. Yarıqlarını yenə bitişdir,
    Çünki yer sarsılıb.
  eng-DBY: 'Thou hast made the earth to tremble, thou hast rent it: heal the breaches
    thereof; for it shaketh.'
  hin-2017: तूने भूमि को कँपाया और फाड़ डाला है; उसके दरारों को भर दे, क्योंकि वह
    डगमगा रही है।
  wol-KYG: Mooy ba Daawuda di xareek waa Siri ña ca Mesopotami ak waa Siri ña ca Soba
    te ba ñu ca bàyyikoo, Yowab duma fukki junniy Edomeen ak ñaar (12 000) ca xuru
    Xorom wa.
  bjr-bjr: Anee maqa kasiananoo maqa fannoo oo raqaidanoo. Anee maqa oo raqafina kafaa
    mafi titaa.
  eng-YLT: Thou hast caused the land to tremble, Thou hast broken it, Heal its breaches,
    for it hath moved.
  kne-kne: Inkiweg mo din daga et nan-ekang da, ngem ed wani, iamag mo koma din dadael
    na ta adi masepsep di kasasaad na.
  eng-WYC-2017: Thou movedest the earth, and thou troubledest it; make thou whole
    the sorrows thereof, for it is moved.
  eng-WMBB: You have made the land tremble. You have torn it. Mend its fractures,
    for it quakes.
  zat-NTPS: Be̱nu' guzrú' xe̱zr la xu, ne be̱nu' bxalaj na. Bexún na naga bxalaj na
    lawe' da dxebía xi na.
  zty-NTPS: Beno' ga wẕó' yežlyó, na' beno' ga byaljwn. Da yeyonon' gan byaljwn, dan'
    ẕbia yin'.
  urd-GVH: तूने ज़मीन को ऐसे झटके दिए कि उसमें दराड़ें पड़ गईं। अब उसके शिगाफ़ों को
    शफ़ा दे, क्योंकि वह अभी तक थरथरा रही है।
  rug-rug: Agoi, si va niu ia sa pepeso, meke ta viqala si asa. Mu salaṉi Goi sari
    na Mua tie pu ele ta huara guana pepeso.
  gaz-gaz: Ati lafa sochoofteerta; tarsaaftees afaan bansiifteerta; caccabaa ishees
    walitti suphi; isheen raafamteertii.
  fra-LSG: Lorsqu’il fit la guerre aux Syriens de Mésopotamie et aux Syriens de Tsoba,
    et que Joab revint et battit dans la vallée du sel douze mille Édomites.
  yal-yal: Dawuda bɛtini ito nan ba a to Arami kaane yɛngɛ naxanye keli Mesopotamiya
    yamanan nun Soba yamanani, Yowaba yi xɛtɛ, a Edɔn kaa wuli fu nun firin faxa Fɔxɔ
    Lanbanni.
  iou-iou: Gäkä ude täŋ nimiŋkuno uwä täŋpewi kome kwaiŋpäŋ kudup duŋ-weko ude bumik.
    Unita äneŋi yäpi tägawut!
  haw-1868: Ua hoonauweuwe mai oe i ka honua, a wawahi hoi ia; E hoola i kona nahaha
    ana, no ka mea, ke nauweuwe nei no ia.
  arb-NAV: زَلْزَلْتَ الأَرْضَ وَصَدَّعْتَهَا، فَاجْبُرْ كَسْرَهَا لأَنَّهَا تَهْتَزُّ.
  ded-ded: Ge bangec kpemindzahena usoc meu titing kuneng fingeru goroc goroc andeac
    geng titinga monggoc mengerena.
  ewe-ewe: Èʋuʋu anyigba la, eye nèfee wòle nuvo, eya ta gatre eƒe gbagbãƒeawo, elabena
    ele ʋuʋum.
  eng-LEE: '(60:4) Thou hast caused the earth to quake; thou hast split it: heal her
    breaches; for she is moved.'
  asm-FB: তুমি দেশ খনত কঁপনি তুলি তাক বিচিন্ন কৰিলা; তাৰ ফাটবোৰ ভাল কৰা, কিয়নো সেইবোৰ
    জোকাৰণি খাইছে।
  sus-A: عِسِرَيِلَ تٌ سِرٍنِكَيٍ فٍرٍ، عٍ يِ بّيتِ بَ نَ تّمُي نّ. عٍ نُ كٍلِشِ مٍسٌثٌتَمِيَ
    نُن سٌبَ بْشِ مَ. يٌوَبَ نَشَ عٍدٌنكَ وُلُ قُ نُن قِرِن قَشَ قٌلٍ كُي قْشْي نَ
    دّننَشّ.
  fra-SBL: Tu as fait trembler la terre. Vous l'avez déchiré. Réparer ses fractures,
    car il tremble.
  hbo-hbo: בְּהַצֹּותֹ֨ו ׀ אֶ֥ת אֲרַ֣ם נַהֲרַיִם֮ וְאֶת־אֲרַ֪ם צֹ֫ובָ֥ה וַיָּ֤שָׁב
    יֹואָ֗ב וַיַּ֣ךְ אֶת־אֱדֹ֣ום בְּגֵיא־מֶ֑לַח שְׁנֵ֖ים עָשָׂ֣ר אָֽלֶף׃
  kik-kik: Nĩũthingithĩtie bũrũri na ũkawatũra; thinga mĩatũka yaguo, nĩgũkorwo nĩũrenyenya.
  fra-NCL: Lorsqu’il fit la guerre aux Syriens de Mésopotamie et aux Syriens de Soba,
    et que Joab revint et battit Edom dans la vallée du Sel, lui tuant douze mille
    hommes.
  cek-AK: Long to nang huensak moe, na koihsak boeh; kakoinawk to pacong let ah, anghuen
    o khing vop.
  cuk-cuk: Napneg-naid yeer be ogiglimaksad, yeer napamar argas-nanaed. E-yaa-argasmaladi
    be nudake, ar binna-binna babatemaigusad.
  uig-CYR: '@see-verse:PSA.060.001'
  tel-2017: నీవు దేశాన్ని వణికించావు. దాన్ని ముక్కలుగా చేశావు. అది వణికిపోతున్నది.
    దానికి తగిలిన గాయాలు బాగు చెయ్యి.
  hat-BSA: Ou te fè latè tranble. Ou te fann li pou l ouvri. Geri brèch li yo, paske
    l ap sekwe.
  ukr-ONPU: Почуй, Боже, моє волання, зваж на мою молитву!
  kos-kos: Kom tuh oru faclu in rarrar, ac srasrelik; Inge kom in fonosya acn ma srasrelik,
    tuh acn uh musalsalu.
  hbo-WLC: בְּהַצּוֹת֨וֹ ׀ אֶ֥ת אֲרַ֣ם נַהֲרַיִם֮ וְאֶת־אֲרַ֪ם צ֫וֹבָ֥ה וַיָּ֤שָׁב
    יוֹאָ֗ב וַיַּ֣ךְ אֶת־אֱד֣וֹם בְּגֵיא־מֶ֑לַח שְׁנֵ֖ים עָשָׂ֣ר אָֽלֶף׃
  ibo-ibo: I meela ka ala a maa jijiji, ị dọwakwala ya; mezie ntiwa ya niile, nʼihi
    na ọ na-ama jijiji.
  ory-ory: ତୁମ୍ଭେ ଦେଶକୁ କମ୍ପିତ କରିଅଛ; ତୁମ୍ଭେ ତାହାକୁ ବିଦୀର୍ଣ୍ଣ କରିଅଛ; ତହିଁର ଭଗ୍ନସ୍ଥାନର
    ପ୍ରତିକାର କର; କାରଣ ତାହା ଟଳଟଳ ହେଉଅଛି।
  chk-chk: Ka achecha ewe fanü, ka pwal asangafeseni. Kopwe aöchüsefäli mine a ta,
    pun ewe fanü a mökküfesen.
  rop-rop: Yubin meigim dijan kantri sheik nomo lilbit, en yubin bastimap dijan kantri.
    God, yu meigim dijan kantri jidan gudwan igin.
  ukr-1871: як він воював з Сирийцями в Мезопотамії і з Сирийцями Зобанськими, і Йоаб,
    вернувшись, побив Едоміїв на Соляній долинї, двайцять тисяч люда.
  yon-yon: Ebbed okad kuu nan yobeewa domokbe nandeen. Okad kuu nandeen kowe, ebbed
    okad bunge bangkanaboon kuu ongmebko amun keruk.
  deu-1951: (060-4) Der du die Erde erschüttert und zerspalten hast, heile ihre Brüche;
    denn sie wankt.
  eng-JPS: (60-4) Thou hast made the land to shake, Thou hast cleft it; heal the breaches
    thereof; for it tottereth.
  srp-1865: Zatresao si zemlju, i razvalio si je; stegni rasjeline njezine, jer se
    njiha.
  lug-lug: Ensi ogiyuuguumizza n’ogyasaayasa; tukwegayirira enjatika ozizibe, kubanga
    ekankana.
  heb-heb: הרעשתה ארץ פצמתה רפה שבריה כי מטה׃
  ben-IRV: তুমি দেশকে কাঁপিয়ে তুলেছ; তুমি এটিকে বিচ্ছিন্ন করেছ; কারণ দেশ টলছে।
  ntu-ntu: '@see-verse:PSA.060.001'
  pan-pan: ਤੂੰ ਧਰਤੀ ਨੂੰ ਕੰਬਾ ਦਿੱਤਾ, ਤੂੰ ਉਹ ਨੂੰ ਪਾੜ ਦਿੱਤਾ ਹੈ, ਉਹ ਦੀਆਂ ਤੇੜਾਂ ਨੂੰ ਸੁਧਾਰ
    ਕਿਉਂ ਜੋ ਇਹ ਡੋਲਦੀ ਹੈ!
  mya-JVB: မြေကြီး ကို လှုပ်၍ ခွဲ တော်မူပြီ။ ကွဲအက် ရာတို့ကို တဖန် စေ့စပ် စေတော်မူပါ။
    တုန်လှုပ် လျက် ရှိပါသေး၏။
  kgf-kgf: Geŋ wanna baec mimiŋʒalizac, geŋ wanna baecnéŋ tézac. Téma hirizac imuac
    niŋac toroqema ɋotona.
  tte-O: Kainam koina yanuwa itabubu yo bwatano itaigali itasoke. Bwatanone taigaliline
    kubwaluyoili kaiwena sisalulu-gwaligwali.
  tbg-tbg: Vaturavano noraiqaakero utiharo vata qaki qaki ivaro qantuara vintema kera,
    are tinavu Isareri qoraiqama timitaaro. Mpo, tinavu koqema timitairaqe kia ntiri
    ntiri iraiti, qaiqaa ho variare.
  hmo-hmo: Oi ese tano oi hamarerea vadaeni, bona oi ese tano oi hapararaia vadaeni.
    To hari do oi haginia lou, badina be ia goada lasi noho.
  zar-NT: Ben cazuʼ ga gudödi budóʼ zxuʼ, en guyalaj luyú. Bun luyú ni tuʼ chizóa
    iguínnaj.
  urd-urd: तूने ज़मीन को लरज़ा दिया; तूने उसे फाड़ डाला है। उसके रख़्ने बन्द कर दे
    क्यूँकि वह लरज़ाँ है।
  rus-SYN: Услышь, Боже, вопль мой, внемли молитве моей!
  bqc-SIM: '@see-verse:PSA.060.001'
  tcz-CHONGTHU: Ka gamsung'u na hotling in chuleh na pokehsah ji'n ahi, tun vang akehlai
    mehbit tan, ajeh chu gamleiset akithing'in ahi.
  mar-mar: तू भूमी कंपित केली आहेस; तू ती फाडून वेगळी केली; तिचे खिंडार बरे कर, कारण
    ती हादरत आहे.
  isl-isl: þegar hann átti í ófriði við Sýrlendinga og óvíst var um úrslit. Þetta
    gerðist á sama tíma og Jóab, hershöfðingi Ísraels, vann sigur á 12.000 Edomítum
    í Saltdalnum.
  hlt-THB: Nang ing qam ce thloek tiksaw can sak thulh hawh hyk ti; ak kqek khqi ve
    cawng tlaih lah, tlai nyk nyk hy.
  qub-qub: Gammi camacächishcanqui pacha sicsicyar quichacäcunanpaj. Cananga chay
    quichacasha caycajcunata wichgacächiyna. ¡Pachaga pasaypami gotucaycan!
  bqp-bqp: N tò ó bùsuu yĩ̀gã ari à pàra. Ǹ ɛra ǹ tata a gbɛ̀n, zaakũ à gↄ̃̀ kpámmɛ.
  hat-hat: (060:4) Ou fè peyi a tranble, ou mete l' tèt anba. Mete l' sou de pye l'
    ankò, paske li prèt pou tonbe nèt.
  eng-BSB: You have shaken the land and torn it open. Heal its fractures, for it is
    quaking.
  eng-WEBPB: You have made the land tremble. You have torn it. Mend its fractures,
    for it quakes.
  kbq-kbq: Kagra mopa eri tore hankeno, kekora reno vuno eno hu'neanki, ana kekokana
    renagro. Na'ankure mopamo'a zahufa kazara nehie.
  pon-pon: Kom kotin kamokitadar jap o, o kawelar i, kom kotin kamauiala waja ola
    kan, pwe a kin mokimokid.
  nhe-BL: Ni tlali tijchijqui ma huihuipica ica majmajtli. Tlahuel tijtlaijiyohuiltijtoc.
    Huajca ama, Toteco Dios, sampa xijcualtlali totlal tlen tlamitlatlapacatoc.
  wnc-wnc: Gata tasiwi nindane keu andaka miamun sikut. Siwan kepda puwan ganangi
    buyambam sikut. Apmanu keu anggwenu wai kuupbam asinangge saasaa singgak. Unzingge
    gatuka tapi nomatayok.
  bus-bus: Ń tò wa bùsu nìgã ai à pàra. Ǹ ɛara ǹ tata a gbɛ̀n, zaakɛ à gↄ̃̀ kpámmɛ.
  gub-BL: Eremuryryryryz kar ywy ne, ipe'a pà ne. Erewàpytym a'e ywykwar ne wà kury,
    Ta'e uzekazeka iko a'e xe.
  eng-DRA: 'Hear, O God, my supplication: be attentive to my prayer,'
