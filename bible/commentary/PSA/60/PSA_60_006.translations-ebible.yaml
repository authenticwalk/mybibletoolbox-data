verse: PSA.060.006
translations:
  mal-C: 'ദൈവം തിരുനിവാസത്തിൽനിന്ന് അരുളിച്ചെയ്യുന്നു: “ഞാൻ ആനന്ദിക്കും; ഞാൻ ശേഖേമിനെ
    വിഭജിക്കുകയും സൂക്കോത്ത് താഴ്വരയെ അളക്കുകയും ചെയ്യും.'
  deu-TKW: Du gabst denen, die dich fürchten, ein Panier, sich zu erheben um der Wahrheit
    willen. Sela.
  lin-lin: Opesaki na bato oyo batosaka Yo bendele mpo na koyebisa bango ete bakima
    liboso ya batolotolo ya banguna.
  mmx-mmx: To at loogu xaala ren Moroa ga tong i xeretna, “Nia anaba sak tup mi limixin
    munepen minia la ana sak epeseves di basinge lenep kangka rak. Nia anabapdo epes
    nom lemenemen Sekem ti limixin tarak, la anapdo episa mo lasa ro Sukot.
  eng-LSV: 'God has spoken in His holiness: I exult—I apportion Shechem, || And I
    measure the Valley of Succoth,'
  eng-GNV: 'God hath spoken in his holines: therefore I will reioyce: I shall deuide
    Shechem, and measure the valley of Succoth.'
  eng-WEBSTER: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
    and measure out the valley of Succoth.
  nhw-BL: 'Toteco Dios, yaya catli itztoc ipan ichaj nepa ilhuicac quiijtojtoc: “Ica
    paquilistli nijxelos tlali Siquem, huan nijtamachihuas nopa tlamayamitl catli
    itoca Sucot, para nijmacas aqui nijnequis pampa nopa tlalme noaxcahua.'
  swh-ONEN: 'Mungu amenena kutoka patakatifu pake: “Nitaigawa Shekemu kwa ushindi
    na kulipima Bonde la Sukothi.'
  bba-bba: Be bɑ nun nɑsie, berɑ ɑ wunɛn ɡidi bɔrɑ wɛ̃, kpɑ yu sɔ̃ɔsirɑ ɡem sɔ̃.
  eng-KJVCPB: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
    And mete out the valley of Succoth.
  luo-luo: Nyasaye osewuoyo gie kare maler kowacho niya, “Abiro pogo Shekem ne ji,
    kendo abiro pimo ne ji Holo mar Sukoth.
  aii-aii: 'ܐܲܠܵܗܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܒܩܘܼܕܫܹܗ: ”ܒܸܬ ܦܵܨܚܹܢ، ܒܸܬ ܦܲܠܥܸܢ ܠܫܟܹܝܡ ܘܪܵܘܘܿܠܵܐ
    ܕܣܵܟܘܼܬ ܒܸܬ ܟܵܝܠܹܢ.'
  meu-meu: Dirava na ena gabu helaḡana ai vada e hereva, eto, Mai moalegu ida Sekem
    baina hapararaia, bona Sukoto kourana baina haria.
  npi-ULB: परमेश्‍वरले आफ्नो पवित्रतामा बोल्नुभएको छ, “म आनन्‍दित हुनेछु । म शकेमलाई
    बाँड्नेछु र सुक्‍कोतको बेसीलाई भाग लगाउनेछु ।
  yor-yor: 'Ọlọ́run ti sọ̀rọ̀ láti ibi mímọ́ rẹ̀: “Ní ayọ̀, èmi ó pọ Ṣekemu jáde èmi
    ó sì wọ́n àfonífojì Sukkoti.'
  pes-OPCB: 'خدا در قدوسیت خویش سخن گفته و فرموده است: «با شادی شهر شکیم را قسمت می‌کنم
    و دشت سوکوت را اندازه می‌گیرم.'
  tgl-ULB: Ang Diyos ay nagsalita sa kaniyang kabanalan, “Ako ay nagagalak; hahatiin
    ko ang Shekem at ipamamahagi ang lambak ng Sucot.
  nop-nop: Bepaŋ adi yolineŋ hali indiŋ yolak, “Nu mik gineŋ agaŋ fafaŋeeŋ yalakapmegut,
    doktiŋa Sekemhi’walaŋ kwet eŋ Sukomhi’walaŋ kwet gutuŋ u metamneyedok daneyemtawit.
  hui-hui: Ngode Datagaliwabehanda ibuni andaga howa lalu, I̱na wai bialu bo podahana
    hai halu wayali harugo Segeme dindibi Sugodo dindiha dindi ulini bugubugu wuyu
    pedarubi dindi uruni i̱naga wali agaliru ti helo i̱na ti tuwu ta hai holebero.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တော်​မှ​ထာ​ဝ​ရ​ဘု​ရား က``ငါ​သည် အောင်​ပွဲ​ခံ​၍​ရှေ​ခင်​မြို့​ကို​ပိုင်း​ခြား​မည်။
    သု​ကုတ်​ချိုင့်​ဝှမ်း​ကို​ငါ​၏​လူ​စု​တော်​အား ခွဲ​ဝေ​ပေး​မည်။
  bod-N: གནས་ཀྱི་མཆོག་ནས་དཀོན་མཆོག་འདི་སྐད༌གསུངས། །བདག་གིས་རྒྱལ་ཁ་དང་བཅས་སི་ཀེམ༌བགོ
    །སོའུ་ཀོད་ལུང་པའི་ཚད་ཀྱང་འཇལ་བར༌བྱ།།
  wsk-wsk: Kaem ko kuwim laili mu ningi baga se den imi balam, “Ani amilmil te, sail
    te Shechem ali mu pakakumurik, ale sor wolong Succoth mu karogo tala parusuwu
    aga kariimet nungaru gurugekko.
  sna-sna: 'Mwari akataura ari muimba yake tsvene achiti: “Ndichaganhura Shekemu nesimba
    uye ndichayera Mupata weSukoti.'
  spa-BLM: 'Dios ha hablado desde su santuario: “Voy a triunfar. Dividiré Siquem,
    y medir el valle de Succoth.'
  cac-cac: 'Ix loloncot Dios masanto d''a scajnub'', ix yalan icha tic: Ol tzalaj
    in c''ool ayic ol in cotac pojanb''at lum Siquem yed'' yac''lical lum Sucot.'
  swh-ULB: Mungu ameongea katika utakatifu wake, “Nitashangilia; nitaigawanya Shekemu
    na kuligawa bonde la Sukothi.
  bel-bel: бо Ты, Божа, пачуў абяцаньні мае і даў мне спадчыну тых, хто баіцца Твайго
    імя.
  deu-ELBBK: Denen, die dich fürchten, hast du ein Panier gegeben, dass es sich erhebe
    um der Wahrheit willen. (Sela.)
  mbb-OT: He Megbevayà, migkaǥi ka ziyà te valey nu te, “Ebpekezaag a; ebehinen ku
    is Shekem wey is Suǥud he Sucot ne ibpemeǥey ku ziyà te menge etew ku.
  mal-2015: ദൈവം തന്റെ വിശുദ്ധിയിൽ അരുളിച്ചെയ്തതുകൊണ്ടു ഞാൻ ആനന്ദിക്കും; ഞാൻ ശെഖേമിനെ
    വിഭാഗിച്ചു സുക്കോത്ത്താഴ്‌വരയെ അളക്കും.
  gup-gup: Wanjh God wokkurrmerrinj kore nuye kunmakmak, yimeng, “Ngawinhme rowk,
    dja ngabolkyarlarrke kunbolk nuye Shechem, dja ngabolkrohrokme kore kanjdjikanjdji
    kunbolk kabolkngeyyo Sukkoth.
  rmc-rmc: Ale tu hazdňal upre e maribnaskri zastava prekal ola, ko pes tutar daran,
    hoj pes paše te zdžan ola, ko denašen le šipendar.
  nlg-nlg: Ta nina na puku ni tabu, God te nia baubahu te vagha eni; Inau ku vilivoka
    Shechem nia na togotogo Inau ku kage utomate na boboko i Succoth.
  pes-OPV: خدا در قدوسیت خود سخن گفته است. پس وجد خواهم نمود. شکیم را تقسیم می‌کنم
    ووادی سکوت را خواهم پیمود.
  ron-1924: 'Думнезеу а зис ын сфинцения Луй: „Вой еши бируитор, вой ымпэрци Сихемул
    ши вой мэсура валя Сукот.'
  ben-OBCV: 'ঈশ্বর তাঁর পবিত্রস্থান থেকে কথা বলেছেন: “জয়ধ্বনিতে আমি শিখিম বিভক্ত
    করব, সুক্কোতের উপত্যকা আমি পরিমাপ করে দেব।'
  som-som: Ilaah wuxuu ku hadlay quduusnimadiisa oo yidhi, Anigu waan farxi doonaa,
    Shekem waan kala qaybin doonaa, oo waxaan qiyaasi doonaa dooxada Sukod.
  lat-VUC: Quoniam tu, Deus meus, exaudisti orationem meam; dedisti hæreditatem timentibus
    nomen tuum.
  eng-ASVBT: 'God hath spoken in his holiness: I will exult; I will divide Shechem,
    and mete out the valley of Succoth.'
  mna-mna: 'Muŋgu Anutu imbot lele kini potomŋana, mi iso ta kembei: “Nio niŋ se paso,
    aŋporou ma aŋlip kek. Tana ko aŋpeete toono Sekem mi lele ŋgolooboŋana ki Sukot,
    mi aŋur ma iwe leyom leyom.'
  ita-1885: 'Iddio ha parlato per la sua santità: Io trionferò, Io spartirò Sichem,
    e misurerò la valle di Succot.'
  eng-LXXUP: For thou, O God, hast heard my prayers; Thou hast given an inheritance
    to them that fear thy name.
  eng-ULB: God has spoken in his holiness, “I will rejoice; I will divide Shechem
    and apportion out the Valley of Succoth.
  spa-VBL: 'Dios ha hablado desde su tiempo: “He dividido a Síquem triunfantemente,
    y parte del valle de Sucot.'
  fra-_FOB: Afin que tes bien-aimés soient délivrés; sauve-nous par ta droite, et
    nous exauce!
  mal-mal: 'ദൈവം തന്റെ വിശുദ്ധസ്ഥലത്ത് അരുളിച്ചെയ്തു: “ഞാൻ ആഹ്ലാദിക്കും; ഞാൻ ശെഖേമിനെ
    വിഭാഗിച്ച് സുക്കോത്ത് താഴ്വര അളക്കും.'
  urd-GVR: Allāh ne apne maqdis meṅ farmāyā hai, “Maiṅ fatah manāte hue Sikam ko taqsīm
    karūṅga aur Wādī-e-Sukkāt ko nāp kar bāṅṭ dūṅgā.
  suz-BL: परमप्रभुमी आ बाक्‍तीक रे “ग्‍येरपाइक्‍तीकेमी, गो शेकेम कली योक्‍नुङ। सुक्‍कोथ
    ङा दिंम पुक्‍नुङ।
  eng-NOY: God promiseth in his holiness; I will rejoice; I shall yet divide Shechem,
    And measure out the valley of Succoth.
  ita-1927: 'Iddio ha parlato nella sua santità: Io trionferò, spartirò Sichem e misurerò
    la valle di Succot.'
  ckb-ckb: 'خودا لە پیرۆزگاکەی خۆیەوە فەرموویەتی: «بە هاواری خۆشییەوە شەخەم دابەش
    دەکەم و دۆڵی سوکۆت دەپێوم.'
  eng-BBE: 'God has said in his holy place, I will be glad: I will make a division
    of Shechem, and the valley of Succoth will be measured out.'
  xsi-xsi: Maro Kindeni imo i tamwata ne luma sapâŋa ilo, aku iporo tu, “Naŋa ma apole
    paraŋa, ŋineŋga ma andeka ŋana akisi keri lâ Sekem lawea tava Sekot ŋgu nenzi
    nia kawa ŋinde panzi naneŋgu tamâta.
  kan-OKCV: 'ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೀಗೆ ನುಡಿದಿದ್ದಾರೆ: “ನಾನು ಜಯದಿಂದ ಶೆಕೆಮ್ ಪ್ರದೇಶವನ್ನು
    ಹಂಚುವೆನು. ಸುಕ್ಕೋತಿನ ತಗ್ಗನ್ನು ಅಳತೆ ಮಾಡುವೆನು.'
  tam-2017: தேவன் தமது பரிசுத்தத்தைக் கொண்டு சொன்னார், ஆகையால் சந்தோஷப்படுவேன்; சீகேமைப்
    பங்கிட்டு, சுக்கோத்தின் பள்ளத்தாக்கை அளந்துகொள்ளுவேன்.
  spa-RV-1909: Dios pronunció por su santuario; yo me alegraré; partiré á Sichêm,
    y mediré el valle de Succoth.
  ron-BTF: Dumnezeu a vorbit în sfințenia lui, mă voi bucura, voi împărți Sihemul
    și voi măsura valea Sucotului.
  eng-WEBP: 'God has spoken from his sanctuary: “I will triumph. I will divide Shechem,
    and measure out the valley of Succoth.'
  eng-FBV: 'God has spoken from his Temple: “Triumphantly I divide up Shechem, and
    portion out the Valley of Succoth.'
  nld-1939: 'Bij zijn heiligheid heeft God beloofd: Juichend zal ik Sikem verdelen,
    En het dal van Soekkot meten;'
  nch-BL: 'Toteco Dios, yaya cati itztoc ipan ichaj nepa ilhuicac quiijtojtoc: “Ica
    paquilisti nijxelos tali Siquem, huan nijtamachihuas nopa tamayamit cati itoca
    Sucot, para nijmacas aqui nijnequis pampa nopa talme noaxcahua.'
  vie-1934: 'Đức Chúa Trời đã phán trong sự thánh Ngài rằng: Ta sẽ hớn hở, Ta sẽ chia
    Si-chem và đo trũng Su-cốt.'
  cha-cha: Si Yuus sumangan y sinantosña; siempre jumagof; ya siempre judibide iya
    Siquem, ya jumide y bayen Sucot.
  hin-CV: 'परमेश्वर ने अपने पवित्र स्थान में घोषणा की है: “अपने विजय में मैं शेकेम
    को विभाजित करूंगा तथा मैं सुक्कोथ घाटी को नाप कर बंटवारा कर दूंगा.'
  eng-OURB: 'God has spoken from his sanctuary: “I will triumph. I will divide Shechem,
    and measure out the valley of Sukkot.'
  spa-BES: Dios ha dicho en su lugar santo, me alegraré. Haré una división de Siquem,
    y el valle de Sucot será medido.
  tdx-tdx: 'Nitsara ami’ty hamasiña’e t’i Andrianañahare: Hitreñe iraho, ho zaraeko
    ty Sekeme, vaho ho zeheko ty vavatane’ i Sokote;'
  tha-KJV: พระเจ้าได้ตรั​สด​้วยความบริ​สุทธิ​์ของพระองค์​ว่า “เราจะปี​ติ​ยินดี เราจะแบ่งเมืองเชเคม
    และแบ่งหุบเขาเมืองสุดคทออก
  por-BR-2018: 'Deus falou em seu santuário: Eu me alegrarei; repartirei a Siquém
    e medirei o vale de Sucote.'
  deu-ELO: 'Gott hat geredet in seiner Heiligkeit: Frohlocken will ich, will Sichem
    verteilen und das Tal Sukkoth ausmessen.'
  eng-WYC-2018: God spake by his holy (place); I shall be glad, and I shall part Shechem,
    and I shall mete the great valley of tabernacles. (God spoke in his holiness or
    God spoke from his sanctuary, and he said, I shall be glad, and I shall divide
    Shechem; and I shall measure out the Succoth Valley.)
  epo-epo: 'Dio diris en Sia sanktejo: Mi triumfos; Mi dividos Ŝeĥemon, kaj la valon
    Sukot Mi mezuros.'
  gfk-gfk: 'God i te ianga meram tano uno halhaliana subaan hoken: “Iau te kap taman
    taar, kaik iau ni palau ira nugu matanaiabar ma no taman Sekem ma ni hapupuo tar
    no salil Sukot ma ni tar ie ta diet.'
  uig-PIN: 'Huda Ɵz pak-muⱪǝddǝslikidǝ xundaⱪ degǝn: — «Mǝn tǝntǝnǝ ⱪilimǝn, Mǝn Xǝkǝm
    diyarini bɵlüp berimǝn, Sukkot wadisini tǝⱪsim ⱪilixⱪa ɵlqǝymǝn.'
  beo-beo: Ea hadigi sogebi amogainini, Gode da amane sia:i “Na da hasalasili, Siegeme
    moilai bai bagade amola Sagode Fago amo alalo hahamone, huluane momogili Na fi
    dunuma imunu.
  tpi-OTNT: God i stap long haus bilong em yet na i tok olsem, “Mi winim pait pinis,
    olsem na bai mi amamas na tilim graun bilong Sekem na bilong ples daun bilong
    Sukot long ol manmeri bilong mi.
  hau-SA: Allah ya yi magana daga wurinsa mai tsarki, “Da nasara zan rarraba Shekem
    in kuma auna Kwarin Sukkot.
  udu-udu: Arumgimis oki gwo e mom piti jin ḵogu mo. Nyaḵki gway jin yuḵu ki moŋ’kuny
    bwa mo tani aha/ mina ḵwa/ Pan Shakiim bwa mo dhali dhu uni ka bwanykin ’peni
    embul ma Sukkuut mo.
  uig-LAT: 'Xuda Öz pak-muqeddeslikide shundaq dégen: — «Men tentene qilimen, Men
    Shekem diyarini bölüp bérimen, Sukkot wadisini teqsim qilishqa ölcheymen.'
  nde-nde: 'UNkulunkulu usekhulumile esendlini yakhe engcwele: “Ngokunqoba ngizayaba
    iShekhemu, ngihlole leSigodi saseSukhothi.'
  ton-ton: Kuo folofola ʻae ʻOtua ʻi heʻene māʻoniʻoni; “Te u fiefia, te u vaeua ʻa
    Sikemi, ʻo fuofua ʻae luo ʻo Sukote.
  ces-1613: Ale nyní dal jsi těm, kteříž se tebe bojí, korouhev, aby ji vyzdvihli
    pro pravdu tvou. Sélah.
  eng-WMB: 'God has spoken from his sanctuary: “I will triumph. I will divide Shechem,
    and measure out the valley of Succoth.'
  tam-TCV: 'இறைவன் தமது பரிசுத்த இடத்திலிருந்து பேசியது: “நான் வெற்றிகொண்டு சீகேமைப்
    பிரித்தெடுப்பேன்; சுக்கோத்தின் பள்ளத்தாக்கை அளந்துகொடுப்பேன்.'
  ceb-ULB: Ang Dios nagsulti sa iyang pagkabalaan, “Magmaya ako; tungaon ko ang Siquem
    ug bahinbahinon ang walog sa Succoth.
  pol-UBG: Bóg przemówił w swojej świętości; będę się radował, rozdzielę Sychem i
    wymierzę dolinę Sukkot.
  urd-GVU: اللہ نے اپنے مقدِس میں فرمایا ہے، ”مَیں فتح مناتے ہوئے سِکم کو تقسیم کروں
    گا اور وادیٔ سُکات کو ناپ کر بانٹ دوں گا۔
  eng-OEBCW: 'God did solemnly swear: ‘As victor will I divide Shechem, and mete out
    the valley of Succoth.'
  deu-1912: Gott redete in seinem Heiligtum, des bin ich froh, und will teilen Sichem
    und abmessen das Tal Sukkoth.
  kan-2017: ದೇವರು ತನ್ನ ಪವಿತ್ರಸ್ಥಳದಲ್ಲಿ ನುಡಿದಿದ್ದಾನೆ. ಜಯಘೋಷಮಾಡುವೆನು; ಶೆಖೆಮ್ ಪ್ರದೇಶವನ್ನು
    ಹಂಚುವೆನು. ಸುಖೋತ್ ಬಯಲನ್ನು ಅಳೆದುಕೊಡುವೆನು.
  yap-yap: Par Got u tagil’ nib thothup me ga’ar, “Kug gel, ere fare binaw nu Shekem
    e bay gu pag e f’oth ngay, mug pi’ fare loway nu Sukkoth ngak e girdi’ rog.
  hlt-MCSB: Pathen loh a hmuencim lamkah, “Ka sundaep vetih, Shekhem te ka boe phoeiah
    Sukkoth kol te ka suem ni.
