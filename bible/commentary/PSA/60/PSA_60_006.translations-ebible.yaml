  zar-NT: 'Lu le naca láʼayi queëʼ bëʼë didzaʼ Dios, gunnë́ʼ: “Uziʼa xibé, en quísiaʼ
    xiyúgaca bönachi Siquem, en urixaʼ luyú dë cuita yegu Sucot.'
  urd-urd: ख़ुदा ने अपनी पाकीज़गी में फ़रमाया है, “मैं ख़ुशी करूँगा; मैं सिकम को तक़सीम
    करूँगा, और सुकात की वादी को बाटूँगा।
  rus-SYN: ибо Ты, Боже, услышал обеты мои и дал мне наследие боящихся имени Твоего.
  bqc-SIM: N dàlapoo dà n vĩakɛnaↄnɛ kɛ́ aa e bↄ gbɛ̃́ↄ ka lɛ́zĩ.
  tcz-CHONGTHU: Aloupi na in Elohim Pathen in, “keima kichoisangna a hiche kitep nahi
    ahin sem tai. Shechem hi kipa na a kakehso ding ahi. Sukkoth phaicham hi ka mite
    ka hoppeh ding ahi.
  mar-mar: देव आपल्या पवित्रतेला अनुसरून म्हणाला, मी जल्लोष करीन; मी शखेमाची वाटणी
    करीन आणि सुक्कोथाचे खोरे मोजून देईन.
  isl-isl: En nú hefur þú reist okkur herfána! Þangað stefnum við allir sem elskum
    þig.
  hlt-THB: 'Khawsa ing a hun ciim awhkawng: “Noengnaak ing Shechem ce cun kawng nyng
    saw Succoth tuikaw ce tah vang.'
  qub-qub: 'Tayta Dios Templuyquicho caycar aunimarmi nirayqui: «¡Ima cushisharaj
    acrashäcunata raquipäshaj Shequemta! ¡Ima cushisharaj partipäshaj Sucot guechwatapis!'
  bqp-bqp: 'Luda yã ò zaa a kúkia à pì: Mani Sɛkɛmu kpaatɛ kũ kùwikio, mani gba
    da kũ Suko guvutɛo.'
  hat-hat: '(060:8) Bondye rete kote ki apa pou li a, li di: -Mwen kontan anpil. Mwen
    pral separe lavil Sichèm. Mwen pral fè apantaj Fon Soukòt.'
  eng-BSB: 'God has spoken from His sanctuary: “I will triumph! I will parcel out
    Shechem and apportion the Valley of Succoth.'
  eng-WEBPB: 'God has spoken from his sanctuary: “I will triumph. I will divide Shechem,
    and measure out the valley of Succoth.'
  kbq-kbq: Ruotge hu'nea konarari'afi mani'neno, ama huvempa kea hu'ne. Nagra muse
    hu'na Sekemu kumara eri fako nehu'na, Sukoti agupomofo zaza'ane upa'anena mesarimi
    hu'na kegahue.
  pon-pon: Kot kotin majanier nan japwilim a mol jaraui, i me i peren kida; i pan
    nek pajan Jikem o jojon jap Jukot.
  nhe-BL: 'Toteco Dios, yajaya tlen itztoc ipan ichaj nepa elhuicac quiijtojtoc: “Ica
    paquilistli nijxelos tlali Siquem, huan nijyejyecos nopa tlamayamitl tlen itoca
    Sucot, para nijmacas tlen nijnequis pampa nopa tlaltini noaxcahua.'
  wnc-wnc: Sike Anututa yotnane yuke anzing yakut, “Nata amak tasike gwa yapbikum.
    Unzingge nata apbakngake Sekem kep kopat gatu Sukot kep kopat ngang inikaing komu
    amunane yuak kopat usanzike aminabamde yamit,” ngang yakut.
  bus-bus: 'Luda yã ò zaa a kúkiia à bè: Mɛ́ Sɛkɛmu kpaatɛtɛ kↄ̃n zĩ̀blena wiiio,
    mɛ́ gba da kↄ̃n Suko guzurɛo.'
  gub-BL: Nezewe uze'eg Tupàn wàpuzuhu pupe a'e. — Heàmàtyry'ymar waneityk mehe azaikaikaw
    putar Xikez tawhu ihe nehe. Azaikaikaw putar ywyàpyznaw Xukot her ma'e nehe no.
    Amono putar ipehegwer izaikaikaw pyrer heremiaihu wanupe nehe.
  eng-DRA: 'For thou, my God, hast heard my prayer: thou hast given an inheritance
    to them that fear thy name.'
