verse: PSA.060.007
translations:
  mal-C: ഗിലെയാദ് എനിക്കുള്ളത്, മനശ്ശെയും എന്റേത്; എഫ്രയീം എന്റെ ശിരോകവചവും യെഹൂദാ
    എന്റെ ചെങ്കോലും ആകുന്നു.
  deu-TKW: Damit deine Geliebten errettet werden, so hilf nun mit deiner Rechten und
    erhöre uns.
  lin-lin: Mpo ete balingami na Yo bakangolama, bikisa na nguya ya loboko na Yo ya
    mobali, mpe yanola biso ! Yanola ngai !
  mmx-mmx: Nia a ruuna mo lunep Gileat, la Manase. La lenep Epraem bok ni lavatkiam
    tarak i tupe ia at leesep. La lenep Juda ik lox asuusu lubung amgomgo ri limixin
    tarak.
  eng-LSV: Gilead [is] Mine, and Manasseh [is] Mine, || And Ephraim [is] the strength
    of My head, || Judah [is] My lawgiver,
  eng-GNV: 'Gilead shalbe mine, and Manasseh shalbe mine: Ephraim also shalbe the
    strength of mine head: Iudah is my lawgiuer.'
  eng-WEBSTER: Gilead is mine, and Manasseh is mine; Ephraim also is the strength
    of my head; Judah is my lawgiver;
  nhw-BL: Huan nopa tlali Galaad huan Manasés nojquiya noaxcahua. Ipan tlali Efraín
    hualase nosoldadojhua catli nechmanahuise quen notzontzajca, huan ipan tlali Judá
    hualase notlanahuatijcahua.
  swh-ONEN: Gileadi ni yangu na Manase ni yangu; Efraimu ni kofia yangu ya chuma,
    nayo Yuda ni fimbo yangu ya utawala.
  bba-bba: A sun wɔro kɑ wunɛn dɑm. A bɛsɛn kɑnɑru nɔɔwɔ, kpɑ su fɑɑbɑ wɑ bɛsɛ wunɛn
    kĩnɑsibu.
  eng-KJVCPB: Gilead is mine, and Manasseh is mine; Ephraim also is the strength of
    mine head; Judah is my lawgiver;
  luo-luo: Gilead en mara, Manase bende mara; Efraim en oguta mar lweny, to Juda en
    osimbona mar loch.
  aii-aii: ”ܕܝܼܝܼ ܝܠܹܗ ܓܸܠܥܵܕ، ܘܕܝܼܝܼ ܝܠܹܗ ܡܢܲܫܹܐ، ܐܲܦܪܹܝܡ ܣܲܢܘܲܪܬܵ‌ܐ ܕܪܹܝܫܝܼ، ܝܼܗܘܼܕܵܐ
    ܚܘܼܛܪܝܼ.
  meu-meu: Gilead na lauegu; Manase na lauegu; Efraim na egu kwara ḡauna; Iuda na
    egu dagi auna.
  npi-ULB: गिलाद मेरो हो, मनश्‍शे मेरो हो । एफ्राइम मेरो टोप हो । यहूदा मेरो राजदण्ड
    हो ।
  yor-yor: Tèmi ni Gileadi, tèmi sì ni Manase; Efraimu ni àṣíborí mi, Juda sì ni ọ̀pá
    àṣẹ mi.
  pes-OPCB: جِلعاد از آن من است و منسی نیز از آن من؛ افرایم کلاهخود من است و یهودا
    عصای سلطنت من.
  tgl-ULB: Sa akin ang Galaad, at sa akin ang Manases; sanggalang ko sa ulo ang Efraim;
    setro ko ang Juda.
  nop-nop: “Gileat dut Manase adi natok. Eŋ Ifeleim adi mik mebimokopne fafaŋeniŋ.
    Kaŋ Juda adi mapme kuyaŋne.
  hui-hui: Gileada dindibi Manase dindibi i̱ninagaore nga. Eberaimi ibu i̱naga ege
    manda ale nga. Yuda ibu kininaga haru haga gewa ale nga.
  mya-mya: ဂိ​လဒ်​ပြည်​ကို​ငါ​ပိုင်​၏။ မ​နာ​ရှေ​ပြည်​ကို​လည်း ငါ​ပိုင်​၏။ ဧ​ဖ​ရိမ်​ပြည်​သည်​ငါ​၏​မ​ကိုဋ်​ဖြစ်​၍
    ယု​ဒ​ပြည်​ကား​ငါ​၏​ရာ​ဇ​လှံ​တံ​ဖြစ်​၏။
  bod-N: གིལ་ཨད་དང་ནི་མཱ་ན་ཤེ་ངའི༌ཡིན། །ཨེ་ཕཱར་ཡིམ་ནི་བདག་གི་རྨོག་ཞྭ་ཡིན། །ཡ་ཧུ་དཱ་ནི་ང་ཡི་སྲིད་འཁར་ཡིན།།
  wsk-wsk: Gilead mu aninga; se Manasseh mu aninga; Ephraim mu aninga kager ko kitigat;
    se Judah mu aninga bitua ura ko tam.
  sna-sna: Gireadhi nderangu, uye Manase ndowangu; Efuremu inguwani yangu yakasimba,
    Judha itsvimbo yangu.
  spa-BLM: Mío es Galaad y mío es Manasés. Efraín también es la defensa de mi cabeza.
    Judá es mi cetro.
  cac-cac: Axo lum Galaad yed' lum Manasés vic yaj luum. A Efraín icha in q'uen xumpil
    yaji. Axo Judá icha sc'ocochal vopisio yaji.
  swh-ULB: Gileadi ni yangu, na Manase ni yangu na Ephraimu pia ni kofia yangu ya
    chuma; Yuda ni fimbo yangu ya kifalme.
  bel-bel: Памнож цару дні на дні, гады падоўжы яму - з роду ў род,
  deu-ELBBK: Damit befreit werden deine Geliebten, rette durch deine Rechte und erhöre
    uns!
  mbb-OT: Kediey is Gilead wey is Manase. Is Efraim iyan menlelavan ku, ne is Juda
    iyan perezumala ku.
  mal-2015: ഗിലെയാദ് എനിക്കുള്ളതു; മനശ്ശെയും എനിക്കുള്ളതു; എഫ്രയീം എന്റെ തലക്കോരികയും
    യെഹൂദാ എന്റെ ചെങ്കോലും ആകുന്നു.
  gup-gup: Kunbolk kangeyyo Gilead, wanjh ngardduk, dja mak kunbolk nuye nawu Manasseh.
    Kore kunbolk Ephraim nuye wanjh ngabenmang soldiers ngardduk kumekbe. Dja kore
    kunbolk nuye nawu Judah, kumekbebeh ngadjarrngbun nawu king ngadjare.
  rmc-rmc: Zachraňin amen tire čače vasteha a šun amen avri, hoj ola, kas kames, te
    aven spasimen.
  nlg-nlg: Gilead ke a nigua, ma Manasseh ke a nigua. Ephraim ke sivuraghara na lei
    nigua na vure ni pepo, ma Judea ke sivuraghara nigua na vunaghi haba.
  pes-OPV: جلعاد از آن من است، منسی از آن من. افرایم خود سر من است ویهودا عصای سلطنت
    من.
  ron-1924: Ал Меу есте Галаадул, ал Меу есте Манасе, Ефраим есте тэрия капулуй Меу,
    яр Иуда, тоягул Меу де кырмуире.
  ben-OBCV: গিলিয়দ আমার, ও মনঃশিও আমার; ইফ্রয়িম আমার শিরস্ত্রাণ, যিহূদা আমার রাজদণ্ড।
  som-som: Gilecaad anigaa iska leh, Manasehna anigaa iska leh, Oo weliba Efrayimna
    waa daafacaaddii madaxayga, Yahuudahna waa ushayda boqornimo.
  lat-VUC: Dies super dies regis adjicies; annos ejus usque in diem generationis et
    generationis.
  eng-ASVBT: Gilead is mine, and Manasseh is mine; Ephraim also is the defense of
    my head; Judah is my scepter.
  mna-mna: Toono pakaana ki Gileat, ina nio tio. Mi toono kizin Manase tomini, ina
    nio tio men. Eparaim ta iwe kembei koroŋ ta ipakaala uteŋ. Mi lele pakaana ki
    Yudea, ina kembei tete ta iwe kilalan pa peeze ta aŋkamam na.
  ita-1885: Mio è Galaad, e mio è Manasse, Ed Efraim è la forza del mio capo; Giuda
    è il mio legislatore;
  eng-LXXUP: Thou shalt add days to the days of the king; Thou shalt lengthen his
    years to all generations.
  eng-ULB: Gilead is mine, and Manasseh is mine; Ephraim also is my helmet; Judah
    is my scepter.
  spa-VBL: Tanto Gilead como Manasés me pertenecen. Efraín es mi casco, y Judá es
    mi cetro.
  fra-_FOB: 'Dieu a parlé dans son sanctuaire; je me réjouirai; je partagerai Sichem,
    et je mesurerai la vallée de Succoth:'
  mal-mal: ഗിലെയാദ് എനിക്കുള്ളത്; മനശ്ശെയും എനിക്കുള്ളത്; എഫ്രയീം എന്റെ ശിരോകവചവും
    യെഹൂദാ എന്റെ ചെങ്കോലും ആകുന്നു.
  urd-GVR: Jiliyād merā hai aur Manassī merā hai. Ifrāīm merā ḳhod aur Yahūdāh merā
    shāhī asā hai.
  suz-BL: गिलाद नु मनस्‍से आं के बाक्‍नीस। एफ्राइम आं पियाम गुप्‍तीक बाक्‍ब। यहूदा
    आं राज दन्‍ड बाक्‍ब। उत्‍पत्ती ४९:१०
  eng-NOY: Gilead shall be mine, and mine Manasseh; Ephraim shall be my helmet, And
    Judah my sceptre;
  ita-1927: Mio è Galaad e mio è Manasse, ed Efraim è la forte difesa del mio capo;
    Giuda è il mio scettro.
  ckb-ckb: گلعاد هی منە، مەنەشەش هی منە، ئەفرایم کڵاوی منە، یەهودا داری دەسەڵاتی منە،
  eng-BBE: Gilead is mine, and Manasseh is mine; and Ephraim is the strength of my
    head; Judah is my law-giver;
  xsi-xsi: Kinzi Ruben ŋgu aŋga kinzi Gat ŋgu nde naŋa warakâŋgu neŋgu tamâta, aku
    kinzi Manase ŋgu kala simo naneŋgu tamâta mine nâ. Kinzi Efraim ŋgu nde sitogo
    naneŋgu sambara kaika ŋana paraŋa kâ, aŋga kinzi Juda ŋgu nde sitogo koipu ŋalae
    ne tukâla ŋine uru ikeno naŋa mbauŋgu ilo.
  kan-OKCV: ಗಿಲ್ಯಾದ್ ನನ್ನದು; ಮನಸ್ಸೆ ನನ್ನದು, ಎಫ್ರಾಯೀಮ್ ನನ್ನ ಶಿರಸ್ತ್ರಾಣ, ಯೆಹೂದವು ನನ್ನ
    ರಾಜದಂಡ.
  tam-2017: கீலேயாத் என்னுடையது, மனாசேயும் என்னுடையது, எப்பிராயீம் என்னுடைய தலையின்
    பெலன், யூதா என்னுடைய செங்கோல்.
  spa-RV-1909: Mío es Galaad, y mío es Manasés; y Ephraim es la fortaleza de mi cabeza;
    Judá, mi legislador;
  ron-BTF: Galaadul este al meu și Manase este al meu; Efraim de asemenea este puterea
    capului meu; Iuda este legiuitorul meu.
  eng-WEBP: Gilead is mine, and Manasseh is mine. Ephraim also is the defense of my
    head. Judah is my scepter.
  eng-FBV: Both Gilead and Manasseh belong to me. Ephraim is my helmet, and Judah
    is my scepter.
  nld-1939: Mij behoort Gilad, van mij is Manasse. Efraïm is de helm van mijn hoofd,
    Juda mijn schepter,
  nch-BL: Huan nopa tali Galaad huan Manasés nojquiya noaxcahua. Ipan tali Efraín
    hualase nosoldados cati nechmanahuise quej notzontzajca, huan ipan tali Judá hualase
    notanahuatijcahua.
  vie-1934: Ga-la-át thuộc về ta, Ma-na-se cũng vậy; Eùp-ra-im là đồn lũy của đầu
    ta; Giu-đa là cây phủ việt ta.
  cha-cha: 'Iyoco Galaad, ya iyoco Manases: Efraim y guinegüe y ilujo; Juda y baston
    minagasso.'
  hin-CV: गिलआद पर मेरा अधिकार है, मनश्शेह पर मेरा अधिकार है; एफ्राईम मेरे सिर का
    रखवाला है, यहूदाह मेरा राजदंड है.
  eng-OURB: Gilead is mine, and Manasseh [Causing to forget] is mine. Ephraim [Fruit]
    also is the defense of my head. Judah [Praised] is my scepter.
  spa-BES: Galaad es mío, y Manasés es mío; y Efraín es la fortaleza de mi cabeza;
    Judá es mi dador de leyes;
  tdx-tdx: ahiko t’i Gilàde, naho ahiko t’i Menasè; fiaron-dohako t’i Efraime, kobaiko
    t’Iehodà;
  tha-KJV: กิเลอาดเป็นของเรา มน​ัสเสห์เป็นของเรา เอฟราอิมเป็​นที​่กันศีรษะของเรา ยู​ดาห์เป็นผู้ตั้งพระราชบัญญั​ติ​ของเรา
  por-BR-2018: Meu é Gileade, e meu é Manassés; e Efraim é a força de minha cabeça;
    Judá é meu legislador.
  deu-ELO: Mein ist Gilead, und mein Manasse, und Ephraim ist die Wehr meines Hauptes,
    Juda mein Herrscherstab.
  eng-WYC-2018: Gilead is mine, and Manasseh is mine; and Ephraim is the strength
    of mine head. Judah is my king; (Gilead is mine, and Manasseh is mine; Ephraim
    is my helmet, and Judah is my sceptre.)
  epo-epo: Al Mi apartenas Gilead, al Mi apartenas Manase; Efraim estas la forto de
    Mia kapo, Jehuda estas Mia sceptro.
  gfk-gfk: No hanuo Gileat a nugui, ma no huntunaan Manase a nugu mah ie. Epraim no
    nugu kukuha na hinarubu, ma Iudeia no nugu hakilang na harkurai.
  uig-PIN: Gilead Manga mǝnsuptur, Manassǝⱨmu Manga mǝnsuptur; Əfraim bolsa beximdiki
    dubulƣamdur, Yǝⱨuda Mening ǝmr-pǝrman qiⱪarƣuqimdur;
  beo-beo: Gilia:de da Na:. Ma:na:sa amola da Na:. Ifala:ime da Na dialuma figisu
    amola Yuda da Na Hina Bagade Dagulu.
  tpi-OTNT: Gileat wantaim Manase i bilong mi. Efraim i olsem hat kapa bilong mi.
    Juda i olsem stik king bilong mi.
  hau-SA: Gileyad nawa ne, Manasse kuma nawa ne; Efraim shi ne hular kwanona, Yahuda
    kuma sandar mulkina.
  udu-udu: Dhala Jil/aad, a’di ta jim pem mo. Dhala Manassa a’di ta jim pem mo. Dhala
    Ep̱rayim a’di ta toŋ’kup̱ pem mo. Dhala Yahuuda/ a’di ta cwa ma maliḵ pem mo.
  uig-LAT: Giléad Manga mensuptur, Manassehmu Manga mensuptur; Efraim bolsa béshimdiki
    dubulghamdur, Yehuda Méning emr-perman chiqarghuchimdur;
  nde-nde: Ngeyami iGiliyadi, loManase ngowami; u-Efrayimi yisivikelo sekhanda lami,
    uJuda uyintonga yami yobukhosi.
  ton-ton: ‌ʻOku ʻoʻoku ʻa Kiliati, pea ʻoʻoku mo Manase; ko e mālohi foki ʻo hoku
    ʻulu ʻa ʻIfalemi; ko ʻeku fai fono ʻa Siuta;
  ces-1613: Ať jsou vysvobozeni milí tvoji, zachovávejž jich pravicí svou, a vyslyš
    mne.
  eng-WMB: Gilead is mine, and Manasseh is mine. Ephraim also is the defense of my
    head. Judah is my scepter.
  tam-TCV: கீலேயாத் என்னுடையது, மனாசேயும் என்னுடையது; எப்பிராயீம் என் தலைக்கவசம்,
    யூதா என் செங்கோல்.
  ceb-ULB: Akoa ang Gilead, ug akoa ang Manasseh; ug ang Efraim usab ang panalipod
    sa akong ulo; Ang Juda ang akong setro.
  pol-UBG: Mój jest Gilead, mój i Manasses, Efraim mocą mojej głowy, Juda moim prawodawcą.
  urd-GVU: جِلعاد میرا ہے اور منسّی میرا ہے۔ افرائیم میرا خود اور یہوداہ میرا شاہی
    عصا ہے۔
  eng-OEBCW: Mine is Gilead, mine is Manasseh, Ephraim is the defence of my head,
    Judah my sceptre of rule,
  deu-1912: Gilead ist mein, mein ist Manasse, Ephraim ist die Macht meines Hauptes,
    Juda ist mein Zepter,
  kan-2017: ಗಿಲ್ಯಾದ್ ಸೀಮೆಯೂ ಮತ್ತು ಮನಸ್ಸೆಯ ದೇಶವೂ ನನ್ನವು; ಎಫ್ರಾಯೀಮ್ ಗೋತ್ರವು ನನಗೆ ಶಿರಸ್ತ್ರಾಣ.
    ನನ್ನ ರಾಜದಂಡವು ಯೆಹೂದ ಕುಲವೇ.
  yap-yap: Gilead e bmilfan ngog, ma ku errogon yu Manasseh; Efraim e urwach rog,
    mu Judah e fare sog rog ko pilung.
  hlt-MCSB: Gilead he kai kah tih, Manasseh khaw kamah kah. Ephraim khaw ka lu kah
    lunghim tih, Judah khaw ka taem.
  mdy-ETH: ጌሌዓዴንታ ሚናኣሴ ዓጮንታ ታኣሮኬ፤ ዔፕሬኤሜ ዖሎሮ ታኣኮ ቶኦካ ዓጎ ዓንጎኬ፤ ዪሁዳ ታኣኮ ካኣቱሞ ዎልቆኮ ማላታኬ።
  twi-ASANTE: Gilead wɔ me, Manase wɔ me; Efraim yɛ me dadeɛ kyɛ, ɛna Yuda yɛ mʼahempoma.
  eng-WEBU: Gilead is mine, and Manasseh is mine. Ephraim also is the defense of my
    head. Judah is my scepter.
  spa-PDDPT: Mío es Galaad y mío es Manasés, Efraín es el casco de mi cabeza, Judá,
    mi cetro,
  gun-gun: Gileade ha'e Manassés yvy ma xemba'e meme itui. Efraim yvy ma xengora ratã.
    Judá ma xepo pygua.
  agu-BL: Ncha'tz, wetz cu'n cyakil yi ama'l cwent Galaad tu Manasés, na wetz cu'n
    cyakil yi e'chk ama'la'tz. Ncha'tz yi ama'l cwent Efraín, ni'cu'n chi ya'tzk jun
    casco tan colche'n inwi'. Ma yi ama'l cwent yi e' aj Judá, ni'cu'n chi ya'tzk
    jun tx'amij yi at tink'ab.
  ilo-ULB: Kukuak ti Galaad ken kukuak ti Manases; helmetko met ti Efraim; ken setrok
    ti Juda.
  kpg-kpg: Gilead la ni aagu, mo Manasseh labelaa. Ephraim la go dagu goobai dauwa,
    gei Judah la go dagu dogodogo king.
  uig-ARA: گىلېئاد ماڭا مەنسۇپتۇر، ماناسسەھمۇ ماڭا مەنسۇپتۇر؛ ئەفرائىم بولسا بېشىمدىكى
    دۇبۇلغامدۇر، يەھۇدا مېنىڭ ئەمر-پەرمان چىقارغۇچىمدۇر؛
  sus-sus: I xa i xanuntenyie rakisi i sɛnbɛ ra, i xa muxu xa dubɛ suxu.
  pon-2006: Ngehi me ahneki Kilead, oh pil Manase; Epraim iei ei lisoarop en mahwen
    oh Suda ei sokon en nanmwarki.
  jae-jae: Aê katu Gilead to Manase ŋatau ma Epraim kêtu môkêcapac ŋakululuŋ. Juda
    kêtu ŋoc gôliŋ.
  ksd-ksd: Gilead kaugu, ma Manase kabila kaugu; Epraim bula i da ra kere na vinarubu
    ta ra ulugu; Iuda kaugu buka na varkurai,
  tur-YTC: Gilad benimdir, Manaşşe de benim. Efraim de başımın siperi, Yahuda asamdır.
  bel-N: Каб былі ўратаваныя ўмілаваныя Твае, збаў правіцай Тваёй і адкажы нам, і
    адкажы мне.
  grc-BRENT: Ἡμέρας ἐφʼ ἡμέρας βασιλέως προσθήσεις, τὰ ἔτη αὐτοῦ ἕως ἡμέρας γενεᾶς
    καὶ γενεᾶς.
  kpr-kpr: Gilead frovensi mo, nandari, a kotugo Oro Manasseh ningiaminda anumbirera,
    ábarago nanda tofori. Ephraim ondi da jokáda mo, nanda isoro embo sirorudo refera,
    kotugo Judah ondi da jokáda nanda kini (king) sirorudo refera.
  ind-AYT: (60-9) Gilead dan Manasye adalah milik-Ku; Efraim adalah pelindung kepala-Ku;
    Yehuda adalah tongkat kerajaan-Ku;
  yom-yom: Minu phuidi Ngaladi, ayi minu phuidi Manase ; Efalayimi yawu nkaku wu ntu
    ama, ayi Yuda nkawꞌama wu kipfumu ;
  yut-yut: Giliat mɨktɨm gat Manase mɨktɨm gat uŋun nak dakon. Epraim mɨktɨm uŋun
    busuŋ kutnokno. Ae Juda mɨktɨm uŋun kɨla amɨn madep dakon kɨndap kɨrɨŋno.
  nya-nya: Giliyadi ndi wanga, Manase ndi wanganso; Efereimu ndi chipewa changa chodzitetezera,
    Yuda ndi ndodo yanga yaufumu
  hrv-hrv: 'Bog reče u svom Svetištu: “Šekem ću razdijelit'' kličući, dolinu Sukot
    izmjeriti.'
  mps-mps: Te Gileat tǫ pedaide bidibo we bidi me, te Manase hani dabe me, te eno
    bage dao. Te Efraim hani we bidi te eno kapago nigai tobolu madi tiwai elalubao,
    tama eno king te eno bage Judade munama, elalubao.
  tpi-tpi: Gileat wantaim Manase i bilong mi. Efraim i olsem hat kapa bilong mi. Juda
    i olsem stik king bilong mi.
  dan-1931: Til Frelse for dine elskede hjælp med din højre, bønhør os!
  vie-OVCB: Ga-la-át là của Ta, và Ma-na-se cũng vậy. Ép-ra-im, mão trụ Ta, sẽ cho
    ra những dũng sĩ. Giu-đa, quyền trượng Ta, sẽ lập nên vua chúa.
  guj-2017: ગિલ્યાદ મારું છે અને મનાશ્શા પણ મારું છે; એફ્રાઇમ પણ મારા માથાનો ટોપ છે.
    યહૂદિયા મારો રાજદંડ છે.
  pon-2006A: Ngehi me ahneki Kilead, oh pil Manase; Epraim iei ei lisoarop en mahwen
    oh Suda ei sokon en nanmwarki.
  por-BRBSL: Gilead é meu, e Manasseh é meu. Ephraim também é a defesa da minha cabeça.
    Judah é meu ceptro.
  eng-OEBUS: Mine is Gilead, mine is Manasseh, Ephraim is the defence of my head,
    Judah my sceptre of rule,
  swe-swe: För att dina älskade vänner ska kunna bli befriade, fräls med din högra
    hand och svara mig.
  cth-cth: Gilead teh kaie doeh, Manasseh teh kaie doeh. Ephraim hai kaie bawilakhung
    doeh. Judah teh kaie kâlawk kapoekung doeh.
  twi-twi: Gilead yɛ me de; Manase nso saa ara; Efraim yɛ me dade kyɛw, Yuda yɛ mʼahempema.
  hlt-hlt: Gilead he kai kah tih, Manasseh khaw kamah kah. Ephraim khaw ka lu kah
    lunghim tih, Judah khaw ka taem.
  tbz-SIM: Kɛ̀ dɛ̀ bo yie nkɑ̀ɑ dɛɛtɛ́ tínti ɑ dɔ́ bɛ̀, yɑ̀ɑ ti dɛɛtɛ́ nɛ̀ ɑ wɛ̃rímú
    cɔutɛ́ ti bɑ́ɑmmu.
  msy-2020: Guizbangɨra, Gileatɨn nguazim ko Manasen nguazim, aning nana. Ezɨ Efraimɨn
    nguazim a nan mɨdorozir dapanir asuamɨn mɨn iti. Ezɨ Judan nguazim mati nan atrivir
    fidizim.
  dop-dop: Hɑɩ, cɔ-tʋ nɑ ń kɔɔ tɑ́ wɑɑsʋɣʋ, ɩlɛnɑ ń yɑ́ nyɑ́ kʋsɔɔllɑɑ tɑ́, nɑ nyɑ́
    toŋ.
  azb-azb: Gilead torpağı Mənimdir, Menaşşe torpağı da Mənimdir, Efrayim başımın dəbilqəsidir,
    Yəhuda Mənim əsamdır.
  eng-DBY: Gilead is mine, and Manasseh is mine, and Ephraim is the strength of my
    head; Judah is my law-giver;
  hin-2017: गिलाद मेरा है; मनश्शे भी मेरा है; और एप्रैम मेरे सिर का टोप, यहूदा मेरा
    राजदण्ड है।
  wol-KYG: Walloo nu sa ndijoor, nangul nu, ba say soppe xettliku.
  bjr-bjr: Kireeata maqa maaqa faqa Mannaseena maqa maaqa faqa qinindi maridanoo fee
    qinau. Eefaraimma maqa maaqa qeeqa qikiiqa afisi marunna afeeka qafeefara foora
    maridanoo. Yuda maqa maaqa fannoo qini uriqararausara uqannifiqee mari saunu fara
    foora maridanoo.
  eng-YLT: Mine [is] Gilead, and mine [is] Manasseh, And Ephraim [is] the strength
    of my head, Judah [is] my lawgiver,
  kne-kne: Ed Manasses ya Gilead yan okak daida, ed Efraim yan helmet ko di kaiarigana
    yan sinyal di turay ko ed Juda.
  eng-WYC-2017: Gilead is mine, and Manasseh is mine; and Ephraim is the strength
    of mine head. Judah is my king;
  eng-WMBB: Gilead is mine, and Manasseh is mine. Ephraim also is the defence of my
    head. Judah is my sceptre.
  zat-NTPS: Chia' naca xe̱zr la xu Galaad, ne chia' naca xe̱zr la xu chee̱ zri'ine
    zre sua Manasés. Xe̱zr la xu chee̱ zri'ine zre sua Efraín naca na ca tu da napa
    chi'i na xíchaja'. Xe̱zr la xu chee̱ zri'ine zre sua Judá naca na naga dxenná
    be'a.
  zty-NTPS: Yežlyó Galaad naken chia', na' ḻezka' yežlyó chegak ẕa'só Manasés ka'.
    Yežlyó chegak ẕa'só Efraín ka' naken ka to x̱ḻapa' da' žape chi'in yichja'. Yežlyó
    chegak ẕa'só Judá ka' naken gan ẕnna bi'a,
  urd-GVH: जिलियाद मेरा है और मनस्सी मेरा है। इफ़राईम मेरा ख़ोद और यहूदाह मेरा शाही
    असा है।
  rug-rug: Taqarau sa popoa Qileadi, Taqarau tugo sa butubutu Manase. Sa butubutu
    Iparemi si na butubutu tadi na tie varipera, meke sa butubutu Ziuda si tadi na
    baṉara.
  gaz-gaz: Giliʼaad kan koo ti; Minaaseenis kan koo ti. Efreem gonfoo sibiilaa koo
    ti; Yihuudaanis bokkuu mootummaa koo ti.
  fra-LSG: Afin que tes bien-aimés soient délivrés, Sauve par ta droite, et exauce-nous!
  yal-yal: I xa i xanuntenne kantan i yi e rakisi i sɛnbɛni. I yi nxɔ maxandin yabi.
  iou-iou: Täŋpäŋ ugän nämo. Gileat Manase kome u imaka, näkŋo. Täŋkaŋ Efraim kome
    u näkŋo kurepä ude, ba Juda kome u kehäromina kwawak pewä ahäwani yäk.
  haw-1868: No'u no Gileada; no'u no hoi o Manase; O Eperaima ka ikaika o kuu poo;
    O Iuda ko'u hoailona moi;
  arb-NAV: لِي جِلْعَادُ، وَلِي مَنَسَّى. أَفْرَايِمُ خُوذَةُ رَأْسِي، وَيَهُوذَا
    صَوْلَجَانِي.
  ded-ded: Gireade nga Manasse yeri neac. Efaraing imoc wasai opocna nga Yuda ye ngictau
    yasuna.
  ewe-ewe: Gilead nye tɔnye, Manase hã tɔnyee. Nye gakukue nye Efraim, eye Yuda nye
    nye fiatikplɔ.
  eng-LEE: (60:9) Mine is Gil'ad, and mine is Menasseh; Ephraim also is the strong-hold
    of my head; of Judah are my chiefs;
  asm-FB: গিলিয়দ মোৰেই আৰু মনচিও মোৰেই; ইফ্ৰয়িম মোৰ শিৰোৰক্ষক; যিহূদা মোৰ বিচাৰ-দণ্ড;
  sus-A: عِ شَ عِ شَنُنتٍنيِيٍ رَكِسِ عِ سّنبّ رَ، عِ شَ مُشُ شَ دُبّ سُشُ.
  fra-SBL: Galaad est à moi, et Manassé est à moi. Ephraïm aussi est la défense de
    ma tête. Juda est mon sceptre.
  hbo-hbo: לְ֭מַעַן יֵחָלְצ֣וּן יְדִידֶ֑יךָ הֹושִׁ֖יעָה יְמִֽינְךָ֣ *וַעֲנֵנוּ (וַעֲנֵֽנִי)׃
  kik-kik: Gileadi nĩ gwakwa, o na Manase no gwakwa; Efiraimu nĩ ngũbia yakwa ya kĩgera,
    na Juda nĩ rũthanju rwakwa rwa ũthamaki.
  fra-NCL: Afin que tes bien-aimés soient délivrés, sauve par ta droite, et exauce-moi.
  cek-AK: Gilead loe kai ih ni, Manasseh doeh kai ih ni; Ephraim loe ka lu thacakhaih
    ah oh moe, Judah loe ka loihhaih ah oh.
  cuk-cuk: Galaad, angadga gued, Manasés, angadga gued. Efraín, an-bormo-gurginga
    gued. Judá, an-gaapoledga gued.
  uig-CYR: Падишаһниң күнлиригә күн қошуп узартисән; Униң жиллири дәвирдин-дәвиргичә
    болиду.
  tel-2017: గిలాదు నాది, మనష్షే నాది. ఎఫ్రాయిము నాకు శిరస్త్రాణం, యూదా నా రాజదండం.
  hat-BSA: Galaad se pou Mwen e Manassé se pa M. Anplis, Éphraïm se kas sou tèt Mwen.
    Juda se baton wayal Mwen an.
  ukr-ONPU: Додай цареві днів життя, продовж роки його в майбутніх поколіннях.
  kos-kos: Ma luk pa acn Gilead, oayapa acn Manasseh; Acn Ephraim mwe loeyen sifuk,
    Ac acn Judah pa scepter luk.
  hbo-WLC: לְ֭מַעַן יֵחָלְצ֣וּן יְדִידֶ֑יךָ הוֹשִׁ֖יעָה יְמִֽינְךָ֣ ועננו׃
  ibo-ibo: Gilead bụ nke m, otu a kwa, Manase bụkwa nke m; Ifrem bụ okpu igwe m, Juda
    bụ mkpara eze m.
  ory-ory: ଗିଲୀୟଦ ଆମ୍ଭର ଓ ମନଃଶି ଆମ୍ଭର; ମଧ୍ୟ ଇଫ୍ରୟିମ ଆମ୍ଭ ମସ୍ତକର ଆଶ୍ରୟ; ଯିହୁଦା ଆମ୍ଭର
    ରାଜଦଣ୍ଡ।
  chk-chk: Kiliat fanüei, Manasa pwal fanüei, Efraim imwei akkaw, Juta woki wokun
    king.
  rop-rop: Det dubala kantri gulum Giliyad en Manesa blanga main. Det kantri Ifreiyim
    jidan wulijim main speshalwan het, en det kantri Juda im jidan wulijim main seikridwan
    stik.
  ukr-1871: Щоб спаслись любі твої, борони правицею твоєю і вислухай нас!
  yon-yon: Gilead kuu neman, Manase kwangkon neman, Efraim kuu ne topi kamkono, Yuda
    kuu ne king yaromkono yobdoodmo ooni yeman.
  deu-1951: (060-9) Gilead ist mein, und Manasse ist mein, Ephraim ist meines Hauptes
    Wehr, Juda mein Herrscherstab;
  eng-JPS: (60-9) Gilead is mine, and Manasseh is mine; Ephraim also is the defence
    of my head; Judah is my sceptre.
  srp-1865: Moj je Galad, moj je Manasija, Jefrem je krjepost glave moje, Juda skiptar
    moj,
  lug-lug: Ensi ya Gireyaadi yange, n’eya Manase nayo yange. Efulayimu ye nkufiira
    ey’oku mutwe gwange; ate Yuda gwe muggo gwange ogw’okufuga.
  heb-heb: לי גלעד ולי מנשה ואפרים מעוז ראשי יהודה מחקקי׃
  ben-IRV: গিলিয়দ আমার এবং মনঃশিও আমার; আর ইফ্রয়িম আমার শিরস্ত্রাণ; যিহূদা আমার
    রাজদন্ড;
  ntu-ntu: Murde neidu lr Gilead nengeng. X nqvi lr Manase nenge-kzng. X neidu lr
    Efrem tum mz nibrnge. X nqvi lr Judz kx na-aclve-zvzng mz zmatq rnge.
  pan-pan: ਗਿਲਆਦ ਮੇਰਾ ਹੈ, ਮਨੱਸ਼ਹ ਵੀ ਅਤੇ ਇਫ਼ਰਾਈਮ ਮੇਰੇ ਸਿਰ ਦਾ ਟੋਪ ਹੈ, ਯਹੂਦਾਹ ਮੇਰਾ ਰਾਜ
    ਡੰਡਾ ਹੈ,
  mya-JVB: ဂိလဒ် ပြည်ကို ငါ ပိုင်ရ၏။ မနာရှေ ပြည်ကို လည်း ငါ ပိုင်ရ၏။ ဧဖရိမ် ပြည်ကား၊
    ငါ့ ဦးခေါင်း ၏အစွမ်း ဖြစ်ရ၏။ ယုဒ ပြည်ကား၊ ငါ ၏ လွှတ်တော် ဖြစ်ရ၏။
  kgf-kgf: Gileade imi nuac, Manase imi imuhucyanec nuac, Eferaim imi nuac aiŋ opocna,
    Yuda imi ic kewu ɋarucna.
  tte-O: Dedei Giliyadi yo Manase siya yau gogo. Dedei Ipeleim koina kani yagu tokaleyayao
    yakalaili na dedei Yuda koina kani yagu kin yakalai.
  tbg-tbg: Gileaativata Manasevata te una vatatantama vaivo. Efaraimu vatavano vaireva,
    ti iqoka tovaqa voqaara vaivaro, Iutaa vatavano vaireva, ti avuhainaa kauru voqaara
    vaivo.
  hmo-hmo: Gileada be egu tano, Manase danu be lauegu. Eparaima be egu tuari kwara
    gauna, bona Iuda be egu dagi toana auna.
  zar-NT: Nequi quiaʼ xiyúgaca bönachi Galaad, encaʼ xiyúgaca zxíʼini xiʼsóëʼ Manasés.
    Naca ca tu le rusubín icjaʼ xiyúgaca zxíʼini xiʼsóëʼ Efraín. Xiyúgaca zxíʼini
    xiʼsóëʼ Judá naca ga rinná bëʼa.
  urd-urd: जिल'आद मेरा है, मनस्सी भी मेरा है; इफ़्राईम मेरे सिर का खू़द है, यहूदाह
    मेरा 'असा है।
  rus-SYN: Приложи дни ко дням царя, лета его продли в род и род,
  bqc-SIM: Wewá, wá suaba ń n gã̀sa gbãao, kɛ́ wápiↄ n gbɛ̃́ yenzideↄ wá e
    bↄ.
  tcz-CHONGTHU: Gilead hi keija ahin, chuleh Manasseh jong ahi. Ephraim ka thih lukhuh
    hin galhat miho ahinsep doh ding, chue Juda ka leng tenggol hin leng tamtah hinsepdoh
    ding ahi.
  mar-mar: गिलाद माझा आहे आणि मनश्शे माझा आहे; एफ्राईमही माझे शिरस्त्राण आहे; यहूदा
    माझा राजदंड आहे.
  isl-isl: Réttu út þína sterku hönd og frelsaðu okkur! Bjargaðu ástvinum þínum.
  hlt-THB: Gilead ve kai a koe ni, Monasseh awm kai a koe ni; Ephraim ve ka thi lumyk
    na awm nawh, Judah ve ka sawnghqawl na awm hy.
  qub-qub: Galaadwan Manasesga nogapami. Efrainga acrashä runacunata chapänanpaj caycan
    pillyacho chapämaj fyërru cascönömi. Judäga caycan acrashä runacunata mandananpaj
    ray tiyananmi.
  bqp-bqp: Giliada bùsu bi ma pↄ́mɛ, Manase burinↄ bùsu bi ma pↄ́mɛ, Ɛflaimu burinↄ
    bùsu bi ma mↄ̀furaamɛ, Yudanↄ bùsu bi ma gòomɛ.
  hat-hat: (060:9) Peyi Galarad, se pou mwen li ye. Peyi Manase tou. M'ap fè peyi
    Efrayim tounen yon kas pou pwoteje tèt mwen. Peyi Jida, se baton kòmandman mwen
    li ye.
  eng-BSB: Gilead is Mine, and Manasseh is Mine; Ephraim is My helmet, Judah is My
    scepter.
  eng-WEBPB: Gilead is mine, and Manasseh is mine. Ephraim also is the defence of
    my head. Judah is my sceptre.
  kbq-kbq: Giliati'ene Manase'enena nagri suza mani'na'e. Hanki Efraemi'a Nagri fetori
    manigeno, Juda'a kini azompani'a mani'ne.
  pon-pon: Kilead o Manaje iei japwe; nai kin kaunda Epraim; a Iuda iei ai jokon;
  nhe-BL: Huan nopa tlali Galaad huan Manasés nojquiya noaxcahua. Ipan tlali Efraín
    hualase nosoldados tlen nechmanahuise queja notzontzajca, huan ipan tlali Judá
    hualase notlanahuatijcahua.
  wnc-wnc: “Gileat kep kopat gatu Manase kep kopat wa natane, sike Efraim kep komde
    natapa natane kapa kupma binga singgak. Siwan Juda kep komu kinggane gusoknga
    binga ngang nataat.
  bus-bus: Giliada bùsu nɛ́ ma pↄ́mɛ, Manase boriinↄ bùsu nɛ́ ma pↄ́mɛ, Ɛflaimu boriinↄ
    bùsu nɛ́ ma mↄ̀furamɛ, Yudanↄ bùsu nɛ́ ma gòmɛ.
  gub-BL: Zireaz wiko hema'e romo a'e. Manaxe wiko hema'e romo a'e no. Eparai nuzawy
    kwaw u'yw wi heàkàg imimaw. Zuta nuzawy kwaw tuwihawete ipokokaw ihewe no.
  eng-DRA: 'Thou wilt add days to the days of the king: his years even to generation
    and generation.'
