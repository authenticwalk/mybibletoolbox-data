verse: PSA.060.003
translations:
  mal-C: അങ്ങ് അവിടത്തെ ജനത്തിന് ആശങ്കാജനകമായ ദിനങ്ങൾ നൽകിയിരിക്കുന്നു; അവിടന്ന് പരിഭ്രമത്തിന്റെ
    വീഞ്ഞ് ഞങ്ങളെ കുടിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Gott, du hast uns verworfen, hast und zersprengt; du zürntest - stelle
    uns wieder her!
  lin-lin: Oh Nzambe, obwakaki mpe opanzaki biso, osilikaki penza. Sik’oyo, zongisa
    biso.
  mmx-mmx: Ura lok pam nema limixin taram kusu mana ekip tangarang mi laxanmumuat
    solo la laxaloklox asongot silok. Ma saaban ngan ta do ma inin laxangkadan lolos.
  eng-LSV: You have shown Your people a hard thing, || You have caused us to drink
    wine of trembling.
  eng-GNV: 'Thou hast shewed thy people heauy things: thou hast made vs to drinke
    the wine of giddines.'
  eng-WEBSTER: 'Thou hast shown thy people hard things: thou hast made us to drink
    the wine of astonishment.'
  nhw-BL: Tijchijtoc para tojuanti timomasehualhua ma tijpanoca huejhueyi tlaijiyohuilistli.
    Huan ica ni tlaijiyohuilistli techchijtoc ma timomimilojtinemica quen elisquía
    tiihuintitoque.
  swh-ONEN: Umewaonyesha watu wako nyakati za kukata tamaa; umetunywesha mvinyo unaotuyumbisha.
  bba-bba: Gusunɔ, wee ɑ sun yinɑ mɑ ɑ sun yɑrinɑsiɑ. Bɑɑ mɛ ɑ mɔru sɑ̃ɑ, ɑ sun seeyo.
  eng-KJVCPB: 'Thou hast shewed thy people hard things: Thou hast made us to drink
    the wine of astonishment.'
  luo-luo: Isenyiso jogi kinde mag chandruok mapek; isemiyowa kongʼo mamiyo wakwangʼ.
  aii-aii: ܡܘܼܚܙܹܐ ܠܘܼܟ݂ ܠܥܲܡܘܼܟ݂ ܩܸܫܝܘܼܬܵ‌ܐ، ܩܵܡ ܡܲܫܬܹܝܬ ܠܲܢ ܚܲܡܪܵܐ ܦܲܢܦܸܠܵܢܵܐ.
  meu-meu: Kara aukadia amo emu bese taudia vada o hahisidia; vine ranuna vada o henimai,
    vada a inua, vada a kekero.
  npi-ULB: तपाईंले आफ्ना मानिसहरूलाई कठिन कुराहरू देख्‍न लगाउनुभएको छ । तपाईंले हामीलाई
    धरमराउने दाखमद्य पिउन लगाउनुभएको छ ।
  yor-yor: Ìwọ ti fi ìgbà ewu han àwọn ènìyàn rẹ; ìwọ fún wa ní wáìnì tí ó máa ń ta
    wá gbọ̀nọ́ngbọ̀nọ́n.
  pes-OPCB: به قوم برگزیده‌ات سختیهای فراوان داده‌ای؛ ما را همچون افراد مست گیج و
    سرگردان نموده‌ای.
  tgl-ULB: Ipinakita mo sa iyong bayan ang mga matitinding bagay; pinainom mo sa amin
    ang alak na nagpapasuray.
  nop-nop: Metamgeye inditok malabumuŋ fee hinek nimguŋ. Woŋ adi da wain ime nimbune
    naaŋ nadibubuye tugumun nabugoŋ.
  hui-hui: Í̠naga wali agali bu kamaru í̠nime genda timbuniore mo ngidegoni. Í̠na
    waini iba timbuni hambu ngidegola no howa ina luluyu ibagabu haradagua bidamagoni
    ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား အ​တိ​ဒုက္ခ​ရောက်​စေ​တော်​မူ​ပါ​ပြီ။
    ကျွန်​တော်​မျိုး​တို့​အား​သေ​သောက်​ကူး သူ​များ​သ​ဖွယ်​ယိမ်း​ယိုင်​စေ​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མི་སྡེ་སྡུག་ལ༌གཏད། །ཁྱར་ཁྱོར་བྱེད་པའི་རྒུན་ཆང་ང་ཚོར༌བླུད།།
  wsk-wsk: Ni ana nika kariimet ikup ninguru nangarem, se kariimet yu aora nana ale
    dagulu barasukam ana dagulu barasuwasan.
  sna-sna: Makaratidza vanhu venyu nguva dzakaoma; makatipa waini inotidzedzeresa.
  spa-BLM: Has mostrado a tu pueblo cosas difíciles. Nos has hecho beber el vino que
    nos hace tambalear.
  cac-cac: A on̈ a chon̈ab' on̈ tic, nivan yaelal ix ac' quila'. Ichato te nivan vino
    ix ac' d'ayon̈, ix q'ue d'a co jolom.
  swh-ULB: Wewe umewafanya watu wako kuona mambo magumu; umetufanya tunywe mvinyo
    wenye kutufanya kupepesuka.
  bel-bel: ад краю зямлі заклікаю Цябе ў заняпаласьці сэрца майго; узьвядзі мяне на
    скалу, недасягальную мне,
  deu-ELBBK: Gott, du hast uns verworfen, hast uns zerstreut, bist zornig gewesen;
    führe uns wieder zurück!
  mbb-OT: Sikami is menge etew nu ibpepurung key kenikew ibpaantus. Ebpekeziregdireg
    key en he henduen be te midlangut key kenikew te vinu.
  mal-2015: നീ നിന്റെ ജനത്തെ കാഠിന്യം അനുഭവിപ്പിച്ചു; പരിഭ്രമത്തിന്റെ വീഞ്ഞു നീ ഞങ്ങളെ
    കുടിപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda kanwong kunrayek duninjh ngadberre ngad nawu ngudda ke bininj. Bu
    kuhni yiman kayime ngudda kanbowong kunbang dja ngad yiman ngarriworromkang.
  rmc-rmc: Devla, odčhiďal amen a roztradňal; rušehas pre amende, ale akana tut visar
    pale ke amende!
  nlg-nlg: Ighoe to rutu papara vanighai tana lei bona te padi, mo nighai ge Ai inuvia
    na wine te nighai ge u bule na mamahamami.
  pes-OPV: چیزهای مشکل را به قوم خود نشان داده‌ای. باده سرگردانی به مانوشانیده‌ای.
  ron-1924: Ай фэкут пе попорул Тэу сэ трякэ прин лукрурь греле, не-ай адэпат ку ун
    вин де аморцире.
  ben-OBCV: তুমি তোমার প্রজাদের দুর্দশার সময় দেখিয়েছ, তুমি আমাদের এমন সুরা দিয়েছ
    যাতে আমরা টলমল হয়েছি।
  som-som: Dadkaagii waxaad tustay waxyaalo adag, Oo waxaad na cabsiisay khamri lala
    dhacdhaco.
  lat-VUC: A finibus terræ ad te clamavi, dum anxiaretur cor meum; in petra exaltasti
    me. Deduxisti me,
  eng-ASVBT: 'Thou hast shown thy people hard things: Thou hast made us to drink the
    wine of staggering.'
  mna-mna: Wal ku ta niam i. Mi nu kam yam ma amre pataŋana biibi kat. Nu piwin yam
    pa yok mbolŋana ki ketem malmalŋana ku. Tabe ikam ma ampa na, kumbuyam mburaana
    som.
  ita-1885: Tu hai fatte sentire al tuo popolo cose dure; Tu ci hai dato a bere del
    vino di stordimento.
  eng-LXXUP: 'From the ends of the earth have I cried to thee, When my heart was in
    trouble: Thou liftedst me up on a rock, Thou didst guide me:'
  eng-ULB: You have made your people see difficult things; you have made us drink
    the wine of staggering.
  spa-VBL: Has sido muy duro con tu pueblo; nos diste un vino que nos hizo tambalear.
  fra-_FOB: Tu as fait trembler la terre, tu l'as déchirée; répare ses brèches, car
    elle est ébranlée.
  mal-mal: അങ്ങ് അങ്ങയുടെ ജനത്തെ കാഠിന്യം അനുഭവിപ്പിച്ചു; പരിഭ്രമത്തിന്റെ വീഞ്ഞ് അവിടുന്ന്
    ഞങ്ങളെ കുടിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ne apnī qaum ko talḳh tajraboṅ se dochār hone diyā, hameṅ aisī tez mai
    pilā dī ki ham ḍagmagāne lage haiṅ.
  suz-BL: परमप्रभु, गे इन मुर आन कली ठेयब श्‍येत जपाइक्‍तीनी। गे आंइ कली दिङ दाङ गोल्‍ब
    तूचा थोव़क तूपाइक्‍तीनी। भजन संग्रह ७५:९
  eng-NOY: Thou hast caused thy people to see hard things; Thou hast made us drink
    the wine of reeling.
  ita-1927: Tu hai fatto vedere al tuo popolo cose dure; tu ci hai dato a bere un
    vino che stordisce.
  ckb-ckb: کاتی سەختت نیشانی گەلەکەت دا، بادەی سەرگەردانیت پێمان نۆشی.
  eng-BBE: You have made the people see hard times; you have given us the wine of
    shaking for our drink.
  xsi-xsi: Noko kuo malia kie-kie imâ pa ne ŋgu maka. Mine nde maka kakai nâna ŋalae,
    kala kakura tu koka sondo tia. Ŋinde itogo noko lââ kaika kulama kanu lâ, aku
    kapâŋga kadauda ŋalae.
  kan-OKCV: ನಿಮ್ಮ ಜನರಿಗೆ ಕಠಿಣ ಕಾಲಗಳನ್ನು ನೀವು ತೋರಿಸಿದ್ದೀರಿ. ನಾವು ಭ್ರಮಣಗೊಳಿಸುವ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿದವರಂತೆ ಆದೆವು.
  tam-2017: உம்முடைய மக்களுக்குக் கடினமான காரியத்தைக் காண்பித்தீர்; தத்தளிப்பின் மதுபானத்தை
    எங்களுக்குக் குடிக்கக் கொடுத்தீர்.
  spa-RV-1909: 'Has hecho ver á tu pueblo duras cosas: hicístenos beber el vino de
    agitación.'
  ron-BTF: Ai arătat poporului tău lucruri grele, ne-ai făcut să bem vinul înmărmuririi.
  eng-WEBP: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  eng-FBV: You have been very hard on your people; you gave us wine that made us stagger
    around.
  nld-1939: Gij hebt uw volk harde dingen doen slikken, En ons een koppige wijn laten
    drinken!
  nch-BL: Tijchijtoc para tojuanti timomasehualhua ma tijpanoca huejhueyi taijyohuilisti.
    Huan ica ni taijyohuilisti techchijtoc ma timomimilojtinemica quej elisquía tiihuintitoque.
  vie-1934: Chúa đã làm cho dân sự Ngài thấy sự gian nan, Cho chúng tôi uống một thứ
    rượu xây xẩm.
  cha-cha: Unfanue y taotaomo sija ni y manmajetog na güinaja; unnafanguimenjam ni
    y binon na matulalaejon.
  hin-CV: आपने अपनी प्रजा को विषम परिस्थितियों का अनुभव कराया; आपने हमें पीने के लिए
    वह दाखमधु दी, जिसके सेवन से हमारे पांव लड़खड़ा गए,
  eng-OURB: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  spa-BES: Has hecho que la gente vea tiempos difíciles; nos has dado el vino de aturdimiento
    para nuestra bebida.
  tdx-tdx: Nampahaoniña’o ­fisotriañe ondati’oo; nampitohofa’o divay mampivembèñe.
  tha-KJV: พระองค์​ทรงกระทำให้ประชาชนของพระองค์ประสบความลำบาก พระองค์​ทรงบังคับข้าพระองค์​ให้​ดื่​มน​้ำองุ่นแห่งความประหลาดใจ
  por-BR-2018: Mostraste ao teu povo coisas duras; nos fizeste beber vinho perturbador.
  deu-ELO: Du hast dein Volk Hartes sehen lassen, mit Taumelwein hast du uns getränkt.
  eng-WYC-2018: Thou showedest hard things to thy people; thou gavest drink to us
    with the wine of compunction. (Thou hast shown thy people hard times; and thou
    hast made us stagger, as though we were drunk with wine.)
  epo-epo: Vi sentigis al Via popolo pezan sorton; Vi trinkigis al ni vinon senkonsciigan.
  gfk-gfk: U te ubal ira num matanaiabar ma ira dadas na pakana bung. U te hamamo
    het ma ra wain ing i gil het gi haan lakaleka.
  uig-PIN: Sǝn Ɵz hǝlⱪinggǝ külpǝt-harliⱪlarni kɵrgüzdüng; Sǝn bizgǝ alaⱪzadilikning
    xarabini iqküzdüng.
  beo-beo: Dia hamobeba:le, Dia fi da se bagade naba. Ninia da adini ba:i dunu defele,
    amane gigiawasa ahoa.
  tpi-OTNT: Yu bin givim planti hevi long mipela ol manmeri bilong yu. I olsem yu
    givim wain long mipela na mekim mipela i dring. Mipela i dring pinis na mipela
    i kamap longlong tru.
  hau-SA: Ka nuna wa mutanenka lokutan wahala; ka ba mu ruwan inabin da ya sa muka
    bugu.
  udu-udu: /E ki dhal ’kwanim pini mmo’kosh is ka nyor ki to kun ’batha’ba’th mo,
    /e ki dhu am me’d ’kwani kun sona du mo gom to kun diṯadiṯ kun ’kosh am mo.
  uig-LAT: Sen Öz xelqingge külpet-xarliqlarni körgüzdüng; Sen bizge alaqzadilikning
    sharabini ichküzdüng.
  nde-nde: Ubabonisile abantu bakho izikhathi ezilukhuni; usiphe iwayini elisenza
    sidiyazele.
  ton-ton: Kuo ke fakahā ʻae ngaahi meʻa faingataʻa ki hoʻo kakai; kuo ke fakainu
    ʻaki ʻakimautolu ʻae uaine fakaofo.
  ces-1613: Bože, zavrhl jsi byl nás, roztrhls nás a hněvals se, navratiž se zase
    k nám.
  eng-WMB: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  tam-TCV: கடினமான காரியங்களை நீர் உமது மக்களை காணச்செய்தீர்; தடுமாறச் செய்யும் திராட்சை
    இரசத்தை எங்களுக்குக் குடிக்கக் கொடுத்திருக்கிறீர்.
  ceb-ULB: Gihimo nimo ang imong katawhan nga makakita ug lisod nga mga butang; gipainom
    mo kami ug bino aron magsumparay.
  pol-UBG: Okazywałeś twemu ludowi ciężkie rzeczy, napoiłeś nas winem odurzającym.
  urd-GVU: تُو نے اپنی قوم کو تلخ تجربوں سے دوچار ہونے دیا، ہمیں ایسی تیز مَے پلا
    دی کہ ہم ڈگمگانے لگے ہیں۔
  eng-OEBCW: You have made your people drink hardship, and given us wine of reeling.
  deu-1912: Denn du hast deinem Volk Hartes erzeigt; du hast uns einen Trunk Weins
    gegeben, daß wir taumelten;
  kan-2017: ನಿನ್ನ ಜನರನ್ನು ಸಂಕಟಕ್ಕೆ ಗುರಿಪಡಿಸಿದ್ದೀ; ನೀನು ನಮಗೆ ರೋಷವೆಂಬ ಪಾತ್ರೆಯಿಂದ ಪಾನಮಾಡಿಸಿದಿ.
  yap-yap: Ka mu pag e girdi’ rom yad be gafgow nib gel; gamad be thigthig i yan ni
    gowa gamad ba ching.
  hlt-MCSB: Na pilnam te mangkhak la na hmuh tih ngaengainah misurtui te kaimih nan
    tul.
  mdy-ETH: ኔኤኮ ዴሮ ሜቶ ኔ ዻዌኔ፤ ማሣ ዎይኔ ዑሺ ኑ ዑሽካንዳጉዲ ኔ ዒንጌኔ።
  twi-ASANTE: Woama wo nkurɔfoɔ ahunu mmerɛ bɔne; woama yɛn nsã a ɛma yɛtɔ ntentan.
  eng-WEBU: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  spa-PDDPT: Hiciste sufrir a tu pueblo cosas duras. Nos hiciste beber vino de aturdimiento.
  gun-gun: Rejapo va'ekue ndevygua kuery mba'emo vai py ikuai axy aguã rami, oremboy'u
    vinho oremoakanhyarã.
  agu-BL: Ncha'tz ja tak'u' ama'l tan tule'n e'chk takle'n, yi chin xo'wbil nin swutz
    yi tanumu'. Ja tak'u' jun kacaws yi chin xo'wbil nin.
  ilo-ULB: Impakitam kadagiti tattaom dagiti nakaro a banbanag; impainummo kadakami
    ti arak a mangpadiwerdiwer.
  kpg-kpg: Goe ne hai au daangada gi hagaduadua gii kono. Gimaadou gu heehee haga inaina
    be digau ne inu nadau dagaao gu libaliba.
  uig-ARA: سەن ئۆز خەلقىڭگە كۈلپەت-خارلىقلارنى كۆرگۈزدۈڭ؛ سەن بىزگە ئالاقزادىلىكنىڭ
    شارابىنى ئىچكۈزدۈڭ.
  sus-sus: Ala, i bara muxu ralɔɛ, i bara nde ba muxu xa gali ra, i bara xɔnɔ muxu
    ma, kɔnɔ yakɔsi, i xa sɛnbɛ fi muxu ma.
  pon-2006: Apwal tohto komw ketin mweidohng sapwellimomwi kan en lokolongki mwuledek;
    se kin sansasseli rasehng ma se sakaula.
  jae-jae: Aôm kôkêŋ nêm lau sêôc gêŋwapac ŋasec. Aôm kôkêŋ gêŋ aêac anôm e kêjaŋiŋ
    aêac.
  ksd-ksd: U tar vaarike tar ra umana dekdek na magit pire kaum tarai; U tar vamomo
    avet ma ra tava longlong.
  tur-YTC: Halkına zor şeyler gösterdin. Bize sersemleten şarabı içirdin.
  bel-N: Божа, Ты нас пакінуў, нас раструшчыў! Ты разгневаўся, вярніся зноў да нас!
  grc-BRENT: Ἀπὸ τῶν περάτων τῆς γῆς πρὸς σὲ ἐκέκραξα, ἐν τῷ ἀκηδιάσαι τὴν καρδίαν
    μου, ἐν πέτρᾳ ὕψωσάς με, ὁδήγησάς με,
  kpr-kpr: Nine eteso, namanekena roera fakarago siroriri, mema teriago beká eretafera.
    Namanekena uvu fakara mutari geteso, namane teteteghuse ya foa gheraera.
  ind-AYT: (60-5) Engkau telah membuat umat-Mu menyaksikan kesusahan; Engkau telah
    memberi kami minum anggur yang membuat kami sempoyongan.
  yom-yom: Ngeyo wumonisini batu baku zithangu ziozi zikambulu diana wutuvana vinu
    kindiengisanga ntu.
  yut-yut: Mɨŋat amɨn kabɨgo nin do jɨgɨ morapmɨ nimgul. Uŋun wain baŋ yaŋ nibɨ naŋ
    mudaŋek but upbal obɨsi agɨmaŋ.
  nya-nya: Inu mwaonetsa anthu anu nthawi za mavuto; inu mwatipatsa vinyo amene watichititsa
    kudzandira.
  hrv-hrv: Potrese zemlju, rasječe je, zatvori joj usjeline jer se poljuljala.
  mps-mps: Nago te sęgę hauwa te naga we bidi dabolo mawai. Tama nago dabolo te
    wain ąį menama, tumainu ebo tiwai yai. Dago tulama, tama da te umuna pai mu
    pedelali.
  tpi-tpi: Yu bin givim planti hevi long mipela ol manmeri bilong yu. I olsem yu givim
    wain long mipela na mekim mipela i dring. Mipela i dring pinis na mipela i kamap
    longlong tru.
  dan-1931: Gud, du har stødt os fra dig, nedbrudt os, du vrededes - vend dig til
    os igen;
  vie-OVCB: Chúa khiến dân chịu nhiều gian khổ, xây xẩm quay cuồng như say rượu mạnh.
  guj-2017: તમે તમારા લોકોને અતિ વિકટ સમયમાં લઈ ગયા છો; તમે અમને લથડિયાં ખવડાવનારો
    દ્રાક્ષારસ પીવડાવ્યો છે.
  pon-2006A: Apwal tohto komw ketin mweidohng sapwellimomwi kan en lokolongki mwuledek;
    se kin sansasseli rasehng ma se sakaula.
  por-BRBSL: Você tem mostrado ao seu povo coisas difíceis. Você nos fez beber o vinho
    que nos faz cambalear.
  eng-OEBUS: You have made your people drink hardship, and given us wine of reeling.
  swe-swe: Gud (Elohim), du har kastat bort oss, du har brutit ner oss, du har blivit
    arg, upprätta oss!
  cth-cth: Na taminaw heh ka ru e hno na hmu sak teh, runae misur hah na pânei.
  twi-twi: Woama wo nkurɔfo ahu mmere bɔne; woama yɛn nsa a ɛma yɛtɔ ntintan.
  hlt-hlt: Na pilnam te mangkhak la na hmuh tih ngaengainah misurtui te kaimih nan
    tul.
  tbz-SIM: Kuyie nhɑ ti bɔntóomu kɛ pɔ̀ntɛ ti ɑ̃ɑ̃pɔ̀ntĩ̀nnì. Bɑ́ nɛ̀ ɑ miɛkɛ mɛ nyɛ̀nnímɛ̀
    wɛ̃tɛ kɛ ti cónnɛ́ ti fɔ̃̀tìrì.
  msy-2020: E nɨn gumazamiziba, nɨ osɨmtɨzir avɨriba e ganɨngi, mati nɨ wainɨn onganim
    e ganɨdima, e anepava ongani.
  dop-dop: Hɑɩ, Ɩsɔ, nyɑ́ lɔnɑ-tʋ nɑ tə́ yɑ́ yem yem. Hɛɛsɩ nyɑ́ pɑ́ɑ́nɑ́ nɑ ń məŋnɑ-tʋ.
  azb-azb: Öz xalqını çətinliyə salmısan, Şərab içirərək bizi səndələtmisən.
  eng-DBY: Thou hast shewn thy people hard things; thou hast made us to drink the
    wine of bewilderment.
  hin-2017: तूने अपनी प्रजा को कठिन समय दिखाया; तूने हमें लड़खड़ा देनेवाला दाखमधु
    पिलाया है।
  wol-KYG: Éy Yàlla, wacc nga nu, bëtt sunu kiiraay. Mer nga, waaye ngalla xettli
    nu.
  bjr-bjr: Anee maa aukuanna maasa afeeka ummaara doo uqaqifiqaananoo. Mi ummarana
    manda nammariara foora nimianaqa namasaafanoo narifanoo nifuai nifuai inoo.
  eng-YLT: Thou hast shewn Thy people a hard thing, Thou hast caused us to drink wine
    of trembling.
  kne-kne: Inpalak-am mo sin ipogaw mo di palalo ay ligat. Indawtam dakami si bometeng
    ay arak.
  eng-WYC-2017: Thou showedest hard things to thy people; thou gavest drink to us
    with the wine of compunction.
  eng-WMBB: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  zat-NTPS: Be̱nu' blé'entu' netu', benne' chiu', da naca sté̱bele̱'e̱. Be̱nu' guca
    chee̱ntu' ca güé'entu' tu da be̱n na xeajcházentu'.
  zty-NTPS: Beno' ga neto', benách chio' ka', wžé' zedlto'. Beno' ga gok cheto' ka
    we'jto' to da' benen ga bejchégwto'.
  urd-GVH: तूने अपनी क़ौम को तलख़ तजरबों से दोचार होने दिया, हमें ऐसी तेज़ मै पिला
    दी कि हम डगमगाने लगे हैं।
  rug-rug: Ele vata sigiti i Goi sari na Mua tie koari na tiṉitoṉa tasunadi, ele guana
    va naponi gami vaeni Goi, ke viviri si gami meke ene tedeve lamae.
  gaz-gaz: Ati akka sabni kee waan hamaadhaan dhiphatu gooteerta; daadhii wayinii
    nu gatantarsus nuu kenniteerta.
  fra-LSG: 'O Dieu! tu nous as repoussés, dispersés, Tu t’es irrité: relève-nous!'
  yal-yal: Ala, i bata i mɛ nxu ra, i yi gbalon nakeli nxu ma. I bata xɔlɔ nxu ma.
    Koni iki, i mɔn xa nxu yitɔn.
  iou-iou: Ämawebekaye ninta bäräpi taŋi nimiŋiri, ämatä wain ume naŋpäŋ täŋguŋguŋ
    täk täkaŋ ude täŋtäŋ kuŋatkamäŋ.
  haw-1868: Ua hoike mai oe i kou poe kanaka i na mea paakiki; Ua hoohainu mai oe
    ia makou i ka waina o ka haalulu.
  arb-NAV: جَعَلْتَ شَعْبَكَ يُعَانِي الْمَشَقَّاتِ. وَتَرَنَّحْنَا تَحْتَ وَقْعِ
    ضَرَبَاتِكَ كَالسُّكَارَى.
  ded-ded: Ge ngicngacfocga kpendzengtoau fainunuma waing seria gumecnununa neinggac
    hanititinina goroc goroc anu sicsaufu kengha aning.
  ewe-ewe: Èna ɣeyiɣi sesẽwo tu wò dukɔ la, eye nèna wain mí míeno mu hele yiyim sɔgɔsɔgɔsɔgɔ.
  eng-LEE: '(60:5) Thou hast caused thy people to see hard things: thou hast made
    us to drink the wine of confusion.'
  asm-FB: তুমি তোমাৰ প্ৰজাসকলক নির্দিষ্ট কিছুমান কঠোৰ কষ্ট ভোগ কৰিবলৈ দিলা; তুমি আমাক
    ঢলংপলং কৰাওঁতা দ্ৰাক্ষাৰসো খাবলৈ দিলা;
  sus-A: عَلَ، عِ بَرَ مُشُ رَلْي، عِ بَرَ ندٍ بَ مُشُ شَ فَلِ رَ، عِ بَرَ شْنْ مُشُ
    مَ، كْنْ يَكْسِ، عِ شَ سّنبّ قِ مُشُ مَ.
  fra-SBL: Tu as montré à ton peuple des choses difficiles. Tu nous as fait boire
    le vin qui nous fait tituber.
  hbo-hbo: אֱ֭לֹהִים זְנַחְתָּ֣נוּ פְרַצְתָּ֑נוּ אָ֝נַ֗פְתָּ תְּשֹׁ֣ובֵ֥ב לָֽנוּ׃
  kik-kik: Nĩũtũmĩte andũ aku makorwo na mahinda maritũ; ũmanyuithĩtie ndibei magathiĩ
    magĩtũgũũgaga.
  fra-NCL: 'O Dieu, tu nous as rejetés, tu nous as dispersés : tu étais irrité : rends-nous
    ta faveur !'
  cek-AK: Nangmah ih kaminawk to karai hmuen na tongsak boeh; anghmanghaih misurtui
    to nang naeksak boeh.
  cuk-cuk: Yeer-gangu be-dulamar be wilubdaksad, vino-gagbid-gobega be anmar-imaksad.
  uig-CYR: 'Йәрниң чәт-чәтлиридә туруп, Жүригим зәиплишип кәткәндә, Мән Саңа мураҗиәт
    қилимән: — Сән мени өзүмдин жуқури Қорам Ташқа йетәкләйсән!'
  tel-2017: నీ ప్రజలకు నీ కఠినమైన కార్యాలు కనపరిచావు. మేము తూలిపోయేలా చేసే మద్యాన్ని
    మాకు తాగించావు.
  hat-BSA: Ou te fè pèp Ou a wè anpil bagay di. Ou te bay nou diven pou bwè ki fè
    nou toudi.
  ukr-ONPU: Від краю землі я кличу до Тебе в немочі мого серця. Підніми мене на скелю,
    що вища від мене.
  kos-kos: Kom tuh arulana akkeokye mwet lom; Kut fahsr tukulkul oana mwet sruhi.
  hbo-WLC: אֱ֭לֹהִים זְנַחְתָּ֣נוּ פְרַצְתָּ֑נוּ אָ֝נַ֗פְתָּ תְּשׁ֣וֹבֵ֥ב לָֽנוּ׃
  ibo-ibo: I meela ka ndị gị gabiga ọnọdụ ihe isi ike; i nyela anyị mmanya nke mere
    ka anyị na-adagharị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ କଠିନ ବିଷୟ ଦେଖାଇଅଛ; ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଟଳମଳକାରିଣୀ
    ମଦିରା ପାନ କରାଇଅଛ।
  chk-chk: Ka ariaföüü noum aramas ren riaföü mi chou, ka aünü ngenikem wain pwe äm
    aia taroporopfetal ren.
  rop-rop: Yubin meigim ol yu pipul olabat ardimbat detmatj. Yubin meigim melabat
    buldanbat ebriweya laiga drangginbala.
  ukr-1871: Боже, ти покинув нас, розсипав нас, розгнївившись; приверни нам ласку
    твою!
  yon-yon: Eb nimakarub yaa kuu yobdood aron kondewen, kwane ebbed wain okbed awarak
    ayemoon areb komborok komborok dodkanmo wini ye dabab nub yaa kondewen.
  deu-1951: (060-5) Du hast dein Volk Schweres sehen lassen, du tränktest uns mit
    Taumelwein.
  eng-JPS: (60-5) Thou hast made Thy people to see hard things; Thou hast made us
    to drink the wine of staggering.
  srp-1865: Dao si narodu svojemu da pozna ljutu nevolju, napojio si nas vina od kojega
    se zanesosmo.
  lug-lug: Obadde mukambwe nnyo eri abantu bo; tuli nga b’owadde omwenge omungi ne
    gututagaza.
  heb-heb: הראיתה עמך קשה השקיתנו יין תרעלה׃
  ben-IRV: তুমি নিজের লোকেদের কষ্ট দেখেছ; তুমি আমাদের আশ্চর্য্যজনক আঙ্গুর রস পান করিয়েছ।
  ntu-ntu: '@see-verse:PSA.060.002'
  pan-pan: ਤੂੰ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਡਾਢੇ ਕਲੇਸ਼ ਵਿਖਾਏ ਹਨ, ਤੂੰ ਸਾਨੂੰ ਡੋਲਣ ਦੀ ਮਧ ਪਿਆਈ ਹੈ।
  mya-JVB: ကိုယ်တော် ၏လူ တို့ကို ခက်ထန် စွာ စီရင် ၍၊ မှိုင် တွေခြင်း စပျစ်ရည် ကို
    တိုက် တော်မူပြီ။
  kgf-kgf: Geŋ imi geŋga ic embachécga nalé yéwéria mihicŋi nénécmizaŋ. Waiŋ tarac
    turuc mihicŋi nénécmimia gumu nénécmina neyiŋ.
  tte-O: Kai am tomoyao kowa kuyakamkamnamai lalakina, kabo ama kamkamna koina ama
    lokeikeile besiele tonuma-yauyaule ali lokeikeile.
  tbg-tbg: Mpo, are tinavu nena vaiinti nahentiqaa nora maara vataaramanta vauro.
    Uainivano vaiinti vueraiqaa kaivaro vira aiqu poparetara intema kera, are tinavu
    ruqutu kaararo tinavu aiqu kauqu poparetara imantama vauro.
  hmo-hmo: Oi ese oiemu bese taudia oi hisihisi henidia bada vadaeni. Ai ese uaina
    momo ai inua vadaeni bamona, ai raka kerere noho.
  zar-NT: Sizxöni busacaʼ ziʼu bönachi quiuʼ. Le guca queë́tuʼ guca tsca buguiʼjuʼ
    netuʼ xis uva nal-la le ben ga yöjchéguʼtuʼ ca tu bönniʼ nazúdxinëʼ.
  urd-urd: तूने अपने लोगों को सख़्तियाँ दिखाई, तूने हमको लड़खड़ा देने वाली मय पिलाई।
  rus-SYN: От конца земли взываю к Тебе в унынии сердца моего; возведи меня на скалу,
    для меня недосягаемую,
  bqc-SIM: Lua, n pↄ pàwázi, n ↄpɛ̀wá n wá vũaa, ɛa ↄkawázi sa.
  tcz-CHONGTHU: Keiho hasatnatah nahin pen, jukham a lon lele ho nei sodoh jeng u
    ve.
  mar-mar: तू तुझ्या लोकांस कठीण गोष्टी दाखवल्या आहेत; तू आम्हास झिंगवण्यास लावणारा
    द्राक्षरस पाजला आहे.
  isl-isl: Þú Guð, hefur útskúfað okkur og brotið niður varnirnar. Þú hefur reiðst
    okkur og tvístrað. Drottinn sýndu aftur miskunn þína.
  hlt-THB: Nak thlangkhqi ce kawboet kyinaak ni huh sak khqi tiksaw; misur tui ni
    awk sak khqi nawh kami ceh am thym voel hy.
  qub-qub: Nogacunataga ñacaymanmi chayachimashcanqui. Castïgu bïnuta upuchimashayquipitami
    ñacaycäcuna.
  bqp-bqp: N tò yã zĩ'ũ sù n gbɛ̃nↄa, n ó káka kũ í gbãnao, akũ ótɛn tàtantatan
    kɛ.
  hat-hat: (060:5) Ou kite pèp ou a pase anba kont tray li. Ou ba li bwè yon bweson
    ki fè tèt li vire.
  eng-BSB: You have shown Your people hardship; we are staggered from the wine You
    made us drink.
  eng-WEBPB: You have shown your people hard things. You have made us drink the wine
    that makes us stagger.
  kbq-kbq: Kagra vaheka'amofona rama'a knaza zaminka zamazeri amuho nehunka, hankave
    waini taminketa neteta neginagia hu'none.
  pon-pon: Pwe kom kotiki oner japwilim omui kan katoutou parail. Kom kotiki on kit
    er wain men kapweipwei kit alar.
  nhe-BL: Tijchijtoc para tojuanti timotlacajhua ma tijpanoca huejhueyi tlaijiyohuilistli.
    Huan ica ni tlaijiyohuilistli techchihuilijtoc ma timomimilojtinemica queja elisquía
    tiihuintitoque.
  wnc-wnc: Gata gikane amindabamde meya kwaapzangu gwa nimukuyak. Unzing gata wain
    yangga aknga binga nimuke tasiwi tangopbumang. Tangopna puyuwana ninu katum siknga
    dakngakumang.
  bus-bus: Ń tò yã zĩ'ũu sù n gbɛ̃nↄa, n wa kaka í gbãaao, ben wée tàtaatataa boo.
  gub-BL: Erepuraraw kar ma'erahy tetea'u neremiaihu wanupe. Eremur win urewe i'u
    kar pà urewe. A'e rupi uruata kwerupi ureka'u pà ure.
  eng-DRA: 'To thee have I cried from the ends of the earth: when my heart was in
    anguish, thou hast exalted me on a rock. Thou hast conducted me;'
