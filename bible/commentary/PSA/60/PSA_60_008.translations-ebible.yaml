verse: PSA.060.008
translations:
  mal-C: മോവാബ് എനിക്ക് കഴുകുന്നതിനുള്ള പാത്രം ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പ് എറിയും;
    ഫെലിസ്ത്യദേശത്തിന്മേൽ ഞാൻ ജയഘോഷം മുഴക്കും.”
  deu-TKW: 'Gott hat in seinem Heiligtume geredet: “Ich will frohlocken! Ich will
    Sichem verteilen und das Thal Sukkoth ausmessen.'
  lin-lin: 'Nzambe alobaki kati na Esika na Ye ya bule : « Nakolonga ! Nakokabola
    Sishemi mpe nakomeka molayi ya lubwaku ya Sukoti.'
  mmx-mmx: Ketla lenep Moap naba lok ngan lavattingtigon gosogos panga. Nia anaba
    lu mi luxompanga vatpas tarak uto at leme Edom, ngan loklok katling do nenia Lamgomgo
    atdi. Limixin me Pilistia diga lok do dinaba sak tup minia, ketla digoxo epovo.”
  eng-LSV: Moab [is] My pot for washing, || Over Edom I cast My shoe, || Shout, concerning
    Me, O Philistia.
  eng-GNV: 'Moab shalbe my wash pot: ouer Edom will I cast out my shoe: Palestina
    shew thy selfe ioyfull for me.'
  eng-WEBSTER: 'Moab is my washpot; over Edom will I cast out my shoe: Philistia,
    triumph thou because of me.'
  nhw-BL: Catli itztose ipan tlali Moab elise notequipanojcahua catli teicneltzitzi.
    Catli itztoque ipan tlali Edom nechtequipanose. Huan nitlahuejchihuas chicahuac
    quema ya niquintlantos nopa filisteos.” Quej nopa quiijtohua Toteco.
  swh-ONEN: Moabu ni sinia langu la kunawia, juu ya Edomu natupa kiatu changu; nashangilia
    kwa kushindwa kwa Ufilisti.”
  bba-bba: Gusunɔ u ɡeruɑ win sɑ̃ɑ yee dɛɛrɑrɔ u nɛɛ, u koo nɑsɑrɑ wɑ. U koo Sikɛmu
    bɔnu ko kpɑ u tɔmbu Sukɔtun wɔwɑ yɑbuɑ.
  eng-KJVCPB: 'Moab is my washpot; Over Edom will I cast out my shoe: Philistia, triumph
    thou because of me.'
  luo-luo: Moab en besen mara mar luok, to Edom e kama amoe wuochena; Filistia ema
    akoke ka aseloyo lweny.”
  aii-aii: ”ܡܘܼܐܵܒ݂ ܡܵܪܸܓܠܵܐ ܕܚܲܠܲܠܬ‌ܝܼ، ܥܲܠܔ ܐܲܕܘܿܡ ܒܸܬ ܪܲܦܹܝܢ ܨܵܘܸܠܬ‌ܝܼ، ܥܲܠܔ ܦܠܸܫܬ
    ܒܸܬ ܡܲܩܘܸܚܸܢ.“
  meu-meu: Moab na imagu ihuridia dihuna; Edom Iatanai egu tamaka na tahoa kaumu;
    Filistia daenai na heaḡimu, na lolomu.
  npi-ULB: मोआब मेरो बाटा हो । एदोममा म आफ्‍नो जुत्ता फुकाल्छु । पलिश्तीको कारणले
    म विजयमा कराउनेछु ।”
  yor-yor: Moabu ní ìkòkò ìwẹsẹ̀ mi, lórí Edomu ní mo bọ́ bàtà mi sí; lórí Filistia
    ni mo kígbe ayọ̀.”
  pes-OPCB: اما قوم موآب را مانند لگن برای شستشو به کار خواهم برد، بر قوم ادوم کفشم
    را خواهم انداخت و بر فلسطین فریاد پیروزی برخواهم آورد.»
  tgl-ULB: Ang Moab ay aking hilamusan; sa ibabaw ng Edom ihahagis ko ang aking sapatos;
    sisigaw ako sa tagumpay dahil sa Filistia.
  nop-nop: “Iŋgoŋ Moaphi tiŋa Idomhi adi tipilapilaye kwanai tinamneeŋ. Tiŋa Filistiahi
    dut mik tiŋa yalakapmegut doktiŋa nadifooŋ kakali tilat.”
  hui-hui: Moaba dindi i̱naga wayawaya bulene ndisibe ale wialu Idomo dindi i̱nagaore
    ngo lalu i̱na i̱naga ge su golowa dindi ogoriani ba amu holebero. I̱na Pilidialiru
    balu wayali howa turu halu ga̱ lalu harogoni, laya.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​မော​ဘ​ပြည်​ကို​ငါ​၏ ခြေ​ဆေး​ခွက်​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    ဧ​ဒုံ​ပြည်​ကို​ငါ​၏​ဖိ​နပ်​ချွတ်​အ​ဖြစ်​ဖြင့် လည်း​ကောင်း အ​သုံး​ပြု​မည်။ ဖိ​လိတ္တိ​ပြည်​သည်​ငါ့​ကို​အ​နိုင်​ရ​၍​အောင်​သံ
    ဖြင့် ကြွေး​ကြော်​နိုင်​မည်​ဟု​ထင်​မှတ်​သ​လော'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: མོ་ཨབ་བདག་གི་ཁྲུས་གཞོང་ཡིན་པ༌དང༌། །ཨེ་དོམ་ཕྱོགས་སུ་བདག་གིས་བསིལ་ལྷམ༌གཡུག
    ། ། ཕེ་ལེ་ཤེད་པར་རྒྱལ་ཁའི་ཀི་སྒྲ༌སྒྲོག།
  wsk-wsk: Moab mu tawir yam bo iwita; se Edom mu aninga asiwik gomang te bitirikko;
    se Philistia ningi mu ani amilmil ngata te bitirikko.”
  sna-sna: Moabhu ndiwo mudziyo wangu wokushambira, pamusoro paEdhomu ndipo pandinokanda
    shangu yangu; pamusoro paFiristia ndinopururudza mukukunda.”
  spa-BLM: Moab es mi lavabo. Lanzaré mi sandalia sobre Edom. Grito de triunfo sobre
    Filistea”.
  cac-cac: A Moab, icha yed'tal b'aj tzin b'ic in b'a yaji. A d'a yib'an̈ Edom ol
    vac'canb'at in xan̈ab'. D'a tzalajc'olal ol in avajoc yujto ol vac' ganar eb'
    filisteo, xchi Dios.
  swh-ULB: Moabu ni bakuli langu la kunawia; juu ya Edomu nitatupa kiatu changu; nitapiga
    kelele za ushindi kwa sababu ya Filisti.”
  bel-bel: няхай жыцьме ён прад Богам вечна; накажы мілажалю і праўдзе ахоўваць яго.
  deu-ELBBK: 'Gott hat geredet in seiner Heiligkeit: Frohlocken will ich, will Sichem
    verteilen und das Tal Sukkot ausmessen.'
  mbb-OT: Ne suluǥuen ku mulà is Moab ne ed-engkenen ku is Edom. Ne idsegyawan ku
    is kegkezeeǥa ku te Filistia.”
  mal-2015: മോവാബ് എനിക്കു കഴുകുവാനുള്ള വട്ടക; ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പു എറിയും;
    ഫെലിസ്ത്യദേശമേ, നീ എന്റെനിമിത്തം ജയഘോഷം കൊള്ളുക!
  gup-gup: Dja mak kunbolk Moab bedberre, wanjh ngakurrme yiman ngardduk ngalng bu
    ngabiddjirridjburren. Mak manbu kunbolk Edom bedberre, wanjh ngakurrme kanjdji
    kore ngaburriwe nawu ngarrengedjongurrenkenh bu ngarrengeyerrkkerren. Dja mak
    ngakayhme bu ngabenbun dja ngawinhme bininj kore kunbolk Philistiabeh.”
  rmc-rmc: 'O Del prevakerďa andral peskro Chramos: „Zviťazinava a radišagoha rozďelinava
    o foros Šichem a merinava avri e dolina Sukot.'
  nlg-nlg: Moab ke nigua na ghairau sasara, Ma Edom ke nigua na seka. Inau ku ghughu
    tana laga vuleadira rana Philistia
  pes-OPV: موآب ظرف طهارت من است و بر ادوم کفش خود را خواهم‌انداخت. ای فلسطین برای
    من بانگ برآور!
  ron-1924: Моаб есте лигянул ын каре Мэ спэл; песте Едом Ымь арунк ынкэлцэминтя;
    цара филистенилор стригэ де букурие дин причина Мя!”
  ben-OBCV: মোয়াব আমার হাত ধোয়ার পাত্র, ইদোমের উপরে আমি আমার চটি নিক্ষেপ করব; ফিলিস্তিয়ার
    উপরে আমি জয়ধ্বনি করব।”
  som-som: Moo'aab waa weelkaygii aan ku maydhan jiray, Edomna kabahaygaan ku dul
    tuuri doonaa, Falastiinay, qayli aawaday.
  lat-VUC: 'Permanet in æternum in conspectu Dei: misericordiam et veritatem ejus
    quis requiret?'
  eng-ASVBT: 'Moab is my washpot; Upon Edom will I cast my shoe: Philistia, shout
    thou because of me.'
  mna-mna: Lele pakaana ki Moap iwe kembei timbiiri ta aŋwwe pa. Mi lele pakaana ki
    Edom, ina lele ta aŋpiri kumbuŋ keteene pa. Mi zin Pilistia kan na, nio aŋlip
    pizin kek, tana niŋ ise mi kalŋoŋ izalla.”
  ita-1885: Moab è la caldaia del mio lavatoio; Io getterò le mie scarpe sopra Edom;
    O Palestina, fammi delle acclamazioni.
  eng-LXXUP: 'He shall endure forever before God: Which of them will seek out his
    mercy and truth?'
  eng-ULB: Moab is my washbasin; over Edom I will throw my shoe; I will shout in triumph
    because of Philistia.”
  spa-VBL: Trataré a Moab como mi lavabo; pondré mi sandalia sobre Edom; gritaré en
    triunfo sobre Filistia”.
  fra-_FOB: Galaad est à moi; à moi Manassé; Éphraïm est le rempart de ma tête; Juda
    mon législateur;
  mal-mal: മോവാബ് എനിക്ക് കഴുകുവാനുള്ള വട്ടക; ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പ് എറിയും;
    ഞാന്‍ ഫെലിസ്ത്യദേശത്തെ, ജയിച്ചതുകൊണ്ട് ജയഘോഷം കൊള്ളുന്നു!”
  urd-GVR: Moāb merā ġhusl kā bartan hai, aur Adom par maiṅ apnā jūtā phaiṅk dūṅgā.
    Ai Filistī mulk, mujhe dekh kar zordār nāre lagā!”
  suz-BL: मोआब आं चिक्‍तीके बोस बाक्‍ब। गो एदोम तार आं जुत्ता ब्‍वारनुङ। गो पलिस्‍ती
    आन कली ग्रानुङ।
  eng-NOY: Moab shall be my wash-bowl; Upon Edom shall I cast my shoe; I shall triumph
    over Philistia!
  ita-1927: Moab è il bacino dove mi lavo; sopra Edom getterò il mio sandalo; o Filistia,
    fammi delle acclamazioni!
  ckb-ckb: مۆئاب دەستشۆرمە، پێڵاوەکەم فڕێدەدەمە سەر ئەدۆم، لەسەر فەلەستیە هاواری سەرکەوتن
    دەکەم.»
  eng-BBE: Moab is my washpot; over Edom will I put out my shoe; over Philistia will
    a glad cry be sounded.
  xsi-xsi: Taitu naneŋgu morâŋa ikeno mine ŋananzi naneŋgu kazâŋa tamâta; kinzi Moap
    ŋgu nde ŋgu kaa nâ, itogo kondo naŋa uru apua mbauŋgu lâ ilo mwasina. Aku kinzi
    Idom ŋgu kala simo ŋgu kaa nâ tona, kala naŋa uru keŋgu nâ apalenzi. Naŋa apolenzi
    kinzi Filistia ŋgu lâ paraŋa ilo, kala andeka nâ akai lolove.”
  kan-OKCV: ಮೋವಾಬ್ ನನ್ನ ಸ್ನಾನ ಪಾತ್ರೆಯು, ಎದೋಮ್ ನನ್ನ ಕೆರಗಳ ಸ್ಥಳ. ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಜಯೋತ್ಸಾಹ
    ಮಾಡುವೆನು.”
  tam-2017: மோவாப் என் பாதங்களைக் கழுவும் பாத்திரம், ஏதோமின்மேல் என்னுடைய காலணியை
    எறிந்துபோடுவேன்; பெலிஸ்தியாவே, என்னிமித்தம் ஆர்ப்பரித்துக்கொள்.
  spa-RV-1909: 'Moab, la vasija de mi lavatorio; sobre Edom echaré mi zapato: haz
    júbilo sobre mí, oh Palestina.'
  ron-BTF: Moab este vasul meu pentru spălare; peste Edom îmi voi arunca sandala,
    Filistia, triumfă tu din cauza mea.
  eng-WEBP: Moab is my wash basin. I will throw my sandal on Edom. I shout in triumph
    over Philistia.”
  eng-FBV: I will treat Moab as my washbasin; I will place my sandal on Edom; I will
    shout in triumph over Philistia.”
  nld-1939: Moab is mijn voetenbekken; Op Edom werp ik mijn schoeisel, Over Filistea
    hef ik mijn zegekreet aan.
  nch-BL: Cati itztose ipan tali Moab elise notequipanojcahua cati teicneltzitzi.
    Cati itztoque ipan tali Edom nechtequipanose. Huan nitahuejchihuas chicahuac quema
    ya niquintantos nopa filisteos.” Quej nopa quiijtohua Toteco.
  vie-1934: Mô-áp là cái chậu nơi ta tắm rửa; Ta sáng dép ta trên Ê-đôm. Hỡi đất Phi-li-tin,
    hãy reo mừng vì cớ ta.
  cha-cha: 'Moab, y palanggana para jufagagaseyo; y jilo Edom nae juyute y sapatosso:
    Filistia, agangjao pot guajo.'
  hin-CV: मोआब राष्ट्र मेरे हाथ धोने का पात्र है, और एदोम राष्ट्र पर मैं अपनी पादुका
    फेंकूंगा; फिलिस्तिया के ऊपर उच्च स्वर में जयघोष करूंगा.”
  eng-OURB: Moab [From father] is my wash basin. I will throw my shoe on Edom [Red].
    I shout in triumph over Philistia.”
  spa-BES: Moab es mi vasija para lavarme; sobre Edom pondré mi zapato; sobre Filistea
    sonará un alegre clamor.
  tdx-tdx: Koveta fisasako t’i Mòabe; fampipohan-kanako t’i Edome miroharohà ty amako,
    ry Pilisty.
  tha-KJV: โมอับเป็​นอ​่างล้างชำระของเรา เราเหวี่ยงรองเท้าของเราลงบนเอโดม เราโห่ร้องด้วยความมีชัยเหนือฟีลิสเตีย”
  por-BR-2018: Moabe é minha bacia de lavar; sobre Edom lançarei minha sandália; gritarei
    de alegria sobre a Filístia.
  deu-ELO: Moab ist mein Waschbecken, auf Edom will ich meine Sandale werfen; Philistäa,
    jauchze mir zu!
  eng-WYC-2018: Moab is the pot of mine hope. Into Idumea I shall stretch forth my
    shoe; aliens be made subject to me. (But Moab is my washbowl. And I shall throw
    my shoes at Edom; and Philistia shall be made subject to me.)
  epo-epo: Moab estas Mia lavopelvo; Sur Edomon Mi ĵetos Mian ŝuon; Super Filiŝtujo
    Mi triumfe krios.
  gfk-gfk: Moab aie no nugu tultulai wara gisgis ira kakigu. Iau te se tar ira nugu
    pala lamaas na pinpaas ta Edom wara hamines bia iau te hahirhir ie. Iau te barangang
    ing iau petlaar Pilistia.”
  uig-PIN: Moab Mening yuyunux jawurumdur; Edomƣa qoruⱪumni taxlaymǝn; Filistiyǝ,
    Mening sǝwǝbimdin tǝntǝnǝ ⱪilinglar!»
  beo-beo: Be Na da Moua:be amo na lobo dodofesu ofodo hamomu. Amola Na da Idome amo
    Ni lai dagoi, amo enoga dawa:digima:ne, Na da emo salasu gisa:le, Idomema galagamu!
    Filisidini dunu da Nama bagadewane hasalasibiba:le, Nama ha:gi wele sia:su hamomu,
    ilia da dawa:bela:? Amane hame!”
  tpi-OTNT: Tasol kantri Moap em i olsem dis waswas bilong mi, na kantri Idom i olsem
    ples bilong putim su bilong mi. Na bai mi winim ol Filistia long pait, na bai
    mi amamas na singaut.”
  hau-SA: Mowab shi ne kwanon wankina, a kan Edom zan jefa takalmina; a bisa Filistiya
    zan yi kirarin nasara.”
  udu-udu: Muwab a’di ta mom pem jin ’thurka/ me’d mo. Dhali ap̱o/ Pan Aduum mo tani
    aha/ yip̱a p̱p̱am pema p̱o/ mo. Dhali ap̱o/ Pam P̱alasthiin mo aha/ mina ’ther
    cuuwa/ gom mo jin p̱inu mii e mo be.
  uig-LAT: Moab Méning yuyunush jawurumdur; Édomgha choruqumni tashlaymen; Filistiye,
    Méning sewebimdin tentene qilinglar!»
  nde-nde: IMowabi ngumganu wami wokugezela, phezu kuka-Edomi ngiphosela amanyathelo
    ami; phezu kweFilistiya ngihalalisa umkhosi wokunqoba.”
  ton-ton: 'Ko ʻeku ipu kaukauʻanga ʻa Moape; te u lī hoku topuvaʻe ki ʻolunga ki
    ʻItomi: Filisitia, ke ke vikiviki koe koeʻuhi ko au.”'
  ces-1613: Bůh mluvil skrze svatost svou, veseliti se budu, budu děliti Sichem, a
    údolí Sochot rozměřím.
  eng-WMB: Moab is my wash basin. I will throw my sandal on Edom. I shout in triumph
    over Philistia.”
  tam-TCV: மோவாப் என் கழுவும் பாத்திரம், நான் ஏதோமின்மீது என் காலணியை எறிவேன்; நான்
    பெலிஸ்தியாவை வென்று முழக்கமிடுவேன்.”
  ceb-ULB: Ang Moab mao ang akong hunawanan; akong ilabay ang akong sapatos ngadto
    sa Edom; mosinggit ako sa kadaogan tungod sa Filistia.
  pol-UBG: Moab moją misą do mycia, na Edom wrzucę mój but; Filisteo, wykrzykuj z
    mojego powodu.
  urd-GVU: موآب میرا غسل کا برتن ہے، اور ادوم پر مَیں اپنا جوتا پھینک دوں گا۔ اے فلستی
    ملک، مجھے دیکھ کر زوردار نعرے لگا!“
  eng-OEBCW: Moab the pot that I wash in, Edom – I cast my shoe over it, I shout o’er
    Philistia in triumph.’
  deu-1912: Moab ist mein Waschbecken, meinen Schuh strecke ich über Edom, Philistäa
    jauchzt mir zu.
  kan-2017: ಮೋವಾಬ್ ಪ್ರದೇಶವು ನನ್ನ ಸ್ನಾನಪಾತ್ರೆಯು; ಎದೋಮ್ ಸೀಮೆ ನನ್ನ ಪಾದರಕ್ಷೆಗಳನ್ನು ಬಿಡುವ
    ಸ್ಥಳ. ಫಿಲಿಷ್ಟಿಯ ದೇಶವೇ ನಾನು ನಿನ್ನ ಮೇಲೆ ಜಯಹೊಂದಿ ನಿನ್ನ ವಿಷಯವಾಗಿ ಜಯಘೋಷ ಮಾಡುವೆನು.
  yap-yap: Machane bay gu tay yu Moab ni barba’ i dabiy ni nggu luknag rifrifan eg
    riy, ma bay gon’ e sus rog nga daken yu Edom, ni pow riy nib milfan ngog. Gur,
    i finey yu Filistia ni yad ra tolul nga dakenag ni bochan e kar gelgad?”
  hlt-MCSB: Moab tah kai kah tuihluknah am ni. Edom soah ka khokhom ka voeih tih Philistia
    te ka yuhui thil,” a ti.
