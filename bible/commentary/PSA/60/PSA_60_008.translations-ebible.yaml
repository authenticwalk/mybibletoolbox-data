    vatavano vaireva, tenta su rahunkuke aqu kauna vatavama vaivo. Te Pirisia vataini
    vaiha vora ntuvaqi virerave, tianarave. Kotio, are minti tianarave.
  hmo-hmo: To lau ese Moaba do lau abia, egu aena huria disi bamona, bona Edoma ena
    latanai egu tamaka do lau negea lao, lau ese lau biagua ena toana. Pilistia tano
    danu do lau abia, mai kwalimu ena boiboi danu.”
  zar-NT: Xiyúgaca bönachi Moab naca ca tu ga riguibi naʼa, ateʼ cuʼa lölaʼ uléajaʼ
    xiyúgaca bönachi Edom. Cö́dxiʼa tuʼ uxicjaʼ bönachi Filistea.”
  urd-urd: मोआब मेरी चिलमची है, अदोम पर मैं जूता फेफूँगा; ऐ फ़िलिस्तीन, मेरी वजह से
    ललकार।”
  rus-SYN: да пребудет он вечно пред Богом; заповедуй милости и истине охранять его.
  bqc-SIM: 'Lua yã''ò za a kúkĩi à mɛ̀: Má Sikɛũ kpaalɛ ń tidↄańlao, mí
    Suko guzulɛ kpámá.'
  tcz-CHONGTHU: Ahin Moab vang hi ka kisilna kong ahin ka sohna ahin toh ding ahi
    chuleh Edom a hi ka kengto kathehngim ding chutengleh Philistia chung a ka galjona
    ka hin sapdoh ding ahi.”
  mar-mar: मवाब माझे धुण्याचे पात्र आहे; अदोमावर मी माझे पादत्राण फेकीन; मी आनंदाने
    पलिष्ट्यावर विजयाने आरोळी मारीन.
  isl-isl: Guð hefur heitið hjálp. Hann hefur svarið það við heilagleika sinn! Er
    að undra þótt ég sé glaður?! „Síkem, Súkkót, Gíleað, Manasse – allt er þetta mitt,“
    segir hann. „Júda gefur konung og Efraím varðmenn.
  hlt-THB: Moab ve kang silh qunaak beihthuk na awm nawh, Edom ak khan awh ka khawmyk
    khawng nyng saw; Philistia qam khan awh noengnaak ing khy nyng,” tihy.
  qub-qub: Moabga sirbimänanpaj carmi mayllacunä labaturyuno. Edomnami llanguëta purichej
    uywaynëno canga. ¡Filistea runacunata binsiycurnami cushicuypita gaparäshaj!»
    nir.
  bqp-bqp: Mↄabunↄ bùsu bi ma ↄpipibↄↄmɛ, madì ma kyate kátɛ Ɛdↄmunↄ bùsun, madì kùwiki
    dↄ Filisitininↄ bùsuua.
  hat-hat: (060:10) Men m'ap fè peyi Moab sèvi m' kivèt pou m' fè twalèt mwen. M'ap
    poze men m' sou peyi Edon. Peyi Filisti a menm, m'ap mache pran li.
  eng-BSB: Moab is My washbasin; upon Edom I toss My sandal; over Philistia I shout
    in triumph.”
  eng-WEBPB: Moab is my wash basin. I will throw my sandal on Edom. I shout in triumph
    over Philistia.”
  kbq-kbq: Hianagi Moapu mopa tima nefroa zuompani'a me'nigeno, Edomu mopare nagia
    anona zafitregahue. Filistia vahera hara huzamagatere'na musena hugahue.
  pon-pon: Moap iei ai dal en dudu; i kin tiakedi Edom; Pilijta kin nijinij on ia.
  nhe-BL: Tlen itztose ipan tlali Moab elise notlatequipanojcahua tlen teicneltzitzi.
    Tlen itztoque ipan tlali Edom nechtequipanose. Huan nitlahuejchihuas chicahuac
    quema ya niquintlantos nopa filisteos.” Queja nopa quiijtohua Toteco.
  wnc-wnc: Sike Moap kep komu nata dopangbamu yanggane saukgat gwen binga ngang nataat.
    Siwan Idom kep komu natane kep kom dakngawikge natake kepi tauknga keu waomune
    mumba kunggak. Siwana nata amak tasike Filistia aminu yapbimbit. Yapbike keu waomde
    apbakngake asainggamatawit.”
  bus-bus: Mↄabunↄ bùsu nɛ́ ma ↄpipibↄmɛ, mɛɛ̀ ma kyatee káɛ Ɛdↄmunↄ bùsun, mɛɛ̀ zĩ̀blewiii
    dↄ Filisitininↄ bùsua.
  gub-BL: Moaw wiko putar zapepo zàwenugar ài hezepuez taw ài nehe. Aityk putar hexapat
    Enom ywy rehe nehe no. Nezewe teko ukwaw putar a'e ywy hema'e romo heko haw a'e
    wà nehe. — Zazegar putar Tupàn heitykaw rehe nehe, i'i ru'u Piri ywy rehe har
    uzeupeupe wà. Aipo uzegar putar azeharomoete hereitykaw imume'u pà wà nehe, i'i
    Tupàn.
  eng-DRA: 'He abideth for ever in the sight of God: his mercy and truth who shall
    search?'
