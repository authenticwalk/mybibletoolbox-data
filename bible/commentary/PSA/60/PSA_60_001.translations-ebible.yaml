verse: PSA.060.001
translations:
  mal-C: ദൈവമേ, അവിടന്ന് ഞങ്ങളെ ഉപേക്ഷിച്ചിരിക്കുന്നു, ഞങ്ങളെ തകർത്തുകളഞ്ഞല്ലോ; അവിടന്ന്
    കോപാകുലനായിരിക്കുന്നല്ലോ—ഞങ്ങളെ പുനരുദ്ധരിക്കണമേ.
  deu-TKW: Dem Musikmeister, nach “Lilie des Zeugnisses”. Ein Mikhtam von David, zum
    Lehren,
  lin-lin: Wuta na buku ya mokambi ya bayembi. Eyembamaki ndenge moko na « Lisi ya
    litatoli. » Nzembo ya Davidi mpo na koteya bato.
  mmx-mmx: Moroa, ugara sox sisixe xepe vam nama, la uga sev asubu vam nama. Ugara
    musak kepe vam nama, ketla na manga una repukus bilong mu nama.
  eng-LSV: TO THE OVERSEER. [SET] ON “LILY OF TESTIMONY.” A MIKTAM OF DAVID, TO TEACH,
    IN HIS STRIVING WITH ARAM-NAHARAIM AND WITH ARAM-ZOBAH, WHEN JOAB TURNS BACK AND
    STRIKES EDOM IN THE VALLEY OF SALT—TWELVE THOUSAND. O God, You had cast us off,
    || You had broken us—had been angry! You turn back to us.
  eng-GNV: To him that excelleth upon Shushan Eduth, or Michtam. A Psalme of David
    to teach. When he fought against Aram Naharaim, and against Aram Zobah, when Joab
    returned and slew twelve thousand Edomites in the salt valley. O God, thou hast
    cast vs out, thou hast scattered vs, thou hast bene angry, turne againe vnto vs.
  eng-WEBSTER: To the chief Musician upon Shushan-eduth, Michtam of David, to teach;
    when he strove with Aram-naharaim and with Aram-zobah, when Joab returned, and
    smote of Edom in the valley of salt twelve thousand. O God, thou hast cast us
    off, thou hast scattered us, thou hast been displeased; O turn thyself to us again.
  nhw-BL: Toteco Dios, ta techhuejcamajcajtoc huan ayacmo tijmatij tlaque monequi
    tijchihuase. Ticualantoc ica tojuanti huan techtlahuelcajtoc. Ama timitztlajtlaníaj
    para sempa ximoyoltlali tohuaya huan sempa techfuerzajmaca.
  swh-ONEN: 'Ee Mungu, umetukataa na kutokea ghafula juu yetu, umekasirika: sasa turejeshe
    upya!'
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ kɑ mɔrɔku. U ɡu kuɑwɑ u kɑ keu
    sɔ̃ɔsi.
  eng-KJVCPB: O God, thou hast cast us off, thou hast scattered us, Thou hast been
    displeased; O turn thyself to us again.
  luo-luo: Yaye Nyasaye, isedagiwa mi imuomori kuomwa; isebedo ka ikecho kodwa, to
    koro loswa!
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܩܵܡ ܡܲܚܦܸܠܸܬ ܠܲܢ ܘܩܵܡ ܬܵܪܥܹܬ ܠܲܢ، ܟܪܝܼܒ ܠܘܼܟ݂؛ ܡܲܕܸܪܸܬ ܠܲܢ.
  meu-meu: Dirava e, oi ese vada o dadaraimai, vada o hadareremai, vada o badu; mani
    emu kara bavabimai dae lou.
  npi-ULB: हे परमेश्‍वर, तपाईंले हामीलाई फाल्‍नुभएको छ । तपाईंले हाम्रा सुरक्षाहरू
    तोड्नुभएको छ । तपाईं रिसाउनुभएको छ । हामीलाई फेरि पुनर्स्थापना गर्नुहोस् ।
  yor-yor: Ìwọ ti kọ̀ wá sílẹ̀, Ọlọ́run, ìwọ ti tú wa ká, ìwọ ti bínú nísinsin yìí,
    tún ara rẹ yípadà sí wa.
  pes-OPCB: ای خدا، تو ما را طرد کرده‌ای، ما را پراکنده ساخته و بر ما خشمگین بوده‌ای؛
    اما اینک به سوی ما بازگرد.
  tgl-ULB: O Diyos, itinakwil mo kami; nilupig mo kami; ikaw ay nagalit; ibalik mo
    aming muli sa aming kalagayan.
  nop-nop: Bepaŋ, du nibukwihita tiŋa binibuguŋ kaŋ mik gineŋ fafaŋe mu tugumun. Iŋgoŋ
    kamiŋ kotigoŋ buŋa nihitubu-lodaweŋ.
  hui-hui: Ngode Datagaliwabe-o í̠na ina bo taliatagi halu inanaga waitigime bo podahana
    helo yu wahai harigoni ndobe. Í̠na inahondo keba timbuniore ho harigonigo áyu
    ina kamagoha abale dai bialu ina pele ngibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား စွန့်​ပစ်​တော်​မူ​၍​အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​ပါ​ပြီ။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား အ​မျက်​ထွက်​တော်​မူ​ပါ​ပြီ။ သို့​ရာ​တွင်​ယ​ခု​ကျွန်​တော်​မျိုး​တို့​ထံ​သို့
    ပြန်​၍​ကြွ​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱིས་མེ་སོ་པོ་ཐེམ་ཡཱ་དང་ཨ་རམ་ཙོ་བཱ་ལ་འཐབ་མོ་བྱས༌ཤིང༌། ཡོ་ཨབ་ཕྱིར་ལོག་ནས་ཚྭའི་ལུང་པར་ཨེ་དོམ་པ་ཆིག་ཁྲི་ཉིས་སྟོང་བསད་པའི༌ཚེ།
    དཱ་བིད་ཀྱིས་མེ་ཏོག་ཀུ་མུད་ཀྱི་དཔང་པོ་བྱ་བའི་དབྱངས་ནང་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད་པའི་བསླབ་བྱའི་མགུར༌མ་སྟེ།
    དཱ་བིད་ཀྱི་མེག་ཏཱམ་ཞིག༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱིས་ངེད་རྣམས༌སྤངས། །ངེད་རྣམས་རྩ་ནས་གཏོར་ཅིང་ཐུགས་ཁྲོས༌སོ།
    །ད་ནི་ངེད་ཅག་ཡང་བསྐྱར་དར་བར༌མཛོད།།
  wsk-wsk: O Kaem, ni ana nago ko gemang magaram se biring gurugu nangarem se kager
    utu naguram ale nasokel menawuram; bare akingtala nanga sangaruko!
  sna-sna: Makatiramba, imi Mwari, uye mukatirwisa; makanga makatsamwa, zvino tidzorei
    henyu!
  spa-BLM: Dios, nos has rechazado. Nos has destrozado. Te has enfadado. Restablézcanos,
    de nuevo.
  cac-cac: Ach co Diosal yed' val yoval a c'ool ix on̈ actancani. Ix on̈ actejcani,
    on̈ ac'ji ganar. Mamin, ac'xicot quip ticnaic.
  swh-ULB: Mungu, wewe umetutupa; umeuvunja ulinzi wetu; wewe umekuwa hasirani; utuwezeshe
    tena.
  bel-bel: Кіроўцу хору. На струнным інструмэньце. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger; nach Schuschan-Eduth. Ein Gedicht von David, zum Lehren,
  mbb-OT: He Megbevayà, mid-engkezan key kenikew ne ketau nu is kegkezaaǥa kenami.
    Nepeukan key kenikew, ne ǥuntaan seǥipaa key en.
  mal-2015: ദൈവമേ, നീ ഞങ്ങളെ തള്ളിക്കളഞ്ഞു ചിതറിച്ചിരിക്കുന്നു; നീ കോപിച്ചിരിക്കുന്നു;
    ഞങ്ങളെ യഥാസ്ഥാനത്താക്കേണമേ.
  gup-gup: O God, ngudda kanwirrihmeng ngadberre, dja nganbom. Ngudda nganduy dja
    nganngudjyakwong. God ngudda kandungi, wanjh bolkkime kanyawoyhmarnbu!
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben pro giľavipen: „O sveďectvos pal e ľaľija.“
    O michtam le Davidoskro pro sikľuviben,'
  nlg-nlg: Ighoe to nighami sika, Ghe a God, mo goat horua a nimami na pilupungisi.
    Ighoe to rutu vanighai; ko talugoni ghai ta nimua na kulakulagha itaeni.
  pes-OPV: ای خدا ما را دور انداخته، پراکنده ساخته‌ای! خشمناک بودی، بسوی مارجوع فرما!
  ron-1924: 'Думнезеуле, не-ай лепэдат, не-ай ымпрэштият ши Те-ай мыният: ридикэ-не
    ярэшь!'
  ben-OBCV: হে ঈশ্বর, তুমি আমাদের পরিত্যাগ করেছ আর আমাদের প্রতিরক্ষা ভগ্ন করেছ; তুমি
    ক্রুদ্ধ হয়েছ—এবার আমাদের পুনরুদ্ধার করো!
  som-som: Ilaahow, adigu waad na xoortay, oo waad na dudumisay, Oo waad nagu cadhootay,
    haddaba bal mar na soo celi.
  lat-VUC: In finem. In hymnis David.
  eng-ASVBT: O God thou hast cast us off, thou hast broken us down; Thou hast been
    angry; oh restore us again.
  mna-mna: Anutu, nu ketem malmal piam, mi pizil ndemem piam. Tanata koyam koi bizin
    tilip piam, mi tireege siiri mbolŋana ki kar tiam. O Merere, motom miili piam
    mini.
  ita-1885: O DIO, tu ci hai scacciati, tu ci hai dissipati, Tu ti sei adirato; e
    poi, tu ti sei rivolto a noi.
  eng-LXXUP: For the end, among the Hymns of David.
  eng-ULB: God, you have cast us off; you have broken through our defenses; you have
    been angry; restore us again.
  spa-VBL: ¡Tú, Dios, nos has rechazado! ¡Nos has quebrantado, te has enojado con
    nosotros; pero ahora nos recibes nuevamente!
  fra-_FOB: Lorsqu'il fit la guerre avec les Syriens de Mésopotamie et avec les Syriens
    de Tsoba, et que Joab revint et défit douze mille Édomites dans la vallée du Sel.
  mal-mal: ദൈവമേ, അവിടുന്ന് ഞങ്ങളെ തള്ളിക്കളഞ്ഞ് ചിതറിച്ചിരിക്കുന്നു; അങ്ങ് കോപിച്ചിരിക്കുന്നു;
    ഞങ്ങളെ യഥാസ്ഥാനത്താക്കണമേ.
  lit-lit: Vyriausiajam muzikui. Atliekama pagal melodiją „Šošanim-edut“. Dovydo miktamas.
    Pamokymui. Kai jis kariavo su Aram-naharaimais ir Aram-zoba ir kai Joabas apsisuko
    ir sumušė Druskos slėnyje dvylika tūkstančių iš Edomo. O Dieve, tu mus atstūmei,
    ant mūsų išsiveržei, tu užsirūstinai – o atstatyk mus!
  urd-GVR: 'Dāūd kā zabūr. Tarz: Ahd kā Sosan. Tālīm ke lie yih sunahrā gīt us waqt
    se mutālliq hai jab Dāūd ne Masoputāmiyā ke Arāmiyoṅ aur Zobāh ke Arāmiyoṅ se
    jang kī. Wāpasī par Yoāb ne Namak kī Wādī meṅ 12,000 Adomiyoṅ ko mār ḍālā. Ai
    Allāh, tū ne hameṅ radd kiyā, hamārī qilābandī meṅ raḳhnā ḍāl diyā hai. Lekin
    ab apne ġhazab se bāz ā kar hameṅ bahāl kar.'
  suz-BL: परमप्रभु, गे आंइ कली वारच पाइक्‍चा प्रोंइशो बाक्‍तीनी। गे आंइ लडाइ पतीके
    कली प्रोंइशो बाक्‍तीनी। गे आंइ पर्बम थाम्‍पा गाइक्‍ताक्‍नी। मुल आंइ कली ङोंइती
    ङा खोदेंशो पा रिम्‍शो सेलीन।
  eng-NOY: “For the leader of the music; upon the Shushan-Eduth; a psalm of David
    for instruction; when he was at strife with the Syrians of Mesopotamia, and the
    Syrians of Zoba; when Joab returned, and smote twelve thousand Edomites in the
    valley of Salt.” O God! thou hast forsaken us; thou hast broken us in pieces;
    Thou hast been angry! O revive us again!
  ita-1927: Per il Capo de’ musici. Su “il giglio della testimonianza”. Inno di Davide
    da insegnare; quand’egli mosse guerra ai Siri di Mesopotamia e ai Siri di Soba
    e Joab tornò, e sconfisse 12.000 Idumei nella valle del Sale. O Dio, tu ci hai
    rigettati, ci hai dispersi, tu ti sei adirato; deh, ci ristabilisci!
  ckb-ckb: ئەی خودایە، ئێمەت ڕەتکردەوە و ئێمەت شکاند، تۆ تووڕە بووی، ئێستا بمانگەڕێنەوە!
  eng-BBE: God, you have put us away from you, you have sent us in all directions,
    you have been angry; O be turned to us again.
  xsi-xsi: Maro Kindeni, noko kupu muli pa maka marumbu lâ, kala kusâu panzi kazâŋa
    tamâta tu sipole maka. Noko wisi nâna pa maka kala kuveta mine. Andeta ŋine naŋa
    ano pano tu kutaulo kumâ ku kuvila maka kilo.
  kan-OKCV: ದೇವರೇ, ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದೀರಾ? ನನ್ನನ್ನು ಚದರಿಸಿದ್ದೀರಾ? ನಮ್ಮ ಕಡೆಗೆ ಬೇಸರಗೊಂಡರೂ
    ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ.
  tam-2017: தேவனே, நீர் எங்களைக் கைவிட்டீர், எங்களைச் சிதறடித்தீர், எங்கள்மேல் கோபமாக
    இருந்தீர்; மறுபடியும் எங்களிடமாகத் திரும்பியருளும்.
  spa-RV-1909: 'Al Músico principal: sobre Susan-Heduth: Michtam de David, para enseñar,
    cuando tuvo guerra contra Aram-Naharaim y contra Aram de Soba, y volvió Joab,
    é hirió de Edom en el valle de las Salinas doce mil. OH Dios, tú nos has desechado,
    nos disipaste; te has airado: vuélvete á nosotros.'
  ron-BTF: Dumnezeule, ne-ai lepădat, ne-ai împrăștiat, ai fost nemulțumit; întoarce-te
    din nou spre noi.
  eng-WEBP: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  eng-FBV: You, God, have rejected us! You have broken us; you have been angry with
    us; but now you have to welcome us back!
  nld-1939: 'Voor muziekbegeleiding; op de wijze: “De lelie der wet.” Een punt- en
    leerdicht van David, toen, na zijn oorlog tegen Aram van Mesopotamië en Aram-Soba,
    Joab terugkeerde, en in het Zoutdal twaalfduizend Edomieten versloeg. O God, Gij
    hebt ons verstoten, Onze gelederen verbroken; Gij waart vertoornd, En hebt ons
    doen vluchten.'
  nch-BL: Toteco Dios, ta techhuejcamajcajtoc huan ayecmo tijmatij taya tijchihuase.
    Ticualantoc ica tojuanti huan techtahuelcajtoc. Ama timitztajtaníaj para sempa
    ximoyoltali ica tojuanti huan sempa techfuerzajmaca.
  vie-1934: 'Đức Chúa Trời ôi! Chúa đã bỏ chúng tôi, tản lạc chúng tôi; Chúa đã nổi
    giận: ôi! xin hãy đem chúng tôi lại.'
  cha-cha: O Yuus, jago yumutejam, jago gumapotjam papa; guinin lalalojao; O, natalojam
    guato.
  hin-CV: परमेश्वर, आपने हमें शोकित छोड़ दिया, मानो आप हम पर टूट पड़े हैं; आप हमसे
    क्रोधित हो गए हैं. अब हमें पुनः अपना लीजिए!
  eng-OURB: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  spa-BES: Dios, nos has apartado de ti, nos has enviado en todas direcciones, has
    estado enojado; O vuelve a nosotros de nuevo.
  tdx-tdx: Ry Andrianañahare nifarie’o, dinemo’o, nifomboa’o; ehe sotraho zahay.
  tha-KJV: โอ ข้าแต่​พระเจ้า พระองค์​ได้​ทรงทอดทิ้งข้าพระองค์ทั้งหลายแล้ว ทั้งได้ทรงทำให้ข้าพระองค์ทั้งหลายกระจัดกระจายไป
    พระองค์​ทรงไม่พอพระทัย โอ ขอให้​พระองค์​ทรงหันมาหาข้าพระองค์ทั้งหลายอีก
  por-BR-2018: Deus, tu nos rejeitaste, e nos quebraste; tu te encheste de ira. Por
    favor , restaura-nos!
  deu-ELO: Dem Vorsänger; nach Schuschan-Eduth. Ein Gedicht von David, zum Lehren,
    als er stritt mit den Syrern von Mesopotamien und mit den Syrern von Zoba, und
    Joab zurückkehrte und die Edomiter im Salztale schlug, zwölftausend Mann. Gott,
    du hast uns verworfen, hast uns zerstreut, bist zornig gewesen; führe uns wieder
    zurück!
  eng-WYC-2018: To victory, on the witnessing of (the) rose, the sweet song of David,
    to teach men, when he fought against Aram of floods, and Syria of Zobah; and Joab
    turned again, and smote Edom in the valley of salt pits, twelve thousand. God,
    thou hast put away us, and thou hast destroyed us; thou were wroth, and thou hast
    done mercy to us. (For the choirmaster, to the tune of ‘The lily of the testimony’,
    a sweet song by David, to teach men, when he fought against Aramnaharaim, and
    Aramzobah, and Joab returned, and struck down twelve thousand Edomites, in the
    Valley of the Salt Pits. God, thou hast cast us away, and thou hast destroyed
    us; thou were angry, but now, show thou thy mercy to us or show thou us thy mercy.)
  epo-epo: Ho Dio, Vi forlasis nin, Vi disbatis nin; Vi koleris; rekonsolu nin.
  gfk-gfk: God, u te malok se het ma u te bul hasur het. U gate ngalngaluan. Kaiken
    um, kap pukus habaling leh mehet ukatiga ho ugu!
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Guwaⱨliⱪ nilupǝri» degǝn aⱨangda oⱪulsun
    dǝp, Dawut yazƣan «Mihtam» küyi: — (Dawut Aram-Naⱨaraim wǝ Aram-Zobaⱨdiki Suriyǝliklǝr
    bilǝn jǝng ⱪilƣanda, uning sǝrdari bolƣan Yoab jǝnggǝ ⱪayta berip, «Xor wadisi»da
    Edomdikilǝrdin on ikki ming ǝskǝrni ⱪiliqliƣan qaƣda yezilƣan) I Huda, Sǝn bizni
    qǝtkǝ ⱪaⱪting; Bizni parǝ-parǝ ⱪiliwǝtting, Sǝn bizdin rǝnjiding; Əmdi bizni yeningƣa
    ⱪayturƣin!'
  beo-beo: Gode! Di da nini higale, nini hasali. Di da ninima ougi galu. Be wali ninima
    bu beba:ma!
  tpi-OTNT: God, yu bin lusim mipela, na mekim mipela i lus long pait. Yu gat kros
    long mipela na yu mekim olsem. Tasol nau yu mas kam bek na helpim mipela gen.
  hau-SA: Ka ki mu, ya Allah, ka kuma fashe kāriyarmu; ka yi fushi da mu, yanzu ka
    mai da mu!
  udu-udu: Ayy Arumgimis, /e waḵki aman mo, dhali ’ce’d mom bam jin ’ce’du/ gwo she/
    mo. /E miikina nyor mo. Ayy, waru/ aman is mo ma.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Guwahliq niluperi» dégen ahangda
    oqulsun dep, Dawut yazghan «Mixtam» küyi: — (Dawut Aram-Naharaim we Aram-Zobahdiki
    Suriyelikler bilen jeng qilghanda, uning serdari bolghan Yoab jengge qayta bérip,
    «Shor wadisi»da Édomdikilerdin on ikki ming eskerni qilichlighan chaghda yézilghan)
    I Xuda, Sen bizni chetke qaqting; Bizni pare-pare qiliwetting, Sen bizdin renjiding;
    Emdi bizni yéninggha qayturghin!'
  nde-nde: Ususilahlile, Oh Nkulunkulu, wabhidliza izinqaba zethu; ubukade uthukuthele,
    manje ake usivuselele!
  ton-ton: ‌ʻE ʻOtua, kuo ke liʻaki ʻakimautolu; kuo ke veteki ʻakimautolu; naʻa ke
    houhau; ke ke toe tafoki mai kiate kimautolu.
  ces-1613: Přednímu z kantorů na šušan eduth, zlatý žalm Davidův, k vyučování,
  eng-WMB: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  tam-TCV: இறைவனே, நீர் எங்களைப் புறக்கணித்துவிட்டீர், எங்களை சிதறடித்துவிட்டீர்;
    நீர் கோபமாயிருந்தீர்; மறுபடியும் எங்களிடம் திரும்பி வாரும்.
  ceb-ULB: Dios imo kaming gipahilayo; imong giguba ang among mga panalipod; nasuko
    ka; ipasig-uli kami pag-usab.
  pol-UBG: Boże, odrzuciłeś nas, rozproszyłeś nas i rozgniewałeś się; powróć znowu
    do nas.
  urd-GVU: 'داؤد کا زبور۔ طرز: عہد کا سوسن۔ تعلیم کے لئے یہ سنہرا گیت اُس وقت سے متعلق
    ہے جب داؤد نے مسوپتامیہ کے اَرامیوں اور ضوباہ کے اَرامیوں سے جنگ کی۔ واپسی پر
    یوآب نے نمک کی وادی میں 12,000 ادومیوں کو مار ڈالا۔ اے اللہ، تُو نے ہمیں رد کیا،
    ہماری قلعہ بندی میں رخنہ ڈال دیا ہے۔ لیکن اب اپنے غضب سے باز آ کر ہمیں بحال کر۔'
  eng-OEBCW: O God, you have spurned and broken us, routing us in your wrath – restore
    us!
  deu-1912: Ein gülden Kleinod Davids, vorzusingen; von der Rose des Zeugnisses, zu
    lehren; da er gestritten hatte mit den Syrern zu Mesopotamien und mit den Syrern
    von Zoba; da Joab umkehrte und schlug der Edomiter im Salztal zwölftausend. Gott,
    der du uns verstoßen und zerstreut hast und zornig warst, tröste uns wieder.
  kan-2017: ದೇವರೇ, ನೀನು ನಮ್ಮನ್ನು ಕೋಪದಿಂದ ತಳ್ಳಿ ಕೆಡವಿಬಿಟ್ಟಿದ್ದೀ; ನಮ್ಮ ರಕ್ಷಣಾ ಸಾಧನವನ್ನು
    ಮುರಿದುಬಿಟ್ಟಿದ್ದೀ; ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲಿಸು.
  yap-yap: Got, kam n’agmad, ma kam waer nagmad; Ku’um damumuw ngomad; ma wenig ngom
    mu sul ngomad.
  hlt-MCSB: Pathen aw, kaimih he nan hlahpham tih, na thintoek ah kaimih nan phaek.
    Kaimih he koep m'mael puei lah.
  mdy-ETH: ፆኦሲዮ! ኔ ኑና ኬኤሬኔ፥ ሜንሢያ ጋኣጬኔ፤ ኔ ኑና ጎሬኔ፤ ሃሢ ጋዓንቴ ማሂ ኑና ኮሼ።
  twi-ASANTE: Ao Onyankopɔn, woapo yɛn, woabɔ yɛagu; wo bo afu yɛn, nanso gye yɛn
    bio!
  eng-WEBU: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  spa-PDDPT: Oh ʼElohim, Tú nos rechasaste. Tú nos desechaste, rompiste nuestras defensas.
    Te airaste. Vuelve a nosotros.
  gun-gun: Xeruete, ndee nerepenavei va'ekue orere, oremoaĩmba guive ndepoxy vy. Oremono'õmba
    ju ke aỹ.
  agu-BL: Ilu' kaRyosil, ¿mbi tzuntz nko' cyaj cyen tilolu'? ¿Mbi xac na tak'u' bis
    sketz? Na ja saj colpuj wi'u' ske'j. Ta' ko' ẍch'eyaju', tak'u' junt tir kawalor.
  ilo-ULB: O Dios, impalladawnakami; binuraknakami; nakaungetka; isublinakami manen.
  kpg-kpg: Meenei God, goe gu diiagi gimaadou, gu haga magedaa gimaadou. Goe nogo
    hagawelewele mai gi gimaadou, malaa dolomeenei huli mai gi gimaadou.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «گۇۋاھلىق نىلۇپەرى» دېگەن ئاھاڭدا ئوقۇلسۇن
    دەپ، داۋۇت يازغان «مىختام» كۈيى: ــ (داۋۇت ئارام-ناھارائىم ۋە ئارام-زوباھدىكى
    سۇرىيەلىكلەر بىلەن جەڭ قىلغاندا، ئۇنىڭ سەردارى بولغان يوئاب جەڭگە قايتا بېرىپ،
    «شور ۋادىسى»دا ئېدومدىكىلەردىن ئون ئىككى مىڭ ئەسكەرنى قىلىچلىغان چاغدا يېزىلغان)
    ئى خۇدا، سەن بىزنى چەتكە قاقتىڭ؛ بىزنى پارە-پارە قىلىۋەتتىڭ، سەن بىزدىن رەنجىدىڭ؛
    ئەمدى بىزنى يېنىڭغا قايتۇرغىن!'
  sus-sus: Dawuda xa lɔnni suuki bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili
    «Fuge tofanyi alɔ Ala xa saatɛ.»
  pon-2006: Maing Koht, komw ketin soingkitalahr oh kaloweikitdier; komw ketin engieng
    paht—ahpw met komw pwurehng ketin sapahldohng kiht.
  jae-jae: O Anôtô, aôm kôtiŋ aêac su ma goseŋ aêac êliŋ-êliŋ. Aôm têmtac ŋandaŋ su
    ma galoc ônam aêac sa êtiam.
  ksd-ksd: God u tar vung vue avet, u tar rip vue avet; U tar kulot; boina una valagar
    pa avet mulai.
  tur-YTC: Ey Tanrı, bizi reddettin ve yıktın. Öfkelendin, Bizi eski halimize döndür.
  bel-N: 'Кіраўніку хору: на лад: “Лілея сьведчаньня”. Залатая песьня Давіда. Дзеля
    навучаньня,'
  grc-BRENT: Εἰς τὸ τέλος, ἐν ὕμνοις τῷ Δαυίδ.
  kpr-kpr: Arie God, ni namane imboe use namane de atai fati fefetusesi. Ni namanekena
    janje ekoko use iriasi. Avata oroko mo, dubo jama edo jovereghe, namane jighaso
    erore!
  ind-AYT: 'Kepada pemimpin pujian: Dengan lagu “Bunga Bakung Kesaksian.” Miktam Daud
    untuk mengajar (60-2) ketika dia berjuang melawan Aram Mesopotamia dan Aram Zoba,
    lalu Yoab kembali dan mengalahkan 12 ribu tentara Edom di Lembah Asin. (60-3)
    Ya Allah, Engkau telah menolak kami, telah menghancurkan kami; Engkau telah murka.
    Kembalikanlah kami.'
  yom-yom: Ngeyo wutulozidi, a Nzambi ayi wutusasikisidi ; wufuema vayi bika buabu
    wutufuanisa !
  yut-yut: Piŋkop, gak da manji nimgul. Ninon yaŋ abɨ emaron magɨmaŋ. Nin do butjap
    nandagɨl, mani abɨsok aego tobɨl abɨŋek nin paŋpulugoki.
  nya-nya: Inu Mulungu mwatikanatu ife, ndipo mwatiwonongera otiteteza. Inu mwatikwiyira,
    tsopano tibwezeretseni mwakale!
  hrv-hrv: Zborovođi. Po napjevu “Ljiljan svjedočanstva”. Miktam. Davidov. Kad je
    David izišao protiv Aram Naharajima i protiv Aram Sobe i kad je Joab na povratku
    potukao dvanaest tisuća Edomaca
  mps-mps: God, nago da tagalama, tama da te hwįbode aiyaba elalumainu sula tagalalio.
    Nago dade wado homu elalu, tama nago te tiwai yali. Tiali goli, megi te nage ma
    asiyu, te da ma tau sagasao.
  tpi-tpi: God, yu bin lusim mipela, na mekim mipela i lus long pait. Yu gat kros
    long mipela na yu mekim olsem. Tasol nau yu mas kam bek na helpim mipela gen.
  dan-1931: Til Sangmesteren. Al-sjusjan-edut*. En Miktam** af David til Indøvelse,
    { [*Musikudtryk af ukendt Betydning.] / [**se til Sl. 16, 1.] }
  vie-OVCB: Lạy Đức Chúa Trời, Ngài lìa bỏ chúng con. Trong cơn giận, Chúa đuổi chúng
    con tản lạc, nay xin cho chúng con quay về.
  guj-2017: હે ઈશ્વર, તમે અમને તજી દીધા છે; તમે અમને પાયમાલ કર્યા છે; તમે કોપાયમાન
    થયા છો; અમને ફરીથી સ્થાપો.
  pon-2006A: Maing Koht, komw ketin soingkitalahr oh kaloweikitdier; komw ketin engieng
    paht—ahpw met komw pwurehng ketin sapahldohng kiht.
  por-BRBSL: God, você nos rejeitou. Você nos derrubou. Você tem ficado bravo. Restaure-nos,
    novamente.
  eng-OEBUS: O God, you have spurned and broken us, routing us in your wrath – restore
    us!
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Till liljorna (symbol på skönhet, kan syfta på en då känd melodi eller ett sexsträngat
    instrument), en Michtam (en inristad, guldpläterad skrift värd att bevaras), för
    undervisning. [Frasen ”till liljorna”, hebreiska ”al-shoshannim”, används i fyra
    psalmer, se för fler kommentarer.] Av (för) David,
  cth-cth: Oe Cathut, na lungkhuek dawkvah, kaimouh na pahnawt teh, kho tangkuem na
    kathek toe. Bout na roung sak haw.
  twi-twi: Onyankopɔn, woapo yɛn, woabɔ yɛn agu; wo bo afuw yɛn, nanso gye yɛn bio!
  hlt-hlt: Pathen aw, kaimih he nan hlahpham tih, na thintoek ah kaimih nan phaek.
    Kaimih he koep m'mael puei lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ itié nkɔfɛ nɛ̀ kukùtìdùkù,
  msy-2020: O God, nɨ akɨrim ragha e gasaragha uam en garir puvatɨzɨ, en apaniba e
    mɨsogha e abɨra. Nɨ adarim en ikia kamaghɨn ami, nɨ datɨrɨghɨn uamategh izɨ en
    akuragh.
  dop-dop: Tɑfiiti yontu nti ɩ yoonɑ sɑŋkʋ sɩ ɩ sɛɣɛsəɣənɑ tɔɣɔlɔ.
  azb-azb: Ey Allah, Sən bizi atmısan, Müdafiə qüvvələrimizi dağıtmısan. Bizə qəzəblənmisən,
    Bizi əvvəlki halımıza qaytar.
  eng-DBY: 'O God, thou hast cast us off, thou hast scattered us, thou hast been displeased:
    restore us again.'
  hin-2017: हे परमेश्वर, तूने हमको त्याग दिया, और हमको तोड़ डाला है; तू क्रोधित हुआ;
    फिर हमको ज्यों का त्यों कर दे।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bu ñuy wax Seedeb Tóor-tóor,
    di taalifu jàngle, ñeel Daawuda.
  bjr-bjr: Oo Anutu, anee maasa minniqisaananoo. Anee maasa rafaaqafu qimaqaananoo.
    Anee maasa aanoo qima qimaqaananoo. Oo Yaawee, kafaa maasa iannai quandafi maasa
    dadaaqia.
  eng-YLT: To the Overseer. — 'Concerning the Lily of Testimony,' a secret treasure
    of David, to teach, in his striving with Aram-Naharaim, and with Aram-Zobah, and
    Joab turneth back and smiteth Edom in the valley of Salt — twelve thousand. O
    God, Thou hadst cast us off, Thou hadst broken us — hadst been angry! — Thou dost
    turn back to us.
  kne-kne: Binmaybay-an ka, Apo, et naabak kami. Binmonget ka kayman en dakami, ngem
    ed wani, sagongem kod dakami.
  eng-WYC-2017: To victory, on the witnessing of the rose, the sweet song of David,
    to teach men, when he fought against Aram of floods, and Syria of Zobah; and Joab
    turned again, and smote Edom in the valley of salt pits, twelve thousand. God,
    thou hast put away us, and thou hast destroyed us; thou were wroth, and thou hast
    done mercy to us.
  eng-WMBB: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  zat-NTPS: Dios, Lue' ba bzu' netu' chalá'ala, ne be̱nu' xeajcházentu'. Bzrá'ale̱'e̱nu'
    netu'. Na'a bedá gácale̱nu' netu'.
  zty-NTPS: Dios, Le' bzo' neto' cheḻa'ale. Beno' ga bejchégwto', dan' bžá'aḻi'o
    neto'. Na'a, da gákḻeno' neto'.
  urd-GVH: 'दाऊद का ज़बूर। तर्ज़ : अहद का सोसन। तालीम के लिए यह सुनहरा गीत उस वक़्त
    से मुताल्लिक़ है जब दाऊद ने मसोपुतामिया के अरामियों और ज़ोबाह के अरामियों से जंग
    की। वापसी पर योआब ने नमक की वादी में 12,000 अदोमियों को मार डाला। ऐ अल्लाह, तूने
    हमें रद्द किया, हमारी क़िलाबंदी में रख़ना डाल दिया है। लेकिन अब अपने ग़ज़ब से
    बाज़ आकर हमें बहाल कर।'
  rug-rug: Kei Tamasa, ele etulu gami Goi, meke ele va kilasa gami Goi si gami. Ele
    bugoroni gami Goi ba Mamu poni puleni gami sa ṉiniraṉira.
  gaz-gaz: Yaa Waaqi, ati nu gatteerta; nu caccabsiteertas; nutti aarteerta; amma
    garuu iddootti nu deebisi!
  fra-LSG: Au chef des chantres. Sur le lis lyrique. Hymne de David, pour enseigner.
  yal-yal: 'Dawudaa maxandi ɲaxumɛna, bɛti baane kuntigin xa, a xa ba alo bɛtin naxan
    xili: “Gabalan Fugaxina Sereyana.” A xa ba xaran feen na.'
  iou-iou: Anutu, gäk mäde ut nimiŋpäŋ kehärominin kudup yäpmäŋ äpäŋ moretan. Gäk
    kokwawak nadäŋ nimiŋkunopäŋ apiŋo äneŋi nimagut.
  haw-1868: E KE Akua, ua haalele mai oe ia makou; Ua hooanhee liilii oe ia makou;
    Ua huhu ae nei oe; e maliu hou mai ia makou.
  arb-NAV: يَا اللهُ قَدْ رَذَلْتَنَا، وَبَدَّدْتَنَا وَسَخِطْتَ عَلَيْنَا، فَرُدَّنَا
    إِلَيْكَ.
  ded-ded: O Anutu, ge nagdenunuma kpetotienunuma neneac ngaba annec. O Kebu, ge monggoc
    mengerenununa.
  ewe-ewe: O! Mawu, ègbe mí, èti kpo dze mía dzi, eye nèdo dɔmedzoe ɖe mía ŋu, eya
    ta gbugbɔ mí ɖo te!
  eng-LEE: '“To the chief musician upon Shushan''eduth, a Michtham of David, to teach,
    (60:2) When he fought with Aram-naharayim, and with Aram-zobah, and Joab returned,
    and smote of Edom in the Salt Valley twelve thousand [men].” (60:3) O God, thou
    hast cast us off, thou hast made a breach in us, thou hast been displeased: restore
    now unto us [thy favor].'
  asm-FB: হে ঈশ্বৰ, তুমি আমাক ত্যাগ কৰিলা, ভাঙি চূৰ-মাৰ কৰিলা; তুমি ক্ৰুদ্ধ হলা; আমাক
    পুনৰায় স্থাপন কৰা।
  sus-A: دَوُدَ شَ لْننِ سُوكِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن شِلِ
    «قُفٍ تٌقَنيِ عَلْ عَلَ شَ سَاتّ.»
  fra-SBL: Dieu, tu nous as rejetés. Vous nous avez brisés. Vous avez été en colère.
    Restaure-nous, encore une fois.
  hbo-hbo: לַ֭מְנַצֵּחַ עַל־שׁוּשַׁ֣ן עֵד֑וּת מִכְתָּ֖ם לְדָוִ֣ד לְלַמֵּֽד׃
  kik-kik: Wee Ngai nĩũtũtiganĩirie na ũgatũharagania; ũkoretwo ũtũrakarĩire, no rĩu
    tũcookerere!
  fra-NCL: Au maître de chant. Sur le Lys du témoignage. Hymne de David, à enseigner.
  cek-AK: Aw Sithaw, kaicae hae nang pahnawt sut boeh, kaicae nam hetsak phang boeh
    moe, palung na phui boeh; kaicae khaeah angqoi let ah!
  cuk-cuk: Bab-Dummad, bedi anmarse ulusad, be anmar-obachad, be anmar-wiosad. ¡Bab-Dummadye,
    be anmar-bendakdage!
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, тарлиқ сазлар билән оқулсун дәп Давут
    язған күй: — И Худа, пәрядимни аңлиғайсән; Дуайимға қулақ салғайсән!'
  tel-2017: దేవా, మమ్మల్ని విడిచిపెట్టావు. మమ్మల్ని విరగగొట్టావు. మాపై కోపం పెంచుకున్నావు.
    మమ్మల్ని మళ్ళీ బాగు చెయ్యి.
  hat-BSA: O Bondye, Ou te rejte nou. Ou te kraze nou. Ou te fache. O restore nou
    ankò.
  ukr-ONPU: Керівнику хору. На струнних інструментах. Псалом Давидів.
  kos-kos: Kom tuh siskutla, O God, ac kutangkutla; Kom tuh mulat sesr, tusruktu inge
    sifilpa foloko nu yorosr.
  hbo-WLC: לַ֭מְנַצֵּחַ עַל־שׁוּשַׁ֣ן עֵד֑וּת מִכְתָּ֖ם לְדָוִ֣ד לְלַמֵּֽד׃
  ibo-ibo: O Chineke, ị jụla anyị, ị tịwawo anyị nʼike; i wesola anyị iwe, ugbu a,
    kpọghachi anyị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଦୂର କରିଅଛ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଭାଙ୍ଗି ପକାଇଅଛ;
    ତୁମ୍ଭେ କ୍ରୁଦ୍ଧ ହୋଇଅଛ; ଆମ୍ଭମାନଙ୍କୁ ପୁନଃସ୍ଥାପନ କର।
  chk-chk: Ai Kot, ka pöütikeemila o akufukem, ka pwal song ngenikem. Kose mochen
    kopwe apöchökülasefälikem.
  rop-rop: God, yubin gibit bekboun langa melabat, en yubin bidim melabat. Yubin gitwail
    brabliwei langa melabat, bat melabat askim yu blanga kambek en meigim melabat
    yu ronwan pipul igin.
  ukr-1871: 'Проводиреві хора: На Шушан-Едут; памятна пісня Давидова, в науку,'
  yon-yon: O God, eb kuu nub yaa wunekarundekoreb mene boketawarewen. Kwane eb kuu
    nub yaa arud wandewen kumban, kibireb kee nuwiib yaa ikakman mene amun kerunde.
  deu-1951: Dem Vorsänger. Auf Schuschan Edut. Eine Denkschrift von David; zum Lehren.
    (060-2) Als er gestritten hatte mit den Syrern von Mesopotamien und mit den Syrern
    von Zoba, und Joab zurückkehrte und die Edomiter im Salztal schlug, zwölftausend
    Mann. (060-3) O Gott, der du uns verstoßen und in deinem Zorn zerrissen hast,
    stelle uns wieder her!
  eng-JPS: (60-1) For the Leader; upon Shushan Eduth; Michtam of David, to teach;
    (60-2) when he strove with Aram-naharaim and with Aram-zobah, and Joab returned,
    and smote of Edom in the Valley of Salt twelve thousand. (60-3) O God, Thou hast
    cast us off, Thou hast broken us down; Thou hast been angry; O restore us.
  srp-1865: Bože, rasrdio si se na nas, rasuo si nas, gnjevio si se; povrati nas.
  lug-lug: Otusudde, Ayi Katonda, otumazeemu amaanyi, otunyiigidde. Tukwegayiridde
    otuzze gy’oli.
  heb-heb: למנצח על שושן עדות מכתם לדוד ללמד בהצותו את ארם נהרים ואת ארם צובה וישב
    יואב ויך את אדום בגיא מלח שנים עשר אלף אלהים זנחתנו פרצתנו אנפת תשובב לנו׃
  ben-IRV: ঈশ্বর, তুমি আমাকে ত্যাগ করেছ; আমাদের ভেঙ্গেছ; তুমি রাগ করেছ; আবার আমাদের
    ফিরিয়ে আন।
  ntu-ntu: Gct, mz nzngyatikr drtwrm nigr, drtqm satrpem bagr. X batrpeme mz enqmi
    rgrng nzprtr-krmlr mz nzawxo-krdr bz ngr nrlc nyzgr. Nzatrkati-krdr nigr apule
    nengq mz nzaglqwiti-krde drtc'. X da amrlx trnzaxvctrpeung. Dea-ngrgr vznepe mz
    nzvzne-krgr apukr ncblo kxnzrmnqng, Mz nzaetqtitx-zlwz-krbzme drtqgr, nigr leplz
    nemqng. A' suti drtwrgr nayzlu-mopwe' bagr Mz nzamrlz-mou-krm drtc' nyzgr, murde
    namnc-zpwx-moukr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਸਾਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਤੂੰ ਸਾਨੂੰ ਢਾਹ ਸੁੱਟਿਆ ਹੈ, ਤੂੰ ਕ੍ਰੋਧੀ
    ਹੋਇਆ, ਸਾਨੂੰ ਫੇਰ ਬਹਾਲ ਕਰ!
  mya-JVB: အိုဘုရားသခင် ၊ ကိုယ်တော်သည် အမျက် ထွက်သဖြင့်၊ အကျွန်ုပ် တို့ကို စွန့်ပစ်
    ၍ အရပ်ရပ်သို့ ကွဲပြား စေတော်မူပြီ။ တဖန် အကျွန်ုပ် တို့ကို အသက် ရှင်စေတော်မူပါ။
  kgf-kgf: (Legic galeŋawac; ‘Sésépac acac baorac ʒariŋ.’ imuac ewaiguc héihéiya,
    Dawidiac legic ʒéra Miktam taneraiguc pakeŋ ac waŋ énécmimaŋ ʒé oyec. Dawidinéŋ
    Aram Naharaim ʒéma Aram Zobaguc yaré wamma yéwéri mihicŋiyecac eŋeya kawali ic
    Yoapnéŋ yaré ic énépésima liliŋgéma hama Edom ic 12,000 imuac séc baec boŋa wéŋwéŋgia
    sei heyec imuaru unugic nalé imuaru oyec.) Anutu héŋacnina mema héndéŋ nénécmima
    qeri biric waŋ nénécminec. Waŋu deguc mehiaru nénécmina.
  tte-O: O Yaubada, kusikotanagimai yo ukwaiwe-gabaegimaiko. Am munamunai kalotonanako
    na nuwanuwamai kupileyoima kolimai.
  tbg-tbg: Mpo Kotio, ai arara ite vaivara are tinavu qoririma kehara tinavu kempuka
    rauha kaaramanta tenavu kia navutaaka naatara kauro. Mpo, are qaiqaa tinavu kahaqiraqe
    tenavu qaiqaa kempukaiqamake variare.
  hmo-hmo: Dirava e, oi ese ai oi negea vadaeni, oi ese ai oi halusia vadaeni. Oi
    ese ai dekenai oi badu vadaeni, to hari mani emu kara ai do oi abia dae lou.
  zar-NT: Nusán noʼo netuʼ, Dios, en nuzötjuʼ netuʼ. Buécja queë́tuʼ naʼa, en gúcalen
    netuʼ.
  urd-urd: ऐ ख़ुदा, तूने हमें रद्द किया; तूने हमें शिकस्ता हाल कर दिया। तू नाराज़
    रहा है। हमें फिर बहाल कर।
  rus-SYN: Начальнику хора. На струнном орудии. Псалом Давида.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ à zĩkà ń Sili pↄ́ kú Mɛsↄpↄtami bùsuu ń
    Zoba bùsuuↄ, ↄ̃ Yoabu sù à Ɛdↄũↄ dɛ̀dɛ Guzulɛ Wisideu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    kuɛpla (12.000).
  tcz-CHONGTHU: O Elohim Pathen nang'in keiho hi neipaidoh tauvin ka kiselna'u jouse
    jong neisuh chimpeh tauve, nangma keiho chung'a analunghang jong leh chun na lungsetna
    neimusah tauvin.
  mar-mar: हे देवा, तू आम्हास टाकून दिले आहेस; तू आम्हास फाडून खाली टाकले आहे; आमच्यावर
    रागावला आहेस; तू आम्हांस पुन्हा पूर्वस्थितीवर आण.
  isl-isl: Þennan sálm orti Davíð
  hlt-THB: Aw Khawssa, kaimih ve ni qoek khqi hawh tiksaw, kaimih ak khan awh nak
    kaw so hawh hy; nak kaw so hawh nawh - nim thawh tlaih lah!
  qub-qub: Tayta Dios, rabyashpayquimi gongaycamashpayqui jitarimarayqui. ¡Cananga
    yapayna yanapaycamay ari!
  bqp-bqp: Luda, n pↄ fɛ̃̀wái, n ↄ gbàrɛwái n ó zukũna. Ǹ ɛra ǹ arɛ dↄwá sà.
  hat-hat: '(060:1) Pou chèf sanba yo. Se pou yo chante sou menm lè ak chante ki di:
    Bèl flè savann blan yo. Se yon chante David te fè pou moutre moun anpil bagay.
    (060:2) Li te ekri l'' lè li t''ap fè lagè ak moun Aram yo ki te soti nan peyi
    Naarayen ak peyi Soba. Sa te rive aprè Joab te tounen nan batay la pou l'' te
    touye douz mil (012.000) moun peyi Edon nan Fon Sèl la. (060:3) Bondye, ou vire
    do ban nou. Ou gaye nou toupatou. Ou te fache ak nou. Tanpri, fè nou kanpe ankò!'
  eng-BSB: You have rejected us, O God; You have broken us; You have been angry; restore
    us!
  eng-WEBPB: God, you have rejected us. You have broken us down. You have been angry.
    Restore us, again.
  kbq-kbq: Anumzamoka, Kagra ko tatrenka tazeri haviza hu'nane. Kagra krimpa aherantenka
    e'nananki, menina ete tazeri knare huo!
  pon-pon: MAIN Kot, kom kotin kaje kit alar, o kamueit kit pajaner ni omui onion,
    kom kotin pur on kamait kit ala.
  nhe-BL: Toteco Dios, ta titechhuejcamajcajtoc huan ayoc tijmatij tlachque monequi
    tijchihuase. Ticualantoc ica tojuanti huan titechtlahuelcajtoc. Ama timitztlajtlaníaj
    para sampa ximoyoltlali tohuaya huan sampa xitechfuerzajmaca.
  wnc-wnc: Anutu, gata ninu atnipmakuyak. Nipmambi ninda amau tasike dua yapbikumang.
    Gata ninde kaanga kaa siwan unzingu tasikuyak. Siwan ngana apmanu gatuka apuke
    ninu gatanimi take yutnim.
  bus-bus: Luda, n pↄ fɛ̃̀wazi, n ↄ gbàrɛwazi n wa zĩnna. Ǹ sↄkpa ǹ aɛ dↄwa sa.
  gub-BL: O Tupàn, eretyryk urewi ne. Urereityk pe ne. Erekwahy urewe a'e 'ar mehe.
    Ko 'ar rehe erezur wi urewe.
  eng-DRA: Unto the end, in hymns, for David.
