verse: PSA.060.005
translations:
  mal-C: ഞങ്ങളെ രക്ഷിക്കണമേ, അവിടത്തെ വലംകരത്താൽ ഞങ്ങളെ സഹായിക്കണമേ, അങ്ങനെ അവിടത്തേക്ക്
    പ്രിയരായവരെ വിടുവിക്കണമേ.
  deu-TKW: Du ließest dein Volk Schweres erleben, tränktest uns mit Taumelwein.
  lin-lin: Omonisaki bato na Yo pasi makasi, omelisaki biso vino oyo elangwisaka.
  mmx-mmx: Una lox asepsu nama mi lolos taram. Una siam at levesingising atnema, kusu
    una lox asepsu su nema limixin atla u balamu nema.
  eng-LSV: That Your beloved ones may be drawn out, || Save [with] Your right hand,
    and answer us.
  eng-GNV: That thy beloued may be deliuered, helpe with thy right hand and heare
    me.
  eng-WEBSTER: That thy beloved may be delivered; save with thy right hand, and hear
    me.
  nhw-BL: Technanquili huan techmanahui nochi tojuanti catli techicnelía. Xijtequihui
    mohueyi chicahualis para techmanahuis.
  swh-ONEN: Tuokoe na utusaidie kwa mkono wako wa kuume, ili wale uwapendao wapate
    kuokolewa.
  bba-bba: A derɑ wunɛn tɔmbɑ nɔni sɔ̃ɔrɑ, mɑ bɑ tɑm nɔrɑ mu ben wiru ɡɔsiɑ.
  eng-KJVCPB: That thy beloved may be delivered; Save with thy right hand, and hear
    me.
  luo-luo: Reswa kendo konywa gi lweti ma korachwich mondo joma ihero ogol e chandruok.
  aii-aii: ܩܵܐ ܕܚܵܠܨܝܼ ܡܘܼܚܸܒܘܼ̈ܟ݂، ܦܲܪܸܩ ܒܝܲܡܝܼܢܘܼܟ݂ ܘܓ̰ܲܘܸܒ ܠܲܢ.
  meu-meu: unu amo emu lalokau taudia na bae roho mauri. Imamu idibana amo kwalimu
    ba henimai, bona ba haere henimai.
  npi-ULB: ताकि तपाईंले प्रेम गर्नुभएकाहरू बाँचून्, हामीलाई तपाईंको दाहिने बाहुलिले
    बचाउनुहोस् र मलाई जवाफ दिनुहोस् ।
  yor-yor: Fi ọwọ́ ọ̀tún rẹ gbà wá, kí o sì ràn wá lọ́wọ́, kí a lè gba àwọn tí o fẹ́
    là.
  pes-OPCB: ای خدایی که ما را دوست داری، با قدرت خویش ما را نجات ده و دعای ما را اجابت
    فرما.
  tgl-ULB: Para silang mga minamahal mo ay masagip, sagipin mo kami ng iyong kanang
    kamay at sagutin ako.
  nop-nop: Du nibukahile hinek tilaŋ, doktiŋa yonadinik u nadinimiŋa da’walaŋ saŋiniŋge
    loloŋnit wendi kotigoŋ ninigileŋ, kaŋ indi kulemaŋgoŋ kedem hatinim.
  hui-hui: Í̠na ina gubalini timbuni ho haga kegonigo bayale hai holoma̱ya i̱naga
    bi larogo hale habe. Í̠naga hongo timbuni ho kegome ina pele ngibe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​အား​ဖြင့် ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​တော်​မူ​ပါ။
    ချစ်​တော်​မူ​သော​သူ​တို့​သည်​ကယ်​ဆယ် ခြင်း ခံ​ရ​ကြ​စေ​ရန်​ကျွန်​တော်​မျိုး​တို့​၏
    ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་གཅེས་པའི་མི་རྣམས་ཐར་བའི༌ཕྱིར། །ཕྱག་གཡས་ང་རང་སྐྱོབ་ཅིང་བཀའ་ལན༌གནོངས།།
  wsk-wsk: Ni ana ninguru nanga kuesam, bore te se ka sokel te nanga sangaru toko.
  sna-sna: Tiponesei uye tibatsirei noruoko rwenyu rworudyi, kuti avo vamunoda varwirwe.
  spa-BLM: Para que tu amado sea liberado, salva con tu mano derecha, y respóndenos.
  cac-cac: Tac'van̈ d'ayon̈, colon̈eli, yujto masanil syal uuj. Colon̈canel a on̈
    xajanab'il on̈ tic uuj.
  swh-ULB: Ili kwamba wale uwapendao waweze kuokolewa, utuokoe sisi kwa mkono wako
    wa kuume na unijibu.
  bel-bel: Хай жыцьму я вечна ў сялібе Тваёй, і ўпакоюся пад покрывам крылаў Тваіх,
  deu-ELBBK: Du hast dein Volk Hartes sehen lassen, mit Taumelwein hast du uns getränkt.
  mbb-OT: Luwasa key pinaaǥi te ǥehem nu. Tevaka nu is menge kebpengemuyù dey su para
    melibri key is menge minahal nu.
  mal-2015: നിനക്കു പ്രിയമുള്ളവർ വിടുവിക്കപ്പെടേണ്ടതിന്നു നിന്റെ വലങ്കൈകൊണ്ടു രക്ഷിച്ചു
    ഞങ്ങൾക്കു ഉത്തരമരുളേണമേ.
  gup-gup: Bolkkime wanjh kanngehkemen kubidkukun ke ngad bininj nawu kanmarnedjare.
    Mak kanwokma kore ngarridi yiwarrudj.
  rmc-rmc: Baro pharipen domukľal pre tire manuša; diňal amen te pijel ajsi mol, savatar
    amenca bondžaľolas o svetos.
  nlg-nlg: ko vola ghai nia na levu lima madolomu te laga, mo ko volara tana vahola
    nimua na vure to dolovi utora.
  pes-OPV: تا حبیبان تونجات یابند. به‌دست راست خود نجات ده و مرا مستجاب فرما.
  ron-1924: Пентру ка пряюбиций Тэй сэ фие избэвиць, скапэ-не прин дряпта Та ши аскултэ-не!
  ben-OBCV: তোমার ডান হাত দিয়ে তুমি আমাদের রক্ষা করো ও সাহায্য করো, যেন তারা উদ্ধার
    পায় যাদের তুমি ভালোবাসো।
  som-som: Si ay kuwaad jeceshahay u samatabbaxaan, Gacantaada midig ku badbaadi oo
    ii jawaab.
  lat-VUC: Inhabitabo in tabernaculo tuo in sæcula; protegar in velamento alarum tuarum.
  eng-ASVBT: That thy beloved may be delivered, Save with thy right hand, and answer
    us.
  mna-mna: Anutu, leŋ suŋŋana tiam ti, mi swooro nomom woono ma uulu yam. Pa niam
    wal ku ta nu lelem piam ilip. Tana kamke yam pa pataŋana taiŋgi.
  ita-1885: Acciocchè la tua diletta gente sia liberata, Salvami colla tua destra,
    e rispondimi.
  eng-LXXUP: I will dwell in thy tabernacle forever; I will shelter myself under the
    shadow of thy wings. Pause.
  eng-ULB: So that those you love may be rescued, rescue us with your right hand and
    answer me.
  spa-VBL: ¡Respóndenos, y sálvanos con tu poder!
  fra-_FOB: Mais tu as donné à ceux qui te craignent un étendard
  mal-mal: അങ്ങേക്ക് പ്രിയമുള്ളവർ വിടുവിക്കപ്പെടേണ്ടതിന് അവിടുത്തെ വലങ്കൈകൊണ്ട് രക്ഷിച്ച്
    ഞങ്ങൾക്ക് ഉത്തരമരുളണമേ.
  lit-lit: Kad tavo mylimieji būtų išvaduoti, išgelbėk savo dešine ir išklausyk mane!
  urd-GVR: Apne dahne hāth se madad karke merī sun tāki jo tujhe pyāre haiṅ wuh najāt
    pāeṅ.
  suz-BL: इन सक्तिमी आंइ कली प्रोनीन। मिनु इन दाक्‍शो मुरपुकी ब्रोंइचा तामेक्‍ल। भजन
    संग्रह १०८:७-१४
  eng-NOY: That thy beloved may be delivered, Save with thy right hand, and answer
    me!
  ita-1927: Perché i tuoi diletti sian liberati, salvaci con la tua destra e rispondici.
  ckb-ckb: بە دەستی ڕاستت دەربازمان بکە و یارمەتیمان بدە، بۆ ئەوەی خۆشەویستانت ڕزگاریان
    بێت.
  eng-BBE: So that your loved ones may be made safe, let your right hand be my salvation,
    and give me an answer.
  xsi-xsi: Maro Kindeni, noko ilo ndo keno pa maka, aku ne walo nde ŋalae tina. Mine
    nde maka kano pano tu kupaloŋo pa nema noŋa ku pwaima piti lâ kazâŋa ilo, ŋana
    ma kamo ara kâ.
  kan-OKCV: ನೀವು ಪ್ರೀತಿಸುವವರು ಬಿಡುಗಡೆಯಾಗುವಂತೆ ನಿಮ್ಮ ಬಲಗೈಯಿಂದ ರಕ್ಷಿಸಿ ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ.
  tam-2017: உமது பிரியர்கள் விடுவிக்கப்படும்படி, உமது வலதுகரத்தினால் காப்பாற்றி, எனக்குச்
    செவிகொடுத்தருளும்.
  spa-RV-1909: Para que se libren tus amados, salva con tu diestra, y óyeme.
  ron-BTF: Ca preaiubiții tăi să fie eliberați, salvează cu dreapta ta, și ascultă-mă.
  eng-WEBP: So that your beloved may be delivered, save with your right hand, and
    answer us.
  eng-FBV: Rescue those you love! Answer us, and save us by your power!
  nld-1939: En om uw geliefden te redden, Strek uw rechterhand uit, en verhoor ons.
  nch-BL: Technanquili huan techmanahui nochi tojuanti cati techicnelía. Xijtequihui
    mohueyi chicahualis para techmanahuis.
  vie-1934: Hầu cho người yêu dấu của Chúa được giải thoát. Xin Chúa hãy lấy tay hữu
    mình mà cứu, và đáp lại chúng tôi.
  cha-cha: Sa para ufanlibre y güinaeyamo; satba ni y agapa na canaemo, yan opejam.
  hin-CV: अपने दायें हाथ से हमें छुड़ाकर हमें उत्तर दीजिए, कि आपके प्रिय पात्र छुड़ाए
    जा सकें.
  eng-OURB: So that your yadid ·beloved· may be delivered, save with your right hand,
    and answer us.
  spa-BES: Para que tus seres queridos puedan salvarse, deja que tu diestra sea mi
    salvación, y dame una respuesta.
  tdx-tdx: Soa te ho hahàñe o kokoa’oo; rombaho am-pità’o havana; toiño iraho.
  tha-KJV: ขอทรงช่วยให้รอดโดยพระหัตถ์ขวาของพระองค์ และทรงฟังข้าพระองค์ เพื่อว่าผู้​ที่​พระองค์​ทรงรักจะได้รับการช่วยให้​พ้น
  por-BR-2018: Para que os teus amados sejam livrados; salva-nos com tua mão direita,
    e responde-nos.
  deu-ELO: Damit befreit werden deine Geliebten, rette durch deine Rechte und erhöre
    uns!
  eng-WYC-2018: That thy darlings be delivered; make thou safe with thy right hand,
    and hear thou me. (Save thy dear ones; yea, save thou us with thy right hand,
    and answer thou me.)
  epo-epo: Por ke liberiĝu Viaj amatoj, Helpu per Via dekstra mano, kaj aŭskultu min.
  gfk-gfk: Halon het ma no dadas na kata na limaam, ma nu taram no nugu sinasaring,
    waing mehet ing u manga sip het, mehet naga langalanga taar.
  uig-PIN: Ɵz sɵygǝnliring nijatliⱪ tepixi üqün, Ong ⱪolung bilǝn ⱪutⱪuzƣaysǝn, Duayimni
    ijabǝt ⱪilƣaysǝn.
  beo-beo: Dia gasa bagade amoga nini gaga:ma! Dunu amo da Dia dogolegei, ilia da
    gaga:su ba:ma:ne, ninia sia:ne gadosu amoma dabe adole ima.
  tpi-OTNT: Yu save laikim tru mipela, olsem na harim prea bilong mi, na kisim bek
    mipela long bikpela strong bilong yu, na bai mipela i ken i stap gut.
  hau-SA: Ka cece mu ka kuma taimake mu da hannunka na dama, domin waɗanda kake ƙauna
    su kuɓuta.
  udu-udu: Wakan ki unim pini gun ena /e mo minu ’cuḵ mo, c̱iyi mo jin p̱inu mii e
    ki me’da bim poros pini mo dhali thoḵ am gwo mo.
  uig-LAT: Öz söygenliring nijatliq tépishi üchün, Ong qolung bilen qutquzghaysen,
    Duayimni ijabet qilghaysen.
  nde-nde: Sisindise, usisize ngesandla sakho sokunene, ukuze bonke labo obathandayo
    bakhululwe.
  ton-ton: Koeʻuhi ke hao ʻaia ʻoku ke ʻofa ai; ke ke fakamoʻui ʻaki ho nima toʻomataʻu,
    ʻo fanongo kiate au.
  ces-1613: Ukazoval jsi lidu svému tvrdé věci, napájels nás vínem zkormoucení.
  eng-WMB: So that your beloved may be delivered, save with your right hand, and answer
    us.
  tam-TCV: நீர் நேசிப்பவர்கள் மீட்கப்படும்படி, நீர் எங்களைக் காப்பாற்றி, உமது வலதுகரத்தின்
    வல்லமையினால் எங்களுக்கு உதவிசெய்யும்.
  ceb-ULB: Aron nga kadtong imong gihigugma maluwas, luwasa kami sa imong tuo nga
    kamot ug tubaga ako.
  pol-UBG: Aby byli ocaleni twoi umiłowani, wybaw ich swoją prawicą i wysłuchaj mnie.
  urd-GVU: اپنے دہنے ہاتھ سے مدد کر کے میری سن تاکہ جو تجھے پیارے ہیں وہ نجات پائیں۔
  eng-OEBCW: for the rescue of your beloved. Save by your right hand and answer us.
  deu-1912: Auf daß deine Lieben erledigt werden, hilf mit deiner Rechten und erhöre
    uns.
  kan-2017: ನಿನ್ನ ಪ್ರಿಯರಾದ ನಮ್ಮ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿ ರಕ್ಷಿಸು. ನಿನ್ನ ಭುಜಬಲದಿಂದ ನಮ್ಮನ್ನು
    ಜಯಗೊಳಿಸು.
  yap-yap: Mu aywegmad nga gelngim; mu fulweg taban e meybil romad, ya nge dabi buch
    ban’en rok e pi’in yad ba t’uf rom.
  hlt-MCSB: Na lungnah rhoek te na bantang neh khang lamtah pumcum uh van saeh. Te
    dongah kaimih he n'doo lamtah kamah khaw n'doo mai.
  mdy-ETH: ኔ ናሽካ ዴራ ዻቃንዳጉዲ ሚዛቆ ኩጮና ኑና ማኣዴ፥ ማሂያ ኑም ኬኤዜ።
  twi-ASANTE: Gye yɛn nkwa na fa wo nsa nifa boa yɛn, na ama wɔn a wodɔ wɔn no anya
    nkwa.
  eng-WEBU: So that your beloved may be delivered, save with your right hand, and
    answer us.
  spa-PDDPT: Sálvanos con tu mano derecha, y respóndenos, Para que sean librados tus
    amados.
  gun-gun: Ore kuery nerembiayvu orekuai va'e roo jepe aguã orereraa jepe ke reiporu
    kuaa regua py, ha'e orembovai.
  agu-BL: Ko' ẍch'eyaju' bin Ta'. Tbite'u' yi na cu' kawutz teru'. Sajku' tan kuch'eye'n,
    nin ko' cole'u', na na pek'u' ske'j.
  ilo-ULB: Tapno maispal dagidiay nga ay-ayatem, ispalennakami babaen iti makannawan
    nga imam ken sungbatannak.
  kpg-kpg: Haga dagaloaha ina gimaadou gi oo mahi. Helekai mai gi madau dalodalo,
    gei au daangada ala e aloho ai gaa mee di dagaloaha.
  uig-ARA: ئۆز سۆيگەنلىرىڭ نىجاتلىق تېپىشى ئۈچۈن، ئوڭ قولۇڭ بىلەن قۇتقۇزغايسەن، دۇئايىمنى
    ئىجابەت قىلغايسەن.
  sus-sus: I bara fe xɔrɔxɔɛe dɔxɔ i xa mixie ma, han e bara lu alɔ siisila.
  pon-2006: Komw ketin komourkinkitala sapwellimomwi manaman; komw ketin sapeng at
    tungoal kapakap, pwe irail kan me komw kin ketin loalloale re en kapitipitla.
  jae-jae: Ônam nêm lau, taŋ têmtac gêwiŋ êsêac naŋ sa. Nêm anôŋa ênam aêac sa ma
    ôkêŋ taŋam aêacmêŋmaŋ.
  ksd-ksd: Upi na langalanga kaum vakak na tarai, Una valavalaun ma ra limam tuna,
    ma una torom ta vevet.
  tur-YTC: Sevdiklerin kurtulsun diye, Sağ elinle kurtar ve yanıt ver bize.
  bel-N: Ты даў убачыць народу Твайму цяжкую долю, напаіў нас віном зьбянтэжаннасьці.
  grc-BRENT: Παροικήσω ἐν τῷ σκηνώματί σου εἰς τοὺς αἰῶνας, σκεπασθήσομαι ἐν σκέπῃ
    τῶν πτερύγων σου· διάψαλμα.
  kpr-kpr: Ninda natofo dubo buraesa ava, nange darakena darige jebugaetera ava kotise
    resena, namanenda benunu ningi! Ningido, ninda fakina tomanakoimi namane saghimbe,
    bu darige jebugaore!
  ind-AYT: (60-7) Supaya orang-orang yang Engkau kasihi boleh dilepaskan, selamatkanlah
    dengan tangan kanan-Mu, dan jawablah!
  yom-yom: Wutuvukisa ayi wutusadisa mu koko kuaku ku lubakala muingi bobo weti zola
    bakulu.
  yut-yut: Gak da nin but dasi galak taŋ nimɨsal, do bɨsitnin nandaŋ nibi. Aŋek tapmɨm
    madepgokon da nin yokwikon baŋ tɨmɨgaki nin tagɨsi egɨpneŋ.
  nya-nya: Tipulumutseni ndi kutithandiza ndi dzanja lanu lamanja, kuti iwo amene
    mumawakonda apulumutsidwe.
  hrv-hrv: Al' si i stijeg dao vjernicima svojim da umaknu luku dušmanskom.
  mps-mps: Da te nago bomogo ma sao, magi baso meni, te nago da godolo mu ebo dao.
    Tama tibaso, nago dago gedu haluasa po wabo odolama, tama da te boi bidi dabego
    nogode ma sao.
  tpi-tpi: Yu save laikim tru mipela, olsem na harim prea bilong mi, na kisim bek
    mipela long bikpela strong bilong yu, na bai mipela i ken i stap gut.
  dan-1931: Du lod dit Folk friste ondt, iskænked os døvende Vin.
  vie-OVCB: Để giải cứu dân Chúa yêu. Xin đáp lời và đưa tay giúp họ chiến thắng.
  guj-2017: કે જેથી જેઓ તમને પ્રેમ કરે છે, તેઓ છૂટી જાય, તમારા જમણા હાથથી અમને છોડાવો
    અને મને જવાબ આપો.
  pon-2006A: Komw ketin komourkinkitala sapwellimomwi manaman; komw ketin sapeng at
    tungoal kapakap, pwe irail kan me komw kin ketin loalloale re en kapitipitla.
  por-BRBSL: para que sua amada possa ser entregue, economize com sua mão direita
    e nos responda.
  eng-OEBUS: for the rescue of your beloved. Save by your right hand and answer us.
  swe-swe: Du har låtit ditt folk se svårigheter; du har låtit oss dricka skälvande
    vin (vin som berusar oss så att vi raglar).
  cth-cth: Na pahren e naw hah rungngang lah ao awh nahanlah, nange aranglae kut hoi
    rungngang haw.
  twi-twi: Gye yɛn nkwa na fa wo nsa nifa boa yɛn, na ama wɔn a wodɔ wɔn no anya nkwa.
  hlt-hlt: Na lungnah rhoek te na bantang neh khang lamtah pumcum uh van saeh. Te
    dongah kaimih he n'doo lamtah kamah khaw n'doo mai.
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɑ̀ɑ nìtìbɛ̀ yɑ̀ mɛhɑ́ɑ́rìmɛ̀ diɛmɛ̀, fɔ̃́ɔ̃̀ ti nìi mmɛnɑɑ̀
    mmɛ̀ɛ̀ firì kɛyììkɛ̀.
  msy-2020: Nɨ bar ifongezir darazi bar deravɨra ikiasa, nɨ uan agharir guvir gavgavimɨn
    en suiragh en akuragh. Nɨ en azangsɨzim baragh!
  dop-dop: N mɑɣɑsɑ nyɑ́ yəlɑɑ tɑ́ nɑ toŋ, nɑ ń cɑɑlɩ-tʋ nɑ tə́ nyɔɔ sʋlʋm kʋkʋkʋm.
  azb-azb: Sevdiyin insanların xilas olması üçün Sağ əlinlə bizi qurtar, mənə cavab
    ver!
  eng-DBY: That thy beloved ones may be delivered. Save with thy right hand, and answer
    me.
  hin-2017: तू अपने दाहिने हाथ से बचा, और हमारी सुन ले कि तेरे प्रिय छुड़ाए जाएँ।
  wol-KYG: Won nga sa mbooloo lu metti, nàndal nu biiñu mbugal, ba nu miir.
  bjr-bjr: Oo Yaawee maasa innaaru qirana irisee aneenna afeekannai maasa asumu maraqisaa.
    Miqimmaseenana ani aidi maria fasiqa anaaseesa mandainaina kinaana asumu mariaqeera
    maraa.
  eng-YLT: That Thy beloved ones may be drawn out, Save [with] Thy right hand, and
    answer us.
  kne-kne: Babaen sin panakabalin mo, isalakan mo din laylaydem ay ipogaw mo. Patgam
    kod din kararag mi ta isalakan mos dakami.
  eng-WYC-2017: That thy darlings be delivered; make thou safe with thy right hand,
    and hear thou me.
  eng-WMBB: So that your beloved may be delivered, save with your right hand, and
    answer us.
  zat-NTPS: Chee̱ xelelá benne' ca' nazrí'iqueznu' Lue', bsel-la le̱' dute̱ xel-la'
    waca chiu', ne bene chia'.
  zty-NTPS: Bze nag chia'. Beslá ḻégake' ḻen yeḻa' wak chio', nich lagak benne'
    ka' nži'ikzlo' Le'.
  urd-GVH: अपने दहने हाथ से मदद करके मेरी सुन ताकि जो तुझे प्यारे हैं वह नजात पाएँ।
  rug-rug: Mu harupu gami pa Mua ṉiniraṉira, Mamu olaṉia sa mami vinaravara, gami
    pu tataru nigo, pude tava mataqara si gami pa Mua ṉiniraṉira.
  gaz-gaz: Akka warri ati jaallattu furamaniif, harka kee mirgaatiin nu oolchi; nu
    gargaaris.
  fra-LSG: Tu as fait voir à ton peuple des choses dures, Tu nous as abreuvés d’un
    vin d’étourdissement.
  yal-yal: I bata waxatine raxɔdɔxɔ i ya muxune ma. Nxu dagalanma ayi alo nxu minxin
    na a ra.
  iou-iou: Unita yäŋapik mannin nadäŋ nimiŋpäŋ ketka kehäromitä täŋkentäŋ nimi. Ude
    täŋiri ämawebe gäkŋa gäripi nadäŋ nimik täyan nin säkgämän kaŋ itna.
  haw-1868: I hoopakeleia kou mea aloha; E hoola mai me kou lima akau, a e hooloho
    mai ia'u.
  arb-NAV: لِكَيْ يَنْجُوَ أَحِبَّاؤُكَ. خَلِّصْ بِيَمِينِكَ وَاسْتَجِبْ لِي.
  ded-ded: Ge ngicngacfocga neneac songo negennec, nga ebicfunac mesiyununadeac neni
    marifoigango dzikacfu meficnununa firang ambisina. Ge nunumuninaac turunga merennemmena.
  ewe-ewe: Xɔ na mí, eye nàɖe mí kple wò nuɖusi, be ame siwo nèlɔ̃ la nakpɔ xɔxɔ.
  eng-LEE: '(60:7) In order that thy beloved may be delivered: help with thy right
    hand, and answer me.'
  asm-FB: তাতে তোমাৰ প্ৰিয়সকলে উদ্ধাৰ পাব; তুমি তোমাৰ সোঁ হাতেৰে আমাক উদ্ধাৰ কৰা
    আৰু আমাক উত্তৰ দিয়া।
  sus-A: عِ بَرَ قٍ شْرْشْييٍ دْشْ عِ شَ مِشِيٍ مَ، هَن عٍ بَرَ لُ عَلْ سِيسِلَ.
  fra-SBL: Pour que ton bien-aimé soit délivré, sauve de ta main droite, et réponds-nous.
  hbo-hbo: הִרְאִ֣יתָה עַמְּךָ֣ קָשָׁ֑ה הִ֝שְׁקִיתָ֗נוּ יַ֣יִן תַּרְעֵלָֽה׃
  kik-kik: Tũhonokie na ũtũteithie na guoko gwaku kwa ũrĩo, nĩguo arĩa wendete mahonoke.
  fra-NCL: Tu as fait voir à ton peuple de rudes épreuves, tu nous as fait boire un
    vin de vertige.
  cek-AK: Nang palung kaminawk loisak hanah, ka lok tahngai pae ah loe, na bantang
    ban hoiah pahlong ah.
  cuk-cuk: Be-dulamar-be-nue-sabedi, nabir bendaklegega, be-ganguedgi be anmar-bendake,
    be anmar-abinsae.
  uig-CYR: Мән чедириңни мәңгүлүк туралғум қилимән; Қанатлириң сайисидә панаһ тапимән.
    Селаһ.
  tel-2017: నువ్వు ప్రేమించే వారికి విమోచన కలిగేలా నీ కుడిచేతితో నన్ను రక్షించి నాకు
    జవాబు చెప్పు.
  hat-BSA: Pou byeneme Ou yo kab delivre, Sove avèk men dwat Ou e reponn nou!
  ukr-ONPU: Нехай би мешкав я в шатрі Твоєму вічно, спочивав би під покровом крил
    Твоїх безпечно. Села
  kos-kos: Molikutla ke ku lom, ac topuk pre lasr, Tuh mwet su kom lungse fah ku in
    moliyukla.
  hbo-WLC: הִרְאִ֣יתָה עַמְּךָ֣ קָשָׁ֑ה הִ֝שְׁקִיתָ֗נוּ יַ֣יִן תַּרְעֵלָֽה׃
  ibo-ibo: Were aka nri gị zọpụta anyị ma nyere anyị aka, ka a gbapụta ndị ị hụrụ
    nʼanya.
  ory-ory: ଯେପରି ତୁମ୍ଭ ପ୍ରିୟତମ ଉଦ୍ଧାର ପାଇବ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ଦକ୍ଷିଣ ହସ୍ତରେ ପରିତ୍ରାଣ
    କର ଓ ଆମ୍ଭମାନଙ୍କୁ ଉତ୍ତର ଦିଅ।
  chk-chk: Kopwe awinakem ren om manaman o pälüeni äm iotek, pwe noum kewe ka echeniir
    repwe ngasala.
  rop-rop: Ensim melabat preya en seibum melabat garram yu pawa, wulijim ola pipul
    hu yu laigim gin jidan seifwan.
  ukr-1871: Ти дав народові твому зазнати гіркої долї, напоїв нас вином, забиваючим
    памороки.
  yon-yon: Nub inandundeneb eb dingki wiwimbed nub ben burudande angka nongkobe. Kwananeeb
    kuu eb mimyob dowaken keendimaabdan nub kuu dabab yaa koronde yewenubmo dobaranuub.
  deu-1951: (060-7) Auf daß deine Geliebten errettet werden, laß siegen deine Rechte
    und erhöre uns!
  eng-JPS: (60-7) That Thy beloved may be delivered, save with Thy right hand, and
    answer me.
  srp-1865: Da se izbave mili tvoji. Pomozi desnicom svojom i usliši me.
  lug-lug: Otulokole era otuyambe n’omukono gwo ogwa ddyo, abakwagala baleme kutuukibwako
    kabi konna.
  heb-heb: למען יחלצון ידידיך הושיעה ימינך ועננו׃
  ben-IRV: তোমাকে যারা ভালবাসে তারা যেন উদ্ধার পায়, তোমার ডান হাত দ্বারা উদ্ধার কর,
    আমাকে উত্তর দাও।
  ntu-ntu: Mz zmatq ngrm, arlapx nigr kcng tqaodu-zvzq, X ayzlu-ngrm natqgr.
  pan-pan: ਇਸ ਲਈ ਜੋ ਤੇਰੇ ਪਿਆਰੇ ਛੁਡਾਏ ਜਾਣ, ਤੂੰ ਆਪਣੇ ਸੱਜੇ ਹੱਥ ਨਾਲ ਬਚਾ ਲੈ ਅਤੇ ਸਾਨੂੰ ਉੱਤਰ
    ਦੇ!
  mya-JVB: ချစ် တော်မူသောသူတို့ သည် ချမ်းသာ ရမည်အကြောင်း ၊ အကျွန်ုပ် စကားကို နားထောင်
    ၍ ၊ လက်ျာ လက်ရုံးတော်အားဖြင့်ကယ်တင် တော်မူပါ။
  kgf-kgf: Goi héihéi waŋ énécmianʒaŋ neŋaŋ metecgé nénécmimaŋ ʒé acnina meleŋ nénécmima
    méra héiganéŋ metecgé nénécmina.
  tte-O: Ama kawanoi kuyamaisali yo kuleboimai am kaiwe koina na tem kumulolo kolimai
    am sagu kalobai.
  tbg-tbg: Tenavu ai muntukavano vaika, ai aaraaina uvara irihara, nena kempukaqohaira
    tinavu ruaruama timitaane.
  hmo-hmo: Oiemu goada dekena amo ai do oi hamauria. Aiemai noinoi mani do oi kamonai,
    vadaeni ai, oi lalokau henia taudia, be oi ese do oi hamauria.
  zar-NT: para uluʼlágaca nupa naʼ nadxíʼi quézinuʼ. Len yöl-laʼ huáca zxön quiuʼ
    busölá netuʼ, en bubíʼi didzaʼ cateʼ rulidztuʼ Liʼ.
  urd-urd: अपने दहने हाथ से बचा और हमें जवाब दे, ताकि तेरे महबूब बचाए जाएँ।
  rus-SYN: Да живу я вечно в жилище Твоем и покоюсь под кровом крыл Твоих,
  bqc-SIM: Ń tò n gbɛ̃́ↄ yã́ zĩ'ũ è, n í gbãa kàkawɛ̃ɛ ↄ̃ wa pãpãzɛa.
  tcz-CHONGTHU: Tun na ngailut na mite hi huhdoh tan, ka taona ngai in lang na ban
    thahat'in neihuhdoh tauvin.
  mar-mar: ज्यांच्यावर तू प्रेम करतो त्यांची सुटका व्हावी, म्हणून तुझ्या उजव्या हाताने
    आमची सुटका कर आणि आम्हास उत्तर दे.
  isl-isl: Þú lést lýð þinn kenna á hörðu, við reikuðum eins og drukknir menn.
  hlt-THB: Nak tang kut ing ni hul khqi nawhtaw ni thaawng khqi lah, na lungnaak thlangkhqi
    loet na u seh.
  qub-qub: ¡Cananga munayniquiwan salbaycamay ari! ¡Cuyashayqui runacunata salbaycuy
    ari! ¡Wiyaycamay ari!
  bqp-bqp: Ǹ wewá ǹ ó sura ba kũ n gã̀sã gbãnao de ókↄ̃nↄ n gbɛ̃ yenyĩdenↄ le
    ò bo.
  hat-hat: (060:7) Delivre nou ak pouvwa ou. Reponn nou lè nou lapriyè nan pye ou,
    pou moun ou renmen anpil yo ka jwenn delivrans.
  eng-BSB: Respond and save us with Your right hand, that Your beloved may be delivered.
  eng-WEBPB: So that your beloved may be delivered, save with your right hand, and
    answer us.
  kbq-kbq: Kagrama kavesima nezmantana vahera zamagu'vazio. Tamaga kazanu taguranevazinka,
    nunamuntia antahiraminka kenona huranto.
  pon-pon: Pwe kompoke pamui kan en jaladokala; kom kotin jauaja ki pali maun ar o
    kotin ereki kit.
  nhe-BL: Xitechnanquili huan xitechmanahui nochi tojuanti tlen titechicnelía. Xijtequihui
    mohueyi chicahualis para titechmanahuis.
  wnc-wnc: Gatanu ninde take siknga nataayak. Natake gikane kekeknga buyambam taknganeta
    gatanimuke ninu gatuka papso. Siwana ninu take yutnim.
  bus-bus: Ǹ wewala ǹ wa mì sí kↄ̃n n gã̀sã gbãaao lɛ wamↄwa n gbɛ̃ yenzideenↄ
    e wà bↄ.
  gub-BL: Urepyro pe nekàgaw pupe nehe. Erewazar newe ureze'eg ma'e henoz mehe nehe.
    Nezewe mehe erepyro putar teko neremiamutar ne wà nehe.
  eng-DRA: 'In thy tabernacle I shall dwell for ever: I shall be protected under the
    covert of thy wings.'
