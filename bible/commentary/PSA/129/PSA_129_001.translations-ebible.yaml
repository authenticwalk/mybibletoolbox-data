verse: PSA.129.001
translations:
  mal-C: “എന്റെ ബാല്യംമുതൽ അവർ എന്നെ വളരെ ഉപദ്രവിച്ചു,” ഇസ്രായേല്യർ പറയട്ടെ;
  deu-TKW: Wallfahrtslieder. Sie haben mich viel bedrängt von meiner Jugend an - so
    spreche Israel! -
  lin-lin: 'Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe. Wuta bolenge na ngai,
    banyokoli ngai bambala ebele. Tika ete Isalaele ezongela koloba :'
  mmx-mmx: Limixin me Israel, mina tong asu mo levenngas ua limixin munepen minemi
    diga lox asongot nemi min, ga ruka i at lurutu kaxat at lubung mixin atnedik.
  eng-LSV: 'A SONG OF THE ASCENTS. Often they distressed me from my youth, || Pray,
    let Israel say:'
  eng-GNV: A song of degrees. They haue often times afflicted me from my youth (may
    Israel nowe say)
  eng-WEBSTER: 'A Song of degrees. Many a time have they afflicted me from my youth,
    may Israel now say:'
  nhw-BL: Nochi israelitame hueli quiijtose para hasta quema pejqui itztose israelitame,
    huan pejqui timochihuaj se altepetl tlen san se toeso timasehualme, tocualancaitacahua
    techtepotztocatinentoque.
  swh-ONEN: 'Wamenionea mno tangu ujana wangu; Israeli na aseme sasa:'
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Isirelibɑ bu ɡeruo sɑnnu sɑnnu bu nɛɛ, ɡeemɑ,
    tɔn kɔ̃sobu bɑ rɑ n sun dɑm dɔremɔwɑ sɑɑ bɛsɛn bweserun toren di.
  eng-KJVCPB: 'Many a time have they afflicted me from my youth, May Israel now say:'
  luo-luo: “Jogi osesanda malit nyaka aa e tin-na,” Israel mondo owach niya;
  aii-aii: ”ܪܵܒܵܐ ܩܵܡ ܡܲܠܝܸܨܝܼ ܠܝܼ ܡ̣ܢ ܙܥܘܿܪܘܼܬ‌ܝܼ،“ ܫܒ݂ܘܿܩ ܐܵܡܹܪ ܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Merogu negana amo vada e hahisigu bada, (Harihari Israel ini baine gwau
    toma),
  npi-ULB: “मेरो युवावस्थादेखि नै तिनीहरूले मलाई आक्रमण गरेका छन्,” इस्राएलले भनोस्
    ।
  yor-yor: “Ìgbà púpọ̀ ni wọ́n ti pọ́n mi lójú láti ìgbà èwe mi wá,” jẹ́ kí Israẹli
    kí ó wí nísinsin yìí;
  pes-OPCB: 'از ایام جوانی‌ام دشمنانم بر من ظلم بسیار کردند. اسرائیل بگوید:'
  tgl-ULB: “Mula pa ng aking kabataan madalas akong lusubin nila,” hayaang sabihin
    ng Israel.
  nop-nop: Isilae, du naŋgat-kaipmuŋ gineniŋ hatitalabuŋa kobuk i hatilaŋ kaŋ memikgeyedi
    dediŋ hinek gehitubu-kadakatalabiiŋ, wendok kahat tinimbeŋ.
  hui-hui: Isaraelealiru-o bambaore howa tí waitigirume pigane hemingi howa mo ko
    hama ibalu haabo henego te langibe.
  mya-mya: ဣ​သ​ရေ​လ၊သင်​ငယ်​စဉ်​အ​ခါ​မှ​စ​၍ ရန်​သူ​များ​သည် သင့်​ကို​အ​ဘယ်​သို့​ရက်​စက်​စွာ​ညှဉ်း​ဆဲ
    နှိပ်​စက်​ကြ​ကြောင်း​ကို​ငါ​တို့​အား​ဖော်​ပြ​လော့။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཡེས་ར་ཨེལ་གྱིས་འདི་བཞིན་སྨྲ་གྱུར༌ཅིག །ང་རང་གཞོན་པའི་དུས་ནས་ད་ལྟའི༌བར།
    །དགྲ་བོ་རྣམས་ཀྱིས་ང་ལ་ལན་མང༌གཙེས།།
  wsk-wsk: “Ani aga kulak te la, nuna ani tawun biya aga bita maguwuman,” –Israel
    ni iwita baluko–
  sna-sna: Vakandidzvinyirira zvikuru kubva pauduku hwangu, Israeri ngaati,
  spa-BLM: 'Muchas veces me han afligido desde mi juventud. Que Israel diga ahora:'
  cac-cac: 'Yictax yichb''anil, man̈ jantacoc yaelal ix yac''och eb'' ajc''ol d''a
    quib''an̈ a on̈ israel on̈ tic. Yuj chi'' a ticnaic calec icha tic:'
  swh-ULB: “Mara nyingi tangu ujana wangu wamekuwa wakinishambulia,” Israeli na iseme.
  bel-bel: Песьня ўзыходжаньня. З глыбіні клічу Цябе, Госпадзе.
  deu-ELBBK: (Ein Stufenlied.) Oftmals haben sie mich bedrängt von meiner Jugend an,
    sage doch Israel,
  mbb-OT: Menge tig-Israel, keǥiya niw ke mibmenumenu kew te ebpaantus te menge kuntada
    niw puun pa te aney en he kegketukud te nasyun niw.
  mal-2015: 'യിസ്രായേൽ പറയേണ്ടതെന്തെന്നാൽ: അവർ എന്റെ ബാല്യംമുതൽ പലപ്പോഴും എന്നെ ഉപദ്രവിച്ചു;'
  gup-gup: Ngudda nawu Israel ngunkebmawahmeng ngudberre, yiddok nawu ngurriyidko
    ngundibuni munguyh bu ngurriyahwurdni dja mak bu bolkkime?
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Mire terňipnastar man but trapinenas
    – mi phenel o Izrael –
  nlg-nlg: Tana garimaneagu, mai ghagua na levunimate tara gunaliu, mi taeni Israel
    te ghoi bosa,
  pes-OPV: 'چه بسیار از طفولیتم مرا اذیت رسانیدند. اسرائیل الان بگویند:'
  ron-1924: Дестул м-ау асуприт дин тинереце – с-о спунэ Исраел! –
  ben-OBCV: “আমার যৌবনকাল থেকে তারা আমাকে অনেক নির্যাতন করেছে,” ইস্রায়েল বলুক;
  som-som: Tan iyo yaraantaydii marar badan bay i dhibeen, Reer binu Israa'iil hadda
    ha yidhaahdeen,
  lat-VUC: Canticum graduum. [De profundis clamavi ad te, Domine;
  eng-ASVBT: Many a time have they afflicted me from my youth up, Let Israel now say,
  mna-mna: '“Indeeŋe ta nio naŋgaŋŋoŋ mi imar na, koŋ koi bizin timbel motoŋ seezeŋana.”
    O niom iwal biibi ki Israel, koso ta kembei:'
  ita-1885: 'OR dica Israele: Mi hanno molte volte assalito dalla mia fanciullezza;'
  eng-LXXUP: A Song of Degrees. Out of the depths have I cried to thee, O Lord.
  eng-ULB: “Often since my youth they have attacked me,” let Israel say.
  spa-VBL: 'Muchos enemigos me han atacado desde que era joven. Que todo Israel diga:'
  fra-_FOB: Cantique de Maaloth. Ils m'ont fort tourmenté dès ma jeunesse, peut bien
    dire Israël.
  mal-mal: 'യിസ്രായേൽ പറയേണ്ടത്: “അവർ എന്റെ ബാല്യംമുതൽ പലപ്പോഴും എന്നെ ഉപദ്രവിച്ചു;'
  urd-GVR: Ziyārat kā gīt. Isrāīl kahe, “Merī jawānī se hī mere dushman bār bār mujh
    par hamlā-āwar hue haiṅ.
  suz-BL: इस्राएलमी “मेकोपुकीमी गो ठिटा बाक्‍ङा रेन आं कली थाम्‍पा श्‍येत गेतीमी”
    देंत।
  eng-NOY: “A psalm of the steps, or the goings up.” Much have they afflicted me from
    my youth, May Israel now say;
  ita-1927: 'Canto dei pellegrinaggi. Molte volte m’hanno oppresso dalla mia giovinezza!
    Lo dica pure Israele:'
  ckb-ckb: '«لە گەنجییەتیم زۆر هەراسانیان کردم!» با ئێستا ئیسرائیل بڵێت:'
  eng-BBE: Great have been my troubles from the time when I was young (let Israel
    now say);
  xsi-xsi: Miki Isrel ŋgu, kala ŋine miki ma katapâri ŋana vetâŋa sakamao ŋinde nemi
    kazâŋa tamâta siveta pami, lâ nia ndoyo lee imâ ipâŋga lâ zo ŋine.
  kan-OKCV: “ನನ್ನ ಯೌವನದಿಂದ ನನ್ನನ್ನು ಶತ್ರುಗಳು ಬಹಳ ಬಾಧಿಸಿದ್ದಾರೆ,” ಎಂದು ಇಸ್ರಾಯೇಲು ಹೇಳಲಿ.
  tam-2017: என்னுடைய சிறுவயது முதற்கொண்டு அநேகமுறை என்னை நெருக்கினார்கள்.
  spa-RV-1909: Cántico gradual. MUCHO me han angustiado desde mi juventud, puede decir
    ahora Israel;
  ron-BTF: 'De multe ori m-au chinuit din tinerețea mea, să spună acum Israel:'
  eng-WEBP: 'Many times they have afflicted me from my youth up. Let Israel now say:'
  eng-FBV: 'Many enemies have attacked from the time I was young. Let everyone in
    Israel say:'
  nld-1939: Een bedevaartslied. Van jongs af heeft men wreed mij mishandeld, Mag Israël
    wel zeggen;
  nch-BL: Nochi israelitame hueli quiijtose para hasta quema pejqui itztose israelitame,
    huan pejqui timochihuaj se altepet ten san se toeso timasehualme, tocualancaitacahua
    techtepotztocatinentoque.
  vie-1934: Từ khi tôi còn thơ ấu, chúng nó thường hà hiếp tôi, Y-sơ-ra-ên đáng nói,
  cha-cha: 'Y Cantan Quinajulo. MEGAE na tiempo nae manapiniteyo desde y pinatgonjo:
    polo ya ualog Israel pago:'
  hin-CV: “मेरे बचपन से वे मुझ पर घोर अत्याचार करते आए हैं,” इस्राएल राष्ट्र यही कहे;
  eng-OURB: Many times they have afflicted me from my youth up. Let Israel [God prevails]
    now say,
  spa-BES: Grandes fueron mis problemas desde el tiempo en que yo era joven (que Israel
    ahora diga);
  tdx-tdx: Sabo-Pionjonañe Beteke nisilofen-draho boak’ami’ty nahajalahy ahiko— ano
    ty hoe r’Israele—
  tha-KJV: “เขาได้​ให้​ข้าพเจ้าทุกข์ยากหลายครั้งตั้งแต่​หน​ุ่มๆมา” ให้​อิสราเอลกล่าวเถิดว่า
  por-BR-2018: 'Diga Israel: Desde minha juventude muitas vezes me afligiram.'
  deu-ELO: Ein Stufenlied. Oftmals haben sie mich bedrängt von meiner Jugend an, sage
    doch Israel,
  eng-WYC-2018: The song of degrees. Israel say now; Oft they have fought against
    me from my youth. (A song for steps of ascending. Let Israel say now; they have
    often fought against me from my youth.)
  epo-epo: Multe oni afliktis min de post mia juneco, Diras Izrael,
  gfk-gfk: '“Di gate helar tagu ing iau ga marawaan taar tuk taar kaiken.” Na tahut
    bia Israel na tange habaling hoken:'
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» «Yaxliⱪimdin tartip ular kɵp ⱪetim meni har ⱪilip
    kǝldi» — — Aⱨ, Israil ⱨazir buni desun —
  beo-beo: Isala:ili fi! Dia ha lai da di ayeligia amogainini dima se bagade iasu.
    Amo hou adodoma.
  tpi-OTNT: Israel, yu stori long mipela long ol birua i bin wok long mekim nogut
    tru long yu, long taim yu yangpela yet i kam inap long nau.
  hau-SA: Sun yi mini danniya ƙwarai tun ina ƙarami, bari Isra’ila yă ce,
  udu-udu: Ka daran duŋ gana/ mo tani uni wo’cki aha/ is she/ mo ’peni dhuru’c pem
    jin taka/ mo, dhalka Israyiil o gwo wakan shwane/ mo –
  uig-LAT: «Yuqirigha chiqish naxshisi» «Yashliqimdin tartip ular köp qétim méni xar
    qilip keldi» — — Ah, Israil hazir buni désun —
  nde-nde: Sebengihluphe kakhulu kusukela ebutsheni bami katsho njalo u-Israyeli,
  ton-ton: '‌ʻOku totonu ke lea ni ʻa ʻIsileli, Kuo liunga lahi ʻenau fakamamahiʻi
    au talu ʻeku kei talavou:'
  ces-1613: Píseň stupňů. Veliceť jsou mne ssužovali hned od mladosti mé, rciž nyní
    Izraeli,
  eng-WMB: 'Many times they have afflicted me from my youth up. Let Israel now say:'
  tam-TCV: “என் வாலிப காலத்திலிருந்து அவர்கள் என்னை மிகவும் ஒடுக்கினார்கள்” என்று
    இஸ்ரயேலர் சொல்லட்டும்;
  ceb-ULB: Awit sa pagtungas. “Sukad pa sa akong pagkabatan-on kanunay silang nagsulong
    kanako,” tugoti nga mosulti ang Israel.
  pol-UBG: Bardzo mnie uciskali od mojej młodości, niech powie teraz Izrael;
  urd-GVU: زیارت کا گیت۔ اسرائیل کہے، ”میری جوانی سے ہی میرے دشمن بار بار مجھ پر حملہ
    آور ہوئے ہیں۔
  eng-OEBCW: ‘Sore have they vexed me from youth’ thus let Israel say
  deu-1912: Ein Lied im höhern Chor. Sie haben mich oft gedrängt von meiner Jugend
    auf, so sage Israel,
  kan-2017: “ನಮ್ಮ ಯೌವನ ಕಾಲದಿಂದ ಶತ್ರುಗಳು ನಮ್ಮನ್ನು ಹಲವು ಸಾರಿ ಬಾಧಿಸಿದ್ದಾರೆ” ಎಂದು ಇಸ್ರಾಯೇಲರು
    ಹೇಳಲಿ.
  yap-yap: Israel, mog ngomad rogon nike gafgow nigem e pi to’ogor rom ni ka nap’an
    e kagab bitir.
  hlt-MCSB: Ka camoe lamloh kai mat n'daengdaeh he Israel loh thui laeh saeh.
  mdy-ETH: ናኣቶፓ ዓርቃዖ ፑርታ ባኣዚ ታና ሄሌኔ፤ ዒስራዔኤሌ ዓሳ ሂዚ ጎዖንጎ፦
  twi-ASANTE: “Wɔahyɛ me so pii firi me mmɔfraase, ma Israel nka.
  eng-WEBU: 'Many times they have afflicted me from my youth up. Let Israel now say:'
  spa-PDDPT: 'Muchas veces me persiguieron desde mi juventud. Que lo diga ahora Israel:'
  gun-gun: Xekunumi guive mbovykue rei e'ỹ xembojexavaia — Israel kuery aipo te'i
    —
  agu-BL: Quin techix nin q'uixc'uj icy'pon ka'n, jetz yi xiquil tzaj o', yi o' xonl
    Israel.
  ilo-ULB: “Masansan a rautendak sipud pay kinaagtutubok,” ibaga koma ti Israel.
  kpg-kpg: Israel, hagia mai malaa gi gimaadou be o hagadaumee nogo dadaaligi goe
    behee mai loo i do damagiigi.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» «ياشلىقىمدىن تارتىپ ئۇلار كۆپ قېتىم مېنى خار قىلىپ
    كەلدى» ــ ــ ئاھ، ئىسرائىل ھازىر بۇنى دېسۇن ــ
  sus-sus: 'Biyaasilae xa bɛɛti nde Isirayila xa a fala: N gerefae bara n tɔɔrɔ kabi
    n fonike tɛmui.'
  pon-2006: Israel, ndadohng kiht mahs duwen omw imwintihti kan ar kalokeiuk sangete
    ni omw pwulopwul.
  jae-jae: Israel embe êsôm nê biŋ teŋ, oc êsôm, nê biŋ tonec lasê gebe “Aê ŋapalêgeŋ
    ma sêlêsu aê ŋasec.
  ksd-ksd: 'Gori Israel na biti dari: Di ga vakavakaina milate iau papa ra kilala
    iau ga bul boko tana;'
  tur-YTC: 'Gençliğimden beri bana çok kez eziyet ettiler. Şimdi İsrael desin:'
  bel-N: Сьпеў узыходжаньня. Шмат уціскалі мяне з маладосьці маёй, — няхай скажа Ізраіль!
    —
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἐκ βαθέων ἐκέκραξά σοι Κύριε.
  kpr-kpr: Israel ondi, ne seka babojevo gitofu nendae kau nange use mema bouvu futero
    babojuseva ava, sevu ningore!
  ind-AYT: Nyanyian Ziarah. “Sering sekali mereka menekan aku sejak masa mudaku,”
    Biarlah sekarang Israel berkata,
  yom-yom: Bandiamisa ngolo tona mu bumuana buama, bika Iseli katuba.
  yut-yut: Israel amɨn, gak monɨŋɨsogon da wɨŋ abɨsok ekwamaŋon gak uwal da yokwi
    aŋ gamgwit dakon gen niyɨki.
  nya-nya: “Andizunza kwambiri kuyambira ubwana wanga,” anene tsono Israeli;
  hrv-hrv: Hodočasnička pjesma. “Mnogo su me od mladosti tlačili” - neka rekne sad
    Izrael!
  mps-mps: Israel, nago dabolo te boi bidi dabego nage dwai mu ilibo sę ebo po pusali,
    te nage gesi bidide gagalasa, megiba te usu nagasobao.
  tpi-tpi: Israel, yu stori long mipela long ol birua i bin wok long mekim nogut tru
    long yu, long taim yu yangpela yet i kam inap long nau.
  dan-1931: Sang til Festrejserne.
  vie-OVCB: 'Khi tôi còn trẻ, nhiều lần họ gây khốn khổ cho tôi. Bây giờ, Ít-ra-ên
    hãy lập lại:'
  guj-2017: ઇઝરાયલ કહો કે, “તેઓએ મારી યુવાવસ્થાથી મને બહુ દુઃખ આપ્યું છે.”
  pon-2006A: Israel, ndadohng kiht mahs duwen omw imwintihti kan ar kalokeiuk sangete
    ni omw pwulopwul.
  por-BRBSL: 'Muitas vezes eles me afligiram desde a minha juventude. Que Israel diga
    agora:'
  eng-OEBUS: “Sore have they vexed me from youth” thus let Israel say
  swe-swe: 'En pilgrimssång. [Bokstavligt ”en sång från eller för uppstigandet”. Anledningen
    till denna formulering är att oavsett varifrån man kommer så går man alltid upp
    till Jerusalem.] ______ Hur mycket, hur ofta (många gånger) har de varit fientliga
    mot mig ända från min ungdom, låt Israel nu säga:'
  cth-cth: Ka nawca hoiyah ahnimouh ni na rektap awh, telah Isarelnaw ni tet awh naseh.
  twi-twi: “Wɔahyɛ me so pii afi me mmofraase, ma Israel nka ɛ.
  hlt-hlt: Ka camoe lamloh kai mat n'daengdaeh he Israel loh thui laeh saeh.
  tbz-SIM: Bɛ̀ ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. N dootitɔbɛ̀ n do
    kɛ n domu mudoò nɛ̀ m bɛmmɛ̀. Isidɑyɛɛribɛ nnɑ́ɑ́nnɛ̀ ti.
  msy-2020: Israel, nɨ uan igiamɨn ikegha iza, datɨrɨghɨn nɨn apaniba nɨ gamizir arazir
    kuraba, nɨ dagh eghan.
  dop-dop: 'Yosɑlɛm kpɑʋ yontu. Ɩsɛɣɛlɩ ɩ́ tisi sɩ: Kolontu lɑpɑ-m ɩsɑɣɑtʋ kɛ sɔsɔm
    kɛ hɑtoo mɑ pəcɑɑtʋ.'
  azb-azb: 'Qoy İsrail söyləsin: «Mənə gəncliyimdən bəri əzab verdilər.'
  eng-DBY: Many a time have they afflicted me from my youth — oh let Israel say —
