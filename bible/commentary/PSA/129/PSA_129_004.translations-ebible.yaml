verse: PSA.129.004
translations:
  mal-C: എന്നാൽ യഹോവ നീതിമാൻ ആകുന്നു; അവിടന്നു ദുഷ്ടരുടെ കയറുകൾ മുറിച്ച് ഞങ്ങളെ സ്വതന്ത്രരാക്കിയിരിക്കുന്നു.”
  deu-TKW: Jahwe, der gerechte, hat der Gottlosen Strang zerhauen.
  lin-lin: Kasi lokola Yawe azali sembo, akati basinga ya bato mabe.
  mmx-mmx: Ketla Leeme Silok, ni Laradi Manmanton, gara lox asepmus pam nema basinge
    lasaksaxango at limixin munepen.
  eng-LSV: YHWH [is] righteous, || He has cut apart cords of the wicked.
  eng-GNV: But the righteous Lord hath cut the cordes of the wicked.
  eng-WEBSTER: 'The LORD is righteous: he hath cut asunder the cords of the wicked.'
  nhw-BL: Pero TOTECO yaya nelía xitlahuac, quicotonqui nopa tepos cadenas catli ica
    techtatacatzohuayayaj nopa masehualme catli amo quitlepanitaj TOTECO.
  swh-ONEN: Lakini Bwana ni mwenye haki; amenifungua toka kamba za waovu.
  bba-bba: Adɑmɑ Yinni Gusunɔ u sɑ̃ɑwɑ ɡemɡii, u ben wɛ̃ɛ kɑsukɑ.
  eng-KJVCPB: 'The Lord is righteous: He hath cut asunder the cords of the wicked.'
  luo-luo: to kata kamano Jehova Nyasaye en ngʼama kare; osegola e badho mar joma
    timbegi richo.”
  aii-aii: ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܙܲܕܝܼܩܵܐ ܝܠܹܗ، ܩܛܝܼܥ ܠܹܗ ܚܲܒ݂ܠܹ̈ܐ ܕܒܝܼܫܹ̈ܐ.
  meu-meu: Iehova ena kara na maoromaoro; ia ese kara dika varodia vada e utudia.
  npi-ULB: परमप्रभु धर्मी हुनुहुन्छ । उहाँले दुष्‍टहरूका डोरीहरू काट्नुभएको छ ।”
  yor-yor: 'Olódodo ni Olúwa: ó ti ké okùn àwọn ènìyàn búburú kúrò.”'
  pes-OPCB: اما خداوند مرا از اسارت آنان آزاد ساخت.»
  tgl-ULB: Si Yahweh ay matuwid, pinutol niya ang mga lubid ng masama.”
  nop-nop: Iŋgoŋ Yahwe adi didimeniŋ molom, doktiŋa me hogohi’walaŋ kohohik gineniŋ
    nehitubu-lodaaŋ kotigoŋ nanagitak. Kaŋ nu kotigoŋ tipilapilaye-me tuwaŋit mokit
    mu hatilat.”
  hui-hui: Tigua ani biyagoyu Anduane Homogo ibu tigabiore kagome i̱ biamogo bialu
    waitigi biarunaga garabaya biabe ale bialu haga ndo i̱ golope hene ko, lalu langerogoni.
  mya-mya: သို့​ရာ​တွင်​ဖြောင့်​မတ်​တော်​မူ​သော​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ကျွန်​ဘ​ဝ​မှ
    လွတ်​မြောက်​စေ​တော်​မူ​လေ​ပြီ''
  bod-N: འོན་ཀྱང་ཡ་ཝཱེ་དྲང་བདེན་ལགས་པས༌ན། །ངན་པའི་ཐག་པ་རྣམས་ནི་དུམ་བུར༌བཅད།།
  wsk-wsk: Bare Yawe mu ningo se diram; nu kari memek nunga mayang ani te aga talipikoyam,
    mu batutumuram.”
  sna-sna: Asi Jehovha akarurama, akandisunungura pamabote avakaipa.
  spa-BLM: Yahvé es justo. Ha cortado las cuerdas de los malvados.
  cac-cac: Axo Jehová, tojol toni, a' ix on̈ colan d'a yol sc'ab' eb' sc'ulan chucal
    chi', xco chiocab'i.
  swh-ULB: Yahwe ni mwenye haki; amezikata kamba za waovu.”
  bel-bel: Але ў Цябе дараваньне, хай багавеюць прад Табою.
  deu-ELBBK: Der HERR ist gerecht; er hat durchschnitten das Seil der Gottlosen.
  mbb-OT: Piru metazeng is Nengazen, su impelingkawas key zin te kebpen-uripen te
    lalung he menge etew.”
  mal-2015: യഹോവ നീതിമാനാകുന്നു; അവൻ ദുഷ്ടന്മാരുടെ കയറുകളെ അറുത്തുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Dja Yawey nawu nadjalmak duninjh wanjh nganbebkeng kore birrimekbe birriwarre
    bininj ngandibongkarrmi
  rmc-rmc: Ale o RAJ hino spravodľivo; prečhinďa o lani le nalačhe manušengre.
  nlg-nlg: Ma Lord te uto, te kosai na lei tali halo tara pitiu nia.
  pes-OPV: اما خداوند عادل است و بندهای شریران راگسیخت.
  ron-1924: 'Домнул есте дрепт: Ел а тэят фунииле челор рэй.'
  ben-OBCV: কিন্তু সদাপ্রভু ধর্মময়; তিনি দুষ্টদের দড়ি কেটে আমাকে মুক্ত করেছেন।”
  som-som: Rabbigu waa xaq, Oo isagu wuxuu kala gooyay xadhkihii kuwa sharka leh.
  lat-VUC: 'Quia apud te propitiatio est; et propter legem tuam sustinui te, Domine.
    Sustinuit anima mea in verbo ejus:'
  eng-ASVBT: 'Jehovah is righteous: He hath cut asunder the cords of the wicked.'
  mna-mna: Mi Yooba, ni ndeeŋeŋana. Tana iuulu yo ma iyembut re ta wal sananŋan tipo
    yo pa na.
  ita-1885: Il Signore è giusto; Egli ha tagliate le funi degli empi.
  eng-LXXUP: 'For with thee is forgiveness: For thy name’s sake'
  eng-ULB: Yahweh is righteous; he has cut the ropes of the wicked.”
  spa-VBL: 'Pero el Señor hace lo correcto: me liberado de las ataduras de los impíos.'
  fra-_FOB: L'Éternel est juste; il a coupé les cordes des méchants.
  mal-mal: യഹോവ നീതിമാനാകുന്നു; അവിടുന്ന് ദുഷ്ടന്മാരുടെ പിടിയില്‍ നിന്ന് എന്നെ വിടുവിച്ചു.
  urd-GVR: Rab rāst hai. Us ne bedīnoṅ ke rasse kāṭ kar mujhe āzād kar diyā hai.
  suz-BL: परमप्रभु यावे ठीक पाइब बाक्‍ब। मेकोमी आ अरेशो मटीब आन डोरी प्रोइश्‍शा गेप्‍तु।
  eng-NOY: But the LORD was righteous; He cut asunder the cords of the wicked.
  ita-1927: L’Eterno è giusto; egli ha tagliato le funi degli empi.
  ckb-ckb: بەڵام یەزدان ڕاستودروستە، پەتی بەدکارانی پچڕاند.
  eng-BBE: 'The Lord is true: the cords of the evil-doers are broken in two.'
  xsi-xsi: Andeta Yova Kindeni, ina Vetâŋa Sondo Warika, ande ivila maka ku ipalalana
    tamâta sakamao nenzi wâlo kaika piti lâ tinima, kala kamo tinima vesa nâ.”
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ನೀತಿವಂತರು; ದುಷ್ಟರು ಹಾಕಿದ ಬಂಧಗಳನ್ನು ದೇವರು ಕಡಿದು, ನಮ್ಮನ್ನು
    ಬಿಡುಗಡೆ ಮಾಡಿದ್ದಾರೆ.”
  tam-2017: யெகோவாவோ நீதியுள்ளவர்; துன்மார்க்கர்களுடைய கயிறுகளை அவர் அறுத்தார் என்று,
    இஸ்ரவேல் இப்பொழுது சொல்வதாக.
  spa-RV-1909: Jehová es justo; cortó las coyundas de los impíos.
  ron-BTF: DOMNUL este drept, el a tăiat în bucăți frânghiile celor stricați.
  eng-WEBP: The LORD is righteous. He has cut apart the cords of the wicked.
  eng-FBV: 'But the Lord does what is right: he has cut me free from the ropes of
    the wicked.'
  nld-1939: 'Maar Jahweh bleef trouw: De riemen der bozen sneed Hij stuk.'
  nch-BL: Pero TOTECO yaya nelía xitahuac, quicotonqui nopa tepos cadenas cati ica
    techtatacatzohuayayaj nopa masehualme cati amo quitepanitaj TOTECO.
  vie-1934: Đức Giê-hô-va là công bình; Ngài đã chặt những dây kẻ ác.
  cha-cha: 'Si Jeova tunaegüe: güiya umutut y cuetdas y manaelaye.'
  hin-CV: किंतु याहवेह युक्त है; उन्हीं ने मुझे दुष्टों के बंधनों से मुक्त किया है.”
  eng-OURB: Adonai is righteous. He has cut apart the cords of the wicked.
  spa-BES: 'El Señor es verdadero: las cuerdas de los malhechores se rompen en dos.'
  tdx-tdx: Vantañe t’Iehovà; navitso’e ty namahora’ o lo-tserekeo ahy.
  tha-KJV: พระเยโฮวาห์ทรงชอบธรรม พระองค์​ทรงตัดเครื่องจองจำของคนชั่วออก
  por-BR-2018: O SENHOR é justo; ele cortou as cordas dos perversos.
  deu-ELO: Jehova ist gerecht; er hat durchschnitten das Seil der Gesetzlosen.
  eng-WYC-2018: The Lord is just, (he) shall beat (together) the nolls of sinners;
    (But the Lord is just, and he shall free me from the bonds of the wicked;)
  epo-epo: La Eternulo estas justa; Li dishakis la ŝnurojn de la malvirtuloj.
  gfk-gfk: Iesen no Watong i takodas. I te kut palas ise iau tano winiwis ta ira ut
    na sakena.”
  uig-PIN: Pǝrwǝrdigar ⱨǝⱪⱪaniydur; U rǝzillǝrning asarǝtlirini sunduruwǝtti;
  beo-beo: Be Hina Gode da moloidafa amola E da na halegale masa:ne hamoi dagoi.”
  tpi-OTNT: “Tasol Bikpela i stretpela olgeta, na em i bin helpim mi na kisim mi bek
    long han bilong ol man nogut, na mi no moa i stap wokboi nating.”
  hau-SA: Amma Ubangiji mai adalci ne; ya ’yantar da ni daga igiyoyin mugaye.
  udu-udu: Tap̱a a’di ta’da ḵar/e mo. A’di ’ciṯẖki’da shi/ gi ’kwani kun ta thus ki
    thus bwa mo.
  uig-LAT: Perwerdigar heqqaniydur; U rezillerning asaretlirini sunduruwetti;
  nde-nde: Kodwa uThixo ulungile; ungikhulule ezintanjeni zababi.
  ton-ton: '‌ʻOku angatonu ʻa Sihova: kuo tuʻusi ʻe ia ʻae ngaahi afo ʻae kakai angahala.”'
  ces-1613: Ale Hospodin jsa spravedlivý, zpřetínal prostranky bezbožných.
  eng-WMB: The LORD is righteous. He has cut apart the cords of the wicked.
  tam-TCV: ஆனாலும் யெகோவா நீதியுள்ளவர்; அவர் கொடியவர்களின் கட்டுகளை அறுத்து, என்னை
    விடுதலையாக்கினார்.”
  ceb-ULB: Matarong si Yahweh; putlon niya ang mga pisi sa mga daotan.
  pol-UBG: Ale PAN jest sprawiedliwy; poprzecinał powrozy niegodziwych.
  urd-GVU: رب راست ہے۔ اُس نے بےدینوں کے رسّے کاٹ کر مجھے آزاد کر دیا ہے۔
  eng-OEBCW: But the Lord, who is righteous, has cut the cords of the wicked.’
  deu-1912: Der HERR, der gerecht ist, hat der Gottlosen Seile abgehauen.
  kan-2017: ಆದರೆ ನೀತಿಸ್ವರೂಪನಾದ ಯೆಹೋವನು, ದುಷ್ಟರು ಹಾಕಿದ ಬಂಧನಗಳನ್ನು ಛೇದಿಸಿಬಿಟ್ಟನು.
  yap-yap: Machane, SOMOL, ni ir e cha’ nib mat’aw, e ke pithigeg ni dab kug mang
    sib.”
  hlt-MCSB: Aka dueng BOEIPA loh halang rhoek kah rhuivaeh te a tlueh pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቢያ ዎዴ ፒዜኬ፤ ዬያቶ ሚጪንቱዋ ፑርቶ ዓሶ ቱኡዛፓ ታና ዒ ቡሌኔ።»
  twi-ASANTE: Nanso Awurade yɛ ɔteneneeni; Watwitwa amumuyɛfoɔ nhoma afiri me ho.”
  eng-WEBU: The LORD is righteous. He has cut apart the cords of the wicked.
  spa-PDDPT: Yavé es justo, Cortó las cuerdas de los perversos.
  gun-gun: Ha'e rami teĩ Senhor heko porã va'e vy ojayapa heko vai va'e xejokuaague.
  agu-BL: Poro ntyoẍ tetz Kajcaw, yi jun yi chin tz'aknak cu'n, i' nko' colpin ẍchik'ab
    yi e' mal naka'tz.
  ilo-ULB: Nalinteg ni Yahweh; pinutedna dagiti tali dagiti nadangkes.”
  kpg-kpg: Gei Dimaadua, dela koia e donu, gu hagamehede au gi daha mo di noho hege.”
  uig-ARA: پەرۋەردىگار ھەققانىيدۇر؛ ئۇ رەزىللەرنىڭ ئاسارەتلىرىنى سۇندۇرۇۋەتتى؛
  sus-sus: Kɔnɔ Alatala tinxin. A bara mixi kobie xa luuti xirixie bolon.
  pon-2006: Ahpw KAUN-O, ih me pwung, e ketin kasaledekihiehla sang nan mour en lidu.”
  jae-jae: mago ŋac gêdêŋ Apômtau gêdim lakô, taŋ lau sec sêwa su naŋ gêŋgic.”
  ksd-ksd: Ra Luluai a tena takodo, I poko kutu varbaiane ra vivi umana tena varpiam.
  tur-YTC: Yahve doğrudur. Kötülerin bağlarını kopardı.
  bel-N: ГОСПАД праведны, Ён рассек вяроўкі бязбожнікаў.
  grc-BRENT: Ὅτι παρὰ σοὶ ὁ ἱλασμός ἐστιν· ἕνεκεν τοῦ ὀνόματός σου
  kpr-kpr: Avata Bajari, bekáda bekáda seraira aimi, gitofu da dombuda nenda asi
    vujegetiri, namane do buvudo jebuge irera.”
  ind-AYT: TUHAN itu adil. Dia telah memotong ikatan orang-orang fasik.
  yom-yom: Vayi Yave widi wusonga ; niandi wuzenga minsinga mi batu bambimbi muingi
    ndiba mu kiphuanza.
  yut-yut: Mani Yawe uŋun kɨlegɨsi. Nak amɨn yokwi da nap teban wamgwit uŋun mandaŋ
    dagaŋakwan oman monjɨ saŋbeŋek dɨma egɨsat.”
  nya-nya: Koma Yehova ndi wolungama; Iye wandimasula ku zingwe za anthu oyipa.”
  hrv-hrv: Al' Jahve pravedni isiječe užeta zlikovcima!”
  mps-mps: Tiali goli, Genuai Bidi te doloba pai mu da, tama agai ena tau selama,
    tama ena te dwai bidi dabego nogode tagalama, tama ena te olo sę ebo bidi ma
    bidibeo,” wali.
  tpi-tpi: “Tasol Bikpela i stretpela olgeta, na em i bin helpim mi na kisim mi bek
    long han bilong ol man nogut, na mi no moa i stap wokboi nating.”
  dan-1931: retfærdig er HERREN, han overskar de gudløses Reb.
  vie-OVCB: Chúa Hằng Hữu rất công minh; Ngài cắt đứt dây trói của người ác.
  guj-2017: યહોવાહ ન્યાયી છે; દુષ્ટોએ બાંધેલાં બંધનો તેમણે તોડ્યાં છે.”
  pon-2006A: Ahpw KAUN-O, ih me pwung, e ketin kasaledekihiehla sang nan mour en lidu.”
  por-BRBSL: Yahweh é justo. Ele cortou as cordas dos malvados.
  eng-OEBUS: But the Lord, who is righteous, has cut the cords of the wicked.”
  swe-swe: Herren (Jahve) är rättfärdig, han har huggit av repet för de onda.
  cth-cth: Hatei, BAWIPA teh a lan. Ahni ni tamikaponaw e tangronnaw teh, thouk thouk
    a bouk pouh.
  twi-twi: Nanso Awurade yɛ ɔtreneeni; watwitwa amumɔyɛfo hama afi me ho ama made
    me ho.”
  hlt-hlt: Aka dueng BOEIPA loh halang rhoek kah rhuivaeh te a tlueh pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwetímu, kuù tɔ̃̀tɛ bɛyɛibɛ kó iwɛ̃ĩ iì do m boú.
  msy-2020: Ezɨ Ikiavɨra Itir God an araziba dera, a ikia kalabuziar kamɨn ua nan
    akurazɨ kɨ fɨriaghɨrɨ.”
  dop-dop: Tɑcɑɑ kɛ siɣisulu kɛ́. Ɩ sɛtɑ ɑsɑɣɑɑ ŋmɩɩsɩ kɛ sɛtəɣɩ sɛtəɣɩ.
  azb-azb: Rəbb isə adildir, Pislərin buxovlarını qırdı».
  eng-DBY: 'Jehovah is righteous: he hath cut asunder the cords of the wicked.'
  hin-2017: यहोवा धर्मी है; उसने दुष्टों के फंदों को काट डाला है;
  wol-KYG: Waaye Aji Sax ji boroom njekk dog na buumi ñu bon ña.
  bjr-bjr: Miqi marufanoo Yaaweefa andeeqarafa maridanoo rumbaranakinaana iduku qisanau.
  eng-YLT: Jehovah [is] righteous, He hath cut asunder cords of the wicked.
  kne-kne: Ngem si Diyos ay nalinteg et winayawayaanas dakami sin naibabag-enan mi.”
  eng-WYC-2017: The Lord is just [or rightwise], he shall beat the nolls of sinners;
  eng-WMBB: The LORD is righteous. He has cut apart the cords of the wicked.
  zat-NTPS: Xlátaje̱ naca Xránadxu Dios. Bselé̱' dxi'u lu na' benne' ca' buluchínene̱'
    dxi'u xadíaze.
  zty-NTPS: Chawe' nak X̱anžo Dios. Beslé' žo'o ḻo na'gak benne' ka' bsaka' zí'gake'
    žo'o.
  urd-GVH: रब रास्त है। उसने बेदीनों के रस्से काटकर मुझे आज़ाद कर दिया है।
  rug-rug: Ba se Zihova sapu toṉoto si vata rupaha gami pa tinoa pinausu,” gua.
  gaz-gaz: Waaqayyo garuu qajeelaa dha; funyoo jalʼootaa gargar kukkuteera.”
  fra-LSG: 'L’Éternel est juste: Il a coupé les cordes des méchants.'
  yal-yal: Koni Alatala tinxin, a bata nxu nun muxu ɲaxine tagi bolon.
  iou-iou: Ude täŋ namiŋkuŋo upäŋkaŋ Ekäni siwoŋi täktäk kädet mähemi unitä komi epän
    uken nanik nämagutkuk.
  haw-1868: Ua pono no o Iehova; Ua oki mai oia i na kaula o ka poe hewa.
  arb-NAV: الرَّبُّ عَادِلٌ، كَسَرَ أَغْلالَ عُبُودِيَّةِ الأَشْرَارِ.
  ded-ded: KEBU ye dindingac. Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeng
    yeneac witic herecgema yungecnunuec.
  ewe-ewe: gake Yehowa nye dzɔdzɔetɔ, etso kam tso ame vɔ̃ɖiwo ƒe babla me.”
  eng-LEE: '[Yet] the Lord is righteous; he hath cut asunder the cords of the wicked.'
  asm-FB: যিহোৱা ধাৰ্মিক; তেওঁ মোক দুষ্টলোকৰ দাসত্বৰ পৰা মুক্ত কৰিলে।
  sus-A: كْنْ عَلَتَلَ تِنشِن. عَ بَرَ مِشِ كٌبِيٍ شَ لُوتِ شِرِشِيٍ بٌلٌن.
