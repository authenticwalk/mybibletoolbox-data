verse: PSA.129.005
translations:
  mal-C: സീയോനെ വെറുക്കുന്ന ഏവരും ലജ്ജിച്ചു പിന്തിരിയട്ടെ.
  deu-TKW: Beschämt müssen werden und zurückweichen alle, die Zion hassen.
  lin-lin: Tika ete bato nyonso oyo bayinaka Siona bakufa soni mpe bazonga sima !
  mmx-mmx: A vara Leeme Silok do, neni naba sep aoo nedi limixin ua di belengatngas
    ti limixin me Saion.
  eng-LSV: All hating Zion [are] confounded and turn backward.
  eng-GNV: They that hate Zion, shalbe all ashamed and turned backward.
  eng-WEBSTER: Let them all be confounded and turned back that hate Zion.
  nhw-BL: Ma huetzica ipan se hueyi pinahualistli nochi catli quicualancaitaj altepetl
    Jerusalén.
  swh-ONEN: Wale wote waichukiao Sayuni na warudishwe nyuma kwa aibu.
  bba-bba: Yinni Gusunɔ, ɑ de be bɑ Yerusɑlɛmu tusɑ bu sekuru wɑ, kpɑ bu biruku yirɑ
    wurɑ,
  eng-KJVCPB: Let them all be confounded and turned back That hate Zion.
  luo-luo: Ji duto mochayo Sayun lo mi dog chien gi wichkuot.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܕܵܝܪܝܼ ܠܒܵܬܪܵܐ ܟܠܵܝܗ‌ܝ ܣܵܢܝܵܢܹ̈ܐ ܕܨܸܗܝܘܿܢ.
  meu-meu: Siona e inai heniamu taudia iboudiai na bae hahemaraidia bona bae haloudia.
  npi-ULB: सियोनलाई घृणा गर्नेहरू सबै जना लाजमा परून् र फर्केर जाऊन् ।
  yor-yor: Kí gbogbo àwọn tí ó kórìíra Sioni kí ó dààmú, kí wọn kí ó sì yí ẹ̀yìn padà.
  pes-OPCB: سرنگون شوند تمام کسانی که از اسرائیل نفرت دارند!
  tgl-ULB: Nawa malagay silang lahat sa kahihiyan at tumalikod silang mga napopoot
    sa Sion.
  nop-nop: Nu adi indiŋ nadilat. Me Saiyondok mik timiiŋ heki u yehitiŋafooŋ widihi
    yehikelene kotigoŋ yohikwehineŋ uneŋ.
  hui-hui: Waitigirume Saiono handabe manga haga bu karu tini daluha bo taliadai bimi̱ya
    hamelo ko.
  mya-mya: ဇိ​အုန်​မြို့​ကို​မုန်း​သော​သူ​အ​ပေါင်း​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​လျက်​တပ်​လန်​ကြ​ပါ​စေ​သော။
  bod-N: ཛ་ཡན་ཡུལ་ལ་སྡང་བའི་མི་རྣམས༌ནི། །གནོང་ཞིང་ཁ་ཕྱིར་འཁོར་ནས་འབྲོ་བར༌ཤོག།
  wsk-wsk: Aninga angamang arikaya Zion ko me kuesan mu ikup gimon ale dola namamonko.
  sna-sna: Vose vanovenga Zioni ngavadzorerwe shure nenyadzi.
  spa-BLM: Que se desilusionen y retrocedan, a todos los que odian a Sión.
  cac-cac: A eb' ayoch ajc'olal d'a Sion, q'uixvocab' eb', b'atocab' eb' elelal.
  swh-ULB: Wote waaibishwe na kurudishwa nyuma, wale wachukiao Sayuni.
  bel-bel: Спадзяюся на Госпада, спадзяецца душа мая; на слова Ягонае спадзяюся.
  deu-ELBBK: Mögen beschämt werden und zurückweichen alle, die Zion hassen!
  mbb-OT: Berakat he ebpekepekeziyù tenged te kegkeeled is langun he edumut te Zion.
  mal-2015: സീയോനെ പകെക്കുന്നവരൊക്കെയും ലജ്ജിച്ചു പിന്തിരിഞ്ഞുപോകട്ടെ.
  gup-gup: Ngadjare bininj nawu kabirribolkwidnan kukadje Jerusalem, wanjh nakka kaluk
    kabirrikelerlobmerren dja kabirridurnderren kunyeme dorrengh.
  rmc-rmc: Mi visaľon pale ladžaha savore, ko našťi avri ačhen o Sion!
  nlg-nlg: Gaira tara nia sika Jerusalem, kara maa ma kara ririu pulohi, na pukuna
    tara laga vulera.
  pes-OPV: خجل و برگردانیده شوند همه کسانی که از صهیون نفرت دارند.
  ron-1924: Сэ се умпле де рушине ши сэ дя ынапой тоць чей че урэск Сионул!
  ben-OBCV: যারা সিয়োনকে ঘৃণা করে তারা সবাই লজ্জিত হয়ে ফিরে যাক।
  som-som: Inta Siyoon neceb oo dhammu, Ha ceeboobeen oo dib ha u noqdeen.
  lat-VUC: speravit anima mea in Domino.
  eng-ASVBT: Let them be put to shame and turned backward, All they that hate Zion.
  mna-mna: Wal boozomen ta tiurur koi pa kar Sion na, Yooba ko ipimiili zin ma tila
    len raama kan miaŋ.
  ita-1885: Tutti quelli che odiano Sion Sieno confusi, e voltin le spalle.
  eng-LXXUP: have I waited for thee, O Lord, My soul has waited for thy word.
  eng-ULB: May they all be put to shame and turned back, those who hate Zion.
  spa-VBL: Que todos los que odian Sión sean derrotados y humillados.
  fra-_FOB: Tous ceux qui haïssent Sion seront rendus honteux et repoussés en arrière.
  mal-mal: സീയോനെ വെറുക്കുന്നവരെല്ലാം ലജ്ജിച്ച് പിന്തിരിഞ്ഞു പോകട്ടെ.
  urd-GVR: Allāh kare ki jitne bhī Siyyūn se nafrat rakheṅ wuh sharmindā ho kar pīchhe
    haṭ jāeṅ.
  suz-BL: सियोन कली काइ मदाक्‍बपुकी मुने दोक्‍शा, लेश्‍शा लमल।
  eng-NOY: Let all be driven back with shame Who hate Zion!
  ita-1927: Siano confusi e voltin le spalle tutti quelli che odiano Sion!
  ckb-ckb: با هەموو ئەوانەی ڕقیان لە سییۆنە ڕیسوا بن و ببەزن.
  eng-BBE: Let all the haters of Zion be shamed and turned back.
  xsi-xsi: Mine kala naŋa iloŋgu tu kinzi tamâta rârâni uru ilonzi sakamao pa Saion
    lawea ŋinde ma mainzi, ku ma sikâwa pwapwataki silâ.
  kan-OKCV: ಚೀಯೋನನ್ನು ದ್ವೇಷಿಸುವವರೆಲ್ಲರು ನಾಚಿಕೆಪಟ್ಟು ಹಿಂದಿರುಗಲಿ.
  tam-2017: சீயோனைப் பகைக்கிற அனைவரும் வெட்கப்பட்டு பின்னிட்டுத் திரும்புவார்கள்.
  spa-RV-1909: Serán avergonzados y vueltos atrás todos los que aborrecen á Sión.
  ron-BTF: Să fie încurcați și întorși înapoi toți cei ce urăsc Sionul.
  eng-WEBP: Let them be disappointed and turned backward, all those who hate Zion.
  eng-FBV: May everyone who hates Zion be driven back in humiliating defeat.
  nld-1939: Beschaamd moeten vluchten Alle haters van Sion.
  nch-BL: Ma huetzica ipan se hueyi pinahualisti nochi cati quicualancaitaj altepet
    Jerusalén.
  vie-1934: Nguyện những kẻ ghét Si-ôn Bị hổ thẹn và lui lại sau.
  cha-cha: Polo ya ufanmamajlao todo ayo y bumira sija tate, todo sija y chumatlie
    Sion.
  hin-CV: वे सभी, जिन्हें ज़ियोन से बैर है, लज्जित हो लौट जाएं.
  eng-OURB: Let them be disappointed and turned backward, all those who hate Zion
    [Mountain ridge, Marking].
  spa-BES: Que todos los que aborrecen a Sion sean avergonzados y rechazados.
  tdx-tdx: Hampolieñe an-kasalarañe ze malaiñe i Tsiône.
  tha-KJV: ขอให้​บรรดาผู้​ที่​เกล​ียดชังศิโยนได้ขายหน้าและต้องถอยกลับไป
  por-BR-2018: Sejam envergonhados, e voltem para trás todos os que odeiam a Sião.
  deu-ELO: Mögen beschämt werden und zurückweichen alle, die Zion hassen!
  eng-WYC-2018: all that hate Zion be they shamed, and turned aback. (let all who
    hate Zion be put to shame, and be turned, or driven, back.)
  epo-epo: Hontiĝu kaj turniĝu malantaŭen Ĉiuj malamantoj de Cion.
  gfk-gfk: Iau sasaring bia i tale bia da pasak pukus diet ing diet malentakuane Saion,
    ma bia diet na haan laah um ma ra hirhir.
  uig-PIN: Ular xǝrmǝndǝ bolup arⱪisiƣa yandurulsun, Ziondin nǝprǝtlinidiƣanlarning
    ⱨǝmmisi!
  beo-beo: Dunu huluane amo da Saione Moilai Bai Bagade higasa, ilia da hasali dagoiba:le
    baligidu masa:ne se bobogei ba:mu da defea.
  tpi-OTNT: Mi laik bai mipela i winim ol man i save birua long Saion, na ranim ol
    i go bek long ples bilong ol.
  hau-SA: Bari dukan waɗanda suke ƙin Sihiyona a juye da su baya da kunya.
  udu-udu: Dhalki uni gwansan kun shi/kina Sihyuuni e mo tani dhunu ki mo ma ’the
    is mo dhali dhuwa bor ki tar mo.
  uig-LAT: Ular shermende bolup arqisigha yandurulsun, Ziondin nepretlinidighanlarning
    hemmisi!
  nde-nde: Akuthi bonke abayizondayo iZiyoni babuyiselwe emuva beyangekile.
  ton-ton: Tuku ke puputuʻu pea foki kimui ʻakinautolu kotoa pē ʻoku fehiʻa ki Saione.
  ces-1613: Zahanbeni a zpět obráceni budou všickni, kteříž nenávidí Siona.
  eng-WMB: Let them be disappointed and turned backward, all those who hate Zion.
  tam-TCV: சீயோனை வெறுக்கிற அனைவரும் வெட்கப்பட்டுத் திரும்பிப் போகட்டும்.
  ceb-ULB: Hinaot nga maulawan silang tanan ug mangatras, kadtong nagdumot sa Zion.
  pol-UBG: Niech się zawstydzą i cofną wszyscy, którzy nienawidzą Syjonu.
  urd-GVU: اللہ کرے کہ جتنے بھی صیون سے نفرت رکھیں وہ شرمندہ ہو کر پیچھے ہٹ جائیں۔
  eng-OEBCW: Let all who are haters of Zion be put to shame and defeated.
  deu-1912: Ach daß müßten zu Schanden werden und zurückkehren alle, die Zion gram
    sind!
  kan-2017: ಚೀಯೋನನ್ನು ದ್ವೇಷಿಸುವವರೆಲ್ಲರೂ ಅವಮಾನದಿಂದ ಹಿಂದಿರುಗಲಿ.
  yap-yap: Mang e yigi urngin e pi’in yad be fananikay yu Zion e ra waergad min tulufrad.
  hlt-MCSB: Zion aka thiinah rhoek boeih tah yahpok uh saeh lamtah a hnuk la balkhong
    uh saeh.
  mdy-ETH: ፂዮኔ ዒፃ ዓሲ ቢያ ቦርሲንቲ ጊንሢም ማዖም።
  twi-ASANTE: Ma wɔn a wɔtan Sion nyinaa mfa animguaseɛ nsane wɔn akyi.
  eng-WEBU: Let them be disappointed and turned backward, all those who hate Zion.
  spa-PDDPT: Sean avergonzados y vueltos atrás Todos los que aborrecen a Sion.
  gun-gun: Sião tetã re opu'ã va'e ha'e javi toxĩmba, tojavapa guive.
  agu-BL: Lok tz'el chitx'ix yi e' kacontra'tz. Lok che'l ojk yi e', yi e' contr te
    ka'ama'l Sión.
  ilo-ULB: Maibabainda koma amin ken tumallikodda, dagiti manggurgura iti Sion.
  kpg-kpg: Digau huogodoo ala e de hiihai gi Zion la gi magedaa, gii llele gi muli
    mo di langaadia.
  uig-ARA: ئۇلار شەرمەندە بولۇپ ئارقىسىغا ياندۇرۇلسۇن، زىئوندىن نەپرەتلىنىدىغانلارنىڭ
    ھەممىسى!
  sus-sus: Ala xa Siyoni xɔnmixie rayaagi.
  pon-2006: Eri koaros me kin kailongki Saion re en lohdi oh tangdoaui.
  jae-jae: Lau samob, taŋ têtac kêbôli auc kêtu Sionŋa naŋ, sênu tauŋ su tomajeŋgeŋ.
  ksd-ksd: Boina ba diat a vavirvir, ma da pukue vatalil diat, Diat par dia milikuane
    Sion.
  tur-YTC: Hayal kırıklığına uğrayıp geri dönsünler, Siyon'dan nefret edenlerin hepsi.
  bel-N: Няхай будуць асаромленыя і адступяцца назад усе, што ненавідзяць Сыён!
  grc-BRENT: ὑπέμεινά σε Κύριε, ὑπέμεινεν ἡ ψυχή μου εἰς τὸν λόγον σου,
  kpr-kpr: Evetu genembo isambu mave Saion gari imboe eraera ava, nange ondi bere
    bereghaso meka gosuse jovereghe yaeteri.
  ind-AYT: Biarlah semua yang membenci Sion, malu dan berbalik mundur.
  yom-yom: Bika babo beti lenda Sioni bavutuka fua tsoni.
  yut-yut: Nak Yawe da mɨŋat amɨnyo Saion kokup pap do uwal aŋ, uŋun mayaktok yomɨŋek
    pabɨŋ yopmaŋek yolban tobɨlek kokupnikon kɨni dosi nandɨsat.
  nya-nya: Onse amene amadana ndi Ziyoni abwezedwe pambuyo mwamanyazi.
  hrv-hrv: Nek' se postide i uzmaknu svi koji mrze Sion!
  mps-mps: Eno homugo dago te Saionba boi bidi ebo bidi aiyaba elalumainu homu yai,
    tama augwali pobeasa te augwa buluba ma pao.
  tpi-tpi: Mi laik bai mipela i winim ol man i save birua long Saion, na ranim ol
    i go bek long ples bilong ol.
  dan-1931: Alle, som hader Zion, skal vige med Skam,
  vie-OVCB: Nguyện những ai ghen ghét Si-ôn phải thất bại xấu hổ.
  guj-2017: સિયોનને ધિક્કારનારા બધા અપમાનિત થાઓ અને પાછા ફરો.
  pon-2006A: Eri koaros me kin kailongki Saion re en lohdi oh tangdoaui.
  por-BRBSL: Let eles se decepcionam e voltam para trás, todos aqueles que odeiam
    Sião.
  eng-OEBUS: Let all who are haters of Zion be put to shame and defeated.
  swe-swe: Må alla som hatar Sion [tempelberget i Jerusalem] drivas tillbaka i skam
    och vanära.
  cth-cth: Zion kahmuhmanaw pueng teh, kayak awh naseh, hnuklah ban awh naseh.
  twi-twi: Ma wɔn a wɔtan Sion nyinaa mfa animguase nsan wɔn akyi.
  hlt-hlt: Zion aka thiinah rhoek boeih tah yahpok uh saeh lamtah a hnuk la balkhong
    uh saeh.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ í dɔ́ Siyɔ̃ɔ̃ ɛì, ifɛi bɛ̀ pĩ nkɛ̀ bɛ̀ɛ bútínnɛ́ kɛ́cokɛ́.
  msy-2020: Kɨ ghaze, Saionɨn Nguibamɨn apanimɨn itir darasi, e men agɨntɨghtɨ me
    uam arɨ uan nguibabar mangegh bar aghumsika.
  dop-dop: Pɑ tənɑ mpɑ pɑɑ cɑɑkɩ Siyɔŋ tɔ fɛɛlɛ ɩ́ kpɑ-wɛ nɑ pɑ́ pəsənɑ pɑ wɑɑlɩ.
  azb-azb: Siona nifrət bəsləyənlərin hamısı Qoy xəcalət içində geri qovulsun!
  eng-DBY: Let them be ashamed and turned backward, all that hate Zion;
  hin-2017: जितने सिय्योन से बैर रखते हैं, वे सब लज्जित हों, और पराजित होकर पीछे हट
    जाए!
  wol-KYG: Képp ku noonoo Siyoŋ yal nañu ko dëpp, gàcceel ko.
  bjr-bjr: Aiqama Sioonna maqusara fidiaqaa imariasa rafaaqa fusaifaqa anirandeeqa
    sandeefarannoo.
  eng-YLT: Confounded and turn backward do all hating Zion.
  kne-kne: Sapay koma ta amin ay mangililiget ed Zion yan maabak da ay maidenden.
  eng-WYC-2017: all that hate Zion be they shamed, and turned aback.
  eng-WMBB: Let them be disappointed and turned backward, all those who hate Zion.
  zat-NTPS: Be̱n cheajlechaze, ne xelebígaqueze xúgute̱ benne' ca' dxelecuídene̱'
    benne' Sión ca'.
  zty-NTPS: X̱ana' Dios, ben ga chejchégwgak, na' wẕonnjgak yógo'te benne' ka' ẕdíḻ-ḻengake'
    benne' Sión ka'.
  urd-GVH: अल्लाह करे कि जितने भी सिय्यून से नफ़रत रखें वह शरमिंदा होकर पीछे हट जाएँ।
  rug-rug: Sarini pu kukiti nia sa popoa Zaione si madi tava kilasa meke govete pule.
  gaz-gaz: Warri Xiyoonin jibban hundinuu, qaaniidhaan duubatti haa deebiʼan.
  fra-LSG: Qu’ils soient confondus et qu’ils reculent, Tous ceux qui haïssent Sion!
  yal-yal: Muxun naxanye Siyon naɲaxuxi, Ala xa ne yagixin naxɛtɛ.
  iou-iou: Unita Saion kometa kokwawak nadäk täkaŋ uwä Ekänitä kaŋ däpmäŋ yäwat kirewän!
  haw-1868: E hoohilahilaia a e hoihoi hope ia mai, Ka poe a pau e inaina mai ia Ziona.
  arb-NAV: فَلْيَخْزَ وَلْيُدْبِرْ جَمِيعُ مُبْغِضِي صِهْيَوْنَ.
  ded-ded: Ngicngac Siong ubanginango ukuandae, yeni merengyunugec yeni game kpekpeu
    faiyunugec monggoc dzigenema kembisia.
  ewe-ewe: Na be ame siwo katã tsri Zion la, nagbugbɔ ɖe megbe kple ŋukpe.
  eng-LEE: May all be put to shame and turned backward that hate Zion;
  asm-FB: যিসকলে চিয়োনক ঘিণ কৰে, তেওঁলোক লজ্জিত হওঁক, বিমুখ হওঁক।
  sus-A: عَلَ شَ سِيٌنِ شْنمِشِيٍ رَيَافِ.
  fra-SBL: Qu'ils soient déçus et retournent en arrière, tous ceux qui détestent Sion.
  hbo-hbo: יֵ֭בֹשׁוּ וְיִסֹּ֣גוּ אָחֹ֑ור כֹּ֝֗ל שֹׂנְאֵ֥י צִיֹּֽון׃
  kik-kik: Andũ arĩa othe mathũire Zayuni marocookio na thuutha maconokete.
  fra-NCL: Qu’ils soient confondus et qu’ils reculent en arrière, tous ceux qui haïssent
    Sion !
  cek-AK: Zion hnuma kaminawk boih azathaih hoiah amlaem o let nasoe.
  cuk-cuk: Bela Sión-yar-isdar-dakmalad, sabsur-mesagwar-gusadba gannar sorsik be
    oduurmake.
  uig-CYR: Пәрвәрдигарни күтүватимән; Җеним күтүватиду; Униң сөзигә үмүт бағлидим.
  tel-2017: సీయోనును ద్వేషించే వాళ్ళంతా సిగ్గుపడి, వెనుకడుగు వేస్తారు గాక.
  hat-BSA: Ke tout sila ki rayi Sion yo vin wont! Ke yo retounen fè bak menm.
  ukr-ONPU: Я покладаю надію на Господа, надію має душа моя, і на слово Його сподіваюся.
  kos-kos: Lela tuh elos nukewa su srunga Zion In kutangyukla ac lillilyak.
  hbo-WLC: יֵ֭בֹשׁוּ וְיִסֹּ֣גוּ אָח֑וֹר כֹּ֝֗ל שֹׂנְאֵ֥י צִיּֽוֹן׃
  ibo-ibo: Ka ndị niile kpọrọ Zayọn asị bụrụ ndị ga-alaghachi azụ nʼihere.
  ory-ory: ସିୟୋନକୁ ଘୃଣା କରିବା ଲୋକ ସମସ୍ତେ ଲଜ୍ଜିତ ହୋଇ ହଟି ଯାଉନ୍ତୁ।
  chk-chk: Amwo meinisin mi oput Sion repwe timär fän säw.
  rop-rop: YAWEI, wi askim yu blanga bidim ol detlot pipul hu nomo laigim yu serramoni
    pleis langa Saiyan, en yu meigim olabat sheim miselp en ranawei.
  ukr-1871: Нехай осоромляться і відступлять всї ненавидячі Сиона!
  yon-yon: Kaneya yi kuu Saiyon yaa arud wandembirimaib kuu, yi korem yaa karak kondene
    yenbandoko ikakman winime.
  deu-1951: Es müssen zuschanden werden und zurückweichen alle, die Zion hassen;
  eng-JPS: Let them be ashamed and turned backward, all they that hate Zion.
  srp-1865: Postidjeæe se, odbiæe se svi koji nenavide Sion.
  lug-lug: Abo bonna abakyawa Sayuuni bagobebwe era bazzibweyo emabega nga baswadde.
  heb-heb: יבשו ויסגו אחור כל שנאי ציון׃
  ben-IRV: তারা সব লজ্জিত হোক, ফিরে যাক যারা সিয়োনকে ঘৃণা করে।
  ntu-ntu: Delc Yawe, nigr lr Saeon rlxtibzkr bam, nzmaneutipx-krbzme enqmi rgrng
    amrlx, Murde drtqdr namyatx-zlwzng.
  pan-pan: ਜਿੰਨੇ ਸੀਯੋਨ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ, ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੋ ਕੇ ਪਛਾੜੇ ਜਾਣ!
  mya-JVB: ဇိအုန် မြို့ကို မုန်း သောသူအပေါင်း တို့သည် ရှက်ကြောက် ၍ လှန် ခြင်းကိုခံရကြပါစေ။
  kgf-kgf: Zionac méʒé titi waŋanʒu imi gamu qeqe mihicŋi énécmiyu mocʒoŋ yanda andé
    andé kemma baecginaiguc liliŋgéma kendacmu.
  tte-O: Sowasowana siya meuloili ala Nume Tabu sikalomagigilan Yeoba iyamwalimwalineli
    yo itubali-yapileyoili.
  tbg-tbg: Ho kairamanta Saioni vatukara navutaiqi variaka anivaro Noravano Kotiva
    vika naatarakero kaurira haika nimiramanta anirante vuate.
  hmo-hmo: Lau ura Siona idia badu henia taudia ibounai, be tuari dekenai do idia
    lusi, bona mai hemarai danu do idia heau lou.
  zar-NT: Ben ga uluʼtuíʼi, en uluʼhuécja guz cúdzuʼlö yúguʼtë nupa bitiʼ taʼléʼe
    dxiʼa netuʼ, bönachi Sión.
  urd-urd: सिय्यून से नफ़रत रखने वाले, सब शर्मिन्दा और पस्पा हों।
  rus-SYN: Надеюсь на Господа, надеется душа моя; на слово Его уповаю.
  bqc-SIM: Gbɛ̃́ pↄ́ za Siↄnaguↄ kpɛkpa ń wíoɛ.
  tcz-CHONGTHU: Koi hileh Jerusalem hot leh deimoa bolho jouse chu jumthet in ki nunglekit'u
    henlang lhuhpiu hen.
  mar-mar: जे सियोनेचा तिरस्कार करतात, ते सर्व लज्जित होवोत आणि माघारी फिरवले जावोत.
  isl-isl: Þeir sem hata Jerúsalem skulu verða til skammar og flýja.
  hlt-THB: Zion ak sawhnaak thlangkhqi boeih taw chah doena hlat u seh.
  qub-qub: Jerusalenta chiquejcunaga binsisha cashpan pengay-tucusha quiquincuna gueshpichun.
  bqp-bqp: Gbɛ̃ kũ ò zã̀ Zaiↄ̃nnↄ ɛra kpɛ kũ wé'iyão.
  hat-hat: Moun ki pa vle wè moun Siyon yo, se pou yo wont, se pou yo fè bak.
  eng-BSB: May all who hate Zion be turned back in shame.
  eng-WEBPB: Let them be disappointed and turned backward, all those who hate Zion.
  kbq-kbq: Jerusalemi kuma'ma zamago'ma tenentaza vahera, zamarotago hanage'za rukrahe
    hu'za nefre'za zamagazegu hanaze.
  pon-pon: Karoj me kin tataki Jion, en jarodi o tanwei!
  nhe-BL: Ma huetzica ipan se hueyi pinahualistli nochi tlen quicocolíaj altepetl
    Jerusalén.
  wnc-wnc: Sike nata aminu Saionde iwana dakngakaingunin yapbitnimde nataat. Yapbike
    yawapena apmaakake yotna datakuning.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ zà Zayↄnnnↄ sↄkpa kpɛɛ kↄ̃n wíyão.
  gub-BL: Tuwe amo weityk Zeruzarez rehe iakatuwawahy 'ymar wà nehe. Tuwe uzàn weityk
    arer wanuwi wà nehe.
  eng-DRA: My soul hath hoped in the Lord.
