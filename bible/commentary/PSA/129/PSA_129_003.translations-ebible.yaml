verse: PSA.129.003
translations:
  mal-C: ഉഴവുകാർ എന്റെ പുറം ഉഴുത് ഉഴവുചാലുകൾ നീളമുള്ളതാക്കി.
  deu-TKW: Auf meinem Rücken haben sie geackert, haben ihr Pflugland weit ausgedehnt.
  lin-lin: Bato mabe batimoli mokongo na ngai, bazokisi ngai bapota ya banzela milayi
    na mokongo.
  mmx-mmx: Ga lok ngan ta do diga tara lempat nin kooxing at leven antuno atnema,
    la gak milik ngan ta laxangka ding kin li i ritlotlo vanga anan.
  eng-LSV: Plowers have plowed over my back, || They have made their furrows long.
  eng-GNV: The plowers plowed vpon my backe, and made long furrowes.
  eng-WEBSTER: 'The plowers plowed upon my back: they made long their furrows.'
  nhw-BL: Tocuitlapa techtlamicocojque quema techmaquiliyayaj hasta huejcajya.
  swh-ONEN: Wakulima wamelima mgongo wangu, na kufanya mifereji yao mirefu.
  bba-bba: Bɑ wukɑ bɛsɛn birusun wɔllɔ bɑ kpĩi wunɑ wunɑ.
  eng-KJVCPB: 'The plowers plowed upon my back: They made long their furrows.'
  luo-luo: Jopur osepuro diengʼeya kendo gisegore opara ma roboche,
  aii-aii: ܡܵܚܝܵܢܹ̈ܐ ܕܟܪܝܼܒ݂ܵܐ ܡܚܹܐ ܠܗܘܿܢ ܟܪܝܼܒ݂ܵܐ ܥܲܠܔ ܚܲܨܝܼ؛ ܡܘܼܪܝܸܟ݂ ܠܗܘܿܢ ܟܪ̈ܝܼܒ݂ܵܝܗ‌ܝ.“
  meu-meu: Ruarua taudia ese dorugu e ruaia, edia ruarua gabudia e halatadia.
  npi-ULB: हलो जोत्‍नेहरूले मेरो ढाडमा जोते । तिमीहरूले आफ्‍ना हलोको डोबलाई लामो बनाए
    ।
  yor-yor: 'Àwọn awalẹ̀ walẹ̀ sí ẹ̀yìn mi: wọ́n sì la aporo wọn gígùn.'
  pes-OPCB: ضربات شلّاق آنان پشت مرا به شکل زمینی شیار شده درآورد،
  tgl-ULB: Inararo ng mga mang-aararo ang aking likuran; gumawa sila ng mahabang ukit
    na daan.
  nop-nop: Tahidi kisaŋ hinek nehinuhitnadiune sigine gitnem dokodoko tiŋa kulune
    wededi tahi kwelikoŋdok tuwolit kweheyehi mintaaŋ haliwiiŋ.
  hui-hui: Tigua i̱ pu payini tibume minu bayagola i̱naga tingini erembiraha poda
    gaibu baga biya. I̱naga tingini bayago dere tibu bene wiadagua luni biagimbu bigi
    bialu iba ganarua ale pupe haga biya.
  mya-mya: သူ​တို့​သည်​ငါ​၏​ကျော​ကုန်း​ကို​ပြင်း​ထန်​သည့် ဒဏ်​ရာ​များ​ရ​စေ​သ​ဖြင့်​ထွန်​ကြောင်း​များ​ရှိ​သည့်
    လယ်​ကွက်​သ​ဖွယ်​ဖြစ်​စေ​ကြ​၏။
  bod-N: གཤོལ་གྱིས་བདག་གི་རྒྱབ་ཏུ་ཞིང་རྨོས༌ཏེ། །རྨོས་ཤུར་རིང་མོ་དེ་ཚོས་བཏོད་པ༌ཡིན།།
  wsk-wsk: Nuna aninga asusuru ninguru pakakumuman, se na muguri te aguwa ko ali pakakumura
    tam.
  sna-sna: Varimi vakarima musana wangu vakaita miforo yavo mirefu.”
  spa-BLM: Los aradores araron en mi espalda. Hicieron sus surcos largos.
  cac-cac: Ix lajvi yich co patic smac'an eb', te nivan chequel ix aj staji schiq'uil
    yich co patic chi' yuj eb'.
  swh-ULB: Wakulima wamekuwa wakilima mgonngoni kwangu; wametengeneza matuta yao marefu.
  bel-bel: Калі Ты, Госпадзе, будзеш заўважаць беззаконьні, - Госпадзе! хто ўстоіць?
  deu-ELBBK: Pflüger haben auf meinem Rücken gepflügt, haben lang gezogen ihre Furchen.
  mbb-OT: Mibpelian dan te mezalem is menge peka zey; henduen be heini te tanà he
    mid-eradu.
  mal-2015: ഉഴവുകാർ എന്റെ മുതുകിന്മേൽ ഉഴുതു; ഉഴവു ചാലുകളെ അവർ നീളത്തിൽ കീറി.
  gup-gup: Bedda wanjh ngandibodmeyilkyilkbom, dja ngandimarnbom kunbulidj kunwern
    kore kubodme ngardduk ba kakukyime yiman kore bininj kabolkyilkbun kabbal.
  rmc-rmc: Orinenas mange pal o dumo, orinde avri bare rihi sar pro maľi.
  nlg-nlg: Na murigu te bubuto, te vagha na vatogha leghai te ivui na vutuvutu daro.
  pes-OPV: شیار کنندگان بر پشت من شیار کردند، و شیارهای خود را درازنمودند.
  ron-1924: Плугарий ау арат пе спинаря мя, ау трас бразде лунӂь пе еа.
  ben-OBCV: চাষিরা আমার পিঠে লাঙল চালিয়েছে এবং তারা লম্বা লাঙলরেখা টেনেছে।
  som-som: Kuwa beerta jeexa ayaa dhabarkayga jeexay, Oo jeexjeexoodiina way dheereeyeen.
  lat-VUC: Si iniquitates observaveris, Domine, Domine, quis sustinebit?
  eng-ASVBT: The plowers plowed upon my back; They made long their furrows.
  mna-mna: Tiballis yo ma tau ndemeŋ mbelŋan men.”
  ita-1885: Degli aratori hanno arato sopra il mio dosso; V'hanno tirati i lor solchi.
  eng-LXXUP: If thou, O Lord, shouldest mark iniquities, O Lord, who shall stand?
  eng-ULB: The plowers plowed on my back; they made their furrows long.
  spa-VBL: Me golpearon en la espalda, dejando largos surcos como si hubiera sido
    golpeado por un granjero.
  fra-_FOB: Des laboureurs ont labouré mon dos; ils y ont tracé tout au long leurs
    sillons.
  mal-mal: ഉഴവുകാർ എന്റെ മുതുകിന്മേൽ ഉഴുതു; ഉഴവു ചാലുകൾ അവർ നീളത്തിൽ കീറി”.
  urd-GVR: Hal chalāne wāloṅ ne merī pīṭh par hal chalā kar us par apnī lambī lambī
    reghāriyāṅ banāī haiṅ.
  suz-BL: ब्‍यफ वाक्‍बपुकीमी आं चीमी वाक्‍ताक्‍म। मिनु आं ची नेल्‍ल चेत्‍तेक्‍म” देंत।
    यसैया ५१:२३
  eng-NOY: The ploughers ploughed up my back; They made long their furrows;
  ita-1927: Degli aratori hanno arato sul mio dorso, v’hanno tracciato i loro lunghi
    solchi.
  ckb-ckb: جوتیارەکان جووتیان لەسەر پشتم کرد و هێڵی جووتەکانیان درێژکردەوە.»
  eng-BBE: The ploughmen were ploughing on my back; long were the wounds they made.
  xsi-xsi: Kinzi uru sipalili maka sakamao ndo, aku mbilâo ive kumbuma karae pwapwataki.
    Mine nde mbwatakâe luandondo rârâ sipâŋga kumbuma, itogo lââ kawa-kawa ikeno tâno
    ilo mwasina.
  kan-OKCV: ಊಳುವವರು ನನ್ನ ಬೆನ್ನಿನ ಮೇಲೆ ಉತ್ತಿದರು, ಉದ್ದವಾದ ಗಾಯಗೆರೆಗಳನ್ನು ಮಾಡಿದರು
  tam-2017: உழுகிறவர்கள் என்னுடைய முதுகின்மேல் உழுது, தங்களுடைய வரப்புகளை நீளமாக்கினார்கள்.
  spa-RV-1909: 'Sobre mis espaldas araron los aradores: hicieron largos surcos.'
  ron-BTF: Plugarii au arat pe spatele meu, și-au lungit brazdele.
  eng-WEBP: The plowers plowed on my back. They made their furrows long.
  eng-FBV: They beat me on my back, leaving long furrows as if it had been ploughed
    by a farmer.
  nld-1939: Ploegers hebben mijn rug beploegd, En lange voren getrokken;
  nch-BL: Tocuitapa techtamicocojque quema techmaquiliyayaj hasta huejcajquiya.
  vie-1934: Các nông phu cày trên lưng tôi, Xẻ đường cày mình dài theo trên đó.
  cha-cha: 'Y manmanalado jaalado gui jilo y tatalojo: janafananaco y sutcoñija.'
  hin-CV: हल चलानेवालों ने मेरे पीठ पर हल चलाया है, और लम्बी-लम्बी हल रेखाएं खींच
    दी हैं.
  eng-OURB: The plowers plowed on my back. They made their furrows long.
  spa-BES: Los labradores estaban hiriéndome la espalda; largas fueron las heridas
    que hicieron.
  tdx-tdx: Nitrabahe’ o mpitrabakeo ty sakamamovoko, nanoe’ iareo lava o vavahalioo.
  tha-KJV: คนที​่ไถก็​ได้​ไถบนหลังข้าพเจ้า เขาทำรอยไถของเขาให้​ยาว​”
  por-BR-2018: Lavradores lavraram sobre minhas costas, fizeram compridos os seus
    sulcos.
  deu-ELO: Pflüger haben auf meinem Rücken gepflügt, haben lang gezogen ihre Furchen.
  eng-WYC-2018: Sinners forged on my back; they made long their wickedness. (The sinners
    scourged my back; they made their furrows deep and long in me.)
  epo-epo: Sur mia dorso plugis plugistoj, Faris siajn sulkojn longaj.
  gfk-gfk: Di ga hadangat haliare iau hoing bia ira ut na tintol diet te rup no pise.
  uig-PIN: Ⱪox ⱨǝydigüqilǝr dümbǝmdǝ ⱨǝydigǝn, Qɵnǝklirini intayin uzun tartⱪan».
  beo-beo: Ilia da na baligia oso dogone fofa:gi. Na baligi da osobo gidinasuga dogoi
    agoai ba:i.
  tpi-OTNT: “Ol i wipim mi nogut na wip i katim skin long baksait bilong mi. Ol i
    mekim planti longpela sua i kamap olsem ol baret long gaden.
  hau-SA: Manoma sun nome bayana suka yi kunyoyinsu da tsayi.
  udu-udu: Imangora ’cesh uni gorkina ’cesha p̱owa p̱om pem mo. Dhali uni dherki gwan’thim
    buni ki tur tur mo.
  uig-LAT: Qosh heydigüchiler dümbemde heydigen, Chöneklirini intayin uzun tartqan».
  nde-nde: Abalimi bawulimile umhlane wami benza imifolo emide.
  ton-ton: 'Naʻe keli ʻae kau tangata keli ʻi hoku tuʻa: naʻa nau ngaohi ke lōloa
    ʻenau ngaahi keli.'
  ces-1613: Po hřbetě mém orali oráči, a dlouhé proháněli brázdy své.
  eng-WMB: The plowers plowed on my back. They made their furrows long.
  tam-TCV: உழுகிறவர்கள் என்னுடைய முதுகின்மேல் உழுது, தங்களுடைய வரப்புகளை நீளமாக்கினார்கள்.
  ceb-ULB: Ang magdadaro nagdaro sa akong likod; gipalaloman nila ang agi sa daro.
  pol-UBG: Zorali mój grzbiet oracze i długie bruzdy porobili.
  urd-GVU: ہل چلانے والوں نے میری پیٹھ پر ہل چلا کر اُس پر اپنی لمبی لمبی ریگھاریاں
    بنائی ہیں۔
  eng-OEBCW: ‘The ploughers ploughed on my back, they made their furrows long.
  deu-1912: Die Pflüger haben auf meinen Rücken geackert und ihre Furchen lang gezogen.
  kan-2017: ಉಳುವವರು ನಮ್ಮ ಬೆನ್ನಿನ ಮೇಲೆ ಉಳುತ್ತಾ, ಉದ್ದವಾದ ಗೆರೆಗಳನ್ನು ಹಾಕಿದರು.”
  yap-yap: Kar maad’adgad nga keru’ug ke bod bangi flang ni kan gi’ e but’ riy.
  hlt-MCSB: Ka uen soah a thoe a thoe uh tih a hma sokah a hma te a yoe uh.
  mdy-ETH: ታኣኮ ዙሎ ዔያታ ዢራፓና ጳርቂ ጎሺ ጎሽኮማጉዲ ሹኬኔ።
  twi-ASANTE: Fentemfoɔ afentem mʼakyi ayɛ wɔn nkofie atentene.
  eng-WEBU: The plowers plowed on my back. They made their furrows long.
  spa-PDDPT: Los aradores araron sobre mi espalda. Hicieron largos surcos.
  gun-gun: Xekupe rupi xekaraĩmbaa ma, yvy karaĩa py rami xemboperepa vy.
  agu-BL: Ja cho'c yi e' kacontr tan kajicyle'n tan xicy'xab. Nin tan paj biybe'n
    ketz, at yi e'chk ẍch'ilil wutz kacoc.
  ilo-ULB: Nagarado iti likodak dagiti agar-arado; pinaatiddogda dagiti gulgulisda.
  kpg-kpg: Digaula guu tuu dogu dua, gu mahaa loo gi lodo, guu hai gadoo be di gowaa
    ne geli belee dogi nia lii laagau.
  uig-ARA: قوش ھەيدىگۈچىلەر دۈمبەمدە ھەيدىگەن، چۆنەكلىرىنى ئىنتايىن ئۇزۇن تارتقان».
  sus-sus: E bara n fari ibɔɔ alɔ xɛ sae bɔxi bɔɔma ki naxɛ.
  pon-2006: Re kalipwelipwehda tihnseweiet duwehla wasa me kin deideidahr ong wasahn
    poad wahnsahpw.
  jae-jae: Lau sakweŋtêna sêsêlê aê dêmôêctêkwa e popoc jamuŋ-jamuŋgeŋ,
  ksd-ksd: A umana tena niipuk dia ga ipipuk ra tamurugu; Dia ga pait ra umana lolovina
    nga na ipipuk tana.
  tur-YTC: Çiftçiler sırtımda saban sürdüler. Saban izlerini uzun bıraktılar.
  bel-N: На хрыбце маім аралі аратыя, праганяючы доўгія барозны свае.
  grc-BRENT: Ἐὰν ἀνομίας παρατηρήσῃς Κύριε, Κύριε, τίς ὑποστήσεται;
  kpr-kpr: Ne namane da guka ambi aimi ghinjebuse deoro rabijuse sasarigedo ghusira
    ava, namane da guka isambu buvá aimi bedo edo ghusira.
  ind-AYT: Para pembajak membajak di atas punggungku, mereka memperpanjang alur-alur
    bajaknya.
  yom-yom: Minkuni midima manima mama ; batula muawu minkala miawu mimula.
  yut-yut: Nak obɨsi baljaŋakwa nap kɨrɨŋ da manjinokon gɨptɨmno dapba kɨrɨŋɨkwaŋ.
    Pi kaga daŋgap pɨndakgamaŋ uŋun da tɨlak baljaŋba wuda dubagɨsi dɨ noman toŋ.
  nya-nya: 'Anthu otipula analima pa msana panga ndipo anapangapo mizere yayitali:'
  hrv-hrv: Po leđima su mojim orači orali, duge brazde povlačili.
  mps-mps: “Augwaligo ena dodolagia mu elama, tama elali bįgo ena tigiwali tudi badu
    togwali. Augwaligo te bobobage keni hauwa te gide wę gamia tiwai pedalumainu
    ilali.
  tpi-tpi: “Ol i wipim mi nogut na wip i katim skin long baksait bilong mi. Ol i mekim
    planti longpela sua i kamap olsem ol baret long gaden.
  dan-1931: Plovmænd pløjed min Ryg, trak lange Furer;
  vie-OVCB: Họ kéo cày trên lưng tôi, rạch dài thành luống.
  guj-2017: મારી પીઠ પર હળ ખેડનારાઓએ હળ ચલાવ્યું છે; તેઓએ લાંબા અને ઊંડા કાપા પાડ્યા
    છે.
  pon-2006A: Re kalipwelipwehda tihnseweiet duwehla wasa me kin deideidahr ong wasahn
    poad wahnsahpw.
  por-BRBSL: Os lavradores araram nas minhas costas. Eles fizeram seus sulcos longos.
  eng-OEBUS: “The ploughers ploughed on my back, they made their furrows long.
  swe-swe: Drängar har plöjt min rygg, de gjorde sina plogfåror långa. [Profetiskt
    om Jesus vars rygg blev slagen.]
  cth-cth: Ka hnukthun vah talai thawn e patetlah a thawn awh teh, laikong kasawlah
    a sak awh.
  twi-twi: Fɛntɛmfo afɛntɛm mʼakyi ayɛ wɔn nkɔmoa atenten.
  hlt-hlt: Ka uen soah a thoe a thoe uh tih a hma sokah a hma te a yoe uh.
  tbz-SIM: Kɛ dirí kɛ dirí n yĩ́nkɛ̀, kɛ̀ dɛ̀ dò mbɛ̀ dɛí kupɑku ipɛ̃ nhokùì.
  msy-2020: Me nan akɨrim ifozorozima a duar ruariba iti. Ezɨ duar kaba mati me azenir
    ekiam oparasa an nguazim abɨagharɨki.
  dop-dop: Ɩ mɑpɑ mɑ siɣile tɑɑ, nɑ cɑcɑɑsɩ həntɩ.
  azb-azb: Elə bil kürəyimdə kotan sürüblər, Qamçılarla bədənimə uzun-uzun şırım çəkiblər.
  eng-DBY: The ploughers ploughed upon my back; they made long their furrows.
  hin-2017: हलवाहों ने मेरी पीठ के ऊपर हल चलाया, और लम्बी-लम्बी रेखाएँ की।”
  wol-KYG: Sama gannaaw gi lañu gàbba gàbb, rëdd koo rëdd nib tool.
  bjr-bjr: Maqarumasee afuqaki oora ateekee mariandee iqa namuqaauqa qini kaakadi
    qitaufaka runna oorara foora meemai uqanna ateekee mariqau.
  eng-YLT: Over my back have ploughers ploughed, They have made long their furrows.
  kne-kne: Palalo ay sinoplisoplit das dakami, nanbalinen da ay kaman payew ay naalado
    din edeg mi.
  eng-WYC-2017: Sinners forged on my back; they made long their wickedness.
  eng-WMBB: The ploughers ploughed on my back. They made their furrows long.
  zat-NTPS: Belune̱' we̱' cúzrudxu gate beline̱' dxi'u xide, na' gulaca cúzrudxu ca
    xe̱zr la xu naga dxedé xia chee̱ be̱zre.
  zty-NTPS: Béngake' we' x̱kóže'žo katen' bdínngake' žo'o yid, na' gokgak x̱kóže'žo
    ka yežlyó da' ẕde ya.”
  urd-GVH: हल चलानेवालों ने मेरी पीठ पर हल चलाकर उस पर अपनी लंबी लंबी रेघारयाँ बनाई
    हैं।
  rug-rug: Sari na dia hilihiliburuana si va bakorai sari na mudi mami. Lohi sari
    na bakora guana geligeliana pa inuma pu geli va lohi pa pepeso.
  gaz-gaz: Warri qootiisa qotan dugda koo qotan; boʼoo isaaniis ni dheeressan.
  fra-LSG: Des laboureurs ont labouré mon dos, Ils y ont tracé de longs sillons.
  yal-yal: E bata n fanna makorondon, alo xɛɛn bi daxina.
  iou-iou: U pärip-päriptä mädenaken nutpäŋ nepmaŋpä gupna terak bäräm bäräm bumta
    patkuŋ.
  haw-1868: Ma ko'u kua i kahakaha ai ka poe kahakaha; A hana lakou i ko lakou kaha
    a loihi.
  arb-NAV: جَرَحُوا ظَهْرِي جُرُوحاً عَمِيقَةً، فَصَارَ كَالأَتْلامِ (خُطُوطِ الْمِحْرَاثِ)
    الطَّوِيلَةِ فِي حَقْلٍ مَحْرُوثٍ.
  ded-ded: Bangec mendzic mendzic yeneng bangec mendzicgec areng fingecande, yeni
    ifi isoc ngadenau kpendzicgec areng herea fingecgec.”
  ewe-ewe: Agbleŋlɔlawo ŋlɔ nye dzimegbe, eye woɖe boliƒowo wodidi,
  eng-LEE: 'Upon my back have ploughmen ploughed; they have drawn long their furrows:'
  asm-FB: হালোৱাই মোৰ পিঠিত হাল বালে; তেওঁলোকে দীঘলকৈ সীৰলু কাটিলে।”
  sus-A: عٍ بَرَ ﭑ قَرِ عِبْو عَلْ شّ سَيٍ بْشِ بْو مَ كِ نَشّ.
  fra-SBL: Les laboureurs ont labouré sur mon dos. Ils ont tracé de longs sillons.
  hbo-hbo: עַל־גַּ֭בִּי חָרְשׁ֣וּ חֹרְשִׁ֑ים הֶ֝אֱרִ֗יכוּ *לְמַעֲנֹותָם (לְמַעֲנִיתָֽם)׃
  kik-kik: Andũ arĩa marĩmaga na mũraũ marĩmĩte ngʼongʼo wakwa, magatema mĩtaro mĩraihu.
  fra-NCL: Ils ont labouré mon dos, ils y ont tracé de longs sillons.
  cek-AK: Laikok atok kaminawk mah long atok naah kaom ahmaa baktiah ka kaengah ahmaa
    kathuk to oh.
  cuk-cuk: An-isdarmalad yargangi an-bibyosmalad, yargangi an-naibi-imaksamalad. Igi
    dule napa-akwie, debayobi, an-naibi-imaksad.
  uig-CYR: Әгәр Сән Яһ, қәбиһликләрни сүрүштүрүп санисаң, Әнди Рәб, ким тик туралайду?
  tel-2017: భూమిని దున్నినట్టు వాళ్ళు నా వీపును దున్నారు. నాకు నాగటి చాళ్ళవంటి గాయాలు
    చేశారు.
  hat-BSA: Labourè yo te laboure chan yo sou do m. Yo fè tranch tè yo vin pi long.”
  ukr-ONPU: Якщо беззаконня Ти, Господи, пильнуватимеш, хто ж встояти зможе, Владико?
  kos-kos: Elos kanteya fintukuk arulana loal Oana ke elos pikin acn in orek ima lalos
    uh.
  hbo-WLC: עַל־גַּ֭בִּי חָרְשׁ֣וּ חֹרְשִׁ֑ים הֶ֝אֱרִ֗יכוּ למענותם׃
  ibo-ibo: Ndị ikom na-akọ ubi akọgharịala azụ m dịka ala ubi, mee ebe ha kọrọ akọ
    ka ọ dị ogologo.
  ory-ory: କୃଷକମାନେ ମୋʼ ପୃଷ୍ଠଦେଶରେ ହଳ ବୁଲାଇଲେ; ସେମାନେ ଲମ୍ବ ଲମ୍ବ ଶିଆର କଲେ।”
  chk-chk: Ra akinasa söküri pwe a fokun watte kinasan, usun chök eman chon tuw pwül
    a tuw warawar mi langatam.
  rop-rop: Deibin beldimbat wi en meigim dipwan mak langa wi bekboun, jis laik det
    fama weya im kadim det graun blanga growimap daga.
  ukr-1871: На хребтї в мене орали плугатарі, побороздили довгі скиби свої.
  yon-yon: Yimbed ne angkurom yaa kuu nong yikyikiibbed wangkanabiwen kumbed koodem
    areb kuburu doboob yemooniib keraan.
  deu-1951: auf meinem Rücken haben Pflüger gepflügt und ihre Furchen lang gezogen.
  eng-JPS: The plowers plowed upon my back; they made long their furrows.
  srp-1865: Na leðima mojim oraše oraèi, i vodiše duge brazde svoje.
  lug-lug: Newaakubadde ng’omugongo gwange gujjudde enkovu olw’embooko ze bankubye
    era ne gulabika nga kwe bayisizza ekyuma ekirima,
  heb-heb: על גבי חרשו חרשים האריכו למענותם׃
  ben-IRV: চাষীরা আমার পেছনে চষেছিল তারা লম্বা লাঙ্গলরেখা টেনেছিল।
  ntu-ntu: X kxmule-esz' nzikla-zlwzlr nigu, X bzmrde mnz-aboitxtr-alom mz nibrgu,
  pan-pan: ਹਾਲ੍ਹੀ ਨੇ ਮੇਰੀ ਪਿੱਠ ਉੱਤੇ ਹਲ ਵਾਹਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਲੰਮੇ-ਲੰਮੇ ਸਿਆੜ ਕੱਢੇ!
  mya-JVB: ထွန် သောသူတို့ သည် ငါ့ ကျော ပေါ် မှာ ထွန် ၍၊ ရှည်သော ထွန် ကြောင်းတို့ကို
    ဖြစ် စေကြ၏။
  kgf-kgf: Ieneŋ baec aiiguc takareŋ éséanʒu ésécnec gemacnaiguc wizi horua mihicŋi
    néŋgic.
  tte-O: Kwawalo kolimai yakato sikoimiu dagelamiu mena gai lalakili besiele kabo
    tano yabo sigiyali.
  tbg-tbg: Oho, vaiintivano kaiqaqaa ora vutu vuru quvi taintemake, navutaaka tinavu
    Isareri tauvaqa teqa taaqama kaavaro vukai vaaraquvano tinavuqaa vaira.
  hmo-hmo: Idia ese lau idia kwadia, kwadi gauna ese egu doruna ena kopina ia utua
    dobu. Egu doruna ena berona toana, be uma gabuna ena dadaira latadia momo bamona.
  zar-NT: Guca tsca buluʼgáʼana-baʼ bëdxi lu bëlaʼ cúdzuʼtuʼ, en gulún tunna ga gudödi
    xiyágabaʼ bëdxi quégaquiëʼ.”
  urd-urd: हलवाहों ने मेरी पीठ पर हल चलाया, और लम्बी लम्बी रेघारियाँ बनाई।”
  rus-SYN: Если Ты, Господи, будешь замечать беззакония, - Господи! кто устоит?
  bqc-SIM: Wà wá gbɛ̃́ wá kpɛnanguo bì wèlelewelele lán sàdↄↄwa.
  tcz-CHONGTHU: Katungtun hi maha adiptauvin, loukhoipan lou akhoi chehlah lahtoh
    abahsah jengun ahi.
  mar-mar: नांगरणाऱ्यांनी माझ्या पाठीवर नांगरले; त्यांनी आपली तासे लांब केली.
  isl-isl: 'Þótt þeir húðstrýktu mig og tættu bak mitt, þá segi ég samt: „Drottinn
    er góður!“ Því að hann braut hlekkina sem illmennin höfðu fjötrað mig með.'
  hlt-THB: Lai ak nawkkhqi ing kam tingkawng awh lai nawk unawh, a qytnaak a ngaw
    sim hqa hy.
  qub-qub: Chiquimajcuna astimar wajtäta rachisha. Camillunta chutashanörämi garäcunapis
    rawaychasha quëdasha.
  bqp-bqp: Ò ó kpɛdagura bú kpàtɛ, ò a dↄ̀rↄↄ kɛ̀ gbã̀nagbãna.
  hat-hat: Yo tonbe sou do nou, ou ta di moun k'ap bat tè pou plante.
  eng-BSB: The plowmen plowed over my back; they made their furrows long.
  eng-WEBPB: The ploughers ploughed on my back. They made their furrows long.
  kbq-kbq: Ha' vahe'mo'zama sefu'ma nami'naza zamo'a nagumpina, hozama antenaku'ma
    hozafu vahe'mo'za zazate'ma tinkama asazaza huno tinka evu evu hu'ne.
  pon-pon: Men japajap weirada pon tinjau ai, wiadar warawar reirei.
  nhe-BL: Tocuitlapa techtlamicocojque quema techmaquiliyayaj hasta huejcajquiya.
  wnc-wnc: Sike nap takngata ngwipzang siknga ipmapa nuwan masanaatang gupma atdakngaking.
    Siwan wata mamaya aknga siwa puya ganzik binga sikaing.
  bus-bus: Wà wa kpɛɛgura bú wì, wà à dↄ̀rↄ kɛ̀ gbã̀agbãa.
  gub-BL: Ywy heruwaruwakaw uzapo perew zàwenugar ywy rehe. Nezewegatete ureàmàtyry'ymar
    uzapo perew iaiw ma'e urekupe pe wà.
  eng-DRA: 'If thou, O Lord, wilt mark iniquities: Lord, who shall stand it.'
