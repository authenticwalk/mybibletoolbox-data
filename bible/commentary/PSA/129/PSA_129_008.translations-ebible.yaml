verse: PSA.129.008
translations:
  mal-C: “യഹോവയുടെ അനുഗ്രഹം നിങ്ങളുടെമേൽ ഉണ്ടായിരിക്കട്ടെ; ഞങ്ങൾ യഹോവയുടെ നാമത്തിൽ
    നിങ്ങളെ അനുഗ്രഹിക്കുന്നു,” എന്നു വഴിപോക്കർ അവരെ ആശംസിക്കുന്നതുമില്ല.
  deu-TKW: 'Und die des Wegs vorüberkommen, sprechen nicht: “Der Segen Jahwes sei
    über euch! Wir segnen euch im Namen Jahwes!”'
  lin-lin: 'Tika ete baleki nzela baloba na bango te : « Tika ete Yawe apambola bino ! »
    Topamboli bino na Kombo na Yawe !'
  mmx-mmx: La do tentaba na ekip tangarang midi ro at langa nedi noxo tong i ridi
    do, “Ma sing Leeme Silok kusu na lox anarong nimi. Ma lox anarong nimi mi laasen
    at Leeme Silok.”
  eng-LSV: And the passers by have not said, “The blessing of YHWH [is] on you, ||
    We blessed you in the Name of YHWH!”
  eng-GNV: Neither they, which go by, say, The blessing of the Lord be vpon you, or,
    We blesse you in the Name of the Lord.
  eng-WEBSTER: 'Neither do they who go by, say, The blessing of the LORD be upon you:
    we bless you in the name of the LORD.'
  nhw-BL: 'Nimitztlajtlanía para niyon se catli pano nopa fiero masehualme ma amo
    quintiochihuaca. Amo aqui ma quiijto: “Ma TOTECO anmechtiochihua.” Niyon ma amo
    quiijtoca: “Tojuanti timechtiochihuaj ica itequiticayo TOTECO.”'
  swh-ONEN: Wale wapitao karibu na wasiseme, “Baraka ya Bwana iwe juu yako; tunakubariki
    katika jina la Bwana.”
  bba-bba: Be bɑ sɑrɔ mi, bu ku bu domɑru kuɑ bu nɛɛ, Gusunɔn domɑru tɑ n kɑ bu wɑ̃ɑ.
    Bu ku rɑɑ mɑɑ nɛɛ, bɑ bu domɑru kuɑ kɑ Yinni Gusunɔn yĩsiru.
  eng-KJVCPB: 'Neither do they which go by say, The blessing of the Lord be upon you:
    We bless you in the name of the Lord.'
  luo-luo: Mad joma kalo bute kik wachnegi niya, “Jehova Nyasaye mondo ogwedhi, kata
    ni, wagwedhi e nying Jehova Nyasaye.”
  aii-aii: 'ܘܠܹܐ ܐܵܡܪܝܼ ܥܵܒ݂ܪ̈ܵܢܹܐ: ”ܒܘܼܪܟܬܵ‌ܐ ܕܡܵܪܝܵܐ ܥܲܠܵܘܟ݂ܘܿܢ، ܒܲܪܘܼܟܹܐ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.“'
  meu-meu: e raka hanaimu taudia danu asie herevalaiamu, asie tomu “Iehova ena hahenamo
    na latamu ai baine mia, Iehova ladana ai a hanamomumu”.
  npi-ULB: त्यो बाटो हिंड्‍नेहरूले यसो नभनून्, “परमप्रभुको आशिष्‌‌‌ तिमीमाथि रहोस्
    । तिमीलाई परमप्रभुको नाउँमा हामी आशिष्‌ ‌‌दिन्छौं ।”
  yor-yor: 'Bẹ́ẹ̀ ni àwọn tí ń kọjá lọ kò wí pé, ìbùkún Olúwa kí ó pẹ̀lú yín: àwa
    ń súre fún yin ní orúkọ Olúwa.'
  pes-OPCB: 'رهگذران آنان را برکت ندهند و نگویند: «برکت خداوند بر شما باد!» و یا «ما
    شما را به نام خداوند برکت می‌دهیم.»'
  tgl-ULB: Nawa huwag sabihin ng mga dumadaan, “Nawa ang pagpapala ni Yahweh ay sumainyo;
    pinagpapala namin kayo sa pangalan ni Yahweh.”
  nop-nop: Eŋ metam nediyeŋ adi hakiiŋneŋ uŋoŋ wooŋ yalakapme kaŋ “Yahwedi momooŋ
    tihambek,” be “Yahwe’walaŋ wou gineŋ kahaŋ tihamam,” unduŋ mu yeniyaneeŋ.
  hui-hui: Wali agali kaware bolangua halu porarume tihondo ogodagua lalu, Anduane
    Homogohanda tí mo bayale helo. Iname nde Anduane Homogonaga minini howa tí mo
    bayale helo hameledama, lalu nalolebira ndobe.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​ကောင်း​ချီး ပေး​တော်​မူ​ပါ​စေ​သော။ ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍
    ငါ​တို့​သည်​သင်​တို့​အား​ကောင်း​ချီး​ပေး ပါ​၏'''' ဟူ​၍ အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​သူ​တို့​က​သူ​တို့​အား
    ပြော​ဆို​ကြ​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: ཡ་ཝཱེས་ཁྱོད་ལ་བྱིན་གྱིས་བརླབ་པར༌ཤོག །ཡ་ཝཱེའི་མཚན་ནང་ངས་ཁྱོད་སྨོན་འདུན༌ཞུ།
    །དེ་སྐད་འགྲུལ་པ་རྣམས་ཀྱིས་མི་སྨྲ༌འོ།།
  wsk-wsk: 'Se awiriya kariimet imi nunga kia kapa se mu, marak den imi me balu nungarmonko:
    ale balmon, “Kari Biya ko marak sokel nengerak bagoso,” ma me balmon; agi “Ana
    Kaem Biya ko nup te nina marak sokel ningarsan,” ma me balmonko tala.'
  sna-sna: Vanopfuura nepo ngavarege kuti, “Maropafadzo aJehovha ngaave pamusoro pako;
    tinokuropafadza muzita raJehovha.”
  spa-BLM: Tampoco dicen los que pasan, “La bendición de Yahvé sea con vosotros. Te
    bendecimos en nombre de Yahvé”.
  cac-cac: 'Man̈ ol yal-laj eb'' anima tz''ec'' d''a stz''ey an̈ an̈c''ultac chi'':
    Yac''ocab'' syaxilal Jehová d''a yib''an̈ an̈. Sco c''an yaxilal d''a yib''an̈
    an̈, man̈ xchioc eb''.'
  swh-ULB: Wale wapitao karibu wasiseme, “Baraka za Mungu na ziwe juu yako; Tunakubariki
    katika jina la Yahwe.”
  bel-bel: і Ён збавіць Ізраіля ад усіх беззаконьняў ягоных.
  deu-ELBBK: 'und die Vorübergehenden sagen nicht: des HERRN Segen über euch! – Wir
    segnen euch im Namen des HERRN.'
  mbb-OT: Berakat he sikan is edsaǥad kenà megkaǥi ziyà te kandan te, “Berakat he
    tuvazi kew te Nengazen! Ebpenubtuvazan dey sikiyu pinaaǥi te ngazan te Nengazen.”
  mal-2015: യഹോവയുടെ അനുഗ്രഹം നിങ്ങൾക്കുണ്ടാകട്ടെ; യഹോവയുടെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളെ
    അനുഗ്രഹിക്കുന്നു എന്നിങ്ങനെ വഴിപോകുന്നവർ പറയുന്നതുമില്ല.
  gup-gup: Mak yuwn bu nangale nawu manbolh kabirriwohre bu kabirriyime bedberre nawu
    kabirribolkwidnan Jerusalem, “Nawu Yawey ngunmarneyime kunmak! Ngad wanjh kunmak
    marneyime kore kunngey nuye nawu Yawey.”
  rmc-rmc: 'Ola, ko predžana pašal lende, na phenena: „O požehnaňje le RAJESKRO pre
    tumende! Žehňinas tumenge andro nav le RAJESKRO.“'
  nlg-nlg: Ma gaira tara sakutua padi tara hove na headira na vauto. ma nina vauto
    Lord ke kabu i vuvungamiu. Vauto ghau tana ahana Lord.
  pes-OPV: و راهگذاران نمی گویند برکت خداوند بر شما باد. شما را به نام خداوند مبارک
    می‌خوانیم.
  ron-1924: 'ши трекэторий ну зик: „Бинекувынтаря Домнулуй сэ фие песте вой! Вэ бинекувынтэм
    ын Нумеле Домнулуй!”'
  ben-OBCV: পথিকেরা যেন তাদের একথা না বলে, “সদাপ্রভুর আশীর্বাদ তোমাদের উপর হোক; সদাপ্রভুর
    নামে আমরা তোমাদের আশীর্বাদ করি।”
  som-som: Oo kuwa ag maraana ma yidhaahdaan, Barakadii Rabbigu korkiinna ha ahaato.
    Waxaan idiinku ducaynaynaa magaca Rabbiga.
  lat-VUC: Et ipse redimet Israël ex omnibus iniquitatibus ejus.]
  eng-ASVBT: Neither do they that go by say, The blessing of Jehovah be upon you;
    We bless you in the name of Jehovah.
  mna-mna: Mi sombe tomtom pakan tipa se keren uunu, nako irao tipombol zin pa Merere
    zaana mi tiso “Yooba ko ikampe yom” na som. Mi niom na, amsuŋ Yooba be ikampe
    yom mi ipombol yom.
  ita-1885: 'Per la quale eziandio i passanti non dicono: La benedizione del Signore
    sia sopra voi; Noi vi benediciamo nel Nome del Signore.'
  eng-LXXUP: And he shall redeem Israel From all his iniquities.
  eng-ULB: May those who pass by not say, “May the blessing of Yahweh be on you; we
    bless you in the name of Yahweh.”
  spa-VBL: Que al pasar nadie les diga, “La bendición del Señor esté sobre ti, te
    bendecimos en el nombre del Señor”.
  fra-_FOB: 'Et dont les passants ne disent pas: La bénédiction de l''Éternel soit
    sur vous! Nous vous bénissons au nom de l''Éternel!'
  mal-mal: “യഹോവയുടെ അനുഗ്രഹം നിങ്ങൾക്കുണ്ടാകട്ടെ; യഹോവയുടെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളെ
    അനുഗ്രഹിക്കുന്നു” എന്നിങ്ങനെ വഴിപോകുന്നവർ പറയുന്നതും ഇല്ല.
  urd-GVR: Jo bhī un se guzare wuh na kahe, “Rab tumheṅ barkat de.” Ham Rab kā nām
    le kar tumheṅ barkat dete haiṅ!
  suz-BL: मिनु मेको रे पा लाइबपुकीमी “गे परमप्रभु यावे आ आसीक रावो। परमप्रभु यावे
    आ नेंम इ कली आसीक गेनीकी” मदेंनीम। रूथ २:४
  eng-NOY: And they who pass by do not say, “The blessing of the LORD be upon you!
    We bless you in the name of the LORD!”
  ita-1927: 'e i passanti non dicono: La benedizione dell’Eterno sia sopra voi; noi
    vi benediciamo nel nome dell’Eterno!'
  ckb-ckb: 'با ئەوانەی بەلایانەوە تێدەپەڕن پێیان نەڵێن: «بەرەکەتی یەزدانتان لێ بێت!
    بە ناوی یەزدان داوای بەرەکەتتان بۆ دەکەین!»'
  eng-BBE: And those who go by do not say, The blessing of the Lord be on you; we
    give you blessing in the name of the Lord.
  xsi-xsi: Lâ kaniŋa gonâŋa ne zo, ambo tamâta pinde soka nzâla silâ, ande kinzi uru
    sisarâwa panzi wurâta tamâta tu, “Yova Kindeni iveta kie ara pano!”. Aku kinzi
    wurâta tamâta kala siporo ŋgua kaŋa taituni taulo panzi. Andeta maka tinima pwâka
    tu tamâta toŋge ma iporo ŋgua kaŋa mine panzi Saion lawea ne kazâŋa tamâta.
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಆಶೀರ್ವಾದವು ನಿಮ್ಮ ಮೇಲೆ ಇರಲಿ; ಯೆಹೋವ ದೇವರು ಹೆಸರಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸುತ್ತೇವೆ,” ಎಂದು ಹಾದುಹೋಗುವವರು ಹೇಳದಿರಲಿ.
  tam-2017: யெகோவாவுடைய ஆசீர்வாதம் உங்களுக்கு உண்டாகட்டும்; யெகோவாவின் பெயரினால் உங்களை
    ஆசீர்வதிக்கிறோம் என்று வழிப்போக்கர்கள் சொல்வதுமில்லை.
  spa-RV-1909: 'Ni dijeron los que pasaban: Bendición de Jehová sea sobre vosotros;
    os bendecimos en el nombre de Jehová.'
  ron-BTF: 'Nici trecătorii nu spun: Binecuvântarea DOMNULUI fie peste voi; vă binecuvântăm
    în numele DOMNULUI.'
  eng-WEBP: Neither do those who go by say, “The blessing of the LORD be on you. We
    bless you in the LORD’s name.”
  eng-FBV: May passers-by not say to them, “The blessing of the Lord be on you; we
    bless you in the name of the Lord.”
  nld-1939: 'En niemand zal in het voorbijgaan zeggen: “De zegen van Jahweh over u;
    Wij zegenen u in Jahweh’s Naam!”'
  nch-BL: 'Nimitztajtanía para yon se cati pano campa nopa fiero masehualme ma amo
    quintiochihua. Amo aqui ma quiijto: “Ma TOTECO amechtiochihua.” Yon ma amo quiijtoca:
    “Tojuanti timechtiochihuaj ica itequiticayo TOTECO.”'
  vie-1934: 'Những kẻ lại qua cũng không nói: Nguyện phước Đức Giê-hô-va giáng trên
    các ngươi! Chúng ta nhân danh Đức Giê-hô-va chúc phước cho các ngươi.'
  cha-cha: Ni ujaalog ayo sija y manmalolofan, Y bendision Jeova usaga gui jilomo;
    jame bumendise jao pot y naan Jeova.
  hin-CV: आते जाते पुरुष यह कभी न कह पाएं, “तुम पर याहवेह की कृपादृष्टि हो; हम याहवेह
    के नाम में तुम्हारे लिए मंगल कामना करते हैं.”
  eng-OURB: Neither do those who go by say, “The blessing of Adonai be on you. We
    bless you in Adonai’s name.”
  spa-BES: 'Y los que pasan, no dicen: La bendición del Señor sea contigo; te damos
    bendición en el nombre del Señor.'
  tdx-tdx: 'Vaho tsy anoe’ o mpandrioñeo ty hoe: Ho ama’ areo ty fañanintsi’ Iehovà!
    Itatà’ay ami’ty tahina’ Iehovà!'
  tha-KJV: ทั้งคนที่ผ่านไปไม่​พูดว่า “ขอพระพรของพระเยโฮวาห์​อยู่​บนท่านทั้งหลาย เราอวยพรท่านทั้งหลายในพระนามพระเยโฮวาห์”
  por-BR-2018: 'Nem também os que passam, dizem: A bênção do SENHOR seja sobre vós;
    nós vos bendizemos no nome do SENHOR.'
  deu-ELO: 'und die Vorübergehenden sagen nicht: Jehovas Segen über euch! Wir segnen
    euch im Namen Jehovas.'
  eng-WYC-2018: And they that passed forth said not, The blessing of the Lord be on
    you; we blessed you in the name of the Lord. (And so they who pass by, shall never
    say, The blessing of the Lord be upon you; we bless you in the name of the Lord.)
  epo-epo: 'Kaj la preterirantoj ne diros: Beno de la Eternulo estu al vi, Ni benas
    vin per la nomo de la Eternulo.'
  gfk-gfk: Ma taie tikai nong na haan saakit na tale bia na tange bia, “No Watong
    na haidane ugu! Mehet haidane ugu tano hinsana no Watong.”
  uig-PIN: 'Ɵtüp ketiwatⱪanlarmu: «Pǝrwǝrdigarning bǝrikiti üstünglarda bolƣay; Pǝrwǝrdigarning
    nami bilǝn silǝrgǝ bǝht tilǝymiz!» — degǝn salamni ⱨeq bǝrmǝydu.'
  beo-beo: Dunu afae da baligili ahoasea, amane hame sia:mu, “Hina Gode da dima hahawane
    dogolegele bagade imunu da defea! Ninia da Hina Gode Ea Dioba:le, dima hahawane
    dogolegele ganoma:ne sia:sa.”
  tpi-OTNT: Na ol manmeri i wokabaut i go klostu long ol, bai ol i no inap tok olsem,
    “Bikpela i ken mekim gut long yupela. Long nem bilong Bikpela, mipela i givim
    blesing long yupela.”
  hau-SA: Kada masu wuce su ce, “Albarkar Ubangiji ta kasance a kanku; muna sa muku
    albarka a cikin sunan Ubangiji.”
  udu-udu: 'ki ’kwani gwansan kun iin mo mmope a’di mo tani ’koki o gwo mo ki: Mom’bor
    mii gi Tap̱a midi di ap̱o/ /e mo. Aman ’bora /e mii ki gway gi Tap̱a mo.'
  uig-LAT: 'Ötüp kétiwatqanlarmu: «Perwerdigarning berikiti üstünglarda bolghay; Perwerdigarning
    nami bilen silerge bext tileymiz!» — dégen salamni héch bermeydu.'
  nde-nde: Sengathi labo abadlulayo bangabokuthi, “Izibusiso zikaThixo mazibe kuwe;
    siyakubusisa ngegama likaThixo.”
  ton-ton: 'Pea ʻoku ʻikai lea ʻakinautolu ʻoku ʻalu ʻi ai, ʻo pehē, “Ke ʻiate kimoutolu
    ʻae monūʻia meia Sihova: ʻoku mau tāpuaki ʻakimoutolu ʻi he huafa ʻo Sihova.”'
  ces-1613: 'Aniž řeknou tudy jdoucí: Požehnání Hospodinovo budiž s vámi, aneb: Dobrořečíme
    vám ve jménu Hospodinovu.'
  eng-WMB: Neither do those who go by say, “The blessing of the LORD be on you. We
    bless you in the LORD’s name.”
  tam-TCV: வழிப்போக்கர்கள் அவர்களிடம், “யெகோவாவின் ஆசீர்வாதம் உங்கள்மேல் இருக்கட்டும்;
    யெகோவாவின் பெயரினால் நாங்கள் உங்களை ஆசீர்வதிக்கிறோம்” என்றும் சொல்லாதிருக்கட்டும்.
  ceb-ULB: Hinaot nga kadtong moagi dili moingon, “Hinaot nga ang panalangin ni Yahweh
    maanaa kanimo; panalanginan ka namo sa ngalan ni Yahweh.”
  pol-UBG: 'I nie powiedzą przechodnie: Niech będzie z wami błogosławieństwo PANA
    albo: Błogosławimy wam w imię PANA.'
  urd-GVU: جو بھی اُن سے گزرے وہ نہ کہے، ”رب تمہیں برکت دے۔“ ہم رب کا نام لے کر تمہیں
    برکت دیتے ہیں!
  eng-OEBCW: whereof no one says as they pass, ‘The blessing of God be upon you.’
    In the name of the Lord we bless you.
  deu-1912: 'und die vorübergehen nicht sprechen: “Der Segen des HERRN sei über euch!
    wir segnen euch im Namen des HERRN”!'
  kan-2017: ಹಾದುಹೋಗುವವರು, “ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಲಿ ಎಂದು, ಯೆಹೋವನ ನಾಮದಲ್ಲಿ ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸುತ್ತೇವೆ” ಎಂದೂ ಹೇಳುವುದಿಲ್ಲ.
  yap-yap: Dariy be’ nra yan u to’oben me ga’ar, “Mang e yigi fal’eg SOMOL wa’atham!
    Gamad be fal’eg wa’atham u fithingan SOMOL.”
  hlt-MCSB: Te vaengah aka kongpa rhoek loh, “Nangmih soah BOEIPA kah yoethennah om
    saeh. BOEIPA ming neh nangmih te yoethen kan paek uh,” ti uh boel saeh.
  mdy-ETH: ዔያቶኮ ኮይሊና ዴንዳ ዓሲ ቢያ ፂዮኔኮ ሞርኮ፦ «ናንጊና ናንጋ ጎዳ ዒንሢ ዓንጆንጎ! ኑኡኒያ ናንጊና ናንጋ ጎዳ
    ሱንፆና ዒንሢ ዓንጃኔ!» ዔያቶ ጋዓዓኬ።
  twi-ASANTE: Mma wɔn a wɔtwam hɔ nnka sɛ, “Awurade nhyira mmra mo so; yɛhyira mo
    wɔ Awurade din mu.”
  eng-WEBU: Neither do those who go by say, “The blessing of the LORD be on you. We
    bless you in the LORD’s name.”
  spa-PDDPT: 'Ni le dicen los que pasan: La bendición de Yavé sea sobre ustedes, Los
    bendecimos en el Nombre de Yavé.'
  gun-gun: 'Ha''e kuerya rupi oaxa va''e kuery aipo te''i eme: “ Senhor topena porã
    pendere! Senhor rery rupi ore rogueroayvu porã!” te''i eme. Oguataa rupi ikuai
    va''e oporaei aguã.'
  agu-BL: 'Poro yi nink tz''oc jun yaj tan molche''n yi xtze''a''tz, cya''l nin jun
    scyeri e'' wunak yi na chicy'' cu''ntz, yi nink cyal tetz: “Ba''n teru'' ja tak''
    Ryos balaj cosech teru''.” Ncha''tz i'' tetz, qui''c rmeril tan saje''n tlol scyetz
    yi e'' wunaka''tz: “Lok tak'' Ryos yi banl squibu'' chi tane''n wetze''j.” Ni''cu''n
    tzun quitane''n yi e'' kacontra''tz chi e''chk xtze'' yi qui''c xac.'
  ilo-ULB: Saan koma nga ibaga dagiti lumabas, “Maadda koma kadakayo ti bendision
    ni Yahweh; bendisionandakayo iti nagan ni Yahweh.”
  kpg-kpg: 'Deai tangada e hana laa baahi nia maa e helekai boloo: “Dimaadua gi haga maluagina
    goodou! Gimaadou e haga maluagina goodou i di ingoo o Dimaadua.”'
  uig-ARA: 'ئۆتۈپ كېتىۋاتقانلارمۇ: «پەرۋەردىگارنىڭ بەرىكىتى ئۈستۈڭلاردا بولغاي؛ پەرۋەردىگارنىڭ
    نامى بىلەن سىلەرگە بەخت تىلەيمىز!» ــ دېگەن سالامنى ھېچ بەرمەيدۇ.'
  sus-sus: Dangi mixie naxa duba wo bɛ, a falafe ra, «Ala xa wo baraka. Muxu bara
    duba wo bɛ Alatala xili ra.»
  pon-2006: Sohte me kin keid limwah pahn nda, “KAUN-O en ketin kupwuramwahwih kumwail!
    Se kupwuramwahwih kumwail ni mwaren KAUN-O.”
  jae-jae: Ma ŋac teŋ, taŋ êsa intêna tonaŋ mêŋêlic gêŋ tau naŋ, oc êmôêc gebe “Apômtaunê
    moasiŋ êpi amac. Aêac ajam mec amac ajam Apômtau laŋô” nec atom.
  ksd-ksd: 'Diat bula dia vana pakit pa dia biti: A varvadoan kai ra Luluai na ki
    ta vavat; Ave tata vadoane avat ta ra iang i ra Luluai.'
  tur-YTC: Oradan geçenler de, “Yahve’nin kutsaması üzerinize olsun. Sizi Yahve'nin
    adıyla kutsuyoruz” demezler.
  bel-N: 'I ня скажа той, што міма праходзіць: “Дабраслаўленьне ГОСПАДА няхай будзе
    над вамі! Дабраслаўляем вас імем ГОСПАДА!”'
  grc-BRENT: Καὶ αὐτὸς λυτρώσεται τὸν Ἰσραὴλ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ.
  kpr-kpr: Evetu genembo mave jo foa ne gi dariguse, “Bajari, ne esimbugare!” o “Namane
    ne Bajari da javoda esimbugerera,” avavaga itako jo sae aeteri.
  ind-AYT: atau orang yang melewatinya berkata, “Berkat TUHAN ada padamu. Kami memberkatimu
    dalam nama TUHAN.”
  yom-yom: 'Bika bobo bamviokila vana babika tuba : “lusakumunu lu Yave lubanga yeno !
    Tueti kulusakumuna mu dizina di Yave !”'
  yut-yut: Ae mɨŋat amɨnyo uwalnin da kapmatjok kɨŋek “Yawe da yo tagɨsi aŋ damɨŋek
    gɨsam damjak” yaŋ dɨmasi yoyɨni dosi nandɨsat.
  nya-nya: Odutsa pafupi asanene kuti, “Dalitso la Yehova lili pa inu; tikukudalitsani
    mʼdzina la Yehova.”
  hrv-hrv: 'A prolaznici nek'' ne reknu: “Blagoslov Jahvin nad vama! Blagoslivljamo
    vas imenom Jahvinim!”'
  mps-mps: Tama te we bidi dabe augwali pąba pobaso, te augwaligo te tama po me wagobeo,
    “Te dago homugo Genuai Bidigo nage wiegi yai sę yaibao. Te Genuai Bidigo nogide,
    dago dagebolo te tobage wiegi yai po mobao,” augwaligo te tobage po wagobeo.
  tpi-tpi: Na ol manmeri i wokabaut i go klostu long ol, bai ol i no inap tok olsem,
    “Bikpela i ken mekim gut long yupela. Long nem bilong Bikpela, mipela i givim
    blesing long yupela.”
  dan-1931: 'Folk, som går forbi, siger ikke: “HERRENS Velsignelse over eder! Vi velsigner
    eder i HERRENS Navn!”'
  vie-OVCB: 'Nguyện người qua lại từ chối nói lời chúc phước này: “Xin Chúa Hằng Hữu
    ban phước cho các anh; cầu phước lành cho các anh nhân danh Chúa Hằng Hữu.”'
  guj-2017: તેઓની પાસેથી જનારા એવું કહેતા નથી કે, “યહોવાહનો આશીર્વાદ તમારા પર હો;
    યહોવાહના નામે અમે તમને આશીર્વાદ આપીએ છીએ.”
  pon-2006A: Sohte me kin keid limwah pahn nda, “KAUN-O en ketin kupwuramwahwih kumwail!
    Se kupwuramwahwih kumwail ni mwaren KAUN-O.”
  por-BRBSL: Nem dizem aqueles que passam por aqui, “A bênção de Yahweh esteja sobre
    você. Abençoamos você em nome de Yahweh”.
  eng-OEBUS: whereof no one says as they pass, “The blessing of God be upon you.”
    In the name of the Lord we bless you.
  swe-swe: 'Låt aldrig dem som råkar gå förbi kunna säga: ”Herrens (Jahves) välsignelse
    är (vilar) över dem (de onda), vi välsignar dig i Herrens (Jahves) namn.”'
  cth-cth: Ka cet kaawm pueng nihai, BAWIPA e yawhawi teh nangmouh koe awm lawiseh.
    Kaimouh ni BAWIPA min lahoi nangmouh yawhawi na poe awh telah a dei awh mahoeh.
  twi-twi: Mma wɔn a wotwa mu wɔ hɔ no nka se, “Awurade nhyira mmra mo so; yehyira
    mo wɔ Awurade din mu.”
  hlt-hlt: Te vaengah aka kongpa rhoek loh, “Nangmih soah BOEIPA kah yoethennah om
    saeh. BOEIPA ming neh nangmih te yoethen kan paek uh,” ti uh boel saeh.
  tbz-SIM: 'Bɛcɛpɛ̃̀mbɛ̀ bɑ́ɑ́ mɔɔ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ ndi kpɛ́í. Bɛ̀ bɑ́ɑ́
    yĩ́: Ti tú ti Yiɛ̀ nKuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: Gumazamiziba gumazamizir kabar boroghɨn mangɨ kamaghɨn mɨkɨman markɨ,
    “Ikiavɨra Itir God deragh ia damu! Ikiavɨra Itir Godɨn ziamɨn ia deraghvɨra ikɨ.”
  dop-dop: 'Mpɑ pɑ tɛɛkənɑ Siyɔŋ tɑɑ tɔ ɩ́ tɑɑ sɛɛ-wɛ sɩ: Tɑcɑɑ ɩ́ kooli-mɛɣɛ kʋpɑntʋ.
    Tə sɛɛkɩ-mɛ nɑ Tɑcɑɑ hətɛ tɑɑ.'
  azb-azb: 'Yoldan keçən onlara belə deməz: «Rəbb sizə xeyir-dua versin, Sizə Rəbbin
    ismi ilə alqış olsun!»'
  eng-DBY: Neither do the passers-by say, The blessing of Jehovah be upon you; we
    bless you in the name of Jehovah!
  hin-2017: और न आने-जानेवाले यह कहते हैं, “यहोवा की आशीष तुम पर होवे! हम तुम को यहोवा
    के नाम से आशीर्वाद देते हैं!”
  wol-KYG: 'Ku fa jaare it du ko ne: «Jaajëf, Aji Sax ji barkeel; jaajëfe yaw, yal
    na Aji Sax ji barkeel.»'
  bjr-bjr: Aiqaree fimariasakiqari sia moo fannoo Yaaweefa amiqi amiqimma amaqaanifee
    qifaranoo. Maasa Yaaweena auqusaa amiqi amiqimma amaqaidee qidaqa.
  eng-YLT: And the passers by have not said, 'The blessing of Jehovah [is] on you,
    We blessed you in the Name of Jehovah!'
  kne-kne: Maga di malabas ay mangibaga, “Sapay koma ta si Diyos et bindisyonan daka.
    Gapo sin lebbeng mi ay napon Diyos, bindisyonan mis sik-a.”
  eng-WYC-2017: And they that passed forth said not, The blessing of the Lord be on
    you; we blessed you in the name of the Lord.
  eng-WMBB: Neither do those who go by say, “The blessing of the LORD be on you. We
    bless you in the LORD’s name.”
  zat-NTPS: 'Quebe xelenná benne'' dxeledée̱'' naga zaj zria na: Dxenábantu'' gun
    Xránantu'' Dios gaca chawe'' chee̱le. Lu La Xránantu'' Dios dxenábantu'' gaca
    chawe'' chee̱le.'
  zty-NTPS: 'Bi nnagak benne'' ka'' ẕdégake'' gan zej žian: “Ẕnnablto'' X̱anto'' Dios
    gon chawe''e ḻe''e. Ḻo La la''y che X̱anto'' Dios ẕnnablto'' gak chawe'' chele.”'
  urd-GVH: जो भी उनसे गुज़रे वह न कहे, “रब तुम्हें बरकत दे।” हम रब का नाम लेकर तुम्हें
    बरकत देते हैं!
  rug-rug: Mani loke tie ene holadi si kote zama guahe koarini, “Mani manani gamu
    Tamasa! Manani gamu gami si gamu pa korapa Pozana e Zihova,” gua.
  gaz-gaz: Warri achiin darban, “Eebbi Waaqayyoo isiniif haa taʼu; maqaa Waaqayyootiin
    isin eebbifna” isaaniin hin jedhin.
  fra-LSG: 'Et les passants ne disent point: Que la bénédiction de l’Éternel soit
    sur vous! Nous vous bénissons au nom de l’Éternel!'
  yal-yal: Dangu muxune mi a falama e xa, e naxa, “Alatala xa barakan sa ɛ fe yi.”
    Hanma e naxa, “Nxu dubama ɛ xa Alatala xinli.”
  iou-iou: Täŋirä ämatä yärepmit kuŋ äbäk täŋkaŋ yabäŋpäŋ kubätä ŋode nämo api yäwek;
    Ekäni wäpi terak kwikinik irirä Ekänitä iron täŋ tamiton yäŋ nämo api yäwetneŋ.
    Nämoinik!
  haw-1868: 'Aole hoi e olelo mai ka poe e hele ae, Maluna o oukou auanei ka hoomaikai
    ana o Iehova: Ke hoomaikai aku nei makou ia oukou ma ka inoa o Iehova.'
  arb-NAV: 'وَلَا يَقُولُ عَابِرُو السَّبِيلِ لَهُمْ: «لِتَكُنْ عَلَيْكُمْ بَرَكَةُ
    الرَّبِّ: نُبَارِكُكُمْ بِاسْمِ الرَّبِّ».'
  ded-ded: Ngicngac goa yeni kengha angandae, yeneng yofi naric mi degecde, “KEBUNGO
    kenecngunuu. Neni KEBUAC kpacfu kenecngunudimbe.”
  ewe-ewe: Ame siwo to afi ma yi la megagblɔ be, “Yehowa ƒe yayra nenɔ dziwò; míeyra
    wò le Yehowa ƒe ŋkɔ me” o.
  eng-LEE: 'Nor do they who pass by say, The blessing of the Lord be with you: we
    bless you in the name of the Lord.'
  asm-FB: বাটৰুৱাবোৰে সেই ফালেদি গ’লে তেওঁলোকক এনেদৰে নকয়, “তোমালোকৰ ওপৰত যিহোৱাৰ
    আশীৰ্ব্বাদ থাকক! যিহোৱাৰ নামেৰে আমি তোমালোকক আশীৰ্ব্বাদ দিছোঁ।”
  sus-A: دَنفِ مِشِيٍ نَشَ دُبَ وٌ بّ، عَ قَلَقٍ رَ، «عَلَ شَ وٌ بَرَكَ. مُشُ بَرَ
    دُبَ وٌ بّ عَلَتَلَ شِلِ رَ.»
  fra-SBL: Et ceux qui passent ne disent pas non plus, « Que la bénédiction de Yahvé
    soit sur vous. Nous vous bénissons au nom de Yahvé. »
  hbo-hbo: וְלֹ֤א אָֽמְר֨וּ ׀ הָעֹבְרִ֗ים בִּרְכַּֽת־יְהוָ֥ה אֲלֵיכֶ֑ם בֵּרַ֥כְנוּ
    אֶ֝תְכֶ֗ם בְּשֵׁ֣ם יְהוָֽה׃
  kik-kik: Andũ arĩa mahĩtũkagĩra kuo maroaga kuuga atĩrĩ, “Kĩrathimo kĩa Jehova kĩrogĩa
    igũrũ rĩanyu; nĩtwamũrathima thĩinĩ wa rĩĩtwa rĩa Jehova.”
  fra-NCL: 'et les passants ne disent pas : « Que la bénédiction de Yahweh soit sur
    vous ! » — « Nous vous bénissons au nom de Yahweh. »'
  cek-AK: To ahmuen ah caeh kaminawk loe, Angraeng tahamhoihaih na nuiah om nasoe;
    Angraeng ih ahmin hoiah tahamhoihaih kang paek, tiah thui o mak ai.
  cuk-cuk: 'Dulemar ibmar-gwag-wenanaid begi nasmalogu, bega sogosurmalad: “Bab-Jehová
    begi nued-binsaena gadin.” Ega be sogosurmarmogad: “Bab-Jehová begi nued-binsamogana
    gadin.”'
  uig-CYR: У Исраилни барлиқ қәбиһликлиридин бәдәл төләп қутқузиду.
  tel-2017: ఆ దారిన పోయే వాళ్ళు, యెహోవా దీవెన మీపై ఉండు గాక, యెహోవా నామంలో మిమ్మల్ని
    దీవిస్తున్నాము అనరు గాక.
  hat-BSA: 'Ni sila ki pase yo, p ap di: “Ke benediksyon SENYÈ a rete avèk ou. Nou
    beni ou nan non SENYÈ a.”'
  ukr-ONPU: І Він визволить Ізраїля від усіх його беззаконь.
  kos-kos: Wangin mwet su fahsr alukela acn se inge fah fahk, “Lela God Elan akinsewowoye
    kom! Kut akinsewowoye kom ke Inen LEUM GOD.”
  hbo-WLC: וְלֹ֤א אָֽמְר֨וּ ׀ הָעֹבְרִ֗ים בִּרְכַּֽת־יְהוָ֥ה אֲלֵיכֶ֑ם בֵּרַ֥כְנוּ
    אֶ֝תְכֶ֗ם בְּשֵׁ֣ם יְהוָֽה׃
  ibo-ibo: Ka ndị si nʼụzọ na-agafe hapụ ị sị ha, “Ngọzị Onyenwe anyị dịrị unu. Anyị
    na-agọzi unu nʼaha Onyenwe anyị.”
  ory-ory: “କିଅବା ସଦାପ୍ରଭୁଙ୍କ ଆଶୀର୍ବାଦ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ବର୍ତ୍ତୁ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ତୁମ୍ଭମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରୁଅଛୁ,” ଏହା ପଥିକମାନେ କହନ୍ତି ନାହିଁ।
  chk-chk: Nge chokewe mi pwerela resap apasa ngeniir, “Än ewe Samol mi Lapalap feiöch
    epwe nom womi. Äm aia afeiöchükemi fän iten ewe Samol mi Lapalap.”
  rop-rop: En dumaji nobodi garra gajimbat eni sid daga wal nobodi kaan tok dijan,
    “Larram det gudbalawei blanga YAWEI jidan garram yu.” En nobodi kaan ensim, “Wi
    garra gudbala langa yu garram det neim blanga YAWEI.”
  ukr-1871: 'А прохожі не скажуть: Помагай Бог вам! Благословимо вас імям Господнїм.'
  yon-yon: Yi yaa dewenebe burudandandamiibdan kuu kekane yedmaib, “Yariman ye amun
    kerundi kuu yiib ari kowok, kwane Yariman yaningko yaambed yiib yaa amun kerunduub
    kii.” andaib.
  deu-1951: 'von denen auch die Vorübergehenden nicht sagen: «Der Segen des HERRN
    sei mit euch! Wir segnen euch im Namen des HERRN!»'
  eng-JPS: 'Neither do they that go by say: ''The blessing of the LORD be upon you;
    we bless you in the name of the LORD.'''
  srp-1865: 'I koji prolaze neæe reæi: “Blagoslov Gospodnji na vama! blagosiljamo
    vas imenom Gospodnjim.”'
  lug-lug: Wadde abayitawo baleme kwogera nti, “Omukisa gwa Mukama gube ku mmwe. Tubasabidde
    omukisa mu linnya lya Mukama.”
  heb-heb: ולא אמרו העברים ברכת יהוה אליכם ברכנו אתכם בשם יהוה׃
  ben-IRV: পথিকরা বলে না, “সদাপ্রভুুর আশীর্বাদ তোমাদের ওপর আসুক, আমরা সদাপ্রভুুর নামে
    তোমাদেরকে আশীর্বাদ করি।”
  ntu-ntu: X bzkq rlrpx-ngrn nzrpi-krbz badr kx, “Amrlzkr nimu mz drtq Yawe!”
  pan-pan: ਅਤੇ ਲੰਘਣ ਵਾਲੇ ਨਹੀਂ ਆਖਦੇ, “ਯਹੋਵਾਹ ਦੀ ਬਰਕਤ ਤੁਹਾਡੇ ਉੱਤੇ ਹੋਵੇ, ਅਸੀਂ ਤੁਹਾਨੂੰ
    ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਬਰਕਤ ਦਿੰਦੇ ਹਾਂ।”
  mya-JVB: လမ်း၌ ရှောက်သွား သော သူတို့ ကလည်း၊ ထာဝရဘုရား ပေးတော်မူသော မင်္ဂလာ သက်ရောက်
    ပါစေ သော။ ထာဝရဘုရား ၏ နာမတော် ကို အမှီပြု၍၊ သင် တို့ကို ကောင်းကြီး ပေးကြ၏ဟု မ
    ပြော မဆိုရကြ။
  kgf-kgf: Ic imuhucya ionac imi ic kiaŋ keŋha waŋanʒu imi eneŋ acguc inictegicma
    mériaŋ ac yomuhuc ménda énézéanʒu; “Yaweac mériaŋnéŋ onac muru hema kecmac!” “Yaweac
    qaraiguc mériaŋ ac waŋ énécmiziŋ!”
  tte-O: Kani nige yabo salina mena ilau na iwalo kolili, “Yeoba iwalo-muloloiwo.”
    Kani nige yabo iwawalo kolili, “Kai kawalo-muloloiwo Yeoba esana mena.”
  tbg-tbg: Hauri vaiinti nahenti vitare aitare ika vika tave tiha, Noravano ni koqema
    nimitaarire. Tenavu Nora Kotira autuqaa ni koqema nimitauro, tivora.
  hmo-hmo: Vadaeni raka hanaia taudia ese, inai taudia do idia herevalaia lasi, do
    idia gwau lasi, “Lohiabada ese umui do ia hanamoa! Lohiabada ena ladana dainai
    ai ese umui ai hanamoa noho!”
  zar-NT: 'en bitiʼ taʼnná nupa taʼdödi niʼ: “Rinábituʼ-nëʼ Xanruʼ Dios gunëʼ ga gaca
    dxiʼa quiuʼ. Lu Lëʼ Xanruʼ rinábituʼ Lëʼ gunëʼ ga gaca dxiʼa quiuʼ.”'
  urd-urd: न आने जाने वाले यह कहते हैं, “तुम पर ख़ुदावन्द की बरकत हो! हम ख़ुदावन्द
    के नाम से तुम को दुआ देते हैं!”
  rus-SYN: и Он избавит Израиля от всех беззаконий его.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄ mɛ Dii báaadanguo ge wa báaadàngu ń Dii tↄ́oo.
  tcz-CHONGTHU: Yahweh Pakai in phatthei na boh hen, Yahweh Pakai min in nang ma phatthei
    ka boh uve, chule nang man na lam jot na chun hichi mi ho chun phatthei na chu
    sutang jou pou vin te.
  mar-mar: त्यांच्या जवळून येणारे जाणारे म्हणत नाहीत की, “परमेश्वराचा आशीर्वाद तुझ्यावर
    असो; परमेश्वराच्या नावाने आम्ही तुम्हास आशीर्वाद देतो.”
  isl-isl: 'Þeir sem framhjá fara skulu ekki óska þér blessunar. En við ykkur segjum
    við: „Drottinn blessi þig!“'
  hlt-THB: Ce a hun awh ak cet saqui ing, “Bawipa a zoseennaak nak khan awh awm seh;
    Bawipang ming ing zoseennaak ni pe nyng,” am tina kawn.
  qub-qub: 'Chay runacunataga ama pipis nichunchu: «Tayta Dios yanapaycushunqui. Tayta
    Dios bindisyunta goycushunqui» nir.'
  bqp-bqp: Gbɛ̃ kũ òtɛn gɛ̃tɛnↄ sún pi, Dikiri arubarika dańguro, ke ò arubarika
    dańgu kũ Dikiri tↄ́o.
  hat-hat: 'Moun k''ap pase bò la yo p''ap di: -Se pou Seyè a beni nou! N''ap beni
    ou nan non Seyè a!'
  eng-BSB: May none who pass by say to them, “The blessing of the LORD be on you;
    we bless you in the name of the LORD.”
  eng-WEBPB: Neither do those who go by say, “The blessing of the LORD be on you.
    We bless you in the LORD’s name.”
  kbq-kbq: Hagi zamagri tvaonte'ma vahe'ma enevu'za amanahu asomu nanekea huozmantegahaze.
    Ra Anumzamo'a asomu huramante'nie. Tagranena Ra Anumzamofo agifi asomu ke huramantone
    hu'za osugahaze.
  pon-pon: 'Pwe me kin daulul waja o, ren der inda: Kot en kotin kupura maui komail!
    Kit kapai komail da ni mar en Ieowa!'
  nhe-BL: 'Nimitztlajtlanía para niyon se tlen pano nopa fiero tlacame ma ax quintiochihuaca.
    Axaca ma quiijto: “Ma TOTECO inmechtiochihua.” Niyon ma ax quiijtoca: “Tojuanti
    timechtiochihuaj ica itequihuejcayo TOTECO.”'
  wnc-wnc: Sike aminu wai waakwau inengan kuke anzingu dua yawam, “Buyambam tapata
    ginde apme pasiwan take sining. Sike Buyambam tapae umande danina sanga takeakngatakan
    ginde apning,” ngang kayan ma yawam.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃tɛɛnↄ tón be, Dii aubarika dańguro, ke wà aubarika dańgu
    kↄ̃n Dii tↄ́o.
  gub-BL: Tuwe teko a'e teko wanuwake ukwaw ma'e nuze'eg kwaw nezewe wà nehe. — Tuwe
    Tupàn umur uze'egatu penehe nehe. Ure oromono ureze'egatu penehe Tupàn Tuweharupi
    Wiko Ma'e her rehe ure, tuwe ni'i kwaw wanupe wà nehe.
  eng-DRA: And he shall redeem Israel from all his iniquities.
