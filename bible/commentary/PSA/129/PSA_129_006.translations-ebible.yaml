verse: PSA.129.006
translations:
  mal-C: വളരുന്നതിനുമുമ്പേതന്നെ കരിഞ്ഞുപോകുന്ന, പുരപ്പുറത്തെ പുല്ലുപോലെ അവർ ആകട്ടെ;
  deu-TKW: Sie müssen wie das Gras auf den Dächern werden, das verdorrt, bevor man
    es herauszieht,
  lin-lin: Tika ete bakoma lokola matiti oyo ebotaka na likolo ya ndako mpe ekawukaka
    liboso ete balongola yango ;
  mmx-mmx: A vara i do dinaba lok ngan levempivilis i suu xat ro vana at lavatlak
    gu, ua naba mang soso mun.
  eng-LSV: They are as grass of the roofs, || That withers before it was drawn out,
  eng-GNV: They shalbe as the grasse on the house tops, which withereth afore it commeth
    forth.
  eng-WEBSTER: 'Let them be as the grass upon the house-tops, which withereth before
    it groweth up:'
  nhw-BL: Ma elica quen nopa xihuitl catli nimantzi pilini huan huaqui pampa ixhuatoc
    ipan tlali catli amo huejcatla.
  swh-ONEN: Wawe kama majani juu ya paa, ambayo hunyauka kabla hayajakua;
  bba-bba: bɑ n sɑ̃ɑ nɡe yɑkɑ si su rɑ kpi diru wɔllɔ. Su rɑ ɡberewɑ bɑ kun su wukurɑ.
  eng-KJVCPB: 'Let them be as the grass upon the housetops, Which withereth afore
    it groweth up:'
  luo-luo: Mad gichal gi lum moti ewi tado maner kata kapok odongo maber.
  aii-aii: ܗܵܘܝܼ ܐܲܝܟ݂ ܓܸܠܵܐ ܕܐܓܵܪ̈ܵܘܵܬܹ‌ܐ، ܗ̇ܘ ܕܟܹܐ ܒܵܪܹܙ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܢܟ̰ܝܼܠܵܐ.
  meu-meu: 'Idia na ruma guhidia ai rei e varamu na heto: do se huahua ai na e maraimu,'
  npi-ULB: तिनीहरू घरमाथिका घाँसहरूजस्ता होऊन् जुन बढ्नअगि नै ओइलाउँछ,
  yor-yor: Kí wọn kí ó dàbí koríko orí ilẹ̀ tí ó gbẹ dànù kí ó tó dàgbàsókè,
  pes-OPCB: همچون علفی باشند که بر پشت بامها می‌روید، که پیش از آنکه آن را بچینند،
    می‌خشکد
  tgl-ULB: Nawa maging tulad sila ng mga damo na nasa bubungan na nalalanta bago pa
    ito lumago,
  nop-nop: Adi yadi kilihikit yot nonou foloŋ kadoŋa labiiŋ ala mu tamakutune nehi
    kumuŋgweheyeeŋ foiŋ, undihi hatineeŋ.
  hui-hui: Tiore anda dangini gondo anda ho hagadagua hayagua bayaleda. Mbiralime
    gondo ogoni dugu wanahe kaore minalu abale gau laga.
  mya-mya: သူ​တို့​သည်​အိမ်​ခေါင်​မိုး​ပေါ်​တွင်​ပေါက်​၍ မ​ကြီး​ထွား​မီ​ခြောက်​သွေ့​သွား​သည့်
    မြက်​ပင်​များ​ကဲ့​သို့​ဖြစ်​ပါ​စေ​သော။
  bod-N: དེ་རྣམས་ཁང་པའི་སྟེང་གི་རྩྭ་བཞིན༌དུ། །མ་སྐྱེས་སྔོན་ལ་བསྐམས་ནས་རྙིད་གྱུར༌ཅིག།
  wsk-wsk: Ale tari bisek kawam gul te aragoso, ale me tamaso bare maraka namoso wore
    iwita kuemonko;
  sna-sna: Ngavaite souswa pamusoro pedenga remba, hunooma husati hwakura;
  spa-BLM: Que sean como la hierba de los tejados, que se marchita antes de crecer,
  cac-cac: Icha tz'aj an̈ an̈c'ultac sq'uib' d'a yib'an̈ pat, jab'n̈ej sq'uib' steel,
    elan̈chamel stacjieli, ichocab' ta' tz'aj eb'.
  swh-ULB: Na wawe kama nyasi juu ya paa ambayo hunyauka kabla hayajakua,
  bel-bel: Душа мая чакае Госпада, болей, чым варта - раніцы, болей, чым варта - раніцы.
  deu-ELBBK: Mögen sie sein wie das Gras der Dächer, das verdorrt, ehe man es ausrauft,
  mbb-OT: Berakat he meiring sikandan te menge sagbet he nenuvù diyà te atep, he iyan
    pa kedtuvù dan ne egkeǥangu zan en.
  mal-2015: വളരുന്നതിന്നുമുമ്പെ ഉണങ്ങിപ്പോകുന്ന പുരപ്പുറത്തെ പുല്ലുപോലെ അവർ ആകട്ടെ.
  gup-gup: Mak ngadjare bedda kabirriyimerran yiman kundalk kahkolhdebebme kore kaddum
    kurrambalk, manbu werrkwerrk karralkdarlehmen dja minj karralkdjordmerren.
  rmc-rmc: Mi aven sar e čar pro padi, savi šučola avri sigeder, sar la cirdena avri;
  nlg-nlg: Ko nera gaira ge kara vagha na buburu tana vouvotu ni vale, te sasagha
    vaho te tavuti.
  pes-OPV: مثل گیاه بر پشت بامهاباشند، که پیش از آن که آن را بچینند می‌خشکد.
  ron-1924: Сэ фие ка ярба де пе акоперишурь, каре се усукэ ынаинте де а фи смулсэ!
  ben-OBCV: তারা ছাদের উপর জন্মানো ঘাসের মতো হোক যা বেড়ে ওঠার আগেই শুকিয়ে যায়;
  som-som: Ha noqdeen sida cawska guryaha korkooda ka baxa Oo engega intaanu korin,
  lat-VUC: A custodia matutina usque ad noctem, speret Israël in Domino.
  eng-ASVBT: Let them be as the grass upon the housetops, Which withereth before it
    groweth up;
  mna-mna: Pa zin tipiyooto koroŋ ambaiŋana sa som. Tana zin kembei kini ambaiŋana
    ta tomtom tiŋgaama, mi tikam ma ila ruumu i, na som. Zin ko tiwe kembei mbutmbuutu
    ta ise sorok, mi karau men mi imelle.
  ita-1885: Sieno come l'erba de' tetti, Che si secca avanti che sia tratta;
  eng-LXXUP: My soul has hoped in the Lord; From the morning watch till night.
  eng-ULB: May they be like the grass on the housetops that withers before it grows
    up,
  spa-VBL: Que sean como la grama que crece en los techos y se marchita antes de que
    pueda ser cosechada,
  fra-_FOB: Ils seront comme l'herbe des toits, qui sèche avant qu'elle monte en tuyau;
  mal-mal: വളരുന്നതിനുമുമ്പ് ഉണങ്ങിപ്പോകുന്ന പുരപ്പുറത്തെ പുല്ലുപോലെ അവർ ആകട്ടെ.
  urd-GVR: Wuh chhatoṅ par kī ghās kī mānind hoṅ jo sahīh taur par baṛhne se pahle
    hī murjhā jātī hai
  suz-BL: मेकोपुकी खिं तार वाशो घांस खोदेंशो दुम्‍मल। मेको बारचा क्‍येङा ङोंइती सोव़नीम।
  eng-NOY: Let them be as grass upon the house-tops, Which withereth before one pulleth
    it up;
  ita-1927: Siano come l’erba dei tetti, che secca prima di crescere!
  ckb-ckb: با بە دەردی گیای سەربان بچن، پێش ئەوەی گەشە بکات وشک دەبێت،
  eng-BBE: Let them be like the grass on the house-tops, which is dry before it comes
    to full growth.
  xsi-xsi: Ara ndo ŋana kinzi ma simo sitogo unza ipâŋga nia mira mwasina. Unza ŋinde
    ma ipâŋga wasaseki, andeta ŋgâla-ŋgâla walele nâ.
  kan-OKCV: ಅವರು ಮಾಳಿಗೆ ಮೇಲಿನ ಹುಲ್ಲಿನಂತೆ ಆಗಲಿ. ಅವು ಬೆಳೆಯುವುದಕ್ಕೆ ಮುಂಚೆ ಒಣಗಿ ಹೋಗುತ್ತದೆ.
  tam-2017: வீட்டின்மேல் முளைக்கும் புல்லுக்கு அவர்கள் ஒப்பாவார்கள்; அது வளரும்முன்பு
    உலர்ந்துபோகும்.
  spa-RV-1909: 'Serán como la hierba de los tejados, que se seca antes que crezca:'
  ron-BTF: Să fie pe acoperișul casei ca iarba, care se ofilește înainte de a crește,
  eng-WEBP: Let them be as the grass on the housetops, which withers before it grows
    up,
  eng-FBV: May they be like grass that grows on a roof that withers before it can
    be harvested,
  nld-1939: Ze zullen worden als gras op de daken, Dat vóór het opschiet, verdort;
  nch-BL: Ma elica quej nopa xihuit cati nimantzi pilini huan huaqui pampa ixhuatoc
    ipan tali cati amo huejcata.
  vie-1934: Nguyện chúng nó như cỏ nơi nóc nhà, Đã khô héo trước khi bị nhổ;
  cha-cha: 'Polo ya ufantaegüije y chaguan gui jilo guma, ni y anglo antes di udoco:'
  hin-CV: उनकी नियति भी वही हो, जो घर की छत पर उग आई घास की होती है, वह विकसित होने
    के पूर्व ही मुरझा जाती है;
  eng-OURB: Let them be as the grass on the housetops, which withers before it grows
    up;
  spa-BES: Déjalos ser como la hierba de las casas, que está seca antes de que crezca
    por completo.
  tdx-tdx: Ie hampanahafeñe ami’ty ahetse an-tafo traño eo, hiheatse aolo’ ty hibeiza’e,
  tha-KJV: ให้​เขาเป็นเหมือนหญ้าที่งอกบนหลังคาเรือน ซึ่งเหี่ยวแห้งไปก่อนมันโตขึ้น
  por-BR-2018: Sejam como a erva dos telhados, que se seca antes que cresça.
  deu-ELO: Mögen sie sein wie das Gras der Dächer, welches verdorrt, ehe man es ausrauft,
  eng-WYC-2018: Be they made as the hay of housetops; that dried up, before that it
    be drawn up. (Be they made like the grass on the rooftops; it dried up, before
    that it could be pulled up.)
  epo-epo: Ili estu kiel tegmenta herbo, Kiu forvelkas, antaŭ ol oni ĝin elŝiris;
  gfk-gfk: Iau sasaring bia diet na haruat ma ra huro naliu tano ula hala ing no kasakes
    na se hamarangai ma pa na kubur.
  uig-PIN: Ular ɵgzidǝ ünüp qiⱪⱪan qɵptǝk bolsun; Üzülmǝy turupla solixip ketidiƣan;
  beo-beo: Ilia huluane da gisi amo diasu figisu da:iya bugi dialebe agoai ba:mu da
    defea. Amo gisi da mae heda:le, hedolo biosa.
  tpi-OTNT: Mobeta ol i stap olsem gras i save kamap long het bilong ol haus. Ol i
    no katim dispela gras yet, na em i drai kwiktaim.
  hau-SA: Bari su zama kamar ciyawa a kan rufi, wadda takan bushe kafin tă yi girma;
  udu-udu: Dhalki uni wana e ka shoŋ ’kuŋgu’b mo kun ḵu’thkin mo iṯwa/a/ ki uni ’koki
    ca mo,
  uig-LAT: Ular ögzide ünüp chiqqan chöptek bolsun; Üzülmey turupla soliship kétidighan;
  nde-nde: Sengathi bangaba njengotshani obukhula ephahleni obubuna bungakakhuli;
  ton-ton: 'Tuku kenau tatau mo e mohuku ʻi he tatā ʻoe fale, ʻaia ʻoku mae ʻi he
    teʻeki ai ke lahi ia:'
  ces-1613: Budou jako tráva na střechách, kteráž prvé než odrostá, usychá.
  eng-WMB: Let them be as the grass on the housetops, which withers before it grows
    up,
  tam-TCV: அவர்கள் வீட்டுக்கூரையில் முளைக்கும் புல்லைப்போல் ஆகட்டும்; அது வளரும் முன்பு
    வாடிப்போகுமே.
  ceb-ULB: Hinaot nga mahisama sila sa sagbot nga anaa sa ibabaw sa balay nga mangalaya
    sa dili pa kini motag-as,
  pol-UBG: Będą jak trawa na dachu, która usycha, zanim zakwitnie;
  urd-GVU: وہ چھتوں پر کی گھاس کی مانند ہوں جو صحیح طور پر بڑھنے سے پہلے ہی مُرجھا
    جاتی ہے
  eng-OEBCW: May they be as the grass on the house-top, which withers before it shoots
    up;
  deu-1912: Ach daß sie müßten sein wie das Gras auf den Dächern, welches verdorrt,
    ehe man es ausrauft,
  kan-2017: ಅವರು ಮಾಳಿಗೆಯ ಮೇಲಣ ಹುಲ್ಲಿನಂತಾಗಲಿ; ಅದು ಹೂವು ಬಿಡುವುದಕ್ಕೆ ಮೊದಲೇ ಒಣಗಿಹೋಗುತ್ತದೆ;
  yap-yap: Mang e yad gubin nra boded e pan ni be tugul u daken e naun, nma mororoy
    u m’on ni nge ilal;
  hlt-MCSB: Imphu kah sulrham bangla om saeh. Te tah amah hmuen ah a rhae la a phuk.
  mdy-ETH: ማኣሪ ዑሢዳ ባቃሌ ማኣቲጉዲ ሃጊ ዑጉዋዖ ሹሊ ባይቃያ ማዖም።
  twi-ASANTE: Ma wɔnyɛ sɛ ɛserɛ a ɛwɔ ɔdan atifi, ɛnnyini na ahye;
  eng-WEBU: Let them be as the grass on the housetops, which withers before it grows
    up,
  spa-PDDPT: Sean como la hierba de las azoteas Que se marchita antes de crecer,
  gun-gun: Oo áry mba'emo rogue henhoĩ vy ipoty e'ỹ re ipirupa va'e rami avi tokanhymba.
  agu-BL: Cho'nk chiban chi na ban xtze' yi na jal wi'ak xc'o'nil ca'l, yi qui na
    ch'uy mas nin jalcu'n na ske'j.
  ilo-ULB: Agbalinda koma a kasla iti ruot kadagiti tuktok ti balay a magango sakbay
    a dumakkel,
  kpg-kpg: Digaula huogodoo gii hai gadoo be nia geinga tolo e tomo i tuatala di hale,
    ala e maangoo hua i mua nia maa digi tomo llauehe.
  uig-ARA: ئۇلار ئۆگزىدە ئۈنۈپ چىققان چۆپتەك بولسۇن؛ ئۈزۈلمەي تۇرۇپلا سولىشىپ كېتىدىغان؛
  sus-sus: Ala xa e lu alɔ banxi fari ɲooge, naxan xarama beenun a xa tala,
  pon-2006: Irail koaros en duwehla dihpw me kin wosada pohn pwelengen ihmw, me kin
    mengila mwohn eh pahn laudla;
  jae-jae: Oc têtôm gêgwaŋ, taŋ kêkô salôm eŋ, ŋaô naŋ, êtu kapôêŋ atom tageŋ ma êmêliŋ
    sebeŋ.
  ksd-ksd: Boina ba diat a da ra vura ta ra ul a pal, I makuk ba pa i pupu boko;
  tur-YTC: Büyümeden önce kuruyan, Damlardaki ot gibi olsunlar.
  bel-N: Няхай будуць яны, як трава на даху, якая раней, чым вырвуць яе, засыхае,
  grc-BRENT: ἤλπισεν ἡ ψυχή μου ἐπὶ τὸν Κύριον· ἀπὸ φυλακῆς πρωΐας μέχρι νυκτός,
  kpr-kpr: Ne kikisa veka ghamana etoda vose batuno edo, jo vitae gharasa eraira,
    amingari gaeteri.
  ind-AYT: Biarlah mereka seperti rumput di atas atap rumah, yang kering sebelum dicabut,
  yom-yom: Bika baba banga biti bi mbata muanzu, biobi bieti yuma tuamina biyunduka ;
  yut-yut: Uŋun joŋ yut kwenon kwaŋek don dubak tokdo aŋakwa gɨldat da pɨndakban tepmɨ
    kɨbɨdoŋ uŋun yombem ani dosi nandɨsat.
  nya-nya: Akhale ngati udzu womera pa denga la nyumba, umene umafota usanakule;
  hrv-hrv: Nek' budu k'o trava na krovu što povene prije nego je počupaju.
  mps-mps: Te tialima, augwali te be daide ugwadu pedalubo nosa tiwai ebao. Augwaligo
    te nosa togosiąbadi, tama polo sasia pabo dao.
  tpi-tpi: Mobeta ol i stap olsem gras i save kamap long het bilong ol haus. Ol i
    no katim dispela gras yet, na em i drai kwiktaim.
  dan-1931: blive som Græs på Tage, der visner, førend det skyder Strå,
  vie-OVCB: Nguyện họ như cỏ cây mọc trên mái nhà, khô héo trước khi bị nhổ.
  guj-2017: તેઓ ધાબા પરના ઘાસના જેવા થાઓ કે તે ઊગે તે પહેલાં કરમાઈ જાય,
  pon-2006A: Irail koaros en duwehla dihpw me kin wosada pohn pwelengen ihmw, me kin
    mengila mwohn eh pahn laudla;
  por-BRBSL: Deixe-os ser como a grama no topo da casa, que murcha antes de crescer,
  eng-OEBUS: May they be as the grass on the house-top, which withers before it shoots
    up;
  swe-swe: Låt dem bli som gräs på taken som vissnar bort innan det gror,
  cth-cth: Ahnimouh teh, a kung a len hoehnahlan remke e lemphu e phokung patetlah
    awm awh naseh.
  twi-twi: Ma wɔnnyɛ sɛ sare a ɛwɔ ɔdan atifi, a ennyin na ɛhyew;
  hlt-hlt: Imphu kah sulrham bangla om saeh. Te tah amah hmuen ah a rhae la a phuk.
  tbz-SIM: Bɛ̀ dònnɛ̀ timútì tìì ɔ̃ɔ̃ yɛ̀nní tìnti kudɑ̀nkù ĩ́nkɛ̀, bɛ̀ ɔ̃ nkpɑɑ́
    kɛ í uutɛ́ tì kɛ̀ tì kpeío.
  msy-2020: Me dɨpenir siriabagh isɨn aghuir grazibar mɨn aghungam. Da aghung ua zuamɨra
    mɨsigham.
  dop-dop: Pɑ́ wɛɛ ɩsɩɩ kʋtuluŋ tɔɔ nyɩɩtʋ nti tə wʋləɣɩ nɑ tə́ tɑ tɩɩ pɩɩtɑ tɔ.
  azb-azb: Qoy cücərmədən solsunlar, Damda bitən ot kimi olsunlar!
  eng-DBY: Let them be as the grass upon the house-tops, which withereth before it
    is plucked up,
  hin-2017: वे छत पर की घास के समान हों, जो बढ़ने से पहले सूख जाती है;
  wol-KYG: Yal nañu mel ni ñax mu saxem xadd, balaa law, lax.
  bjr-bjr: Misa maaqasaa ururee mari andanda fara foora urureenoo aadana usidanoo.
  eng-YLT: They are as grass of the roofs, That before it was drawn out withereth,
  kne-kne: Kaman da koman logam sin toktok di beey ay daan magabot yan enggay natey.
  eng-WYC-2017: Be they made as the hay of housetops; that dried up, before that it
    be drawn up.
  eng-WMBB: Let them be as the grass on the housetops, which withers before it grows
    up,
  zat-NTPS: Be̱n xelaque̱' ca xíxre'du ca' dxelebía na xrgu'u da dxelebizre na gate
    ne zaj nadxé'ene na,
  zty-NTPS: Ben ga gákgake' ka yíx̱e'do' ka' žíagaken yichjo'o, da' ka' ẕbížgaken
    kate' ne zej nže'nen,
  urd-GVH: वह छतों पर की घास की मानिंद हों जो सहीह तौर पर बढ़ने से पहले ही मुरझा जाती
    है
  rug-rug: Madi guana duduli pu toa pa batu vetu si arini, sapu lopu ele ta rabutu
    palae ba ele harahara kenu tu;
  gaz-gaz: Isaan akka marga bantii manaa irraa kan utuu hin guddatin goguu haa taʼan;
  fra-LSG: Qu’ils soient comme l’herbe des toits, Qui sèche avant qu’on l’arrache!
  yal-yal: E xa liga alo sɛxɛn naxan solima banxin fari, sogen yi a xara ayi.
  iou-iou: U muyeŋ kome kawukiken ahäŋkaŋ kawuk taŋpäŋ paot täkaŋ ude kaŋ äworewut.
  haw-1868: E like auanei lakou, me ka mauu maluna o na hale, Mae wale, ia mamua o
    ka liko ana.
  arb-NAV: لِيَكُونُوا كَالْعُشْبِ النَّابِتِ عَلَى السُّطُوحِ، الَّذِي يَجِفُّ قَبْلَ
    أَنْ يَنْمُوَ،
  ded-ded: Yeni ama witiau kpindzingngo erema bic homeande, ifi isoc ambisia.
  ewe-ewe: Na be woanɔ abe gbe si wotsɔ gbã xɔe ene, gbe si yrɔna, hafi ayi miemie
    ge.
  eng-LEE: May they become like the grass of the roofs, which withereth before it
    is pulled up;
  asm-FB: তেওঁলোক ঘৰৰ চালৰ ওপৰত গজা ঘাঁহৰ দৰে হওঁক, যি নৌ বাঢ়োতেই শুকাই যায়;
  sus-A: عَلَ شَ عٍ لُ عَلْ بَنشِ قَرِ حٌوفٍ، نَشَن شَرَ مَ بٍينُن عَ شَ تَلَ،
  fra-SBL: Qu'ils soient comme l'herbe sur les toits, qui se fane avant de grandir,
  hbo-hbo: יִ֭הְיוּ כַּחֲצִ֣יר גַּגֹּ֑ות שֶׁקַּדְמַ֖ת שָׁלַ֣ף יָבֵֽשׁ׃
  kik-kik: Marohaana ta nyeki ĩrĩ nyũmba igũrũ, ĩrĩa ĩhoohaga ĩtanamera;
  fra-NCL: Qu’ils soient comme l’herbe des toits, qui sèche avant qu’on l’arrache.
  cek-AK: Qoeng tahang ai ah kazaem, imphu nui ih phroh baktiah om o nasoe;
  cuk-cuk: Wemala, uas-birgi gagan-ainiedyobi gumalad. Ainidagogu, baisursunna dingued.
  uig-CYR: Түн җесәкчилириниң сәһәргә болған тәшнасидин артуқ, Бәрһәқ, түн җесәкчилириниң
    сәһәргә болған тәшнасидин артуқ, Җеним Рәбкә тәшна болуп күтмәктә.
  tel-2017: వాళ్ళు ఇంటికప్పుపై మొలకెత్తే గడ్డిమొక్కలవలె ఉంటారు గాక. అవి ఎదిగీ ఎదగక
    ముందే వాడిపోతాయి.
  hat-BSA: Kite yo vin tankou zèb sou kay la; zèb ki fennen avan li grandi,
  ukr-ONPU: Душа моя на Владику чекає більше, ніж сторожа ранку, так, більше, ніж
    сторожа ранку!
  kos-kos: Lela tuh elos in oana mah su yoki oan fin mangon lohm uh, Su paola ac tia
    ku in kapak.
  hbo-WLC: יִ֭הְיוּ כַּחֲצִ֣יר גַּגּ֑וֹת שֶׁקַּדְמַ֖ת שָׁלַ֣ף יָבֵֽשׁ׃
  ibo-ibo: Ka ha niile dịrị ka ahịhịa na-epu nʼelu ụlọ nke na-akpọnwụ tupu o pupụta;
  ory-ory: ସେମାନେ ଗୃହର ଛାତ ଉପରିସ୍ଥ ସେହି ତୃଣ ତୁଲ୍ୟ ହେଉନ୍ତୁ, ଯାହା ବଢ଼ିବା ପୂର୍ବେ ଶୁଷ୍କ
    ହୁଏ;
  chk-chk: Amwo repwe wewe ngeni fetil won osun ekewe imw mi pwasala me mwen an märitä,
  rop-rop: Meigim olabat jidan jis laik sid daga gras weya grogro ontop langa haus
    en im draiyap bifo im gro bigwan,
  ukr-1871: Нехай будуть, як трава на криші, що скорше сохне, нїж вирвуть її,
  yon-yon: Kwane yi kuu kereek ambib animari dembekore kirodmo nuubnoon kainindo areb
    kerime.
  deu-1951: sie müssen werden wie das Gras auf den Dächern, welches verdorrt ist,
    bevor man es ausrauft,
  eng-JPS: Let them be as the grass upon the housetops, which withereth afore it springeth
    up;
  srp-1865: Biæe kao trava na krovovima, koja se sasušuje prije nego se poèupa,
  lug-lug: Babeere ng’omuddo ogumera waggulu ku nnyumba, oguwotoka nga tegunnakula.
  heb-heb: יהיו כחציר גגות שקדמת שלף יבש׃
  ben-IRV: তারা বাড়ীর ছাদে ঘাসের মতো হোক যা বড়ো হওয়ার আগে শুকিয়ে যায়;
  ntu-ntu: X ayangrnga nidr Mzli lc tztopwzbe-ngrdr.
  pan-pan: ਉਹ ਛੱਤਾਂ ਦੇ ਘਾਹ ਵਰਗੇ ਹੋਣ, ਜਿਹੜਾ ਵਧਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਸੁੱਕ ਜਾਂਦਾ ਹੈ,
  mya-JVB: အိမ်မိုး ပေါ်မှာ ပေါက် ၍၊ အဘယ်သူမျှမနှုတ်ဘဲ ညှိုးနွမ်း တတ် သော မြက်ပင်
    ကဲ့သို့ ဖြစ် ကြပါစေ။
  kgf-kgf: Ieneŋ imi ama qahaiguc ɋézézac hicŋima ménda yandimanec ɋasianʒac ésécnec
    wammu.
  tte-O: Sowasowana siya siyamala ginauli bwagabwaga besiele kawasi naenaeli nume
    pwatana mena sikin yo siweweka,
  tbg-tbg: Kairaro aahara vataqaa qumpiqatai ukauva vaaka aaharaiqama vintemake, vika
    vaaka taiqa vuate.
  hmo-hmo: Namona idia be ruma ena guhi dekenai idia tubu rei bamona, do idia huahua
    lasi neganai do idia kaukau.
  zar-NT: Ben ga ilácagaca ca guíxiʼdoʼ daʼ ícjoʼolö yuʼu, le ribídxitë cateʼ niʼ
    naca huë́ʼënidoʼ.
  urd-urd: वह छत पर की घास की तरह हों, जो बढ़ने से पहले ही सूख जाती है;
  rus-SYN: Душа моя ожидает Господа более, нежели стражи - утра, более, нежели стражи
    - утра.
  bqc-SIM: Aaↄ dɛ lán sɛ̃ pↄ́ bↄ̀lɛ kpɛ́ musu à giigàga, i e gbã̀owaɛ.
  tcz-CHONGTHU: Amahohi pannabei inchung vum a hampa kehtobang, akhan kilhit masanga
    goplha tobang hiuhen.
  mar-mar: ते छपरावरचे गवत वाढण्या आधीच सुकून जाते त्यासारखे होवोत.
  isl-isl: Þeir skulu vera eins og gras á þaki – það skrælnar áður en það hefur vaxið
    og myndað fræ. Sláttumaðurinn mun grípa í tómt og sá sem bindur fær ekki neitt.
  hlt-THB: Iptih na sai ak cawt, a tai hlan awh ak zai nawn amyihna awm u seh;
  qub-qub: Wasi janan tëjacunacho usyawan guewa wañuytajno ushacächun.
  bqp-bqp: Ògↄ̃ de lán sɛ̃̀ kũ à bùtɛ kpɛ́ musu bà, ari àgↄ̃ gbã à kori kɛ̀.
  hat-hat: 'Se pou yo tankou plant k''ap pouse arebò glasi: y''ap cheche anvan menm
    yo donnen.'
  eng-BSB: May they be like grass on the rooftops, which withers before it can grow,
  eng-WEBPB: Let them be as the grass on the housetops, which withers before it grows
    up,
  kbq-kbq: Ana vahe'mo'za nomofo agofetu'ma nehagea trazamo'ma mareri za'za osu'neno
    hagege hiaza hu'za, zamagra zazatera omanine'za hagege hugahaze.
  pon-pon: Ren rajon ra pon oj en im o, me kin mon pena mon a pan ujujda!
  nhe-BL: Ma elica queja nopa xihuitl tlen nimantzi pilini huan huaqui pampa ixhuatoc
    ipan tlali tlen ax huejcatla.
  wnc-wnc: Nata natapa waakwau zongazonga yot dum tapane akokaing binga siningge nataat.
    Zongazonga waakwau keu wena komune yuke zet siknga kupiakaing.
  bus-bus: Aↄ̃gↄ̃ dɛ lán sɛ̃̀ kɛ̀ bↄ̀ɛ kpɛ́ musu bà, ai àgↄ̃ gbã à gàga.
  gub-BL: Tuwe wiko ka'akyr tàpuz 'aromo hezuz ma'e ài wà nehe. Ka'akyr uxinig o'ok
    'ym mehe we a'e.
  eng-DRA: From the morning watch even until night, let Israel hope in the Lord.
