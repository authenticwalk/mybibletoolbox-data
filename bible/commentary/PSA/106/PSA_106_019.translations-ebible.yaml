verse: PSA.106.019
translations:
  mal-C: ഹോരേബിൽവെച്ച് അവർ ഒരു കാളക്കിടാവിനെ ഉണ്ടാക്കി; വാർത്തുണ്ടാക്കിയ വിഗ്രഹത്തിനുമുന്നിൽ
    അവർ മുട്ടുമടക്കി.
  deu-TKW: Sie machten ein Kalb am Horeb und warfen sich nieder vor einem Gußbild
  lin-lin: Na Orebi, basalaki mwana ngombe, bafukamelaki nzambe ya ekeko basala na
    ebende oyo banyangwisa na moto.
  mmx-mmx: Melemu leme Israel diga lok lovovo at lubulumaxao maxat to Sinai, la digara
    lotu parav i ngan mo lomoroa xaxarang.
  eng-LSV: They make a calf in Horeb, || And bow themselves to a molten image,
  eng-GNV: They made a calfe in Horeb, and worshipped the molten image.
  eng-WEBSTER: They made a calf in Horeb, and worshiped the molten image.
  nhw-BL: Nepa ipan tepetl Horeb mochihuilijque se becerro tlen oro huan ya nopa quihueyichijque.
  swh-ONEN: Huko Horebu walitengeneza ndama, na kuabudu sanamu ya kusubu kwa chuma.
  bba-bba: Bɑ nɑɑ buu sii ɡɑnduɡuu kuɑ Horɛbuɔ. Mɑ bɑ yiirɑ bɑ ɡu sɑ̃wɑ.
  eng-KJVCPB: They made a calf in Horeb, And worshipped the molten image.
  luo-luo: Negiloso nyaroya Horeb, mine gilamo kido molos gi chuma.
  aii-aii: ܬܘܼܪܸܨ ܠܗܘܿܢ ܡܘܼܓ̰ܵܐ ܓܵܘ ܚܘܿܪܝܼܒ݂، ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܠܨܲܠܡܵܐ ܪܸܡܝܵܐ.
  meu-meu: Boromakau natuna laulauna e karaia Horeb ai, gold kaivakukuna e toma henia
    diho;
  npi-ULB: तिनीहरूले होरेबा एउटा बाछो बनाए र धातुको मूर्तीको आकृति पुजे ।
  yor-yor: Ní Horebu wọ́n ṣe ẹgbọrọ màlúù wọ́n sì sin òrìṣà tí a ṣe láti ara irin.
  pes-OPCB: بنی‌اسرائیل در دامنه کوه سینا بُتی گوساله شکل از طلا ساختند و آن را پرستش
    کردند.
  tgl-ULB: Gumawa sila ng guya sa Horeb at sumamba sa larawang metal.
  nop-nop: Adi Holep kweboboe foloŋ uŋoŋ hali goldi makau tutumbagiŋ, tiŋa bepaŋ yalayalaŋ
    u wotubudulaaŋ mulelem timiŋa niutumbagiŋ.
  hui-hui: Tigua Hari Horebe wiagoria howa nogo bulumaga ale mbira ngolome wabu ngelowa
    dama ogonida lowa bi pupu wialu hene.
  mya-mya: သူ​တို့​သည်​သိ​နာ​တောင်​အ​နီး​တွင် ရွှေ​ဖြင့်​နွား​သ​ငယ်​ရုပ်​ကို​သွန်း​လုပ်​ကြ​ပြီး
    နောက် ရှိ​ခိုး​ကြ​၏။
  bod-N: དེ་ཚོས་ཧོ་རེབ་རི་བོར་བ་ཕྲུག་བཟོས། །བླུགས་པའི་སྐུ་ལ་བཏུད་ནས་ཕྱག་བཙལ༌ཏོ།།
  wsk-wsk: Nuna Duruk Horeb te bulmakau gotek ko dora nungurman ale perr tuikasan;
  sna-sna: Vakaumba mhuru paHorebhi, vakanamata chifananidzo chakaumbwa.
  spa-BLM: Hicieron un becerro en Horeb, y adoraron una imagen fundida.
  cac-cac: A d'a tzalan Horeb ix sb'o jun yechel vacax eb' d'a q'uen oro, ix yac'anem
    sb'a eb' d'ay.
  swh-ULB: Walitengeneza ndama huko Horebu na kuabudu sanamu ya kuyeyuka.
  bel-bel: Але паклікалі Госпада ў скрусе сваёй, і Ён уратаваў іх у іхняй нягодзе;
  deu-ELBBK: Sie machten ein Kalb am Horeb und bückten sich vor einem gegossenen Bild;
  mbb-OT: Hein diyà te Horeb is menge Israilihanen mibaal zan te vulawan he vaka ne
    mid-azap dan haazà.
  mal-2015: അവർ ഹോരേബിൽവെച്ചു ഒരു കാളക്കുട്ടിയെ ഉണ്ടാക്കി; വാർത്തുണ്ടാക്കിയ വിഗ്രഹത്തെ
    നമസ്കരിച്ചു.
  gup-gup: Bedda birrimarnbom idol manbu wirlmurrng gold. Nakka kukyimi bulikki yaw,
    dja wanjh birriboddangeni nahni idol.
  rmc-rmc: Paš o Choreb peske kerde la gurumňora; lašarenas e somnakuňi modla.
  nlg-nlg: Mi tana ghotu Sinai tara gonia nia na gold sakai na buluka mane, ma gaira
    tara holohabaa igaa.
  pes-OPV: گوساله‌ای درحوریب ساختند و بتی ریخته شده را پرستش نمودند.
  ron-1924: Ау фэкут ун вицел ын Хореб. С-ау ынкинат ынаинтя унуй кип турнат
  ben-OBCV: সীনয় পর্বতে তারা এক বাছুর নির্মাণ করল এবং ধাতু নির্মিত সেই মূর্তির আরাধনা
    করল।
  som-som: Waxay samaysteen weyl markii ay Xoreeb joogeen, Oo waxay caabudeen sanam
    la shubay.
  lat-VUC: Et clamaverunt ad Dominum cum tribularentur, et de necessitatibus eorum
    liberavit eos.
  eng-ASVBT: They made a calf in Horeb, And worshiped a molten image.
  mna-mna: Tila tipet abal Sinai uunu, to tiurpe makau ruŋguunu pa pat gol, mi tilek
    kumbun pa merere pakaamŋana tana.
  ita-1885: Fecero un vitello in Horeb, E adorarono una statua di getto;
  eng-LXXUP: Then they cried to the Lord in their affliction, And he saved them out
    of their distresses.
  eng-ULB: They made a calf at Horeb and worshiped a cast metal figure.
  spa-VBL: En el monte Sinaí elaboraron un becerro, se postraron ante un ídolo de
    metal.
  fra-_FOB: Ils firent un veau en Horeb, et se prosternèrent devant une image de fonte.
  mal-mal: അവർ ഹോരേബിൽവച്ച് ഒരു കാളക്കുട്ടിയെ ഉണ്ടാക്കി; വാർത്തുണ്ടാക്കിയ വിഗ്രഹത്തെ
    നമസ്കരിച്ചു.
  urd-GVR: Wuh Koh-e-Horib yānī Sīnā ke dāman meṅ bachhṛe kā but ḍhāl kar us ke sāmne
    aundhe muṅh ho gae.
  suz-BL: मेकोपुकीमी होरेब डांडाम बाछा का सेल्‍शा, मेको मूर्ति कली पूजा पशो बाक्‍‍तेक्‍म।
    प्रस्‍थान ३२:१-६
  eng-NOY: They made a calf in Horeb, And worshipped a molten image;
  ita-1927: Fecero un vitello in Horeb, e adorarono un’immagine di getto;
  ckb-ckb: لە حۆرێڤ گوێرەکەیەکیان دروستکرد، کڕنۆشیان بۆ پەیکەرێکی داڕێژراو برد.
  eng-BBE: They made a young ox in Horeb, and gave worship to an image of gold.
  xsi-xsi: Ŋineŋga silâ sipâŋga Orep Tuu, ande sikai mira “gol” ku siveta bulmakao
    tai toŋge, aku sipare tukunzi papa maro laŋeŋa ŋinde.
  kan-OKCV: ಅವರು ಹೋರೇಬಿನಲ್ಲಿ ಎರಕದ ಕರುವನ್ನು ಮಾಡಿ, ಆ ವಿಗ್ರಹಕ್ಕೆ ಅಡ್ಡಬಿದ್ದರು.
  tam-2017: அவர்கள் ஓரேபிலே ஒரு கன்றுக்குட்டியையுண்டாக்கி, வார்க்கப்பட்ட சிலையை வழிபட்டார்கள்.
  spa-RV-1909: Hicieron becerro en Horeb, y encorváronse á un vaciadizo.
  ron-BTF: Ei au făcut un vițel în Horeb și s-au închinat chipului turnat.
  eng-WEBP: They made a calf in Horeb, and worshiped a molten image.
  eng-FBV: At Mount Sinai they made a calf, they bowed down before a metal idol.
  nld-1939: Dan maakten ze een kalf bij de Horeb, En wierpen zich voor een afgietsel
    neer;
  nch-BL: Nepa ipan tepet Horeb mochihuilijque se becerro ten oro huan ya nopa quihueyichijque.
  vie-1934: Tổ phụ tôi làm một bò tơ tại Hô-rếp, Thờ lạy trước mặt hình đúc;
  cha-cha: Ya manmamatinas tatnero guiya Horeb, yan maadora y diniriten y imagen.
  hin-CV: होरेब पर्वत पर उन्होंने बछड़े की प्रतिमा ढाली और इस धातु प्रतिमा की आराधना
    की.
  eng-OURB: They made a calf in Horeb [Desert], and hawa ·bowed low, prostrated· worshiped
    a molten image.
  spa-BES: Hicieron un becerro en Horeb, y adoraron a una imagen de oro.
  tdx-tdx: Nitsene bania e Korebe añe iereo, naho nilokoloko amy sare trinanakey;
  tha-KJV: ท่านได้สร้างลูกวัวในโฮเรบและนมัสการรูปเคารพหล่อ
  por-BR-2018: Fizeram um bezerro em Horebe; e se inclinaram perante uma imagem de
    fundição.
  deu-ELO: Sie machten ein Kalb am Horeb und bückten sich vor einem gegossenen Bilde;
  eng-WYC-2018: And they made a calf in Horeb; and worshipped a molten image. (And
    then they made a golden calf at Sinai; and so they worshipped a cast image.)
  epo-epo: Ili faris bovidon ĉe Ĥoreb, Kaj adorkliniĝis antaŭ fandaĵo.
  gfk-gfk: Kaia hono uladih Sinai diet ga gil puan tiga palimpuo hoing tiga sigar
    bulumakau, ma diet ga lotu tupas no palimpuo di ga pakilei ma ra gol.
  uig-PIN: Ular Ⱨorǝb teƣida mozay butni yasidi, Ⱪuyma ⱨǝykǝlgǝ sǝjdǝ ⱪilip,
  beo-beo: Ilia da Sainai sogega, bulamagau gawali gouliga hamone, amoma nodone sia:ne
    gadosu.
  tpi-OTNT: Ol i stap long maunten Horep na ol i wokim wanpela bulmakau long gol,
    na ol i lotu long dispela giaman god.
  hau-SA: A Horeb suka yi ɗan maraƙi suka yi wa gunkin zubi daga ƙarfe sujada.
  udu-udu: Uni uḵki ari bip̱ e ’kuwosh ma Hurib mo dhali uni ki luŋ tomp̱inycon jin
    ṯo’du/ mmo/uḵ a’di jin ta p̱inycon mo.
  uig-LAT: Ular Horeb téghida mozay butni yasidi, Quyma heykelge sejde qilip,
  nde-nde: EHorebhi benza ithole, bakhonza isithombe esenziwe ngensimbi.
  ton-ton: Naʻa nau ngaohi ʻae fakatātā ʻoe ʻuhikiʻi pulu ʻi Holepi, pea lotu ki he
    fakatātā koula.
  ces-1613: Udělali i tele na Orébě, a skláněli se slitině.
  eng-WMB: They made a calf in Horeb, and worshiped a molten image.
  tam-TCV: அவர்கள் ஓரேபில் ஒரு கன்றுக்குட்டியை உண்டுபண்ணி, உலோகத்தால் வார்ப்பிக்கப்பட்ட
    விக்கிரகத்தை வழிபட்டார்கள்.
  ceb-ULB: Nagbuhat sila ug nating baka didto sa Horeb ug gisimba ang kinulit nga
    puthaw nga hulagway.
  pol-UBG: Zrobili cielca na Horebie i odlanemu posągowi oddali pokłon;
  urd-GVU: وہ کوہِ حورب یعنی سینا کے دامن میں بچھڑے کا بُت ڈھال کر اُس کے سامنے اوندھے
    منہ ہو گئے۔
  eng-OEBCW: They made a calf in Horeb, and bowed to the molten image.
  deu-1912: Sie machten ein Kalb am Horeb und beteten an das gegossene Bild
  kan-2017: ಹೋರೇಬಿನಲ್ಲಿ ಎರಕದ ಬಸವನನ್ನು ಮಾಡಿ, ಅದಕ್ಕೆ ಅಡ್ಡಬಿದ್ದರು.
  yap-yap: Ra ngongliyed ya’an ba fak e garbaw ni pumo’on ko gol u Sinai ngu’ur tedfan
    e re liyos nem;
  hlt-MCSB: Horeb ah vaitoca mueihlawn a saii uh tih a bawk uh.
  mdy-ETH: ዔያታ ኮሬቤ ጌይንታ ቤዛ ዓኣዖ ዎርቄና ናኣሪ ኮሼኔ፤ ዬያ ዓንጎ ሼኤሺ ማዦና ፆኦዞም ዚጌኔ።
  twi-ASANTE: Wɔyɛɛ nantwie ba wɔ Horeb na wɔkotoo ohoni a wɔde fagudeɛ ayɛ.
  eng-WEBU: They made a calf in Horeb, and worshiped a molten image.
  spa-PDDPT: Hicieron un becerro en Horeb. Se postraron ante una imagen de fundición.
  gun-gun: Horebe yvyty py ojapo okuapy peteĩ vaka ra'y ra'angaa, ha'angaa ouro ryku
    gui ojapo pyre ombojerovia okuapy.
  agu-BL: Ncha'tz yi cyopone'n swutz yi wi'wtz Horeb, e' octz tan banle'n jun teblal
    jun ne'ẍ wacẍ, yi oro cu'n. Nin e' octz tan c'u'laje'n.
  ilo-ULB: Nagaramidda iti baka idiay Horeb ket nagrukbabda iti nahulma a landok nga
    imahe.
  kpg-kpg: Digaula ne hai di nadau dama kau daane goolo i Sinai, ga daumaha gi di
    balu god deelaa.
  uig-ARA: ئۇلار ھورەب تېغىدا موزاي بۇتنى ياسىدى، قۇيما ھەيكەلگە سەجدە قىلىپ،
  sus-sus: E naxa ninge misaali yailan wure ra, e a batu kuye ra.
  pon-2006: Re wiahkihda kohl koupwul men ni nahna Sainai oh kaudokiong dikedik en
    enio;
  jae-jae: Êsêac sêmasaŋ nêŋ bulimakao ŋakatu gold teŋ aŋga Sinai ma sêjam sakiŋ ŋakatu
    gold tau.
  ksd-ksd: Dia ga mal ra nat na bulumakau ta ra gunan Koreb, Ma dia ga lotu tadav
    ra kalavuar,
  tur-YTC: Horev'de bir buzağı yaptılar, Dökme bir surete taptılar.
  bel-N: Яны зрабілі цяля пад Гарэбам і пакланяліся перад літым [ідалам];
  grc-BRENT: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν
    αὐτῶν ἔσωσεν αὐτούς.
  kpr-kpr: Nene doriri Sainai aminda goldi (gold) budo, ove kevuse, borumakava mandi
    da kaugo ava edo, tumonde bainghedo ghuseri.
  ind-AYT: Mereka membuat sebuah anak sapi di Horeb, dan menyembah sebuah patung tuangan.
  yom-yom: Ku Holebi, bavanga muana ngombi ; ayi babuongimina tumba kivangulu mu suitisa
    sengo.
  yut-yut: Orep Kabapmon uŋudon egek gol baŋ bulmakau wup kɨnda wasaŋek uŋun Piŋkopnin
    yaŋ yaŋek gawak ɨmgwit.
  nya-nya: Iwo anapanga mwana wangʼombe pa Horebu ndi kulambira fano loyengedwa kuchokera
    ku chitsulo.
  kyg-kyg: Alu afinaꞌmo apakaemo goli yafatetiꞌmo pulumakamo auneꞌamo alo huteꞌa mono
    huꞌnae.
  hrv-hrv: Načiniše tele na Horebu, klanjahu se liku od zlata slivenu.
  mps-mps: Augwali te bulu du Horepde bidalu, tama augwa te bulmakau me deli te golgo
    nigilama, tama augwa te tibo godiba lotu wai dao.
  tpi-tpi: Ol i stap long maunten Horep na ol i wokim wanpela bulmakau long gol, na
    ol i lotu long dispela giaman god.
  dan-1931: De laved en Kalv ved Horeb og tilbad det støbte Billed;
  vie-OVCB: Tại Hô-rếp, dân chúng đúc tượng thần; họ thờ lạy bò con vàng đó.
  guj-2017: તેઓએ હોરેબ આગળ વાછરડો બનાવ્યો અને ઢાળેલી મૂર્તિની પૂજા કરી.
  pon-2006A: Re wiahkihda kohl koupwul men ni nahna Sainai oh kaudokiong dikedik en
    enio;
  por-BRBSL: Eles fizeram um bezerro em Horeb, e adoravam uma imagem derretida.
  eng-OEBUS: They made a calf in Horeb, and bowed to the molten image.
  swe-swe: De gjorde en kalv i Horeb och tillbad en gjuten avgud. []
  cth-cth: Horeb vah maitoca meikaphawk hah a sak awh teh, sakhlawn meikaphawk hah
    a bawk awh.
  twi-twi: Wɔyɛɛ nantwi ba wɔ Horeb na wɔkotow ohoni a wɔde fagude ayɛ.
  hlt-hlt: Horeb ah vaitoca mueihlawn a saii uh tih a bawk uh.
  tbz-SIM: Odɛbu tɑ̃rì bɛ̀ dɛ nyìɛ ntimɑ́tì kɛ́utɛ́ kɛ̀ dɛ̀ ndò nkunɑɑbiiku. Kɛ̀ bɛ̀
    nninku kɛ bɑ́ɑ́ ntimɑ́tì bɛ̀ yìɛ ntì kɛ utɛ́,
  msy-2020: Me Horepɨn Mɨghsɨamɨn ikia gol isa bulmakaun mamɨn ingarigha an ziam fe.
  dop-dop: Ḿpʋɣʋ pɑ lupɑ nyəɣəlʋɣʋ kɛ nɑule kɛ Holɛpʋ pʋɣʋ tɔɔ, nɑ pɑ́ luŋ nɑ pɑ́
    sɛɛ-tɛ.
  azb-azb: Xorevdə bir dana heykəli düzəltdilər, Tökmə bir bütə səcdə etdilər.
  eng-DBY: They made a calf in Horeb, and did homage to a molten image;
  hin-2017: उन्होंने होरेब में बछड़ा बनाया, और ढली हुई मूर्ति को दण्डवत् किया।
  wol-KYG: Tëgg nañu aw nag ca tundu Oreb, di sujjóotal jëmm ju ñu móol,
  bjr-bjr: Isaraee maqannaasa Sinai maqa maaqaki oonureeqa koorannai tasirisirimmasee
    burimakau akoona aanaaqi amana auqiqau. Misa mina auqu quqaqaqee Yaaweenara foora
    amooqimamaqee mariqau.
  eng-YLT: They make a calf in Horeb, And bow themselves to a molten image,
  kne-kne: Nan-amag dad Sinai si balitok ay sinan baka et say dinaydayaw da.
  eng-WYC-2017: And they made a calf in Horeb; and worshipped a molten image.
  eng-WMBB: They made a calf in Horeb, and worshipped a molten image.
  zat-NTPS: Belune̱' tu bedáu' be̱zre da naca na oro lu xi'a Horeb, na' buluzú zribe̱'
    lau bedáu' oro na'.
  zty-NTPS: Béngake' to lo'a ẕan Ya'a Horeb da' goken to bež da' naken ya oro, na'
    bzoa ẕíbgake' ḻaw lo'a oro na'.
  urd-GVH: वह कोहे-होरिब यानी सीना के दामन में बछड़े का बुत ढालकर उसके सामने औंधे
    मुँह हो गए।
  rug-rug: Tavetia rini si keke beku bulumakao pa Saenai meke vahesia rini si asa.
  gaz-gaz: Isaan Kooreebitti jabbii tolfatan; fakkii baqfamee tolfames waaqeffatan.
  fra-LSG: Ils firent un veau en Horeb, Ils se prosternèrent devant une image de fonte,
  yal-yal: E yi xɛmaan nafala ɲinge dii sawura suxuren na Horebe Geyaan ma, e yi seen
    batu naxan nafalaxi wuren na.
  iou-iou: Eruk, ittäŋ kuŋtäŋgän Sainai pom mebäriken bulimakau wärani kubä golpäŋ
    täŋpani täŋkuŋ. Täŋpäŋ peŋkaŋ unita gwäjiŋ äpmoŋ imik täŋkuŋ.
  haw-1868: Hana no lakou i keiki bipi ma Horeba, A kulou hoomana lakou ia kii hooheheeia.
  arb-NAV: صَاغُوا عِجْلاً فِي حُورِيبَ، وَسَجَدُوا لِتِمْثَالٍ مَسْبُوكٍ.
  ded-ded: Anu yeni Horebe tikiu kecma burumaka medahaac ongea mong mema nemuonga
    aiengngo mema, imoc eweheimima numumigec.
  ewe-ewe: Wowɔ nyivi le Horeb to la gbɔ, eye wosubɔ legba si wowɔ kple ga.
  eng-LEE: They made a calf in Horeb, and bowed themselves down to a molten image.
  asm-FB: তেওঁলোকে হোৰেব পাহাৰত এটা দামুৰি সাজিলে, আৰু সাঁচত ঢলা মূর্তিৰ পূজা কৰিলে।
  sus-A: عٍ نَشَ نِنفٍ مِسَالِ يَءِلَن وُرٍ رَ، عٍ عَ بَتُ كُيٍ رَ.
  fra-SBL: Ils firent un veau à Horeb, et ont adoré une image en fusion.
  hbo-hbo: יַעֲשׂוּ־עֵ֥גֶל בְּחֹרֵ֑ב וַ֝יִּשְׁתַּחֲו֗וּ לְמַסֵּכָֽה׃
  kik-kik: Nĩmathondekire gacaũ marĩ kũu Horebu, makĩhooya mũhianano ũtweketio kuuma
    kũrĩ kĩgera.
  fra-NCL: Ils firent un veau au mont Horeb, ils se prosternèrent devant une image
    de métal fondu ;
  cek-AK: Horeb ah maitaw caanawk to sak o moe, to tiah sakcop ih krang to a bok o.
  cuk-cuk: Anmar-dadgan, Horeb-yargi, moli-bebe-nikad-sapingwagwad e-bab-dummadga-imakegala,
    sobsagusmalad. Bormo-sobaled-asabin dulluu imaknanai gusmalad.
  uig-CYR: Андин Пәрвәрдигарға йелинип пәряд қилиду, У уларни мушәққәтлиридин азат
    қилиду.
  tel-2017: హోరేబులో వారు దూడను చేయించుకున్నారు. పోత పోసిన విగ్రహానికి మొక్కారు.
  hat-BSA: Yo te fè yon jèn bèf nan Horeb. Yo te adore yon imaj fonn.
  ukr-ONPU: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від
    їхніх страждань.
  kos-kos: Elos sang gold ac orala soko cow fusr kac in acn Sinai, Ac elos alu nu
    ke ma sruloala sac.
  hbo-WLC: יַעֲשׂוּ־עֵ֥גֶל בְּחֹרֵ֑ב וַ֝יִּשְׁתַּחֲו֗וּ לְמַסֵּכָֽה׃
  ibo-ibo: Na Horeb, ha kpụrụ nwa ehi, kpọọ isiala nye arụsị e jiri igwe pịa.
  ory-ory: ସେମାନେ ହୋରେବରେ ଗୋଟିଏ ଗୋବତ୍ସ ନିର୍ମାଣ କଲେ ଓ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମାକୁ ପ୍ରଣାମ
    କଲେ।
  chk-chk: Iwe, ra föri eu uluulun nienifön kow me lon Horep o fel ngeni ewe uluulun
    anümwäl seni mächä.
  rop-rop: Deibin meigim golwan buligi sheip deya langa Sainai, en deibin weshipbat
    det laiyawan drimin sheip.
  ukr-1871: Вони зробили тельця коло Гореба-гори, і покланялись перед литим творищем.
  yon-yon: Yimbed aangko Sainai angkambed buromakau mana ye kuruwak ongmiwen, kwane
    kuye dudi god ye kuruwak bot goldbed ongmiwen kuyaa kurikuri keriwen.
  deu-1951: Sie machten ein Kalb am Horeb und warfen sich nieder vor dem gegossenen
    Bild.
  eng-JPS: They made a calf in Horeb, and worshipped a molten image.
  srp-1865: Naèiniše tele kod Horiva, i klanjahu se kipu.
  lug-lug: Bwe baali e Kolebu ne beekolera ennyana; ne basinza ekifaananyi ekyo kye
    baakola mu byuma bye baasaanuusa.
  heb-heb: יעשו עגל בחרב וישתחוו למסכה׃
  ben-IRV: তারা হোরেবে এক গরুর বাচ্চা তৈরী করল, ধাতুর তৈরী মূর্তির কাছে আরাধনা করল।
  ntu-ntu: X mz nou Newz Saenae nzwz-ngrdr mz gol kc mqngr kzu. X sc tzangiopelr nide.
  pan-pan: ਹੋਰੇਬ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਵੱਛਾ ਬਣਾਇਆ, ਅਤੇ ਢਾਲ਼ੇ ਹੋਏ ਬੁੱਤ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ,
  mya-JVB: သူတို့သည် ဟောရပ် တောင်နား မှာ နွားသငယ် ကို လုပ် ၍ ၊ အရည် သွန်းသော ရုပ်တုကို
    ပြပ်ဝပ်ကိုးကွယ် ကြ၏။
  kgf-kgf: Ieneŋ Horep baec boŋaiguc burumakao merawa ireha meyacgégic. Goli opépélima
    qocgéma memeya baniara imi mepésimigic.
  tte-O: Tabe koya Sainai ana dedei mena bulumakau natuna makamakayauna sipaisowai
    gole koina na koina sipwalou.
  tbg-tbg: Tinavu kaivaqaukavara Horepi Aiqinaqi vaiha koriqohai purumakau naati maraqura/varaha
    vo autukaara. Vika koriqohai aututaa haikara vo haika vo haika varake, vi haikara
    ihaqi ravitake viraqohai purumakau autuke, vi haikara quahama amiteha tinavu variqave
    ti variara.
  hmo-hmo: Sinai Ororo dekenai Israela taudia ese, boromakau ena natuna ena laulauna
    idia karaia. Idia ese unai golo kaivakuku dekenai idia tomadiho henia.
  zar-NT: Lu guíʼa Horeb gulunëʼ tu bë́dxidoʼ néquinibaʼ oro, en gulaʼyéaj ládxëʼë
    budóʼ oro naʼ.
  urd-urd: उन्होंने होरिब में एक बछड़ा बनाया, और ढाली हुई मूरत को सिज्दा किया।
  rus-SYN: Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;
  bqc-SIM: Aa mↄ pì Olebu lán gáaenawa, ↄ̃ aa kùlɛ ń dii pↄ́ aa kàsapiɛ.
  tcz-CHONGTHU: Sinai mol'a sana a kisem bongnou chu chibai aboh'un,
  mar-mar: त्यांनी होरेबात सोन्याचे वासरू केले. आणि त्यांनी त्या ओतीव मूर्तीची पूजा
    केली.
  isl-isl: Þeir gerðu sér líkneski af nauti, sem étur gras, og tilbáðu það í stað
    hins dýrlega Guðs!
  hlt-THB: Horeb awh vaitaw ca sai unawh cawhkaw myi thi ing ami hloi ce bawk uhy.
  qub-qub: Horeb jircacho ruracarcäriran juc besërata. Chayga caycaran goripita jundiypa
    rurashan ïdulu. Chayta adurar gongurpacuran.
  bqp-bqp: Ò mↄ̀ↄ pì zaa Orɛbu lán zùsanɛ bↄ̀rↄↄ bà, ò donyĩ kɛ̀ ń tãna kũ ò pìinɛ.
  hat-hat: Lè yo te Orèb, yo fè pòtre yon ti towo bèf, yo adore zidòl yo te fè ak
    lò a.
  eng-BSB: At Horeb they made a calf and worshiped a molten image.
  eng-WEBPB: They made a calf in Horeb, and worshipped a molten image.
  kbq-kbq: Horepi agonafima ete'za golireti kre maramra hu'za, bulimakao anenta'mofo
    amema'a tro huntete'za, ana zamofo avuga kepri hu'za monora hunte'naze.
  pon-pon: Re wiadar kau pul amen ni Orep, o dairukedi jan mon kilel kold eu.
  nhe-BL: Nepa ipan tepetl Horeb mochihuilijque se becerro tlen oro huan ya nopa quihueyichijque.
  wnc-wnc: Siwan waaminu tawanu Horeb dakane yuke ikwawa gamande wee gwendu golda
    tasiking. Tasike anutu pupukngana waapae munu puking.
  bus-bus: Aↄ̃ mↄ̀ pì zaa Orɛbu lán zùswaree bà, aↄ̃ dↄnzi kɛ̀ ń tãa kɛ̀ aↄ̃ↄ pìnɛ.
  gub-BL: Xinaz ywytyr rehe umupyràn Izaew itazu or wà, tapi'aka'yr hagaw paw iapo
    pà wà. Umuwete katu a'e or imupyràn pyrer tupàn ua'u romo iapo pyrer wà.
  eng-DRA: 'And they cried to the Lord in their affliction: and he delivered them
    out of their distresses.'
