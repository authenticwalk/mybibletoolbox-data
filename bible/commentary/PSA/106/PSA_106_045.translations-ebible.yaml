verse: PSA.106.045
translations:
  mal-C: അവരോടുള്ള അങ്ങയുടെ ഉടമ്പടി ഓർക്കുകയും അങ്ങയുടെ അചഞ്ചലസ്നേഹംനിമിത്തം അവരോട്
    അനുകമ്പകാണിക്കുകയും ചെയ്തു.
  deu-TKW: und gedachte ihnen zu gut an seinen Bund und ließ sich's leid sein nach
    seiner großen Gnade.
  lin-lin: Akanisaki Boyokani oyo asalaki elongo na bango ; mpe mpo na bolingo monene
    na Ye, abongolaki mokano na Ye ya komonisa bango pasi.
  mmx-mmx: Mumu mo lumumuat atdi, neni ga doma mo lekabus teren. La mumu langsangan
    labalamu ren, neni ga lox ekun lodoxoma ren.
  eng-LSV: And remembers His covenant for them, || And is comforted, || According
    to the abundance of His kindness.
  eng-GNV: And he remembred his couenant towarde them and repented according to the
    multitude of his mercies,
  eng-WEBSTER: And he remembered for them his covenant, and repented according to
    the multitude of his mercies.
  nhw-BL: Quena, quielnamiquiyaya nochi catli quintlajtolcahuilijtoya para quinchihuilis.
    Yeca quintlasojtlac huan moyolcuepqui pampa tlahuel quinicneliyaya.
  swh-ONEN: kwa ajili yao akakumbuka agano lake, na kutokana na upendo wake mkuu akapooza
    hasira yake.
  bba-bba: A wunɛn ɑrukɑwɑni yɑɑyɑ. Mɑ ɑ ben wɔnwɔndu wɑ wunɛn durom bɑkɑm sɔ̃.
  eng-KJVCPB: And he remembered for them his covenant, And repented according to the
    multitude of his mercies.
  luo-luo: nikech noparo singruok mane otimo kodgi kendo noloko chunye nikech herane
    maduongʼ.
  aii-aii: ܘܒܘܼܬ ܕܝܼܵܝܗ‌ܝ ܕܟ݂ܝܼܪܹܗ ܘܲܥܕܹܗ، ܘܦܫܝܼܡ ܠܹܗ ܐܲܝܟ݂ ܦܸܪܝܘܼܬܵ‌ܐ ܕܛܲܝܒܘܼܬܹܗ.
  meu-meu: idia daidiai ena gwauhamata e laloa tao, ena hebogahisi bada-herea dainai
    edia dika e lalo nege.
  npi-ULB: उहाँले तिनीहरूसँगको आफ्‍नो करारलाई सम्झिनुभयो र आफ्‍नो अटल प्रेमको कारणले
    नरम हुनुभयो ।
  yor-yor: ó rántí májẹ̀mú rẹ̀ nítorí wọn Nítorí agbára ìfẹ́ rẹ̀, ó ṣàánú wọn.
  pes-OPCB: او وعده‌ای را که به ایشان داده بود، به یاد آورد و به سبب محبت فراوانش،
    آنها را مجازات نکرد.
  tgl-ULB: Inalala niya ang kaniyang pangako at nahabag dahil sa kaniyang katapatan
    sa tipan.
  nop-nop: Welesiloŋ tiyemiŋa kotigoŋ adut yofolok tuguk u nadisuluguk. Unduŋ tiŋa
    moŋ kaŋ wabiŋa nadinadiŋiŋ kotigoŋ fambekeneliguk.
  hui-hui: Ibugua tihondo dara timbuni halu habo nalolene bi ala lowiyago mitangi
    biniya. Ibugua tihondo gubalini haabo hayagome lone mitangi bialu ti dara heneya.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​၏​အ​ကျိုး​ကို​ထောက်​၍ ပ​ဋိ​ညာဉ်​တော်​ကို​သ​တိ​ရ​တော်​မူ​၏။
    မေတ္တာ​တော်​သည်​ကြီး​မား​တော်​မူ​သည် ဖြစ်​၍ အ​မျက်​ပြေ​တော်​မူ​၏။
  bod-N: ཁོང་གི་ཞལ་ཆད་དེ་རྣམས་དོན་དུ༌དྲན། །དཔག་མེད་བྱམས་བརྩེ་བཞིན་དུ་ཐུགས་ཀྱང༌འགྱོད།།
  wsk-wsk: Nu ko den nongorak kaolam mu ko kuamin ares mam se noko kua nungara mu
    te gomang lila nungaram.
  sna-sna: akarangarira sungano yake nokuda kwavo, uye akazvidemba nokuda kworudo
    rwake rukuru.
  spa-BLM: Se acordó por ellos de su pacto, y se arrepintió según la multitud de sus
    bondades.
  cac-cac: ix snacot strato yed' eb', ix sq'uexan spensar chi' d'a eb', yujto yel
    te nivan svach'c'olal.
  swh-ULB: Alikumbuka agano lake pamoja nao na alijirudi kwa sababu ya upendo wake
    thabiti.
  deu-ELBBK: und er gedachte ihnen zugut an seinen Bund, und es reute ihn nach der
    Menge seiner Gütigkeiten.
  mbb-OT: Midtentenuzan te Megbevayà is kebpekid-uyun din kandan, ne tenged te utew
    zin kebmahala kandan, nahalin is isip din ne kenè din en sikandan edsilutan.
  mal-2015: അവൻ അവർക്കായി തന്റെ നിയമത്തെ ഓർത്തു; തന്റെ മഹാദയപ്രകാരം അനുതപിച്ചു.
  gup-gup: Dja mak burrbom warridj kore benmarnewokkurrmerrinj bedberre bu benberrebom,
    dja nungka benmarnedjareminj bulkkidj duninjh dja benkongibom bedberre.
  rmc-rmc: Leperďa peske pre peskri zmluva lenca a andre peskro baro kamiben len na
    marďa avke, sar kamľa.
  nlg-nlg: Gaia te ghanaghana olia nina baubahu vanira na vure, ma nina dolo te sule
    vanira ge tughua na liona.
  pes-OPV: و به‌خاطر ایشان، عهدخود را به یاد آورد و در کثرت رحمت خویش بازگشت نمود.
  ron-1924: 'Шь-а адус аминте де легэмынтул Сэу ши а авут милэ де ей дупэ бунэтатя
    Луй чя маре:'
  ben-OBCV: তাদের সুবিধার্থে তিনি নিজের নিয়ম স্মরণ করলেন এবং তাঁর মহান প্রেমের কারণে
    তিনি নরম হলেন।
  som-som: Oo wuxuu iyagii u soo xusuustay axdigiisii, Kolkaasuu naxariistiisa badan
    aawadeed u qoomamooday.
  eng-ASVBT: And he remembered for them his covenant, And repented according to the
    multitude of his lovingkindnesses.
  mna-mna: to mataana iŋgal sua mbukŋana ta ikam pa tumbun bizin na, mi ikototo kete
    malmalŋana kini. Pa ni itoto sua kini mbukŋana mi iurur leleene pa wal kini.
  ita-1885: E si è ricordato inverso loro del suo patto, E si è pentito, secondo la
    grandezza delle sue benignità.
  eng-ULB: He called to mind his covenant with them and relented because of his steadfast
    love.
  spa-VBL: Recordó el pacto que había hecho con ellos, y se contuvo por gran bondad
    y amor.
  fra-_FOB: Il s'est souvenu en leur faveur de son alliance, et s'est repenti selon
    la grandeur de sa miséricorde.
  mal-mal: ദൈവം അവർക്കുവേണ്ടി തന്റെ നിയമം ഓർത്തു; തന്റെ മഹാദയയാൽ മനസ്സുമാറ്റി.
  lit-lit: Jų labui jis atsiminė savo sandorą ir atšaukė baudimą pagal savo gailestingumų
    gausybę.
  urd-GVR: Us ne un ke sāth apnā ahd yād kiyā, aur wuh apnī baṛī shafqat ke bāis pachhtāyā.
  suz-BL: मिनु मेकोमी मेको आन कली पशो कबल मिम्‍ता बाक्‍त। मिनु मेको आ गेना हना यो
    शुश दाक्‍तीक ङा शिशी कोंइदीमी बाक्‍त।
  eng-NOY: He remembered his covenant with them, And repented according to the greatness
    of his mercy,
  ita-1927: e si ricordò per loro del suo patto, e si pentì secondo la moltitudine
    delle sue benignità.
  ckb-ckb: لە پێناوی ئەوان پەیمانی خۆی هێنایەوە یاد، بەگوێرەی گەورەیی خۆشەویستییە
    نەگۆڕەکەی پاشگەز بووەوە.
  eng-BBE: And kept in mind his agreement with them, and in his great mercy gave them
    forgiveness.
  xsi-xsi: I kalo sukâŋa ndo ŋananzi, aku kalo ŋgere kilo ŋana ne ŋgua pâŋa muŋgâŋa
    kâ. I ilo ndo keno panzi, kala ipalele ilo kalo ku ilele nao panzi kilo.
  kan-OKCV: ಅವರಿಗಾಗಿ ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ತಮ್ಮ ಅತಿಶಯವಾದ ಪ್ರೀತಿಯ ಪ್ರಕಾರ,
  tam-2017: அவர்களுக்காகத் தமது உடன்படிக்கையை நினைத்து, தமது மிகுந்த கிருபையின்படி
    மனவேதனை அடைந்து,
  spa-RV-1909: Y acordábase de su pacto con ellos, y arrepentíase conforme á la muchedumbre
    de sus miseraciones.
  ron-BTF: Și pentru ei și-a amintit de legământul său și s-a pocăit conform mulțimii
    îndurărilor sale.
  eng-WEBP: He remembered for them his covenant, and repented according to the multitude
    of his loving kindnesses.
  eng-FBV: He remembered the agreement he had made with them, and he held back because
    of his great kindness and love.
  nld-1939: Dan was Hij voor hen zijn verbond weer indachtig, Had deernis met hen
    naar zijn grote ontferming;
  nch-BL: Quena, quielnamiquiyaya nochi cati quintajtolcahuilijtoya para quinchihuilis.
    Yeca quintasojtac huan moyolcuetqui pampa tahuel quinicneliyaya.
  vie-1934: Nhớ lại vì họ giao ước mình, Và thương xót họ tùy sự nhân từ dư dật của
    Ngài.
  cha-cha: Ya jajaso para sija y tratuña, yan ninafanmañotsot según y minegae y minaaseña.
  hin-CV: उनके कल्याण के निमित्त परमेश्वर ने अपनी वाचा का स्मरण किया, और अपने करुणा-प्रेम
    की परिणामता में परमेश्वर ने उन पर कृपा की.
  eng-OURB: He remembered for them his covenant, and relented according to the multitude
    of his chesed ·loving-kindnesses·.
  spa-BES: Y tuvo en cuenta su acuerdo con ellos, y en su gran misericordia les dio
    el perdón.
  tdx-tdx: le nitiahi’e ty am’ iereo i fañina’ey naho niselekaiñe, ty amo hene fiferenaiña’eo;
  tha-KJV: เพื่อเห็นแก่​ท่าน พระองค์​ทรงระลึกถึงพันธสัญญาของพระองค์ และกลับทรงกรุณาตามความเมตตาอั​นอ​ุดมของพระองค์
  por-BR-2018: E ele se lembrou de seu pacto em favor deles, e sentiu pena conforme
    suas muitas bondades.
  deu-ELO: und er gedachte ihnen zugut an seinen Bund, und es reute ihn nach der Menge
    seiner Gütigkeiten.
  eng-WYC-2018: And he was mindful of his testament; and it repented him by the multitude
    of his mercy. (And he remembered his covenant with them; and he relented because
    of his great love.)
  epo-epo: Kaj Li rememoris Sian interligon kun ili, Kaj Li ekbedaŭris laŭ Sia granda
    favorkoreco;
  gfk-gfk: Ga lik leh no uno kunubus wara gaie diet, ma ga mahu no balana murmur no
    uno tamat na harmarsai.
  uig-PIN: Ⱨǝm ular bilǝn tüzgǝn ǝⱨdisini ǝslidi, Zor meⱨir-xǝpⱪiti bilǝn, ƣǝzipidin
    yandi,
  beo-beo: 'E da ilima asigiba:le, E da Ea musa: gousa:su ilima hamoi, amo bu dawa:i.
    Ea asigidafa hou da bagadeba:le, E da ilima se dabe ianoba amo yolesi.'
  tpi-OTNT: Em i sori tumas long ol na i tingting bek long kontrak bilong en. Na em
    i senisim tingting bilong en gen.
  hau-SA: saboda su ya tuna da alkawarinsa kuma daga yawan ƙaunarsa ya ji tausayi.
  udu-udu: A’di ki ka gwo e gom gway buni gom gwom piti jin gama a’di me’d mo, dhali
    a’di ki biṯ bwam piti me’d mo isi ki gwo gi mo/en piti jin ṯelu sho’k mo jin ishki’d
    ka enthus mo.
  uig-LAT: Hem ular bilen tüzgen ehdisini eslidi, Zor méhir-shepqiti bilen, ghezipidin
    yandi,
  nde-nde: ngenxa yokubahawukela wakhumbula isivumelwano sakhe, kwathi ngothando lwakhe
    olukhulu wadeda.
  ton-ton: Pea ne manatuʻi ʻa ʻene fuakava mo kinautolu, pea ne fakatomala ʻo fakatatau
    mo hono lahi ʻo ʻene ʻaloʻofa.
  ces-1613: Nebo se rozpomenul na smlouvu svou s nimi, a želel toho podlé množství
    milosrdenství svých,
  eng-WMB: He remembered for them his covenant, and repented according to the multitude
    of his loving kindnesses.
  tam-TCV: அவர்களுக்காக யெகோவா தமது உடன்படிக்கையை நினைத்து, தமது உடன்படிக்கையின் அன்பினால்
    மனமிரங்கினார்.
  ceb-ULB: Nahinumdoman niya ang iyang kasabotan uban kanila ug naluoy tungod sa iyang
    walay paglubad nga gugma.
  pol-UBG: Przypomniał sobie bowiem o swoim przymierzu z nimi i pożałował według swej
    wielkiej litości.
  urd-GVU: اُس نے اُن کے ساتھ اپنا عہد یاد کیا، اور وہ اپنی بڑی شفقت کے باعث پچھتایا۔
  eng-OEBCW: He remembered his covenant, and, in his great kindness, relented.
  deu-1912: und gedachte an seinen Bund, den er mit ihnen gemacht hatte; und es reute
    ihn nach seiner großen Güte,
  kan-2017: ತನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು, ತನ್ನ ಕೃಪಾತಿಶಯದಿಂದ ಅವರನ್ನು ಕನಿಕರಿಸಿದನು.
  yap-yap: Bochrad me yib ngan’ e m’ag rok u thilrad, ma bochan e t’ufeg rok nib ga’
    me waer e damumuw rok.
  hlt-MCSB: Te vaengah a paipi te amih ham a poek pah tih a sitlohnah khuikah a sitlohnah
    cungkuem neh ko koep a hlawt.
  mdy-ETH: ዔያቶሮ ጌይጋፓ ጫኣቄ ጫኣቁሞ ዒ ማሌኔ፤ ዒዛኮ ዓኣ ሚጪንቲፆ ሚርጉሞጉዴያ ዻጋፓ ዒ ማዔኔ።
  twi-ASANTE: Wɔn enti, ɔkaee nʼapam no na ɔfirii nʼadɔeɛ kɛseɛ no mu hunuu wɔn mmɔbɔ.
  eng-WEBU: He remembered for them his covenant, and repented according to the multitude
    of his loving kindnesses.
  spa-PDDPT: Recordaba su Pacto por amor a ellos, Y se compadecía según la grandeza
    de su misericordia.
  gun-gun: Ha'e kuery re vy ima'endu'a guexeve guarã ojapo va'ekue re. Ha'e vy porayvu
    ete va'e vy omboaxy ju.
  agu-BL: Na nin ul tx'akx yi yol i' yi suknak scyetz. Cha'stzun te je'n xtx'ixpul
    i' yi tajtza'kl, na wi'nin banl talma' i'.
  ilo-ULB: Linagipna ti tulagna kadakuada ket naasian isuna gapu iti kinapudnona iti
    tulagna.
  kpg-kpg: Idimaa go digaula, gei Mee gu langahia e Ia dana hagababa, guu huli dono
    manawa gu hagamaamaa digaula, mai i dono aloho aamua.
  uig-ARA: ھەم ئۇلار بىلەن تۈزگەن ئەھدىسىنى ئەسلىدى، زور مېھىر-شەپقىتى بىلەن، غەزىپىدىن
    ياندى،
  sus-sus: A naxa ratu a xa saatɛ ma, a kinikini e ma a xa xanunteya tilinxi xa fe
    ra.
  pon-2006: Pwehki irail, e ketin tamanda sapwellime inou, oh pwehki sapwellime limpoak
    lapalap e kupwureirailla.
  jae-jae: Eŋ taê gêjam nê poac, taŋ kêmoatiŋ kêtu êsêacŋa naŋ, ma taê walô êsêac
    kêtu nê têtac gêwiŋ teŋgeŋŋa.
  ksd-ksd: Ma i ga nuk pa mule kana kunubu, Ma i ga pukue ra nuknukina upi na varogop
    ma kana varmari ta, a pepeal tuna.
  tur-YTC: Onlar için antlaşmasını hatırladı, Sevgi dolu iyiliğinin çokluğuna göre
    Düşüncesinden vazgeçti.
  bel-N: і ўзгадаў на іх дзеля запавету Свайго, і пашкадаваў іх дзеля мноства міласэрнасьці
    Сваёй,
  kpr-kpr: Nemoa kotise nu beka gagojuse rea ari sisira ava kotisira. Ne dubo bu gogoghomberaira
    aindae, nu joka usira.
  ind-AYT: Dia mengingat perjanjian-Nya dengan mereka, dan menyesal oleh karena kasih
    setia-Nya yang melimpah.
  yom-yom: Mu bila kiawu, wutebukila nguizani andi moyo ; ayi mu luzolo luandi lunneni
    wubalula lukanu.
  yut-yut: Bupmɨsi nandaŋ yomɨŋek saŋbek saŋbek agɨt uŋun do ae nandagɨt. Ae amɨn
    kabɨni do but dasi galak taŋ yomgut, do nandak nandakni ae kulabɨk agɨt.
  nya-nya: Chifukwa cha iwo Iye anakumbukira pangano lake ndipo anawalezera mtima
    chifukwa cha kukula kwa chikondi chake.
  kyg-kyg: Kotalake gemo huguve, huno hu maleꞌniya geꞌaeꞌmo agesamo afiꞌniye. Apakaefeꞌmo
    hau huno apateteno halate agesamo afiꞌniye.
  hrv-hrv: i sjeti se svog Saveza s njima, sažali se na njih u velikom milosrđu svome.
  mps-mps: Agai augwali homu dene mu elama, tama aga dąų walali poba homu kone ma
    palali. Tama aga homu ma hasegelalio.
  tpi-tpi: Em i sori tumas long ol na i tingting bek long kontrak bilong en. Na em
    i senisim tingting bilong en gen.
  dan-1931: han kom sin Pagt i Hu og ynkedes efter sin store Miskundhed;
  vie-OVCB: Ngài nhớ lại những lời giao ước của Ngài, Ngài động lòng thương bởi đức
    nhân ái.
  guj-2017: તેઓની સાથે કરેલો તેમનો કરાર યાદ કર્યો અને પોતાની પુષ્કળ દયાને લીધે પસ્તાવો
    કર્યો.
  pon-2006A: Pwehki irail, e ketin tamanda sapwellime inou, oh pwehki sapwellime limpoak
    lapalap e kupwureirailla.
  por-BRBSL: Ele lembrou por eles seu convênio, e se arrependeu de acordo com a multidão
    de suas carinhosas gentilezas.
  eng-OEBUS: He remembered his covenant, and, in his great kindness, relented.
  swe-swe: Han kom ihåg förbundet som han slutit med dem och ångrade sig (kände en
    sorg och agerade) i enlighet med hans överflödande, rika nåd (omsorgsfulla kärlek).
    [Det hebreiska ordet för att ”ångra” niham innebär inte att Gud ångrar sitt första
    beslut i betydelsen ”inser att det var fel”. Ordet betyder både att känna sorg
    och att trösta, och själva skeendet då man går från sorg till att ge tröst. Gud
    känner sorg över att människan föll i synd, men det finns hopp och tröst och räddning!]
  cth-cth: Ahnimouh kecu dawk a lawkkam teh pou a panue teh, a lungmanae apap dawkvah,
    a pahren awh.
  twi-twi: Wɔn nti ɔkaee nʼapam no, na ofii nʼadɔe kɛse no mu huu wɔn mmɔbɔ.
  hlt-hlt: Te vaengah a paipi te amih ham a poek pah tih a sitlohnah khuikah a sitlohnah
    cungkuem neh ko koep a hlawt.
  tbz-SIM: kɛ́dentɛní kù do bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀ kpɛ́í, ku sémmɛ̀ dɛu mɛ̀ɛ̀
    kpɛ́í, kɛ̀ kùu bɛ̀ kuɔ́ mmɛsémmɛ̀.
  msy-2020: A ua uan Akar Dɨkɨrɨzir Gavgavim ginɨrɨgha ua bar men apangkufi. Egha
    ua uan nɨghnɨzim gɨra.
  dop-dop: Ɩlɛnɑ ń hʋʋ nyɑ́ nɑ-wɛ mə nɔɣɔ pɛɛlʋɣʋ tɔm. Nɑ pɑ tɔm lɑ-ŋ pətɔɔtəlɛ kɛ
    nyɑ́ kʋpɑntʋ sɔsɔɔntʋ tɔɔ.
  azb-azb: Bu insanlarla bağladığı əhdini yada saldı, Bol məhəbbəti naminə rəhmini
    göstərdi.
  eng-DBY: And he remembered for them his covenant, and repented according to the
    multitude of his loving-kindnesses;
  hin-2017: और उनके हित अपनी वाचा को स्मरण करके अपनी अपार करुणा के अनुसार तरस खाया,
  wol-KYG: bàyyi xel ci kóllëreem ak ñoom, topp ngoram lu réy, ba giif,
  bjr-bjr: Niqafamaseenoo misara qimudaoo qimaseenoo narí moodaanaki kira ufara iriseenoo
    narí firaa amuqusirafa marunara faqa iriseenoo narí aanooqirana minnisanau.
  eng-YLT: And remembereth for them His covenant, And is comforted, According to the
    abundance of His kindness.
  kne-kne: Gapo en daida, ninemnem na din intolag na, et ginedngana din ligat da gapo
    sin dakdake ya adi manbalbaliw ay layad na.
  eng-WYC-2017: And he was mindful of his testa-ment; and it repented him by the multitude
    of his mercy.
  eng-WMBB: He remembered for them his covenant, and repented according to the multitude
    of his loving kindnesses.
  zat-NTPS: na' xeajsá lazre̱' xel-la' wezría da bé̱nle̱ne̱' benne' ca', na' bexíaje
    lazre̱' chee̱ xel-la' dxezrá'a chee̱' lawe' da nácale̱'e̱ benne' dxexache lazre'.
  zty-NTPS: na' bejsá' ḻaže'e dižan' da' bénlene' benne' ka', na' beyát ḻaže'e che
    yeḻa' ẕža'a chie' dan' ẕente nak yeḻa' žeyache' ḻaže' chie'.
  urd-GVH: उसने उनके साथ अपना अहद याद किया, और वह अपनी बड़ी शफ़क़त के बाइस पछताया।
  rug-rug: Pa ginuadi rini si balabala ia Sa Nana vinariva egoi nabuna koa rini, meke
    pa Nana tataru lavata si toka ni Sa si arini.
  gaz-gaz: isaaniif jedhee kakuu isaa yaadate; sababii jaalala isaa guddaa sanaatiif
    garaa laafeef.
  fra-LSG: Il se souvint en leur faveur de son alliance; Il eut pitié selon sa grande
    bonté,
  yal-yal: A yi a miri a layirina fe ma. A yi diɲa a hinanna a fe ra.
  iou-iou: Butewaki nadäŋ yämiŋpäŋ topmäk-topmäk kubägän ämawebeniyekät bian täŋkuko
    u juku piŋpäŋ nadäŋ yämik-inik täŋpäŋ jop yabäŋ oretkuk.
  haw-1868: A hoomanao mai la oia i kona berita me lakou, A minamina iho la oia, e
    like me ka nui o kona lokomaikai ana.
  arb-NAV: تَذَكَّرَ عَهْدَهُ لَهُمْ وَرَقَّ لَهُمْ حَسَبَ كَثْرَةِ رَحْمَتِهِ،
  ded-ded: Ye warac dzadzahac yenigoc meec, imoc yeneac amma negenu feec. Yeng yoac
    dedzege amma imoc modackecde, imocngo efea kpac femideac amma yeneac ubamangang
    negengkefec.
  ewe-ewe: le wo ta, eɖo ŋku eƒe nubabla la dzi, eye wòɖe asi le eƒe tameɖoɖo ŋu le
    eƒe lɔlɔ̃ gã la ta.
  eng-LEE: And he remembered unto them his covenant, and he bethought himself according
    to the abundance of his kindnesses;
  asm-FB: তেওঁ তেওঁলোকৰ কাৰণে স্থাপন কৰা নিজৰ নিয়মটি সোঁৱৰণ কৰিলে; নিজৰ অসীম গভীৰ
    প্রেম অনুসাৰে তেওঁলোকক দয়া কৰিলে।
  sus-A: عَ نَشَ رَتُ عَ شَ سَاتّ مَ، عَ كِنِكِنِ عٍ مَ عَ شَ شَنُنتٍيَ تِلِنشِ شَ
    قٍ رَ.
  fra-SBL: Il s'est souvenu pour eux de son alliance, et se sont repentis selon la
    multitude de ses bontés.
  hbo-hbo: וַיִּזְכֹּ֣ר לָהֶ֣ם בְּרִיתֹ֑ו וַ֝יִּנָּחֵ֗ם כְּרֹ֣ב *חַסְדֹּו (חֲסָדָֽיו)׃
  kik-kik: nĩ ũndũ wao akĩririkana kĩrĩkanĩro gĩake, na nĩ ũndũ wa wendo wake mũnene
    akĩringwo nĩ tha.
  fra-NCL: Il se souvint en leur faveur de son alliance, il eut pitié d’eux selon
    sa grande bonté,
  cek-AK: nihcae khaeah sak ih a lokmaihaih to poek pae let, pop parai a palungnathaih
    baktih toengah, dawnpakhuemhaih a tawnh.
  cuk-cuk: e-dulamarbo-igar-mesisad ebinsaded. Sabbarsoggua, wile dakded.
  tel-2017: వారిని తలంచుకుని ఆయన తన నిబంధనను జ్ఞాపకం చేసుకున్నాడు. తన నిబంధన విశ్వాస్యతను
    బట్టి వారిని కరుణించాడు.
  hat-BSA: Li te vin sonje akò Li pou koz yo menm, e te vin ralanti selon grandè lanmou
    dous Li a.
  kos-kos: Ke sripalos, El esam wuleang lal, Ac ke sripen lungse yohk lal nu selos
    El pakomutalos ac auliyak.
  hbo-WLC: וַיִּזְכֹּ֣ר לָהֶ֣ם בְּרִית֑וֹ וַ֝יִּנָּחֵ֗ם כְּרֹ֣ב חסדו׃
  ibo-ibo: nʼihi ha, o chetara ọgbụgba ndụ ya, sitekwa nʼoke ịhụnanya ya, meere ha
    ebere.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ପକ୍ଷରେ ସେ ଆପଣା ନିୟମ ସ୍ମରଣ କଲେ ଓ ନିଜର ଦୟାର ବାହୁଲ୍ୟ ଅନୁସାରେ
    ସେମାନଙ୍କ ପ୍ରତି କୃପା କଲେ।
  chk-chk: A chechemeni an pwon fän äsengesiir, lon an tong ellet mi lapalap a liamamala
    ren mine a föri ngeniir.
  rop-rop: Imbin jinggabat im strongbala pramis imbin meigim garram olabat. En dumaji
    imbin laigim olabat detmatj, imbin holdimbek miselp.
  ukr-1871: І згадав він заповіт свій з ними, і жаль йому стало по великостї милосердя
    його.
  yon-yon: Kwane amob weng ongmoon kuyaa kuu yi dowad ika meenekore, ye womoniyibban
    ye mimyob dowaken darewoob yaambed yi yaa ukum kondi kuu korondoon.
  deu-1951: und gedachte seines Bundes mit ihnen und empfand Mitleid nach seiner großen
    Huld
  eng-JPS: And He remembered for them His covenant, and repented according to the
    multitude of His mercies.
  srp-1865: I opomenu se zavjeta svojega s njima, i pokaja se po velikoj milosti svojoj;
  lug-lug: ku lwabwe, n’ajjukira endagaano ye; okwagala kwe okungi ne kumuleetera
    okukyusa ekirowoozo kye.
  heb-heb: ויזכר להם בריתו וינחם כרב חסדו׃
  ben-IRV: তিনি মনে করলেন তাদের সঙ্গে তার নিয়মের কথা এবং নরম হলেন কারণ তাঁর বিশ্বস্ততার
    বিধি।
  ntu-ntu: Leplz lcng nemqng, dekc tqycngr mz drtwrm Nzesz'tikr Drtwrmu Badr, X trayrplapx-zvzwq
    nidr, murde aodu-zvz-kzq nidr.
  pan-pan: ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਆਪਣੇ ਨੇਮ ਨੂੰ ਚੇਤੇ ਕੀਤਾ, ਅਤੇ ਆਪਣੀ ਬੇਹੱਦ ਦਯਾ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਤਰਸ ਖਾਧਾ।
  mya-JVB: ဝန်ခံ ခြင်းဂတိတော်ကို သူ တို့အဘို့ အောက်မေ့ ၍ ၊ ကရုဏာ တော် များပြား သည်အတိုင်း
    နောင်တ ရတော်မူ ၏။
  kgf-kgf: Waŋu ionac niŋac wamma sisipac ac imi niŋɋelima goi héihéiya ʒékéŋaguc
    imi méndacma ewaya meleŋec.
  tte-O: Nuwanuwana isaguili, kabo ana kelabilabin kamwasana inuwatu-kalatan mwa ikatekamkamna-yagili
    yo ali naenaena inuwatu-pwaikili kaiwena ana mulolo imiyayai.
  tbg-tbg: Viva aaqurihama nimite vaivara tiro, vika uva iriro, nai haaru tivakero
    taatau tai uvarara iriteharo, vika vehakuma nimitaira.
  hmo-hmo: bona idia dekenai ia karaia gwauhamata taravatuna ia laloatao. Iena bogahisihisi
    bada herea dainai edia dika ia gwauatao.
  zar-NT: Yöjnenëʼ didzaʼ dzaga núnlenëʼ légaquiëʼ, ateʼ bubequi lahuëʼ quégaquiëʼ
    tuʼ nazxö́ntërö yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: और उसने उनके हक़ में अपने 'अहद को याद किया, और अपनी शफ़क़त की कसरत के मुताबिक़
    तरस खाया।
  bqc-SIM: Aà bàakuańnↄ yã́ i sãaàguo, ↄ̃ à nↄ̀sɛlìlɛ a gbɛ̃kɛ zↄ̃ↄ guu.
  tcz-CHONGTHU: Aman amaho toh akitepnao ahin geldoh kitji in angailutna chultheilou
    jeh in alung ahinhei kitji in,
  mar-mar: त्यांच्यासाठी त्याने आपल्या कराराची आठवण केली, आणि आपल्या अपार दयेने सौम्यता
    धारण केली.
  isl-isl: Hann minntist loforðsins sem hann gaf þeim og aumkaðist yfir þá í elsku
    sinni,
  hlt-THB: cekkhqi ce ak poek awh a paipi sai ce poek tlaih nawh a lungnaak bau soeih
    awh hul qu tlaih hy.
  qub-qub: Tayta Diosga yarpäriran paycunawan conträtuta rurar parlacushanta. Chaymi
    yapay yanaparan. Chaynöga yanaparan fiyupa cuyacoj cashpanmi.
  bqp-bqp: Ń yãi àdi dↄ a bàka kunna kũńwo yãn, àdi a nɛ̀sɛ litɛ a gbɛ̃kɛ zↄ̃kↄ̃
    yãi.
  hat-hat: Li chonje kontra li te pase ak yo, li gen pitye pou yo paske li renmen
    yo anpil.
  eng-BSB: And He remembered His covenant with them, and relented by the abundance
    of His loving devotion.
  eng-WEBPB: He remembered for them his covenant, and repented according to the multitude
    of his loving kindnesses.
  kbq-kbq: Anumzamo'a zamagrikure huno huvempama huzmante'nea nanekegu agesa antahi'ne.
    Na'ankure vaga ore mevava avesi zama'agu agesa nentahino, antahintahi'a rukrahe
    hu'ne.
  pon-pon: O a kotin tamanda japwilim a inau, o a kotin kalukila duen a kalanan lapalap.
  nhe-BL: Quena, quiilnamiquiyaya nochi tlen quintlajtolcahuilijtoya para quinchihuilis.
    Yeca quintlasojtlac huan moyolcuepqui pampa tlahuel quinicneliyaya.
  wnc-wnc: Ita butaya siknga natayamuke pasap wamu tupa yaniwan kekekakutde gatuna
    natapan sikut. Siwan musia tapatekngwamban musip kwikwik natayamuke natdetdet
    naatangu meya wa asinggan paningge apbitakut.
  bus-bus: Aↄ̃ yãnzi è dↄ a bà kuunańyo yãn, è a nↄ̀sɛ liɛ a gbɛ̃kɛ bíta yãnzi.
  gub-BL: Ima'enukwaw wemimume'u kwer rehe, ta'e hemiaihu romo wanekon a'e wà xe.
    Uzewyr uze'eg awer wi, ta'e uzamutar katu a'e wà xe.
