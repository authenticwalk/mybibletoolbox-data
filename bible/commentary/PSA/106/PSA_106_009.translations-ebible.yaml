  bus-bus: À kpã̀kɛ̃ Isia Tɛ̃aazi, ben gukori bↄ̀, à gɛ̃̀ńyo à wɛ̀ɛn, aↄ̃ bikũ̀
    lán wà be gbáan bà.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. A'e rupi Yryhupiràg uxinig a'e. Wahaw
    teko yryhu wà. Nuzawy kwaw ywy uxinig ma'e wanupe.
  eng-DRA: For he hath satisfied the empty soul, and hath filled the hungry soul with
    good things.
