verse: PSA.106.009
translations:
  mal-C: അവിടന്ന് ചെങ്കടലിനെ ശാസിച്ചു, അത് ഉണങ്ങിവരണ്ടു; അവരെ മരുഭൂമിയിലൂടെ എന്നപോലെ
    ആഴിയിലൂടെ നടത്തി.
  deu-TKW: Er bedrohte das Schilfmeer, daß es vertrocknete, und führte sie durch die
    Fluten wie auf einer Trift.
  lin-lin: Agangelaki ebale monene ya Barozo, mpe ekawuki ; atambolisaki bango kati
    na mozindo lokola na esobe.
  mmx-mmx: Neni ga tong mun i ri Loxontas Memele, la laras gara mes ta, la neni ga
    lam avolo limixin teren at laxangka mesemes.
  eng-LSV: And rebukes the Sea of Suph, and it is dried up, || And causes them to
    go || Through depths as a wilderness.
  eng-GNV: And he rebuked the red Sea, and it was dryed vp, and he led them in the
    deepe, as in the wildernesse.
  eng-WEBSTER: 'He rebuked the Red sea also, and it was dried up: so he led them through
    the depths, as through the wilderness.'
  nhw-BL: Quiajhuac nopa hueyi atl catli itoca Chichiltic huan quinahuati ma motlajcoxelo.
    Huan quej nopa quitlapo se ojtli huactoc quen elisquía huactoc tlali, huan quinchihualti
    tohuejcapan tatahua ma ipan panoca.
  swh-ONEN: Alikemea Bahari ya Shamu, nayo ikakauka, akawaongoza katika vilindi vyake
    kama vile jangwani.
  bba-bba: A nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri ɡbɑ̃re mɑ ɡɑ ɡberɑ. A derɑ bɑ sĩɑ ɡen suunu
    sɔɔ ɡbebum nɡe tem sɑɑrɑmɔ.
  eng-KJVCPB: 'He rebuked the Red sea also, and it was dried up: So he led them through
    the depths, as through the wilderness.'
  luo-luo: Nokwero Nam Makwar, mi Nam Makwar notwo; kendo nomiyo gikalo kama tut mana
    ka gima ne giwuotho kama otwo.
  aii-aii: ܘܢܓ̰ܝܼܘ ܠܹܗ ܒܝܵܡܵܐ ܕܣܘܿܦ ܘܒܪܝܼܙ ܠܵܗ̇، ܘܡܘܼܚܕܸܪܵܝ ܠܹܗ ܓܵܘ ܥܘܼܡܩܹ̈ܐ ܐܲܝܟ݂
    ܕܐܸܢ ܓܵܘ ܒܲܪܝܼܵܐ.
  meu-meu: Ia ese Davara Kakakakana e gwau henia, bena e kororova, bena dobu gabuna
    amo e hakaudia hanai, tano ḡaḡaena amo bema hakaudia hanai heḡereḡerena.
  npi-ULB: उहाँले लाल समुद्रलाई हप्कानुभयो र त्‍यो सुक्यो । अनि उहाँले तिनीहरूलाई
    उजाडस्‍थानमा झैं समुद्रको गहिराइमा डोर्‍याउनुभयो ।
  yor-yor: O bá Òkun Pupa wí, ó sì gbẹ; o sì mú wọn la ìbú já bí aginjù.
  pes-OPCB: دریای سرخ را امر فرمودی و خشک گردید و بنی‌اسرائیل را هدایت کردی تا از
    میان دریا که همچون بیابان، خشک شده بود گذر کنند.
  tgl-ULB: Sinuway niya ang Dagat na Tambo, at natuyo ito. Pagkatapos pinatnubayan
    niya sila sa mga kalaliman, gaya ng sa ilang.
  nop-nop: Adi Imeŋgwaŋ Giminiŋ u mede gibitaŋgoŋ hinek nimbune imeŋgwaŋ u naŋgakuk,
    kaŋ metam yahaŋeune kwet siliŋ tabe uŋgoŋ wooŋ imeŋgwaŋ fokolok logiŋ.
  hui-hui: Ibugua iba solowara Daramabi bereagohondo bi lamiyagola iba biagome bira
    migimigi bialu dindi pani hene. Pani hayagola ibugua wali agali haru halu ti iba
    biraga biagoria bame dindi hanguni poradagua bini.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​နီ​ကို​အ​မိန့်​ပေး​တော် မူ​လျှင် ယင်း​သည်​ခန်း​ခြောက်​၍​သွား​၏။
    ထို​နောက်​မိ​မိ​၏​လူ​စု​တော်​အား​ခန်း​ခြောက်​သော ပင်​လယ်​ကို​ဖြတ်​စေ​ရန်​ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: རྒྱ་མཚོ་དམར་པོར་བཀྱོན་ནས་མཚོ་ཡང༌བསྐམས། །དེ་རྣམས་ཁྲིད་དེ་ཐང་སྟོང་བརྒྱུད་པ༌བཞིན།
    །མཚོ་ཡི་གཞུང་རྣམས་བརྒལ་ནས་ཕེབས་པ༌ཡིན།།
  wsk-wsk: Nu gagi mu sokel ago maonam se marakam, se sor merang wore te iwita nongorak
    koma sang te kasu kaparam.
  sna-sna: Akarayira Gungwa Dzvuku iro rikapwa; uye akavafambisa napakadzika sevanopfuura
    nomugwenga.
  spa-BLM: También reprendió al Mar Rojo, y se secó; por lo que los condujo a través
    de las profundidades, como a través de un desierto.
  cac-cac: Ix tumaj a' Chacchac Mar chi' yuuj, ix tacjiem a' yic tz'ec'ta eb' schon̈ab'
    d'a snan̈al a' mar chi'. Ichato taquin̈al luum b'aj ix ec'ta eb'.
  swh-ULB: Aliikemea Bahari ya Shamu, nayo ikakauka. Kisha akawaongoza vilindini,
    kana kwamba ni jangwani.
  bel-bel: бо Ён спатоліў душу спрагненую, і душу сьмяглую напоўніў дабром.
  deu-ELBBK: Und er schalt das Schilfmeer, und es wurde trocken; und er ließ sie durch
    die Tiefen gehen wie durch eine Wüste.
  mbb-OT: Midsuǥù te Nengazen is Daǥat he Meriǥà he medtevì su wey meluwisi is egkezalandalan
    he tanà; ne migiyahan din sikandan te kedlayun dutun te zaǥat he iring te ziyè
    dan medhipanew te disirtu.
  mal-2015: അവൻ ചെങ്കടലിനെ ശാസിച്ചു, അതു ഉണങ്ങിപ്പോയി; അവൻ അവരെ മരുഭൂമിയിൽകൂടി എന്നപോലെ
    ആഴിയിൽകൂടി നടത്തി.
  gup-gup: Ngudda Yawey yidjalwokrayekwong kurrula manbu Manbokurlba dja wanjh wohbukminj
    kumekke. Wanjh yibenkang ngudda ke bininj kore kanjdji ngarre kurrula yiman kayime
    birrirey kore kubolkdarleh.
  rmc-rmc: Prikazinďa le Lole moroske a šučiľa avri; ľidžalas len maškar o bare paňa
    sar prekal e pušťa.
  nlg-nlg: Gaia te bosa vania na horara Sisi ge mamaha, me hulira kulana vure mara
    sogha halavu tana pari mamaha.
  pes-OPV: و بحرقلزم را عتاب کرد که خشک گردید. پس ایشان رادر لجه‌ها مثل بیابان رهبری
    فرمود.
  ron-1924: А мустрат Маря Рошие, ши еа с-а ускат; ши й-а трекут прин адынкурь ка
    принтр-ун пустиу.
  ben-OBCV: তিনি লোহিত সাগরকে তিরস্কার করলেন আর তা শুকিয়ে গেল; মরুভূমির মতো সমুদ্রতলের
    মধ্য দিয়ে তিনি তাদের নিয়ে গেলেন।
  som-som: Oo weliba Badda Cas ayuu canaantay, kolkaasay engegtay, Sidaas daraaddeed
    wuxuu iyagii ku hor kacay moolka dhexdiisii sidii iyagoo maraya cidlada dhexdeeda.
  lat-VUC: Quia satiavit animam inanem, et animam esurientem satiavit bonis.
  eng-ASVBT: 'He rebuked the Red Sea also, and it was dried up: So he led them through
    the depths, as through a wilderness.'
  mna-mna: Indeeŋe tana, ni kalŋaana isala ma iso la pa Tai Siŋsiŋŋana, to imet ma
    iwe ru, mi toono raraazaŋana ipet. To iyaaru wal kini ma tipa pa magargaara ta
    imbot meleebe kat na, ma tila.
  ita-1885: E sgridò il Mar rosso, ed esso si seccò; E li fece camminar per gli abissi,
    come per un deserto.
  eng-LXXUP: For he satisfies the empty soul, And fills the hungry soul with good
    things,
  eng-ULB: He rebuked the Sea of Reeds, and it dried up. Then he led them through
    the depths, as through a wilderness.
  spa-VBL: Él dio la orden al mar Rojo, y este se secó. Guió a su pueblo a través
    de la profundidad del mar como si fueran por el desierto.
  fra-_FOB: Il tança la mer Rouge, et elle fut à sec; et il les conduisit par les
    abîmes comme par le désert.
  mal-mal: ദൈവം ചെങ്കടലിനെ ശാസിച്ചു, അത് ഉണങ്ങിപ്പോയി; കർത്താവ് അവരെ മരുഭൂമിയിൽക്കൂടി
    എന്നപോലെ ആഴിയിൽക്കൂടി നടത്തി.
  urd-GVR: Us ne Bahr-e-Qulzum ko jhiṛkā to wuh ḳhushk ho gayā. Us ne unheṅ samundar
    kī gahrāiyoṅ meṅ se yoṅ guzarne diyā jis tarah registān meṅ se.
  suz-BL: मेकोमी लल समुन्‍द्र कली हुइक्‍तानु, सोव़शो बाक्‍त। मिनु मेको आन कली गोरशो
    रागी खोदेंशो पा, समुन्‍द्र ङा लां रे खुल्‍शो बाक्‍त।
  eng-NOY: He rebuked the Red sea, and it was dried up, And he led them through the
    deep as through a desert.
  ita-1927: Sgridò il Mar rosso ed esso si seccò; li condusse attraverso gli abissi
    come attraverso un deserto.
  ckb-ckb: لە دەریای سووری ڕاخوڕی، وشک بوو، بە ناو قووڵاییەکەیدا بردنی، وەک لە بیابان.
  eng-BBE: 'By his word the Red Sea was made dry: and he took them through the deep
    waters as through the waste land.'
  xsi-xsi: I iveta mine; i itu ŋgua kaika papa Tâi Ŋiŋi, kala tâi mâsa-mâsa lâ. Mine
    nde ikainzi ne tamâta soka mâsa-mâsa nâ lâ tâi ilo simbwaliu silâ, itogo tamâta
    iyoka tâno kaika mine.
  kan-OKCV: ದೇವರು ಕೆಂಪು ಸಮುದ್ರವನ್ನು ಗದರಿಸಲು, ಅದು ಒಣಗಿ ಹೋಯಿತು; ಹೀಗೆ ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆದು
    ಹೋದಂತೆ ಜಲಾಗಾಧದಲ್ಲಿ ಇಸ್ರಾಯೇಲರನ್ನು ನಡೆಸಿದರು.
  tam-2017: அவர் சிவந்த கடலை அதட்டினார், அது வற்றிப்போனது; காய்ந்த தரையில் நடக்கிறதுபோல
    அவர்களை ஆழங்களில் நடந்துபோகச்செய்தார்.
  spa-RV-1909: Y reprendió al mar Bermejo, y secólo; é hízoles ir por el abismo, como
    por un desierto.
  ron-BTF: A mustrat Marea Roșie de asemenea și a secat, astfel i-a condus prin adâncuri,
    ca prin pustie.
  eng-WEBP: He rebuked the Red Sea also, and it was dried up; so he led them through
    the depths, as through a desert.
  eng-FBV: He gave his order to the Red Sea, and it dried up. He led his people across
    the seabed as if it were a desert.
  nld-1939: Hij bedreigde de Rode Zee, ze liep droog, Hij leidde hen tussen de golven
    als door een uitgedroogd land.
  nch-BL: Quiajhuac nopa hueyi at cati itoca Chichiltic huan quinahuati ma motajcoxelo.
    Huan quej nopa quitapo se ojti huactoc quej elisquía huactoc tali, huan quinchihualti
    tohuejcapan tatahua ma ipan panoca.
  vie-1934: Ngài quở Biển đỏ, nó bèn khô; Ngài dẫn Y-sơ-ra-ên đi ngang qua vực sâu
    như ngang đồng vắng.
  cha-cha: 'Jalalatde y Tasen Agaga locue yan janaanglo: lao jaesgaejon sija inanaco
    y todo gui tinadong, taegüije todo inanaco y desierto.'
  hin-CV: परमेश्वर ने लाल सागर को डांटा और वह सूख गया; परमेश्वर उन्हें उस गहराई में
    से इस प्रकार लेकर आगे बढ़ते गए मानो वे वन के मार्ग पर चल रहे हों.
  eng-OURB: He rebuked the Sea of Suf [Reed Sea] also, and it was dried up; so he
    led them through the depths, as through a desert.
  spa-BES: Por su palabra, el mar Rojo se secó, y él los llevó por las aguas profundas
    como a través del desierto.
  tdx-tdx: Trinevo’e i Riake Menay, le nimaike, vaho niaoloa’e, nitoañe o lalekeo
    hoe te fatram-bey.
  tha-KJV: พระองค์​ทรงขนาบทะเลแดง มั​นก​็​แห​้งไป และพระองค์ทรงนำท่านข้ามที่ลึกอย่างกับเดินข้ามถิ่นทุ​รก​ันดาร
  por-BR-2018: E repreendeu ao mar Vermelho, e este se secou; e os fez caminharem
    pelas profundezas do mar ,como que pelo deserto.
  deu-ELO: Und er schalt das Schilfmeer, und es ward trocken; und er ließ sie durch
    die Tiefen gehen wie durch eine Wüste.
  eng-WYC-2018: And he parted the Red Sea, and it was dried; and he led forth them
    in the depths of waters, as in desert. (And he parted the Red Sea, or the Sea
    of Reeds, and it dried up; and he led them forth through the depths of the waters,
    as though through the wilderness.)
  epo-epo: Kaj Li ekkriis al la Ruĝa Maro, kaj ĝi elsekiĝis; Kaj Li kondukis ilin
    tra la abismoj, kiel tra la dezerto.
  gfk-gfk: Ga boor no Dardarana Tes ma ga mamasa. Ga lue diet nalamin ta ira iruo
    palpal na tes hoing bia tiga mamasina hanuo ie.
  uig-PIN: Uning Ⱪizil Dengizƣa tǝnbiⱨ berixi bilǝn, U ⱪupⱪuruⱪ boldi; Huddi ⱪaƣjiraⱪ
    qɵllüktin yetǝklǝp mangƣandǝk, U ularni dengiz tǝgliridin ⱪuruⱪ ɵtküzdi.
  beo-beo: E da Maga:me Hano Wayabo amo dogoa damuni hamoma:ne sia:beba:le, e da dogoa
    damuna asili, hafoga:i ba:i. E da amo hafoga:i logoga hano degema:ne, Ea fi dunu
    oule asi.
  tpi-OTNT: Em i tok strong long solwara Retsi na solwara i kamap olsem graun i drai.
    Olsem na em i bringim ol manmeri i go na ol i brukim dispela solwara olsem man
    i wokabaut long graun i drai.
  hau-SA: Ya tsawata wa Jan Teku, ya kuwa bushe; ya bi da su ta cikin zurfafa sai
    ka ce a hamada.
  udu-udu: A’di ḵucurki Ḵumma/ Yi’de/ jin ta gi ’Per mo dhali a’di warki’d ki mo jin
    ḵuthaḵu’th mo. Dhali a’di suski uni e bwaman moŋ’kulga/ mo me’d jin miikina a’di
    e bwaman ma si’b mo.
  uig-LAT: Uning Qizil Déngizgha tenbih bérishi bilen, U qupquruq boldi; Xuddi qaghjiraq
    chöllüktin yéteklep mangghandek, U ularni déngiz tegliridin quruq ötküzdi.
  nde-nde: Walukhuza uLwandle oluBomvu, loma qha; wabahola badabula ezinzikini njengasenkangala.
  ton-ton: 'Naʻe valoki foki ʻe ia ʻae Tahi Kulokula, pea mōmoa ia: ko ia naʻa ne
    tataki ʻakinautolu ʻi he loloto, ʻo hangē ko e toafa.'
  ces-1613: Nebo přimluvil moři Rudému, a vyschlo; i provedl je skrze hlubiny, jako
    po poušti.
  eng-WMB: He rebuked the Sea of Suf also, and it was dried up; so he led them through
    the depths, as through a desert.
  tam-TCV: அவர் செங்கடலை அதட்டினார், அது வறண்டுபோயிற்று; அவர்களை ஒரு காய்ந்த தரையில்
    நடத்திச் செல்வதுபோல் அதின் வழியே நடத்தினார்.
  ceb-ULB: Gibadlong niya ang Pula nga Dagat, ug nauga kini. Unya gigiyahan niya sila
    ngadto agi sa kinahiladman, daw sama sa kamingawan.
  pol-UBG: Zgromił Morze Czerwone i wyschło; i przeprowadził ich przez głębiny jak
    przez pustynię.
  urd-GVU: اُس نے بحرِ قُلزم کو جھڑکا تو وہ خشک ہو گیا۔ اُس نے اُنہیں سمندر کی گہرائیوں
    میں سے یوں گزرنے دیا جس طرح ریگستان میں سے۔
  eng-OEBCW: He rebuked the Red Sea, and it dried; they marched through the depths
    as through desert,
  deu-1912: 'Und er schalt das Schilfmeer: da ward''s trocken, und führte sie durch
    die Tiefen wie in einer Wüste'
  kan-2017: ಆತನು ಗದರಿಸಲು ಕೆಂಪು ಸಮುದ್ರವು ಒಣಗಿಹೋಯಿತು; ಅಡವಿಯನ್ನೋ ಎಂಬಂತೆ ಸಾಗರವನ್ನು ದಾಟಿಸಿದನು.
  yap-yap: I non ko day ni Red Sea, me mlik’; me pow’iy e girdi’ rok ngar th’abed
    nga barba’ u daken e but’ nib mlik’.
  hlt-MCSB: Carhaek li te a ho tih a kak sak phoeiah tuidung longah khosoek bangla
    amih te a caeh puei.
  mdy-ETH: ዞቄ ባዞ ዒ ጎሬኔ፤ ባዛኣ ሚጬኔ፤ ዓሲ ናንጉዋ ዳውሌ ቦኦሊና ዓኣዾሢጉዲ ዋኣፆ ዔቶኮ ባኣኪና ዔኪ ዔያቶ ዒ ዓኣዼኔ።
  twi-ASANTE: Ɔteaa Ɛpo Kɔkɔɔ no ma ɛwee; ɔde wɔn faa abunu mu te sɛ ɛserɛ so.
  eng-WEBU: He rebuked the Red Sea also, and it was dried up; so he led them through
    the depths, as through a desert.
  spa-PDDPT: Reprendió al mar Rojo Y lo secó, Y los condujo por las profundidades,
    Como por un desierto.
  gun-gun: Ye'ẽ Pytã pe ijayvu ramo ipiru. Ha'e vy ojapo yy rupakue rupi oaxapa aguã
    rami, yvy piru reia rupi.
  agu-BL: Na ja cu' cabsalu' yi Cyak Mar. Nin yi skeje'n, ja chicy' tzaj yi e' teru'
    tanumu' tc'u'l. Chin skej nin ban yi jun be'a'tz tanu'.
  ilo-ULB: Tinubngarna ti baybay dagiti Runo, ket namagaan daytoy. Ket indalanna ida
    iti kaadalman, a kas iti let-ang.
  kpg-kpg: Mee ne helekai hua gi di Tai Mmee, gei di maa guu bagu, gei Mee ne lahi
    ana daangada laa lodo di Tai Mmee i di gowaa maangoo.
