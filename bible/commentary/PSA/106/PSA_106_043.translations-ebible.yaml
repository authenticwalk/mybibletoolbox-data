verse: PSA.106.043
translations:
  mal-C: പലപ്രാവശ്യം അവിടന്ന് അവരെ വിടുവിച്ചു, എന്നിട്ടും അവർ ബോധപൂർവം ദൈവത്തോട് എതിർത്തുനിന്ന്,
    തങ്ങളുടെ പാപത്തിൽ അധഃപതിക്കുകയും ചെയ്തു.
  deu-TKW: Viele Male errettete er sie; sie aber waren widerspenstig in ihrem Vorhaben
    und sanken durch ihre Verschuldung.
  lin-lin: Akangolaki bango bambala ebele, kasi bazalaki kaka kosala mabongisi ya
    kotomboka mpe ya komipesa na bambeba na bango.
  mmx-mmx: Buaang levenaleng Leeme Silok ga rebeng asu ka limixin teren basinge di.
    Ketla move digang tonga xepe levelinga ren, la digam subu tup tino ukeneng at
    laxakapmek silok.
  eng-LSV: He delivers them many times, || And they rebel in their counsel, || And
    they are brought low in their iniquity.
  eng-GNV: 'Many a time did hee deliuer them, but they prouoked him by their counsels:
    therefore they were brought downe by their iniquitie.'
  eng-WEBSTER: Many times did he deliver them; but they provoked him with their counsel;
    and were brought low for their iniquity.
  nhw-BL: Miyac huelta Toteco quinmanahui, pero inijuanti quisenhuiquiliyayaj moyoltetilíaj
    ica ya. Yeca teipa quicahuili ma motzontlamiltica por inintlajtlacolhua.
  swh-ONEN: Mara nyingi aliwaokoa lakini walikuwa wamezama kwenye uasi, nao wakajiharibu
    katika dhambi zao.
  bba-bba: Nɔn dɑbinɑ ɑ bu yɑkiɑ. Adɑmɑ bɑ yɔ̃rɑriwɑ bɑ n nun seesi. Mɑ bɑ kuɑ wɔnwɔndobu
    ben durum sɔ̃.
  eng-KJVCPB: Many times did he deliver them; But they provoked him with their counsel,
    And were brought low for their iniquity.
  luo-luo: Ne oresogi nyadi mangʼeny to kata kamano joge noketo chunygi ne ngʼanyo,
    mi richogi nochiwogi mi girumo.
  aii-aii: ܪܵܒܵܐ ܓܵܗܹ̈ܐ ܦܘܼܨܝܵܝ ܠܹܗ، ܐܝܼܢܵܐ ܐܵܢܝܼ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܵܪܘܿܕܘܼܬܵ‌ܐ ܒܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ،
    ܘܦܝܼܫ ܠܗܘܿܢ ܡܘܼܟܸܦܹܐ ܒܥܵܘܠܵܝ̈ܗ‌ܝ.
  meu-meu: nega momo ia ese e ruhadia nege, to lalodia na e gwau ede ede, bona edia
    kara dika ese e hahekwakwanaidia.
  npi-ULB: तिनीहरूलाई सहायता गर्न उहाँ धेरैपल्‍ट आउनुभयो, तर तिनीहरूले निरन्‍तर विद्रोह
    गरे र तिनीहरूका आफ्नै पापले तल पारिए ।
  yor-yor: Ní ọ̀pọ̀ ìgbà òun gbà wọ́n, síbẹ̀ wọ́n sì ń ṣọ̀tẹ̀ sí i wọ́n sì ṣòfò dànù
    nínú ẹ̀ṣẹ̀ wọn.
  pes-OPCB: خداوند بارها بنی‌اسرائیل را از دست دشمنانشان نجات بخشید، ولی آنها هر بار
    بر ضد او شوریدند و در گناهان خود بیشتر غرق شدند.
  tgl-ULB: Maraming beses, pumunta siya para tulungan sila, pero nanatili silang naghihimagsik
    at ibinaba sila dahil sa sarili nilang kasalanan.
  nop-nop: Nai fee hinek Yahwedi metamŋiye yehitubu-lodaguk, iŋgoŋ adi yadi nehi’walaŋ
    nadinadi keleeŋ foko tiŋa Wapum’walaŋ medeŋiŋ kelehapenekula kadakaniŋ fee tigiŋ
    doktiŋa widihiŋa yehitifohinaka tuguk.
  hui-hui: Anduane Homogohanda ibunaga wali agali biamogo biaabo hayagoyu ti doga
    howa ibugua bi layago mo wahalu mana ko dewaore bialu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား ကြိမ်​ဖန်​များ​စွာ​ကယ်​ဆယ်​တော်​မူ​ခဲ့​သော်​လည်း
    သူ​တို့​သည်​ကိုယ်​တော်​အား​ပုန်​ကန်​မြဲ ပုန်​ကန်​ကြ​သ​ဖြင့် အ​ပြစ်​နွံ​တွင်​ပို​၍​သာ​နစ်​ကြ​ကုန်​၏။
  bod-N: ཁོང་གིས་དེ་རྣམས་ལན་མང་ཐར་བཅུག༌ཀྱང༌། །དེ་ཚོས་བསམ་བཞིན་གྱེན་ཟློག་བྱས་པས༌ན།
    །རང་གི་ཉེས་པས་རང་ཉིད་དམན་སར༌ཕབ།།
  wsk-wsk: Kari Biya nu tom suen biya nunga sangaru tokaso, bare nuna nongota nu ilak
    dun kopa ilukasan, ale nunga memek umu te eng am memek biya arigiman.
  sna-sna: Akavarwira kakawanda, asi ivo vakanga vakarerekera pakumumukira vakaparadzwa
    muchivi chavo.
  spa-BLM: Los rescató muchas veces, pero fueron rebeldes en su consejo, y fueron
    abatidos en su iniquidad.
  cac-cac: Tzijtum el ix colchajel eb' yuj Dios, palta ix och eb' ajc'olal d'a tas
    nab'il yuj Dios chi'. Yuj chi' ix te juvib'at eb' ste c'ulan chucal chi'.
  swh-ULB: Mara nyingi alienda kuwasaidia, lakini waliendelea kuasi nao walishushwa
    chini kwa dhambi zao wenyewe.
  bel-bel: Хто мудры, той заўважыць гэта, і зразумее ласку Госпада.
  deu-ELBBK: Oftmals errettete er sie; sie aber waren widerspenstig in ihren Anschlägen,
    und sie sanken hin durch ihre Ungerechtigkeit.
  mbb-OT: Kemezakel en sikandan libriya te Megbevayà, piru mibpedayun sikandan te
    kedsupak kandin, umbe midezeetan sikandan tenged te salè dan.
  mal-2015: പലപ്പോഴും അവൻ അവരെ വിടുവിച്ചു; എങ്കിലും അവർ തങ്ങളുടെ ആലോചനയാൽ അവനോടു മത്സരിച്ചു;
    തങ്ങളുടെ അകൃത്യംനിമിത്തം അധോഗതി പ്രാപിച്ചു.
  gup-gup: Wanjh nawu Yawey benngehkeng kunwernhkah, dja bonj, birridjalwokburriweyi,
    dja wanjh birridjalwarreworreni kore kunwarre bedberre.
  rmc-rmc: O Del len buterval lelas avri, ale on pes leske vzburinenas a džanas mek
    teleder andro bini.
  nlg-nlg: A Lord te lavi olira mai tana vola kulana vure, mara liona so na hughutiana,
    na pukuna te lata ngasilira tua na palu
  pes-OPV: بارهای بسیار ایشان راخلاصی داد. لیکن به مشورتهای خویش براو فتنه کردند و
    به‌سبب گناه خویش خوار گردیدند.
  ron-1924: Ел де май мулте орь й-а избэвит, дар ей с-ау арэтат неаскултэторь ын плануриле
    лор ши ау ажунс ненорочиць прин нелеӂюиря лор.
  ben-OBCV: বহুবার তিনি তাদের উদ্ধার করলেন, কিন্তু তারা স্বেচ্ছায় তাঁর বিরুদ্ধে বিদ্রোহী
    হল, আর শেষে তারা নিজেদের পাপে ধ্বংস হল।
  som-som: Marar badan ayuu samatabbixiyey, Laakiinse waxay ku caasiyoobeen taladoodii,
    Oo waxaa lagu hoosaysiiyey dembigoodii.
  lat-VUC: Quis sapiens, et custodiet hæc, et intelliget misericordias Domini?]
  eng-ASVBT: Many times did he deliver them; But they were rebellious in their counsel,
    And were brought low in their iniquity.
  mna-mna: Tana Yooba, ni mataana iŋgalŋgal zin Israel, mi itatkewe zin pa pataŋana
    boozomen. Tamen zin tizorzoori, mi titoto zitun ŋgar kizin men. Tipaŋoobo kat
    pa zaala kini. Tana tisu ma timbot ŋoobo kat.
  ita-1885: Egli li riscosse molte volte; Ma essi lo dispettarono co' lor consigli,
    Onde furono abbattuti per la loro iniquità.
  eng-LXXUP: Who is wise, and will observe these things, And understand the mercies
    of the Lord?
  eng-ULB: Many times he came to help them, but they kept rebelling and were brought
    low by their own sin.
  spa-VBL: El Señor los rescató repetidas veces, pero ellos continuaron con sus actos
    rebeldes, hasta que fueron destruidos por sus propios pecados.
  fra-_FOB: Maintes fois il les délivra; mais ils se montraient rebelles dans leurs
    desseins, et se perdaient par leur iniquité.
  mal-mal: പലപ്പോഴും കർത്താവ് അവരെ വിടുവിച്ചു; എങ്കിലും അവർ അവരുടെ ആലോചനയാൽ കർത്താവിനെ
    പ്രകോപിപ്പിച്ചു; അവരുടെ അകൃത്യം നിമിത്തം അധോഗതി പ്രാപിച്ചു.
  urd-GVR: Allāh bār bār unheṅ chhuṛātā rahā, hālāṅki wuh apne sarkash mansūboṅ par
    tule rahe aur apne qusūr meṅ ḍūbte gae.
  suz-BL: मिनु परमप्रभुमी मेको आन कली शुश खेयप प्रोंइमी बाक्‍त। तन्‍न मेकोपुकीमी गेनायो
    परमप्रभु कली मटीमे बाक्‍त। मेको आन मरिम्‍शो पतीकेमी खतम दुम्‍मा बाक्‍त।
  eng-NOY: Many times did he deliver them; But they provoked him by their devices,
    And they were brought low for their iniquities.
  ita-1927: Molte volte li liberò, ma essi si ribellavano, seguendo i loro propri
    voleri, e si rovinavano per la loro iniquità.
  ckb-ckb: زۆر جار دەربازی کردن، بەڵام بە ئەنقەست یاخیبوون، داڕووخان بە گوناهەکانیان.
  eng-BBE: Again and again he made them free; but their hearts were turned against
    his purpose, and they were overcome by their sins.
  xsi-xsi: Muŋga Yova Kindeni ivilanzi ne tamâta mbwani rârâ, taitu kinzi warakanzi
    ilonzi patea tu ma sipu mulinzi papa i. Aku nenzi kiesaka ŋinde itawanzi ndue
    ndo lâ.
  kan-OKCV: ಅನೇಕ ಸಾರಿ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಬಿಡಿಸಿದರು, ಆದರೆ ಅವರು ತಿರುಗಿಬೀಳುತ್ತಲೇ ಇದ್ದರು;
    ತಮ್ಮ ಅಕ್ರಮದಿಂದಲೇ ಅವರು ಕುಗ್ಗಿಹೋದರು;
  tam-2017: அநேகமுறை அவர்களை விடுவித்தார்; அவர்களோ தங்களுடைய யோசனையினால் அவருக்கு
    விரோதமாகக் கலகம்செய்து, தங்களுடைய அக்கிரமத்தினால் சிறுமைப்படுத்தப்பட்டார்கள்.
  spa-RV-1909: Muchas veces los libró; mas ellos se rebelaron á su consejo, y fueron
    humillados por su maldad.
  ron-BTF: De multe ori el i-a eliberat, dar ei l-au provocat cu sfatul lor și au
    fost înjosiți pentru nelegiuirea lor.
  eng-WEBP: He rescued them many times, but they were rebellious in their counsel,
    and were brought low in their iniquity.
  eng-FBV: The Lord repeatedly rescued them, but they continued with their rebellious
    ideas, until they were finally destroyed by their own sins.
  nld-1939: En al bracht Hij hun telkens verlossing, Ze bleven in hun opstand volharden!
    Maar werden ze door hun misdaad vermorzeld,
  nch-BL: Miyac huelta Toteco quinmanahui, pero inijuanti quisenhuiquiliyayaj moyoltetilíaj
    ica ya. Yeca teipa quicahuili ma tzontamica por inintajtacolhua.
  vie-1934: Nhiều lần Chúa giải cứu tổ phụ chúng ta, Nhưng họ phiền lòng Ngài bởi
    ý muốn họ, Và họ hèn mọn vì tội ác của họ.
  cha-cha: Megae na biaje nae janafanlibre sija; lao sija maembeste güe ni y pinagatñija,
    yan manmachile papa gui tatpapa ni y tinaelayeñija.
  hin-CV: कितनी ही बार उन्होंने उन्हें मुक्त किया, किंतु वे थे विद्रोह करने पर ही
    अटल, तब वे अपने ही अपराध में नष्ट होते चले गए.
  eng-OURB: Many times he delivered them, but they were rebellious in their counsel,
    and were brought low in their depravity (moral evil).
  spa-BES: Una y otra vez los hizo libres; pero sus corazones se volvieron contra
    su propósito, y fueron vencidos por sus pecados.
  tdx-tdx: Beteke rinomba’e, f’ie nizehatse an-tsafiry, vaho nilempotse an-kakeo.
  tha-KJV: พระองค์​ทรงช่วยท่านให้พ้นหลายครั้ง แต่​ท่านมักกบฏในจุดประสงค์ของท่าน และถูกเหยียดลงด้วยความชั่วช้าของท่าน
  por-BR-2018: Muitas vezes ele os livrou; mas eles voltavam a irritá-lo com seus
    pensamentos, e foram abatidos pela sua perversidade.
  deu-ELO: Oftmals errettete er sie; sie aber waren widerspenstig in ihren Anschlägen,
    und sie sanken hin durch ihre Ungerechtigkeit.
  eng-WYC-2018: oft he delivered them. But they wrathed him in their counsel; and
    they were made low in their wickednesses. (and often he rescued them. But then
    they stirred him to anger again with their deeds or But still they chose to rebel
    against him; and so they were brought down low for their wickednesses.)
  epo-epo: Multajn fojojn Li ilin savis; Sed ili ribeladis per siaj entreprenoj, Kaj
    ili senfortiĝis pro sia krimeco.
  gfk-gfk: Haleng pakaan no Watong ga halon diet sukun ira udiet ebar, iesen diet
    ga patnau taar at ma diet ga hiruaan pane ira udiet magingin sakena.
  uig-PIN: Kɵp ⱪetim Pǝrwǝrdigar ularni ⱪutⱪuzdi; Biraⱪ ular bolsa, ɵz haⱨixliri bilǝn
    Uningƣa asiyliⱪ ⱪildi, Ular ɵz ⱪǝbiⱨliki bilǝn pǝs ⱨalƣa qüxti.
  beo-beo: Eso bagohame, Hina Gode da Ea fi dunu gaga:su. Be ilia da Ema odoga:su
    fawane hamoi, amola bu baligiliwane wadela:le hamosu.
  tpi-OTNT: Planti taim Bikpela i helpim ol manmeri bilong en, tasol ol i bihainim
    laik bilong ol yet na ol i bikhet na sakim tok bilong en, na ol i mekim planti
    sin.
  hau-SA: Sau da yawa ya cece su, amma sun nace su yi tawaye suka kuma lalace cikin
    zunubinsu.
  udu-udu: Me’d ka ris a’di ki ’cuḵ uni mo, hili uni pishki is ka le’d ki ṯas ṯas
    gom ’kup̱ gwom buni mo dhali uni ’doyunu ka luŋgu’b e miim buni kun ’coḵa’coḵ
    mo.
  uig-LAT: Köp qétim Perwerdigar ularni qutquzdi; Biraq ular bolsa, öz xahishliri
    bilen Uninggha asiyliq qildi, Ular öz qebihliki bilen pes halgha chüshti.
  nde-nde: Izikhathi ezinengi wabakhulula, kodwa babezimisele ukuhlamuka bacikizeka
    ngenxa yesono sabo.
  ton-ton: Naʻe liunga lahi ʻene fakamoʻui ʻakinautolu; ka naʻa nau fakahouhauʻi ia
    ʻi heʻenau fakakaukau, pea naʻe fakavaivaiʻi ʻakinautolu koeʻuhi ko ʻenau hia.
  ces-1613: Mnohokrát je vysvobozoval, oni však popouzeli ho radou svou, pročež potlačeni
    jsou pro nepravost svou.
  eng-WMB: He rescued them many times, but they were rebellious in their counsel,
    and were brought low in their iniquity.
  tam-TCV: ஆனாலும், யெகோவா பலமுறை அவர்களை விடுவித்தார்; அவர்களோ அவருக்கு எதிராக தொடர்ந்து
    கலகத்திலே நாட்டம் கொண்டு, பாவஞ்செய்து விழுந்து போனார்கள்.
  ceb-ULB: Daghang higayon nga miabot siya aron sa pagtabang kanila, apan nagpadayon
    sila sa pagsukol ug gipaubos sila pinaagi sa ilang kaugalingong mga sala.
  pol-UBG: Wielokrotnie ich ocalał, lecz oni rozgniewali go swymi zamysłami i zostali
    upokorzeni przez swoje nieprawości.
  urd-GVU: اللہ بار بار اُنہیں چھڑاتا رہا، حالانکہ وہ اپنے سرکش منصوبوں پر تُلے رہے
    اور اپنے قصور میں ڈوبتے گئے۔
  eng-OEBCW: Many a time he saved them, but they rebelled at his counsel, and were
    brought low by their wrongdoing.
  deu-1912: Er errettete sie oftmals; aber sie erzürnten ihn mit ihrem Vornehmen und
    wurden wenig um ihrer Missetat willen.
  kan-2017: ಆತನು ಅವರನ್ನು ಅನೇಕಾವರ್ತಿ ರಕ್ಷಿಸಿದರೂ, ಅವರು ತಮ್ಮ ಆಲೋಚನೆಯನ್ನೇ ಅನುಸರಿಸಿ ಅವಿಧೇಯರಾದರು;
    ತಮ್ಮ ಅಕ್ರಮದಿಂದಲೇ ಹೀನಸ್ಥಿತಿಗೆ ಬಂದರು.
  yap-yap: Bo’or yay ni ayuweg SOMOL e girdi’ rok, machane yad e ra turguyed ni ngar
    togopluwgad ngak ngar mak’gad nga fithik’ e denen.
  hlt-MCSB: Amih te koep koep puet a huul coeng dae amamih kah kopoek neh a koek uh
    dongah amamih kathaesainah neh tlumhmawn uh.
  mdy-ETH: ዒዚ ሚርጌ ዎዴና ዔያቶ ሄሊ ዓውሴኔ፤ ዔያታ ጋዓንቴ ዋይዚ ዒፂሢ «ኑ ሃሻዓኬ» ጌዔኔ፤ ፔ ጎሞና ዔያታ ዻውሲንቴኔ።
  twi-ASANTE: Mpɛn bebree, Awurade gyee wɔn, nanso wɔkɔɔ so tee atua na wɔsɛe wɔ wɔn
    bɔne mu.
  eng-WEBU: He rescued them many times, but they were rebellious in their counsel,
    and were brought low in their iniquity.
  spa-PDDPT: Muchas veces los libró, Pero ellos se rebelaron contra su consejo en
    su designio, Y así se hundieron en su iniquidad.
  gun-gun: Mbovykue rei e'ỹ ogueraa jepe, ha'e rami teĩ ha'e kuery nhomongetaa rupi
    ikuai vy ombopoxy reive tema. Gueko vaia py ojexavaive oje'oivy.
  agu-BL: Wi'nin tir oc Ryos tan chicolche'n. Ma yi e' cyetz quinin chixom te tajbil
    i'. Ma na mast cunin nchiban yi cyetz cyajbil.
  ilo-ULB: Adu a daras nga immay isuna tapno tulonganna ida, ngem nagsukirda latta
    ket naipababada gapu iti bukodda a basol.
  kpg-kpg: Nia holongo e logo a Dimaadua ne haga dagaloaha ana daangada, gei digaula
    gu hilihili bolo ginaadou e hai baahi gi Mee, gu hidi ai digaula gu mooho i nadau
    hai huaidu ala ne hai.
  uig-ARA: كۆپ قېتىم پەرۋەردىگار ئۇلارنى قۇتقۇزدى؛ بىراق ئۇلار بولسا، ئۆز خاھىشلىرى
    بىلەن ئۇنىڭغا ئاسىيلىق قىلدى، ئۇلار ئۆز قەبىھلىكى بىلەن پەس ھالغا چۈشتى.
  sus-sus: Sanya wuyaxi Ala naxa e rakisi, kɔnɔ e mu gbilen a matandife ra. Na kui
    e naxa lɔɛ e xa yunubie xa fe ra.
  pon-2006: Pak tohto KAUN-O ketin kapitala sapwellime aramas ako, re ahpw kin pilada
    pwe re en uhwong oh kihrla douluhl nan dihp.
  jae-jae: Apômtau gêjam êsêac sa kêsêp ŋasawa ŋapaŋ, mago êsêac gêsuŋtêkwa ŋatoŋ
    ma nêŋ sec gêjam sêga e kêkôniŋ êsêac tôŋ.
  ksd-ksd: Mangoro na pakana i ga valaun diat; Ma ra nuknuk i diat i ga varvarpiam
    ika, Ma dia ga malmalu ure kadia varpiam.
  tur-YTC: Onları defalarca kurtardı, Ama kendi öğütlerinde isyankârdılar, Kötülükleri
    yüzünden alçaltıldılar.
  bel-N: Шмат разоў Ён выратоўваў іх, але яны бунтаваліся ў задумах сваіх і паніжаны
    былі за беззаконьне сваё.
  grc-BRENT: Τίς σοφὸς καὶ φυλάξει ταῦτα, καὶ συνήσει τὰ ἐλέη τοῦ Κυρίου;
  kpr-kpr: Sifo nanjogo Bajari nune sonembeari, dara darigedo ghuseri. Avata nene
    geredo osogo numokena bu fuse ari ekoda tofo edo iriari.
  ind-AYT: Berkali-kali Dia melepaskan mereka, tetapi mereka memberontak dengan rencana-rencana
    mereka, dan tenggelam dalam kesalahan mereka.
  yom-yom: Zikhumbu ziwombo kaba kudila vayi baba kaka bankua matingu ayi bakibivisa
    mu masumu mawu.
  yut-yut: Bɨsap morapmɨ Yawe da mɨŋat amɨni paŋpulugagɨt, mani iyɨ dakon galaktok
    yolek kwen wɨgɨk aŋek yokwi morapmɨsi awit, do yokwisi egɨpgwit.
  nya-nya: Iye ankawapulumutsa nthawi zambiri, koma iwo ankatsimikiza za kuwukira
    ndipo anawonongeka mʼmachimo awo.
  kyg-kyg: Agaemo asole afinaꞌmo apakufamo alino katino apateme apateme eꞌniyaꞌmonanafa
    apakameꞌya amiteꞌa hosu kavaꞌmo huteꞌapaeꞌmo hanageke yaꞌmo aliꞌnae.
  hrv-hrv: 'Prečesto ih izbavljaše, al'' ga razjariše naumima svojim: pokošeni bjehu
    za bezakonja svoja.'
  mps-mps: Te hauwa sogo mu Genuai Bidigo te aga hani bage tau sali, tiali goli, augwa
    digi te augwa homu wali ma peyu, tama augwa hagoma elama, tama agai po sela sąyu,
    tama augwa te dwai sę ebo kolesaga tomoba mu palio.
  tpi-tpi: Planti taim Bikpela i helpim ol manmeri bilong en, tasol ol i bihainim
    laik bilong ol yet na ol i bikhet na sakim tok bilong en, na ol i mekim planti
    sin.
  dan-1931: Han frelste dem Gang på Gang, men de stod egensindigt imod og sygnede
    hen i Brøden;
  vie-OVCB: Nhiều lần Chúa ra tay giải cứu, nhưng họ luôn phản nghịch cứng đầu, họ
    ngày càng chìm sâu trong biển tội.
  guj-2017: ઘણી વાર તે તેમની મદદે આવ્યા, પણ તેઓએ બંડ કરવાનું ચાલું રાખ્યું અને પોતાના
    પાપને લીધે તેઓ પાયમાલ થયા.
  pon-2006A: Pak tohto KAUN-O ketin kapitala sapwellime aramas ako, re ahpw kin pilada
    pwe re en uhwong oh kihrla douluhl nan dihp.
  por-BRBSL: He resgatou-os muitas vezes, mas eles foram rebeldes em seus conselhos,
    e foram trazidos para baixo em sua iniquidade.
  eng-OEBUS: Many a time he saved them, but they rebelled at his counsel, and were
    brought low by their wrongdoing.
  swe-swe: Många gånger befriade han dem men de fortsatte avsiktligt med sitt uppror
    och sjönk därför allt djupare i sin synd.
  cth-cth: Avai moikapap a rungngang toe. Hatei, amamouh khokhannae dawk hoi taran
    a thaw awh teh, amamae payonnae ni a rahnoum sak awh.
  twi-twi: Mpɛn bebree, Awurade gyee wɔn, nanso wɔkɔɔ so tew atua na wɔsɛe wɔ wɔn
    bɔne mu.
  hlt-hlt: Amih te koep koep puet a huul coeng dae amamih kah kopoek neh a koek uh
    dongah amamih kathaesainah neh tlumhmawn uh.
  tbz-SIM: Kɛ̀ Kuyie nni mbɛ̀ dɛɛrí kucɛ mɛ̀pɛ́u, kɛ̀ bɛ̀ nɛ́ nyetírí ku tié, kɛ kpénkùnko
    bɛ to, kɛ dɔkɛ tɑti mɛyɛi mmiɛkɛ.
  msy-2020: Dughiar avɨribar God uan gumazamizibar akurvasi, ezɨ me akam batogha uari
    uan nɨghnɨzibar gɨn zui. Me kamagh amua arazir kuram bar an aven ghugha gɨfa.
  dop-dop: Tɔm pɑɣɑlɛ kɛ Tɑcɑɑ n wɑɑsɑ-wɛ. Pɑɑ nɑ mpʋ nɑ pɑ́ kʋləɣɩ nyɑ́ tɔɔ kɛ́ tɑm.
    Ɩlɛnɑ pɑ́ kɑmɑ nyɔɔŋ kɛ pɑ ɩsɑɣɑtʋ tɑɑ.
  azb-azb: Rəbb dəfələrlə onları azad etmişdi, Amma pisniyyətli olduqları üçün üsyankar
    olmuşdular, Bu insanları öz günahları alçaltdı.
  eng-DBY: Often did he deliver them; but as for them they provoked [him] by their
    counsel, and they were brought low by their iniquity.
  hin-2017: बारम्बार उसने उन्हें छुड़ाया, परन्तु वे उसके विरुद्ध बलवा करते गए, और
    अपने अधर्म के कारण दबते गए।
  wol-KYG: Ay yooni yoon la leen xettli, teewul ñuy nas pexey fippu, ba suux ci seeni
    ñaawtéef.
  bjr-bjr: Miqi marufanoo Yaaweefa moomoo kari narí faiqí anaasee ummaarakinaana mareeqee
    kaqinni quqanau. Miqidaqa nariqa kai qimasee Yaaweena naakaparanara aanoo qimasee
    ititiqau. Miqidaqa misa mandainainaki keeqa qaraasaa mafiqau.
  eng-YLT: Many times He doth deliver them, And they rebel in their counsel, And they
    are brought low in their iniquity.
  kne-kne: Namin ado ay insalakanas daida, ngem paagposen da din komontraan dan sisya
    et nadadael din biyag da gapo sin basol da.
  eng-WYC-2017: oft he delivered them. But they wrathed him in their counsel; and
    they were made low in their wicked-nesses.
  eng-WMBB: He rescued them many times, but they were rebellious in their counsel,
    and were brought low in their iniquity.
  zat-NTPS: Zánete̱ lasa Dios bselé̱' bénneache chee̱' ca', san guledábague̱' ca da
    bsízrene̱' le̱', na' gulape̱' xel-la' stu' lawe' da belune̱' da cale̱la.
  zty-NTPS: Zante chi'i Dios beslé' benách chie' ka' san bží'igake' che da' ka' gože'
    ḻégake', na' wbága'gake' doḻa' dan' béngake' da' ẕinnj.
  urd-GVH: अल्लाह बार बार उन्हें छुड़ाता रहा, हालाँकि वह अपने सरकश मनसूबों पर तुले
    रहे और अपने क़ुसूर में डूबते गए।
  rug-rug: Soku totoso si va sarei e Zihova sari Nana tie, ba vizatia rini si pude
    lopu va avoso la koa Sa, meke lodu mate pa dia sinea si arini.
  gaz-gaz: Inni yeroo baayʼee isaan baraare; isaan garuu ittuma fufanii fincilan;
    ittuma caalchisaniis cubbuu hojjetan.
  fra-LSG: Plusieurs fois il les délivra; Mais ils se montrèrent rebelles dans leurs
    desseins, Et ils devinrent malheureux par leur iniquité.
  yal-yal: A yi a muxune xunba sanɲa ma wuyaxi, koni e yi lu murutɛ, e lu kankanɲɛ
    e hakɛne ma.
  iou-iou: Täŋpäkaŋ kadäni kadäni Ekänitä ämawebeniye wakiken nanik yämagut täŋirän
    upäŋkaŋ waki täkta gwäk pimiŋpäŋ äpmok-inik täk täŋkuŋ.
  haw-1868: Hoopakele pinepine mai la oia ia lakou; Aka, hoonaukiuki aku lakou ia
    ia, ma ko lakou manao, A hokii iho la lakou no ko lakou hewa.
  arb-NAV: مَرَّاتٍ كَثِيرَةً أَنْقَذَهُمْ، أَمَّا هُمْ فَعَصَوْهُ وَانْحَطُّوا فِي
    آثَامِهِمْ.
  ded-ded: Kebungo naso homac ebicfunac mesiyunukefec nga yeneng ine yoackpekpengic
    amma faka imocsac negensima kecgec. Yeni ngicngac ogofocngina memanganeyunukecgecac
    yeng memayunuu memeficac obohoma
  ewe-ewe: Eɖe wo zi geɖe, gake woɖoe kplikpaa be yewoadze aglã, eye wovɔ le eme keŋkeŋ
    le woƒe nu vɔ̃ me.
  eng-LEE: Many times did he deliver them; but they rebelled with their counsel, and
    they were brought low through their iniquity.
  asm-FB: তেওঁ অনেকবাৰ তেওঁলোকক উদ্ধাৰ কৰিলে; কিন্তু তেওঁলোক নিজৰ মন্ত্রণাতে বিদ্ৰোহী
    হ’ল; নিজৰ অপৰাধৰ কাৰণেই তেওঁলোক নীহ অৱস্থাত পৰিল।
  sus-A: سَنيَ وُيَشِ عَلَ نَشَ عٍ رَكِسِ، كْنْ عٍ مُ فبِلٍن عَ مَتَندِقٍ رَ. نَ كُي
    عٍ نَشَ لْي عٍ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Il les a secourus à plusieurs reprises, mais ils ont été rebelles dans
    leurs conseils, et ont été abaissés dans leur iniquité.
  hbo-hbo: פְּעָמִ֥ים רַבֹּ֗ות יַצִּ֫ילֵ֥ם וְ֭הֵמָּה יַמְר֣וּ בַעֲצָתָ֑ם וַ֝יָּמֹ֗כּוּ
    בַּעֲוֹנָֽם׃
  kik-kik: Nake akĩmateithũra mahinda maingĩ, no-o makĩrema, makĩrikĩra mehia-inĩ
    mao.
  fra-NCL: Bien des fois il les délivra, mais ils furent rebelles dans leurs desseins,
    et se perdirent par leurs iniquités.
  cek-AK: Anih mah nihcae to pahlong tuektuek boeh; toe anih ih lokaek han khue a
    poek o pongah, nihcae loe angmacae zaehaih thungah amtimh o.
  cuk-cuk: Bab-Jehová bukidargus Israel-dulemar-bendakdii gusanad. Degi-inigwele,
    emardi, Bab-Dummadgi bur bule yoledgusmalad. Degidbali, isguedgi bur bule nanadmarsunnad.
  uig-CYR: Кимки дана болса, буларни байқисун, Пәрвәрдигарниң меһри-шәпқәтлирини чүшәнсун!
  tel-2017: అనేక మార్లు ఆయన వారిని విడిపించాడు. అయినా వారు తమ ఆలోచనను అనుసరించి తిరుగుబాటు
    చేస్తూ వచ్చారు. తమ పాపం మూలంగా హీనదశకు వెళ్ళిపోయారు.
  hat-BSA: Anpil fwa, Li te delivre yo. Malgre, yo menm te plen rebelyon nan konsèy
    yo, e te plonje desann nan inikite yo.
  ukr-ONPU: Хто мудрий, нехай збереже ці слова й зрозуміє милість Господа.
  kos-kos: Pacl puspis LEUM GOD El molela mwet lal, Tusruktu elos sikalani in lainul
    Pwanang elos tili in ma koluk.
  hbo-WLC: פְּעָמִ֥ים רַבּ֗וֹת יַצִּ֫ילֵ֥ם וְ֭הֵמָּה יַמְר֣וּ בַעֲצָתָ֑ם וַ֝יָּמֹ֗כּוּ
    בַּעֲוֺנָֽם׃
  ibo-ibo: Ọtụtụ oge, ọ napụtara ha, ma ha nọgidesịrị ike nʼinupu isi site na ndụmọdụ
    ya, bụrụ ndị lara nʼiyi nʼime mmehie ha.
  ory-ory: ଅନେକ ଥର ସେ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ; ମାତ୍ର ସେମାନେ ଆପଣା ଆପଣା ମନ୍ତ୍ରଣାରେ ବିଦ୍ରୋହୀ
    ହେଲେ ଓ ଆପଣା ଆପଣା ଅଧର୍ମରେ କ୍ଷୀଣ ହେଲେ।
  chk-chk: Fän chomong Kot a angaserela, nge ra chök sopwela le ü ngeni. Iwe, ra sapwilitiu
    pokiten ar tipis.
  rop-rop: Lodataim YAWEI bin seibum im pipul olabat, bat dei nomo bin wandi irrim
    en teiknodis langa im, en deibin jidan mowa nogudbala.
  ukr-1871: Часто спасав він їх; вони ж гнївили його радою своєю, і падали за несправедливість
    свою.
  yon-yon: Yembed yi kuu aron yemoonmombed arewa yaa burudande bindimaan, kumban yi
    kuu wabkad kamembirimaib kowe, ambarakmi dem kongdem yiri kubunimaib.
  deu-1951: Er errettete sie oftmals; aber sie widerstrebten ihm mit ihren Anschlägen
    und kamen herunter durch eigene Schuld.
  eng-JPS: Many times did He deliver them; but they were rebellious in their counsel,
    and sank low through their iniquity.
  srp-1865: Mnogo ih je puta izbavljao, ali ga oni srdiše namjerama svojim, i biše
    poništeni za bezakonje svoje.
  lug-lug: Yabawonyanga abalabe baabwe emirundi mingi, naye obujeemu ne bubalemeramu,
    ebibi byabwe ne bigenda nga bibasaanyaawo.
  heb-heb: פעמים רבות יצילם והמה ימרו בעצתם וימכו בעונם׃
  ben-IRV: অনেক বার তিনি তাদেরকে সাহায্য করতে এলেন কিন্তু তারা বিদ্রোহী হল এবং নিজেদের
    পাপে দুর্বল হয়ে পড়ল।
  ntu-ntu: Nzwrde kqlu kx arlapx-ngrn nidr, A' sc tqsuti zvz drtwrdr nzmncngr kx na-atrkatingr
    nim.
  pan-pan: ਬਹੁਤ ਵਾਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਇਆ, ਪਰ ਓਹ ਆਪਣੀਆਂ ਸਲਾਹਾਂ ਵਿੱਚ ਉਸ ਤੋਂ ਆਕੀ ਰਹੇ,
    ਓਹ ਆਪਣੀ ਬਦੀ ਦੇ ਕਾਰਨ ਹੀਣੇ ਹੋ ਗਏ।
  mya-JVB: သူ တို့ကို ကြိမ်ဖန် များစွာ ကယ်နှုတ် တော်မူသော်လည်း ၊ ပုန်ကန် သော အကြံ
    ကိုသာ ကြံ၍ ၊ မိမိ တို့ဒုစရိုက် အပြစ်ကြောင့် နှိပ်စက် ခြင်းကိုခံရကြ၏။
  kgf-kgf: Yawenéŋ hatac sasala mehiaru énécmiyec, néŋ niniŋgina ɋariŋɋariŋgia méndacma
    andé qegic. Waŋu eŋaŋ képésic niŋac memaénéc mimia waŋec.
  tte-O: Sauga ibaibaiwa Yeoba ileboili na iyamo ali gamwapanapanawa ilaulau yo ali
    naenaena isaesae.
  tbg-tbg: Vika mintimake variavaro airi tataa Noravano Kotiva tinavu kaivaqaukavara
    ruaruama nimite vaimantavata, vika qaqiqai vira tauvaqa utu amiteha qora okara
    auti variara kaara vika anomake qoraiqamavi variara.
  hmo-hmo: Nega momo Lohiabada ese, iena bese taudia ia durua bona ia hamauria, to
    idia ese ia dekenai idia kamonai henia lasi, bona edia kara dika ese idia ia hadikaia.
  zar-NT: Zián luzuí gúʼunëʼ Dios usölë́ʼ légaquiëʼ, pero gulaʼdáʼbaguëʼë le rë́ʼënëʼ
    ilunëʼ, ateʼ guzxö́ntërö xiguiaʼ nabágaʼgaquiëʼ.
  urd-urd: उसने तो बारहा उनको छुड़ाया, लेकिन उनका मश्वरा बग़ावत वाला ही रहा और वह
    अपनी बदकारी के वजह से पस्त हो गए।
  rus-SYN: Кто мудр, тот заметит сие и уразумеет милость Господа.
  bqc-SIM: Ìↄ ń bↄ mↄ̀ↄmↄↄ, ãma aa zɛ̀ ń ń swã́gbãaoɛ, ↄ̃ an duuna dàńla.
  tcz-CHONGTHU: Avel vellin Aman ahuhdohjin, ahinlah amahon Ama dounan akipedohji
    tauvin ahi, chutengleh amaho chu achonset jeh'un suhmangin aumji tauvin ahi.
  mar-mar: अनेक वेळा तो त्यांना मदत करण्यास आला, पण ते त्याच्याविरुध्द बंड करीत राहीले,
    आणि ते आपल्या पापाने नीच करण्यात आले.
  isl-isl: Aftur og aftur leysti hann þá undan okinu, en þeir héldu áfram að óhlýðnast
    honum, uns syndir þeirra komu þeim á kné.
  hlt-THB: Cekkhqi ce hul khqi khing hawh hlai hy, amah ce ami tuk lat lat a dawngawh
    a mimah a thawlhnaak awh cum uhy.
  qub-qub: Tayta Diosga achca cutimi salbaran. Tayta Dios imachöpis yanapänanpaj caycashantapis
    quiquincunami pirdichiran. Chaynöpami sïguir juchata rurashpan mana alliman chayaran.
  bqp-bqp: Àdigↄ̃ ń bo gɛ̃̀n baaakↄ̃, ama ò zɛ̀ kũ ń sãgbãnakɛnaao, akũ ò vlɛ̃̀
    ń durunna gũn.
  hat-hat: Seyè a te delivre pèp li a anpil fwa. Men, yo te pito revòlte kont li,
    yo te tonbe pi mal nan fè peche.
  eng-BSB: Many times He rescued them, but they were bent on rebellion and sank down
    in their iniquity.
  eng-WEBPB: He rescued them many times, but they were rebellious in their counsel,
    and were brought low in their iniquity.
  kbq-kbq: Rama'a zupa Anumzamo'a zamagu vazi'neanagi, kema antahi avu'ava zana zamagripina
    omane'negu huno, zamagri kumimo zamazeri haviza hu'ne.
  pon-pon: A kotin dore ir ala pan pak toto, a re duedueta ni ar inon jued o madamadaua,
    o re malaulau kilar ar japun.
  nhe-BL: Miyac huelta Toteco quinmanahui, pero inijuanti quisenhuiquiliyayaj moyoltetilíaj
    ica ya. Yeca teipa quicahuili ma motzontlamiltica ipampa inintlajtlacolhua.
  wnc-wnc: Ngana tapduk gwendu gwendu Buyambam tapata inane aminabamu akgatayamukut.
    Siwan ngana inae banip tawake yamandet siyuuk ie wamu ayamasandeking. Waiaknga
    kwaapzang tasikingge take dua yuking.
  bus-bus: Ègↄ̃ ń bↄↄ gɛ̃̀n baaagↄ̃, mↄde aↄ̃ zɛ̀ kↄ̃n ń swãgbãakɛnao, ben aↄ̃ sↄ̃̀ɛ
    ń durun yãnzi.
  gub-BL: Tupàn upyro tetea'u zepe wemiaihu wà. Nezewe rehe we nuweruzar kwaw uzar
    wà. Tuweharupi wixe wera'u ikatu 'ymaw pupe wà.
  eng-DRA: 'Who is wise, and will keep these things: and will understand the mercies
    of the Lord?'
