verse: PSA.106.014
translations:
  mal-C: മരുഭൂമിയിൽവെച്ച് അവർ അത്യാർത്തിക്ക് അടിമപ്പെട്ടു; വിജനദേശത്ത് അവർ ദൈവത്തെ
    പരീക്ഷിച്ചു.
  deu-TKW: Sie verfielen in der Steppe auf ein Gelüst und versuchten Gott in der Einöde.
  lin-lin: Kati na esobe, bamipesaki na bilulela, bamekaki Nzambe kati na mabele oyo
    ezali na bato te.
  mmx-mmx: To at lamatbin diga umsu aleng mi langaongao anan, la diga lok tong pen
    ne Moroa.
  eng-LSV: And they lust greatly in a wilderness, || And try God in a desert.
  eng-GNV: But lusted with concupiscence in the wildernes, and tempted God in the
    desert.
  eng-WEBSTER: But lusted exceedingly in the wilderness, and tempted God in the desert.
  nhw-BL: ¡Amo! Nepa ipan huactoc tlali quiyejyecojque Toteco Dios ica catli tlahuel
    quinequiyayaj ma quinmaca. Quena, quifuerzajhuijque ma quinmaca nopa tlacualistli
    catli inijuanti quinequiyayaj.
  swh-ONEN: Jangwani walitawaliwa na tamaa zao, walimjaribu Mungu nyikani.
  bba-bba: Ben binɛ yɑ seewɑ ɡbɑburɔ, mɑ bɑ wunɛ Gusunɔn lɑɑkɑri mɛɛrɑ mi.
  eng-KJVCPB: But lusted exceedingly in the wilderness, And tempted God in the desert.
  luo-luo: Wuoro mokalo tongʼ nomakogi e thim, kendo ne gitemo Nyasaye e piny motwo.
  aii-aii: ܘܫܘܼܗܘܸܬ ܠܗܘܿܢ ܫܲܗܘܲܬܬܵ‌ܐ ܓܵܘ ܒܲܪܝܼܵܐ، ܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ ܓܵܘ ܡܲܕܒܪܵܐ.
  meu-meu: Idia na tano ḡaḡaena ai e ura kava ura kavava, tano ḡaḡaena ai idia ese
    Dirava e dibaḡania.
  npi-ULB: उजाडस्थानमा तिनीहरूमा असन्‍तुष्‍ट इच्‍छाहरू थिए र तिनीहरूले मरुभूमिमा परमेश्‍वरलाई
    चुनौति दिए ।
  yor-yor: Nínú aginjù ni wọ́n tí ṣe ìfẹ́kúfẹ̀ẹ́, nínú aṣálẹ̀, wọ́n dán Ọlọ́run wò.
  pes-OPCB: آنها با خواسته‌های نفسانی خود، خدا را در صحرا امتحان کردند.
  tgl-ULB: Mayroon silang masidhing paghahangad sa ilang, at sinubok nila ang Diyos
    sa disyerto.
  nop-nop: Ala kwet fiileŋ uŋoŋ welehikdi nanaŋe fofohidok nadigalika tiŋa Bepaŋ talamut
    tigiŋ.
  hui-hui: Dindi ko iba dalu naibaga wiagoria howa tinaga miniha tomo noa dege halu
    tigua Ngode Datagaliwabe ba hendene.
  mya-mya: သူ​တို့​သည်​တော​ကန္တာ​ရ​၌​အာ​သာ​ရမ္မက် ဖြစ်​ပေါ်​လာ​သည့်​အ​လျောက် ဘု​ရား​သ​ခင်​အား​သွေး​စမ်း​ကြ​၏။
  bod-N: འདོད་པ་ཚད་མེད་དབེན་སྟོང་དུ་སྐྱེས༌ཏེ། །མྱ་ངམ་ཐང་དུ་དཀོན་མཆོག་ཐུགས་ཀྱང༌སད།།
  wsk-wsk: Ale sor garagarayam mu te na inang ningo nuam wore namonko ninguru nongomang
    anikaso se nu ira ariga te beteman.
  sna-sna: Havana kuzvidzora pakukara kwavo mugwenga; vakaedza Mwari murenje.
  spa-BLM: pero cedió al deseo en el desierto, y puso a prueba a Dios en el páramo.
  cac-cac: Axo d'a tz'inan luum chi' ix stzuntzejcot yoval sc'ool Dios eb'. Yuj spec'al
    eb' ix yac' proval Dios chi' eb'.
  swh-ULB: Walikuwa na tamaa isiyotoshelezwa jangwani, wakamjaribu Mungu nyikani.
  bel-bel: вывеў іх зь цемры і засені сьмяротнай, і разарваў іхнія путы.
  deu-ELBBK: und sie wurden lüstern in der Wüste und versuchten Gott in der Einöde.
  mbb-OT: Migezaman dan is Megbevayà hein diyà sikandan te sibsivayan tenged te utew
    zan kegkesuat te keenen.
  mal-2015: മരുഭൂമിയിൽവെച്ചു അവർ ഏറ്റവും മോഹിച്ചു; നിർജ്ജനപ്രദേശത്തു അവർ ദൈവത്തെ പരീക്ഷിച്ചു.
  gup-gup: Wanjh birrirey kore kubolkdarleh dja birridjarewernminj. Birridjurrkkang
    nawu God bedberre kumekbe.
  rmc-rmc: Pre pušťa lengri žadosca našťi dočaľiľa; ode pokušinenas le Devles.
  nlg-nlg: Me torora na vitolo tana bona mamaha, mi gaa tara tabotaboa God.
  pes-OPV: بلکه شهوت‌پرستی نمودنددر بادیه؛ و خدا را امتحان کردند در هامون.
  ron-1924: чи й-а апукат пофта ын пустиу ши ау испитит пе Думнезеу ын пустиетате.
  ben-OBCV: মরুভূমিতে তারা তাদের আকাঙ্ক্ষায় আসক্ত হল; মরুপ্রান্তরে তারা ঈশ্বরের পরীক্ষা
    করল।
  som-som: Laakiinse aad bay wax u damacsanaayeen intay cidladii dhex joogeen, Oo
    Ilaahna way ku jirrabeen lamadegaanka dhexdiisa.
  lat-VUC: Et eduxit eos de tenebris et umbra mortis, et vincula eorum dirupit.
  eng-ASVBT: But lusted exceedingly in the wilderness, And tempted God in the desert.
  mna-mna: Pa indeeŋe ta timbotmbot lele bilimŋana na, nin gesges pa kini mataana
    ta, mi tikam kaisiigi be tikan koroŋ matakiŋa. Tana tisu mi tisombe titoombo Yooba
    mburaana.
  ita-1885: E si accessero di cupidigia nel deserto; E tentarono Iddio nella solitudine.
  eng-LXXUP: And he brought them out of darkness and the shadow of death, And broke
    their bonds asunder.
  eng-ULB: They had insatiable cravings in the wilderness, and they challenged God
    in the desert.
  spa-VBL: Estaban llenos de ansias desesperadas en el desierto; provocaron a Dios
    en el desierto.
  fra-_FOB: Ils s'éprirent de convoitise dans le désert, et tentèrent Dieu dans la
    solitude.
  mal-mal: മരുഭൂമിയിൽവച്ച് അവർ ഏറ്റവും മോഹിച്ചു; നിർജ്ജനപ്രദേശത്ത് അവർ ദൈവത്തെ പരീക്ഷിച്ചു.
  urd-GVR: Registān meṅ shadīd lālach meṅ ā kar unhoṅ ne wahīṅ bayābān meṅ Allāh ko
    āzmāyā.
  suz-BL: मिनु मेकोपुकी गोरशो रागीम बाक्‍मानु, आन शोव़ रक सुइश्‍शो बाक्‍त। मिनु परमप्रभु
    कली गोरशो रागीम नाक्‍शा कोव़शो बाक्‍तेक्‍म। गन्‍ती ११:४-६
  eng-NOY: They gave way to appetite in the wilderness, And tempted God in the desert;
  ita-1927: ma si accesero di cupidigia nel deserto, e tentarono Dio nella solitudine.
  ckb-ckb: بەڵکو لە چۆڵەوانی نەوسیان هەستا، لە بیابان خودایان تاقی کردەوە،
  eng-BBE: They gave way to their evil desires in the waste land, and put God to the
    test in the dry places.
  xsi-xsi: Kinzi simo nia bilimu, aku ilonzi ŋalae koŋa ŋana sika kâpwa ara pinde
    kâ. Mine kala siveta soki ku siporo ŋgua kaika pa Maro Kindeni.
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ದುರಾಶೆಯಿಂದ ಆಶಿಸಿ, ಹಾಳು ಪ್ರದೇಶದಲ್ಲಿ ದೇವರನ್ನು ಪರೀಕ್ಷಿಸಿದರು.
  tam-2017: வனாந்திரத்திலே ஆசையுள்ளவர்களாகி, பாலைவனத்திலே தேவனைப் பரீட்சைபார்த்தார்கள்.
  spa-RV-1909: Y desearon con ansia en el desierto; y tentaron á Dios en la soledad.
  ron-BTF: Ci au poftit peste măsură în pustie și au ispitit pe Dumnezeu în pustie.
  eng-WEBP: but gave in to craving in the desert, and tested God in the wasteland.
  eng-FBV: They were filled with desperate cravings in the wilderness; they provoked
    God in the desert.
  nld-1939: Ze gaven zich in de woestijn aan hun gulzigheid over, En stelden God op
    de proef in de steppe.
  nch-BL: ¡Amo! Nepa ipan huactoc tali quiyejyecojque Toteco Dios ica cati tahuel
    quinequiyayaj ma quinmaca. Quena, quifuerzajhuijque ma quinmaca nopa tacualisti
    cati inijuanti quinequiyayaj.
  vie-1934: Nhưng có lòng tham dục quá đỗi tại trong đồng vắng, Và thử Đức Chúa Trời
    nơi vắng vẻ.
  cha-cha: Lao manmalago megae gui jalomtano, yan matienta si Yuus gui desierto.
  hin-CV: जब वे बंजर भूमि में थे, वे अपने अनियंत्रित आवेगों में बह गए; उजाड़ क्षेत्र
    में उन्होंने परमेश्वर की परीक्षा ली.
  eng-OURB: but gave in to craving in the desert, and tested God in the wasteland.
  spa-BES: Ellos dieron paso a sus malos deseos en la tierra baldía, y pusieron a
    Dios a prueba en el desierto.
  tdx-tdx: Le niazo’ ty hasiji-mena an-jerezere tane añe; nazizi’ iereo am-babangoañe
    ao t’i Andrianañahare.
  tha-KJV: แต่​ในถิ่นทุ​รก​ันดารนั้นท่านมีความอยากอย่างรุนแรง และได้ทดลองพระเจ้าในทะเลทราย
  por-BR-2018: Mas foram levados pelo mau desejo no deserto, e tentaram a Deus no
    lugar desabitado.
  deu-ELO: und sie wurden lüstern in der Wüste und versuchten Gott in der Einöde.
  eng-WYC-2018: And they coveted covetousness in desert (or And they were utterly
    insatiable in the wilderness); and tempted God in a place without water.
  epo-epo: Ili fordonis sin al siaj kapricoj en la dezerto, Kaj ili incitis Dion en
    la stepo.
  gfk-gfk: Aram ra hanuo bia diet ga ngurungur wara adiet ta nian ma diet ga walar
    God kaia.
  uig-PIN: Bǝlki dalada aq kɵzlükkǝ baladǝk berildi, Qɵl-bayawanda Tǝngrini sinidi.
  beo-beo: 'Ilia da hafoga:i soge ganodini, Gode Ea iabe mae dawa:le, baligili lamusa:
    hanai galu. Ilia Godema adoba:su hou hamoi.'
  tpi-OTNT: Long ples drai, bel bilong ol i kirap strong long kaikai, na ol i traim
    God.
  hau-SA: A cikin hamada suka bar sha’awarsu ta mamaye su a ƙasar da babu kome suka
    gwada Allah.
  udu-udu: Hili uni cana bwa en’dap̱ mo mmogora bwa ki gor e mombwaasho mo, dhali
    kara Arumgimis mo mmonyo/ a’di e bwam ma si’b mo.
  uig-LAT: Belki dalada ach közlükke baladek bérildi, Chöl-bayawanda Tengrini sinidi.
  nde-nde: Enkangala bakhulelwa yizinkanuko zabo; khona emqothwini bamlinga uNkulunkulu.
  ton-ton: Ka naʻa nau holi kovi ʻaupito ʻi he toafa, pea ʻahiʻahiʻi ʻae ʻOtua ʻi
    he potu lala.
  ces-1613: Ale jati jsouce žádostí na poušti, pokoušeli Boha silného na pustinách.
  eng-WMB: but gave in to craving in the desert, and tested God in the wasteland.
  tam-TCV: பாலைவனத்தில் இருக்கும்போதே, அவர்கள் தங்கள் இச்சைக்கு இடங்கொடுத்தார்கள்;
    பாழ்நிலத்திலே அவர்கள் இறைவனைச் சோதித்தார்கள்.
  ceb-ULB: Hilabihan ang ilang pangandoy didto sa kamingawan, ug ilang gihagit ang
    Dios didto sa desiyerto.
  pol-UBG: Pałali żądzą na pustyni, na próbę wystawiali Boga na pustkowiu.
  urd-GVU: ریگستان میں شدید لالچ میں آ کر اُنہوں نے وہیں بیابان میں اللہ کو آزمایا۔
  eng-OEBCW: Their greed was ravenous in the desert; they put God to the test in the
    wilderness.
  deu-1912: Und sie wurden lüstern in der Wüste und versuchten Gott in der Einöde.
  kan-2017: ಅರಣ್ಯದಲ್ಲಿ ಅತಿ ಆಶೆಗೊಂಡವರಾಗಿ, ಅಡವಿಯಲ್ಲಿ ದೇವರನ್ನು ಪರೀಕ್ಷಿಸಿದರು.
  yap-yap: Ra uyngol gad u lan e ted ni desert miyad sikengnag Got;
  hlt-MCSB: Te dongah khosoek ah hoehhamnah a pael uh tih khopong ah Pathen a noemcai
    uh.
  mdy-ETH: ዓሳ ናንጉዋ ዳውሎይዳ ሱኡካዺሢ ዔያታ ዓርቄኔ፤ ዒኢካ ፆኦሲ ዎይታቴያ ጌዒ ዒዛ ዛጌኔ።
  twi-ASANTE: Akɔnnɔ bɛhyɛɛ wɔn mu wɔ ɛserɛ so hɔ, na wɔ asase paradada no so, wɔsɔɔ
    Onyankopɔn hwɛeɛ,
  eng-WEBU: but gave in to craving in the desert, and tested God in the wasteland.
  spa-PDDPT: Con avidez desearon comer en el desierto, Y en lugar despoblado tentaron
    a ʼElohim.
  gun-gun: Tekoa e'ỹa py ha'e kuery ae oipotapa reia rupi rive ikuai vy Nhanderuete
    pe “Taexa” he'i okuapy.
  agu-BL: Ma na te yi ate' le ama'l tz'inunin tu', ja cho'c tan pile'nu', nin tan
    cawe'nu', tan bnolu' yi cyetz cyajbil.
  ilo-ULB: Naaddaanda iti saan a makapnek a panagtarigagay iti makan idiay let-ang,
    ket sinuotda ti Dios idiay disierto.
  kpg-kpg: Digaula gu aumidi huoloo gi nia meegai i lodo di anggowaa ga hagamada a
    God.
  uig-ARA: بەلكى دالادا ئاچ كۆزلۈككە بالادەك بېرىلدى، چۆل-باياۋاندا تەڭرىنى سىنىدى.
  sus-sus: E naxa bira e yɛtɛ waxɔnfe fɔxɔ ra gbengberenyi ma, e Alatala mato.
  pon-2006: Re dipada nan ar ngoangkihte ahneki dipwisou nan sapwtehno oh re ahpw
    kasongosong Koht;
  jae-jae: Êsêac sêkêŋ gêwiŋ nêŋ ŋalêlôm ŋakalac aŋga gamêŋ sawa ma sêsaê Anôtô aŋga
    gamêŋ ŋagêlêŋ.
  ksd-ksd: I ga tut rikai ka kadia mamainga ta ra bil, Ma dia ga valar God ta ra pupui.
  tur-YTC: Ama çölde iştahlarına yenik düştüler, Issız yerde Tanrı'yı denediler.
  bel-N: І зажадалі жаданьнем у пустыні, і выпрабоўвалі Бога ў [зямлі] бязьлюднай.
  grc-BRENT: Καὶ ἐξήγαγεν αὐτοὺς ἐκ σκότους καὶ σκιᾶς θανάτου, καὶ τοὺς δεσμοὺς αὐτῶν
    διέῤῥηξεν.
  kpr-kpr: Reighi uvu a evetu genembo irae da vasa aminda ne masaru useri. Aminguse,
    ne God ava bu derarikena fifituseri.
  ind-AYT: mereka dikuasai oleh keinginan di padang belantara, dan mencobai Allah
    di gurun.
  yom-yom: Mu dikanga, bakiyekula mu zinzinunu ziawu ; va buangu kikambulu batu, batota
    Nzambi.
  yut-yut: Mɨktɨm kɨbɨrɨkon egek burɨkon da jap dogɨn madepsi nandaŋek Piŋkop aŋkɨlɨkgwit.
  nya-nya: Mʼchipululu, anadzipereka ku zilakolako zawo; mʼdziko lopanda kanthu anayesa
    Mulungu.
  kyg-kyg: Kaꞌme kotega maiꞌneꞌaeꞌmo hosu hapaꞌye huꞌnigeꞌa Gotiꞌmo amalageka huꞌa
    ateꞌnae.
  hrv-hrv: Pohlepi se daše u pustinji, iskušavahu Boga u samoći.
  mps-mps: Te masigi tǫ wa pai bulude, augwaligo haliga te tuabo naiba homu hogodalu,
    tama augwaligo te God usu sai dao.
  tpi-tpi: Long ples drai, bel bilong ol i kirap strong long kaikai, na ol i traim
    God.
  dan-1931: de grebes af Attrå i Ørkenen, i Ødemarken fristed de Gud;
  vie-OVCB: Tại hoang mạc dân Chúa để dục vọng mình nổi dậy không kiềm chế, thách
    thức Ngài giữa chốn đồng hoang.
  guj-2017: અરણ્યમાં તેઓએ ઘણી જ દુર્વાસના કરી અને તેઓએ રાનમાં ઈશ્વરને પડકાર આપ્યો.
  pon-2006A: Re dipada nan ar ngoangkihte ahneki dipwisou nan sapwtehno oh re ahpw
    kasongosong Koht;
  por-BRBSL: but cedeu ao desejo de ceder no deserto, e testou Deus no terreno baldio.
  eng-OEBUS: Their greed was ravenous in the desert; they put God to the test in the
    wilderness.
  swe-swe: utan svävade ut i ohämmad lusta i öknen och prövade Gud (El) i vildmarken.
    []
  cth-cth: Hatei, kahrawngum vah takthai ngainae a len dawkvah, kahrawngum vah Cathut
    hah a tanouk awh.
  twi-twi: Akɔnnɔ bɛhyɛɛ wɔn mu wɔ sare so hɔ, asase paradada no so na wɔsɔɔ Onyankopɔn
    hwɛe,
  hlt-hlt: Te dongah khosoek ah hoehhamnah a pael uh tih khopong ah Pathen a noemcai
    uh.
  tbz-SIM: Bɛ̀ bo dìì mɔ̀nnì dikpɑ́ɑ̀ miɛkɛ, kɛ́ketɛ́ bɛ̀ bo nyɑ́ɑ́mmɛ̀ bɛ̀ í mɔkɛ
    dɛ̀, kɛ́ketɛ́ bɛ̀ bo nyíinkomɛ̀ fɔ̃́ nKuyie nhɑ miɛkɛ dikpɑ́ɑ̀ tɛdɔntɛ̀ miɛkɛ.
  msy-2020: Me gumazamiziba puvatɨzir danganimɨn ikia daghem bagha naviba puvɨra dɨkava,
    God ko itir arazim ategha an araziba tuisɨgh foghasa an gavgavim bagha azai.
  dop-dop: Ḿpʋɣʋ pɑ nyɩɩlɑ teu sɩ pɑ́ hiki mpi pɑ fɛɩnɑ tɔɣɔ wʋlɑɣɑ tɛtʋ tɑɑ. Ɩlɛnɑ
    pɑ́ cɑɑ-ŋ tɔm kɛ tɛtʋ pooluŋ nyəntʋ tɑɑ.
  azb-azb: Onlar səhrada iştahaya düşdülər, Çöllükdə Allahı sınağa çəkdilər.
  eng-DBY: And they lusted exceedingly in the wilderness, and tempted God in the desert.
  hin-2017: उन्होंने जंगल में अति लालसा की और निर्जल स्थान में परमेश्वर की परीक्षा
    की। (1 कुरि. 10:9)
  wol-KYG: di ŋaf-ŋafi ca màndiŋ ma, di diiŋat Yàlla ca àll ba.
  bjr-bjr: Oonureeqa misa aadana maqa maaqaki nidaqa nári Isipa maqa maaqai maru narana
    ainainausara firaaqoo nári nidi maru narannara aiaaee qimariqau. Miqidaqa misa
    firaaqoo Yaaweena akooqara oosanannai amanammasee qafaqau.
  eng-YLT: And they lust greatly in a wilderness, And try God in a desert.
  kne-kne: Sin lugar ay magay omili, palalo di aklong da et si Diyos yan pinadas da.
  eng-WYC-2017: And they coveted covetousness in desert; and tempted God in a place
    without water.
  eng-WMBB: but gave in to craving in the desert, and tested God in the wasteland.
  zat-NTPS: Gulezá lazre̱' tu da cale̱la le̱'e̱ xixre' lawe' lataj na', na' buluché̱'e̱
    Dios le̱'e̱ xixre' na'.
  zty-NTPS: san wzé ḻáže'gake' to da' ẕinnj ḻo latje dachen', na' béngake' ga bža'a
    Dios ḻe'e yix̱en'.
  urd-GVH: रेगिस्तान में शदीद लालच में आकर उन्होंने वहीं बयाबान में अल्लाह को आज़माया।
  rug-rug: Okoro ginani leleadi si arini pa qega, meke podepodekia rini sa Tamasa.
  gaz-gaz: Gammoojjii keessatti dharraa hamaadhaan guutaman; lafa onaa keessattis
    Waaqa qoran.
  fra-LSG: Ils furent saisis de convoitise dans le désert, Et ils tentèrent Dieu dans
    la solitude.
  yal-yal: Xɔɔyin yi e suxu tonbonni e yi Ala bunba bɔxɔ xareni.
  iou-iou: Nämo, kome jopiken kuŋatkä ketem mebäri kubä nakta wakiinik kubä nadäŋpäŋ
    Anutu jop nadäŋ peŋ iwetkuŋ.
  haw-1868: Kuko nui no lakou ma ka waonahele, A hoao lakou i ke Akua, ma ka waoakua.
  arb-NAV: بَلِ انْصَاعُوا لِشَهْوَتِهِمِ الشَّدِيدَةِ فِي الْبَرِّيَّةِ، وَتَحَدَّوْا
    اللهَ فِي الصَّحْرَاءِ.
  ded-ded: Yeni bangec kisiu yakaac songo kuneng negemma imoc mi garenggema bangec
    gbangge gbanggeau Anutu faitobannu faigec.
  ewe-ewe: Le gbea dzi la, wodzro nu vevie, eye le gbegbe la, wote Mawu kpɔ.
  eng-LEE: And they felt a lustful longing in the wilderness, and tempted God in the
    desert.
  asm-FB: কিন্তু মৰুপ্রান্তৰত তেওঁলোকে অতিশয় লোভ কৰিলে, মৰুভূমিত ঈশ্বৰক পৰীক্ষা কৰিলে।
  sus-A: عٍ نَشَ بِرَ عٍ يّتّ وَشْنقٍ قْشْ رَ فبٍنفبٍرٍنيِ مَ، عٍ عَلَتَلَ مَتٌ.
  fra-SBL: mais a cédé à la soif dans le désert, et ont testé Dieu dans le désert.
  hbo-hbo: וַיִּתְאַוּ֣וּ תַ֭אֲוָה בַּמִּדְבָּ֑ר וַיְנַסּוּ־אֵ֝֗ל בִּֽישִׁימֹֽון׃
  kik-kik: Marĩ kũu werũ-inĩ makĩnyiitwo nĩ thuti; makĩgeria Mũrungu marĩ kũu gũtagĩĩaga
    kĩndũ.
  fra-NCL: Ils furent pris de convoitise dans le désert, et ils tentèrent Dieu dans
    la solitude.
  cek-AK: toe caaknaek koeh hmoekhaih hoiah praezaek ah khosak o moe, praezaek ah
    Sithaw to tanoek o.
  cuk-cuk: Anmar-dadgan negsulidganba-gudigua, e-itolegedba ibmar imaksamalad. Wargwen-gudimaladbali,
    Bab-Dummad-wilubdaksamalad.
  uig-CYR: Уларни зулмәт һәм өлүм сайисидин чиқирип, Уларниң зәнҗир-асарәтлирини сундуруп
    ташлиди.
  tel-2017: అరణ్యంలో వారు ఎంతో ఆశించారు. ఎడారిలో దేవుణ్ణి పరీక్షించారు.
  hat-BSA: men yo te vin gen gwo anvi nan savann nan, e te pase Bondye a leprèv nan
    dezè a.
  ukr-ONPU: І вивів їх із темряви й тіні смерті, і розірвав їхні кайдани.
  kos-kos: Nunkunma nwakulosla yen mwesis, Ac elos srike God we.
  hbo-WLC: וַיִּתְאַוּ֣וּ תַ֭אֲוָה בַּמִּדְבָּ֑ר וַיְנַסּוּ־אֵ֝֗ל בִּֽישִׁימֽוֹן׃
  ibo-ibo: Nʼọzara, ha sooro ọchịchọ nke obi ha; nʼala tọgbọrọ nʼefu, ha nwara Chineke
    ọnwụnwa.
  ory-ory: ମାତ୍ର ପ୍ରାନ୍ତରରେ ଅତିଶୟ ଲୋଭାକ୍ରାନ୍ତ ହେଲେ ଓ ମରୁଭୂମିରେ ପରମେଶ୍ୱରଙ୍କୁ ପରୀକ୍ଷା
    କଲେ।
  chk-chk: Ra fokun mwäräkich me lon ewe fanüapö o sotuni Kot lon ewe fanüpwas.
  rop-rop: Deya langa det deset kantri brabliwei olabat bin wandim det gudbala daga
    laik deibin oldei abum deya langa Ijip, en lagijat na deibin meigim God gitwail
    langa olabat.
  ukr-1871: Забаглось їм ласощів в пустинї, і стали скушати Бога в пустинї.
  yon-yon: Kwane, Idyip ye animan yaa moommo kerenib, amboon angka God yaa komboon
    kaamobiwen.
  deu-1951: sondern ließen sich gelüsten in der Wüste und versuchten Gott in der Einöde.
  eng-JPS: But lusted exceedingly in the wilderness, and tried God in the desert.
  srp-1865: Polakomiše se u pustinji, i stadoše kušati Boga u zemlji gdje se ne živi.
  lug-lug: Bwe baatuuka mu ddungu, okwegomba ne kubasukkirira; ne bagezesa Katonda
    nga bali mu lukoola olwo.
  heb-heb: ויתאוו תאוה במדבר וינסו אל בישימון׃
  ben-IRV: কিন্তু প্রান্তরে অত্যন্ত লোভ করল এবং মরুপ্রান্তে ঈশ্বরের পরীক্ষা করল।
  ntu-ntu: Mzli kc tzmnc-ngrdr lzke nzabzlr nim, Mz nzrlx-krbzlr ncvr animol, murde
    drtwrdr rblx nzesapx-krdr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਜਾੜ ਵਿੱਚ ਵੱਡੀ ਹਿਰਸ ਕੀਤੀ, ਅਤੇ ਥਲ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਰਤਾਇਆ,
  mya-JVB: တော ၌ အလွန်တပ်မက် ၍ ၊ လူ ဆိတ်ညံရာအရပ် ၌ ဘုရား သခင်ကို စုံစမ်း ကြ၏။
  kgf-kgf: Imuhuc wamma baec kéra kérasiaiguc hémbaoc kuneŋ yanda wamma baec sakasacya
    imuaru Anutu batucgégic.
  tte-O: Na kan waluwaluna sigadosisiyan kabo Yaubada ana kalakisiye sitonan ule bwagabwaga
    mena.
  tbg-tbg: Vika aahara vataini vaiha voqamake matiara antuqa arimanta vika Kotira
    avateha mativata tinavu timiataarave ti variara.
  hmo-hmo: Tano kaukau dekenai Israela taudia idia ura kava, ura kava noho, bona unuseni
    idia ese Dirava idia tohoa.
  zar-NT: Zián le gulaʼzë́ ládxëʼë cateʼ niʼ gulaʼcuʼë laʼ guixiʼ ga dë lataj, en
    gulaʼzíʼ bëʼë Dios laʼ guixiʼ naʼ.
  urd-urd: बल्कि वीरान में बड़ी हिर्स की, और सेहरा में ख़ुदा को आज़माया।
  rus-SYN: вывел их из тьмы и тени смертной, и расторгнул узы их.
  bqc-SIM: Aalɛ ń pↄblea bɛɛkɛ guwaiwaiu, ↄ̃ aa Dii lɛwɛ sɛ̃gbãu we.
  tcz-CHONGTHU: Gamthip noi achun amaho tahsa ngaichat thilngen anathum'un hiche gamchai
    lah'a chun Elohim Pathen chu anapatep'un,
  mar-mar: रानात त्यांची अतृप्त हाव अनावर झाली, आणि त्यांनी देवाला आव्हान दिले.
  isl-isl: en heimtuðu sífellt meira og meira og reyndu eins og þeir gátu á þolinmæði
    Guðs.
  hlt-THB: Qamkoh awh a mimah a ngaihnaak awh pe qu unawh; khawkpawng awh Khawsa ce
    noek a dak uhy.
  qub-qub: Chay chunyaj chaqui jircachömi Tayta Diostaga munashanta rurachiyta munaran.
  bqp-bqp: Ò pↄ́ble pãnde ni dɛ̀ gbárannan, akũ ò Dikiri lɛ̀ ò gwà sɛ̃̀ntɛ gwe.
  hat-hat: Yo kite lanvi pran pye sou yo nan dezè a, yo t'ap gade ki bò Bondye ye
    ak yo.
  eng-BSB: They craved intensely in the wilderness and tested God in the desert.
  eng-WEBPB: but gave in to craving in the desert, and tested God in the wasteland.
  kbq-kbq: Hagege kokampima e'nazana ne'zama ne'zankura tusiza huno zamavesi zamavesi
    hu'ne. Ana nehige'za vahe omani ka'ma kokampina Anumzamofona rehe'za ke'naze.
  pon-pon: Irail dire kila inon jued, ap kajonejon. Kot nan jap tan,
  nhe-BL: ¡Axtle! Nepa ipan huactoc tlali quiyejyecojque Toteco Dios ica tlen tlahuel
    quinequiyayaj ma quinmaca. Quena, quifuerzajhuijque ma quinmaca nopa tlacualistli
    tlen inijuanti quinequiyayaj.
  wnc-wnc: Sike keu sangana wena kopatangu musipnaatangu nanamu inata kundue kekeknga
    siknga natapbing. Natake Anutu tanziking.
  bus-bus: Aↄ̃ pↄ́ble pãnde ni dɛ̀ gbáan, ben aↄ̃ Dii yↄ̃̀ wà gwà sɛ̃̀tɛ gwe.
  gub-BL: Ywyxiguhu rehe wanemimutar uzeapo wanuwihaw romo. Wagaw Tupàn wà.
  eng-DRA: And he brought them out of darkness, and the shadow of death; and broke
    their bonds in sunder.
