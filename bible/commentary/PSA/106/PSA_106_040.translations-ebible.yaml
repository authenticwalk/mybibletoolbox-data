verse: PSA.106.040
translations:
  mal-C: അതുനിമിത്തം യഹോവയുടെ കോപം തന്റെ ജനത്തിനെതിരേ ജ്വലിച്ചു തന്റെ അവകാശത്തെ അവിടന്ന്
    കഠിനമായി വെറുത്തു.
  deu-TKW: Da entbrannte der Zorn Jahwes gegen sein Volk, und er verabscheute sein
    Eigentum.
  lin-lin: Yawe asilikelaki bato na Ye, ayinaki libula na Ye.
  mmx-mmx: Kuren la Leeme Silok ga belemamao aleng limixin teren, neni ga bulunga
    xepe rino di.
  eng-LSV: And the anger of YHWH || Is kindled against His people, || And He detests
    His inheritance.
  eng-GNV: Therefore was the wrath of the Lord kindled against his people, and he
    abhorred his owne inheritance.
  eng-WEBSTER: Therefore was the wrath of the LORD kindled against his people, insomuch
    that he abhorred his own inheritance.
  nhw-BL: Yeca TOTECO tlahuel cualanqui ica imasehualhua, huan ayacmo quinejqui quinitas.
  swh-ONEN: Kwa hiyo Bwana akawakasirikia watu wake na akauchukia sana urithi wake.
  bba-bba: Mɑ wunɛ Yinni Gusunɔ ɑ kɑ wunɛn tɔmbu mɔru bɛsirɑ, ɑ bu tusɑ be, be bɑ
    sɑ̃ɑ wunɛn ɑrumɑni.
  eng-KJVCPB: Therefore was the wrath of the Lord kindled against his people, Insomuch
    that he abhorred his own inheritance.
  luo-luo: Emomiyo Jehova Nyasaye nokecho gi joge kendo chunye noa kuom girkeni mare.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܝܼܡ ܠܵܗ̇ ܟܲܪܒܵܐ ܕܡܵܪܝܵܐ ܥܲܠܔ ܥܲܡܹܗ، ܘܓܘܼܢܓܸܙ ܠܹܗ ܡ̣ܢ ܝܵܪܬܘܼܬܹܗ.
  meu-meu: Bena Iehova ena badu e ḡaraḡara, ena orea taudia ediai; ena abi-hidi taudia
    e ihi-ihiraidia;
  npi-ULB: त्यसैले परमप्रभु आफ्ना मानिसहरूसँग रिसाउनुभयो र उहाँले आफ्नै मानिसहरूलाई
    घृणा गर्नुभयो ।
  yor-yor: Nígbà náà ni Olúwa bínú sí àwọn ènìyàn rẹ̀ ó sì kórìíra àwọn ènìyàn ìní
    rẹ̀
  pes-OPCB: بنابراین، خشم خداوند بر بنی‌اسرائیل افروخته شد و او از آنها بیزار گردید.
  tgl-ULB: Kaya nagalit si Yahweh sa kaniyang bayan, at hinamak niya ang kaniyang
    sariling bayan.
  nop-nop: Kaŋ Yahwe adi wendoktiŋa kwihita tiŋa metamŋiye yabune madimadikeŋgoŋ hinek
    tuguk.
  hui-hui: Anduane Homogohanda ibunaga wali agali urunihondo keba timbuni howa ibugua
    ti handabe mangaore heneya.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု တော်​အား အ​မျက်​ထွက်​တော်​မူ​၏။
    သူ​တို့​အား​စက်​ဆုပ်​ရွံ​ရှာ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་འབངས་མིའི་སྟེང་ལ་ཐུགས་ཁྲོས༌ཤིང༌། །ཉིད་ཀྱི་ནོར་སྐལ་ལ་ནི་ཞེན་ལོག༌སྟེ།།
  wsk-wsk: Buta se Yawe noko kariimet nunga gomang magaram se me ta nunga kuakaso,
    ale buring gurugu nungaram.
  sna-sna: Naizvozvo Jehovha akatsamwira vanhu vake, akasema nhaka yake.
  spa-BLM: Por eso Yahvé ardió de ira contra su pueblo. Aborrecía su herencia.
  cac-cac: Ix tzactzaj Jehová, ix cot yoval d'a eb' schon̈ab',
  swh-ULB: Hivyo Yahwe aliwakasilikia watu wake, akawadharau watu wake mwenyewe.
  bel-bel: Ён вылівае зьнявагу на князёў, і пакідае іх блукаць у пустыні, дзе дарог
    няма.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen sein Volk, und er verabscheute
    sein Erbteil;
  mbb-OT: Umbe, nepeukan te Nengazen is menge etew he ǥaked din, ne ingkeremerik din
    sikandan.
  mal-2015: അതുകൊണ്ടു യഹോവയുടെ കോപം തന്റെ ജനത്തിന്റെ നേരെ ജ്വലിച്ചു; അവൻ തന്റെ അവകാശത്തെ
    വെറുത്തു.
  gup-gup: Wanjh kunmekbekenh nawu Yawey wernhyidduy bu bendungi nuye bininj. Nungka
    wanjh bendjalwidnang bedberre nawu djal nuyekih bininj.
  rmc-rmc: Vašoda o RAJ choľisaľiľa pre peskre manuša, džungľiľa leske leskro ďeďictvos.
  nlg-nlg: Keri ge rutu a Lord vanira nina vure, me ke nia sika nina vure.
  pes-OPV: لهذا خشم خداوند بر قوم خود افروخته شد و میراث خویش را مکروه داشت.
  ron-1924: Атунч, Домнул С-а апринс де мыние ымпотрива попорулуй Сэу ши а урыт моштениря
    Луй.
  ben-OBCV: তাই সদাপ্রভু নিজের প্রজাদের উপর ক্রুদ্ধ হলেন তিনি নিজের অধিকারকে ঘৃণা
    করলেন।
  som-som: Sidaas daraaddeed ayaa Rabbigu dadkiisii aad ugu cadhooday, Oo isna wuxuu
    karhay dadkii dhaxalkiisii ahaa.
  lat-VUC: 'Effusa est contemptio super principes: et errare fecit eos in invio, et
    non in via.'
  eng-ASVBT: Therefore was the wrath of Jehovah kindled against his people, And he
    abhorred his inheritance.
  mna-mna: Zin na, Yooba wal kini ŋonoono. Tamen tipas kat keteene. Tabe tikam ma
    ni leleene pizin mini risa som.
  ita-1885: Onde l'ira del Signore si accese contro al suo popolo, Ed egli abbominò
    la sua eredità;
  eng-LXXUP: Contempt is poured upon their princes, And he causes them to wander in
    a desert and trackless land.
  eng-ULB: So Yahweh was angry with his people, and he despised his own people.
  spa-VBL: Por eso el Señor se airó con su pueblo, odió a aquellos que le pertenecían.
  fra-_FOB: Et la colère de l'Éternel s'alluma contre son peuple; il eut en abomination
    son héritage.
  mal-mal: അതുകൊണ്ട് യഹോവയുടെ കോപം തന്റെ ജനത്തിന്റെ നേരെ ജ്വലിച്ചു; ദൈവം തന്റെ അവകാശത്തെ
    വെറുത്തു.
  urd-GVR: Tab Allāh apnī qaum se saḳht nārāz huā, aur use apnī maurūsī milkiyat se
    ghin āne lagī.
  suz-BL: मोपतीके परमप्रभु यावे आ मुर नु गाइक्‍ता बाक्‍त। आ योव़शो मुर आन कली तशा
    ग्रांग्रा दिमाक्‍त।
  eng-NOY: Then burned the anger of the LORD against his people, So that he abhorred
    his own inheritance.
  ita-1927: Onde l’ira dell’Eterno si accese contro il suo popolo, ed egli ebbe in
    abominio la sua eredità.
  ckb-ckb: لەبەر ئەوە تووڕەیی یەزدان بەسەر گەلەکەیدا جۆشا، قێزی لە میراتەکەی بووەوە.
  eng-BBE: Then the wrath of the Lord was burning against his people, and he was angry
    with his heritage.
  xsi-xsi: Mine nde Yova Kindeni wisi nâna ndo panzi ne tamâta. I tini pwâka ndo ŋananzi
    ne ŋgu.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರ ಮೇಲೆ ಬಹು ಬೇಸರಗೊಂಡರು. ದೇವರು ತಮ್ಮ ವಾರಸುದಾರರಾದ ಇಸ್ರಾಯೇಲರ
    ಮೇಲೆ ಅಸಂತೋಷಗೊಂಡು,
  tam-2017: அதினால் யெகோவாவுடைய கோபம் தமது மக்களின்மேல் எழும்பினது; அவர் தமது சுதந்தரத்தை
    அருவருத்தார்.
  spa-RV-1909: 'Encendióse por tanto el furor de Jehová sobre su pueblo, y abominó
    su heredad:'
  ron-BTF: De aceea s-a aprins furia DOMNULUI împotriva poporului său, într-atât că
    a detestat propria lui moștenire.
  eng-WEBP: Therefore the LORD burned with anger against his people. He abhorred his
    inheritance.
  eng-FBV: So the Lord was angry with his people—he loathed those who belonged to
    him.
  nld-1939: 'Toen werd Jahweh vergramd op zijn volk, En zijn erfdeel begon Hem te
    walgen:'
  nch-BL: Yeca TOTECO tahuel cualanqui ica imasehualhua, huan ayecmo quinejqui quinitas.
  vie-1934: Nhân đó cơn giận Đức Giê-hô-va nổi lên cùng dân sự Ngài, Ngài gớm ghiếc
    cơ nghiệp mình;
  cha-cha: Enao mina y binibon Jeova sinenggue contra y taotaoña, ya jaguefchatlie
    y erensiañija.
  hin-CV: ये सभी वे कार्य थे, जिनके कारण याहवेह अपने ही लोगों से क्रोधित हो गए और
    उनको अपना निज भाग उनके लिए घृणास्पद हो गया.
  eng-OURB: Therefore Adonai burned with anger against his people. He abhorred his
    inheritance.
  spa-BES: Entonces la ira del Señor ardió contra su pueblo, y él se enojó contra
    su heredad.
  tdx-tdx: Toly ndra niviañe am’ondatio ty haviñera’ Iehovà, vaho niheje’e i lova’ey.
  tha-KJV: แล​้วความกริ้วของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่อประชาชนของพระองค์ และพระองค์ทรงรังเกียจมรดกของพระองค์
  por-BR-2018: Por isso a ira do SENHOR se acendeu contra seu povo; e ele odiou sua
    propriedade.
  deu-ELO: Da entbrannte der Zorn Jehovas wider sein Volk, und er verabscheute sein
    Erbteil;
  eng-WYC-2018: And the Lord was wroth by strong vengeance against his people; and
    he had abomination of his heritage. (And the Lord grew more and more angry in
    his fury against his people; and he had abomination for his own inheritance.)
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ Lia popolo, Kaj Li abomenis
    Sian heredon;
  gfk-gfk: Io kaik, God ga ngalngaluan taar ta ira uno matanaiabar ma ga malentakuane
    ira uno tus.
  uig-PIN: Xunga Pǝrwǝrdigar Ɵz hǝlⱪidin ⱪattiⱪ ƣǝzǝplǝndi, U Ɵz mirasidin yirgǝndi;
  beo-beo: Amaiba:le, Hina Gode da Ea fi dunuma ougi galu. E da ili bagadedafa higasu.
  tpi-OTNT: Orait nau Bikpela i kros tru long ol manmeri bilong em, na em i no laikim
    ol moa.
  hau-SA: Saboda haka Ubangiji ya yi fushi da mutanensa ya ji ƙyamar gādonsa.
  udu-udu: Dhali yan’ko’d anyor gi Tap̱a a’di ’thakunu ki ligi/ ligi/ ap̱o/ ’kwanim
    piti mo dhali a’di ki shi/ mal piti i e mo.
  uig-LAT: Shunga Perwerdigar Öz xelqidin qattiq ghezeplendi, U Öz mirasidin yirgendi;
  nde-nde: Ngakho uThixo wabathukuthelela abantu bakhe wanengwa yilifa lakhe.
  ton-ton: Ko ia naʻe tupu ai ʻae houhau ʻo Sihova ki hono kakai, pea ne fākaliliʻa
    ai ki hono tofiʻa ʻoʻona.
  ces-1613: Protož rozpáliv se v prchlivosti Hospodin na lid svůj, v ošklivost vzal
    dědictví své.
  eng-WMB: Therefore the LORD burned with anger against his people. He abhorred his
    inheritance.
  tam-TCV: ஆதலால், யெகோவா தமது மக்கள்மேல் கோபங்கொண்டார், தமது உரிமைச் சொத்தானவர்களை
    வெறுத்தார்.
  ceb-ULB: Busa nasuko si Yahweh sa iyang katawhan ug gisalikway niya ang iyang kaugalingong
    katawhan.
  pol-UBG: Dlatego PAN zapłonął gniewem przeciw swemu ludowi, tak że obrzydził sobie
    swoje dziedzictwo.
  urd-GVU: تب اللہ اپنی قوم سے سخت ناراض ہوا، اور اُسے اپنی موروثی ملکیت سے گھن آنے
    لگی۔
  eng-OEBCW: Then the Lord’s fury was on his people, filled with horror at his inheritance.
  deu-1912: Da ergrimmte der Zorn des HERRN über sein Volk, und er gewann einen Greuel
    an seinem Erbe
  kan-2017: ಆಗ ಯೆಹೋವನ ಕೋಪವು ಅವರ ಮೇಲೆ ಉರಿಗೊಂಡಿತು; ಆತನು ತನ್ನ ಸ್ವಾಸ್ತ್ಯವಾದ ಪ್ರಜೆಗಳನ್ನು
    ಅಸಹ್ಯಿಸಿ,
  yap-yap: Ma aram me damumuw SOMOL ngak e girdi’ rok; nge sonogor ngorad.
  hlt-MCSB: Te dongah a pilnam te BOEIPA kah thintoek loh sai coeng tih a rho te a
    tuei.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳኮ ዻጋ ዒዛ ዴሮ ዑፃ ዔኤቴኔ፤ ፔ ዓሶዋ ዒ ሻኣኪንቴኔ።
  twi-ASANTE: Enti, Awurade bo fuu ne nkurɔfoɔ; na ɔkyirii nʼagyapadeɛ.
  eng-WEBU: Therefore the LORD burned with anger against his people. He abhorred his
    inheritance.
  spa-PDDPT: Por tanto la ira de Yavé se encendió contra su pueblo, Y Él repugnó su
    heredad.
  gun-gun: Ha'e nunga rupi Senhor poxya hendy ixupegua kuery rovai, ha'e ojeguaru
    ojeupe guarã va'ekue gui ae.
  agu-BL: 'Saje''n tzun colp wi'' Ryos scye''j nin tal i'': “Qui''c wocle''n scye''j
    yi e'' wunaka''tze''j.”'
  ilo-ULB: Isu a nakaunget ni Yahweh kadagiti tattaona, ket linaksidna dagiti bukodna
    a tattao.
  kpg-kpg: Malaa, gei Dimaadua gu hagawelewele gi ana daangada, gu de hiihai huoloo
    gi digaula.
  uig-ARA: شۇڭا پەرۋەردىگار ئۆز خەلقىدىن قاتتىق غەزەپلەندى، ئۇ ئۆز مىراسىدىن يىرگەندى؛
  sus-sus: Na kui Alatala naxa xɔnɔ a xa ɲama ma, a kɛ tongomae mu rafanxi a ma sɔnɔn.
  pon-2006: KAUN-O eri ketin engiengda pahn sapwellime aramas ako; oh ketin kalahdkinirailla.
  jae-jae: Go Apômtau têtac ŋandaŋ kêsa gêdêŋ nê lau gebe nê ŋalêlôm kêmoatiŋ tau
    tôŋ kêtu nê gêŋlênsêmŋa.
  ksd-ksd: Damana ra kankan kai ra Luluai i ga birao ure kana tarai, Ma i ga manga
    milikuane kana tiniba.
  tur-YTC: Bu yüzden Yahve’nin öfkesi halkına karşı tutuştu. Mirasından nefret etti.
  bel-N: І распаліўся гнеў ГОСПАДА на народ Ягоны, і абрыдла Яму спадчына Ягоная.
  grc-BRENT: Ἐξεχύθη ἐξουδένωσις ἐπʼ ἄρχοντας αὐτῶν, καὶ ἐπλάνησεν αὐτοὺς ἐν ἀβάτῳ
    καὶ οὐχ ὁδῷ.
  kpr-kpr: Amingetero, Bajari nunda natofo Israel embokena janje ekoko use, nemoa
    gari beghagha beká usira.
  ind-AYT: Oleh karena itu, murka TUHAN bangkit terhadap umat-Nya, dan Dia membenci
    ahli waris-Nya.
  yom-yom: Muaki Yave wufuemina batu bandi ayi wukakumukina kiuka kiandi.
  yut-yut: Yaŋ awit do Yawe mɨŋat amɨn kabɨni do japmɨ nandaŋek nandaban ɨŋanisi agɨt.
  nya-nya: Tsono Yehova anakwiya ndi anthu ake ndipo ananyansidwa ndi cholowa chake.
  kyg-kyg: Ani kava huꞌnagenoꞌaeꞌmo Ala kava neꞌmoꞌa agaiꞌa vayaꞌaifeꞌmo aipamo leno
    apateteno ohauꞌniye.
  hrv-hrv: Na svoj narod Jahve srdžbom planu, zgadi mu se njegova baština.
  mps-mps: Tialima, Genuai Bidigo aga we bidi dabeba te wado mu elama, tama agai augwali
    wei ma ebeo.
  tpi-tpi: Orait nau Bikpela i kros tru long ol manmeri bilong em, na em i no laikim
    ol moa.
  dan-1931: Da blev HERREN vred på sit Folk og væmmedes ved sin Arv;
  vie-OVCB: Chúa Hằng Hữu nổi giận vô cùng, và Ngài ghê tởm cơ nghiệp mình.
  guj-2017: તેથી યહોવાહ પોતાના લોકો પર ગુસ્સે થયા અને તે પોતાના લોકોથી કંટાળી ગયા.
  pon-2006A: KAUN-O eri ketin engiengda pahn sapwellime aramas ako; oh ketin kalahdekinirailla.
  por-BRBSL: Portanto Yahweh ardeu de raiva contra seu povo. Ele abominava sua herança.
  eng-OEBUS: Then the Lord’s fury was on his people, filled with horror at his inheritance.
  swe-swe: Därför upptändes Herrens (Jahves) brinnande vrede mot sitt folk och han
    hatade sin arvedel.
  cth-cth: Hatdawkvah, BAWIPA lungkhueknae teh a taminaw taran lahoi a kaman teh,
    a râw lah kaawm e hah a panuet.
  twi-twi: Enti Awurade bo fuw ne nkurɔfo; na okyii nʼagyapade.
  hlt-hlt: Te dongah a pilnam te BOEIPA kah thintoek loh sai coeng tih a rho te a
    tuei.
  tbz-SIM: Kɛ̀ Kuyie mmiɛkɛɛ bɛ̀ yɛ̀ mɛdiɛ̀ mbɛmbɛ ku nìtìbɛ̀, kɛ̀ kùu bɛ̀ pɛ̃̀ mbɛmbɛ
    kù do te bɛ̀,
  msy-2020: Ikiavɨra Itir God uan gumazamizibar atara egha ua me gifongezir puvatɨ.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ nyɑ́ nyɑ́ tɑɑ kpɑnɑ nyɑ́ yəlɑɑ mpɑ pɑ kɛ́ nyɑ́ kpɑncoou tɔ
    nɑ pɑ́ lɩɩ-ŋ sɔŋ.
  azb-azb: Rəbb xalqına qarşı qəzəbindən yandı, Öz irsini iyrənc bir şey sandı.
  eng-DBY: Then was the anger of Jehovah kindled against his people, and he abhorred
    his inheritance;
  hin-2017: तब यहोवा का क्रोध अपनी प्रजा पर भड़का, और उसको अपने निज भाग से घृणा आई;
  wol-KYG: Aji Sax ji mere ñoñam, sib xeet woowu mu séddoo,
  bjr-bjr: Miqunara Yaaweefa narí faiqí aanaaseera arana qoofanoo fidiaqaa uqannamminau.
  eng-YLT: And the anger of Jehovah Is kindled against His people, And He doth abominate
    His inheritance.
  kne-kne: Isonga binmonget si Diyos sin ipogaw na ya kalkaliget nas daida.
  eng-WYC-2017: And the Lord was wroth by strong vengeance against his people; and
    he had abomination of his heritage.
  eng-WMBB: Therefore the LORD burnt with anger against his people. He abhorred his
    inheritance.
  zat-NTPS: Chee̱ le̱ na' bzrá'ale̱'e̱ Dios bénneache chee̱', na' gucuídene̱' benne'
    ca' zaj naca chee̱'.
  zty-NTPS: Che ḻen bžá'aḻe'e Dios benách chie' ka', na' bi bḻe'ele' chawe' benne'
    ka' zej nake' chekze'.
  urd-GVH: तब अल्लाह अपनी क़ौम से सख़्त नाराज़ हुआ, और उसे अपनी मौरूसी मिलकियत से
    घिन आने लगी।
  rug-rug: Ke ta ṉaziri hola ni e Zihova sari Nana tinoni, ke etulu pani Sa sari Nana
    tinoni soti.
  gaz-gaz: Kanaafuu Waaqayyo saba isaatti aare; handhuuraa isaas ni balfe.
  fra-LSG: La colère de l’Éternel s’enflamma contre son peuple, Et il prit en horreur
    son héritage.
  yal-yal: Nanara, Alatala yi xɔlɔ a yamaan ma. E yi raɲaxu a ma.
  iou-iou: Ude täŋirä Ekänitä iniken ämawebeniye unita gaŋani pähap nadäŋpäŋ kokwawak
    täŋ yämiŋkuk.
  haw-1868: Nolaila, hoaaia ka inaina o Iehova i kona poe kanaka, A hoopailua mai
    la oia i kona hooilina iho.
  arb-NAV: فَالْتَهَبَ غَضَبُ الرَّبِّ عَلَى شَعْبِهِ، وَمَقَتَ مِيرَاثَهُ.
  ded-ded: Imocac KEBUNGO ngicngacfora ngaba ayemmema maridzoming ngicngacfora yenenu
    seucnginagoc anggec negemma modzea tiu wayunuec.
  ewe-ewe: eya ta Yehowa do dɔmedzoe ɖe eƒe dukɔ ŋuti, eye wònyɔ ŋu eƒe domenyinu.
  eng-LEE: therefore was the wrath of the Lord kindled against his people, and be
    felt disgust for his own inheritance.
  asm-FB: তাতে নিজৰ লোকসকলৰ ওপৰত যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল; নিজৰ অধিকাৰৰ লোকসকলৰ প্রতি
    তেওঁৰ ঘৃণা উপজিল।
  sus-A: نَ كُي عَلَتَلَ نَشَ شْنْ عَ شَ حَمَ مَ، عَ كّ تٌنفٌمَيٍ مُ رَقَنشِ عَ مَ
    سْنْن.
  fra-SBL: C'est pourquoi Yahvé s'est enflammé de colère contre son peuple. Il abhorrait
    son héritage.
  hbo-hbo: וַיִּֽחַר־אַ֣ף יְהוָ֣ה בְּעַמֹּ֑ו וַ֝יְתָעֵ֗ב אֶת־נַחֲלָתֹֽו׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩrakarĩra andũ ake, na agĩthũũra igai rĩake mũno.
  fra-NCL: La colère de Yahweh s’alluma contre son peuple, et il prit en horreur son
    héritage.
  cek-AK: To pongah Angraeng loe angmah ih kaminawk nuiah palungphui, angmah ih qawktoep
    koi kaminawk doeh panuet.
  cuk-cuk: Degisoggu, Bab-Jehová e-dulemargi nue-uluded, isdar e-dulemar-sunonikid-dakdesunnad.
  uig-CYR: У есилзадиләр үстигә кәмситишлирини төкиду, Йолсиз дәшт-сәһрада уларни
    сәргәрдан қилиду;
  tel-2017: కాబట్టి యెహోవా కోపం ఆయన ప్రజల మీద రగులుకుంది. ఆయన తన వారసత్వంపై అసహ్యపడ్డాడు.
  hat-BSA: Akoz sa, kòlè SENYÈ a te limen kont pèp Li a. Li te vin rayi eritaj Li
    a.
  ukr-ONPU: Він виливає презирство на шляхетних мужів, і блукають вони в пустелі,
    де немає дороги.
  kos-kos: Ke ma inge LEUM GOD El mulat sin mwet lal; Ac El srungalosla.
  hbo-WLC: וַיִּֽחַר־אַ֣ף יְהוָ֣ה בְּעַמּ֑וֹ וַ֝יְתָעֵ֗ב אֶת־נַחֲלָתֽוֹ׃
  ibo-ibo: Nʼihi nke a, iwe were Onyenwe anyị megide ndị ya; ọ gụkwara ihe nketa ya
    dịka ihe rụrụ arụ.
  ory-ory: ଏହେତୁ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ କୋପ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି, ସେ ଆପଣା
    ଅଧିକାରକୁ ଘୃଣା କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a fokun song ngeni nöün aramas, pwe a fokun
    anioputäsiniir.
  rop-rop: Wal YAWEI bin gitwail langa ol im pipul olabat. Imbin brabli sheim en nogudbinji
    langa olabat.
  ukr-1871: Тодї запалав гнїв Господа на нарід його, і зʼогидїло йому наслїддє його;
  yon-yon: Kwana kowe, Yariman ye norin kuu ye nimakarub yaa denoboon, yumbon kondoondan
    yaa kuu komyeng areb kerundoon kui.
  deu-1951: Da entbrannte der Zorn des HERRN wider sein Volk, und er faßte einen Abscheu
    gegen sein Erbe.
  eng-JPS: Therefore was the wrath of the LORD kindled against His people, and He
    abhorred His inheritance.
  srp-1865: I planu gnjev Gospodnji na narod njegov, i omrznu mu dio njegov.
  lug-lug: Mukama kyeyava asunguwalira abantu be, n’akyawa ezzadde lye.
  heb-heb: ויחר אף יהוה בעמו ויתעב את נחלתו׃
  ben-IRV: তাই সদাপ্রভুু তাঁর লোকেদের ওপর রেগে গেলেন এবং তিনি তাঁর লোকেদেরকে ঘৃণা
    করলেন।
  ntu-ntu: Mz nzmu-krde lcde, sc tqngyatipe drtwrm leplz nemqng, X pxtxpx-ngrn nidr.
  pan-pan: ਇਉਂ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਆਪਣੀ ਪਰਜਾ ਉੱਤੇ ਭੜਕ ਉੱਠਿਆ, ਅਤੇ ਉਹ ਨੇ ਆਪਣੀ ਮਿਰਾਸ ਤੋਂ
    ਘਿਣ ਕੀਤੀ।
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား သည် မိမိ လူ တို့ကို အမျက် တော်ထွက် ၍ ၊ မိမိ အမွေ တော်ကို
    ရွံရှာ တော်မူ၏။
  kgf-kgf: Hénia imuac niŋac Yawenéŋ eŋeya ic embachéra qeri biric kuneŋ yanda niŋénécmima
    eŋeya buŋa méʒétiti waŋ énécmiyec.
  tte-O: Iya kaiwena Yeoba ana munamunai ilalaki ana tomoyao kolili mwa isikotanagili.
  tbg-tbg: Ho vika mintiara kaara Nora Kotira arara itaivaro nai vaiinti nahentiara
    tiharo, Te tenta kaama tauna vaiinti nahentikara kia ti hantuqa harimantama vauro,
    tira.
  hmo-hmo: Unai dainai Lohiabada ese, iena bese taudia ia badu henidia momokani. Ia
    ese idia ia ura henia lasi.
  zar-NT: Que lë ni naʼ gulédeʼenëʼ Xanruʼ Dios bönachi queëʼ, en bitiʼ biléʼenëʼ
    dxiʼa nupa naʼ néquiguequi queëʼ.
  urd-urd: इसलिए ख़ुदावन्द का क़हर अपने लोगों पर भड़का, और उसे अपनी मीरास से नफ़रत
    हो गई;
  rus-SYN: Он изливает бесчестие на князей и оставляет их блуждать в пустыне, где
    нет путей.
  bqc-SIM: Ɔ̃ Dii pↄkũmabↄ̀bↄmá, a ye gbɛ̃́ pↄ́ a ń sɛ́piↄ gĩyãi lↄo.
  tcz-CHONGTHU: Hichejeh chun Yahweh Pakai lunghanna chu amite chungah anakoudoh jengin
    ahileh Yahweh Pakai in ama-a tum hochu ana kidah lotan ahi.
  mar-mar: त्यामुळे परमेश्वर त्याच्या लोकांवर रागावला, त्यास आपल्या स्वतःच्या वतनाचा
    वीट आला.
  isl-isl: Vegna alls þessa reiddist Drottinn Ísrael, lýð sínum, og fékk viðbjóð á
    honum,
  hlt-THB: Cedawngawh Bawipa taw ak thlangkhqik khan awh ak kawso nawh ak qo ak pang
    hly kawikhqi ce tyih hy.
  qub-qub: Tayta Diosga acrashan runacunapaj fiyupa rabyacurcuran. Chay runacunataga
    fiyupa melanäcuran.
  bqp-bqp: Akũ Dikiri pↄfɛ̃ kìpaḿma, à ye gbɛ̃ kũ à ń sɛ́nↄ kãi doro.
  hat-hat: Seyè a te fache anpil sou pèp li a. Li te degoute ak pitit li yo.
  eng-BSB: So the anger of the LORD burned against His people, and He abhorred His
    own inheritance.
  eng-WEBPB: Therefore the LORD burnt with anger against his people. He abhorred his
    inheritance.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a vahe'agura tusi arimpa ahenezmanteno, nagri
    vahere huno'ma erisanti'ma hare'nea vahera agotezmanteno avesra huzmante'ne.
  pon-pon: Ieowa ap kotin onioni on japwilim a aramaj akan o kotin juedeki japwilim
    a jojo.
  nhe-BL: Yeca TOTECO tlahuel cualanqui ica itlacajhua, huan ayoc quinejqui quinitas.
  wnc-wnc: Siwan Buyambam tapata aminu inane waakwakge kaanga siknga natayamukut.
    Natayamuke inane amina ngana ie musia meya siknga natayamukut.
  bus-bus: Ben Dii pↄfɛ̃ fɛ̀ɛńzi, à ye gbɛ̃ kɛ̀ à ń sɛ́nↄ kãzi dↄro.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wikwahy wemiaihu wanupe kury. Iroahy tuwe
    izupe wà.
  eng-DRA: 'Contempt was poured forth upon their princes: and he caused them to wander
    where there was no passing, and out of the way.'
