verse: PSA.106.018
translations:
  mal-C: അവരുടെ അനുയായികൾക്കിടയിൽ അഗ്നി ജ്വലിച്ചു; ആ ദുഷ്ടരെ അഗ്നിജ്വാല ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Und Feuer zündete unter ihrer Rotte, die Flamme verbrannte die Gottlosen.
  lin-lin: Moto ezikisaki lisanga na bango mpe etumbaki bato mabe wana nyonso.
  mmx-mmx: La laxao ga si boro vana la ukopok tinedi diga mumu asu du, la ga rin asonao
    axap mo luvuttadi.
  eng-LSV: And fire burns among their company, || A flame sets the wicked on fire.
  eng-GNV: 'And the fire was kindled in their assembly: the flame burnt vp the wicked.'
  eng-WEBSTER: And a fire was kindled in their company; the flame burned up the wicked.
  nhw-BL: Huan Toteco quititlanqui tlitl tlen ilhuicac, huan quintlamitlati nopa tlaixpanoca
    tlacame.
  swh-ONEN: Moto uliwaka katikati ya wafuasi wao, mwali wa moto uliwateketeza waovu.
  bba-bba: Dɔ̃ɔ u ben tɔmbu kpuro di. Dɔ̃ɔ yɑrɑ yɑ tɔn kɔ̃sobu di.
  eng-KJVCPB: And a fire was kindled in their company; The flame burnt up the wicked.
  luo-luo: Mach nomuoch kuom joma luwogi; mach maliel mager nowangʼo joma timbegi
    richogo motiekogi pep.
  aii-aii: ܘܛܦܹܐ ܠܹܗ ܢܘܼܪܵܐ ܓܵܘ ܟܸܢܫܵܝܗ‌ܝ، ܠܵܗܵܐ ܠܒ݂ܝܼܟ݂ ܠܹܗ ܒܒܝܼܫܹ̈ܐ.
  meu-meu: lahi danu e ara edia orea bogaraginai, lahi hururuna ese kara dika taudia
    e haḡoledia oho.
  npi-ULB: तिनीहरू माझमा आगो सल्कियो । त्‍यो आगोले दुष्‍टहरूलाई भष्‍म पार्‍यो ।
  yor-yor: Ọwọ́ iná yọ ní ẹgbẹ́ àwọn ọmọ-ẹ̀yìn rẹ̀; iná jo àwọn ènìyàn búburú.
  pes-OPCB: و آتش از آسمان بر طرفداران ایشان افروخته شد و آن مردم شرور را سوزانید.
  tgl-ULB: Nagningas ang apoy sa kanilang kalagitnaan; sinunog ng apoy ang mga masasama.
  nop-nop: Kaŋ kudupmebemdi fooŋ me nediyeŋ adi yehikelegiŋ metam hogohi u yehidakumuŋguk.
  hui-hui: Wali agali maru ko biaga biaru talima pialu hearuni ira hedo ibira halu
    ti dai helene.
  mya-mya: မီး​လျှံ​သည်​သူ​တို့​၏​နောက်​လိုက်​သူ​ယုတ်​မာ​တို့ အ​ပေါ်​သို့​ကျ​၍​ကျွမ်း​လောင်​စေ​၏။
  bod-N: དེ་ཚོའི་ཚོགས་ནང་མེ་ཡང་འབར་གྱུར༌ནས། །མེ་ལྕེས་སྡིག་སྤྱོད་ཅན་རྣམས་བསྲེགས་པར༌བྱས།།
  wsk-wsk: Ale tama bo pagam ale kariimet nogowom karowara mu nunga kani saparam.
  sna-sna: Moto wakapfuta pakati pavateveri vavo; murazvo ukaparadza vakaipa.
  spa-BLM: Se encendió un fuego en su compañía. La llama quemó a los malvados.
  cac-cac: Ix b'at jun c'ac' d'a scal eb' smasanil, ix laj tz'ab'at eb' sc'ulan chucal
    chi'.
  swh-ULB: Moto uliwaka kati yao; moto uliwaangamiza waovu.
  bel-bel: усякаю ежаю грэбавала душа іх, і яны набліжаліся да брамы сьмерці.
  deu-ELBBK: und ein Feuer brannte unter ihrer Rotte, eine Flamme verzehrte die Gottlosen.
  mbb-OT: Wey zuen daan hapuy he midtutung duen te menge sumusunud kandan he menge
    lalung daan.
  mal-2015: അവരുടെ കൂട്ടത്തിൽ തീ കത്തി; അഗ്നിജ്വാല ദുഷ്ടന്മാരെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  gup-gup: Warridj kunak wernhwurlhmeng bedberre nawu bindikadjungi dja benkukyakwong
    nawu birriwarreni bininj.
  rmc-rmc: E jag rozlabiľa pre lengre manuša; le nalačhe manušen chaľa o plameňis.
  nlg-nlg: Ma God te nia vetena mai na lake vanira na vure dika tara taonira, ma gaira
    te ghani taghalaghinira na lake.
  pes-OPV: وآتش، در جماعت ایشان افروخته شده، شعله آتش شریران را سوزانید.
  ron-1924: Фокул ле-а апринс чата ши флакэра а мистуит пе чей рэй.
  ben-OBCV: তাদের অনুসরণকারীদের মাঝে আগুন জ্বলে উঠল; আগুনের শিখা দুষ্টদের দগ্ধ করল।
  som-som: Oo guutadoodiina dab baa ka dhex shidmay, Ololkiina wuxuu wada gubay kuwii
    shar lahaa.
  lat-VUC: Omnem escam abominata est anima eorum, et appropinquaverunt usque ad portas
    mortis.
  eng-ASVBT: And a fire was kindled in their company; The flame burned up the wicked.
  mna-mna: To you imbot saamba mi isu ma ikan wal pakan ta tito zin pa ŋgar kizin
    tana. Wal sananŋan tana, you ikan zin ma timap.
  ita-1885: E il fuoco arse la lor raunanza; La fiamma divampò gli empi.
  eng-LXXUP: Their soul abhorred all meat; And they drew near to the gates of death.
  eng-ULB: Fire broke out among them; the fire consumed the wicked.
  spa-VBL: Fuego ardiente se encendió en medio de ellos. Una llama que los quemó a
    todos.
  fra-_FOB: Le feu s'alluma dans leur assemblée; la flamme consuma les méchants.
  mal-mal: അവരുടെ കൂട്ടത്തിൽ തീ കത്തി; അഗ്നിജ്വാല ദുഷ്ടന്മാരെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Āg un ke jatthe meṅ bhaṛak uṭhī, aur bedīn nazar-e-ātish hue.
  suz-BL: मिनु मेको आन दातेमी मी ग्रूशा, परमप्रभु आ अरेशो मपाइब आन कली ग्राव ग्रु
    दाक्‍शो बाक्‍त।
  eng-NOY: And a fire was kindled in their company; The flames burned up the wicked.
  ita-1927: Un fuoco s’accese nella loro assemblea, la fiamma consumò gli empi.
  ckb-ckb: ئاگر بەربووە تاقمەکەیان، گڕ بەدکارانی هەڵلووشی.
  eng-BBE: And a fire was lighted among their tents; the sinners were burned up by
    the flames.
  xsi-xsi: Ŋineŋga yââ iyoka pa samba indue imâ kananzi tamâta sakamao ŋinde muŋga
    sipono muli panzi Datan ku Abiram rua, kala sipamateteu lâ.
  kan-OKCV: ಬೆಂಕಿಯು ಅವರ ಗುಂಪಿನಲ್ಲಿ ಉರಿದು, ಜ್ವಾಲೆಯು ದುಷ್ಟರನ್ನು ಸುಟ್ಟಿತು.
  tam-2017: அவர்கள் கூட்டத்தில் நெருப்பு பற்றியெரிந்தது; நெருப்பு ஜூவாலை துன்மார்க்கர்களை
    எரித்துப்போட்டது.
  spa-RV-1909: Y encendióse el fuego en su junta; la llama quemó los impíos.
  ron-BTF: Și un foc s-a aprins în ceata lor; flacăra a ars pe cei stricați.
  eng-WEBP: A fire was kindled in their company. The flame burned up the wicked.
  eng-FBV: Fire broke out among them—a flame that burned them up.
  nld-1939: Vuur verbrandde hun aanhang, Vlammen verteerden de bozen!
  nch-BL: Huan Toteco quititanqui tit ten ilhuicac, huan quintamitati nopa taixpanoca
    tacame.
  vie-1934: Có lửa phát cháy trong hội chúng nó, Ngọn lửa thiêu đốt những kẻ ác.
  cha-cha: Yan y guafe manafañila gui mangachongñija; ya y mañila sumonggue y manaelaye.
  hin-CV: उनके अनुयायियों पर अग्निपात हुआ; आग ने कुकर्मियों को भस्म कर दिया.
  eng-OURB: A fire was kindled in their company. The flame burned up the wicked.
  spa-BES: Y se encendió un fuego entre sus tiendas; los pecadores fueron quemados
    por las llamas.
  tdx-tdx: Nisolebare’ ty afo añivo’ i rimboñey; niforototoe’ i firebarebàñey o tsivokatseo.
  tha-KJV: ไฟระเบิดในคณะของท่านและเปลวเพลิงผลาญคนชั่วเสีย
  por-BR-2018: E o fogo consumiu o seu grupo; a chama queimou os perversos.
  deu-ELO: und ein Feuer brannte unter ihrer Rotte, eine Flamme verzehrte die Gesetzlosen.
  eng-WYC-2018: And fire burnt on high in the synagogue of them; flame burnt [the]
    sinners. (And fire burned on high throughout their company, or their congregation;
    yea, the flame burned up the sinners.)
  epo-epo: Kaj ekbrulis fajro en ilia anaro, Flamo forbruligis la malvirtulojn.
  gfk-gfk: Tiga iaah ga lulungo nalamin ta diet ing diet ga murmur dir. No karamena
    iaah ga ien ira ut na gil sakena.
  uig-PIN: Əgǝxküqiliri arisida ot yeⱪildi; Yalⱪun rǝzillǝrni kɵydüriwǝtti.
  beo-beo: Lalu da wadela:i dunu elama fa:no bobogesu, amo ilima sa:ili, ili nene
    dagoi.
  tpi-OTNT: Na paia i kam daun long ol man i bihainim ol na i kukim dispela ol manmeri
    nogut.
  hau-SA: Wuta ta ƙuno a cikin mabiyansu; harshen wuta ya cinye mugaye.
  udu-udu: O’d si’da/ du’dushki’da p̱o/ imannyaḵ iim buni mo dhala le’dan o’d shwaki
    ’kwani kun ta thus ki thus mo.
  uig-LAT: Egeshküchiliri arisida ot yéqildi; Yalqun rezillerni köydüriwetti.
  nde-nde: Umlilo walavuza phakathi kwabalandeli babo; ilangabi labatshisa ababi.
  ton-ton: Pea naʻe tutu ai ʻae afi ʻi honau kakai; pea vela ke ʻosi ʻe he ulo afi
    ʻae kau angahala.
  ces-1613: A roznícen byl oheň na rotu jejich, plamen spálil bezbožníky.
  eng-WMB: A fire was kindled in their company. The flame burned up the wicked.
  tam-TCV: அவர்களைப் பின்பற்றியவர்களின் மத்தியில் நெருப்புப் பற்றியெரிந்தது; கொடியவர்களை
    ஒரு சுவாலை எரித்து அழித்துப்போட்டது.
  ceb-ULB: Misilaob ang kalayo kanila; ang kalayo misunog sa daotan.
  pol-UBG: I zapłonął ogień w tym zgromadzeniu, płomień spalił niegodziwych.
  urd-GVU: آگ اُن کے جتھے میں بھڑک اُٹھی، اور بےدین نذرِ آتش ہوئے۔
  eng-OEBCW: Fire broke out on their company, flame kindled upon the wicked.
  deu-1912: und Feuer ward unter ihrer Rotte angezündet, die Flamme verbrannte die
    Gottlosen.
  kan-2017: ಅವರ ಮಧ್ಯದಲ್ಲಿ ಬೆಂಕಿಯುಂಟಾಯಿತು; ಅಗ್ನಿಜ್ವಾಲೆಯು ದುಷ್ಟರನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು.
  yap-yap: me yib e nifiy nga but’ nga daken pi chongin nge urufiy e pi girdi’ ni
    kireb nem.
  hlt-MCSB: A hlangboel lakliah hmai loh rhong tih halang rhoek te hmaisai loh a hlawp.
  mdy-ETH: ዔያቶኮ ቡኪንቶ ባኣካ ታሚ ዔኤቴኔ፤ ሎስታሢ ፑርቶ ዓሶ ሚቺ ባይዜኔ።
  twi-ASANTE: Egya tɔɔ wɔn akyidifoɔ no mu; ogyaframa hyee amumuyɛfoɔ no.
  eng-WEBU: A fire was kindled in their company. The flame burned up the wicked.
  spa-PDDPT: Un fuego se encendió contra su grupo. La llama devoró a los perversos.
  gun-gun: Ha'e va'e kuery re tata omoendy vy oapypa raka'e heko vai va'e kuery.
  agu-BL: Na ja oc chik'a'kl chicyakil cu'n. Tircu'n yi e' juchul ila'tz chiquime'n.
  ilo-ULB: Rimsua ti apuy kadakuada; ket inuram ti apuy dagiti nadangkes.
  kpg-kpg: Di ahi ga haneia gi hongo nia hoo digaula, gaa dudu digau huaidu aalaa.
  uig-ARA: ئەگەشكۈچىلىرى ئارىسىدا ئوت يېقىلدى؛ يالقۇن رەزىللەرنى كۆيدۈرىۋەتتى.
  sus-sus: Tɛ naxa e fɔxirabirɛ ɲaaxie gan.
  pon-2006: kisiniei mwerediong pohn ienge ko oh kamwasikahla aramas suwed pwuko.
  jae-jae: Ja kêsa aŋga êsêacnêŋ toŋ ŋalêlôm e jawaô geŋ alôb-alôbwaga su.
  ksd-ksd: Di ga vautunge ra iap livuan ta kadia loko na tarai, Ra biro na iap i ga
    vaimur ra umana tena varpiam.
  tur-YTC: Onların arasında ateş tutuştu, Alevi kötüleri yaktı.
  bel-N: і загарэўся агонь пад грамадою іхняю, полымя спаліла бязбожнікаў.
  grc-BRENT: Πᾶν βρῶμα ἐβδελύξατο ἡ ψυχὴ αὐτῶν, καὶ ἤγγισαν ἕως τῶν πυλῶν τοῦ θανάτου.
  kpr-kpr: Amingiri, avarakai vosefira, evetu genembo mendeni nengae da geka ningido
    ari ekoá usera ainda etoda, vose dungetiri aviseri.
  ind-AYT: Api membara di antara kumpulan mereka, nyala api membakar orang-orang fasik.
  yom-yom: Mbazu yilema va khatitsika batu baba kubakuka, nlaki wu mbazu wuzinisa
    batu bambimbi.
  yut-yut: Aŋakwa kɨndap da pɨŋek uŋun amɨn bamot yolgwit amɨn soŋban mɨni awit.
  nya-nya: Moto unayaka pakati pa otsatira awo; lawi lamoto linapsereza anthu oyipa.
  kyg-kyg: Kokuꞌnapatiꞌmo atamo emineno hosu kavaꞌmo huteꞌa anakame huꞌnaya vayaꞌeꞌmo
    alagi leno apasaga liꞌniye.
  hrv-hrv: Oganj pade na sve mnoštvo njino i zlotvore plamen sažga.
  mps-mps: Tama augwali wali pali bidi dabeba te sia tulaluama, tama te siago te dwai
    sę yali we bidi dabe ulai dao.
  tpi-tpi: Na paia i kam daun long ol man i bihainim ol na i kukim dispela ol manmeri
    nogut.
  dan-1931: Ilden rasede i deres Flok, Luen brændte de gudløse op.
  vie-OVCB: Rồi lửa thiêu luôn cả bè đảng; lửa thiêng tiêu diệt bọn ác gian.
  guj-2017: તેઓના સમુદાયમાં અગ્નિ સળગી પ્રગટ્યો; અગ્નિએ દુષ્ટોને બાળી નાખ્યા.
  pon-2006A: kisiniei mwerediong pohn ienge ko oh kamwasikahla aramas suwed pwuko.
  por-BRBSL: A fogo foi acendido em sua empresa. A chama queimou os malvados.
  eng-OEBUS: Fire broke out on their company, flame kindled upon the wicked.
  swe-swe: En eld tändes i deras avdelning, flamman brände upp de svaga.
  cth-cth: Ahnimouh koehoi hmai a tâco teh, tamikathoutnaw hmai koung a kak.
  twi-twi: Ogya tɔɔ wɔn akyidifo no mu; ogyatannaa hyew amumɔyɛfo no.
  hlt-hlt: A hlangboel lakliah hmai loh rhong tih halang rhoek te hmaisai loh a hlawp.
  tbz-SIM: Kɛ̀ muhɑ̃ɑ̃́ ncɔ́útɛ́ dɛ kó kutɔ̃nkù kɔbɛ, kɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ɛ dɛ́útóo
    dɛ kó bɛnitiyɛibɛ.
  msy-2020: Ezɨ avim izaghira men gɨn zui darazir isia, egha gumazir kuraba bar men
    isi.
  dop-dop: Kɔkɔ nyɑɣɑ pɑ kpekəle, kɑ niisɑ ɑsɑɣɑɑ mpɛ.
  azb-azb: Yoldaşlarının içinə alov saldı, Bu, pisləri yandırıb-yaxdı.
  eng-DBY: And fire was kindled in their company; a flame burned up the wicked.
  hin-2017: और उनके झुण्ड में आग भड़क उठी; और दुष्ट लोग लौ से भस्म हो गए।
  wol-KYG: sawara ne jippét fa seen biir, tàkk ba lakk ñu bon ñooña.
  bjr-bjr: Rafaaqafusoofanoo Yaaweefa qufanoo manda oosana auqee mrusa akaqausa kaqi
    marusa idauru fannoo misakiaqa fasafasufanoo mi manda fasiqa qanda ufa iri marusa
    idauru fannoo aiqama qama taikasanau.
  eng-YLT: And fire burneth among their company, A flame setteth on fire the wicked.
  kne-kne: Nawaday apoy ay binmaba sin pasolot da, et pinooana nan managbasol ay nay
    da.
  eng-WYC-2017: And fire burnt on high in the synagogue of them; flame burnt [the]
    sinners.
  eng-WMBB: A fire was kindled in their company. The flame burnt up the wicked.
  zat-NTPS: Nadxa guxalaj xi' naga zaj nazraga benne' ca', na' bzezxe na benne' ca'
    dxelune̱' da cale̱la.
  zty-NTPS: Naž wẕén yi' gan zej ndobe benách chie' ka', dan' bzeyen benne' wen da'
    ẕinnj ka'.
  urd-GVH: आग उनके जत्थे में भड़क उठी, और बेदीन नज़रे-आतिश हुए।
  rug-rug: Meke gore mae sa nika pa maṉauru, meke sulu pani sari na tie kaleadi pu
    lulidi sari kara.
  gaz-gaz: Duuka buutoota isaanii gidduutti ibiddi bobaʼe; arrabni ibiddaas hamoota
    fixe.
  fra-LSG: Le feu embrasa leur troupe, La flamme consuma les méchants.
  yal-yal: Tɛɛn yi e ganla gan, a yi muxu ɲaxine suxu.
  iou-iou: Ude täŋirä kädäp mebettä päpä äma yarä unitäŋo iwaräntäkiye wakiwaki täŋpani
    u kudup ijiŋ moreŋkuk.
  haw-1868: Hoaaia ke ahi ma ko lakou anaina, A pau iho la ka poe hewa i ka lapalapa
    ahi.
  arb-NAV: وَاشْتَعَلَتْ نَارٌ وَسَطَ جَمَاعَةِ قُورَحَ، أَحْرَقَ لَهِيبُهَا الأَشْرَارَ.
  ded-ded: Gerecngo mama ngicngac yeni modacyunukecgec, yeni sasawa yonohoec. Gerecborangngo
    yarengic yonohodarec.
  ewe-ewe: Dzo va fia wo yomedzelawo, eye dzo ƒe aɖewo fia ame vɔ̃ɖiawo.
  eng-LEE: 'And a fire was kindled in their company: the flame burnt up the wicked.'
  asm-FB: তেওঁলোকৰ দলৰ মাজত জুই জ্বলিল। অগ্নিশিখাই দুষ্ট লোকসকল দগ্ধ কৰিলে।
  sus-A: تّ نَشَ عٍ قْشِرَبِرّ حَاشِيٍ فَن.
  fra-SBL: Un feu s'est allumé en leur compagnie. La flamme a brûlé les méchants.
  hbo-hbo: וַתִּבְעַר־אֵ֥שׁ בַּעֲדָתָ֑ם לֶ֝הָבָ֗ה תְּלַהֵ֥ט רְשָׁעִֽים׃
  kik-kik: Mwaki ũgĩakana gatagatĩ-inĩ ka arũmĩrĩri ao; rũrĩrĩmbĩ rũgĩcina andũ acio
    aaganu.
  fra-NCL: Le feu dévora leur troupe, la flamme consuma les méchants.
  cek-AK: Anih ih kaminawk to hmai hoiah qoeng o, kahoih ai kaminawk to hmaipalai
    mah kangh boih.
  cuk-cuk: We-dulemardi, soose bergus gusmalad. Bela-we-dule-isganamar soose gummaksa
    gusmalad.
  uig-CYR: Көңлидә һәр хил озуқ-түлүктин бизар болуп, Өлүм дәрвазилириға йеқинлишиду.
  tel-2017: వారి మధ్యలో అగ్ని రగులుకుంది. దాని మంట భక్తిహీనులను కాల్చివేసింది.
  hat-BSA: Konsa, yon gwo dife te vin monte nan mitan konpanyen yo. Flanm nan te manje
    mechan yo.
  ukr-ONPU: Будь-яка їжа стала гидкою душам їхнім, і підступили вони до воріт смерті.
  kos-kos: Oayapa e tuku lucng me Ac esukak un mwet koluk su welulos.
  hbo-WLC: וַתִּבְעַר־אֵ֥שׁ בַּעֲדָתָ֑ם לֶ֝הָבָ֗ה תְּלַהֵ֥ט רְשָׁעִֽים׃
  ibo-ibo: Ọkụ repịara ndị niile sonyere ha; ire ọkụ repịara ndị ajọ omume.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ଦଳ ମଧ୍ୟରେ ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ ହେଲା; ଅଗ୍ନିଶିଖା ଦୁଷ୍ଟମାନଙ୍କୁ ଦଗ୍ଧ
    କଲା।
  chk-chk: Ekkei a pwal ngetewu me lein chokewe mi etiir o kenala ekewe aramasangau.
  rop-rop: Faiya bin kamdan langa ol detlot pipul hubin oldei bulurrumbat olabat,
    en det faiya bin barnimap ol detlot brabli nogudbala pipul.
  ukr-1871: І бухнув огонь під ватагою, і поломя пожерло беззаконних.
  yon-yon: Yi yoman winiwendan kuu amotbed denoboon, amot yumbumbed arewa kamidan
    kee dene kubunoon kui.
  deu-1951: und Feuer verzehrte ihre Rotte, die Flamme versengte die Gottlosen.
  eng-JPS: And a fire was kindled in their company; the flame burned up the wicked.
  srp-1865: I spali oganj èetu njihovu, i plamen sažeže bezbožnike.
  lug-lug: Omuliro ne gukoleera ne gukwata abagoberezi baabwe; ennimi z’omuliro ne
    zookya aboonoonyi.
  heb-heb: ותבער אש בעדתם להבה תלהט רשעים׃
  ben-IRV: তাদের মধ্যে আগুন জ্বলে উঠল; আগুনের শিখা দুষ্টদের পুড়িয়ে দিলো।
  ntu-ntu: X atwzlr-kz-ngrpe' nyr mz kzdq ncblo x kxdrka'ngr kc-kzng tzvz-nqblqlr
    nide, X nzngcting amrlx ngrdr.
  pan-pan: ਤਾਂ ਅੱਗ ਉਨ੍ਹਾਂ ਦੀ ਟੋਲੀ ਵਿੱਚ ਫੁੱਟ ਨਿੱਕਲੀ, ਅਤੇ ਲੰਬ ਨੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਭਸਮ ਕੀਤਾ।
  mya-JVB: သူ တို့အသင်း အဝင်ထဲမှာ မီး ရှို့ ၍ ၊ မ တရားသောသူတို့ ကို လောင် လေ၏။
  kgf-kgf: Waŋu geric bélaŋanéŋ tohotoho ic tuŋ imi késama onodarec.
  tte-O: yo mayau kalapulupululuna ilobima yo kali tomuliyayao yauyauleli igabuli
    siboita.
  tbg-tbg: Ihavano naaruvaihairo tuvuntero, vitanta avataqi vuaka qora vaiintinavu
    tatoqa aqu kaira. (Kaarantura 16:35)
  hmo-hmo: Lahi danu be edia orea taudia edia latanai ia diho, bona unai tau dikadia
    ia gabudia ore.
  zar-NT: Gulaj tu guíʼ zxön ga naʼ nudúbigaquiëʼ, en buzeguiʼ nupa naʼ guluáʼ döʼ.
  urd-urd: और उनके जत्थे में आग भड़क उठी, और शो'लों ने शरीरों को भसम कर दिया।
  rus-SYN: от всякой пищи отвращалась душа их, и они приближались ко вратам смерти.
  bqc-SIM: Tɛ́ sù an ìwaↄwa, tɛ́vua kùlɛ gbɛ̃vãipiↄwa.
  tcz-CHONGTHU: Anungjui ho chungah meikong achun miphalou ho jouse chu meikong'in
    ahalgam tan ahi.
  mar-mar: त्यांच्यात अग्नीने पेट घेतला; अग्नीने त्या दुष्टांना खाऊन टाकले.
  isl-isl: Eldur féll af himni og eyddi illmennum þessum.
  hlt-THB: A hubatkhqing lak awh mai kqawng pung nawh, maikqawng ing thlakchekhqi
    ce ui boeih hy.
  qub-qub: Paycunachöga nina ratariran. Fiyucunataga llapanta nina ratarir ushacurcuran.
  bqp-bqp: Tɛ́ fùtɛ ń ìbanↄ tɛ́, tɛ́vuraa kùtɛ gbɛ̃ vãninↄa à ń blé.
  hat-hat: Dife grennen sou tout bann lan, li boule tout mechan yo.
  eng-BSB: Then fire blazed through their company; flames consumed the wicked.
  eng-WEBPB: A fire was kindled in their company. The flame burnt up the wicked.
  kbq-kbq: Ana naga'mokizmi kema antahi'za amage'ma nente'za vahe'mo'za havi avu'ava'ma
    hu'naza vahera, tevemo eramino eme te fanane hu'ne.
  pon-pon: O kijiniai eu kamajikada nan pun en arail pwin, umpul en kijiniai eu karonalar
    me doo jan Kot akan.
  nhe-BL: Huan Toteco quititlanqui tlitl tlen elhuicac, huan quintlamitlati nopa tlaixpanoca
    tlacame.
  wnc-wnc: Siwan katau enandangga epuke wai aminu waakwau yawakingu ayasiwan kumbing.
  bus-bus: Tɛ́ fɛ̀ɛ aↄ̃ ìbanↄ tɛ́, tɛ́nɛnɛ gbɛ̃ zaaanↄ blè.
  gub-BL: Tupàn umuezyw tata wanemiruze'eg wanehe. Wapy a'e teko ikatu 'ym ma'e wà.
  eng-DRA: 'Their soul abhorred all manner of meat: and they drew nigh even to the
    gates of death.'
