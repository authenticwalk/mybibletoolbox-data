verse: PSA.106.011
translations:
  mal-C: ജലപ്രവാഹം അവരുടെ ശത്രുക്കളെ മൂടിക്കളഞ്ഞു; അവരിൽ ഒരാൾപോലും അതിനെ അതിജീവിച്ചില്ല.
  deu-TKW: Die Gewässer bedeckten ihre Bedränger; kein einziger von ihnen blieb übrig.
  lin-lin: Mayi ezipaki banguna na bango, moko te atikalaki na bomoi.
  mmx-mmx: Laras ga vula pe axap di, la kopmen tinotno tara ga roo su basinge laniu.
  eng-LSV: And waters cover their adversaries, || One of them has not been left.
  eng-GNV: 'And the waters couered their oppressours: not one of them was left.'
  eng-WEBSTER: 'And the waters covered their enemies: there was not one of them left.'
  nhw-BL: Huan nopa atl quinatzonpolihuilti inincualancaitacahua hasta amo mocajqui
    niyon se catli amo mijqui.
  swh-ONEN: Maji yaliwafunika adui zao, hakunusurika hata mmoja.
  bba-bba: Nim mu ben yibɛrɛbɑ wukiri, bɑɑ ben turo u ǹ kisire.
  eng-KJVCPB: 'And the waters covered their enemies: There was not one of them left.'
  luo-luo: Pi noimo wasikgi; ma kata achiel kuomgi ne ok otony.
  aii-aii: ܘܟܘܼܣܹܐ ܠܗܘܿܢ ܡ̈ܝܼܵܐ ܠܡܲܠܝܸܨܵܢܵܝ̈ܗ‌ܝ، ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܵܐ ܦܝܼܫ ܠܹܗ ܫܒ݂ܝܼܩܵܐ.
  meu-meu: Davara ese idia inaidia e habubunidia, ta se roho mauri.
  npi-ULB: तर तिनीहरूका वैरीहरूलाई पानीले छोप्यो । तिनीहरूमध्‍ये एक जना पनि बाँचेन
    ।
  yor-yor: Omi ya lu àwọn ọ̀tá wọn; bẹ́ẹ̀ ni kò sí èyí tí ó yè nínú wọn.
  pes-OPCB: همه دشمنان آنها در دریا غرق شدند و حتی یکی از آنها نیز زنده نماند.
  tgl-ULB: Pero tinabunan ng tubig ang kanilang mga kalaban; walang nakaligtas sa
    kanila ni isa.
  nop-nop: Iŋgoŋ imeŋgwaŋdi memik heki u yehikufula-dapmaŋ tuguk. Kaŋ nebek-kabe niŋdi
    kaipmuŋ nemu hakuk.
  hui-hui: Iba solowara timbuni biagome waitigi biaru bo tangu dambi hai halu ibame
    nai helene. Mbiraoreli hangubi mbira pora bialu napene.
  mya-mya: သူ​တို့​၏​ရန်​သူ​များ​သည်​ရေ​နစ်​၍​သေ​ကြ​ကုန်​၏။ တစ်​စုံ​တစ်​ယောက်​မျှ​အ​သက်​ရှင်​၍​မ​ကျန်​ခဲ့။
  bod-N: དེ་ནས་ཁོ་ཚོའི་དགྲ་རྣམས་ཆུ་ཡིས༌བསྣུབས། །ཤུལ་དུ་ལུས་པ་གཅིག་ཀྱང་ཡོད་མ༌ཡིན།།
  wsk-wsk: Bare kager kari memek mu gagi peleram nunga ira kaluwuram se kua sapaman;
    bo ta me marak bagaram.
  sna-sna: Mvura zhinji yakafukidza vadzivisi vavo; hakuna mumwe wavo akapona.
  spa-BLM: Las aguas cubrieron a sus adversarios. No quedaba ni uno de ellos.
  cac-cac: A a' mar ix mucancan eb' ajc'ol yajoch chi' d'a eb', man̈xa junoc eb' ix
    eli.
  swh-ULB: Lakini maji yaliwafunika washindani wao; hakuna hata mmoja aliye okolewa.
  bel-bel: бо не ўпакорваліся словам Божым і волю Ўсявышняга занядбалі.
  deu-ELBBK: Und die Wasser bedeckten ihre Bedränger, nicht einer von ihnen blieb
    übrig.
  mbb-OT: Ne nekedlikuey is wahig ne nengelened is menge kuntada zan ne wazà minsan
    sevaha he nelibri kandan.
  mal-2015: വെള്ളം അവരുടെ വൈരികളെ മൂടിക്കളഞ്ഞു; അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല.
  gup-gup: Manbu kurrula wanjh benngakkeng birrimekbe nawu birriyidko bininj, dja
    minj nangale bedberre yawoyhdarrkiddiwirrinj.
  rmc-rmc: Lengre ňeprijaťeľen zaučharde andre o paňa, na predžiďiľa lendar ňiko.
  nlg-nlg: Ghadira na kana tara lulumi tana beti, me taho tua siki sakai ke ghoi vola
    i tadira.
  pes-OPV: و آب، دشمنان ایشان را پوشانید که یکی از ایشان باقی نماند.
  ron-1924: Апеле ау акоперит пе потривничий лор. Н-а рэмас унул мэкар дин ей.
  ben-OBCV: জলধিস্রোত তাদের প্রতিপক্ষদের গ্রাস করল একজনও বেঁচে রইল না।
  som-som: Biyihiina waxay qariyeen cadaawayaashoodii. Xataa mid qudhahu kama hadhin.
  lat-VUC: Quia exacerbaverunt eloquia Dei, et consilium Altissimi irritaverunt.
  eng-ASVBT: And the waters covered their adversaries; There was not one of them left.
  mna-mna: To tai imiili ma ilol kan koi bizin ma timetmeete lup. Kizin tasa imbot
    mini som.
  ita-1885: E le acque copersero i lor nemici; E non ne scampò pure uno
  eng-LXXUP: Because they rebelled against the words of God, And provoked the counsel
    of the Most High.
  eng-ULB: But the waters covered their adversaries; not one of them survived.
  spa-VBL: El agua ahogó a sus enemigos, ni uno de ellos sobrevivió,
  fra-_FOB: Les eaux couvrirent leurs oppresseurs; il n'en resta pas un seul.
  mal-mal: വെള്ളം അവരുടെ വൈരികളെ മൂടിക്കളഞ്ഞു; അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല.
  urd-GVR: Un ke muḳhālif pānī meṅ ḍūb gae. Ek bhī na bachā.
  suz-BL: मेको ब्‍वाक्‍कुमी आन जोरी सत्रु आन कली सुम्‍शा साइश्‍शा, का यो मलीशो बाक्‍तेक्‍म।
  eng-NOY: The waters covered their enemies; There was not one of them left.
  ita-1927: E le acque copersero i loro avversari; non ne scampò neppur uno.
  ckb-ckb: ئاو دوژمنانی ئەوانەی داپۆشی، کەسیان دەرباز نەبوون.
  eng-BBE: And the waters went over their haters; all of them came to an end.
  xsi-xsi: Andeta tâi ipatukunzi nenzi kazâŋa tamâta marumbu lâ, kala kinzi rârâni
    naonzi tia lâ.
  kan-OKCV: ಪ್ರವಾಹಗಳು ಅವರ ವೈರಿಗಳನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟವು, ವೈರಿಗಳಲ್ಲಿ ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  tam-2017: அவர்களுடைய எதிரிகளைத் தண்ணீர்கள் மூடிக்கொண்டது; அவர்களில் ஒருவனும் மீதியாக
    இருக்கவில்லை.
  spa-RV-1909: 'Y cubrieron las aguas á sus enemigos: no quedó uno de ellos.'
  ron-BTF: Și apele au acoperit pe dușmanii lor, niciunul dintre ei nu a rămas.
  eng-WEBP: The waters covered their adversaries. There was not one of them left.
  eng-FBV: The water drowned their enemies—none of them survived,
  nld-1939: De wateren spoelden over hun vijanden heen, En geen bleef er over!
  nch-BL: Huan nopa at quinatzonpolihuilti inincualancaitacahua hasta amo mocajqui
    yon se cati amo mijqui.
  vie-1934: Nước chụp phủ những kẻ hà hiếp họ; Chẳng còn lại một người.
  cha-cha: 'Yan y janom sija tumampe y contrarioñija: ya taya ni uno guiya sija sebla.'
  hin-CV: उनके प्रतिरोधी जल में डूब गए; उनमें से एक भी जीवित न रहा.
  eng-OURB: The waters covered their adversaries. There was not one of them left.
  spa-BES: Y las aguas pasaron sobre sus enemigos; todos ellos llegaron a su fin.
  tdx-tdx: Nopoe’ i ranoy o rafelahi’eo; tsy nanisàñe honka’e.
  tha-KJV: และน้ำท่วมปฏิ​ปักษ์​ของท่าน เขาไม่เหลือสักคนเดียว
  por-BR-2018: E as águas cobriram seus adversários; não sobrou nem um sequer deles.
  deu-ELO: Und die Wasser bedeckten ihre Bedränger, nicht einer von ihnen blieb übrig.
  eng-WYC-2018: And the waters covered men troubling them; one of them abode not.
    (And then the waters covered the men who troubled them; yea, not one of them was
    left alive.)
  epo-epo: Kaj la akvo kovris iliajn kontraŭulojn; Eĉ unu el ili ne restis.
  gfk-gfk: No tes ga kasar ira nudiet ebar ma pa ga waak tar tikai ta diet bia na
    lon.
  uig-PIN: Yawlarni sular basti, Ularning ⱨeqbirsi saⱪ ⱪalmidi.
  beo-beo: Be hano da ilima ha lai dunu huluane dedebole, ilia hano mai da:gini bogogia:i.
    Dunu afae esalebe hame ba:i.
  tpi-OTNT: Tasol wara i karamapim ol birua na ol i dai pinis. Na i no gat wanpela
    i stap laip.
  hau-SA: Ruwaye suka rufe abokan gābansu; babu ko ɗaya da ya tsira.
  udu-udu: Dhali yi’de/ kumki uniŋ ’kup̱ buni ’twa/a ’cesh mo. Jaŋkamu/ di’d jin boc̱o’d
    ’peni uniya?
  uig-LAT: Yawlarni sular basti, Ularning héchbirsi saq qalmidi.
  nde-nde: Amanzi asibekela izitha zabo, kakho loyedwa wazo owasindayo.
  ton-ton: 'Pea naʻe lōmakiʻi honau ngaahi fili ʻaki ʻae ngaahi vai: pea naʻe ʻikai
    hao ha tokotaha ʻiate kinautolu.'
  ces-1613: V tom přikryly vody ty, kteříž je ssužovali, nezůstalo ani jednoho z nich.
  eng-WMB: The waters covered their adversaries. There was not one of them left.
  tam-TCV: அவர்களுடைய எதிரிகளை வெள்ளம் மூடிக்கொண்டது; அவர்களில் ஒருவனும் உயிர் தப்பவில்லை.
  ceb-ULB: Apan ang tubig mitabon sa ilang mga kaaway; walay usa kanila nga nakalingkawas.
  pol-UBG: Wody okryły ich ciemięzców, nie został ani jeden z nich.
  urd-GVU: اُن کے مخالف پانی میں ڈوب گئے۔ ایک بھی نہ بچا۔
  eng-OEBCW: 'The waters covered their enemies: not one of them was left.'
  deu-1912: und die Wasser ersäuften ihre Widersacher, daß nicht einer übrig blieb.
  kan-2017: ಜಲರಾಶಿಯು ಅವರ ವಿರೋಧಿಗಳನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿತು; ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  yap-yap: Ma pi to’ogor rorad e ra limachgad; dariy ta’ab bagayad ni magach.
  hlt-MCSB: A rhal rhoek te tui loh a khuk uh tih pakhat kangna khaw sueng uh pawh.
  mdy-ETH: ሞርኮ ዔያቶኮ ዋኣፃ ሙዔኔ፤ ዬያ ሞርኮይዳፓ ፔቴታዖ ቶሊ ዓቲባኣሴ።
  twi-ASANTE: Nsuo kataa wɔn atamfoɔ so; na ɔbaako mpo annya nkwa.
  eng-WEBU: The waters covered their adversaries. There was not one of them left.
  spa-PDDPT: Cubrieron las aguas a sus adversarios, No quedó ni uno de ellos.
  gun-gun: Imoingo axyare kuery áry rupi yy ojao'ipa, ha'e kuery regua neĩ peteĩve
    ndoo jepei.
  agu-BL: Nin yi chicontra'tz tircu'n chiquime'n xe a'. Qui'c nin jun nclax cyen.
  ilo-ULB: Ngem linemmes dagiti dandanum dagiti kabusorda; awan ti uray maysa kadakuada
    iti nakalasat.
  kpg-kpg: Gei nia wai gu hagamaalemu nia hagadaumee digaula, deai tangada i digaula
    ne dubu i golo ai.
  uig-ARA: ياۋلارنى سۇلار باستى، ئۇلارنىڭ ھېچبىرسى ساق قالمىدى.
  sus-sus: Ye naxa dusu e yaxuie xun na, hali mixi keren a mu kisi.
  pon-2006: Ahpw pihlo kaduhla ar imwintihti kan; sohte emen rehrail pitla.
  jae-jae: Ŋadembom kêsiŋ lau, taŋ sêlêsu êsêac naŋ auc e ŋanô kêsu teŋ kêsêp siŋsawa
    atom.
  ksd-ksd: Ma kadia umana ebar dia ga dudu ta ra polo; Ma pa ta tikai i virua valili.
  tur-YTC: Sular düşmanlarını örttü. Geride onlardan biri bile kalmadı.
  bel-N: І пакрылі воды прыгнятальнікаў іхніх, ніводзін з іх не застаўся.
  grc-BRENT: Ὅτι παρεπίκραναν τὰ λόγια τοῦ Θεοῦ, καὶ τὴν βουλὴν τοῦ ὑψίστου παρώξυναν·
  kpr-kpr: O nenda gitofu mo, uvuimi fatiri mindi sirivuseri, eniko jo fetaeri.
  ind-AYT: Air menutupi musuh-musuh mereka, tak seorang pun yang tersisa.
  yom-yom: Minlangu midiamisa bambeni ziawu ; kadi wumosi kasia siala wumoyo ko.
  yut-yut: Mani pakbi da uwal wutjɨba kɨmak mudawit, kɨnda dɨma egɨpgut.
  nya-nya: Madzi anamiza adani awo, palibe mmodzi wa iwo anapulumuka.
  kyg-kyg: Aniꞌmoꞌa kame vayaꞌapimo ago aeno apati kaeꞌnigeꞌa muki vayaꞌamo ago faliꞌnae.
  hrv-hrv: I prekriše vode neprijatelje njine, ne ostade nijednoga od njih.
  mps-mps: Tiali goli, te węgo te boi bidi dabe mesega selama, tama augwali isai
    dao. Tama me deli te bidibo ula me elalubeo.
  tpi-tpi: Tasol wara i karamapim ol birua na ol i dai pinis. Na i no gat wanpela
    i stap laip.
  dan-1931: Vandet skjulte dem, som trængte dem, ikke én blev tilbage af dem;
  vie-OVCB: Nước đổ xuống nhận chìm quân địch; không còn ai sống sót quay về.
  guj-2017: તેઓના દુશ્મનો પર પાણી ફરી વળ્યું; તેઓમાંનો એક પણ બચ્યો નહિ.
  pon-2006A: Ahpw pihlo kaduhala ar imwintihti kan; sohte emen rehrail pitla.
  por-BRBSL: As águas cobriam seus adversários. Não sobrou nenhum deles.
  eng-OEBUS: 'The waters covered their enemies: not one of them was left.'
  swe-swe: Vattnet övertäckte deras åklagare [en beskrivning av farao och hans armé
    som utplånades fullständigt], inte en enda av dem undkom.
  cth-cth: Tarannaw hah tui ni koung a muem teh, buet touh hai ka hring e awm hoeh.
  twi-twi: Nsu kataa wɔn atamfo so; na ɔbaako mpo annya nkwa.
  hlt-hlt: A rhal rhoek te tui loh a khuk uh tih pakhat kangna khaw sueng uh pawh.
  tbz-SIM: Kɛ̀ mɛniɛ ndɑ́tínnɛ́ bɛ dùɔ̀ntɔbɛ̀ bɑ́ òmɔù í nyentɛ́ bɑ́ omɑ́ɑ̀.
  msy-2020: Ongarim bar men apaniba avezɨ, me bar ariaghire. Men tav uam angamɨra
    iti puvatɨ.
  dop-dop: Lʋm tɔɣɔ pɑ kolontunɑɑ tənɑɣɑ, pə tɑ sɔɔ pɑɑ kʋlʋm.
  azb-azb: Yağıları sular basdı, Bir nəfər də qalmadı.
  eng-DBY: 'And the waters covered their oppressors: there was not one of them left.'
  hin-2017: और उनके शत्रु जल में डूब गए; उनमें से एक भी न बचा।
  wol-KYG: ndox ma mëdd bañ ya, kenn desu ca.
  bjr-bjr: Miqimmasoofaqa Taatuqee nammari fannoo misa namuqaa rafaaqafinau. Sia moodaa
    kaqi mariqau, aiqama taikaqau.
  eng-YLT: And waters cover their adversaries, One of them hath not been left.
  kne-kne: Ngem din kalaban da et nalned da, magay olay esa ay nabay-an en daida.
  eng-WYC-2017: And the waters covered men troubling them; one of them abode not.
  eng-WMBB: The waters covered their adversaries. There was not one of them left.
  zat-NTPS: Nadxa nísadau' na' bgacu na benne' ca' guledábague̱' le̱'. Netú benne'
    ca' quebe nu begá'ana.
  zty-NTPS: Naž nisdon' bwakwn benne' ka' bi bḻé'egekle' ḻégake' chawe'. Bi bga'n
    nitó benne' chegak benne' ka'.
  urd-GVH: उनके मुख़ालिफ़ पानी में डूब गए। एक भी न बचा।
  rug-rug: Meke kuzu va matei na kolo sari na dia kana; lopu keke arini si toa.
  gaz-gaz: Bishaanonni diinota isaanii liqimsan; tokkoon isaanii iyyuu hin hafne.
  fra-LSG: 'Les eaux couvrirent leurs adversaires: Il n’en resta pas un seul.'
  yal-yal: E yɛngɛ faane yi faxa igeni. Muxu yo mi lu.
  iou-iou: Ude täŋpäŋ iwaniye uwä täŋpewän umetä kudup däpmäŋ moreŋkuk, kubätä nämo
    itkuk.
  haw-1868: Popoi mai la na wai i ko lakou poe enemi; Aole i hookoeia kekahi o lakou.
  arb-NAV: غَمَرَتِ الْمِيَاهُ مُطَارِدِيهِمْ حَتَّى لَمْ يَبْقَ مِنْهُمْ وَاحِدٌ.
  ded-ded: Doku imocngo ngabafocngina semeyunudaru kpac anggec yenearunac mongngo
    mi kefec.
  ewe-ewe: Tsi la ŋe tsyɔ wo yometilawo dzi, eye ɖeka pɛ gɔ̃ hã metsi agbe o.
  eng-LEE: 'And the waters covered their adversaries: not one of them was left.'
  asm-FB: জল সমূহে তেওঁলোকৰ শত্রুবোৰক ঢাকিলে, এজনো বাচি নাথাকিল।
  sus-A: يٍ نَشَ دُ سُ عٍ يَشُييٍ شُن نَ، هَلِ مِشِ كٍرٍن عَ مُ كِسِ.
  fra-SBL: Les eaux ont recouvert leurs adversaires. Il n'y en avait plus un seul.
  hbo-hbo: וַיְכַסּוּ־מַ֥יִם צָרֵיהֶ֑ם אֶחָ֥ד מֵ֝הֶ֗ם לֹ֣א נֹותָֽר׃
  kik-kik: Maaĩ macio nĩmahubanĩirie amuku ao; gũtirĩ o na ũmwe wao watigarire.
  fra-NCL: Les flots couvrirent leurs adversaires, pas un seul n’échappa.
  cek-AK: Nihcae ih misanawk loe tui mah khuk hmoek, maeto doeh anghmat o ai.
  cuk-cuk: E-isdarmalad-birgi demar gannar-arwega imaksad, degisoggu, wargwensaale
    durgussulid, bela burgwismalad.
  uig-CYR: (Чүнки улар Тәңриниң әмирлиригә қаршилиқ қилди, Һәммидин Алий Болғучиниң
    несиһәтини кәмситти)
  tel-2017: నీళ్లు వారి శత్రువులను ముంచివేశాయి. వారిలో ఒక్కడైనా మిగల్లేదు.
  hat-BSA: Dlo yo te kouvri advèsè yo. Nanpwen nan yo ki te rete.
  ukr-ONPU: за те, що повстали проти слів Бога й знехтували порадою Всевишнього.
  kos-kos: A mwet lokoalok lalos walomla in kof uh; Wangin sie selos lula.
  hbo-WLC: וַיְכַסּוּ־מַ֥יִם צָרֵיהֶ֑ם אֶחָ֥ד מֵ֝הֶ֗ם לֹ֣א נוֹתָֽר׃
  ibo-ibo: Mmiri ahụ riri ndị iro ha niile; ọ dịghị otu onye nʼime ha fọdụrụ.
  ory-ory: ପୁଣି, ଜଳରାଶି ସେମାନଙ୍କ ବିପକ୍ଷଗଣକୁ ଆଚ୍ଛାଦନ କଲା; ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଅବଶିଷ୍ଟ
    ରହିଲା ନାହିଁ।
  chk-chk: Ewe sät a pwölüela ekewe chon ü ngeniir, pwe esap wor eman mi chüen manau.
  rop-rop: Bat woda bin draundim olabat enami olabat. Nomo wanbala bin laib. Holot
    bin binijap,
  ukr-1871: Води покрили гнобителїв їх, нї один з них не остався.
  yon-yon: Kwane yi bondan kuu karamokbed yeene yukneen, karub mimo ma ok ambe bid
    dorindo.
  deu-1951: Und das Wasser bedeckte ihre Bedränger, nicht einer von ihnen blieb übrig.
  eng-JPS: And the waters covered their adversaries; there was not one of them left.
  srp-1865: Pokri voda neprijatelje njihove, nijedan od njih ne osta.
  lug-lug: Amazzi ne gabuutikira abalabe baabwe; ne wataba n’omu awona.
  heb-heb: ויכסו מים צריהם אחד מהם לא נותר׃
  ben-IRV: কিন্তু জল তাদের বিপক্ষদের ঢেকে দিল, তাদের একজনও বাঁচল না।
  ntu-ntu: A' prla yrle-etr mou x akq-pnzle enqmi rdrng, X trpnzngr nidr kx rlapx.
  pan-pan: ਪਾਣੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਢੱਕ ਲਿਆ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ!
  mya-JVB: ရန်သူ တစုံ တယောက်ကိုမျှ မ ကျန် ရစ်စေခြင်းငှါ၊ ရေ သည် လွှမ်းမိုး လေ၏။
  kgf-kgf: Waŋu haʒéc hécgina imi mia dokunéŋ hoturu énécmiyu mocʒoŋ humuqaigic méŋnéŋ
    méŋ ménda kerec.
  tte-O: Kali kaleyayao meuloili sigalomwasi kalitane koina, nige yabo meyawasina.
  tbg-tbg: namarivano ihai ihairo tuviro navutaaka aqu ravaaqavu kaimanta vika namariqi
    qutu taiqa vuavaro kia voqavanovata qaqi vaira.
  hmo-hmo: Davara ese Israela idia badu henia taudia ia koua momokani, bona idia ta
    ia heau mauri lasi.
  zar-NT: Níʼirö gubagaʼ nísadoʼ naʼ nupa gulaʼsí reguʼ légaquiëʼ. Cuntu nu bugáʼana
    nu bidzaga léguequi.
  urd-urd: समन्दर ने उनके मुख़ालिफ़ों को छिपा लियाः उनमें से एक भी न बचा।
  rus-SYN: ибо не покорялись словам Божиим и небрегли о воле Всевышнего.
  bqc-SIM: Í dà ń wɛ̀lɛpiↄla, baa an gbɛ̃́ mɛ̀ndo i bↄo.
  tcz-CHONGTHU: Twichu akinung ledoh sah'in agalmiteu akhukhum jin khatcha jong anahingdoh
    pouvin ahi.
  mar-mar: परंतु त्यांच्या शत्रूंना पाण्याने झाकून टाकले. त्यापैकी एकही जण वाचला नाही.
  isl-isl: Síðan féll sjórinn aftur í farveg sinn og óvinir þeirra fórust – ekki einn
    komst af!
  hlt-THB: Tui ing a qaalkhqi ce sing khup nawh; pynoet awm am loet uhy.
  qub-qub: Chiquejcunataga yacu ñiticurcuran. Chaura ni jucnayllapis manami quëdaranchu
    cawaycäga.
  bqp-bqp: Í dà ń wɛtɛrinↄla, bee ń gbɛ̃ mɛ̀n do adi boro.
  hat-hat: Dlo a neye tout lènmi yo. Pa gen yonn ki chape.
  eng-BSB: The waters covered their foes; not one of them remained.
  eng-WEBPB: The waters covered their adversaries. There was not one of them left.
  kbq-kbq: Hianagi zamagri ha' vahera, hagerimo ete eme ruhamprino refitege'za fri
    vagarageno, anampintira magore huno kuzafara omani fri vagare'naze.
  pon-pon: Pil kadupaledi arail imwintiti kan, jota amen pitila.
  nhe-BL: Huan nopa atl quinatzonpolihuilti inincualancaitacahua hasta ax mocajqui
    niyon se tlen ax mijqui.
  wnc-wnc: Siwan yangga gwenda iwana usukwatapan akumbing. Aminu tapatu kayuu dua
    yukut.
  bus-bus: Í dà ń wɛdɛrinↄla, baa aↄ̃ gbɛ̃ mɛ̀n do èe bↄro.
  gub-BL: '''Y umim waàmàtyry''ymar wà. Ni pitài nuzenuhem kwaw wà. Umàno paw rupi
    wà.'
  eng-DRA: 'Because they had exasperated the words of God: and provoked the counsel
    of the most High:'
