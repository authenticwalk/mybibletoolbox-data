verse: PSA.106.022
translations:
  mal-C: ഹാമിന്റെ ദേശത്തുചെയ്ത അത്ഭുതങ്ങളും ചെങ്കടലിൽ അരങ്ങേറിയ ഭയങ്കരകാര്യങ്ങളുംതന്നെ.
  deu-TKW: Wunderbares im Lande Hams, Furchtbares am Schilfmeer.
  lin-lin: bikamwa kati na mokili ya Cham mpe misala ya somo na ebale monene ya Barozo.
  mmx-mmx: Diga domampe mo lempanga nunuan, neni ga lox i go, la lempanga sangsangu
    neni ga lox i ro at Loxontas Memele.
  eng-LSV: Of wonderful things in the land of Ham, || Of fearful things by the Sea
    of Suph.
  eng-GNV: Wonderous woorkes in the lande of Ham, and fearefull things by the red
    Sea.
  eng-WEBSTER: Wondrous works in the land of Ham, and terrible things by the Red sea.
  nhw-BL: huan ipan nopa hueyi atl catli itoca Chichiltic.
  swh-ONEN: miujiza katika nchi ya Hamu na mambo ya kutisha huko Bahari ya Shamu.
  bba-bba: '@see-verse:PSA.106.021'
  eng-KJVCPB: Wondrous works in the land of Ham, And terrible things by the Red sea.
  luo-luo: Nyasaye mane osetimo honni e piny Ham kod timbe miwuoro e dho Nam Makwar.
  aii-aii: ܥܲܓ̰ܝܼܒܘܼܝܵܬܹ̈‌ܐ ܓܵܘ ܐܲܪܥܵܐ ܕܚܵܡ، ܣܲܗܡܵܢܘܼܝܵܬܹ̈‌ܐ ܒܝܵܡܵܐ ܕܣܘܿܦ.
  meu-meu: bona Ham ena tano ai hoa karadia e karava bona Davara Kakakakana isena
    ai hahegari karadia e karava Diravana na e laloa boio.
  npi-ULB: उहाँले हामको देशमा अचम्‍मका कामहरू र लाल समुद्रमा शक्तिशाली कामहरू गर्नुभएको
    थियो ।
  yor-yor: iṣẹ́ ìyanu ní ilẹ̀ Hamu àti ohun ẹ̀rù ni ẹ̀bá Òkun Pupa.
  pes-OPCB: '@see-verse:PSA.106.021'
  tgl-ULB: Gumawa siya ng mga kahanga-hangang bagay sa lupain ng Ham at makapangyarihang
    gawa sa Dagat ng Tambo.
  nop-nop: Bepaŋ adi kwanai wapuhi-wapuhi loloŋnit hinek Isip uŋoŋ tuguk, eŋ Imeŋgwaŋ
    Giminiŋneŋ uŋoŋ nemek beweniŋgoŋ hinek tubune metamdi u kaŋ boho tigiŋ.
  hui-hui: Ngode Datagaliwabehanda Iyibi dindini agalime nabiagane ale timbuni dunini
    wiaru bialu iba solowara Daramabi bereagoria ibugua nahendene ale tara tara biyagola
    wali agali tigua mogolo hendene.
  mya-mya: ထို​ပြည်​တွင်​ကိုယ်​တော်​ပြု​တော်​မူ​သော အ​မှု​တော်​တို့​သည် အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
    ပင်​လယ်​အ​နီး​တွင်​ပြု​တော်​မူ​သော​အ​မှု တော်​တို့​သည် အံ့​ဖွယ်​သူ​ရဲ​ဖြစ်​လှ​ပါ​သည်​တ​ကား။
  bod-N: ཧཱམ་གྱི་ཡུལ་དུ་ངོ་མཚར་དོན་རྣམས༌མཛད། །རྒྱ་མཚོ་དམར་པོར་འཇིགས་རུང་དོན་རྣམས༌བྱས།།
  wsk-wsk: '@see-verse:PSA.106.021'
  sna-sna: mabasa anoshamisa munyika yaHamu namabasa anotyisa paGungwa Dzvuku.
  spa-BLM: obras maravillosas en la tierra de Cam, y cosas impresionantes junto al
    Mar Rojo.
  cac-cac: A d'a smacb'en eb' yin̈tilal vin̈aj Cam, satub'tac tas ix sb'o'o. Ch'ocxo
    val tas ix sc'ulej d'a a' Chacchac Mar chi'.
  swh-ULB: Alifanya matendo ya ajabu katika nchi ya Hamu na matendo makuu penye Bahari
    ya Shamu.
  bel-bel: Хай прыносяць Яму ахвяру хвалы, і хай абвяшчаюць пра справы Ягоныя песьняю!
  deu-ELBBK: Wundertaten im Land Hams, Furchtbares am Schilfmeer.
  mbb-OT: '@see-verse:PSA.106.021'
  mal-2015: ചെങ്കടലിങ്കൽ ഭയങ്കരകാര്യങ്ങളും ചെയ്തവനായി തങ്ങളുടെ രക്ഷിതാവായ ദൈവത്തെ
    അവർ മറന്നുകളഞ്ഞു.
  gup-gup: Nungka wanjh kunwernhmak kurdukurduyimi, dja birrikangebarrhmeng kore Kurrula
    Manbu Manbokurlba.
  rmc-rmc: o zazraki andre phuv le Chamoskri, o užasna skutki paš o Lolo moros.
  nlg-nlg: Na lei totobo uto te gonighi igaa, mana lei totobo haeharegha te gonighi
    ghua tana Horara Sisi.
  pes-OPV: و اعمال عجیبه را در زمین حام و کارهای ترسناک را در بحر قلزم.
  ron-1924: минунь ын цара луй Хам, семне минунате ла Маря Рошие.
  ben-OBCV: হামের দেশে বিভিন্ন আশ্চর্য কাজ, আর লোহিত সাগরতীরে ভয়াবহ কাজকর্ম করেছিলেন,
  som-som: Shuqullo yaab badanna ku sameeyey dalkii Xaam, Waxyaalo cabsi badanna ku
    sameeyey Badda Cas agteeda.
  lat-VUC: Et sacrificent sacrificium laudis, et annuntient opera ejus in exsultatione.
  eng-ASVBT: Wondrous works in the land of Ham, And terrible things by the Red Sea.
  mna-mna: Ni itooro mos bibip isu toono kizin Ham, mi ikam uraata mburanŋan isu Tai
    Siŋsiŋŋana. Uraata tana, tomtom tire ma timoto. Tamen zin Israel tikam ŋgar pa
    som.
  ita-1885: Cose maravigliose nel paese di Cam, Tremende al Mar rosso.
  eng-LXXUP: And let them offer to him the sacrifice of praise, And proclaim his works
    with exultation.
  eng-ULB: He had done wonderful things in the land of Ham and mighty acts at the
    Sea of Reeds.
  spa-VBL: obrando toda clase de milagros en la tierra de Cam, haciendo cosas maravillosas
    en el mar Rojo.
  fra-_FOB: Des choses merveilleuses au pays de Cham, et des choses terribles sur
    la mer Rouge.
  mal-mal: ചെങ്കടലിൽ ഭയങ്കരകാര്യങ്ങളും ചെയ്തവനായ അവരുടെ രക്ഷിതാവായ ദൈവത്തെ അവർ മറന്നു.
  urd-GVR: Jo mojize Hām ke mulk meṅ hue aur jo jalālī wāqiyāt Bahr-e-Qulzum par pesh
    āe the wuh sab Allāh ke hāth se hue the.
  suz-BL: मेकोमी हाम आ रागीमी छक लाक्‍चा ङा गेय नु लल समुन्‍द्र आ नेक्‍था शुश हिंचा
    ङा गेय पशो बाक्‍त।
  eng-NOY: Such wonders in the land of Ham. Such terrible things at the Red sea.
  ita-1927: cose maravigliose nel paese di Cham, cose tremende al Mar rosso.
  ckb-ckb: پەرجووەکان لە وڵاتی حام، کارە سامناکەکان لەلای دەریای سوور.
  eng-BBE: Works of wonder in the land of Ham, and things of fear by the Red Sea.
  xsi-xsi: Mao nâ, ina iveta mâsi ŋalaŋala kie-kie lâ Isip. Kinzi tamâta simora mâsi
    ŋalaŋala ŋinde iveta lâ Tâi Ŋiŋi, kala wisinzi motutu lâ. Andeta kinzi walele
    nâ kalonzi kapa ŋana.
  kan-OKCV: ಹಾಮ ದೇಶದಲ್ಲಿ ಅದ್ಭುತಗಳನ್ನೂ, ಕೆಂಪುಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಅತಿಶಯವಾದವುಗಳನ್ನೂ ಮಾಡಿದ
    ದೇವರನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  tam-2017: தங்களுடைய இரட்சகரான தேவனை மறந்தார்கள்.
  spa-RV-1909: Maravillas en la tierra de Châm, cosas formidables sobre el mar Bermejo.
  ron-BTF: Lucrări minunate în țara lui Ham și lucruri înfricoșătoare lângă Marea
    Roșie.
  eng-WEBP: wondrous works in the land of Ham, and awesome things by the Red Sea.
  eng-FBV: performing miracles in the land of Ham, doing amazing things at the Red
    Sea.
  nld-1939: Wonderwerken in het land van Cham, Ontzaglijke daden bij de Rode Zee.
  nch-BL: huan ipan nopa hueyi at cati itoca Chichiltic.
  vie-1934: Những việc lạ k” trong xứ Cham, Và các điều đáng kinh hãi ở bên Biển đỏ.
  cha-cha: Mannamanman na checho gui tano Cam, yan mannamaañao na güinaja gui Tasen
    Agaga.
  hin-CV: हाम के क्षेत्र में आश्चर्य कार्य तथा लाल सागर के तट पर भयंकर कार्य किए थे.
  eng-OURB: Wondrous works in the land of Ham [Hot, Intensity, Passion], and awesome
    things by the Sea of Suf [Reed Sea].
  spa-BES: Obras de maravilla en la tierra de Ham, y cosas de miedo en el Mar Rojo.
  tdx-tdx: raha tsitantane an-tane’ i Kame vaho raha naharevendreveñe an-dRiake Mena
    añe.
  tha-KJV: ทำการมหัศจรรย์ในแผ่นดินของฮามและสิ่งน่าคร้ามกลั​วท​ี่ทะเลแดง
  por-BR-2018: Maravilhas na terra de Cam, coisas temíveis no mar Vermelho.
  deu-ELO: Wundertaten im Lande Hams, Furchtbares am Schilfmeer.
  eng-WYC-2018: marvels in the land of Ham; fearedful things in the Red Sea. (yea,
    marvellous deeds in the land of Ham; and fearful things in the Red Sea, or the
    Sea of Reeds.)
  epo-epo: Miraklojn en la lando de Ĥam, Timindaĵojn apud la Ruĝa Maro.
  gfk-gfk: Diet ga lik luban ira uno dadas na pinapalim na kinarup kaia tano pise
    ta Haam ma ira gingilaan ing pai a malmaliana kaia tano Dardarana Tes.
  uig-PIN: Dǝrwǝⱪǝ, Ⱨam diyarida mɵjizilǝr yaratⱪan, Ⱪizil Dengiz boyida ⱪorⱪunqluⱪ
    ixlarni kɵrsǝtkǝn Hudani untudi.
  beo-beo: 'Gode da Idibidi sogega hou noga:idafa hamoi. E da Maga:me Hano Wayabo
    amoga fofogadigisu musa: hame ba:su hou hamoi.'
  tpi-OTNT: God i bin mekim ol bikpela nambawan wok long Isip na long solwara Retsi
    em i mekim ol samting i narakain tru, na ol manmeri i kirap nogut tru.
  hau-SA: mu’ujizai a ƙasar Ham ayyukan banrazana a Jan Teku.
  udu-udu: ki mii gi momer mo e bampa/ ma Haam mo, dhali dhana puren to e Ḵumma/ Yi’de/
    jin ta gi ’Per mo.
  uig-LAT: Derweqe, Ham diyarida möjiziler yaratqan, Qizil Déngiz boyida qorqunchluq
    ishlarni körsetken Xudani untudi.
  nde-nde: imimangaliso elizweni likaHamu lezenzo ezibabazekayo ngasoLwandle oluBomvu.
  ton-ton: Ko e ngaahi ngāue fakaofo ʻi he fonua ʻo Hami, mo e ngaahi meʻa fakailifia
    ʻi he Tahi Kulokula.
  ces-1613: A předivné v zemi Chamově, přehrozné při moři Rudém.
  eng-WMB: wondrous works in the land of Ham, and awesome things by the Sea of Suf.
  tam-TCV: காமின் நாட்டிலே அற்புதங்களையும், செங்கடலிலே பிரமிக்கத்தக்க செயல்களையும்
    செய்தவரை மறந்தார்கள்.
  ceb-ULB: Nagbuhat siya ug kahibulongang mga butang sa yuta ni Ham ug gamhanan nga
    mga buhat didto sa Pula nga Dagat.
  pol-UBG: Cudownych dzieł w ziemi Chama, rzeczy strasznych nad Morzem Czerwonym.
  urd-GVU: جو معجزے حام کے ملک میں ہوئے اور جو جلالی واقعات بحرِ قُلزم پر پیش آئے
    تھے وہ سب اللہ کے ہاتھ سے ہوئے تھے۔
  eng-OEBCW: Wonders in the land of Ham, terrors by the Red Sea.
  deu-1912: Wunder im Lande Hams und schreckliche Werke am Schilfmeer.
  kan-2017: ಕೆಂಪು ಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಘೋರಕೃತ್ಯಗಳನ್ನೂ ನಡೆಸಿದ, ತಮ್ಮ ರಕ್ಷಕನಾದ ದೇವರನ್ನು ಮರೆತೇ
    ಬಿಟ್ಟರು.
  yap-yap: Rib th’ab feni manigil e pin’en ni i ngongliy u rom! Ginan’uy ko pin’en
    ni i rin’ ko fagi day ni fithingan e Red Sea!
  hlt-MCSB: Ham kho ah khobaerhambae aka saii, Carhaek li ah mueirhih aka saii te
    a hnilh uh.
  mdy-ETH: ዒዚ ጋዓንቴ ካኣሜ ዓጮይዳ ዲቃሣ ማዾ ዞቄ ባዞይዳኣ ዲቃሢ ሄርሺሳ ባኣዚ ማዼኔ።
  twi-ASANTE: nsɛnkyerɛnneɛ a ɔyɛɛ wɔ Ham asase so ne nneɛma a ɛyɛ hu wɔ Ɛpo Kɔkɔɔ
    ho no.
  eng-WEBU: wondrous works in the land of Ham, and awesome things by the Red Sea.
  spa-PDDPT: Maravillas en la tierra de Cam, Portentos en el mar Rojo.
  gun-gun: Nhomondyipaarã ojapo Cam yvy re, ha'e Ye'ẽ Pytã py mba'emo porã ete ojapo
    rire teĩ.
  agu-BL: le ama'l Cam, nin stzi' yi Cyak Mar kale mbnixe't wi'nin e'chk takle'n yi
    chin xo'wbil nin.
  ilo-ULB: Nangaramid isuna kadagiti nakaskasdaaw a banbanag idiay daga ni Ham ken
    naindaklan nga aramid idiay baybay dagiti Runo.
  kpg-kpg: mo nia hagadilinga mee hagagoboina huoloo ala ne hai go Mee i tenua o di
    madawaawa Ham, mono mee hagagoboina i di Tai Mmee!
  uig-ARA: دەرۋەقە، ھام دىيارىدا مۆجىزىلەر ياراتقان، قىزىل دېڭىز بويىدا قورقۇنچلۇق
    ئىشلارنى كۆرسەتكەن خۇدانى ئۇنتۇدى.
  sus-sus: naxan kaabanakoee raba Hami bɔxi ma, naxan fe magaaxuxie raba Xulunyumi
    baa ma.
  pon-2006: Ia uwen kapwuriamwei en soahng kan me e ketin wiahda wasao! Ia uwen kapwuriamwei
    en soahng kan nan Sehd Weitahtao!
  jae-jae: Ŋac tau gêgôm gêŋtalô aŋga gamêŋ tonaŋ, gêgôm gêŋ ŋaclaisêga aŋga Gwêckoc.
  ksd-ksd: A umana enana papalum ta ra gunan Kam, Ma ra umana magit ba di burut i
    tana ta ra Ta Meme.
  tur-YTC: Ham diyarında harika işler, Kızıldeniz'de korkunç şeyler yapmış olan Tanrı'yı
    unuttular.
  bel-N: цуды ў зямлі Хамавай, страшныя [рэчы] ля мора Чырвонага.
  grc-BRENT: Καὶ θυσάτωσαν αὐτῷ θυσίαν αἰνέσεως, καὶ ἐξαγγειλάτωσαν τὰ ἔργα αὐτοῦ
    ἐν ἀγαλλιάσει.
  kpr-kpr: '@see-verse:PSA.106.021'
  ind-AYT: keajaiban-keajaiban di negeri Ham, dan perbuatan-perbuatan dahsyat di Laut
    Teberau.
  yom-yom: bikumu mu tsi Hami ayi mambu ma tsisi va ndambu mbu wu mbuaki.
  yut-yut: Piŋkop da wasok tapmɨmɨ toŋ Isip mɨktɨmon agɨt, ae yo ŋwakŋwarɨsi Tap Gamikon
    aban mɨŋat amɨnyo madepsi wɨrɨpdakgwit.
  nya-nya: zozizwitsa mʼdziko la Hamu ndi machitidwe ake woopsa pa Nyanja Yofiira.
  kyg-kyg: Agaemo Isipi kotegamo aune kavaꞌmo huteno solovala aniteꞌeꞌmo lokiya kavaꞌmo
    huꞌnigeꞌapaeꞌmo hapau aiꞌnae.
  hrv-hrv: i čudesa u Kamovoj zemlji i strahote na Crvenome moru.
  mps-mps: Godigo te genuai polalubo bomai sę dabe te Isipde yali, tama te nosa yai
    tamu ąįde te agai gasagi yai sę mu yalio, tama te we bidi dabe dwai noma mu
    sai dao.
  tpi-tpi: God i bin mekim ol bikpela nambawan wok long Isip na long solwara Retsi
    em i mekim ol samting i narakain tru, na ol manmeri i kirap nogut tru.
  dan-1931: Undere i Kamitternes Land, frygtelige Ting ved det røde Hav.
  vie-OVCB: những việc diệu kỳ trong đất nước Cham, cùng những việc đáng kinh nơi
    Biển Đỏ.
  guj-2017: તેમણે હામના દેશમાં આશ્ચર્યકારક કામો તથા લાલ સમુદ્ર પાસે ભયંકર કામો કર્યાં
    હતાં.
  pon-2006A: Ia uwen kapwuriamwei en soahng kan me e ketin wiahda wasao! Ia uwen kapwuriamwei
    en soahng kan nan Sehd Weitahtao!
  por-BRBSL: obras maravilhosas na terra de Ham, e coisas incríveis junto ao Mar Vermelho.
  eng-OEBUS: Wonders in the land of Ham, terrors by the Red Sea.
  swe-swe: förunderliga ting i Hams land [annat namn på Egypten efter Noas son Ham
    vars ättlingar bosatt sig i Afrika], fruktansvärda ting vid Röda havet.
  cth-cth: Ham vah a sak e kângairu hnonaw hoi, tuipuipaling koe e takikatho hno a
    sak e naw hoi ahnimouh ka rungngangkung Cathut teh a pahnim awh.
  twi-twi: nsɛnkyerɛnne a ɔyɛɛ wɔ Ham asase so ne nneɛma a ɛyɛ hu wɔ Po Kɔkɔɔ ho no.
  hlt-hlt: Ham kho ah khobaerhambae aka saii, Carhaek li ah mueirhih aka saii te a
    hnilh uh.
  tbz-SIM: Kuù do dɔ̀ɔ̀ tidiɛtì Kɑmmu tenkɛ̀ miɛkɛ. Kuù do pĩ mmutɔ̃ndiɛmù dɑ̀mɛ́ɛ̀rì
    tipèntì kou miɛkɛ.
  msy-2020: '@see-verse:PSA.106.021'
  dop-dop: kɛ Kɑm nyə́mɑ tɛtʋ tɑɑ, nɑ piti təmɑ kɛ teŋku kʋsɛɛm tɑɑ.
  azb-azb: Ham ölkəsində xariqələr göstərəni, Qırmızı dənizdə zəhmli işlər görəni
    unutdular.
  eng-DBY: Wondrous works in the land of Ham, terrible things by the Red Sea.
  hin-2017: उसने तो हाम के देश में आश्चर्यकर्मों और लाल समुद्र के तट पर भयंकर काम
    किए थे।
  wol-KYG: Mooy kéemaan ya fa réewum Xam, kiraama ya ca géeju Barax ya.
  bjr-bjr: Misa miqimmasee Isipa maqa maaqaki marufanoo Yaaweefa mookira ainaina firaatia
    auqamasoofaqa qafaqau. Taatuqee nammari aaqa marufanoo Yaaweefa kaifaa naaquqara
    ainaina auqamasoofaqa misa minara faqa qauniqau.
  eng-YLT: Of wonderful things in the land of Ham, Of fearful things by the sea of
    Suph.
  kne-kne: Nakaskasdaaw din inamag na sin sana ay ilin Ham ya sin Baybay ay Mandalangdang.
  eng-WYC-2017: marvels in the land of Ham; fearedful things in the Red Sea.
  eng-WMBB: wondrous works in the land of Ham, and awesome things by the Sea of Suf.
  zat-NTPS: ne be̱ne̱' xel-la' waca ca' chee̱ xabáa lu xe̱zr la xu chee̱ zri'ine zre
    sua Cam, ne da ca' buluchebe na dxi'u dxu'a Nísadau' Xrna.
  zty-NTPS: na' bene' yeḻa' wak ka' che ya'abá ḻo yežlyó chegak ẕa'só Kam ka', na'
    da' ka' ẕchébegaken žo'o žoa'a Nisdo' X̱na.
  urd-GVH: जो मोजिज़े हाम के मुल्क में हुए और जो जलाली वाक़ियात बहरे-क़ुलज़ुम पर पेश
    आए थे वह सब अल्लाह के हाथ से हुए थे।
  rug-rug: Ba variva magasadi tu sari Nana tinavete vasina, meke variva matagutudi
    tu gua saripu evaṉi Sa pa Kolo Ziṉara.
  gaz-gaz: Dinqii inni biyya Haam keessatti hojjete, hojii sodaachisaa inni Galaana
    Diimaa irratti hojjetes ni irraanfatan.
  fra-LSG: Des miracles dans le pays de Cham, Des prodiges sur la mer Rouge.
  yal-yal: A kabanako feene liga Xami bɔnsɔnna yamanani, e nun fe magaxuxine Gbala
    baani.
  iou-iou: U kawut! Imaka kudupi kudupi Isip kome täŋkuko ba imaka ämatä nämo tänaŋi
    Gwägu Gämäniken täŋkuko unita nadäna inide kubä täŋpän!
  haw-1868: Na mea kupanaha hoi ma ka aina o Hama, Na mea weliweli hoi ma ke Kaiula.
  arb-NAV: الْمُعْجِزَاتِ فِي أَرْضِ حَامٍ، وَالآيَاتِ الْمُخِيفَةَ عِنْدَ الْبَحْرِ
    الأَحْمَرِ.
  ded-ded: Yeng Hanggac bangecfu kucfaka bibiagoc mema kondung sacsacfu faka kicfuria
    meu kerectegec anggec.
  ewe-ewe: kple dzesiwo le Hamnyigba dzi kple ŋɔdzinuwo le Ƒu Dzĩ la to.
  eng-LEE: Wonders in the land of Ham, terrible things by the Red Sea.
  asm-FB: হাম দেশত কৰা নানা আচৰিত কাৰ্যবোৰৰ বিষয়ে আৰু চূফ সাগৰৰ দাঁতিত কৰা পৰাক্রম
    কার্যবোৰৰ কথা তেওঁলোকে পাহৰি গ’ল।
  sus-A: نَشَن كَابَنَكٌييٍ رَبَ هَمِ بْشِ مَ، نَشَن قٍ مَفَاشُشِيٍ رَبَ شُلُنيُمِ
    بَا مَ.
  fra-SBL: merveilles dans le pays de Ham, et des choses impressionnantes près de
    la Mer Rouge.
  hbo-hbo: נִ֭פְלָאֹות בְּאֶ֣רֶץ חָ֑ם נֹ֝ורָאֹ֗ות עַל־יַם־סֽוּף׃
  kik-kik: akĩringa ciama bũrũri wa Hamu, na agĩĩka mawĩko ma gwĩtigĩrwo Iria-inĩ
    Itune.
  fra-NCL: des miracles dans le pays de Cham, des prodiges à la mer Rouge.
  cek-AK: Ham prae ah dawnrai hmuennawk kasah, tuipui kathim taengah zitthok hmuennawk
    kasah, angmacae pahlongkung Sihtaw to pahnet o ving boeh.
  cuk-cuk: Cam-yar-naidgi, Bab-Dummad ega ibmar-dakledisulid-imaksad bela iedemalad.
    Demar-Ginnidye-nugad-dikarba, ega ibmar-bulegan-imaksad, iedemarbalid.
  uig-CYR: Қурбанлиқ сүпитидә тәшәккүрләр ейтсун, Униң қилғанлирини тәнтәнилик нахшилар
    билән баян қилсун!
  tel-2017: ఎర్రసముద్రం దగ్గర భయం గొలిపే క్రియలను చేసిన తమ రక్షకుడైన దేవుణ్ణి మర్చిపోయారు.
  hat-BSA: mèvèy nan peyi Cham yo, ak bagay mèvèy bò Lanmè Wouj la.
  ukr-ONPU: і нехай приносять жертви подяки й сповіщають про діяння Його з вигуками
    радості.
  kos-kos: Fuka lupan wolana ke ma El oru we, Ac mwe lut lulap su El oru sisken Meoa
    Srusra!
  hbo-WLC: נִ֭פְלָאוֹת בְּאֶ֣רֶץ חָ֑ם נ֝וֹרָא֗וֹת עַל־יַם־סֽוּף׃
  ibo-ibo: ọtụtụ ihe ịrịbama nʼala Ham, na ọtụtụ ọrụ ịtụnanya nʼakụkụ Osimiri Uhie.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କ ସେହି ତ୍ରାଣକର୍ତ୍ତା ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରିଲେ।
  chk-chk: A föri föför mi amwarar me ikenan, pwal mettoch mi eniwokus me arun ewe
    Setipar.
  rop-rop: Trubala imbin dum ola brabli gudbala ting! Ola brabli klebabalawan ting
    imbin dum deya langa Redsi!
  ukr-1871: Чудеса в країнї Хама, страшне дїло на Червоному морі.
  yon-yon: ye kuu Hem okad aombed kami yeka mama ongmenaboonman, ye kuu karamok Dodmo
    yaambed binangke ye yaa anam andi yeman ongmenaboonman kuned ye yaa nonondandiwen.
  deu-1951: Wunder im Lande Hams, Furchtbares am Schilfmeer.
  eng-JPS: Wondrous works in the land of Ham, terrible things by the Red Sea.
  srp-1865: Divna u zemlji Hamovoj, strašna na Crvenom Moru.
  lug-lug: ebyamagero bye yabakolera mu nsi ya Kaamu, n’ebikolwa eby’entiisa ku Nnyanja
    Emyufu.
  heb-heb: נפלאות בארץ חם נוראות על ים סוף׃
  ben-IRV: তিনি হামের দেশে নানা আশ্চর্য্য কাজ করলেন এবং লোহিত সাগরের ধারে নানা ভয়ঙ্কর
    কাজ করলেন।
  ntu-ntu: '@see-verse:PSA.106.021'
  pan-pan: ਹਾਮ ਦੇ ਦੇਸ ਵਿੱਚ ਅਚਰਜ਼, ਅਤੇ ਲਾਲ ਸਮੁੰਦਰ ਉੱਤੇ ਭਿਆਨਕ ਕੰਮ!
  mya-JVB: ဟာမ အမျိုးနေရာပြည် ၌ အံ့ဘွယ် သောအမှုတို့ကို၎င်း၊ ဧဒုံ ပင်လယ် နား မှာ ကြောက်မက်
    ဘွယ်သော အမှုတို့ ကို၎င်းပြု ၍၊ ကယ်တင် တော်မူသောအရှင်ဘုရား သခင်ကို မေ့လျော့ ကြ၏။
  kgf-kgf: Inéŋ Ham baeciguc kiwi méréra ʒéma konduŋ pésiaiguc haka welic welicgia
    waŋec imi mia.
  tte-O: Tubula ginauli namwanamwali ipaisowaili yanuwane koina. Besiele ginauli kaba
    nuwapwanopwano ipaisowaili Kalita Balabalagiyana koina.
  tbg-tbg: Vika Isipiqi variavaro Noravano Kotiva vi kaiqara vi kaiqara vara nimitero,
    viraqaahairo viva vika ntita varero Naare Namari vainaini anintero, vo qara i
    kaiqara vara nimitaimanta vaiinti nahenti vi kaiqara tave voqamake ravuku vuara.
  hmo-hmo: Ia ese Hamo ena tano dekenai hoa karadia ia karaia, bona Davara Kakakaka
    ena isena dekenai, gari bada karadia ia karaia, ani?
  zar-NT: Benëʼ zián le tun ga rubániruʼ lu xiyúgaca zxíʼini xiʼsóëʼ Ham, en zián
    le tun ga rádxiruʼ Lëʼ le benëʼ raʼ Nísadoʼ Xiná.
  urd-urd: और हाम की सरज़मीन में 'अजायब, और बहर — ए — कु़लजु़म पर दहशत अंगेज़ काम
    किए।
  rus-SYN: Да приносят Ему жертву хвалы и да возвещают о делах Его с пением!
  bqc-SIM: à dabudabuↄ kɛ̀ Haũ buiↄ bùsuu, à yã́ pↄ́ ì to vĩa ń kṹ kɛ̀ Ísia
    Tɛ̃ai.
  tcz-CHONGTHU: Ham gam sunga thil kidang tamtah ahin boldohpeh pau, twikhanglen san
    na gimneitah thil ana tongdohpa a Pathen'u Elohim chu anasumil tauvin ahi.
  mar-mar: त्याने हामाच्या देशात आश्चर्यकारक गोष्टी केल्या आणि लाल समुद्राजवळ पराक्रमी
    कृत्ये केली.
  isl-isl: '@see-verse:PSA.106.021'
  hlt-THB: anih ing Ham qam awh kawpoek kyi ik-oeihkhqi sai nawh Tuicunli Sen keng
    awh kqih awm ik-oeih ce sai pehy.
  qub-qub: Paymi milagrucunata ruraran chay Cam nasyuncho. Chayno Puca Lamarchöpis
    fiyupa almiraypajcunata ruraran.
  bqp-bqp: kũ à daboyãnↄ kɛ̀ Hamu burinↄ bùsun, kũ à naasiyãnↄ kɛ̀ Isira Tɛ̃ra
    lɛ́a.
  hat-hat: mirak li te fè nan peyi Kam lan, mèvèy li tè fè bò Lanmè Wouj la.
  eng-BSB: wondrous works in the land of Ham, and awesome deeds by the Red Sea.
  eng-WEBPB: wondrous works in the land of Ham, and awesome things by the Red Sea.
  kbq-kbq: Anumzamo'ma e'inahu hankave eri'zama Hamu mopafi erifore nehuno, ruzahu
    kaguvazama koranke hagerinte'ma erifore hige'zama ke'naza zankura zamagesa ontahi'naze.
  pon-pon: O manaman akan nan jap en Am, o men kamajak ni jed waitata.
  nhe-BL: huan ipan nopa hueyi atl tlen itoca Chichiltic.
  wnc-wnc: Ngan, Anututa puya buyambam siknga Isip komune pasikut. Ngan, ita duya
    takngatu takngatu dongu Ham nana amindane kep komune tasikut. Pasike yanggabamu
    Ret Si gwene sanga inata siknga tasikut. Tasiwan aminu kuupbamda kasatnaking.
    Siwan ngana Isrel nana aminda ie apbotaking.
  bus-bus: kɛ̀ à dabuyãnↄ kɛ̀ Hamu boriinↄ bùsun, kɛ̀ à naasiyãnↄ kɛ̀ Isia Tɛ̃aazi.
  gub-BL: Azeharomoete uzapo ikatuahy ma'e a'e pe. Azeharomoete uzapo purumupytuhegatu
    kar haw Yryhupiràg pe no.
  eng-DRA: 'And let them sacrifice the sacrifice of praise: and declare his works
    with joy.'
