verse: PSA.106.029
translations:
  mal-C: തങ്ങളുടെ അധർമപ്രവൃത്തികളാൽ അവർ യഹോവയെ കോപിപ്പിച്ചു, ഒരു മഹാമാരി അവർക്കിടയിൽ
    പൊട്ടിപ്പുറപ്പെട്ടു.
  deu-TKW: Und sie erzürnten ihn durch ihre Thaten; da fuhr eine Plage unter sie.
  lin-lin: Batumbolaki kanda ya Yawe na nzela ya misala na bango ya mabe, mpe pasi
    makasi ekotaki kati na bongo.
  mmx-mmx: Kuren la diga lox axatu lebelemamao at Leeme Silok mi leventuptuvuk kapmek
    atdi, la langsangan lanmeres kapmek ga vot kantubu atdi.
  eng-LSV: And they provoke to anger by their actions, || And a plague breaks forth
    on them,
  eng-GNV: Thus they prouoked him vnto anger with their owne inuentions, and the plague
    brake in vpon them.
  eng-WEBSTER: 'Thus they provoked him to anger with their inventions: and the plague
    broke in upon them.'
  nhw-BL: Huan ica ya ni quicualancamacaque Toteco. Yeca Toteco quititlanqui se hueyi
    cocolistli ininpani huan miyac mijque.
  swh-ONEN: Waliichochea hasira ya Bwana, wakamkasirisha kwa matendo yao maovu, nayo
    tauni ikazuka katikati yao.
  bba-bba: Mɑ bɑ wunɛ Yinni Gusunɔn mɔru seeyɑ kɑ ben kookoosu. Yerɑ kɛsi kɛsi ɡɔɔ
    u duɑ ben suunu sɔɔ.
  eng-KJVCPB: 'Thus they provoked him to anger with their inventions: And the plague
    brake in upon them.'
  luo-luo: omiyo ne giwangʼo i Jehova Nyasaye gi timbegi marichogo, mi masira nomakogi.
  aii-aii: ܘܡܘܼܟܪܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܒܥܒ݂ܵܕܵܝ̈ܗ‌ܝ، ܘܬܪܝܼܥ ܠܵܗ̇ ܒܝܼܵܝܗ‌ܝ ܡܚܘܿܬܵ‌ܐ.
  meu-meu: Edia kara amo Iehova e habadua, bena gorere dikana na ediai e dai hanai;
  npi-ULB: तिनीहरूले आफ्‍ना कामहरूले उहाँलाई रिस उठाए र तिनीहरू माझमा एउटा रुढी फैलियो
    ।
  yor-yor: wọ́n mú Ọlọ́run bínú pẹ̀lú ohun búburú tí wọn ń ṣe àjàkálẹ̀-ààrùn jáde
    láàrín wọn.
  pes-OPCB: با این رفتار خود، خشم خداوند را برانگیختند که به سبب آن بیماری وبا دامنگیر
    آنها شد.
  tgl-ULB: Siya ay inuudyukan nila sa kanilang mga gawa, at ang salot ay kumalat sa
    kanila.
  nop-nop: Unduŋ tigiŋ kaŋ Bepaŋdi kwihitaaŋ kibibo nadiune yagit hogoli wapum hinekdi
    adi’walaŋkade mintayemguk.
  hui-hui: Tigua mana ogonidagua bialu hayagome Anduane Homogo mo keba hayagola ibugua
    warago koore mbira tiha anda ibilaya.
  mya-mya: သူ​တို့​သည်​ယင်း​သို့​ပြု​မူ​ခြင်း​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော်​ကို
    လှုံ့​ဆော်​ပေး​ကြ​ရာ​သူ​တို့​တွင်​ရော​ဂါ​ဆိုး ကပ်​ရောက်​လေ​၏။
  bod-N: དེ་བཞིན་བྱས་ནས་ཡ་ཝཱེར་ཐུགས་ཁྲོ༌བསླངས། །དེ་དག་ནང་དུ་རིམས་ནད་ཐོན་པར༌གྱུར།།
  wsk-wsk: Nuna nunga kiwem memek umu te Yawe gomang maguwuman, se nu kuera ikes memek
    bo beteram se nungumik te kaparam.
  sna-sna: Vakatsamwisa Jehovha namabasa avo akaipa, uye denda rikavapo pakati pavo.
  spa-BLM: Así le provocaron la ira con sus actos. La peste se abatió sobre ellos.
  cac-cac: A yuj chucal sc'ulej eb', ix stzuntzejcot yoval sc'ol Dios eb', yuj chi'
    ix javi yab'il d'a scal eb', ix cham eb' yuuj.
  swh-ULB: Walimkasirisha kwa matendo yao, na pigo la gonjwa baya liliwashambulia
    kati yao.
  bel-bel: Ён ператварае буру ў цішыню, і хвалі сунімаюцца.
  deu-ELBBK: und sie erbitterten ihn durch ihre Handlungen, und eine Plage brach unter
    sie ein.
  mbb-OT: Midhimu zan is igkepauk te Nengazen he iyan is mezaat he menge vaal zan,
    umbe nehitavù diyà te kandan is bangkit.
  mal-2015: ഇങ്ങനെ അവർ തങ്ങളുടെ ക്രിയകളാൽ അവനെ കോപിപ്പിച്ചു; പെട്ടെന്നു ഒരു ബാധ അവർക്കു
    തട്ടി.
  gup-gup: Bu kuhni kunwarre birridjalkurduyimi wanjh birrinjilngwarrewong nawu Yawey
    dja nungka yidduy bedberre. Wanjh kundjak kunkimuk bebmeng bedberre.
  rmc-rmc: Provokinenas le RAJES peskre nalačhe skutkenca, a vašoda pre lende avľa
    o nasvaľiben.
  nlg-nlg: Ma na hava tara gonia te nea a Lord ge rutu, me vuha kalera na vahaghi
    dika na vure.
  pes-OPV: و به‌کارهای خود خشم او را به هیجان آوردند و وبا بر ایشان سخت آمد.
  ron-1924: Ау мыният астфел пе Домнул прин фаптеле лор ши о урӂие а избукнит ынтре
    ей.
  ben-OBCV: তাদের সব অনাচারে তারা সদাপ্রভুর ক্রোধ প্রজ্বলিত করল, আর তাদের মধ্যে এক
    মহামারি নেমে এল।
  som-som: Sidaasay isaga shuqulladoodii ugaga xanaajiyeen, Markaasay belaayadu ka
    dhex dillacday.
  lat-VUC: Et statuit procellam ejus in auram, et siluerunt fluctus ejus.
  eng-ASVBT: Thus they provoked him to anger with their doings; And the plague brake
    in upon them.
  mna-mna: Tabe tipas kat Yooba keteene, mi ni ipasaana zin pa mete sananŋana.
  ita-1885: E dispettarono Iddio co' lor fatti, Onde la piaga si avventò a loro.
  eng-LXXUP: And he commands the storm, and it is calmed into a gentle breeze, And
    its waves are still.
  eng-ULB: They provoked him to anger with their actions, and a plague broke out among
    them.
  spa-VBL: Provocaron al Señor con lo que hicieron, haciéndolo enojar, y una plaga
    cayó sobre ellos.
  fra-_FOB: Ils irritèrent Dieu par leurs actions, tellement qu'une plaie fit irruption
    parmi eux.
  mal-mal: ഇങ്ങനെ അവർ അവരുടെ ക്രിയകളാൽ കർത്താവിനെ കോപിപ്പിച്ചു; പെട്ടെന്ന് അവർക്ക്
    ഒരു ബാധ തട്ടി.
  urd-GVR: Unhoṅ ne apnī harkatoṅ se Rab ko taish dilāyā to un meṅ mohlak bīmārī phail
    gaī.
  suz-BL: मेकोपुकीमी आन पतीकेमी परमप्रभु कली गाइक्‍पाइश्‍शो बाक्‍तेक्‍म। मिनु मेको
    आन दातेम बेक्‍तीक रोइ ग्रूशो बाक्‍त।
  eng-NOY: Thus they provoked his anger by their practices, And a plague broke in
    upon them.
  ita-1927: Così irritarono Iddio colle loro azioni, e un flagello irruppe fra loro.
  ckb-ckb: بە کردەوەکانیان یەزدانیان پەست کرد، دەرد بەناویاندا بڵاو بووەوە.
  eng-BBE: So they made him angry by their behaviour; and he sent disease on them.
  xsi-xsi: Nenzi vetâŋa ŋinde igagati Yova Kindeni ilo kalo, kala i wisi nâna ŋalae
    ŋinde panzi. Mine kala isupwa pukoŋa sakamao ilâ ipâŋga panzi.
  kan-OKCV: ತಮ್ಮ ಕ್ರಿಯೆಗಳಿಂದ ದೇವರನ್ನು ಅಸಂತೋಷಪಡಿಸಿದರು. ಆದ್ದರಿಂದ ವ್ಯಾಧಿಯು ಅವರಲ್ಲಿ ಹಬ್ಬಿತು.
  tam-2017: தங்களுடைய செயல்களினால் அவருக்குக் கோபம் மூட்டினார்கள்; ஆகையால் வாதை அவர்களுக்குள்
    புகுந்தது.
  spa-RV-1909: Y ensañaron á Dios con sus obras, y desarrollóse la mortandad en ellos.
  ron-BTF: Astfel l-au provocat la mânie cu faptele lor și plaga a izbucnit peste
    ei.
  eng-WEBP: Thus they provoked him to anger with their deeds. The plague broke in
    on them.
  eng-FBV: They provoked the Lord by what they did, making him angry, so a plague
    broke out among them.
  nld-1939: Ze tergden Hem door hun gedrag, Zodat er een slachting onder hen woedde.
  nch-BL: Huan ica ya ni quicualancamacaque Toteco. Yeca Toteco quititanqui se hueyi
    cocolisti ininpani huan miyac mijque.
  vie-1934: Như vậy họ chọc giận Đức Chúa Trời vì những việc làm của họ, Và ôn dịch
    bèn phát ra giữa họ.
  cha-cha: 'Taegüine sija mannalalalo güe nu y chechoñija: ya derepente mato gui jiloñija
    sija chetnot.'
  hin-CV: अपने अधर्म के द्वारा उन्होंने याहवेह के क्रोध को भड़का दिया, परिणामस्वरूप
    उनके मध्य महामारी फैल गई.
  eng-OURB: Thus they provoked him to anger with their deeds. The plague broke in
    on them.
  spa-BES: Entonces lo enojaron por su comportamiento; y él envió enfermedad sobre
    ellos.
  tdx-tdx: Aa le nampiviñere’ iereo amo fitoloña’ iareoo, vaho natorotosi’e an-kiria.
  tha-KJV: ท่านยั่วเย้าพระองค์​ให้​ทรงกริ้วด้วยการกระทำของท่าน และโรคระบาดเกิดขึ้นท่ามกลางท่าน
  por-BR-2018: E o provocaram à ira com as obras deles; e por isso surgiu a praga
    entre eles.
  deu-ELO: und sie erbitterten ihn durch ihre Handlungen, und eine Plage brach unter
    sie ein.
  eng-WYC-2018: And they wrathed God in their findings; and falling, either death,
    was multiplied in them. (And they angered God with their deeds; and many died
    from the plague.)
  epo-epo: Kaj ili kolerigis Lin per siaj faroj; Kaj disvastiĝis inter ili epidemio.
  gfk-gfk: Diet ga hangalngaluan God ma kaike ra udiet sakana magingin, ma tiga hinangul
    ga hanuat nalamin ta diet.
  uig-PIN: Ular ⱪilmixliri bilǝn Uning aqqiⱪini kǝltürdi, Ular arisida waba ⱪozƣaldi;
  beo-beo: Ilia da Hina Gode E bagade ougima:ne wadela:i hou bagade hamobeba:le, wadela:i
    olo bagade da ilima madelai.
  tpi-OTNT: Long dispela pasin ol i mekim Bikpela i kros, na em i salim bikpela sik
    nogut i go long ol.
  hau-SA: suka tsokane Ubangiji ya yi fushi ta wurin mugayen ayyukansu, sai annoba
    ta ɓarke a cikinsu.
  udu-udu: Uni rukunyki Tap̱a mmomiiya nyor mo gom miim buni mo, dhali ’ba’th jin
    wo’cki ’kwani is she/ du’dushki’d e bwaman uni mo.
  uig-LAT: Ular qilmishliri bilen Uning achchiqini keltürdi, Ular arisida waba qozghaldi;
  nde-nde: bamthukuthelisa uThixo ngezenzo zabo ezimbi; kwavela isifo phakathi kwabo.
  ton-ton: 'Ko ia naʻa nau fakahouhauʻi ia ʻaki ʻenau ngaahi filioʻi: pea naʻe ʻoho
    mai ʻae mahaki fakaʻauha kiate kinautolu.'
  ces-1613: A tak dráždili Boha skutky svými, až se na ně obořila rána,
  eng-WMB: Thus they provoked him to anger with their deeds. The plague broke in on
    them.
  tam-TCV: இப்படி அவர்கள் தங்கள் கொடுமையான செயல்களினால் யெகோவாவுக்குக் கோபமூட்டினார்கள்;
    அதினால் அவர்களுக்குள்ளே ஒரு கொள்ளைநோய் பரவியது.
  ceb-ULB: Ila siyang gihagit aron masuko pinaagi sa ilang mga binuhatan, ug ang pagkaylap
    sa hampak milukop kanila.
  pol-UBG: Tak pobudzili Boga do gniewu swymi postępkami, że spadła na nich plaga;
  urd-GVU: اُنہوں نے اپنی حرکتوں سے رب کو طیش دلایا تو اُن میں مہلک بیماری پھیل گئی۔
  eng-OEBCW: They provoked him to wrath by their deeds, and plague broke out among
    them.
  deu-1912: und erzürnten ihn mit ihrem Tun; da brach auch die Plage unter sie.
  kan-2017: ಈ ತಮ್ಮ ಕ್ರಿಯೆಗಳಿಂದ ಆತನನ್ನು ಕೆಣಕಿದರು; ಅವರಲ್ಲಿ ವ್ಯಾಧಿಯುಂಟಾಯಿತು.
  yap-yap: Ra k’aringed e damumuw ngak SOMOL ko pi ngongol rorad, me bugor ba m’ar
    nib ubchiya’ u fithik’rad.
  hlt-MCSB: A khoboe neh BOEIPA a veet uh dongah, amih taengah lucik a pung pah.
  mdy-ETH: ዔያታ ፔ ማዾና ናንጊና ናንጋ ጎዳ ዻጋሴኔ፤ ዱማ ዱማ ባይዛ ባካ ዔያቶ ሄሌኔ።
  twi-ASANTE: wɔde wɔn atirimuɔdensɛm hyɛɛ Awurade abufuo na ɔyaredɔm sii wɔn mu.
  eng-WEBU: Thus they provoked him to anger with their deeds. The plague broke in
    on them.
  spa-PDDPT: Así lo provocaron a ira con sus obras, Y una mortandad irrumpió entre
    ellos.
  gun-gun: Ha'e rami ete ikuai vy ombopoxy rive Nhanderuete. Ha'e rami vy oendu okuapy
    mba'eaxy vaikue.
  agu-BL: Tan yi cyajtza'kl e' oc tan tak'le'n chi'ch c'u'lal tetz Ryos. Cha'stzun
    te bene'n lo'on jun chin ya'bil ẍchixo'l.
  ilo-ULB: Pinaungetda isuna gapu kadagiti tignayda, ket rimsua ti maysa a didigra
    kadakuada.
  kpg-kpg: Nia hagadilinga hai beenei digaula la guu hai a Dimaadua gi hagawelewele,
    deelaa di mee ne hidi ai taumagi huaidu ne hai gi digaula.
  uig-ARA: ئۇلار قىلمىشلىرى بىلەن ئۇنىڭ ئاچچىقىنى كەلتۈردى، ئۇلار ئارىسىدا ۋابا قوزغالدى؛
  sus-sus: E naxa Ala raxɔnɔ e xa fe kobie ra, han a naxa fure ɲaaxi nde ragoro e
    ma.
  pon-2006: Soangen tiahk pwukat ahpw kahngiangihada KAUN-O, iei me soumwahu suwed
    ehu pwarada nanpwungarail.
  jae-jae: Êsêac sêgôm gêŋ amboac tonaŋ e sêgôm Apômtau têtac kêbôli auc ma gêmac
    sec teŋ gêgôm êsêac.
  ksd-ksd: Ma dia ga vangangal ia ma kadia lavur mangamangana; Ma ra ngala na minait
    i ga vana rikai pire diat.
  tur-YTC: Böylece işleriyle O'nu öfkelendirdiler. Üstlerine veba geldi.
  bel-N: і злавалі [Яго] дзеяньнямі сваімі, і абрынулася на іх пляга.
  grc-BRENT: Καὶ ἐπέταξε τῇ καταιγίδι, καὶ ἔστη εἰς αὖραν, καὶ ἐσίγησαν τὰ κύματα
    αὐτῆς.
  kpr-kpr: Amingetero, Bajari da janje ekoko ava nenda aito fugutusera aimi etiri,
    tauno eko beká nenda jokáda bejetiri sirivo useri.
  ind-AYT: Mereka membuat TUHAN marah dengan perbuatan-perbuatan mereka, sehingga
    tulah menjalar di antara mereka.
  yom-yom: Basoka Yave muingi kafuema mu diambu di mavanga mawu mambimbi, ayi nsongo
    wutotuka va khatitsikꞌawu.
  yut-yut: Aŋpak uŋun aba Yawe butjap nandaŋek sot madep yokwisi kɨnda yomgut.
  nya-nya: anaputa mkwiyo wa Yehova pa machitidwe awo oyipa, ndipo mliri unabuka pakati
    pawo.
  kyg-kyg: Ani kava huꞌnagenoꞌaeꞌmo Ala kava neꞌmoꞌa aipamo leno apateteno alopa kaitaꞌmo
    apamiꞌniye.
  hrv-hrv: Razjariše ga nedjelima svojim, i on na njih pošast baci.
  mps-mps: Te kolesagade te Genuai Bidigo augwaliba wado yabo sę ilibaso, tama agai
    te dwai genuai gasi augwaliba tagala palai dao.
  tpi-tpi: Long dispela pasin ol i mekim Bikpela i kros, na em i salim bikpela sik
    nogut i go long ol.
  dan-1931: de krænked ham med deres Gerninger, og Plage brød løs iblandt dem.
  vie-OVCB: Họ khiêu khích Chúa Hằng Hữu qua nhiều việc, nên bệnh dịch phát khởi lan
    tràn.
  guj-2017: એ પ્રમાણે તેઓએ પોતાની કરણીઓથી તેમને ચીડવ્યા અને તેઓમાં મરકી ફાટી નીકળી.
  pon-2006A: Soangen tiahk pwukat ahpw kahngiangihada KAUN-O, iei me soumwahu suwed
    ehu pwarada nanpwungarail.
  por-BRBSL: Thus eles o provocaram à raiva com seus atos. A praga os invadiu.
  eng-OEBUS: They provoked him to wrath by their deeds, and plague broke out among
    them.
  swe-swe: På det sättet retade och provocerade de honom med sina gärningar och en
    farsot bröt ut ibland dem.
  cth-cth: Hottelah a sak awh e hno ni a lungkhuek sak teh, ahnimouh koe lacik kathout
    hah a tha pouh.
  twi-twi: wɔde wɔn atirimɔdensɛm hyɛɛ Awurade abufuw na ɔyaredɔm sii wɔn mu.
  hlt-hlt: A khoboe neh BOEIPA a veet uh dongah, amih taengah lucik a pung pah.
  tbz-SIM: Kɛ̀ bɛ dɔɔ̀rìmɛ̀ɛ yonkɛ Kuyie, kɛ̀ kùu bɛ̀ potɛ́ kuyɛ̃ĩku mɑkù.
  msy-2020: Ezɨ me amizir arazir kurar kam bangɨn, Ikiavɨra Itir God atara, arɨmariar
    ekiam me bagh anemadazɨma a ize.
  dop-dop: Pɑ kpɑɑsɑ Tɑcɑɑ nyɑ́ pɑ́ɑ́nɑ́ nɑ pɑ kʋlɑpʋtʋ ntɩ. Ɩlɛnɑ nyɑɑ kɔnɑ wɑhɑlɑ
    kɛ pɑ tɔɔ.
  azb-azb: Bu işlər Rəbbin qəzəbinə gəldi, Aralarına vəba töküldü.
  eng-DBY: And they provoked [him] to anger with their doings; and a plague broke
    out among them.
  hin-2017: यों उन्होंने अपने कामों से उसको क्रोध दिलाया, और मरी उनमें फूट पड़ी।
  wol-KYG: di merloo Yàlla ci seeni jëf, ba mbas ne dàll fa seen biir.
  bjr-bjr: Misa nári manda aaqara oosanannai Yaaweena arana fundakiqau. Misa miqi
    marufanoo Yaaweefa qufanoo misaki manda aurirafa kambiqafufaqa moomoosa kuqi mariqau.
  eng-YLT: And they provoke to anger by their actions, And a plague breaketh forth
    upon them,
  kne-kne: Inpabonget das Diyos gapo sin inam-amag da, et nawada di kaeegyat ay sakit
    en daida.
  eng-WYC-2017: And they wrathed God in their findings; and falling, either death,
    was multiplied in them.
  eng-WMBB: Thus they provoked him to anger with their deeds. The plague broke in
    on them.
  zat-NTPS: Buluche̱'e̱ Dios ne̱ chee̱ da belune̱', na' guxalaj tu xízrawe̱' zren
    da be̱te na benne' zan benne' ca'.
  zty-NTPS: Béngake' ga bža'a Dios ni'a che da' béngake', na' bḻa' to yižwé' ẕen
    da' beten zangak benne' ka'.
  urd-GVH: उन्होंने अपनी हरकतों से रब को तैश दिलाया तो उनमें मोहलक बीमारी फैल गई।
  rug-rug: Va bugoria rini se Zihova koari na dia tinavete kaleadi, ke puzaka vura
    koa rini si keke oza.
  gaz-gaz: Hojii isaanii hamaa sanaan Waaqayyoon dheekkamsaaf kakaasan; dhaʼichis
    isaan irra buʼe.
  fra-LSG: Ils irritèrent l’Éternel par leurs actions, Et une plaie fit irruption
    parmi eux.
  yal-yal: E kɛwanle yi Ala raxɔlɔ e ma fure ɲaxin yi godo e ma.
  iou-iou: Ude täŋpewä Ekäni täŋo kokwawaki bumta ahäwänpäŋ nadäŋirän ämawebe bämopiken
    käyäm wakiinik kubä weŋ patkuk.
  haw-1868: Hoonaukiuki aku lakou ma ka lakou hana ana; A puka mai la ka mai make
    iwaena o lakou.
  arb-NAV: وَأَثَارُوا غَضَبَ الرَّبِّ بِأَعْمَالِهِمِ الشِّرِّيرَةِ، فَتَفَشَّى بَيْنَهُمْ
    وَبَأٌ مُفَاجِئٌ.
  ded-ded: Yeni ifi amma KEBUAC here miacgec yeng angammemenginaac amma ngaba ayemmeu
    hafei mangana mongngo yenearu fingerec.
  ewe-ewe: Wotsɔ woƒe nu vɔ̃ɖiawo do dɔmedzoe na Yehowa, eye dɔvɔ̃ gbã gboo ɖe wo
    dome.
  eng-LEE: 'And they provoked him to anger with their deeds: and there broke in among
    them the plague.'
  asm-FB: এই দৰে তেওঁলোকে নিজৰ অপকৰ্মৰ দ্বাৰাই যিহোৱাক ক্রোধত উত্তেজিত কৰিলে। তাতে
    তেওঁলোকৰ মাজত মহামাৰীৰ প্রাদুর্ভাৱ হ’ল।
  sus-A: عٍ نَشَ عَلَ رَشْنْ عٍ شَ قٍ كٌبِيٍ رَ، هَن عَ نَشَ قُرٍ حَاشِ ندٍ رَفٌرٌ
    عٍ مَ.
  fra-SBL: Ils l'ont ainsi irrité par leurs actes. La peste s'est abattue sur eux.
  hbo-hbo: וַ֭יַּכְעִיסוּ בְּמַֽעַלְלֵיהֶ֑ם וַתִּפְרָץ־בָּ֝֗ם מַגֵּפָֽה׃
  kik-kik: magĩtũma Jehova arakare nĩ ũndũ wa ciĩko ciao cia waganu, naguo mũthiro
    ũgĩtuthũka gatagatĩ-inĩ kao.
  fra-NCL: Ils irritèrent Yahweh par leurs actions, et un fléau fit irruption parmi
    eux.
  cek-AK: To tiah a sak o ih hmuennawk hoiah Sithaw palungphui hanah a sak o pongah,
    nihcae khaeah nathaih to phaksak.
  cuk-cuk: E-ibmar-isgana-imakedbali, Bab-Jehová-nue-oulusmalad. Degisoggu, boni-dummad
    ega nagunonisunnad.
  uig-CYR: У боранни тиничлитиду, Су долқунлириму җим болиду.
  tel-2017: వారు తమ క్రియలచేత ఆయనకు కోపం పుట్టించగా వారిలో తెగులు చెలరేగింది.
  hat-BSA: Konsa, yo te pwovoke Li a lakòlè ak zèv yo. E yon epidemi te kase vin parèt
    nan mitan yo.
  ukr-ONPU: Він перетворив вітер штормовий на тишу, і замовкли морські хвилі.
  kos-kos: Ouinge elos arulana purakak kasrkusrak lun LEUM GOD ke ma elos oru, Na
    mas na upa se sikyak inmasrlolos.
  hbo-WLC: וַ֭יַּכְעִיסוּ בְּמַֽעַלְלֵיהֶ֑ם וַתִּפְרָץ־בָּ֝֗ם מַגֵּפָֽה׃
  ibo-ibo: ha sitere nʼajọ omume ha kpasuo Onyenwe anyị iwe, nke mere ka ọrịa na-efe
    efe dakwasị ha.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଆପଣା ଆପଣା କ୍ରିୟା ଦ୍ୱାରା ତାହାଙ୍କୁ ବିରକ୍ତ କଲେ; ତହୁଁ ସେମାନଙ୍କ
    ମଧ୍ୟରେ ମହାମାରୀ ପ୍ରକାଶିତ ହେଲା।
  chk-chk: Ra asonga ewe Samol mi Lapalap ren ar kewe föför, pwe eu mätter a terifetal
    leir.
  rop-rop: Deibin meigim YAWEI brabli wail na, en brabli nogud siknis bin kaman langa
    olabat.
  ukr-1871: Прогнївили Бога дїлами своїми; і спала на них кара.
  yon-yon: Yimbed kwane arewa kamenabiwen kumbed Yarimanbed yi yaa norin wandoone,
    bob anikad miin arewa kuu kan dembe yenbandoon.
  deu-1951: und sie erzürnten ihn mit ihrem Tun; da brach die Plage unter ihnen aus.
  eng-JPS: Thus they provoked Him with their doings, and the plague broke in upon
    them.
  srp-1865: I rasrdiše Boga djelima svojim, i udari u njih pogibao.
  lug-lug: Ne banyiiza Katonda olw’ebikolwa byabwe ebibi; kawumpuli kyeyava abagwamu.
  heb-heb: ויכעיסו במעלליהם ותפרץ בם מגפה׃
  ben-IRV: তারা তাদের কাজের দ্বারা তাঁকে অসন্তুষ্ট করল এবং তাদের মধ্যে মহামারী দেখা
    দিল।
  ntu-ntu: Delc tqngyatingr drtwrm nidr X sc tqdwatipebz zyagox kx nabz-ngrdr.
  pan-pan: ਇਉਂ ਆਪਣੀਆਂ ਕਰਤੂਤਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਗੁੱਸੇ ਕੀਤਾ, ਅਤੇ ਮਰੀ ਉਨ੍ਹਾਂ ਵਿੱਚ
    ਫੁੱਟ ਪਈ।
  mya-JVB: ထိုသို့မိမိ တို့အမှု များအားဖြင့် အမျက် တော်ကို နှိုးဆော်၍ ၊ ကာလနာ သည်
    သူ တို့ကို လုယက် လေ၏။
  kgf-kgf: Imuhuc wamma wawaŋ meme iminéŋ Miŋ Kewu qeri biric yanda mihicŋi migic
    yaŋ hafi humumianéŋ saima énépésiyec.
  tte-O: Kabo Yaubada imunamunai ginauli meuloili bwaite kaiweli mwa muya naenaena
    yabo ilaoma kolili.
  tbg-tbg: Vika vi okarara qora okara autuara kaara Nora Kotira arara itaivaro viva
    nora rovara vara kaivaro vi rovarava vikaqi qovaramaviro aruqiro vi vaira.
  hmo-hmo: Inai kara dekena amo idia ese Lohiabada idia habadua, vadaeni hanaia gorere
    dikana be idia dekenai ia vara.
  zar-NT: Caʼ guca, gulún lenëʼ Dios niʼa que le gulunëʼ, ateʼ gulén tu yödzöhuë́ʼ
    zxön ládjagaquiëʼ.
  urd-urd: यूँ उन्होंने अपने आ'माल से उसको ना ख़ुश किया, और वबा उनमें फूट निकली।
  rus-SYN: Он превращает бурю в тишину, и волны умолкают.
  bqc-SIM: An yãkɛaↄ Dii pↄ fɛ̃̀, ↄ̃ gaga gɛ̃̀ńgu.
  tcz-CHONGTHU: Hitiho jehhin amahon Yahweh Pakai chu ana sulang hangun hijeh chun
    alah uva natset analangtan ahi.
  mar-mar: त्यांनी त्यांच्या कृतीने त्यास कोपविले, आणि त्यांच्यात मरी पसरली.
  isl-isl: Það reitti Drottin til reiði og þess vegna braust út plága meðal þeirra.
  hlt-THB: ik-oeih che sainaak ingkaw Khawsak kawsonaak ce ami sai a dawngawh, a mingmih
    anglakawh tlawhnaak ce tlung pehy.
  qub-qub: Mana allita rurashpan Tayta Diosta rabyachiran. Chaypitami paycunacho gueshya
    yuricuriran.
  bqp-bqp: Ń yãkɛnanↄ Dikiri pↄ fɛ̃̀, akũ gagagyã gɛ̃̀ńgu.
  hat-hat: Sa te moute kolè Seyè a anpil sou yo lè li wè sa yo t'ap fè. Se poutèt
    sa maladi tonbe sou yo.
  eng-BSB: So they provoked the LORD to anger with their deeds, and a plague broke
    out among them.
  eng-WEBPB: Thus they provoked him to anger with their deeds. The plague broke in
    on them.
  kbq-kbq: E'inahu havi avu'ava zama haza zamo Ra Anumzamofona azeri rimpa hazageno
    rankri atregeno eno, eme zamazeri haviza hu'ne.
  pon-pon: O re kupur jued kin i ar wiawia kan, kalokolok eu ap lel on ir.
  nhe-BL: Huan ica ya ni quicualancamacaque Toteco. Yeca Toteco quititlanqui se hueyi
    cocolistli ininpani huan miyaqui mijque.
  wnc-wnc: Sanga waaknga tasiwa Buyambamtapa kaanga natapbut. Natake tasiwan maiu
    buyambam wai takngatu waaminde apbut.
  bus-bus: Aↄ̃ yãkɛnanↄ Dii pↄↄ fɛ̃̀, ben gagyãa sìńgu.
  gub-BL: A'e ma'e iapo haw hexak mehe wikwahy Tupàn. A'e rupi umur kar ma'eahy haw
    iaiw ma'e wanupe.
  eng-DRA: 'And he turned the storm into a breeze: and its waves were still.'
