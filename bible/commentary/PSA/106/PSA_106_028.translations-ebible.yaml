verse: PSA.106.028
translations:
  mal-C: അവർ പെയോരിലെ ബാലിനോട് ചേർന്നു ജീവനില്ലാത്ത ദേവന്മാർക്ക് അർപ്പിച്ച ബലിപ്രസാദം
    അവർ ഭക്ഷിച്ചു;
  deu-TKW: Sie hingen sich an Baal Peor und aßen von den Opfern der toten Götzen.
  lin-lin: Bamitiaki na se ya ekangiseli ya Bala ya Peori, baliaki bambeka oyo epesamaki
    epai ya banzambe oyo ekufa.
  mmx-mmx: Melemu nedi limixin at ne Moroa digak lok to Pior, diga lotu saparap lomoroa
    xaxarang ne Baal la digara anan leventamtaba digap lavang min ti lenmoroa kopmen
    torooro atdi.
  eng-LSV: And they are coupled to Ba‘al-Peor, || And eat the sacrifices of the dead,
  eng-GNV: They ioyned themselues also vnto Baalpeor, and did eate the offrings of
    the dead.
  eng-WEBSTER: They joined themselves also to Baal-peor, and ate the sacrifices of
    the dead.
  nhw-BL: Nojquiya ipan tlali Peor tohuejcapan tatahua mosansejcotilijque ininhuaya
    catli quihueyichihuayayaj Baal, huan hasta quinmacaque tlacajcahualistli mijcatzitzi.
  swh-ONEN: Walijifunga nira na Baali wa Peori, wakala dhabihu zilizotolewa kwa miungu
    isiyo na uhai.
  bba-bba: Bɑ tii bũu wi bɑ mɔ̀ Bɑɑli Peori wɛ̃. Mɑ bɑ yɑ̃kunu di ni bɑ ɡɔribu kuɑ.
  eng-KJVCPB: They joined themselves also unto Baal-peor, And ate the sacrifices of
    the dead.
  luo-luo: Ne giriwore kaachiel e lamo Baal mar jo-Peor, kendo negichamo misango michiwone
    nyiseche motho;
  aii-aii: ܘܬܒܝܼܥ ܠܗܘܿܢ ܠܒܥܸܠܔ ܦܥܘܿܪ، ܘܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܕܸܒ݂ܚܹ̈ܐ ܡܘܼܩܪܸܒܹܐ ܠܡܝܼ̈ܬܹ‌ܐ.
  meu-meu: Peoro ena Baal e badinaia, mase iboulaina ḡauna e ani.
  npi-ULB: तिनीहरूले पोरको बाललाई पुजा गरे र मृतकलाई चढाइएको बलिहरू खाए ।
  yor-yor: Wọ́n da ara wọn pọ̀ mọ́ Baali-Peori, wọ́n sì ń jẹ ẹbọ tí a rú sí àwọn òkú
    òrìṣà,
  pes-OPCB: بنی‌اسرائیل در «فغور» به پرستش بت بعل پرداختند و از گوشت قربانیهایی که
    به بتهای بی‌جان تقدیم می‌شد، خوردند.
  tgl-ULB: Sumamba sila kay Baal sa Peor at kinain ang mga alay na handog sa mga patay.
  nop-nop: Mindaŋkade Peo yokwetneŋ uŋoŋ bepaŋ yalayalaŋ Bal aditok gigit titiŋdok
    yoŋa mulelem timiŋa niutumbagiŋ. Unduŋ tiŋa bepaŋ hatihatinit mokitdok dumuŋ hemiŋgiŋ
    u nagiŋ.
  hui-hui: Mani tigua Peo dindini howa dama mitangi bialu gime wabu wini mini Balahondo
    bi pupu wialu hene. Tigua mbirale ema nabulene bi nalaga ogonihondo lomabu mini
    tomo wiaru nalu hene.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည် ဗာ​လ​ဘု​ရား​ကို​ပေ​ဂု​ရ​အ​ရပ်​တွင်​ရှိ​ခိုး
    ဝတ်​ပြု​၍ သက်​မဲ့​ဘု​ရား​များ​ကို​ပူ​ဇော်​သည့်​ယဇ်​ကောင်​သား​ကို စား​ကြ​၏။
  bod-N: དེ་ཚོས་པཱ་ཨལ་ཕེ་ཨོར་སྐྱབས་སུ༌བསྟེན། །སྲོག་མེད་ལྷ་ལ་མཆོད་པའི་རྫས་རྣམས༌ཟོས།།
  wsk-wsk: Bare nuna aking sor Peor mu ko kaem kawel Baal bowa naguman; ale tama bita
    kaem kawel nodora mena mu nungaru se, nuna na inang mu karogotala nokasan.
  sna-sna: Vakazvibatanidza pamwe chete naBhaari wePeori, uye vakadya zvibayiro zvakabayirwa
    vamwari vakafa.
  spa-BLM: También se unieron a Baal Peor, y comieron los sacrificios de los muertos.
  cac-cac: Ix yac'anem sb'a eb' d'a Baal-peor. Ix schi'an noc' silab' eb' tz'ac'ji
    d'a juntzan̈ dios man̈ pitzanoc.
  swh-ULB: Waliabudu Baal ya Poeri na walizila dhabihu zilizotolewa kwa wafu.
  bel-bel: Але паклікалі Госпада ў скрусе сваёй, і Ён вывеў іх зь нягодаў іхніх.
  deu-ELBBK: Und sie hängten sich an Baal-Peor, und aßen Schlachtopfer der Toten;
  mbb-OT: Ne mibpevayàbayà sikandan te ed-ezapen he si Baal ziyà te Buvungan te Peor,
    ne migkaan sikandan te impemuhat diyà te menge minatey.
  mal-2015: അനന്തരം അവർ ബാൽപെയോരിനോടു ചേർന്നു; പ്രേതങ്ങൾക്കുള്ള ബലികളെ തിന്നു.
  gup-gup: Kaluk bu birribebmeng kore kunbolk Peor, wanjh birriraworrinj bininj kumekbe
    bu birrimarneboddangeni god nawu kangeyyo Baal, dja birridjarrknguni manme manbu
    bininj bindiwoyi kore bindimarneboddangeni nawu birridowerrinj bininj.
  rmc-rmc: Paľis chudle te lašarel le Baal paš o Peor; chanas o obeti, so sas obetimen
    le mule devlenge.
  nlg-nlg: Ma nina vure God tara holohabaa Baal, na titinoni ni Peor, mara ghanighi
    na sukaghi tara nei vanira na lei god tara mua loghoa na vola.
  pes-OPV: پس به بعل فغور پیوستند و قربانی های مردگان راخوردند.
  ron-1924: Ей с-ау алипит де Баал-Пеор ши ау мынкат вите жертфите морцилор.
  ben-OBCV: তারপর তারা পিয়োরের বায়াল-দেবতার আরাধনায় যুক্ত হল এবং প্রাণহীন দেবতাদের
    প্রতি নিবেদিত বলি ভোজন করল;
  som-som: Oo weliba waxay isku dareen Bacal Fecoor, Oo waxay cuneen allabarigii kuwii
    dhintay.
  lat-VUC: Et clamaverunt ad Dominum cum tribularentur; et de necessitatibus eorum
    eduxit eos.
  eng-ASVBT: They joined themselves also unto Baal-peor, And ate the sacrifices of
    the dead.
  mna-mna: Indeeŋe ta tila tipet abal Peor na, tigaaba zin wal ta timbesmbeeze pa
    merere pakaamŋana zaana Baal. Pa patoronŋana ta wal tana tikamam pa ke teeteŋan
    kizin na, zin Israel tikan ka kini tomini.
  ita-1885: Oltre a ciò si congiunsero con Baal-peor, E mangiarono de' sacrificii
    de' morti;
  eng-LXXUP: Then they cry to the Lord in their affliction, And he brings them out
    of their distresses.
  eng-ULB: They worshiped the Baal of Peor and ate the sacrifices offered to the dead.
  spa-VBL: Proclamaron fidelidad a Baal Peor, y comieron alimento sacrificado a los
    muertos.
  fra-_FOB: Ils s'attachèrent à Baal-Péor, et mangèrent les sacrifices des morts.
  mal-mal: അനന്തരം അവർ ബാൽ-പെയോരിനോട് ചേർന്നു; മരിച്ചവർക്കുള്ള ബലികൾ തിന്നു.
  urd-GVR: Wuh Bāl-faġhūr Dewatā se lipaṭ gae aur murdoṅ ke lie pesh kī gaī qurbāniyoṅ
    kā gosht khāne lage.
  suz-BL: मिनु मेकोपुकीमी पेओर ङा बाल कली पूजा पशो बाक्‍तेक्‍म। मिनु बेक्‍शो मुर आन
    कली चढ़ेशो ज‍शो बाक्‍तेक्‍म। गन्‍ती २५:३
  eng-NOY: They also gave themselves to the worship of Baal-peor, And ate sacrifices
    offered to lifeless idols.
  ita-1927: Si congiunsero anche con Baal-Peor e mangiarono dei sacrifizi dei morti.
  ckb-ckb: پەیوەست بوون بە بەعلی پەعۆرەوە، ئەو قوربانییانەیان خوارد کە بۆ بتی مردوو
    کرابوون.
  eng-BBE: And they were joined to Baal-peor, and took part in the offerings to the
    dead.
  xsi-xsi: Ŋineŋga kinzi silâ sipâŋga Peor Tuu, aku sipono muli pa kinzi tinikoa nenzi
    maro laŋeŋa, i ŋa tu Bal. Kinzi sika simbi muŋga sipatarâwa papa maro laŋeŋa ŋinde,
    andeta maro laŋeŋa ŋinde ŋandai imo via ŋga.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಬಾಳ್ ಪೆಯೋರನ ದೇವತೆಗೆ ತಮ್ಮನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟರು; ಜೀವವಿಲ್ಲದ ದೇವರುಗಳಿಗೆ
    ಅರ್ಪಿಸಿದ ಯಜ್ಞಗಳನ್ನು ತಿಂದರು.
  tam-2017: அவர்கள் பாகால்பேயோரைப் பற்றிக்கொண்டு, உயிரில்லாதவைகளுக்கு செலுத்தின பலிகளை
    சாப்பிட்டு,
  spa-RV-1909: Allegáronse asimismo á Baal-peor, y comieron los sacrificios de los
    muertos.
  ron-BTF: Ei înșiși s-au alipit de Baal-Peor și au mâncat sacrificiile morților.
  eng-WEBP: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  eng-FBV: They gave their allegiance to Baal Peor, and ate food sacrificed to the
    dead.
  nld-1939: Dan weer koppelden ze zich aan Báal-Peor, En aten de offers van levenloze
    wezens;
  nch-BL: Nojquiya ipan tali Peor tohuejcapan tatahua mosejcotilijque inihuaya cati
    quihueyichihuayayaj Baal, huan hasta quinmacaque tacajcahualisti mijcatzitzi.
  vie-1934: Tổ phụ chúng tôi cũng cúng thờ Ba-anh-Phê-ô, Aên của lễ cúng kẻ chết;
  cha-cha: Ya mandaña sija gui Baal-peor; ya jacano y inefresen y manmatae.
  hin-CV: उन्होंने पओर के देवता बाल की पूजा-अर्चना की. उन्होंने उस बलि में से खाया,
    जो निर्जीव देवताओं को अर्पित की गई थी.
  eng-OURB: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  spa-BES: Y se juntaron con Baal-peor, y tomaron parte en las ofrendas a los muertos.
  tdx-tdx: Mbore nireketse amy Baale-Peore iereo vaho nampibotseke haneñe nisoroñañe
    an-dolo.
  tha-KJV: แล​้​วท​่านก็ไปติดพันอยู่กับพระบาอัลแห่งเมืองเปโอร์ และรับประทานเครื่องสัตวบูชาที่บูชาพระตาย
  por-BR-2018: Eles também passaram a adorar Baal-Peor, e a comer sacrifícios dos
    mortos.
  deu-ELO: Und sie hängten sich an Baal-Peor und aßen Schlachtopfer der Toten;
  eng-WYC-2018: And they made sacrifice to Baalpeor; and they ate the sacrifices of
    dead beasts. (And then they sacrificed to Baalpeor; and they ate the sacrifices
    offered to dead, or lifeless, gods.)
  epo-epo: Kaj ili aliĝis al Baal-Peor, Kaj manĝis oferricevojn de malvivuloj.
  gfk-gfk: Diet ga mur ira mes wara lalotu tupas Baal nong me Peor ma diet ga ien
    ira hartabar di ga tus tar ta ira minaat na god.
  uig-PIN: Ular Baal-Peor butⱪa ɵzini etip qoⱪunup, Ɵlüklǝrgǝ atiƣan ⱪurbanliⱪlarni
    yedi.
  beo-beo: Amalalu, Bio goumi sogega, Gode Ea fi dunu da ogogosu ‘gode’ Ba:ilema nodone
    sia:ne gadosu hou, amoma gilisi. Ilia da gobele salasu ha:i manu, hame esalebe
    ogogosu ‘gode’ ilima iasu liligi, mai dagoi.
  tpi-OTNT: Bihain ol i lotu long ol giaman god Bal long ples Peor, na ol i kaikai
    ol ofa ol i givim long ol dispela god i no gat laip.
  hau-SA: Suka haɗa kai da Ba’al-Feyor suka kuma ci hadayun da aka miƙa wa allolin
    da ba su da rai;
  udu-udu: Wakan uni ’tampalki is buni ka rum ma Baal jin ta ji Pam P̱aguur mo, dhali
    ’ka to jin ’ciṯẖu/ ’kus mmothe tomp̱inycon gom jwa gi ’kwani kun wun mo.
  uig-LAT: Ular Baal-Péor butqa özini étip choqunup, Ölüklerge atighan qurbanliqlarni
    yédi.
  nde-nde: Bazibopha ingathi kusejogweni kuBhali wasePheyori badla imihlatshelo eyayinikelwe
    kubonkulunkulu abangaphiliyo;
  ton-ton: Naʻa nau ului foki kia Peali-Peoli, mo nau kai ʻae ngaahi feilaulau ʻoe
    mate.
  ces-1613: Spřáhli se také byli s modlou Belfegor, a jedli oběti mrch.
  eng-WMB: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  tam-TCV: அப்பொழுது அவர்கள் தங்களைப் பேயோரிலுள்ள பாகாலுடன் இணைத்துக் கொண்டு, உயிரற்ற
    தெய்வங்களுக்குப் படைக்கப்பட்ட பலிகளைச் சாப்பிட்டார்கள்.
  ceb-ULB: Ilang gisimba ang Baal sa Peor ug gikaon ang halad nga gihalad ngadto sa
    mga patay.
  pol-UBG: Przyłączyli się też do Baal-Peor i jedli ofiary składane umarłym.
  urd-GVU: وہ بعل فغور دیوتا سے لپٹ گئے اور مُردوں کے لئے پیش کی گئی قربانیوں کا گوشت
    کھانے لگے۔
  eng-OEBCW: Then they joined them to Baal of Peor, and ate what was offered the dead.
  deu-1912: Und sie hingen sich an den Baal-Peor und aßen von den Opfern der toten
    Götzen
  kan-2017: ಅವರು ತಮ್ಮನ್ನು ಬಾಳ್ ಪೆಗೋರನ ಸೇವೆಗೆ ಒಪ್ಪಿಸಿ, ಮೂರ್ತಿಗಳಿಗೆ ಯಜ್ಞ ಮಾಡಿದ್ದನ್ನು
    ಊಟಮಾಡಿದರು.
  yap-yap: Ma aram e girdi’ rok Got e un i tayfan Baal u Peor miyad un i kay e maligach
    ni kan pi’ ngak e pi got ni yad ba yam’.
  hlt-MCSB: Te dongah Baalpeor neh sun uh tih aka duek kah hmueih te a caak uh.
  mdy-ETH: ዔያታ ፔና ቢዔልፔጎሬና ዎላ ፔቴ ማሄኔ፤ ሼምፓባኣ ፆኦዞም ሹኮና ዓሽኮዋ ሙዔኔ።
  twi-ASANTE: Wɔde wɔn ho bɔɔ Baal-peor ho na wɔdii afɔrebɔdeɛ a wɔde ama anyame a
    wɔnni nkwa;
  eng-WEBU: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  spa-PDDPT: Se unieron también a Baal-peor Y comieron lo sacrificado a los muertos.
  gun-gun: Ha'e gui ovapa oje'oivy Peor pygua kuery ruete ramigua Baal re. Ha'e vy
    ho'u okuapy ta'angaa hekove e'ỹ va'e pe ome'ẽ mbyre.
  agu-BL: Ncha'tz cyak' quib tk'ab chiryosil wunak yi na bi'aj Baal-peor. Nin baj
    ẍchi'bel yi chitx'ixwatz yi e' mas wunak yi na cyoy scyetz chiryosil yi banij
    cuntu' tane'n.
  ilo-ULB: Nagrukbabda iti Baal ti Peor ket kinnanda dagiti naidaton kadagiti natay.
  kpg-kpg: Malaa, nia daangada a God gu daumaha gi di balu god Baal i Peor, ge guu gai
    nia mee tigidaumaha ala ne tigidaumaha gi nia god ala nadau mouli ai.
  uig-ARA: ئۇلار بائال-پېئور بۇتقا ئۆزىنى ئېتىپ چوقۇنۇپ، ئۆلۈكلەرگە ئاتىغان قۇربانلىقلارنى
    يېدى.
  sus-sus: E naxa Bali Peyori batu, e sɛrɛxɛ sube don naxan baxi mixi faxaxie bɛ.
  pon-2006: Eri nan Peor, sapwellimen Koht aramas ako ahpw iang kaudokiong Paal oh
    iang tungoalehda mehn meirong ko me meirongalahr ong koht akan me sohte mour.
  jae-jae: Go êsêac sêsap Bal Peor tôŋ ma seŋ gwam matê ŋada.
  ksd-ksd: Dia ga agile bula Baal-Peor, Ma dia ga enen ra magit na tinabar tadav ra
    umana minat.
  tur-YTC: Baal Peor'a da bağlandılar. Ölülerin kurbanlarını yediler.
  bel-N: І яны далучыліся да Баал-Пэгора, і елі ахвяры мёртвых,
  grc-BRENT: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν
    αὐτῶν ἐξήγαγεν αὐτούς.
  kpr-kpr: Amboda, reighi Peor aminda God nunda natofo Israel embo god eni Baal seraera,
    ainda tumodari embode tatedo, Baal tumonde bainghuse, ove kevari jebuga tefo,
    ainda dombuda bayau joba dungutusera, ava bu riseri.
  ind-AYT: Kemudian, mereka mengikatkan diri mereka dengan Baal-Peor, dan memakan
    kurban persembahan orang-orang mati.
  yom-yom: Bakiyekula bawu veka kuidi Bali-Pewoli ayi badia makaba matambuku kuidi
    zinzambi zikambulu moyo.
  yut-yut: Don Peor mɨktɨmon kokup kɨdat Bal gawak ɨmɨŋek kokup kɨdat egɨp egɨpmɨ
    mɨni uŋun do paret abi uŋun nawit.
  nya-nya: Iwo anayamba kupembedza Baala-Peori ndi kudya nsembe zoperekedwa kwa milungu
    yopanda moyo;
  kyg-kyg: Henagaꞌamo Piyo kotega aigofe gotiꞌapimo agiꞌamo Malifeꞌmo mono huteꞌa
    aunemeꞌamo ohaneꞌniya aigofe gotiꞌa ofalinimo amiteꞌa amiꞌnaya ofalini yaꞌmo aliꞌa
    neꞌnae.
  hrv-hrv: Posvetiše se Baal Peoru i jedoše žrtve bogova mrtvih.
  mps-mps: Nosali augwaligo te bulu Peorde te tibo god Bal dabeba lotu wai dao, tama
    augwa te bidibo ula elalusiąbo te god dabeba ofa mabo nai dabe tuai dao.
  tpi-tpi: Bihain ol i lotu long ol giaman god Bal long ples Peor, na ol i kaikai
    ol ofa ol i givim long ol dispela god i no gat laip.
  dan-1931: De holdt til med Ba'al-Peor og åd af de dødes* Ofre; { [*dvs. Afguders.]
    }
  vie-OVCB: Tổ phụ chúng con cùng thờ lạy Ba-anh tại Phê-ô; họ còn ăn lễ vật dâng
    thần tượng!
  guj-2017: તેઓએ બઆલ-પેઓરની પૂજા કરી અને અર્પણને માટે અર્પિત કરેલા મૃતદેહનો ભક્ષ કર્યો.
  pon-2006A: Eri nan Peor, sapwellimen Koht aramas ako ahpw iang kaudokiong Paal oh
    iang tungoalehda mehn meirong ko me meirongalahr ong koht akan me sohte mour.
  por-BRBSL: Eles se uniram também a Baal Peor, e comeu os sacrifícios dos mortos.
  eng-OEBUS: Then they joined them to Baal of Peor, and ate what was offered the dead.
  swe-swe: De gick i ok med Baal från Peor och åt offer från döda ting. [De åt förmodligen
    sådant som var offrat till avgudar, vilka här bokstavligt omnämns som döda ting,
    då de bara är skurna beläten].
  cth-cth: Ahnimouh teh Peor e Baal hoi a kâkuet awh teh, tami kadout hmalah thueng
    e hno hah a ca awh.
  twi-twi: Wɔde wɔn ho bɔɔ Baal-Peor ho na wodii afɔrebɔde a wɔde ama anyame a wonni
    nkwa;
  hlt-hlt: Te dongah Baalpeor neh sun uh tih aka duek kah hmueih te a caak uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑunnɛ̀ dibɔɔ̀ Bɑɑdi Peɔɔ ɛì, kɛ́cɑ́ɑ́kɛ́ iwũɔ̃ bɛ̀ fìé ì bɛcíríbɛ̀.
  msy-2020: Me gɨn aser mam, an ziam Bal, me Peorɨn nguibamɨn an gɨn ghua a ko poroghav
    ikia, egha ofan me aser angamɨra itir puvatɨzir kabagh anɨngiziba ame.
  dop-dop: Ḿpʋɣʋ Ɩsɛɣɛlɩ nyə́mɑ luŋɑ Peyɔɔ nyə́mɑ tʋɣʋ Pɑɑlɩ. Ɩlɛnɑ pɑ́ tɔɣɔ nɑntʋ
    nti pɑ lɑɑwɑ sətɑɑ tɔ.
  azb-azb: Onlar Peordakı Baala səcdə etməyə gəldilər, Ölü bütə verilən qurban ətindən
    yedilər.
  eng-DBY: And they joined themselves unto Baal-Peor, and ate the sacrifices of the
    dead;
  hin-2017: वे बालपोर देवता को पूजने लगे और मुर्दों को चढ़ाए हुए पशुओं का माँस खाने
    लगे।
  wol-KYG: Ñuy darook tuurum Baal Pewor, di lekk lu ñu sarxal ay yàlla yu amul bakkan,
  bjr-bjr: Isaraee maqannaasa aaqamasee Peeoora maqannaasa unna qira anutuna Baarana
    amooqi marunaki ootupaqau. Peeroora maqannaasa andau tatufirana nári unnaqira
    anutusa suqasee nimisee naríara faqa akaqana neemarufaqa Isaraee maqannaasa aaqamasee
    misaki ootupaqau.
  eng-YLT: And they are coupled to Baal-Peor, And eat the sacrifices of the dead,
  kne-kne: Idi siya di, ed Peor yan nakidaydayaw da en Baal ya nangan da si naidaton
    si didiyosen ay magay biyag na.
  eng-WYC-2017: And they made sacrifice to Baal-peor; and they ate the sacrifices
    of dead beasts.
  eng-WMBB: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  zat-NTPS: Nadxa belune̱' tuze benne' ca' dxulucá'ana szrene̱' bedáu' xia nazí le
    na Baal-peor, ne gulawe̱' béadu ca' belútie̱' lau dios gate ca'.
  zty-NTPS: Naž béngake' toze diža' ḻen benne' ka' ẕka'n ẕéngake' lo'a dan' nzin'
    Baal-peor. Bdáwgake' biado' ka' bétgake' ḻawgak dios gat ka'.
  urd-GVH: वह बाल-फ़ग़ूर देवता से लिपट गए और मुरदों के लिए पेश की गई क़ुरबानियों का
    गोश्त खाने लगे।
  rug-rug: Meke beto asa pa toqere Peoro, si la somana nia rini sa vinahesina e Beolo
    meke henai rini sari na ginani pu tava vukivukihi la koari na tamasa pu loke dia
    tinoa.
  gaz-gaz: Isaan Baʼaal Pheʼooritti of kennanii aarsaa waaqota lubbuu hin qabneef
    dhiʼeeffame nyaatan.
  fra-LSG: Ils s’attachèrent à Baal-Peor, Et mangèrent des victimes sacrifiées aux
    morts.
  yal-yal: Alaa yamaan Baali-Peyori li waxatin naxan yi, e yi saraxane don naxanye
    yi bama ala fuune xa.
  iou-iou: Eruk ittäŋ kuŋtäŋgän Peo komeken Anutu täŋo äbottä guŋ äbot täŋo anutu
    jopi kubä wäpi Bal u iniŋ oretta biŋam täŋkuŋ. Täŋpäŋ anutu jopi, iriri nämo,
    u iniŋ oretta tom ijiwani u nak täŋkuŋ.
  haw-1868: Hoopili ae la lakou ia Baalapeora, A ai no hoi lakou i na mohai o ka poe
    i make.
  arb-NAV: وَتَعَلَّقُوا بِبَعْلِ فَغُورَ وَأَكَلُوا ذَبَائِحَ الْمَوْتَى.
  ded-ded: Imocac witiau yeni Peore tiki Baari nemuac ongagoc kpeketehama kecma nemuonga
    homemea yeneac sesegerec oho ohoya, imoc nekecgec.
  ewe-ewe: Wotsɔ Baal Peor ƒe kɔkuti ku kɔ na wo ɖokuiwo, eye woɖu nu siwo wotsɔ sa
    vɔ̃e na mawu siwo me agbe mele o.
  eng-LEE: And they joined themselves unto Ba'al-pe'or, and ate the sacrifices of
    the dead.
  asm-FB: পাছত তেওঁলোক বাল পিয়োৰৰ প্রতি আসক্ত হ’ল; মৃত লোকৰ উদ্দেশ্যে দিয়া বলিৰ
    মাংস ভোজন কৰিলে।
  sus-A: عٍ نَشَ بَلِ ثٍيٌرِ بَتُ، عٍ سّرّشّ سُبٍ دٌن نَشَن بَشِ مِشِ قَشَشِيٍ بّ.
  fra-SBL: Ils s'attachèrent aussi à Baal Peor, et ont mangé les sacrifices des morts.
  hbo-hbo: וַ֭יִּצָּ֣מְדוּ לְבַ֣עַל פְּעֹ֑ור וַ֝יֹּאכְל֗וּ זִבְחֵ֥י מֵתִֽים׃
  kik-kik: Nĩmeyohanirie na Baali ya Peoru, na makĩrĩa magongona maarutĩirwo ngai
    itarĩ muoyo;
  fra-NCL: Ils s’attachèrent à Béelphégor et mangèrent des victimes offertes aux morts.
  cek-AK: Nihcae loe Peor ih Baal khaeah angqoi o lat moe, hinghaih katawn ai sithawnawk
    khaeah paek ih angbawnhaih buh aannawk to a caak o.
  cuk-cuk: Baal-Peorʼye-nugad na-e-bab-dummadga imaksamarbalid. Bab-dummagan-burbasulidga
    ibmar-ukleged guchamarbalid.
  uig-CYR: Андин Пәрвәрдигарға йелинип пәряд қилиду, У уларни мушәққәтлиридин азат
    қилиду.
  tel-2017: వారు బయల్పెయోరును హత్తుకుని, చచ్చిన వారికి అర్పించిన బలిమాంసాన్ని భుజించారు.
  hat-BSA: Yo te vin jwenn yo menm, anplis, ak Baal-Peor, pou manje sakrifis ki te
    ofri a mò yo.
  ukr-ONPU: Тоді заволали до Господа у своїй скорботі, і Він визволив їх від їхніх
    страждань.
  kos-kos: Na in acn Peor elos sifacna eisalosyang in wi alu nu sel Baal, Ac kang
    mongo ma kisakinyuk nu sin god misa uh.
  hbo-WLC: וַ֭יִּצָּ֣מְדוּ לְבַ֣עַל פְּע֑וֹר וַ֝יֹּאכְל֗וּ זִבְחֵ֥י מֵתִֽים׃
  ibo-ibo: Ha dịnyeere ndị na-efe arụsị Baal nke Peoa, riekwa ihe e ji chụọrọ chi
    na-enweghị ndụ aja;
  ory-ory: ଆହୁରି, ସେମାନେ ବାଲ୍‍-ପିୟୋର ପ୍ରତି ଆସକ୍ତ ହେଲେ ଓ ମୃତମାନଙ୍କର ବଳି ଭୋଜନ କଲେ।
  chk-chk: Mürin, ra fiti ekewe aramas mi fel ngeni Paal me lon Peor o mongö ekewe
    föten anü ra eäni asor ngeni ekewe kot ese wor manau lor.
  rop-rop: Afta na langa det kantri Piyowa, God pipul olabat bin joinin blanga weship
    det drimin gulum Beil, en deibin dagat det sekrifais daga weya deibin gibit blanga
    detlot dedwan drimin sheip.
  ukr-1871: Пристали вони до Баал-Пегора, й їли жертви мертвих ідолів.
  yon-yon: Yi kuu dudi god maa Baal Peor yaa daboknenib, wadkeriyiibban ye dudi god
    yaa munob koni ye animan aniwen.
  deu-1951: Und sie hängten sich an den Baal-Peor und aßen Opfer der toten [Götzen],
  eng-JPS: They joined themselves also unto Baal of Peor, and ate the sacrifices of
    the dead.
  srp-1865: I pristaše za Velfegorom, i jedoše prineseno na žrtvu mrtvima.
  lug-lug: Baatandika okusinza Baali e Peoli; ne balya ebyaweebwangayo eri bakatonda
    abataliimu bulamu.
  heb-heb: ויצמדו לבעל פעור ויאכלו זבחי מתים׃
  ben-IRV: তাঁরা বাল-পিয়োরের আরাধনা করল এবং মড়াদের বলি খেলো।
  ntu-ntu: Zbz mz Newz Peo, leplz nemqng nzprtr-kzpzng mz nzangio-krdr gct kc drtqde
    Baal. X nzmu-kzng blz krde, kxmule-esz' nide gct kxbz kxnzlz.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਬਆਲ ਪਓਰ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜ ਦਿੱਤਾ, ਅਤੇ ਮੁਰਦਿਆਂ ਦੇ ਚੜ੍ਹਾਵਿਆਂ ਨੂੰ
    ਖਾਧਾ!
  mya-JVB: ထိုသူတို့သည် ဗာလပေဂုရ ဘုရား၌ မှီဝဲ ၍ လူသေ ရှေ့မှာ ပူဇော်သောယဇ် ကောင်ကို
    စား ကြ၏။
  kgf-kgf: Ieneŋ Peol baec boŋawac Baal iwac muru toroqema baniara kekecya qahac imuac
    wamma nene saméŋ ohai wammigic imi mema negic.
  tte-O: Kabo muli mena Yaubada ana tomoyao sipatu Baal kana topwalouyao kolili yo
    yakayakan bulumaliyao sipwaoli-yagili Baal koina kolili sikekan. Na Baal kana
    topwalouyao sipwaopwaoli ali yaubadao kolili, yaubadaone siya kokotomo nige meyawasili.
  tbg-tbg: Ho tinavu kaivaqaukavara Nora Kotirara kia noraiqaake iriraiti, oru Peora
    Aiqinaini vaiha una variqa Baalira quahama amite variara. Vika qumina haika, kia
    qaqi variqiro vi vai haikara, virara variqave tivakeha quahama amiteha, vo ofaa
    vo ofaa vira amitaa kararavata ne variara.
  hmo-hmo: Bona Peoro dekenai, Dirava ena bese taudia ese Bala dirava idia tomadiho
    henia, unai mauri lasi dirava dekenai idia henia boubou vamu idia ania.
  zar-NT: Níʼirö buluʼdödi cuíngaquiëʼ lu naʼ budóʼ guíë lë Baal-peor, en gulahuëʼ
    xipë́laʼgacabaʼ böaʼ guixiʼ gulútiëʼ-baʼ para gulunëʼ zxön yuguʼ dios nati.
  urd-urd: वह बा'ल फ़गू़र को पूजने लगे, और बुतों की कु़र्बानियाँ खाने लगे।
  rus-SYN: Но воззвали к Господу в скорби своей, и Он вывел их из бедствия их.
  bqc-SIM: Aa nà tã́a Peoowa, aa pↄ́ pↄ́ wà sa'òò pↄgɛↄwa sò.
  tcz-CHONGTHU: Hiti chun, ipu apateu chu Baal leh Peor chibai bohna a anapang'un,
    mithi dinga kikatdoh sa jengjong ananeuvin ahi.
  mar-mar: त्यांनी बआल-पौराची पूजा केली, आणि मरण पावलेल्यांना अर्पण केलेले बली त्यांनी
    खाल्ले.
  isl-isl: Og hjá Peór gengu forfeður okkar í lið með fylgjendum Baals og báru fram
    fórnir til dauðra skurðgoða.
  hlt-THB: Peor awhkaw Baal benna hawi qu lat nawh, hqingnaak amak ta khawsakhqi venawh
    ami nawn lucik buh a ankhqi ce ai uhy;
  qub-qub: Paycunaga Baal-peorta sirbiran. Mana cawaj dioscunapaj churashanta micuran.
  bqp-bqp: Ò dò Peo tãnai, ò pↄ́ kũ ò sa òo pↄ́gɛnↄaa blè.
  hat-hat: Men, pèp Bondye a mete tèt yo ansanm pou y' al adore Baal lavil Peyò. Yo
    manje bèt yo te touye ofri bay mò yo.
  eng-BSB: They yoked themselves to Baal of Peor and ate sacrifices offered to lifeless
    gods.
  eng-WEBPB: They joined themselves also to Baal Peor, and ate the sacrifices of the
    dead.
  kbq-kbq: Hagi henka Israeli vahe'mo'za Peori kumatera Bali havi anumzana mono hunente'za,
    fri vahete'ma ofama nehaza ne'zanena ne'naze.
  pon-pon: O re wuki on PalPeor, o kanala kijan mairon en ani mal.
  nhe-BL: Nojquiya ipan tlali Peor tohuejcapan tatahua mosejcotilijque ininhuaya tlen
    quihueyichihuayayaj Baal, huan hasta quinmacaque tlacajcahualistli mijcatzitzi.
  wnc-wnc: Masande waomune yuke Peor yot gapmane anutu pupuknga Bal ngang inia apae
    munu puking. Munu puke anutu pupuknga kayuk dua yutnangae ofa yamukingu atnaking.
  bus-bus: Aↄ̃ dↄ̀ Peo tãazi, aↄ̃ pↄ́ kɛ̀ wà saa òo pↄ́gɛnↄa blè.
  gub-BL: Na'e Tupàn hemiaihu uzemono'og wà Peor ywytyr rehe wà kury, Tupàn ua'u Ma'aw
    her ma'e imuwete katu pà wà kury. Uzuka kar ma'ea'yr tupàn a'ua'u wikuwe 'ym ma'e
    wanupe wà. A'e re u'u wano'o kwer wà.
  eng-DRA: 'And they cried to the Lord in their affliction: and he brought them out
    of their distresses.'
