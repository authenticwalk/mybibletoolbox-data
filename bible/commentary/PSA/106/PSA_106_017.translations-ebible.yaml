verse: PSA.106.017
translations:
  mal-C: ഭൂമി വായ്‌പിളർന്ന് ദാഥാനെ വിഴുങ്ങി; അബീരാമിന്റെ സംഘത്തെ മൂടിക്കളഞ്ഞു.
  deu-TKW: Die Erde that sich auf und verschlang Dathan und bedeckte die Rotte Abirams.
  lin-lin: Mabele efungwamaki mpe emelaki Datani, ezipaki lisanga ya Abirami.
  mmx-mmx: Melemu lavatkangka ga rem suang la ga xonom ne Datan, la garak mit bok
    ne Abiram midi loxoetemen.
  eng-LSV: Earth opens, and swallows up Dathan, || And covers over the company of
    Abiram.
  eng-GNV: Therefore the earth opened and swallowed vp Dathan, and couered the companie
    of Abiram.
  eng-WEBSTER: The earth opened and swallowed up Dathan, and covered the company of
    Abiram.
  nhw-BL: Huajca motlapo tlali huan quintolo Datán, Abiram huan nochi catli quintoquiliyayaj.
  swh-ONEN: Ardhi ilifunguka ikawameza Dathani, ikawazika Abiramu na kundi lake.
  bba-bba: Mɑ tem mu nɔɔ wukiɑ mu Dɑtɑni mwɛ. Mɑ mu mɑɑ Abirɑmu kɑ win tɔmbu wukiri.
  eng-KJVCPB: The earth opened and swallowed up Dathan, And covered the company of
    Abiram.
  luo-luo: Piny ne oyawore mi nomwonyo Dathan; piny noiko oganda joka Abiram.
  aii-aii: ܦܬܝܼܚ ܠܵܗ̇ ܐܲܪܥܵܐ ܘܒܠܝܼܥ ܠܵܗ̇ ܠܕܵܬܵܢ، ܘܟܘܼܣܹܐ ܠܵܗ̇ ܥܲܠܔ ܟܸܢܫܵܐ ܕܐܲܒ݂ܝܼܪܵܡ.
  meu-meu: Una negana ai tano ese uduna e haḡaia, Datan e hadonoa; bona Abiram ena
    orea taudia e habubunidia;
  npi-ULB: पृथ्वीले खुल्‍यो र दातानलाई निल्यो र अबीरामको पछि लाग्‍नेहरूलाई ढाकिदियो
    ।
  yor-yor: Ilẹ̀ la ẹnu ó sì gbé Datani mì ó bo ẹgbẹ́ Abiramu mọ́lẹ̀.
  pes-OPCB: آنگاه زمین دهان گشود و «داتان» و «ابیرام» را با خاندانشان فرو برد،
  tgl-ULB: Bumuka ang lupa at nilamon si Dathan at tinakpan ang mga tagasunod ni Abiram.
  nop-nop: Unduŋ doktiŋa kwet tawaune Datan dut Abilam tiŋa mebophiye adi kwet tawagukneŋ
    uŋgoŋ fodapmaune kwetdi yehikumuyeguk.
  hui-hui: Ti ani bialu hemigola dindi mo gaibuki hayagola gundu uli timbuni mbira
    o biagoria wu pehene. Ani biyagola Dadanabi Abiramabi libu one waneigini damene
    bu hearubi bibahendeore gundu uli o biagoha uli piai hene. Uli piai hayagola dindi
    ibunime lone mo gegebu dambi hene.
  mya-mya: ထို​အ​ခါ​မြေ​ကြီး​သည်​အက်​ကွဲ​၍ ဒါ​သန်​ကို​လည်း​ကောင်း၊ အ​ဘိ​ရံ​နှင့်​အိမ်​ထောင်​စု​သား​တို့​ကို​လည်း​ကောင်း
    မျို​လေ​၏။
  bod-N: ས་ཡིས་ཁ་གདངས་དཱ་ཐན་ཁྱུར་མིད༌བཏང༌། །ཨ་བི་རཱམ་གྱི་ཕྱོགས་རྣམས་སས་བསྣུབས༌སོ།།
  wsk-wsk: Dathan Abiram ilak nunga memek ko koma, ali kuring kaigam se nunga kariimet
    sang ago arungak kapa naguman se nunga iram.
  sna-sna: Nyika yakazaruka ikamedza Dhatani; ikaviga boka raAbhiramu.
  spa-BLM: La tierra se abrió y se tragó a Datán, y cubrió la compañía de Abiram.
  cac-cac: Yuj chi, ix sjac sb'a lum luum, ix turjib'at vin̈aj Datán, vin̈aj Abiram
    yed' eb' ajun yed' eb' vin̈.
  swh-ULB: Nchi ilifunguka na ilimmeza Dathani na iliwafunika wafuasi wa Abiramu.
  bel-bel: Неразумныя цярпелі за беззаконныя шляхі свае і за няпраўды свае;
  deu-ELBBK: Die Erde tat sich auf, und verschlang Dathan und bedeckte die Rotte Abirams;
  mbb-OT: Umbe, mibeka is tanà ne neulug dutun si Datan wey si Abiram wey is menge
    pemilya zan.
  mal-2015: ഭൂമി പിളർന്നു ദാഥാനെ വിഴുങ്ങി; അബീരാമിന്റെ കൂട്ടത്തെയും മൂടിക്കളഞ്ഞു.
  gup-gup: Wanjh manbu kurorre dangmarrhmiwam dja bikuknguneng nawu Dathan, dja mak
    bininj nawu Abiram nuye wanjh benkukbarrkbom.
  rmc-rmc: E phuv pes phundraďa a chaľa le Datan, učharďa le Abiram peskre manušenca.
  nlg-nlg: Tana bona keri te tavoka na pari, Ma Dathan ma Abiram kolura didira ovu,
    mana balu tara nira pala, tara tumuhaghe lokana na gilu me pari kuvira na pari.
  pes-OPV: و زمین شکافته شده، داتان را فرو برد و جماعت ابیرام را پوشانید.
  ron-1924: Атунч с-а дескис пэмынтул ши а ынгицит пе Датан ши с-а ынкис дясупра четей
    луй Абирам.
  ben-OBCV: পৃথিবী বিভক্ত হয়ে দাথনকে গ্রাস করল; অবীরাম ও তার দলবলকে সমাধিস্থ করল।
  som-som: Oo dhulkiina waa kala furmay oo wuxuu liqay Daataan, Oo weliba wuxuu qariyey
    Abiiraam guutadiisii.
  lat-VUC: Suscepit eos de via iniquitatis eorum; propter injustitias enim suas humiliati
    sunt.
  eng-ASVBT: The earth opened and swallowed up Dathan, And covered the company of
    Abiram.
  mna-mna: To toono kwoono ikaaga, mi iwon Datan. Mi Abiram ziŋan wal kini titoptop
    sula toono sumbuunu tana tomini, to toono ila imun mini.
  ita-1885: La terra si aperse, e tranghiottì Datan, E coperse il seguito di Abiram.
  eng-LXXUP: He helped them out of the way of their iniquity; For they were brought
    low because of their iniquities.
  eng-ULB: The earth opened and swallowed up Dathan and covered the followers of Abiram.
  spa-VBL: La tierra se abrió y se tragó a Datán; sepultó a Abiram y a sus seguidores.
  fra-_FOB: La terre s'ouvrit, et engloutit Dathan, et couvrit la troupe d'Abiram.
  mal-mal: ഭൂമി പിളർന്ന് ദാഥാനെ വിഴുങ്ങി; അബീരാമിന്റെ കൂട്ടത്തെയും മൂടിക്കളഞ്ഞു.
  urd-GVR: Tab zamīn khul gaī, aur us ne Dātan ko haṛap kar liyā, Abīrām ke jatthe
    ko apne andar dafn kar liyā.
  suz-BL: मिनु रागी जेश्‍शा, दाथान कली दाक्‍शो बाक्‍त। मिनु अबीराम आ हुल कली सुम्शो
    बाक्‍त। गन्‍ती १६:३१-३५
  eng-NOY: Then the earth opened, and swallowed up Dathan, And covered the company
    of Abiram,
  ita-1927: La terra s’aprì, inghiottì Datan e coperse il sèguito d’Abiram.
  ckb-ckb: زەوی لێک بووەوە و داتانی قووت دا، بەسەر تاقمەکەی ئەبیرامدا هاتەوەیەک.
  eng-BBE: The earth opening put an end to Dathan, covering up Abiram and his band.
  xsi-xsi: Mine nde tâno ipwa kawa maa, aku Datan tavanzi Abiram ne ŋgu ndoni nde
    patanzi sindue silâ mbââ ilo. Ŋineŋga tâno kawa kapu ku itataunzi lâ.
  kan-OKCV: ಆಗ ಭೂಮಿಯು ಬಾಯಿತೆರೆದು ದಾತಾನನನ್ನು ನುಂಗಿ, ಅಬೀರಾಮನ ಗುಂಪನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿತು.
  tam-2017: பூமி பிளந்து தாத்தானை விழுங்கி, அபிராமின் கூட்டத்தை மூடிப்போட்டது.
  spa-RV-1909: Abrióse la tierra, y tragó á Dathán, y cubrió la compañía de Abiram.
  ron-BTF: Pământul s-a deschis și a înghițit pe Datan și a acoperit ceata lui Abiram.
  eng-WEBP: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  eng-FBV: The earth split open and swallowed up Dathan; it buried Abiram and his
    followers.
  nld-1939: Maar de aarde spleet open, zwolg Datan in, En bedolf de bent van Abiram;
  nch-BL: Huajca motapo tali huan quintolo Datán, Abiram huan nochi cati quintoquiliyayaj.
  vie-1934: Đất hả ra nuốt Đa-than, Và lấp bọn A-bi-ran.
  cha-cha: Y tano mababa ya pinañot si Datan, yan mantinampe y mangachong Abirom.
  hin-CV: तब भूमि फट गई और दाथान को निगल गई; अबीराम के दल को उसने गाड़ दिया.
  eng-OURB: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  spa-BES: La apertura de la tierra puso fin a Datán, cubriendo a Abiram y su banda.
  tdx-tdx: le nisokake i taney niteleñe i Datane; naho nandembeke ty fehe’ i Abirame.
  tha-KJV: พื้นแผ่นดิ​นอ​้าปากกลืนดาธานและทับคณะอาบีรัมเสีย
  por-BR-2018: A terra se abriu, e engoliu a Datã; e encobriu ao grupo de Abirão.
  deu-ELO: Die Erde tat sich auf, und verschlang Dathan und bedeckte die Rotte Abirams;
  eng-WYC-2018: The earth was opened, and swallowed [down] Dathan; and covered on
    the congregation of Abiram. (And the earth opened up, and swallowed Dathan; and
    it covered up the company, or the family, of Abiram.)
  epo-epo: Malfermiĝis la tero kaj englutis Datanon, Kaj kovris la anaron de Abiram.
  gfk-gfk: No pise ga tamapapos ma ga kanam ne Datan ma ga bus no kabaan tane Abiram.
  uig-PIN: Yǝr eqilip Datanni yutuwǝtti, Abiramni adǝmliri bilǝn ⱪapsiwaldi.
  beo-beo: Amalalu, osobo bagade da eala asili, Da:ida:ne amola Abaila:me amola ea
    sosogo fi huluane, mogosali.
  tpi-OTNT: Orait bikpela hul i kamap long graun na Datan wantaim Abiram na ol lain
    bilong tupela ol i pundaun long hul na graun i pas na karamapim ol.
  hau-SA: Ƙasa ta buɗe ta haɗiye Datan ta binne iyalin Abiram.
  udu-udu: mony’cesh ḵa’dki ’twa/ mo dhali losa waḵ ma Daṯẖan mo dhali kum ’kwani
    kun nyaḵ ii ka Abiram ’twa/a ’cesh mo.
  uig-LAT: Yer échilip Datanni yutuwetti, Abiramni ademliri bilen qapsiwaldi.
  nde-nde: Umhlaba wavuleka waginya uDathani; wagqibela ixuku lika-Abhiramu.
  ton-ton: Naʻe mafahi ʻae kelekele pea folo hifo ai ʻa Tatani, mo ʻufiʻufi ai ʻae
    kakai ʻo ʻEpilami.
  ces-1613: Otevřevši se země, požřela Dátana, a přikryla zběř Abironovu.
  eng-WMB: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  tam-TCV: பூமி பிளந்தது, தாத்தானை விழுங்கியது; அபிராமோடு சேர்ந்திருந்தவர்களையும்
    புதைத்துப் போட்டது.
  ceb-ULB: Naabli ang yuta ug gilamoy si Dathan ug gitabonan ang manununod ni Abiram.
  pol-UBG: Otworzyła się ziemia i pochłonęła Datana, i zakryła zgromadzenie Abirama;
  urd-GVU: تب زمین کھل گئی، اور اُس نے داتن کو ہڑپ کر لیا، ابیرام کے جتھے کو اپنے
    اندر دفن کر لیا۔
  eng-OEBCW: The earth opened and swallowed up Dathan, and covered Abiram’s company.
  deu-1912: Die Erde tat sich auf und verschlang Dathan und deckte zu die Rotte Abirams,
  kan-2017: ಭೂಮಿಯು ಬಾಯ್ದೆರೆದು ದಾತಾನನನ್ನು ನುಂಗಿಬಿಟ್ಟಿತು; ಅಬಿರಾಮನ ಕಡೆಯವರನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿತು.
  yap-yap: Ma aram me mab e but’ nge ful’ Dathan me tharey Abiram nge chon e tabnaw
    rok;
  hlt-MCSB: Diklai te ang tih Dathan te a dolh dongah Abiram hlangboel te khup a vuei.
  mdy-ETH: ሳዓ ዳርዒ ዳኣታኔ ጎዖሢ ዔኤዼኔ፤ ዓቤሮኔንታ ዒዛኮ ማኣሮ ዓሶዋ ጉኡፔኔ።
  twi-ASANTE: Asase mu buee na ɛmenee Datan na ɛsiee Abiram asafo no.
  eng-WEBU: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  spa-PDDPT: Se abrió la tierra Y se tragó a Datán, Y cubrió al grupo de Abiram.
  gun-gun: Ha'e ramo yvy ojepe'a vy omokõ Datã, Abirão kuery regua guive ojao'ipa.
  agu-BL: Nin tan paj yi quila'tz ja chiquim, na ja cu' c'abx yi wuxtx'otx' nin ja
    chiben tc'u'l. Itz'enle'n nchiben tc'u'l. Ja chiquim cyakil yi e' tu Datán, scyuch'
    yi jun txob tu Abiram.
  ilo-ULB: Nagringngat ti daga ket inallun-onna ni Datan ken ginaburanna dagiti pasurot
    ni Abiram.
  kpg-kpg: gei henuailala gu mahaa guu holo a Dathan, gaa danu a Abiram mo dono madahaanau.
  uig-ARA: يەر ئېچىلىپ داتاننى يۇتۇۋەتتى، ئابىرامنى ئادەملىرى بىلەن قاپسىۋالدى.
  sus-sus: Bɔxi naxa a rabi, a Datan nun Abirami xa mixie ragoro a kui.
  pon-2006: Iei me sampah sarahkipeseng oh kedellahla Dadan; Apiram oh a peneinei
    ahpw pil serpweldi;
  jae-jae: Tec nom gêŋac ma kêdaŋgôŋ Datan ma kêmakop toŋ Abiramŋa auc.
  ksd-ksd: A pia i ga panganga, ma i ga konom pa Datan, Ma i ga tuba kapi ra loko
    na tarai kai Abiram.
  tur-YTC: Yer yarıldı ve Datan'ı yuttu, Aviram'ın yandaşlarını örttü.
  bel-N: Расчынілася зямля, і праглынула Датана, і пакрыла грамаду Авірама,
  grc-BRENT: Ἀντελάβετο αὐτῶν ἐξ ὁδοῦ ἀνομίας αὐτῶν, διὰ γὰρ τὰς ἀνομίας αὐτῶν ἐταπεινώθησαν.
  kpr-kpr: Amingero, enda beka fangedo, osogo ari kakato da giti jighari, Dathan dukughedo,
    a kotugo, nenda giti jighari eni, javo Abiram, nunda ambo jimbide dabade dukughusira.
  ind-AYT: Bumi menganga dan menelan Datan, serta menutupi kumpulan Abiram.
  yom-yom: Ntoto wuzibuka ayi wumina Datani ; ayi wufuka dikabu di batu ba Abilami
  yut-yut: Aŋakwa mɨktɨmon gapma madep kɨnda pɨsaŋ pɨgakwan Datan gat ae Abiram gat
    amɨn kabɨni gat kɨsi uŋun gapmagwan pɨgakwa mɨktɨm da abɨŋ sopmaŋakwan pasɨlgwit.
  nya-nya: Nthaka inatsekuka ndipo inameza Datani; inakwirira gulu la Abiramu.
  kyg-kyg: '@see-verse:PSA.106.016'
  hrv-hrv: Otvori se zemlja, Datana proždrije, Abiramovo pokri mnoštvo.
  mps-mps: Tialima, genuai dedage te tǫde pedelama, tama Datan dali, Abiram, me te
    augwa si hani dabe dali, augwali te dedageba tulaluama, tama te tǫ pania selama,
    tama augwali mesega sai dao.
  tpi-tpi: Orait bikpela hul i kamap long graun na Datan wantaim Abiram na ol lain
    bilong tupela ol i pundaun long hul na graun i pas na karamapim ol.
  dan-1931: Jorden åbned sig, slugte Datan, lukked sig over Abirams Flok;
  vie-OVCB: Vì thế, đất liền há miệng; nuốt chửng Đa-than và chôn vùi toàn trại A-bi-ram.
  guj-2017: ભૂમિ ફાટીને દાથાનને ગળી ગઈ અને અબિરામના સમુદાયને ભૂમિમાં ઉતારી દીધો.
  pon-2006A: Iei me sampah sarahkipeseng oh kedellahla Dadan; Apiram oh a peneinei
    ahpw pil serpweldi;
  por-BRBSL: A terra se abriu e engoliu o Dathan, e cobriu a empresa de Abiram.
  eng-OEBUS: The earth opened and swallowed up Dathan, and covered Abiram’s company.
  swe-swe: Jorden öppnade sig och slukade Datan och övertäckte Abirams avdelning.
    []
  cth-cth: Talai ni a pahni a ang teh, Dathan hah a payawp. Abiram e taminaw hah koung
    a ramuk.
  twi-twi: Asase mu bue ma ɛmenee Datan na esiee Abiram asafo no.
  hlt-hlt: Diklai te ang tih Dathan te a dolh dongah Abiram hlangboel te khup a vuei.
  tbz-SIM: Kɛ̀ kɛtenkɛ̀ɛ ɑɑtɛ kɛ́mɑɑ́nkoo Dɑtɑnni, kɛ̀ mutɑ̃́ɑ̃́ ndɑ́tínnɛ́ Abidɑmmu
    kó ditĩ̀nnì.
  msy-2020: Ezɨ nguazim akam akarizɨ Datan ko Abiram uan adarazi ko me torir kam giraghuezɨ
    nguazim iza ua dukuagha me ave.
  dop-dop: Tənɑɣɑlɛ tɛtʋ hɑɑ nɔɣɔ nɑ tə́ li Tɑtɑŋ nyə́mɑ nɑ tə́ wɑɑsɩ Apilɑm nyə́mɑ
    tɔɔ.
  azb-azb: Torpaq yarılıb Datanı uddu, Aviramla yoldaşlarını yerə batırdı.
  eng-DBY: The earth opened and swallowed up Dathan, and covered the company of Abiram;
  hin-2017: भूमि फटकर दातान को निगल गई, और अबीराम के झुण्ड को निगल लिया।
  wol-KYG: suuf a ne ŋafeet, wonn Datan, mëddaale gàngooru Abiram;
  bjr-bjr: Misa miqi qimarufanoo Yaaweefa qufanoo maqa fannoo oo raqafufanoo faiqí
    moo auqu Datannana nambiqanau. Abirammana faqa mina aiku asauku namu faqa nambiqama
    rafaaqa finau.
  eng-YLT: Earth openeth, and swalloweth up Dathan, And covereth over the company
    of Abiram.
  kne-kne: nan-ekang din lota et inokmona da Datan en Abiram ya din gagait da.
  eng-WYC-2017: The earth was opened, and swal-lowed [down] Dathan; and covered on
    the congregation of Abiram.
  eng-WMBB: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  zat-NTPS: Nadxa bzra xe̱zr la xu na', ne gude̱be na Datán, ne bgacu na benne' ca'
    zaj de̱'e̱ Abiram.
  zty-NTPS: Naž wyaljw yežlyón', na' bwakwn Datán, na' ḻezka' benne' ka' bénḻengake'
    Abiram tẕen.
  urd-GVH: तब ज़मीन खुल गई, और उसने दातन को हड़प कर लिया, अबीराम के जत्थे को अपने
    अंदर दफ़न कर लिया।
  rug-rug: Ke ta viqala rua sa pepeso, meke hoqa lodu beto vasina sari Datani e Abirami
    meke sari na dia butubutu.
  gaz-gaz: Lafti afaan banattee Daataanin liqimsite; garee Abiiraamis gad fudhatte.
  fra-LSG: La terre s’ouvrit et engloutit Dathan, Et elle se referma sur la troupe
    d’Abiram;
  yal-yal: Bɔxɔn dɛɛn yi rabi a Datan gerun. A yi Abirami nun a muxune yɛ maluxun.
  iou-iou: Täŋirä kome aŋeŋirän Datankät Abiram ini ba äboriye kudup kome gänaŋ äpmoŋirä
    kome äneŋi ämiŋ pipiŋkuk.
  haw-1868: Wahi ae la ka honua, a moni iho la ia Datana, A poi mai la hoi maluna
    o ke anaina o Abirama,
  arb-NAV: انْفَتَحَتِ الأَرْضُ وَابْتَلَعَتْ دَاثَانَ، وَأَطْبَقَتْ عَلَى قَوْمِ
    أَبِيرَامَ.
  ded-ded: bangecngo anggema Datang gbokoma Abirang arengforagoc semeyunuec.
  ewe-ewe: Anyigba ke nu mi Datan, eye wòɖi Abiram kple eyomedzelawo agbagbe.
  eng-LEE: The earth opened and swallowed up Dathan, and covered over the company
    of Abiram.
  asm-FB: পৃথিৱীয়ে মুখ খুলি দাথনক গ্ৰাস কৰিলে আৰু অবীৰামৰ দলক ঢাকি পেলালে।
  sus-A: بْشِ نَشَ عَ رَبِ، عَ دَتَن نُن عَبِرَ مِ شَ مِشِيٍ رَفٌرٌ عَ كُي.
  fra-SBL: La terre s'ouvrit et engloutit Dathan, et a couvert la compagnie d'Abiram.
  hbo-hbo: תִּפְתַּח־אֶ֭רֶץ וַתִּבְלַ֣ע דָּתָ֑ן וַ֝תְּכַ֗ס עַל־עֲדַ֥ת אֲבִירָֽם׃
  kik-kik: Thĩ ĩgĩatũka na ĩkĩmeria Dathani; ningĩ ĩgĩthika thiritũ ya Abiramu.
  fra-NCL: La terre s’ouvrit et engloutit Dathan, et elle se referma sur la troupe
    d’Abiron ;
  cek-AK: To naah long to koih moe, Dathan to paaeh; Abiram ih ampuinawk to taet hmoek.
  cuk-cuk: Geb agine, napa argadgusad, degidbali, Datán napase dolesgusad. Abiramʼye-nugad,
    degi, e-sordamarse-bakale, napa-yaba barmellede gusmarmogad.
  uig-CYR: Һамақәтләр өз итаәтсизлик йоллиридин, Қәбиһликлиридин азапларға учрайду;
  tel-2017: భూమి నెర్రె విచ్చి దాతానును మింగేసింది. అది అబీరాము బృందాన్ని కప్పేసింది.
  hat-BSA: Akòz sa a,tè la te louvri vale Dathan, epi te anglouti tout konpanyen Abiram
    yo.
  ukr-ONPU: Нерозумні, через шлях беззаконь і гріхів своїх вони були пригнічені.
  kos-kos: Ke ma inge faclu mangelik ac okmulla Dathan, Ac piknilya Abiram ac sou
    lal.
  hbo-WLC: תִּפְתַּח־אֶ֭רֶץ וַתִּבְלַ֣ע דָּתָ֑ן וַ֝תְּכַ֗ס עַל־עֲדַ֥ת אֲבִירָֽם׃
  ibo-ibo: Ala meghere loda Datan, o likwara Abiram, na ndị otù ya.
  ory-ory: ପୃଥିବୀ ଫାଟିଯାଇ ଦାଥନକୁ ଗ୍ରାସ କଲା ଓ ଅବୀରାମର ଦଳକୁ ଆଚ୍ଛାଦନ କଲା।
  chk-chk: Mürin, ewe pwül a sangfesen o oromala Tatan, a pwal pwölüela Apiram me
    an we mwich.
  rop-rop: Brom deya det graun bin opinap en julurum Deithan, en gaburrumap Ebiram
    en im femili olabat.
  ukr-1871: Розступилась земля, і проковтнула Датана, і покрила ватагу Авирама.
  yon-yon: Kowe okad kuu andokbe mongkod daadenu Detan kuu kan anukmuneen, kwane okadbed
    Abiram yoom ye yoman winiwendan yoom kuu ben mangkanabeen.
  deu-1951: Da tat sich die Erde auf und verschlang Datan und bedeckte die Rotte Abirams;
  eng-JPS: The earth opened and swallowed up Dathan, and covered the company of Abiram.
  srp-1865: Rasjede se zemlja, i proždrije Datana i zatrpa èetu Avironovu.
  lug-lug: Ettaka ne lyasama ne limira Dasani; Abiraamu ne banne ne libasaanyaawo.
  heb-heb: תפתח ארץ ותבלע דתן ותכס על עדת אבירם׃
  ben-IRV: ভূমি ফাটল এবং দাথনকে গিলে নিলো, অবীরামের অনুগামীদের ঢেকে দিলো।
  ntu-ntu: Zbz drtc' glqwi x lvxpx-lzbq mz nzyrtzmq-amrna-krde kxnzrmailz lcng, Datan
    ncdr Abiram, nidr badr lr ma nyzdr x kztedrng amrlx.
  pan-pan: ਧਰਤੀ ਖੁੱਲ੍ਹ ਗਈ ਅਤੇ ਦਾਥਾਨ ਨੂੰ ਨਿਗਲ ਲਿਆ, ਅਤੇ ਅਬੀਰਾਮ ਦੀ ਟੋਲੀ ਨੂੰ ਢੱਕ ਲਿਆ,
  mya-JVB: မြေကြီး သည် ကွဲ လျက် ဒါသန် ကိုမျို ၍ ၊ အဘိရံ ၏ အသင်း အဝင်ကို ဖုံးအုပ်လေ၏။
  kgf-kgf: Imuhuc waŋgic baecnéŋ téma Datan ɋécgé mima Abiramac tohotoho ichéra imi
    hoturu énécmiyec.
  tte-O: Kabo bwatano itaigali mwa Datani yo Abilami yo ana susu sibeku kalona mena
    kabo bwatano ipuluili,
  tbg-tbg: Vika minti ti variara kaara ˻Noravano tivaro˼ vatavano qantua vimanta Dataanika
    Abiraamuka náitanta vainti nahentiaravata vata viraqi ekaa aqu vuavaro vatavano
    vika aqu ravaaqavu kaira. (Kaarantura 16:31-32)
  hmo-hmo: Unai neganai tano ese iena uduna ia kehoa, guri badana ia vara, bona Datana
    be unai guri lalonai ia moru, tano ese ia koua, ia mase. Inai guri ese Abirama
    ena orea taudia danu ia hadonoa, ibounai be tano ese ia koudia, idia mase.
  zar-NT: laʼ náʼasö guyalaj luyú, en bucachiʼ Datán. Bucachiʼ caʼ nupa gulún tsözxö́n
    Abiram.
  urd-urd: फिर ज़मीन फटी और दातन को निगल गई, और अबीराम की जमा'अत को खा गई,
  rus-SYN: Безрассудные страдали за беззаконные пути свои и за неправды свои;
  bqc-SIM: Tↄↄlɛ wɛ̃̀aa à Datani mↄ̀, à kũ̀aa Abilaũ ń a gbɛ̃́ↄwa.
  tcz-CHONGTHU: Hichejeh chun leiset chu ahung kamkan, Dathan, Abiram leh akiphinho
    jouse chu anavallhum'in avuimangtan ahi.
  mar-mar: जमीन दुभंगली आणि तिने दाथानाला गिळून टाकले, आणि अबीरामाच्या अनुयांना झाकून
    टाकले.
  isl-isl: Þá opnaðist jörðin og gleypti Datan og flokk Abírams.
  hlt-THB: Khawmdek ing ang nawh Dathan ce daih hy; Abiqam a pyikhqi ce pup malh hy.
  qub-qub: Chaura allpa quichacäcur Datanta ultacurcuran. Chayno Abiramta gatirajcunatapis
    micucurcuran.
  bqp-bqp: Zĩtɛ pàra à Datani mↄ̀, à nàkↄ̃a Abiramua kũ a gbɛ̃nↄo.
  hat-hat: Se konsa latè a fann, li vale Datan, li fèmen sou Abiram ansanm ak tout
    moun ki te fè bann ak li yo.
  eng-BSB: The earth opened up and swallowed Dathan; it covered the assembly of Abiram.
  eng-WEBPB: The earth opened and swallowed up Dathan, and covered the company of
    Abiram.
  kbq-kbq: Ana'ma hazageno'a mopamo'a ruaka huno Datanina asgahu nenakrino, anampina
    Abiramune mago'a naga'enena zamazeri nakrifenka atreno refite'ne.
  pon-pon: Jap ap jar pajan katalala Datan, o pur penan pon pwin en Apiram.
  nhe-BL: Huajca motlapo tlali huan quintolo Datán, Abiram huan nochi tlen quintoquiliyayaj.
  wnc-wnc: Siwana gapma buyambam daka kwamake pukuwan une Datan gatu Ambiram gatu
    itane donga ngang gapmaatang pukuwan apu bupmakusike waakwau usukwatapbut.
  bus-bus: Tↄↄtɛ pàra à Datani mↄ̀, à sìkↄ̃rɛ Abiramua kↄ̃n a gbɛ̃nↄ.
  gub-BL: Na'e uzepe'a ywy Nàtà imukun pà kury. Umukun Àmiràw no. Umukun iànàm wà
    no.
  eng-DRA: 'He took them out of the way of their iniquity: for they were brought low
    for their injustices.'
