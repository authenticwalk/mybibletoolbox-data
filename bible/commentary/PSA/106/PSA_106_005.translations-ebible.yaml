verse: PSA.106.005
translations:
  mal-C: അങ്ങനെ ഞാൻ അവിടന്ന് തെരഞ്ഞെടുക്കപ്പെട്ടവരുടെ അഭിവൃദ്ധി ആസ്വദിക്കും. അവിടത്തെ
    ജനതയുടെ ആഹ്ലാദത്തിൽ ഞാനും പങ്കുചേരട്ടെ, അവിടത്തെ അവകാശമായവരോടൊപ്പം ഞാനും അങ്ങയിൽ
    പുകഴട്ടെ.
  deu-TKW: daß ich am Glücke deiner Auserwählten meine Lust schaue, mich an der Freude
    deines Volkes freue, mit deinem Eigentum mich rühme!
  lin-lin: mpo ete namona esengo ya baponami na Yo, nasepela na bolamu ya ekolo na
    Yo mpe nasepela elongo na libula na Yo !
  mmx-mmx: Una ke ia aba ven limixin taram dinaba ngasang kobot, la ana ruuna bok
    tomomo eburu minedi la anak lok eburu bok midi xusu ti emi asu minu.
  eng-LSV: To look on the good of Your chosen ones, || To rejoice in the joy of Your
    nation, || To boast myself with Your inheritance.
  eng-GNV: That I may see the felicitie of thy chosen, and reioyce in the ioy of thy
    people, and glorie with thine inheritance.
  eng-WEBSTER: That I may see the good of thy chosen, that I may rejoice in the gladness
    of thy nation, that I may glory with thy inheritance.
  nhw-BL: Techcahuili ma niquitas catli yejyectzi tiquinchihuilis momasehualhua catli
    tiquintlapejpenijtoc. Xijcahuili para nojquiya ma nipaquis ininhuaya. Xijcahua
    ma nimopaquilismacas ica inijuanti catli moaxcahua.
  swh-ONEN: ili niweze kufurahia mafanikio ya wateule wako, niweze kushiriki katika
    furaha ya taifa lako, na kuungana na urithi wako katika kukusifu.
  bba-bba: Kpɑ n ben nuku dobu wɑ be, be ɑ ɡɔsɑ. Kpɑ n nuku dobu ko ben nuku doo bin
    sɔ̃. Kpɑ n yɛ̃ɛri kɑ be sɑnnu be, be bɑ sɑ̃ɑ wunɛn ɑrumɑni.
  eng-KJVCPB: That I may see the good of thy chosen, That I may rejoice in the gladness
    of thy nation, That I may glory with thine inheritance.
  luo-luo: mondo an bende awinjie maber gi mwandu mimiyo jogi miyiero, mondo ayudie
    mor mar ogandani, kendo amiyi duongʼ kaachiel gi girkeni mari.
  aii-aii: ܩܵܐ ܕܚܵܙܹܝܢ ܛܵܒ݂ܬܵ‌ܐ ܕܓܘܼܒܝܘܼ̈ܟ݂، ܩܵܐ ܕܚܵܕܹܝܢ ܒܚܲܕܘܼܬܵ‌ܐ ܕܐܘܼܡܬܘܼܟ݂، ܩܵܐ
    ܕܫܲܒܚܸܢ ܥܲܡ ܝܵܪܬܘܼܬܘܼܟ݂.
  meu-meu: unu amo emu abi-hidi taudia edia namo ihabadana baina itaia, emu orea taudia
    edia moale baina moalelaia, bona oi ahumu baina heaḡilaia.
  npi-ULB: तब तपाईंका चुनिएकाहरूको फलिफाप म हेर्नेछु, तपाईंको जातिको खुसीमा आनन्‍दित
    हुनेछु र तपाईंको उत्तराधिकारसँगै महिमित हुनेछु ।
  yor-yor: kí èmi kí ó lè jẹ ìgbádùn àlàáfíà àwọn tí ìwọ ti yàn, kí èmi kí ó sì darapọ̀
    mọ́ àwọn ènìyàn, ìní rẹ láti jọ yìn ọ́ lógo.
  pes-OPCB: '@see-verse:PSA.106.004'
  tgl-ULB: Pagkatapos, makikita ko ang kasaganahan ng iyong hinirang, nagdiriwang
    ng may katuwaan ang iyong bansa, at kaluwalhatian sa iyong mana.
  nop-nop: Nu adi metamgeyedi bomboŋ duhuduhunit iutumbaune adigut nadifo titiŋdok
    nadilat. Indi du’walaŋ metamgeye hatiyam doktiŋa nadifo tiŋa ganiutumbayaneem.
  hui-hui: Í̠naga wali agali ti bayale howa mbirale bayale damene ngaru mo wuwa tigua
    turu haga bialu kadagua i̱bi nde ti heba turu hamaga ho holeneore hamelo ko. Ina
    turu holene ogoni irane ina í̠ninaga wali agaliore henene kamagome mini mbiraore
    halu mandagi howa turu haga bu holeberama.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ကောင်း​စား​သည်​ကို ကျွန်​တော်​မျိုး​မြင်​ပါ​ရ​စေ။
    ကိုယ်​တော်​ရှင်​၏​ပြည်​တော်​သား​များ ဝမ်း​မြောက်​ရာ​၌​လည်း​ကောင်း၊ ကိုယ်​တော်​ပိုင်​တော်​မူ​သော​သူ​တို့​ရွှင်​လန်း​အား
    ရ​စွာ ဂုဏ်​ယူ​ဝါ​ကြွား​ရာ​၌​လည်း​ကောင်း​ကျွန်​တော်​မျိုး ပါ​ဝင်​ပါ​ရ​စေ။
  bod-N: ཁྱེད་ཀྱིས་བདམས་པ་རྣམས་ཀྱི་བྱིན་རླབས༌མཐོང༌། །ཁྱེད་ཀྱི་འབངས་མིའི་དགའ་སྐྱིད་དཔལ་ལ༌རོལ།
    །ཁྱེད་ཀྱི་ནོར་སྐལ་མཉམ་དུ་བསྟོད་པ༌འབུལ།།
  wsk-wsk: Ni uwuta aga bitar mu, ani awiriya ni nunga atumukirem mu nunga daiga bagara
    ningo mu ningi agotala bagarikko; ale ka sor ko balem mu nunga amilmil ningi karogo
    baga se, nika kariimet keta ka ma balem, mu nongorak nika nip patawurikko.
  sna-sna: kuti ndifadzwe nokubudirira kwavasanangurwa venyu, kuti ndigovane pamufaro
    wavanhu venyu, uye ndibatane nenhaka yenyu pakurumbidza.
  spa-BLM: para que vea la prosperidad de tus elegidos, para que me regocije en la
    alegría de tu nación, para que me gloríe con tu herencia.
  cac-cac: yic vach' ol vil a vach'c'olal d'a a chon̈ab' sic'b'ilel uuj, yic ol in
    tzalaj yed' eb', ol in q'uepaxchaan̈ yed' eb'.
  swh-ULB: Ndipo nitaona mafanikio ya wateule wako, wakifurahia katika furaha ya taifa
    lako, na utukufu pamoja na urithi wako.
  bel-bel: цярпелі голад і смагу, душа іхняя тлелася ў іх.
  deu-ELBBK: dass ich anschaue die Wohlfahrt deiner Auserwählten, mich erfreue an
    der Freude deiner Nation, mich rühme mit deinem Erbteil.
  mbb-OT: su wey e zaan mekesaǥad te keuswagan te pinilì nu he nasyun, su wey e zaan
    mekaambit te kelipey zan ne ebpekezalig a kenikew duma kandan.
  mal-2015: നിന്റെ ജനത്തോടുള്ള കടാക്ഷപ്രകാരം എന്നെ ഓർത്തു, നിന്റെ രക്ഷകൊണ്ടു എന്നെ
    സന്ദർശിക്കേണമേ.
  gup-gup: Kuhni ngadjare ba bu ngarridjarrkkarrme ke kunmakmak, ngad nawu ngudda
    kandjarrngbom. Dja mak ngadjare warridj ngarriwernhnjilngmak ngad nawu ngudda
    ke namud. Dja mak ngaye warridj ngarridjarrkdi bininj nawu ngudda ke, dja wanjh
    ngundiburluburlume.
  rmc-rmc: hoj te dikhav o lačhipen tire avrikidle manušengro, hoj te radisaľuvav
    jekhetane tire narodoha, hoj te lašarav jekhetane tire manušenca.
  nlg-nlg: Ge ku righia na utodira kulamu na vure, mu ku togotogo kolu na kemamu nia
    na holohabana na ahamu.
  pes-OPV: تاسعادت برگزیدگان تو را ببینم و به شادمانی قوم تو مسرور شوم و با میراث
    تو فخر نمایم.
  ron-1924: ка сэ вэд феричиря алешилор Тэй, сэ мэ букур де букурия попорулуй Тэу
    ши сэ мэ лауд ку моштениря Та!
  ben-OBCV: যেন আমি তোমার মনোনীতদের সমৃদ্ধি দেখতে পাই, যেন তোমার জাতির আনন্দে অংশীদার
    হতে পারি এবং তোমার অধিকারের সঙ্গে যোগ দিয়ে ধন্যবাদ দিতে পারি।
  som-som: Inaan arko kuwaaga aad dooratay barwaaqadooda, Oo aan ku reyreeyo farxadda
    quruuntaada, Iyo inaan la faano dadka dhaxalkaaga ah.
  lat-VUC: Esurientes et sitientes, anima eorum in ipsis defecit.
  eng-ASVBT: That I may see the prosperity of thy chosen, That I may rejoice in the
    gladness of thy nation, That I may glory with thine inheritance.
  mna-mna: '@see-verse:PSA.106.004'
  ita-1885: Acciocchè io vegga il bene de' tuoi eletti, E mi rallegri dell'allegrezza
    della tua gente, E mi glorii colla tua eredità.
  eng-LXXUP: Hungry and thirsty, Their soul fainted in them.
  eng-ULB: Then I will see the prosperity of your chosen, rejoice in the gladness
    of your nation, and glory with your inheritance.
  spa-VBL: Déjame ver a tu pueblo escogido prosperar; déjame alegrarme juntamente
    con tu nación santa; déjame compartir tu gozo con los tuyos.
  fra-_FOB: Afin que je voie le bonheur de tes élus, que je me réjouisse de la joie
    de ton peuple, et que je me glorifie avec ton héritage.
  mal-mal: അങ്ങയുടെ ജനത്തോടുള്ള കടാക്ഷപ്രകാരം എന്നെ ഓർത്ത്, അങ്ങയുടെ രക്ഷകൊണ്ട് എന്നെ
    സന്ദർശിക്കണമേ.
  lit-lit: kad matyčiau tavo išrinktųjų gerovę, kad džiaugčiausi tavo tautos džiaugsmu,
    kad didžiuočiausi kartu su tavo paveldu.
  urd-GVR: tāki maiṅ tere chune hue logoṅ kī ḳhushhālī dekh sakūṅ aur terī qaum kī
    ḳhushī meṅ sharīk ho kar terī mīrās ke sāth satāish kar sakūṅ.
  suz-BL: मिनु मोपा गो इन योव़शो मुर आन रिम्‍शो पा बाक्‍शो तने चाप्‍नुङ। मिनु इन मुर
    ग्‍येरसीशा बाक्‍शो तशा, ग्‍येरसीनुङ। गो इन योव़शो मुर दुम्‍शा ग्‍येरसीनुङ।
  eng-NOY: That I may see the prosperity of thy chosen, That I may rejoice in the
    joy of thy people, That I may glory with thine inheritance!
  ita-1927: affinché io vegga il bene de’ tuoi eletti, mi rallegri dell’allegrezza
    della tua nazione, e mi glori con la tua eredità.
  ckb-ckb: بۆ ئەوەی خۆشگوزەرانی هەڵبژێردراوانت ببینم، بۆ ئەوەی بە دڵخۆشی نەتەوەکەت
    دڵخۆشبم، بۆ ئەوەی لەگەڵ میراتەکەت شانازی بکەم.
  eng-BBE: So that I may see the well-being of the people of your selection, and have
    a part in the joy of your nation, and take pride in your heritage.
  xsi-xsi: Naŋa iloŋgu tu amora noko ne tamâta simo ara wa sikai kelekele arara wa,
    aku naŋa atu andeka kunzi noko tamwata ne ŋgu. Noko kupatea maka pa tamwata, aku
    naŋa atu andekanano kunzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ನೀವು ಆಯ್ದುಕೊಂಡವರ ಸುಖವನ್ನು ಕಂಡು, ನಿಮ್ಮ ಜನರ ಸಂತೋಷದೊಂದಿಗೆ
    ಸಂತೋಷಿಸಿ, ನಿಮ್ಮ ಸ್ವಕೀಯರ ಸಂಗಡ ಹೊಗಳಿಕೊಳ್ಳುವೆನು.
  tam-2017: உம்முடைய மக்களுக்கு நீர் பாராட்டும் கிருபையின்படி என்னை நினைத்து, உம்முடைய
    இரட்சிப்பினால் என்னைச் சந்தித்தருளும்.
  spa-RV-1909: Para que yo vea el bien de tus escogidos, para que me goce en la alegría
    de tu gente, y me gloríe con tu heredad.
  ron-BTF: Ca să văd binele aleșilor tăi, să mă bucur în veselia națiunii tale, să
    mă laud cu moștenirea ta.
  eng-WEBP: that I may see the prosperity of your chosen, that I may rejoice in the
    gladness of your nation, that I may glory with your inheritance.
  eng-FBV: Let me see your chosen people prosperous; let me be happy together with
    your nation; let me share in being proud of you with those who belong to you.
  nld-1939: Opdat wij het geluk uwer vrienden aanschouwen, Met uw blijde volk ons
    verblijden, Met uw erfdeel mogen roemen!
  nch-BL: Techcahuili ma niquitas cati cuajcualtzi tiquinchihuilis momasehualhua cati
    tiquintapejpenijtoc. Xijcahuili para nojquiya ma nipaquis inihuaya. Xijcahua ma
    nimopaquilismacas ica inijuanti cati moaxcahua.
  vie-1934: Hầu cho tôi thấy sự thới thạnh của kẻ được Ngài chọn, Hưởng sự vui vẻ
    của dân sự Ngài, Và được khoe mình với cơ nghiệp Ngài.
  cha-cha: Para jusiña lumie y minauleg gui inayegmo, para jusiña mumagof gui minagof
    y nasionmo, para jusiña mumalag gui erensiamo.
  hin-CV: कि मैं आपके चुने हुओं की समृद्धि देख सकूं, कि मैं आपके राष्ट्र के आनंद में
    उल्‍लसित हो सकूं, कि मैं आपके निज भाग के साथ गर्व कर सकूं.
  eng-OURB: that I may see the prosperity of your chosen, that I may rejoice in the
    gladness of your nation, that I may glory with your inheritance.
  spa-BES: Para que pueda ver el bienestar de las personas de tu elección y participe
    en la alegría de tu nación y enorgullezca de tu herencia.
  tdx-tdx: Hahatreavako ty firaoraoa’ o jinobo’oo, hirebeke ami’ty hafalea’ i fifehea’oy,
    hitrao-pitreñañe amy lova’oy.
  tha-KJV: เพื่อข้าพระองค์จะเห็นความเจริญรุ่งเรืองของบรรดาผู้เลือกสรรของพระองค์ เพื่อข้าพระองค์จะเปรมปรี​ดิ​์ในความยินดี​แห่​งประชาชาติของพระองค์
    เพื่อข้าพระองค์จะอวดได้ร่วมกับมรดกของพระองค์
  por-BR-2018: Para eu ver o bem de teus escolhidos; para eu me alegrar com a alegria
    de teu povo; para eu ter orgulho de tua herança.
  deu-ELO: Daß ich anschaue die Wohlfahrt deiner Auserwählten, mich erfreue an der
    Freude deiner Nation, mich rühme mit deinem Erbteil.
  eng-WYC-2018: To see in the goodness of thy chosen men, to be glad in the gladness
    of thy folk; that thou be praised with thine heritage. (So that I may see the
    goodness of thy chosen people, and that I be glad, or rejoice, in the gladness
    of thy nation; and so that I may have glory with thy inheritance.)
  epo-epo: Por ke mi vidu la bonstaton de Viaj elektitoj, Por ke mi ĝoju kun la ĝojo
    de Via popolo, Por ke mi triumfu kun Via heredo.
  gfk-gfk: waing iau nigi nes ira bilai na kinkinis audiet ing u gate gilamis diet,
    ma waing iau nigi guama mah tika ma no num huntunaan ma nigi kis tika ma ira num
    tus wara pirpirlat ugu.
  uig-PIN: Xuning bilǝn, Sǝn talliƣanliringning bǝrikitini kɵrǝy, Ɵz elingning xadliⱪi
    bilǝn xad bolay, Ɵz mirasing bolƣan hǝlⱪing bilǝn pǝhirlinip, yayrap yürǝy!
  beo-beo: Na da Dia fi dunu ilia bagade gagui hou ba:ma:ne, amola ilia hahawane nodone
    hidasu hou amoma gilisima:ne, Dia logo doasima.
  tpi-OTNT: Mi laik lukim ol manmeri bilong yu i sindaun gut na i kisim ol gutpela
    samting, na mi laik amamas wantaim ol. Mipela bai i amamas, long wanem, mipela
    i stap lain bilong yu.
  hau-SA: don in ji daɗin nasarar zaɓaɓɓunka, don in sami rabo cikin farin cikin al’ummarka
    in kuma shiga gādonka cikin yin yabo.
  udu-udu: ki aha/ mina p̱ar mo jin rusa/ rus gi unim pini kun kwanya /e e mo, ki
    aha/ mina bwa ’kuny mo e mo jin ’kunya bwaŋ ’kwani gi kal pini mo, ki aha/ mina
    ca mo e mal pini mo.
  uig-LAT: Shuning bilen, Sen tallighanliringning berikitini körey, Öz élingning shadliqi
    bilen shad bolay, Öz mirasing bolghan xelqing bilen pexirlinip, yayrap yürey!
  nde-nde: ukuze lami ngikholise ukuphumelela kwalabo obakhethileyo, ukuze ngabelwe
    entokozweni yesizwe sakho ngihlanganyele lelifa lakho ekudumiseni.
  ton-ton: Koeʻuhi ke u mamata ki he lelei ʻo ia kuo ke fili, koeʻuhi ke u fiefia
    ʻi he fiefia ʻo ho puleʻanga, pea u vikiviki ai fakataha mo ho tofiʻa.
  ces-1613: Abych užíval dobrých věcí s vyvolenými tvými, a veselil se veselím národu
    tvého, a chlubil se spolu s dědictvím tvým.
  eng-WMB: that I may see the prosperity of your chosen, that I may rejoice in the
    gladness of your nation, that I may glory with your inheritance.
  tam-TCV: அதினால் நீர் தெரிந்துகொண்ட மக்களின் நல்வாழ்வை அவர்களோடு சேர்ந்து நானும்
    அனுபவிப்பேன். உமது நாட்டுக்குரிய மகிழ்ச்சியில் நான் பங்குகொள்வேன்; உமது உரிமைச்சொத்தாய்
    இருக்கிறவர்களுடன் இணைந்து உமக்குத் துதி செலுத்துவேன்.
  ceb-ULB: Unya makita ko ang pagkamauswagon sa imong pinili, pagmaya sa kalipay sa
    imong nasod, ug ang himaya uban sa imong panulundon.
  pol-UBG: Abym widział szczęście twoich wybranych, cieszył się radością twego narodu
    i chlubił się razem z twoim dziedzictwem.
  urd-GVU: تاکہ مَیں تیرے چنے ہوئے لوگوں کی خوش حالی دیکھ سکوں اور تیری قوم کی خوشی
    میں شریک ہو کر تیری میراث کے ساتھ ستائش کر سکوں۔
  eng-OEBCW: May I see the good fortune of your elect, may I share in the joy of your
    nation, and in the pride of your heritage.
  deu-1912: daß wir sehen mögen die Wohlfahrt deiner Auserwählten und uns freuen,
