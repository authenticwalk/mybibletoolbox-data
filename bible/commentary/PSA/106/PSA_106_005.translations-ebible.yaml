  ntu-ntu: Murde na-axvctr-kzpo badr mz nzamnc-zpwx-krm nidr, X mz nzabrtz-krdr x
    nzbilvz-krdr nzngini-krdr leplz nemqng.
  pan-pan: ਕਿ ਮੈਂ ਤੇਰੇ ਚੁਣੇ ਹੋਇਆਂ ਦੀ ਭਲਿਆਈ ਵੇਖਾਂ, ਤੇਰੀ ਕੌਮ ਦੀ ਖੁਸ਼ੀ ਵਿੱਚ ਅਨੰਦ ਹੋਵਾਂ,
    ਅਤੇ ਤੇਰੀ ਮਿਲਖ਼ ਦੇ ਨਾਲ ਫਖ਼ਰ ਕਰਾਂ!।
  mya-JVB: ကိုယ်တော် ၏လူ တို့ခံရသောစေတနာ တော်နှင့်တကွ၊ အကျွန်ုပ် ကိုအောက်မေ့ တော်မူပါ။
    အကျွန်ုပ် ကိုအကြည့်အရှု ကြွလာ၍ ကယ်တင် တော်မူပါ။
  kgf-kgf: Wainénna guac gési énécmimia ieneŋ mériaŋginaguc kecgic inicmaŋ. Inicma
    héŋgaleŋ ama areŋa yandagawac mératéc buŋa niŋac ségiségi wamma mératécgawac ʒézé
    ségiségi wammaŋ.
  tte-O: na mesabana am tomoyao gitegite-sipwaili ali debalala yagitai yo ali yaliyaya
    koina yayaliyaya na mekaukavao am namwanamwa kaiwena kagagasa.
  tbg-tbg: Are ti qaqi kairaqe te are kaama taana vaiinti nahentika hampata vaiha,
    vika aanante koqemake variqi viha quaheha variqi vuare. Are ti qaqi kairaqe tevata
    ai vaintima vauro tivakeha ai vaiinti nahenti hampata vaiha, ai autu tuaheraqi
    vuare.
  hmo-hmo: Unai neganai lau ese, oiemu abia hidi taudia edia noho namo do lau itaia,
    bona edia moale be do lau moalelaia. Ai be do ai moale, badina ai be oiemu bese
    korikori taudia.
  zar-NT: para gaca iléʼedaʼ gataʼ yöl-laʼ tsahuiʼ quégaca nupa narö́ cazuʼ quiuʼ,
    en para gaca udzéjalendaʼ bönachi quiuʼ cateʼ tuʼdzeja, en para gaca uzíʼlenaʼ
    xibé nupa néquiguequi quiuʼ.
  urd-urd: ताकि मैं तेरे बरगुज़ीदों की इक़बालमंदी देखें और तेरी क़ौम की ख़ुशी में
    ख़ुश रहूँ। और तेरी मीरास के लोगों के साथ फ़ख़्र करूँ।
  rus-SYN: терпели голод и жажду, душа их истаевала в них.
  bqc-SIM: kɛ́ ma baa e àↄ ku n gbɛ̃́ↄ namau, mí pↄnakɛ ń bui pↄ́ ń sɛ̀ↄ, mí
    ń táasilɛ n gbɛ̃́piↄ guu.
  tcz-CHONGTHU: Nalhendoh namite phatthei naboh nahoa keijong chan neineisah'in. Namite
    kipana a keijong neikipa sah'in. Nagou chang toh nangma thangvah khom kanom e.
  mar-mar: मग मी तुझ्या निवडलेल्यांचा उत्कर्ष पाहिन, परमेश्वरा, तुझ्या राष्ट्रांच्या
    आनंदाने मी हर्ष करीन, आणि तुझ्या वतनाबरोबर उत्सव करीन.
  isl-isl: Gefðu mér hlut í velgengni þinna útvöldu, að fá að gleðjast með þeim og
    deila með þeim hjálp þinni.
  hlt-THB: nak tyh thlangkhqi a zo awmnaak ce pang lawt kawng nyng saw, na pilnamkhqi
    a zeelnaak ce ka bawm coengawh namah kyihcah doena ka qo ce pang thai lawt kawng.
  qub-qub: Chaynöpami noga ricashaj acrashayqui runacuna alli goyajta. Chayta ricarmi
    noga cushicushaj acrashayqui runacunawan iwal.
  bqp-bqp: de ma baka le àgↄ̃ kú n gbɛ̃nↄ nnamanan, mà pↄnna kɛ kũ buri kũ n ń sɛ́nↄo,
    de mani n táaki lɛ́ n gbɛ̃ pìnↄ tɛ́.
  hat-hat: Konsa, m'a wè jan moun ou chwazi yo alèz. M'a fè kè m' kontan ansanm ak
    pèp ou a. M'a pran plezi m' ansanm ak moun ki pou ou yo.
  eng-BSB: that I may see the prosperity of Your chosen ones, and rejoice in the gladness
    of Your nation, and give glory with Your inheritance.
  eng-WEBPB: that I may see the prosperity of your chosen, that I may rejoice in the
    gladness of your nation, that I may glory with your inheritance.
  kbq-kbq: Kagrama huhampri zamante'nana vahe kamo'zama so'e mani'zampima musema hu'za
    nemanisage'na, zamagrane musema hu'zanku nave'nesige'na kagri vahe'ene musena
    hanue hu'na nagesa nentahue. Kagrama erisantima hare'nana vaheka'ane natrege'na
    magoka mani'ne'na, Kagri kagi'a ahentesga ha'neno.
  pon-pon: Pwe i en kilan pai en japwilim omui pilipildar akan o peren kidar peren
    en japwilim omui aramaj akan, o kapina ian omui jojo.
  nhe-BL: Xinechcahuili ma niquitas tlen yejyectzi tiquinchihuilis motlacajhua tlen
    tiquintlapejpenijtoc. Xinechcahuili para nojquiya ma nipaquis ininhuaya. Xijcahua
    ma nimopaquilismacas ica inijuanti tlen moaxcahua.
  wnc-wnc: Papi gatane amindabamu take siknga yutningge nataat. Yuke aminu waakwau
    sanga take akekan pawawa kake naat waaminkat baknganim. Natake naat aminu gatane
    dongga dakngake yuaingkat baknganim.
  bus-bus: lɛ ma baka e àgↄ̃ kú n gbɛ̃nↄ nnamanan, mà pↄnnaa kɛ kↄ̃n borii kɛ̀ n ń
    sɛ́nↄ, lɛ mɛ́ n táaki lɛ́ n gbɛ̃ pìnↄ tɛ́.
  gub-BL: Tuwe aexak neremiaihu waneko katu mehe ihe wà nehe. Tuwe herurywete neremiruze'eg
    wainuinuromo wanurywete mehe ihe nehe. Hurywete a'e wà, ta'e neremiaihu romo wanekon
    wà xe.
  eng-DRA: 'They were hungry and thirsty: their soul fainted in them.'
