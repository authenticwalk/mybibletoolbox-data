verse: PSA.106.027
translations:
  mal-C: വിദൂരദേശങ്ങളിലേക്കവരെ നാടുകടത്തുമെന്നും അവിടന്ന് കൈ ഉയർത്തി അവരോട് ശപഥംചെയ്തു.
  deu-TKW: und ihre Nachkommen unter die Völker zerstreuen und in die Länder versprengen
    wolle.
  lin-lin: ya kopanza bakitani na bango kati na bikolo mosusu mpe ya koboma bango
    kati na mikili nyonso.
  mmx-mmx: La na lok livipisik li atdi, dina epeseves ti levenabung mixin petpes la
    na ke xepe nedi, dina remet etaba onon to at levennep silok petpes.
  eng-LSV: And to cause their seed to fall among nations, || And to scatter them through
    lands.
  eng-GNV: And to destroy their seede among the nations, and to scatter them throughout
    the countries.
  eng-WEBSTER: To overthrow their seed also among the nations, and to scatter them
    in the lands.
  nhw-BL: Quiijto para ininconehua quinsemanasquía huan quintitlanisquía, ipan sequinoc
    tlalme para ma itztotij quen sequinoc altepetl ehuani.
  swh-ONEN: kuwatawanya wazao wao waanguke miongoni mwa mataifa, na kuwatawanya katika
    nchi zote.
  bba-bba: Kpɑ ɑ ben bibu yɑrinɑsiɑ tem kpuro sɔɔ bwese tukunun suunu sɔɔ.
  eng-KJVCPB: To overthrow their seed also among the nations, And to scatter them
    in the lands.
  luo-luo: nonyisogi ni ne obiro miyo nyikwagi podhi e kind ogendini, kendo ni ne
    obiro keyogi e pinje duto.
  aii-aii: ܘܠܡܲܢܦܘܼܠܹܐ ܙܲܪܥܵܝܗ‌ܝ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܠܒܲܪܒܘܼܙܵܝ ܓܵܘ ܐܲܪ̈ܥܵܬܹ‌ܐ.
  meu-meu: bona garadia na baine hakarohodia bese idau-idau bogaragidiai, baine hakarohodia
    rohoroho tano idau-idau ai eto.
  npi-ULB: तिनीहरूका सन्तानहरूलाई जातिहरूका माझमा तितरबितर पार्नहुनेछ, र तिनीहरूलाई
    विदेशहरूमा छरपष्‍ट पार्नुहुनेछ ।
  yor-yor: láti jẹ́ kí àwọn ọmọ rẹ̀ ṣubú lára orílẹ̀-èdè láti fọ́n wọn káàkiri lórí
    ilẹ̀.
  pes-OPCB: و فرزندانشان را در سرزمینهای بیگانه پراکنده و آواره سازد.
  tgl-ULB: ikakalat ang mga kaapu-apuhan sa mga bansa, at ikakalat sila sa lupain
    ng mga dayuhan.
  nop-nop: Eŋ yalakihiye kougoŋ mintaneeŋ heki adi yehikelekulune wooŋ metambop noli’walaŋ
    lekiŋgoŋhik gineŋ hatineeŋ, tiŋa kwet niŋkade uŋoŋ kumuneeŋ.
  hui-hui: Tínaga waneigini aguanene mani holobadaru ti dindi taratara ngaruha talia
    togo lelarogola ti hameigini tara tara Anduane Homogo manda nabi bu karu heba
    howa dindi tara ogoniha halu homolebira, lene.
  mya-mya: '@see-verse:PSA.106.026'
  bod-N: ཁོ་ཚོའི་བུ་རྒྱུད་མི་རྣམས་ཁྲོད་འགྱེལ༌ནས། །ས་ཕྱོགས་ཀུན་ཏུ་ཐོར་བར་བྱ་ཞེས༌གསུངས།།
  wsk-wsk: se ninga kuriang gue suen la mu nunga parusuwurik se sor saki saki te namamon
    ale bagamonko!”
  sna-sna: achaparadza zvizvarwa zvavo pakati pendudzi, agovaparadzira munyika dzose.
  spa-BLM: que él derrocaría a su descendencia entre las naciones, y dispersarlos
    en las tierras.
  cac-cac: to ol saclemcanb'at eb' yin̈tilal eb' d'a scal juntzan̈ ch'oc chon̈ab'il,
    axo ta' ol miljoccham eb'.
  swh-ULB: akitawanya uzao wao kati ya mataifa, na kuwatawanya katika nchi za kigeni.
  bel-bel: яны кружацца і хістаюцца, нібы п'яныя, і ўся мудрасьць іхняя зьнікае.
  deu-ELBBK: und ihre Nachkommen niederzuschlagen unter den Nationen, und sie zu zerstreuen
    in die Länder.
  mbb-OT: ne ibpeyapat din is menge kevuwazan dan diyà te zuma he menge nasyun, ne
    zutun sikandan ebpematey.
  mal-2015: അവരെ ദേശങ്ങളിൽ ചിതറിച്ചുകളയുമെന്നും അവർക്കു വിരോധമായി തന്റെ കൈ ഉയർത്തി
    സത്യംചെയ്തു.
  gup-gup: dja kabenyalarrke nawu mawahmawah bedberre ba kabirribebbehdi kore bininj
    nawu birridjenbubuyika kore kubolkbubuyika kunwern.
  rmc-rmc: hoj len rozčhivela andre savore phuva a kerela, hoj lengre čhave te meren
    maškar o narodi.
  nlg-nlg: Me ke havukaghinira na lei vinavahuhudira ghobudira rana voo, ma kara mate
    horu tana lei komu keha.
  pes-OPV: و ذریت ایشان را در میان امتهابیندازد و ایشان را در زمینها پراکنده کند.
  ron-1924: кэ ле ва доборы сэмынца принтре нямурь ши-й ва ымпрэштия ын мижлокул цэрилор.
  ben-OBCV: যে তিনি তাদের বংশধরদের বিভিন্ন জাতির মধ্যে বিক্ষিপ্ত করবেন, এবং তাদের
    বিভিন্ন দেশে ছড়িয়ে দেবেন।
  som-som: Iyo inuu farcankooda ku afgembiyo quruumaha dhexdooda, Oo uu iyaga ku kala
    firdhiyo dalalka.
  lat-VUC: Turbati sunt, et moti sunt sicut ebrius, et omnis sapientia eorum devorata
    est.
  eng-ASVBT: And that he would overthrow their seed among the nations, And scatter
    them in the lands.
  mna-mna: mi iyaŋgwiiri popoŋana kizin ma tila timbot leŋaleŋa irao lele ta boozomen.
  ita-1885: E che farebbe cader la lor progenie fra le genti, E che li dispergerebbe
    per li paesi.
  eng-LXXUP: They are troubled, they stagger as a drunkard, And all their wisdom is
    swallowed up.
  eng-ULB: scatter their descendants among the nations, and scatter them in foreign
    lands.
  spa-VBL: que dispersaría a sus descendientes entre las naciones, mandándolos a países
    lejanos.
  fra-_FOB: De faire tomber leur postérité entre les nations, de les disperser dans
    tous les pays.
  mal-mal: അവരെ ദേശങ്ങളിൽ ചിതറിച്ചുകളയുമെന്നും അവർക്ക് വിരോധമായി തന്റെ കൈ ഉയർത്തി
    സത്യംചെയ്തു.
  urd-GVR: aur un kī aulād ko dīgar aqwām meṅ phaiṅk kar muḳhtalif mamālik meṅ muntashir
    kar de.
  suz-BL: मिनु इन चच युइ आन कली रागी रागीम फ्राइनुङ” दे कसम जशो बाक्‍त।
  eng-NOY: That he would overthrow their descendants among the nations, And scatter
    them in the lands.
  ita-1927: che farebbe perire la loro progenie fra le nazioni e li disperderebbe
    per tutti i paesi.
  ckb-ckb: نەوەکانیان لەنێو نەتەوەکان بخات و لە خاکەکان پەرتیان بکات.
  eng-BBE: That their children might be mixed among the nations, and sent away into
    other lands.
  xsi-xsi: Aku ipa ŋgua tu ma isoki nenzi vâsa sikâwa pwapwataki silâ simo tinikoa
    ŋgu ŋgininzi lee, ma sipamateteu lâ tinikoa nenzi tâno.
  kan-OKCV: ತಮ್ಮ ಕೈಯನ್ನು ಎತ್ತಿ ಅವರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಬೇಕಾಯಿತು.
  tam-2017: அவர்கள் பற்பல தேசங்களிலே சிதறடிக்கப்படவும், அவர்களுக்கு விரோதமாகத் தம்முடைய
    கையை எடுத்தார்.
  spa-RV-1909: Y humillar su simiente entre las gentes, y esparcirlos por las tierras.
  ron-BTF: Pentru a doborî de asemenea sămânța lor printre națiuni și pentru a-i împrăștia
    prin țări.
  eng-WEBP: that he would overthrow their offspring among the nations, and scatter
    them in the lands.
  eng-FBV: that he would disperse their descendants among the heathen nations, scattering
    them among countries far away.
  nld-1939: Hun zaad verstrooien onder de volken, Ze over vreemde landen verspreiden!
  nch-BL: Quiijto para ininconehua quinsemanasquía huan quintitanisquía, ipan sequinoc
    talme para ma itztotij quej sejcoyoc ehuani altepet ehuani.
  vie-1934: Khiến dòng dõi họ sa ngã giữa muôn nước, Và làm tản lạc họ trong các xứ.
  cha-cha: Para uyute y semiyañija locue gui nasion sija, yan para uchalapon sija
    gui jalom y tano sija.
  hin-CV: कि वह उनके वंशजों को अन्य जनताओं के मध्य नष्ट कर देंगे और उन्हें समस्त पृथ्वी
    पर बिखरा देंगे.
  eng-OURB: that he would overthrow their offspring among the nations, and scatter
    them in the lands.
  spa-BES: para que sus hijos se mezclen entre las naciones, y sean enviados a otras
    tierras.
  tdx-tdx: naho havarakai’e amo fifeheañeo ty tarira’ iareo vaho haparatsà’e amo taneo.
  tha-KJV: และจะกระจายเชื้อสายของท่านไปท่ามกลางประชาชาติ หว่านเขาไปทั่วประเทศทั้งหลาย
  por-BR-2018: E que derrubaria sua semente entre as nações; e os dispersaria pelas
    terras.
  deu-ELO: und ihren Samen niederzuschlagen unter den Nationen und sie zu zerstreuen
    in die Länder.
  eng-WYC-2018: And to cast away their seed in nations; and to lose them in countries.
    (And to scatter their descendants among the nations; and so to let them die in
    foreign, or strange, lands.)
  epo-epo: Kaj por disfaligi ilian semon inter la popoloj, Kaj disĵeti ilin en la
    landojn.
  gfk-gfk: ma na bu bing ira udiet bulumur kaia ta ira taman ta ira mes na kantri
    ma na tule harbasiane diet nalamin ta ira hanuo tapaka.
  uig-PIN: Əwladliringlarnimu ǝllǝr arisida yiⱪitip tügǝxtürüp, Yaⱪa yurtlar ara tarⱪitiwetimǝn»
    — dedi.
  beo-beo: amola iligaga fifi mabe huluane, Gode Ea hou hame dawa:su dunu ilia soge
    ganodini afagogolesili, amogawi ilia huluane da bogogia:mu, E sia:i.
  tpi-OTNT: Na bai em i rausim ol tumbuna i kamap bihain, bai ol i go i stap namel
    long ol arapela lain, na bai ol i dai long ol arapela kantri.
  hau-SA: ya sa zuriyarsu su mutu a cikin al’ummai ya kuma watsar da su cikin dukan
    ƙasashe.
  udu-udu: dhali ḵwa/ emen gi uc̱im buni bwa mo e bwaman kal gi ’kwaniny’cesh mo,
    mmoc̱ekerki uni bwa mo e bampany ’ceshi ’baar mo.
  uig-LAT: Ewladliringlarnimu eller arisida yiqitip tügeshtürüp, Yaqa yurtlar ara
    tarqitiwétimen» — dédi.
  nde-nde: enze izizukulwane zabo ziqedwe ngabezizwe zihlakazeke emazweni wonke.
  ton-ton: Ke tulaki foki honau hako ʻi he ʻao ʻoe ngaahi puleʻanga, mo fakahēʻi ʻakinautolu
    ʻi he ngaahi fonua.
  ces-1613: A aby rozptýlil símě jejich mezi pohany, a rozehnal je do zemí.
  eng-WMB: that he would overthrow their offspring among the nations, and scatter
    them in the lands.
  tam-TCV: அவர்களுடைய சந்ததிகளை பிற நாடுகளிலே சிதறடித்து, அவர்களை நாடெங்கும் பரவச்செய்தார்.
  ceb-ULB: itibulaag ang ilang mga kaliwat taliwala sa kanasoran, ug itibulaag sila
    sa langyaw nga kayutaan.
  pol-UBG: Aby ich potomstwo rozrzucić wśród pogan i rozproszyć ich po ziemiach.
  urd-GVU: اور اُن کی اولاد کو دیگر اقوام میں پھینک کر مختلف ممالک میں منتشر کر دے۔
  eng-OEBCW: to disperse their seed among heathen, to scatter them over the world.
  deu-1912: und würfe ihren Samen unter die Heiden und zerstreute sie in die Länder.
  kan-2017: ಅವರ ಸಂತಾನವನ್ನು ದೇಶಾಂತರಗಳಲ್ಲಿ ಚದುರಿಸಿ, ಅನ್ಯಜನಾಂಗಗಳ ನಡುವೆ ನಾಶಮಾಡುವೆನೆಂದೂ
    ಕೈಯೆತ್ತಿದನು.
  yap-yap: me wereg e pi’in owcherad ko pi nam i yan, nge pagrad ngarm’ad u lan e
    pi nam ni gathi nam rorad.
  hlt-MCSB: Namtom taengah a tiingan cungku sak ham neh diklai ah thaekyak ham kut
    a thueng thil.
  mdy-ETH: ዜርፆ ዔያቶኮ ዒ ሜሌ ዴሮ ባኣካ ሃሻኒ ዱማ ዱማ ዓጮ ዔያቶ ላኣላኒ ጫኣቄኔ።
  twi-ASANTE: ɔbɛma wɔn asefoɔ atotɔ wɔ amanaman mu na wabɔ wɔn ahwete nsase nyinaa
    so.
  eng-WEBU: that he would overthrow their offspring among the nations, and scatter
    them in the lands.
  spa-PDDPT: Que dispersaría su descendencia entre las naciones Y los esparciría por
    las tierras.
  gun-gun: ha'e gui hamymino kuery ju yvy regua kuery ikuaia rupi oitypa vy yvy mboae
    rupi omoaĩmba aguã re.
  agu-BL: Ncha'tz ẍchibne' yi e' chinitxajil, nin at e' yi chelepon inxitul ẍchixo'l
    yi e' mas nación yi qui'c cyetz chiryosil.”
  ilo-ULB: iwarasna dagiti kaputotanda kadagiti nasion, ken iwarasna ida kadagiti
    gangannaet a dagdaga.
  kpg-kpg: ga hagamodoho nia hagadili digaula gi baahi digau tuadimee, gaa hai digaula
    gii mmade i lodo nia henua mai i daha.
  uig-ARA: ئەۋلادلىرىڭلارنىمۇ ئەللەر ئارىسىدا يىقىتىپ تۈگەشتۈرۈپ، ياقا يۇرتلار ئارا
    تارقىتىۋېتىمەن» ــ دېدى.
  sus-sus: a xa e bɔnsɔɛ faxa ɲamanɛe tagi, a xa e rayensen duniɲa ma.
  pon-2006: oh ketin kamwarakpeseng kadaudokarail ko nanpwungen me rotorot akan, oh
    mweidohng re en mehla nan wehin liki kan.
  jae-jae: Go êta êsêacnêŋ wakuc êliŋ-êliŋ sêsêp tenteŋlatu ŋalêlôm e sêmac êndu aŋga
    gamêŋ jaba.
  ksd-ksd: Upi na vaki varbabaiane ra umana bul mur ta diat livuan ta ra lavur Tematana,
    Ma upi na tul varbabaiane vue diat ta ra gunagunan.
  tur-YTC: Soylarını uluslar arasında düşürmeye, Onları ülkelere dağıtmaya onlara
    ant içti.
  bel-N: і пападала насеньне іхняе сярод народаў і расьцярушыць іх па зямлі.
  grc-BRENT: ἐταράχθησαν, ἐσαλεύθησαν ὡς ὁ μεθύων, καὶ πᾶσα ἡ σοφία αὐτῶν κατεπόθη.
  kpr-kpr: Nenda imendi gamendi barago, na nenda gitofu, na jo tumonde bainghae eraera,
    ainda jokáda goroghaono ya, oro mendenida reighi aminda sirivu ututarera.”
  ind-AYT: dan menjatuhkan keturunan mereka di antara bangsa-bangsa; menyerakkan mereka
    ke negeri-negeri.
  yom-yom: ti wela buisa nkunꞌawu va khatitsika makanda ; ayi wela kuba sasikisa mu
    yenda ntoto.
  yut-yut: Aŋek babɨkni yolban paŋkɨ Amɨn Ŋwakŋwarɨ Kabɨ da binapmon egek mɨktɨm ŋwakŋwarɨkon
    egɨpni do yagɨt.
  nya-nya: kuchititsa kuti zidzukulu zawo zifere pakati pa anthu a mitundu ina ndi
    kuwabalalitsa mʼdziko lonse.
  kyg-kyg: '@see-verse:PSA.106.026'
  hrv-hrv: potomstvo njino međ' narode razbacat', njih razasut' po zemljama.
  mps-mps: Tama agai te nosali pedalubo wąį nǫų dabe ela gudulama sela sąyu,
    te augwali gasa hani dabe tomoba bidigi pelama, tama augwali te gasa bulu tǫ
    pedaide isaibao, te po wai dao.
  tpi-tpi: Na bai em i rausim ol tumbuna i kamap bihain, bai ol i go i stap namel
    long ol arapela lain, na bai ol i dai long ol arapela kantri.
  dan-1931: splitte deres Sæd blandt Folkene, sprede dem rundt i Landene.
  vie-OVCB: và làm cho dòng dõi họ tản mác khắp nơi, bị lưu đày đến những xứ xa xôi.
  guj-2017: વિદેશીઓમાં તેઓના વંશજોને વિખેરી નાખ્યા અને દેશપરદેશમાં તેઓને વિખેરી નાખ્યા.
  pon-2006A: oh ketin kamwarakpeseng kadaudokarail ko nanpwungen me rotorot akan,
    oh mweidohng re en mehla nan wehin liki kan.
  por-BRBSL: que ele derrubaria a descendência deles entre as nações, e os espalhe
    pelas terras.
  eng-OEBUS: to disperse their seed among heathen, to scatter them over the world.
  swe-swe: och skingra deras ättlingar bland nationerna och sprida ut dem i länderna
    [vilket skedde i exilen]. []
  cth-cth: A catounnaw hai miphunlouknaw koe tâkhawng hanelah hoi ram tangkuem kâkapek
    sak hane thoseh, ahnimae a vang lah thoe a bo.
  twi-twi: ɔbɛma wɔn asefo atotɔ wɔ amanaman mu na wabɔ wɔn ahwete nsase nyinaa so.
  hlt-hlt: Namtom taengah a tiingan cungku sak ham neh diklai ah thaekyak ham kut
    a thueng thil.
  tbz-SIM: kɛ́cíɛ mbɛ wuɔ nyimɔu kɛ̀ ìi tɑ ibotí tɛì tenkɛ̀, kɛ́kú ibotí ìì í yɛ̃́
    Kuyie nyi cuokɛ̀.
  msy-2020: A men gɨn otivamin ovavir boribar amutɨ, me mangɨ gumazamizir igharazibar
    tongɨn ikiam, egh kantrin me itir kabar ikɨ oveng mangam.
  dop-dop: Nɑ ń yɑsɩ pɑ lʋlʋŋ kɛ pɑɑ timpi, nɑ ń yele nɑ pɑ́ sɩ́ mɑ tɑ nyɩ ɩsɔnɑɑ
    tɛ.
  azb-azb: Övladlarını millətlər arasına səpələyəcək, Onları ölkələr arasında darmadağın
    edəcək.
  eng-DBY: And that he would make their seed fall among the nations, and disperse
    them through the countries.
  hin-2017: और इनके वंश को अन्यजातियों के सम्मुख गिरा दूँगा, और देश-देश में तितर-बितर
    करूँगा। (भज. 44:11)
  wol-KYG: tëral seen askan ci biir xeet yi, wasaare leen ci réew yi.
  bjr-bjr: Misa niku nisauku marinausa naru nindaqaaqa ianaqa aanaamurukinai furufariqa
