verse: PSA.106.046
translations:
  mal-C: അവരെ ബന്ദികളാക്കിവെച്ചിരുന്ന എല്ലാവർക്കും അവരോട് കനിവുതോന്നുമാറാക്കി.
  deu-TKW: Er schaffte, daß sie Erbarmen fanden bei allen, die sie gefangen hielten.
  lin-lin: Asalaki ete bato nyonso oyo bakomisaki bango bawumbu bayokela bango mawa.
  mmx-mmx: La neni ga lok limixin munepen midi, diga suma xapmek mumu loklok diga
    lox i ridi.
  eng-LSV: And He appoints them for mercies || Before all their captors.
  eng-GNV: And gaue them fauour in the sight of all them that lead them captiues.
  eng-WEBSTER: He made them also to be pitied by all those that carried them captives.
  nhw-BL: Huan hasta quichijqui para inincualancaitacahua catli quintlaijiyohuiltiyayaj,
    ma nojquiya quintlasojtlaca.
  swh-ONEN: Akawafanya wahurumiwe na wote waliowashikilia mateka.
  bba-bba: A derɑ be bɑ bu yoru nɛni bɑ ben wɔnwɔndu wɑ.
  eng-KJVCPB: He made them also to be pitied Of all those that carried them captives.
  luo-luo: Nochuno ji duto mane oketogi wasumbini mondo okechgi.
  aii-aii: ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܪ̈ܲܚܡܹܐ، ܩܲܕܡ ܟܠܵܝܗ‌ܝ ܠܲܒܠܵܢܵܝ̈ܗ‌ܝ ܠܐܲܣܝܼܪܘܼܬܵ‌ܐ.
  meu-meu: Ia ese ibogahisidia dalana e havaraia, unu e ḡuidia taudia ese bae bogadia
    hisi totona.
  npi-ULB: तिनीहरूका सबै विजेतालाई तिनीहरूमाथि दया गर्ने उहाँले बनाउनुहुन्थ्यो ।
  yor-yor: Lójú gbogbo àwọn tí ó kó wọn ní ìgbèkùn ó mú wọn rí àánú.
  pes-OPCB: او دل اسیرکنندگان آنها را به رقت آورد تا به آنها رحم کنند.
  tgl-ULB: Dinulot niya na maawa sa kanila ang lahat ng kanilang mga mananakop.
  nop-nop: Kaŋ adibo memik Isilaehi kwanaimiŋ gineŋ yapmeeŋ yabudokoyagiŋ heki’walaŋ
    nadinadihik tubufambekeneune Isilaehidok bulaniŋgoŋ nadiyemgiŋ.
  hui-hui: Anduane Homogohanda ti waitigi bu hearunaga miniha mo wála hayagola tigua
    Isaraeleali hondowa daraho dai bini.
  mya-mya: သူ​တို့​အား​ဖမ်း​ဆီး​ချုပ်​နှောင်​ထား​ကြ​သူ​တို့​၏ စိတ်​နှ​လုံး​တွင်​သ​နား​တတ်​သော​သ​ဘော​ကို
    သွင်း​ပေး​တော်​မူ​၏။
  bod-N: དེ་རྣམས་བཙན་གནོན་བྱེད་མཁན་ཀུན་གྱི༌མདུན། །དེ་ཚོར་ཁོང་གི་སྙིང་རྗེ་ཐོབ་པར༌མཛད།།
  wsk-wsk: Nuna sor saki nobowa ningi memek bagaman mu nu sor umu nongomang motam
    gurugam se noko kariimet aking nongomang lila nungarukasan.
  sna-sna: Akaita kuti vanzwirwe tsitsi navose vakavatapa.
  spa-BLM: También hizo que se compadecieran de ellos por todos aquellos que los llevaron
    cautivos.
  cac-cac: A' ix ac'an sc'ulej eb' ajc'ool chi' yic vach' syutej spensar eb' d'a eb'.
  swh-ULB: Aliwafanya wote waliowateka wawahurumie.
  deu-ELBBK: Und er ließ sie Erbarmen finden vor allen, die sie gefangen weggeführt
    hatten.
  mbb-OT: Ne mibpengelinteuwan din he mehizuwi sikandan te menge mibihag kandan.
  mal-2015: അവരെ ബദ്ധരാക്കി കൊണ്ടുപോയവർക്കെല്ലാം അവരോടു കനിവു തോന്നുമാറാക്കി.
  gup-gup: Benmarnbom bininj rowk nawu bindibongkarrmi bu bindikongibuni nuye bininj.
  rmc-rmc: Kerďa, hoj lenge te presikaven o jileskeriben savore, so len zaile.
  nlg-nlg: Gaia te nera gaira tara vahaghitailira, ge ra ghoi arovira so.
  pes-OPV: و ایشان را حرمت داد، در نظرجمیع اسیرکنندگان ایشان.
  ron-1924: а стырнит пентру ей мила тутурор челор че-й циняу приншь де рэзбой.
  ben-OBCV: যারা তাদের দাসত্বে বন্দি করেছিল, তিনি তাদের অন্তরে করুণার সঞ্চার করলেন।
  som-som: Oo weliba wuxuu ka dhigay inay Kuwii iyaga maxaabiis ahaanta u kaxaystay
    oo dhammu u naxaan.
  eng-ASVBT: He made them also to be pitied Of all those that carried them captive.
  mna-mna: Tana kan koi bizin boozomen ta tiyo zin ma tila lele kizin na, Yooba itooro
    ŋgar kizin ma lelen isaana pizin Israel mi timuŋai zin.
  ita-1885: Ed ha renduti loro pietosi Tutti quelli che li avevano menati in cattività.
  eng-ULB: He caused all their conquerers to have pity on them.
  spa-VBL: Hizo que los pueblos que los habían capturado los trataran con misericordia.
  fra-_FOB: Il leur a fait trouver compassion auprès de tous ceux qui les tenaient
    captifs.
  mal-mal: അവരെ ബദ്ധരാക്കി കൊണ്ടുപോയവർക്കെല്ലാം അവരോട് കനിവ് തോന്നുമാറാക്കി.
  urd-GVR: Us ne hone diyā ki jis ne bhī unheṅ giriftār kiyā us ne un par tars khāyā.
  suz-BL: मिनु परमप्रभुमी इस्राएली आन कली सासन पाइब आन थुंमी शिशी पतीक कुर पवा बाक्‍त।
  eng-NOY: And caused them to find pity Among all that carried them captive.
  ita-1927: Fece loro anche trovar compassione presso tutti quelli che li aveano menati
    in cattività.
  ckb-ckb: وای کرد ئەوانەی بە دیل گرتوویانن، سکیان پێیان بسووتێت.
  eng-BBE: He put pity into the hearts of those who made them prisoners.
  xsi-xsi: Kinzi kazâŋa tamâta muŋga siveta kenzi sakamao nâ panzi Isrel. Andeta Yova
    Kindeni ŋineŋga ilulunzi ilonzi kalonzi kala kalonzi sukâŋa ŋananzi Isrel ŋgu.
  kan-OKCV: ಅವರನ್ನು ಸೆರೆಹಿಡಿದವರ ಕರುಣೆ ತೋರುವಂತೆ ಮಾಡಿದರು.
  tam-2017: அவர்களைச் சிறைபிடித்த அனைவரும் அவர்களுக்கு இரங்கும்படி செய்தார்.
  spa-RV-1909: Hizo asimismo tuviesen de ellos misericordia todos los que los tenían
    cautivos.
  ron-BTF: El i-a făcut să găsească milă la toți cei ce i-au dus captivi.
  eng-WEBP: He made them also to be pitied by all those who carried them captive.
  eng-FBV: He made the people who captured them treat them with mercy.
  nld-1939: Dan liet Hij hen genade vinden, Bij die hen hadden weggevoerd.
  nch-BL: Huan hasta quichijqui para inincualancaitacahua cati quintaijyohuiltiyayaj,
    ma nojquiya quintasojtaca.
  vie-1934: Ngài cũng làm cho họ được ơn Bên những kẻ bắt họ làm phu tù.
  cha-cha: Janafangaease locue ni ayo y cumone sija preso.
  hin-CV: परमेश्वर ने उनके प्रति, जिन्होंने उन्हें बंदी बना रखा था, उनके हृदय में
    कृपाभाव उत्पन्‍न किया.
  eng-OURB: He made them also to be shown rachamim ·compassionate loves· by all those
    who carried them captive.
  spa-BES: Él puso lástima en los corazones de aquellos que los hicieron prisioneros.
  tdx-tdx: ie nampitretreze’e amo nanese iareo am-pandrohizañeo.
  tha-KJV: พระองค์​ทรงให้ท่านได้รับความสงสารจากบรรดาผู้​ที่​ได้​ยึดท่านไปเป็นเชลย
  por-BR-2018: E fez com que todos os que os mantinham em cativeiro tivessem misericórdia
    deles.
  deu-ELO: Und er ließ sie Erbarmen finden vor allen, die sie gefangen weggeführt
    hatten.
  eng-WYC-2018: And he gave them into mercies; in the sight of all men, that had taken
    them. (And he made the people, who had taken them captive, to have compassion
    for them.)
  epo-epo: Kaj Li aperigis kompaton por ili Ĉe ĉiuj iliaj malliberigintoj.
  gfk-gfk: Ga gil ira tunotuno ing diet ga palim kawase tar diet bia diet na marse
    diet.
  uig-PIN: U ularni sürgün ⱪilƣanlarning ⱪǝlbidǝ rǝⱨim oyƣatti.
  beo-beo: Gode da Isala:ili dunu ilima banenesisu dunu ilia asigi dawa:su afadenene,
    ilia da bu Isala:ili dunuma asigisu.
  tpi-OTNT: Em i kirapim tingting bilong ol birua i bin kalabusim ol Israel na ol
    i sori long ol Israel.
  hau-SA: Ya sa aka ji tausayinsu a wurin dukan waɗanda suka kame su.
  udu-udu: A’di ki raḵ uni gwahan mmohila hil ki e ma ’thime/ ki mo/en mo ki uni gwansan
    kun bu’th uni mmota habuus mo.
  uig-LAT: U ularni sürgün qilghanlarning qelbide rehim oyghatti.
  nde-nde: Wenza bonke labo ababebathumbile ukuthi babelesihawu kubo.
  ton-ton: naʻa ne pule foki ke manavaʻofa kiate kinautolu ʻakinautolu kotoa pē naʻe
    ʻave pōpula ʻakinautolu.
  ces-1613: Tak že naklonil k nim lítostí všecky, kteříž je u vězení drželi.
  eng-WMB: He made them also to be pitied by all those who carried them captive.
  tam-TCV: அவர்களைச் சிறைப்பிடித்தவர்கள் அனைவரும், அவர்களுக்கு அனுதாபம் காட்டும்படி
    செய்தார்.
  ceb-ULB: Gihimo niya ang tanan nilang mamimihag nga maluoy kanila.
  pol-UBG: Wzbudził też litość dla nich u wszystkich, którzy ich uprowadzili w niewolę.
  urd-GVU: اُس نے ہونے دیا کہ جس نے بھی اُنہیں گرفتار کیا اُس نے اُن پر ترس کھایا۔
  eng-OEBCW: He caused them to be pitied by all who carried them captive.
  deu-1912: und er ließ sie zur Barmherzigkeit kommen vor allen, die sie gefangen
    hatten.
  kan-2017: ಸೆರೆಯೊಯ್ದವರ ದಯೆಗೆ ಅವರು ಪಾತ್ರರಾಗುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me gagiyegnag urngin e pi’in be gafgow nagrad nge kireban’rad ngorad.
  hlt-MCSB: Te dongah amih aka sol rhoek boeih loh amih taengah haidamnah ham a paek.
  mdy-ETH: ዔያቶ ዲዒ ዔኬ ዓሳ ቢያ ሚጪንታንዳጉዲ ዒ ማዼኔ።
  twi-ASANTE: Ɔmaa sodifoɔ a wɔafa wɔn nnommum no nyaa ahummɔborɔ maa wɔn.
  eng-WEBU: He made them also to be pitied by all those who carried them captive.
  spa-PDDPT: También promovió que fueran objeto de misericordia Por parte de todos
    los que los tenían cautivos.
  gun-gun: Ojapo escravo-rã heraa are kuery ha'e javi omboaxy nho aguã rami.
  agu-BL: Na nicy' nin yi chicontr yi e' xonl Israela'tz el chik'ajab scye'j.
  ilo-ULB: Nagtignay isuna kadagiti nangparmek kadakuada tapno maasida kadakuada.
  kpg-kpg: Mee guu hai digau ala e hai hagahuaidu digaula la gi aloho i digaula.
  uig-ARA: ئۇ ئۇلارنى سۈرگۈن قىلغانلارنىڭ قەلبىدە رەھىم ئويغاتتى.
  sus-sus: A naxa a niya mixie xa kinikini e ma konyiya kui.
  pon-2006: E ketin kupwurehda pwe irail kan me kaloke irail re en kin poakeirailla.
  jae-jae: Ma kêkêŋ êsêac, taŋ sêwê êsêac sêŋgôŋ kapoacwalô naŋ, nêŋ ŋalêlôm taêŋ
    walô êsêac.
  ksd-ksd: I ga tul tar ia ta diat par bula ba di ga kinim vavilavilau diat, upi diat
    a mari diat.
  tur-YTC: Onları tutsak alanların Onlara acımasını sağladı.
  bel-N: і Ён даў літасьць да іх перад абліччам усіх, што паняволілі іх.
  kpr-kpr: Nune setiri, teana embo nunda natofo Israel embo sandido katiyavara edo
    ghusera, aimi tuturo edo nendae joka useri.
  ind-AYT: Dia membuat mereka memperoleh belas kasihan, dari semua orang yang menawan
    mereka.
  yom-yom: Niandi wuvanga ti bamueno kiadi kuidi bobo baba nata mu kivika.
  yut-yut: Aŋek uwal Israel amɨn dam tebanon yopgwit amɨn dakon burɨ paŋtobɨlban Israel
    amɨn do bupmɨ nandawit.
  nya-nya: Iye anachititsa kuti amene anawagwira iwo ukapolo awamvere chisoni.
  kyg-kyg: Agaemo kalavusi aliꞌyateꞌmo apavaleli uꞌa apateꞌnaya vayaꞌaifeꞌmo hapa
    paiꞌnigeꞌa hapau huꞌa apateꞌnae.
  hrv-hrv: Učini da nađu milost u onih što ih bjehu zarobili.
  mps-mps: Agai te Israel dabe kalabus yali boi bidi dabego homu hodolobaso, tama
    augwaligo te Israel dabe homu dene yalio.
  tpi-tpi: Em i kirapim tingting bilong ol birua i bin kalabusim ol Israel na ol i
    sori long ol Israel.
  dan-1931: han lod dem finde Barmhjertighed hos alle, der tog dem til Fange.
  vie-OVCB: Ngài khiến quân thù sinh lòng trắc ẩn, người nắm cường quyền cũng phải
    xót xa.
  guj-2017: તેમણે તેઓને બંદીવાન કરનારાઓની પાસે તેમના પર કરુણા કરાવી.
  pon-2006A: E ketin kupwurehda pwe irail kan me kaloke irail re en kin poakeirailla.
  por-BRBSL: Ele fez com que eles também ficassem com pena por todos aqueles que os
    carregaram em cativeiro.
  eng-OEBUS: He caused them to be pitied by all who carried them captive.
  swe-swe: Han fick dem att beklaga sig (finna barmhärtighet och ömsint nåd) inför
    alla som tagit dem till fånga.
  cth-cth: San lah kahrawinaw e lungthin dawk hai ahnimouh a pahren sak.
  twi-twi: Ɔmaa asodifo a wɔafa wɔn nnommum no nyaa ahummɔbɔ maa wɔn.
  hlt-hlt: Te dongah amih aka sol rhoek boeih loh amih taengah haidamnah ham a paek.
  tbz-SIM: Kɛ̀ kùu duɔ́ nkɛ̀ bɛ̀ɛ̀ do bɛ̀ pĩ̀ḿmú, kɛ̀ bɛ̀ɛ bɛ̀ kuɔ́ mmɛsémmɛ̀.
  msy-2020: A ua men apanir men suirazibar nɨghnɨzibagh irazɨ, me Israelian apangkufi.
  dop-dop: Nɑ ń yele nɑ mpɑ pɑɑ kpɑ-wɛɣɛ yomle tɔ pɑ tɔm lɑ-wɛɣɛ ɩsəkilim.
  azb-azb: Onları əsir edənlərin Qəlbinə mərhəmət saldı.
  eng-DBY: And he caused them to find compassion of all those that had carried them
    captives.
  hin-2017: और जो उन्हें बन्दी करके ले गए थे उन सबसे उन पर दया कराई।
  wol-KYG: xiir ña leen jàpp ñépp, ñu yërëm leen.
  bjr-bjr: Yaaweefa misa rumbannimaqee marusa naundura quandasoofaqa qimudaoo qimasee
    reendeenammasee rakisinnimaqee mariqau.
  eng-YLT: And He appointeth them for mercies Before all their captors.
  kne-kne: Inturong na ay seg-angan din am-in ay akin balod en daida.
  eng-WYC-2017: And he gave them into mercies; in the sight of all men, that had taken
    them.
  eng-WMBB: He made them also to be pitied by all those who carried them captive.
  zat-NTPS: Cá'anqueze be̱ne̱' belexache lazre' benne' ca' benne' ca' guleché̱'e̱
    le̱' ca benne' zaj nada'u.
  zty-NTPS: Ḻezka' bene' ga beyache' ḻáže'gekle benne' ka' benách chie' ka', benne'
    ka' bché'gake' ḻégake' zej nžeje'.
  urd-GVH: उसने होने दिया कि जिसने भी उन्हें गिरिफ़्तार किया उसने उन पर तरस खाया।
  rug-rug: Va kekeri sa bulodi sari na dia kana pude tataru ni si arini.
  gaz-gaz: Inni akka warri isaan boojiʼan hundinuu garaa isaaniif laafaniif godhe.
  fra-LSG: Et il excita pour eux la compassion De tous ceux qui les retenaient captifs.
  yal-yal: Ala yi a liga a naxanye a yamaan suxi ne yi kininkinin e ma.
  iou-iou: Yabäŋ oretkaŋ äma komi epän yämani u täŋpewän ämawebeniye gämoriken itkuŋo
    unita butewaki nadäŋ yämiŋkuŋ.
  haw-1868: Alaila, haawi mai la oia ia lakou I ke alohaia imua o ka poe a pau i lawe
    pio ia lakou.
  arb-NAV: فَأَنَالَهُمْ حُظْوَةً لَدَى جَمِيعِ آسِرِيهِمْ.
  ded-ded: Ngic witicfu faiyunuma meyunuma kecdacgec, yeng faka ayemmeu yeneng yeneac
    ubahodung negenggec.
  ewe-ewe: Ena ame siwo katã ɖe aboyo wo la kpɔ nublanui na wo.
  eng-LEE: And be caused them to find mercy before all those that had carried them
    away captive.
  asm-FB: যিসকলে তেওঁলোকক বন্দী কৰিছিল, তেওঁলোক সকলোৰে দৃষ্টিত তেওঁ তেওঁলোকক দয়াৰ
    পাত্র কৰিলে।
  sus-A: عَ نَشَ عَ نِيَ مِشِيٍ شَ كِنِكِنِ عٍ مَ كٌنيِيَ كُي.
  fra-SBL: Il a fait en sorte qu'ils soient aussi à plaindre. par tous ceux qui les
    ont emmenés en captivité.
  hbo-hbo: וַיִּתֵּ֣ן אֹותָ֣ם לְרַחֲמִ֑ים לִ֝פְנֵ֛י כָּל־שֹׁובֵיהֶֽם׃
  kik-kik: Agĩtũma maiguĩrwo tha nĩ arĩa othe maamatahĩte.
  fra-NCL: et il en fit l’objet de ses miséricordes, devant tous ceux qui les tenaient
    captifs.
  cek-AK: Nihcae misongah caeh haih kaminawk khaeah tahmenhaih a tawnhsak let.
  cuk-cuk: Bab-Dummad, Israel-dulemar-e-isdarmalad Israel-dulemar-wiledakega imaksabalid.
  tel-2017: వారిని చెరగొనిపోయిన వారికందరికీ వారంటే జాలి పుట్టించాడు.
  hat-BSA: Anplis, Li te fè yo resevwa mizerikòd Li, menm nan men a tout nasyon ki
    te fè yo prizonye yo.
  kos-kos: El oru tuh elos su akkohsyelos In pakomutalos.
  hbo-WLC: וַיִּתֵּ֣ן אוֹתָ֣ם לְרַחֲמִ֑ים לִ֝פְנֵ֗י כָּל־שׁוֹבֵיהֶֽם׃
  ibo-ibo: Ọ na-emekwa ka ndị ahụ dọtara ha nʼagha nwee ọmịiko nʼahụ ha.
  ory-ory: ଆହୁରି, ଯେଉଁମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ସେ ସେମାନଙ୍କ ମନରେ ଦୟା ଜନ୍ମାଇଲେ।
  chk-chk: A föri pwe chokewe meinisin mi liapeniir o uweerela lon ekewe fanü mi toau
    repwe tongeer.
  rop-rop: Imbin meigim detlot krulbala bos fil sori langa olabat du.
  ukr-1871: І дав їм знайти милосердє в усїх, що в полон їх забрали.
  yon-yon: Kwane yembed yi bondan kuu ongmendoona yi bondan kuu yi yaa mimyob kowimaib,
    kane kanembed Israeldan awingkiwendan kui.
  deu-1951: und ließ sie Erbarmen finden bei denen, die sie gefangen hielten.
  eng-JPS: He made them also to be pitied of all those that carried them captive.
  srp-1865: I uèini, te ih stadoše žaliti svi koji ih bjehu zarobili.
  lug-lug: N’abaleetera okusaasirwa abo abaabawambanga.
  heb-heb: ויתן אותם לרחמים לפני כל שוביהם׃
  ben-IRV: তিনি তাদের বিজেতাদের তিনি করুণা করলেন।
  ntu-ntu: X ngi-batrpzme nzyckr mz drtwr enqmi rdr Kcng tzaovxiolr nidr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਬੰਦੀ ਬਣਾਉਣ ਵਾਲਿਆਂ ਦੇ ਅੱਗੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਹਮ ਦੁਵਾਇਆ।
  mya-JVB: သူ တို့ကို ချုပ်ထား သိမ်းသွားသော သူအပေါင်း တို့သည် သနား ရကြမည်အကြောင်း
    ပြု တော်မူ၏။
  kgf-kgf: Melemma ionac waŋ énécmiyu hésa ic énépésigic ieneŋ mocʒoŋ ewa biric waŋ
    énécmigic.
  tte-O: Na Isileli kali toyakamkamnao Yeoba ali nuwatu ibui-keileli kabo simulolo
    kolili.
  tbg-tbg: Mintiharoma viva navutaaka tinavu kaivaqaukavara rumpataaka vo avu aato
    nimimanta vika tinavu kaivaqaukavarara mpo ike tiva nimite variara.
  hmo-hmo: Ia ese idia dagedage henidia taudia edia lalodia dekenai, bogahisihisi
    kara ia havaraia, vadaeni unai Israela taudia idia guia vadaeni taudia ese, Israela
    taudia dekenai idia bogahisihisi henia.
  zar-NT: Benëʼ Dios ga buluʼhuéchiʼ ladxiʼ légaquiëʼ nupa naʼ gulaʼchë́ʼ légaquiëʼ
    nadzúngaquiëʼ.
  urd-urd: उसने उनकी ग़ुलाम करने वालों के दिलमें उनके लिए रहम डाला।
  bqc-SIM: A tò gbɛ̃́ pↄ́ aa ń kũkũ zĩ̀zↄↄ ũↄ wɛ̃nadↄ̃̀nɛ́.
  tcz-CHONGTHU: Aman ganhing a amanteu khutnah khotona amusah kitji nalaijin ahi.
  mar-mar: त्याने त्यांचा पाडाव करणाऱ्या सर्वांच्या मनात त्यांच्यावर दया येईल असे
    केले.
  isl-isl: svo að jafnvel þeir sem kúguðu þá, sýndu þeim miskunn.
  hlt-THB: A mingmih tamnaa na ak sawikungkhqi ce qeen sak khqi nawn hy.
  qub-qub: Chaymi camacächiran paycunata maquincho chararaycajcunapis allina ricananpaj.
  bqp-bqp: À tò gbɛ̃ kũ ò ń kũkũ zĩ̀zↄ ũnↄ ń wɛ̃nda gwà.
  hat-hat: Li fè moun ki te kenbe yo prizonye gen pitye pou yo.
  eng-BSB: He made them objects of compassion to all who held them captive.
  eng-WEBPB: He made them also to be pitied by all those who carried them captive.
  kbq-kbq: Israeli vahe'ma zamavare'za ome kina huzmante'naza vahera, Anumzamo'a zamarimpa
    eri rukrahe hige'za Israeli vahera zamasunku huzmante'naze.
  pon-pon: O a kotin maki on ir mon karoj, me jali irail weier.
  nhe-BL: Huan hasta quichijqui para inincualancaitacahua tlen quintlaijiyohuiltiyayaj,
    ma nojquiya quintlasojtlaca.
  wnc-wnc: Ita iwanatane natdetdetna pangenawan Isrel nana panggaganuwa yuking aminde
    butaya natayamuking.
  bus-bus: À tò gbɛ̃ kɛ̀ aↄ̃ ń kũkũ zĩ̀zↄ ũunↄ ń wɛ̃nda gwà.
  gub-BL: Tupàn uma'ereko wazar wapy'a pe a'e. A'e rupi wazar upuhareko wemipyhyk
    kwer a'e wà.
