verse: PSA.106.044
translations:
  mal-C: എന്നിട്ടും അവിടന്ന് അവരുടെ നിലവിളി കേട്ടപ്പോൾ അവരുടെ ദുരിതങ്ങൾ അവിടന്ന് ശ്രദ്ധിച്ചു;
  deu-TKW: Und er sah ihre Not an, als er ihr Flehen vernahm,
  lin-lin: Yawe amonaki pasi na bango, tango ayokaki koganga na bango.
  mmx-mmx: Ketla Leeme Silok ga ronga nedi, at loxonaleng digang teng tin, la neni
    ga ronga xibis lumumuat atdi.
  eng-LSV: And He looks on their distress || When He hears their cry,
  eng-GNV: Yet hee sawe when they were in affliction, and he heard their crie.
  eng-WEBSTER: 'Nevertheless he regarded their affliction, when he heard their cry:'
  nhw-BL: Pero masque ya nopa quichihuayayaj, Toteco quintlacaquiliyaya quema quitzajtziliyayaj,
    huan quinpalehuiyaya quema masehualme quintlaijiyohuiltiyayaj.
  swh-ONEN: Lakini akaangalia mateso yao wakati aliposikia kilio chao;
  bba-bba: A ben nɔni swɑ̃ɑru wɑ sɑnɑm mɛ ɑ ben weeweenu nuɑ.
  eng-KJVCPB: 'Nevertheless he regarded their affliction, When he heard their cry:'
  luo-luo: Kata kamano nokechogi e chandruokgi kane owinjo ywakgi;
  aii-aii: ܐܝܼܢܵܐ ܚܙܹܐ ܠܹܗ ܐܘܼܠܨܵܢܵܝܗ‌ܝ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܠܓܥܵܝܬܵܝܗ‌ܝ،
  meu-meu: Ḡau tamona, edia taitai e kamonai negadia ai, edia hisihisi e laloa;
  npi-ULB: तापनि, सहायताको निम्ति तिनीहरूका पुकारा उहाँले सुन्‍नुहुँदा उहाँले तिनीहरूका
    संकष्‍टमा ध्यान दिनुभयो ।
  yor-yor: Ṣùgbọ́n ó kíyèsi wọn nítorí ìṣòro nígbà tí ó gbọ́ ẹkún wọn,
  pes-OPCB: با وجود این، هنگامی که فریاد برآوردند، خداوند به داد ایشان رسید و به درماندگی
    آنها توجه نمود.
  tgl-ULB: Gayumpaman, binigyan niya ng pansin ang kanilang kahirapan nang narinig
    niya ang kanilang daing para sa tulong.
  nop-nop: Iŋgoŋ adi Yahwe ninadiyagiŋ kaŋ adi yonadihik u nadiyemiluguk, tiŋa adi
    momooŋgoŋ hinek mu hatibune yabuŋa bulaniŋgoŋ nadiyemiluguk.
  hui-hui: Tigua ani biaabo hayago helowa Anduane Homogo olalu ibuhondo bi layagola
    ibugua hale howa tiha genda wiago de handalu ti dara haga biniya.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​ဟစ်​အော်​ကြ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​ကြား​တော်​မူ​၍​သူ​တို့​၏
    ဆင်း​ရဲ​ဒုက္ခ​ကြောင့်​သူ​တို့​ကို​သနား​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་དེ་ཚོའི་ངུ་འབོད་གསན་པ༌དང༌། །ཁོང་གིས་དེ་ཚོའི་སྡུག་བསྔལ་གཟིགས་པར༌གྱུར།།
  wsk-wsk: Bare nuna ikup ningi baga se nukote ai niakasan, mu nu nuguring ikikaso
    ale nunga gomang batagakaso.
  sna-sna: Asi akatarisa kutambudzika kwavo paakanzwa kuchema kwavo;
  spa-BLM: Sin embargo, él consideró su angustia, cuando escuchó su grito.
  cac-cac: Palta ayic ix yilan syaelal eb' chi' Jehová, ix yab'anpax stevi eb' d'ay,
  swh-ULB: Hata hivyo, aliiangalia dhiki yao aliposikia kilio chao kwa ajili ya msaada.
  deu-ELBBK: Und er sah an ihre Bedrängnis, wenn er ihr Schreien hörte;
  mbb-OT: Piru ebpemineǥen gihapun sikandan te Megbevayà ke ebpengumew zan, ne edtevangan
    din gihapun sikandan te menge kelised dan.
  mal-2015: എന്നാൽ അവരുടെ നിലവിളി കേട്ടപ്പോൾ അവൻ അവരുടെ കഷ്ടതയെ കടാക്ഷിച്ചു.
  gup-gup: Dja God wanjh bendjalbekkabekkani kore birrikayhmi, dja benburrbom bu birrikangewarreminj
    duninjh.
  rmc-rmc: Ale ov the avke dikhľa pre lengro pharipen, sar šunďa lengro roviben.
  nlg-nlg: Hauva, mi tana bona tara tangi vania a Lord, gaia te rongovira me arovira
    so, na pukuna tara kabu tana vahaghitaili.
  pes-OPV: با وجود این، بر تنگی ایشان نظر کرد، وقتی که فریاد ایشان را شنید.
  ron-1924: Дар Ел ле-а вэзут стрымтораря кынд ле-а аузит стригэтеле.
  ben-OBCV: কিন্তু যখন তিনি তাদের কান্না শুনলেন, তিনি তাদের দুর্দশার প্রতি দৃষ্টিপাত
    করলেন;
  som-som: Habase yeeshee isagu waa ka fiirsaday cidhiidhigoodii, Markuu qayladoodii
    maqlay,
  eng-ASVBT: 'Nevertheless he regarded their distress, When he heard their cry:'
  mna-mna: Mi Yooba ileŋleŋ tiŋiizi kizin mi irre pataŋana kizin,
  ita-1885: E pure egli ha riguardato, quando sono stati in distretta; Quando ha udito
    il lor grido;
  eng-ULB: Nevertheless, he paid attention to their distress when he heard their cry
    for help.
  spa-VBL: Pero, a pesar de todo esto, el Señor fue movido por su sufrimiento; oyó
    sus lamentos quejumbrosos.
  fra-_FOB: Toutefois, il les a regardés dans leur détresse, quand il entendait leur
    cri.
  mal-mal: എന്നാൽ അവരുടെ നിലവിളികേട്ടപ്പോൾ കർത്താവ് അവരുടെ കഷ്ടത കടാക്ഷിച്ചു.
  urd-GVR: Lekin us ne madad ke lie un kī āheṅ sun kar un kī musībat par dhyān diyā.
  suz-BL: तन्‍न परमप्रभुमी मेको आन ङाक्‍शो नेंशा, आन श्‍येत जशो रे प्रोंइमी बाक्‍त।
  eng-NOY: Yet, when he heard their cries, He had regard to their affliction;
  ita-1927: Tuttavia, volse a loro lo sguardo quando furono in distretta, quando udì
    il loro grido;
  ckb-ckb: بەڵام لە تەنگانەیاندا ئاوڕی لێ دانەوە، کە گوێی لە دەنگی هاواریان بوو.
  eng-BBE: 'But when their cry came to his ears, he had pity on their trouble:'
  xsi-xsi: Taitu muli ŋga kinzi sisarâwa pa Yova Kindeni tu ivilanzi, aku ipaloŋo
    pa nenzi noŋa. I kalo sukâŋa ŋananzi, ŋana tu kinzi simo sakamao.
  kan-OKCV: ಆದರೂ ಅವರ ಕೂಗನ್ನು ದೇವರು ಕೇಳಿದಾಗ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದ ಅವರ ಮೇಲೆ ಲಕ್ಷ್ಯವಿಟ್ಟು,
  tam-2017: அவர்கள் கூப்பிடுதலை அவர் கேட்கும்போதோ, அவர்களுக்கு உண்டான இடுக்கத்தை அவர்
    பார்த்து,
  spa-RV-1909: 'El con todo, miraba cuando estaban en angustia, y oía su clamor:'
  ron-BTF: Cu toate acestea el a dat atenție nenorocirii lor, când le-a ascultat strigătul,
  eng-WEBP: Nevertheless he regarded their distress, when he heard their cry.
  eng-FBV: Despite all this, the Lord was moved by their suffering; he heard their
    sad cries.
  nld-1939: Dan zag Hij neer op hun nood, zodra Hij hun smeken vernam;
  nch-BL: Pero masque ya nopa quichihuayayaj, Toteco quintacaquiliyaya quema quitzajtziliyayaj,
    huan quinpalehuiyaya quema masehualme quintaijyohuiltiyayaj.
  vie-1934: Dầu vậy, khi nghe tiếng kêu cầu của họ, Ngài bèn đoái xem họ trong cơn
    gian truân họ,
  cha-cha: Lao jaatan y pinitiñija, anae jajungog y inagangñija.
  hin-CV: किंतु उनका संकट परमेश्वर की दृष्टि में था. तब उन्होंने उनकी पुकार सुनी;
  eng-OURB: Nevertheless he regarded their distress, when he sh'ma ·heard obeyed·
    their cry.
  spa-BES: 'Pero cuando su clamor llegó a sus oídos, tuvo piedad de su problema:'
  tdx-tdx: Ie nivazoho’e ty falovilovi’ iareo, naho jinanji’e o fitoreova’ iareoo,
  tha-KJV: ถึงอย่างไร เมื่อพระองค์​สด​ับเสียงร้องทูลของท่าน พระองค์​ทรงสนพระทัยในความทุกข์ใจของท่าน
  por-BR-2018: Apesar disso, ele observou a angústia deles, e ouviu quando eles clamaram.
  deu-ELO: Und er sah an ihre Bedrängnis, wenn er ihr Schreien hörte;
  eng-WYC-2018: And he saw, when they were set in tribulation; and he heard the prayer
    of them (or and he heard their prayers).
  epo-epo: Sed Li ekrigardis ilian suferon, Kiam Li aŭdis ilian kriadon;
  gfk-gfk: Iesen ga nas tar ira udiet tinirih ma ga hadade ira udiet sunuah.
  uig-PIN: Xundaⱪtimu U ularning nalǝ-pǝryadini angliƣanda, Ularning jǝbir-japaliriƣa
    etibar bǝrdi;
  beo-beo: Be ilia da se nabawane Ema digini wele sia:beba:le, E da ilia wele sia:be
    nabi, amola ilia se nabasu asigiwane ba:i.
  tpi-OTNT: Tasol taim ol i beten long Bikpela, em i harim beten bilong ol, na em
    i sori long ol i stap nogut.
  hau-SA: Amma ya lura da wahalarsu sa’ad da ya ji kukansu;
  udu-udu: Bahili a’di ki c̱iya hirdhe/ ki mo ma c̱is buni mo, ki a’di ciḵki kom buni
    mo.
  uig-LAT: Shundaqtimu U ularning nale-peryadini anglighanda, Ularning jebir-japalirigha
    étibar berdi;
  nde-nde: Kodwa wananzelela ukuhlupheka kwabo esezwile ukukhala kwabo;
  ton-ton: 'Ka naʻa ne tokanga ki heʻenau mamahi, ʻi heʻene ongoʻi ʻenau tangi:'
  ces-1613: A však patřil na úzkost jejich, a slyšel křik jejich.
  eng-WMB: Nevertheless he regarded their distress, when he heard their cry.
  tam-TCV: ஆனாலும் அவர்களுடைய கதறுதலை யெகோவா கேட்டபோதோ, அவர்களுடைய துன்பத்தைக் கவனத்தில்
    கொண்டார்.
  ceb-ULB: Apan, gihatagan niya sila ug pagtagad sa ilang pag-antos sa dihang nadungog
    niya sila nga nangayo ug tabang.
  pol-UBG: A jednak wejrzał na ich ucisk i usłyszał ich wołanie.
  urd-GVU: لیکن اُس نے مدد کے لئے اُن کی آہیں سن کر اُن کی مصیبت پر دھیان دیا۔
  eng-OEBCW: Yet he looked upon their distress, when he heard their cry.
  deu-1912: Und er sah ihre Not an, da er ihre Klage hörte,
  kan-2017: ಆದರೆ ಆತನು ಕಷ್ಟದಲ್ಲಿದ್ದ, ಅವರ ಮೊರೆಯನ್ನು ಕೇಳಿ ಪರಾಂಬರಿಸಿದನು.
  yap-yap: Yug aram rogon machane ma motoyil SOMOL ngorad nnap’an ni yad ra yor ngak,
    me changar ko gafgow nike yib ngorad.
  hlt-MCSB: Tedae amih kah a tamlung te a yaak vaengah amih kah rhal te a hmuh pah.
  mdy-ETH: ጋዓንቴ ዒላቶ ዔያቶኮ ዒ ዋይዜ ዎዶና ሜታሢ ዔያቶኮ ዛጌኔ።
  twi-ASANTE: Nanso ɔhunuu wɔn ahohiahia ɛberɛ a wɔsu frɛɛ noɔ no;
  eng-WEBU: Nevertheless he regarded their distress, when he heard their cry.
  spa-PDDPT: Sin embargo, Él miraba su angustia Y escuchaba su clamor.
  gun-gun: Ha'e rami rire teĩ ha'e oikuaa pota ju ojexavaia re, ha'e oendu nho ha'e
    kuery ojapukaia.
  agu-BL: Poro ilenin el k'ajab Ryos scye'j, na nin til i' yi chin q'uixc'uj nin ate'
    cu'nt. Nin ja tbit i' yi chitzi' chikul yi na chok' swutz i'.
  ilo-ULB: Nupay kasta, impangagna dagiti pakariribukanda idi immasugda kenkuana.
  kpg-kpg: Malaa, Dimaadua gu hagalongo gi digaula ala ne gahigahi Ia, gei Mee guu mmada
    gi di haingadaa digaula.
  uig-ARA: شۇنداقتىمۇ ئۇ ئۇلارنىڭ نالە-پەريادىنى ئاڭلىغاندا، ئۇلارنىڭ جەبىر-جاپالىرىغا
    ئېتىبار بەردى؛
  sus-sus: Kɔnɔ Ala naxa e tɔɔrɛ to, a naxa e wa xui mɛ.
  pon-2006: KAUN-O ahpw ketin karonge irail ni ar kin likweriong e ahpw kin ketin
    mahsanih arail apwal.
  jae-jae: Tageŋ gêdêŋ taŋ têtaŋ tauŋ gêdêŋ eŋ naŋ, Apômtau kêkêŋ taŋa to taê walô
    êsêac kêtu nêŋ gêŋwapacŋa.
  ksd-ksd: Ma i ga nuk pa diat mulai ba dia malari, Ba i valongore kadia kinail;
  tur-YTC: Yine de onların sıkıntısını gördü, Onların yakarışlarını duyduğunda.
  bel-N: Але Ён глянуў на іх у горы, пачуўшы галашэньне іхняе,
  kpr-kpr: Avata sifo reda numokena koko fuge sorara usera amo, Bajari niningusira.
    A kotugo, ne nanjigo mema bouvu fufuse, kori sisera, nu kasama usira.
  ind-AYT: Namun, Dia melihat kepada kesesakan mereka, ketika Dia mendengar seruan
    mereka.
  yom-yom: Vayi wubela ziphasi ziawu mayindu thangu kawa yamikina kuawu.
  yut-yut: Mani bɨsit awit bɨsapmon bɨsitni nandaŋ yomgut. Aŋek yokwisi egɨpgwit do
    bupmɨ nandaŋ yomgut.
  nya-nya: Koma Iye anaona kuzunzika kwawo pamene anamva kulira kwawo;
  kyg-kyg: Ani kava huꞌa maiꞌnayaꞌmonanafa agaefeꞌmo keya aeꞌa ge huꞌnageno hau huno
    apateꞌniye.
  hrv-hrv: On pogleda opet na nevolju njinu kad njihove molitve začu
  mps-mps: Tiali goli, augwa te Genuai Bidiba i weyu, gedu haluasa po wabo sogo, agai
    te augwaligo gedu haluasa po odolama, tama augwali te dwai bidibo te homu dene
    yalio.
  tpi-tpi: Tasol taim ol i beten long Bikpela, em i harim beten bilong ol, na em i
    sori long ol i stap nogut.
  dan-1931: dog så han til dem i Trængslen, så snart han hørte dem klage;
  vie-OVCB: Dù vậy khi dân Ngài kêu la thảm thiết Chúa chợt nhìn xuống cảnh lầm than.
  guj-2017: તેમ છતાં તેઓની પ્રાર્થનાઓ સાંભળીને તેમણે તેઓનું સંકટ લક્ષમાં લીધું.
  pon-2006A: KAUN-O ahpw ketin karonge irail ni ar kin likweriong e ahpw kin ketin
    mahsanih arail apwal.
  por-BRBSL: Nevertheless ele considerou a aflição deles, quando ele ouviu o choro
    deles.
  eng-OEBUS: Yet he looked upon their distress, when he heard their cry.
  swe-swe: Trots det såg han till deras nöd när han hörde deras rop (på hjälp).
  cth-cth: Hatei, runae a kâhmo awh toteh a hram awh e ka thai pouh teh, ahnimouh
    han pouk pouh laipalah awm thai hoeh.
  twi-twi: Nanso ohuu wɔn ahohiahia bere a wosu frɛɛ no no.
  hlt-hlt: Tedae amih kah a tamlung te a yaak vaengah amih kah rhal te a hmuh pah.
  tbz-SIM: Kɛ̀ kùu yɑ̀ bɛ sémmɛ̀ kɛ́keè bɛ dɑbònnì,
  msy-2020: Me Ikiavɨra Itir God ko mɨgeir dughiabar, a men arareba barasi, egha men
    osɨmtɨzimɨn gara men apangkufi.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ n nɩɩwɑ pɑ wulɑ nɑ ń nɑ́ pɑ lɑŋpəsəlɛ.
  azb-azb: Lakin O, fəryadlarını eşidəndə Onların əziyyətinə baxdı.
  eng-DBY: But he regarded their distress, when he heard their cry;
  hin-2017: फिर भी जब जब उनका चिल्लाना उसके कान में पड़ा, तब-तब उसने उनके संकट पर
    दृष्टि की!
  wol-KYG: Mu gis nag seen njàqare, dégg seeni tinu,
  bjr-bjr: Misa mi mandainainaki maridaqa quandaki Yaaweenara iki raqoofanoo Yaaweefa
    misa iki irinau. Iriseenoo Yaaweefa misa aupuraranaki maruna amiqimmasee irisee
    niqafeenoo dadaaqinau.
  eng-YLT: And He looketh on their distress When He heareth their cry,
  kne-kne: Ngem olay siya di, dinnge na din adawag da et inila na din ligat da.
  eng-WYC-2017: And he saw, when they were set in tribulation; and he heard the prayer
    of them.
  eng-WMBB: Nevertheless he regarded their distress, when he heard their cry.
  zat-NTPS: Lácala caní belune̱', gate gulezré̱'e̱ lu da ste̱be, Dios gunné̱'e̱ ca
    da dxelezaque̱', ne benne̱' ca da bululáwizre̱' Le̱',
  zty-NTPS: Ḻa'kze ki béngake', kate' wžé' zédgekle', Dios bwie' da' wẕáka'gake',
    na' benle' che da' bḻížgake' Ḻe',
  urd-GVH: लेकिन उसने मदद के लिए उनकी आहें सुनकर उनकी मुसीबत पर ध्यान दिया।
  rug-rug: Ba avosi e Zihova si arini pana kabo la koa Sa sarini, meke balabala i
    Sa pa dia tinasuna.
  gaz-gaz: Inni garuu yommuu iyya isaanii dhagaʼetti, rakkina isaanii hubate;
  fra-LSG: Il vit leur détresse, Lorsqu’il entendit leurs supplications.
  yal-yal: Koni, a to e wuga xuiin mɛ, a yi e tɔrɔyaan to.
  iou-iou: Ude täk täŋkuŋo upäŋkaŋ Ekänitä konäm butewakini nadäŋ yämik täŋkuk.
  haw-1868: Alaila, ike mai la oia i ko lakou pilikia, Ia ia i lohe ai i ko lakou
    olo pihe ana.
  arb-NAV: غَيْرَ أَنَّهُ الْتَفَتَ إِلَى ضِيقَتِهِمْ إِذْ سَمِعَ صُرَاخَهُمْ.
  ded-ded: kpendzeng kpekecma kiacgec, fora. Nga yeng sifu ebicngina negensima memeficac
    kiacngina negenec.
  ewe-ewe: Ke ekpɔ woƒe hiã la ɖa, esi wòse woƒe ɣlidodo;
  eng-LEE: Nevertheless he looked on when they were in distress, when he heard their
    entreaty.
  asm-FB: তথাপি তেওঁ যেতিয়া তেওঁলোকৰ কাকুতি শুনিলে, তেওঁলোকৰ সঙ্কটৰ প্রতি দৃষ্টিপাত
    কৰিলে।
  sus-A: كْنْ عَلَ نَشَ عٍ تْورّ تٌ، عَ نَشَ عٍ وَ شُي مّ.
  fra-SBL: Mais il a considéré leur détresse, quand il a entendu leur cri.
  hbo-hbo: וַ֭יַּרְא בַּצַּ֣ר לָהֶ֑ם בְּ֝שָׁמְעֹ֗ו אֶת־רִנָּתָֽם׃
  kik-kik: Nowe akĩona mĩnyamaro yao rĩrĩa aaiguire magĩkaya;
  fra-NCL: Néanmoins, il regarda leur détresse, lorsqu’il entendit leurs supplications.
  cek-AK: Toe nihcae qahhaih lok anih mah thaih naah, patang a khang o haih to a poek
    pae let;
  cuk-cuk: Bab-Dummad e-dulamar-surbinsa-itonanai-dakdegua, gormaknanaid-itononigua,
  tel-2017: అయినా వారి రోదన తనకు వినబడగా వారికి కలిగిన బాధను ఆయన చూశాడు.
  hat-BSA: Sepandan, Li te gade twoub yo lè Li te tande kri yo.
  kos-kos: Tusruktu, LEUM GOD El akilen keok lalos Ac porongalos ke elos wowoyak nu
    sel.
  hbo-WLC: וַ֭יַּרְא בַּצַּ֣ר לָהֶ֑ם בְּ֝שָׁמְע֗וֹ אֶת־רִנָּתָֽם׃
  ibo-ibo: Ma mgbe ọ nụrụ mkpu akwa ha, ọnọdụ mkpagbu ha metụtara ya;
  ory-ory: ତଥାପି ସେ ସେମାନଙ୍କ କାକୂକ୍ତି ଶୁଣି ସେମାନଙ୍କ ଦୁର୍ଦ୍ଦଶାରେ ମନୋଯୋଗ କଲେ।
  chk-chk: Iei mwo nge Kot a chök ekieki ar riaföü, lupwen a rongorong ar siö.
  rop-rop: Bat stil YAWEI bin oldei irrim olabat wen deibin oldei jingat langa im,
    en imbin teiknodis blanga olabat trabul.
  ukr-1871: Але він зглянув на їх неволю, як почув моленнє їх;
  yon-yon: Kwanimaib kumban ye yaa baandiiwe wengamboroon kuu yembed yi miin yiminban
    keriwen kuyaa wedmendoon.
  deu-1951: Aber er sah ihre Not an, als er ihr Schreien hörte,
  eng-JPS: Nevertheless He looked upon their distress, when He heard their cry;
  srp-1865: Ali on pogleda na nevolju njihovu, èuvši tužnjavu njihovu,
  lug-lug: Naye bwe yawulira okukaaba kwabwe, n’abakwatirwa ekisa;
  heb-heb: וירא בצר להם בשמעו את רנתם׃
  ben-IRV: তবুও তিনি যখন তাদের বেদনার কথা শুনলেন, তখন সাহায্যের জন্য তাদের কান্না
    শুনলেন।
  ntu-ntu: A' mzli kc tzyrni-ngrbzlr bam, xlrbzme natqdr. X vztitx drtwrm nidr murde
    nzkxpu-krdr.
  pan-pan: ਜਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਫ਼ਰਿਆਦ ਸੁਣੀ, ਤਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਦੁੱਖ ਨੂੰ ਵੇਖਿਆ।
  mya-JVB: တဖန်သူ တို့ အော်ဟစ် ခြင်းကို ကြား တော်မူလျှင် ၊ သူ တို့၌ ဆင်းရဲ ဒုက္ခကို
    ကြည့်ရှု သဖြင့်၊
  kgf-kgf: Waŋu Yawenéŋ ionac qachéhéli imi niŋénécmiyec nalé imuaru ʒénaŋgé énécmiyec.
  tte-O: Bwagana ali yauyaule ilalaki na iyamo ali valam yo ali yaba ibenalagili.
  tbg-tbg: Vika mintimake variqi vivi, viraqaahai vika Nora Kotirara ike mpo tiha
    vira aaraavaro viva kia vika qaqira karaitiro, vika ike mpo tia uvara iri vaira.
  hmo-hmo: To Lohiabada ese edia taitai ia kamonai neganai, ia ese edia hisihisi ia
    laloa,
  zar-NT: Biléʼenëʼ Dios yöl-laʼ bayechiʼ quégaquiëʼ en biyönnëʼ taʼbödxi yechë́ʼë.
  urd-urd: तोभी जब उसने उनकी फ़रियाद सुनी, तो उनके दुख पर नज़र की।
  bqc-SIM: Tó à ń wii mà, ì taasi dↄ̃nɛ́ɛ.
  tcz-CHONGTHU: Ahijeng vangin ahahsat tenguleh Aman akhotokit jiuvin akanao angaipeh
    kitjitan ahi.
  mar-mar: तथापि त्याने त्यांची मदतीसाठीची आरोळी ऐकली, तेव्हा त्याने त्यांच्या क्लेशाकडे
    लक्ष दिले.
  isl-isl: Samt bænheyrði hann þá og linaði þjáningar þeirra.
  hlt-THB: Cehlai cekkhqi ang kqangnaak awi ce ang zaak awh ami khuikhanaak ce ngai
    na bai hy;
  qub-qub: Chayno captinpis llaquicuycajta ricar, gaparpaycajta wiyar
  bqp-bqp: Bee kũ abireo tó à ń wiki mà, àdi ń warikɛna yã da.
  hat-hat: Men, Seyè a te wè mizè yo, li te tande jan y'ap rele.
  eng-BSB: Nevertheless He heard their cry; He took note of their distress.
  eng-WEBPB: Nevertheless he regarded their distress, when he heard their cry.
  kbq-kbq: Hianagi knafima mani'neza zamazama hanigu Ra Anumzamofontega zavi krafa
    hu'za nunamuma hazageno'a, nunamuzamia antahino asunku huzmante'ne.
  pon-pon: A a kotin ireron ar kan kaneraner, ni a kotin ereki ai weriwer.
  nhe-BL: Pero yonque ya nopa quichihuayayaj, Toteco quintlacaquiliyaya quema quitzajtziliyayaj,
    huan quinpalehuiyaya quema tlacame quintlaijiyohuiltiyayaj.
  wnc-wnc: Siwan ngana Buyambam tapae tumuk wam yawanu tumuk wamnae maau apakut. Maau
    pake meya buyambam pake yukingge butaya natayamukut.
  bus-bus: Baa kↄ̃n beeeo tó à ń wiii mà, è ń nawɛ̃akɛna yã da.
  gub-BL: Nezewe rehe we aze wenoz upytywà haw Tupàn pe wà, wenu waze'eg a'e. Uzewyr
    wanupe aze upuraraw ma'erahy wà.
