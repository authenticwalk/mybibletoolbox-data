verse: PSA.106.037
translations:
  mal-C: അവർ തങ്ങളുടെ പുത്രീപുത്രന്മാരെ ഭൂതങ്ങൾക്ക് ബലിയർപ്പിച്ചു.
  deu-TKW: Sie opferten Söhne und Töchter den Dämonen
  lin-lin: Bapesaki bana na bango lokola bambeka epai ya milimo mabe.
  mmx-mmx: Digam taba mi laxamdak mi laxaalik atdi, ngan laplavang atdi ri levenmoroa
    xaxarang me Kanan.
  eng-LSV: And they sacrifice their sons and their daughters to the demons,
  eng-GNV: Yea, they offered their sonnes, and their daughters vnto deuils,
  eng-WEBSTER: Yes, they sacrificed their sons and their daughters to demons,
  nhw-BL: Hasta quinmictijque ininconehua quen se tlacajcahualistli para iajacahua
    Amocualtlacatl.
  swh-ONEN: Wakawatoa wana wao na binti zao dhabihu kwa mashetani.
  bba-bba: Bɑ kɑ ben bii tɔn durɔbu kɑ tɔn kurɔbu bũu yɑ̃kunu kuɑ.
  eng-KJVCPB: Yea, they sacrificed their sons And their daughters unto devils,
  luo-luo: Negichiwo yawuotgi gi nyigi kaka misango, kendo negichiwogi ne jochiende.
  aii-aii: ܘܕܒ݂ܝܼܚ ܠܗܘܿܢ ܒܢܘܿܢܵܝ̈ܗ‌ܝ ܘܒܢܵܬܵܝ̈ܗ‌ܝ ܠܫܹܐܕܹ̈ܐ.
  meu-meu: Natudia mamaruanedia bona natudia hahinedia na boubou ḡaudia ai e halaodiava,
    lauma dikadia iboulaidia.
  npi-ULB: तिनीहरूले आफ्‍ना छोरा र छोरीहरू भुत आत्माहरूलाई बलि चढाए ।
  yor-yor: Wọ́n fi àwọn ọmọkùnrin wọn rú ẹbọ àti àwọn ọmọbìnrin fún òrìṣà.
  pes-OPCB: اسرائیلی‌ها، پسران و دختران خود را برای بتها قربانی کردند.
  tgl-ULB: Inalay nila ang kanilang mga anak na lalaki at babae sa mga demonyo.
  nop-nop: Adi yadi nehi’walaŋ mihihiye eŋ wabihiye u widihiŋa bepaŋ yalayalaŋdok
    dumuŋ heyemgiŋ.
  hui-hui: Tigua dama mitangi bialu gime wabini Kenana dindini wiaruhondo tinaga waneiginiru
    bu hearu bo lomabu miaga heneya.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​သား​သ​မီး​များ​ကို ယဇ်​ကောင်​များ​အ​ဖြစ်​ဖြင့်​ခါ​နာန်​ရုပ်​တု​တို့​အား
    ပူ​ဇော်​ကြ​၏။
  bod-N: བུ་དང་བུ་མོ་གདོན་འདྲེར་མཆོད་པ༌བྱས།།
  wsk-wsk: Nuna nunga kuriang imet se kuriang kari mu nunga ilu talipi kaem kawel
    alo mu tama bita nungarukasan.
  sna-sna: Vakabayira vanakomana vavo navanasikana vavo kumadhimoni.
  spa-BLM: Sí, sacrificaron a sus hijos e hijas a los demonios.
  cac-cac: Ix laj sn̈us yal yuninal eb' d'a eb' demonio silab'il.
  swh-ULB: Waliwatoa wana wao na binti zao kwa mapepo.
  bel-bel: засяваюць палеткі, садзяць вінаграднікі, якія родзяць ім багатыя плады.
  deu-ELBBK: Und sie opferten ihre Söhne und ihre Töchter den Dämonen,
  mbb-OT: Impemuhat dan is menge anak dan diyà te menge mezaat he mulin-ulin
  mal-2015: തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അവർ ഭൂതങ്ങൾക്കു ബലികഴിച്ചു.
  gup-gup: Bedda bindibom bebeywurd dja ngalbebeywurd bedberre ba bindikukwoyi nahni
    idols, bindikukkurrmeng kore idols bedberre nawu birrikang Canaan.
  rmc-rmc: Obetinenas peskre čhaven the peskre čhajen le nalačhe duchenge.
  nlg-nlg: Gaira tara nira hevei daledira na lei mane mana tahula, na vatei sukaghi
    vanira na lei titinoni god ni Canaan
  pes-OPV: و پسران و دختران خویش رابرای دیوها قربانی گذرانیدند.
  ron-1924: Шь-ау жертфит фиий ши фийчеле ла идоль,
  ben-OBCV: এমনকি তারা তাদের ছেলেমেয়েদের মিথ্যা দেবতাদের উদ্দেশে বলি দিল।
  som-som: Haah, oo waxay wiilashoodii iyo gabdhahoodii allabari ahaan ugu qaleen
    jinniyo,
  lat-VUC: et seminaverunt agros et plantaverunt vineas, et fecerunt fructum nativitatis.
  eng-ASVBT: Yea, they sacrificed their sons and their daughters unto demons,
  mna-mna: To tisu ma tikam zitun lutun bizin mi lutun moori bizin, mi tipun zin ma
    timetmeete, bekena tiwe patoronŋana pa merere pakaamŋan kizin Kanaan.
  ita-1885: E sacrificarono i lor figluoli. E le lor figliuole a' demoni;
  eng-LXXUP: And they sow fields, and plant vineyards, And they yield fruit of increase.
  eng-ULB: They sacrificed their sons and their daughters to demons.
  spa-VBL: Incluso rindieron en sacrificio a sus hijos e hijas a esos demonios.
  fra-_FOB: Et ils sacrifièrent aux démons leurs fils et leurs filles.
  mal-mal: തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അവർ ഭൂതങ്ങൾക്ക് ബലികഴിച്ചു.
  urd-GVR: Wuh apne beṭe-beṭiyoṅ ko badrūhoṅ ke huzūr qurbān karne se bhī na katrāe.
  suz-BL: मेकोपुकीमी आंम तमी तौ वोल आन कली चढ़ेमे बाक्‍त। २राजा २१:६,१६
  eng-NOY: Their sons and their daughters they sacrificed to demons,
  ita-1927: e sacrificarono i loro figliuoli e le loro figliuole ai demoni,
  ckb-ckb: کوڕ و کچانی خۆیان بۆ بتەکان سەربڕی.
  eng-BBE: They even made offerings of their sons and their daughters to evil spirits,
  xsi-xsi: Opopo, kinzi sipunzi warakanzi natunzi simâte, itogo patarawâŋa siveta
    panzi maro laŋeŋa mine.
  kan-OKCV: ತಮ್ಮ ಗಂಡು ಮಕ್ಕಳನ್ನೂ, ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನೂ ಸುಳ್ಳು ದೇವರುಗಳಿಗೆ ಬಲಿಕೊಟ್ಟರು.
  tam-2017: அவர்கள் தங்களுடைய மகன்களையும் தங்களுடைய மகள்களையும் பிசாசுகளுக்குப் பலியிட்டார்கள்.
  spa-RV-1909: Y sacrificaron sus hijos y sus hijas á los demonios;
  ron-BTF: Da, au sacrificat dracilor pe fiii lor și pe fiicele lor,
  eng-WEBP: Yes, they sacrificed their sons and their daughters to demons.
  eng-FBV: The even sacrificed their sons and daughters to these demons.
  nld-1939: Ze brachten hun zonen en dochters aan de goden ten offer;
  nch-BL: Hasta quinmictijque ininconehua quej se tacajcahualisti para iajacahua Amocualtacat.
  vie-1934: Họ bắt con trai con gái mình Mà cúng tế ma quỉ.
  cha-cha: Magajet na jaofrese y lajeñija yan y jagañija gui anite,
  hin-CV: उन्होंने अपने पुत्र-पुत्रियों को प्रेतों के लिए बलि कर दिया.
  eng-OURB: Yes, they sacrificed their sons and their daughters to demons.
  spa-BES: Incluso hicieron ofrendas de sus hijos y sus hijas a espíritus malignos,
  tdx-tdx: naho nasoro’ iereo amo kokolampao o anadahi’iareoo naho o anak’ ampela’iareoo,
  tha-KJV: ท่านฆ่าบุตรชายและบุตรสาวของท่านถวายเป็นเครื่องสักการบูชาแก่​ปีศาจ
  por-BR-2018: Além disso, sacrificaram seus filhos e suas filhas a demônios,
  deu-ELO: Und sie opferten ihre Söhne und ihre Töchter den Dämonen.
  eng-WYC-2018: And they offered their sons, and their daughters, to fiends. (And
    they sacrificed their sons and their daughters, to demons and to devils.)
  epo-epo: Kaj ili oferdonis siajn filojn kaj filinojn al demonoj;
  gfk-gfk: Diet ga hartabar ma ira nati diet tunaan ma ira nat na hi diet taar ta
    ira sakana tanuo.
  uig-PIN: Qünki ular ɵz oƣul-ⱪizlirini soyup, jinlarƣa ⱪurbanliⱪⱪa beƣixlidi.
  beo-beo: Ilia da Ga:ina:ne ogogosu loboga hamoi ‘gode’ ilia oloda da:iya, ilisu
    dunu mano amola uda mano gobele salasu.
  tpi-OTNT: Ol i kilim ol pikinini man na pikinini meri bilong ol na ofaim long ol
    giaman god.
  hau-SA: Suka miƙa ’ya’yansu maza hadaya ’yan matansu kuma ga aljanu.
  udu-udu: Uni ki c̱i iya/m buni mmo’ciṯẖ ’kus mmomiiya bas mo dhali i’bwa/ buni si’da/
    ka rum thus kun nyo/anyo/ mo.
  uig-LAT: Chünki ular öz oghul-qizlirini soyup, jinlargha qurbanliqqa béghishlidi.
  nde-nde: Benza imihlatshelo ngamadodana abo lamadodakazi abo emadimonini.
  ton-ton: ‌ʻIo, naʻa nau feilaulau ʻaki honau ngaahi foha mo honau ngaahi ʻofefine
    ki he kau tēvolo,
  ces-1613: Obětovali zajisté syny své a dcery své ďáblům.
  eng-WMB: Yes, they sacrificed their sons and their daughters to demons.
  tam-TCV: அவர்கள் தங்கள் மகன்களையும் மகள்களையும் விக்கிரகங்களுக்குப் பலியிட்டார்கள்.
  ceb-ULB: Gihalad nila ang ilang mga anak nga lalaki ug babaye sa mga demonyo.
  pol-UBG: Ofiarowali bowiem demonom swoich synów i swoje córki;
  urd-GVU: وہ اپنے بیٹے بیٹیوں کو بدروحوں کے حضور قربان کرنے سے بھی نہ کترائے۔
  eng-OEBCW: They sacrificed their sons and their daughters to the demons.
  deu-1912: Und sie opferten ihre Söhne und ihre Töchter den Teufeln
  kan-2017: ಅವರು ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಭೂತಗಳಿಗೆ ಬಲಿಕೊಟ್ಟರು.
  yap-yap: Ra pi’ed pifakrad ni pagel nge ppin ni maligach ngak e pi liyos nu Kanaan.
  hlt-MCSB: Te vaengah a ca huta khaw tongpa khaw rhaithae taengla a nawn uh.
  mdy-ETH: ዔያቶኮ ዓቲንቆንታ ዉዱሮ ናኣቶንታ ፑርቶ ዓያኖም ዔያታ ሹኬኔ።
  twi-ASANTE: Wɔde wɔn mmammarima ne wɔn mmammaa bɔɔ afɔdeɛ maa abosom.
  eng-WEBU: Yes, they sacrificed their sons and their daughters to demons.
  spa-PDDPT: Sacrificaron sus hijos y sus hijas a los demonios
  gun-gun: Gua'y ha'e guajy kuery oapy ukapa anha kuery pe.
  agu-BL: Na nin e' baj oc tan toye'n chinitxajil tetz chitx'ixwatz ẍchiwutz yi e'
    demonio yi e' ẍchakum Bayba'n.
  ilo-ULB: Indatonda dagiti annakda kadagiti demonio.
  kpg-kpg: Digaula guu wanga nadau dama daane mono dama ahina belee hai tigidaumaha
    gi nia balu god o digau Canaan.
  uig-ARA: چۈنكى ئۇلار ئۆز ئوغۇل-قىزلىرىنى سويۇپ، جىنلارغا قۇربانلىققا بېغىشلىدى.
  sus-sus: E naxa e xa di xɛmɛe nun e xa di ginɛ ba sɛrɛxɛ ra ɲinnɛe bɛ.
  pon-2006: Re kin mweidala pein nair pwutak oh serepein kan pwehn wia mehn meirong
    ong dikedik en eni kan en Kenan.
  jae-jae: Êsêac sêkêŋ latuŋio to ŋac têtu da gêdêŋ lau samuc nêŋ ŋalau sec.
  ksd-ksd: Maia, dia ga vartabar ma ra umana natu i diat, a umana tutana ma ra umana
    vavina, pire ra umana tabaran.
  tur-YTC: Evet, oğullarını ve kızlarını iblislere kurban ettiler.
  bel-N: і ахвяроўвалі сыноў сваіх і дачок сваіх дэманам,
  grc-BRENT: Καὶ ἔσπειραν ἀγροὺς, καὶ ἐφύτευσαν ἀμπελῶνας, καὶ ἐποίησαν καρπὸν γεννήματος.
  kpr-kpr: Ne totofo nenda sasingu veveyako ade vide ava jebuga irioro, Keinani embo
    da ove kevari da dombuda joba dungoro dae mutudo ghuseri.
  ind-AYT: Mereka mempersembahkan anak laki-laki dan anak-anak perempuan mereka kepada
    roh-roh jahat,
  yom-yom: Batambika bana bawu bababakala ayi babaketo kuidi ziphevi zimbimbi.
  yut-yut: Uŋun da monjɨ gwayoni dapmaŋ kokup kɨdat do paret awit.
  nya-nya: Anapereka nsembe ana awo aamuna ndi ana awo aakazi kwa ziwanda.
  kyg-kyg: Apakaemo mafaꞌneꞌapiꞌe aꞌmafaꞌneꞌapiꞌeꞌmo apamagiꞌa hosu apaune vayaꞌmo
    ofalinimo apamiꞌnae. Apakaemo mago kavaꞌmo osuꞌnaya nute mafaꞌneꞌapimo apamagiteꞌa
    Kenani vayaꞌai aigofe gotiꞌapimogimo aliꞌa apamiꞌnae. Apamagiꞌnaya mafaꞌneꞌapimogi
    kolaꞌmoꞌa mopamo alagi alino hosu huno ateꞌniye.
  hrv-hrv: Žrtvovahu sinove svoje i svoje kćeri zlodusima.
  mps-mps: Augwaligo te augwa wai ogwa me, wegi me, ela munama, te tibo god dabeba
    ofa yai dao.
  tpi-tpi: Ol i kilim ol pikinini man na pikinini meri bilong ol na ofaim long ol
    giaman god.
  dan-1931: til Dæmonerne ofrede de, og det både Sønner og Døtre;
  vie-OVCB: Nhẫn tâm sát hại chính con mình làm lễ vật dâng cho các quỷ.
  guj-2017: તેઓએ પોતાનાં દીકરા તથા દીકરીઓનું દુષ્ટાત્માઓને બલિદાન આપ્યું.
  pon-2006A: Re kin mweidala pein nair pwutak oh serepein kan pwehn wia mehn meirong
    ong dikedik en eni kan en Kenan.
  por-BRBSL: Yes, eles sacrificaram seus filhos e suas filhas a demônios.
  eng-OEBUS: They sacrificed their sons and their daughters to the demons.
  swe-swe: De till och med offrade sina söner och döttrar till demonerna. [Alla slags
    gudar/avgudar utom Gud är manifestationer av olika demoner, se ]
  cth-cth: A capanaw hah thueng nahanelah a poe awh teh, a canunaw hah kahrai koe
    a poe awh.
  twi-twi: Wɔde wɔn mmabarima ne wɔn mmabea bɔɔ afɔre maa abosom.
  hlt-hlt: Te vaengah a ca huta khaw tongpa khaw rhaithae taengla a nawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ nfeu bɛ bí initidɑbí nɛ̀ initipobí yɛbɔkɛ̀,
  msy-2020: Me uari uan otariba ko guiviba isa aseba bagha me mɨsozi me ariaghɨrima,
    me men ofa gami.
  dop-dop: Nɑ pɑ́ lɑɑ pɑ pəyɑlɑɑ nɑ pɑ pɛɛlɑɑ kɛ pɛlɛ pɑ tɩɩŋ.
  azb-azb: Oğul-qızlarını Cinlərə qurban verdilər.
  eng-DBY: And they sacrificed their sons and their daughters unto demons,
  hin-2017: वरन् उन्होंने अपने बेटे-बेटियों को पिशाचों के लिये बलिदान किया; (1 कुरि.
    10:20)
  wol-KYG: Ñuy sarxalal rab ya seen doom yu góor ak yu jigéen,
  bjr-bjr: Misa moo manda oosana maraqau. Misa nári faiqi namu akoonaiqi faqa manaaqa
    faqa marasaidaqa Kannaa maqannaasa unnaqira anutusa noorinni munusaida tatufirana
    suqa nimimariqau.
  eng-YLT: And they sacrifice their sons And their daughters to destroyers,
  kne-kne: Sin dimonyo yan indaton da din lallalaki ya babbabai ay an-ak da.
  eng-WYC-2017: And they offered their sons, and their daughters, to fiends.
  eng-WMBB: Yes, they sacrificed their sons and their daughters to demons.
  zat-NTPS: Belútie̱' zrí'ine̱' bi biu, ne bi nu'ula chee̱' lau bedáu' chee̱ da xriwe̱'
    ca',
  zty-NTPS: Bétgake' bi' byodo' ka', na' bi' no'le chégake' ka' ḻawgak lo'a chegak
    be' x̱iwe' ka',
  urd-GVH: वह अपने बेटे-बेटियों को बदरूहों के हुज़ूर क़ुरबान करने से भी न कतराए।
  rug-rug: Va vukivukihi lani rini koari na tomate kaleadi sari na tudia koreo na
    tudia vineki.
  gaz-gaz: Ilmaan isaaniitii fi intallan isaanii aarsaa godhanii hafuurota hamoof
    dhiʼeessan.
  fra-LSG: Ils sacrifièrent leurs fils Et leurs filles aux idoles,
  yal-yal: E yi e dii xɛmɛne nun dii tɛmɛne ba saraxane ra ɲinanne xa.
  iou-iou: Iniken äperiye nanak ätu däpmäŋpäŋ Kenan nanik täŋo anutu jopi unita ärawa
    ude täŋ yämik täŋkuŋ.
  haw-1868: Alaila, mohai aku la lakou i ka lakou poe keikikane, A me ka lakou poe
    kaikamahine no na daimonio.
  arb-NAV: ضَحَّوْا بِأَبْنَائِهِمْ وَبَنَاتِهِمْ لِلشَّيَاطِينِ.
  ded-ded: yeni naroangmedacfocngina meyunuma kpebucyunugec. Faka imocngo asu manganaac
    hosuc heiyemmekecgec.
  ewe-ewe: Wotsɔ woƒe ŋutsuviwo kple woƒe nyɔnuviwo sa vɔe na gbɔgbɔ vɔ̃wo.
  eng-LEE: Yea, they sacrificed their sons and their daughters unto the evil spirits;
  asm-FB: এনে কি, ভূতবোৰৰ উদ্দেশ্যে তেওঁলোকে নিজৰ পুত্র-কন্যাবোৰক বলি দিলে।
  sus-A: عٍ نَشَ عٍ شَ دِ شّمّيٍ نُن عٍ شَ دِ فِنّ بَ سّرّشّ رَ حِننّيٍ بّ.
  fra-SBL: Oui, ils ont sacrifié leurs fils et leurs filles aux démons.
  hbo-hbo: וַיִּזְבְּח֣וּ אֶת־בְּ֭נֵיהֶם וְאֶת־בְּנֹֽותֵיהֶ֗ם לַשֵּֽׁדִים׃
  kik-kik: Makĩrutĩra ndaimono aanake na airĩtu ao marĩ magongona.
  fra-NCL: Ils immolèrent leurs fils et leurs filles aux démons.
  cek-AK: Ue, angbawnhaih ah a capa hoi a canunawk to taqawk khaeah paek o,
  cuk-cuk: Niamarga e-bunamala, e-masmala, oburgwenanai guarmalad.
  uig-CYR: Улар етизларни һайдап-терип, үзүмзарларни бәрпа қилиду; Булар һосул-мәһсулатни
    мол бериду.
  tel-2017: వారు తమ కొడుకులను, తమ కూతుళ్ళను దయ్యాలకు బలిగా అర్పించారు.
  hat-BSA: Se te menm pwòp fi ak fis yo ke yo ofri kon sakrifis a dyab yo.
  ukr-ONPU: засівають поля й насаджують виноградники, що приносять рясний врожай.
  kos-kos: Elos kisakin wen ac acn natulos Tuh in mwe kisa nu sin ma sruloala in facl
    Canaan.
  hbo-WLC: וַיִּזְבְּח֣וּ אֶת־בְּ֭נֵיהֶם וְאֶת־בְּנֽוֹתֵיהֶ֗ם לַשֵּֽׁדִים׃
  ibo-ibo: Ha gara nʼihu were ụmụ ha ndị ikom na ndị inyom chụọrọ chi na-abụghị chi
    aja.
  ory-ory: ହଁ, ସେମାନେ ଭୂତଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ ବଳିଦାନ କଲେ।
  chk-chk: Ra eäni asor nöür kewe ät me nengin ngeni ekewe anün rochopwak.
  rop-rop: Deibin gibitbat olabat ronwan san en doda olabat blanga sekrifais ofring
    langa ola drimin sheip langa det kantri Keinan.
  ukr-1871: Синів своїх і дочок своїх в жертву бісам приносили;
  yon-yon: Israeldanbed yi karub danayiib nima danayiib kuu yeene kuruwak god, awad
    arewa kui, yi dingki aom nongkobiwen.
  deu-1951: Und sie opferten ihre Söhne und ihre Töchter den bösen Geistern.
  eng-JPS: Yea, they sacrificed their sons and their daughters unto demons,
  srp-1865: Sinove svoje i kæeri svoje prinosiše na žrtvu ðavolima.
  lug-lug: Baawaayo batabani baabwe ne bawala baabwe eri bakatonda abo.
  heb-heb: ויזבחו את בניהם ואת בנותיהם לשדים׃
  ben-IRV: তারা তাদের ছেলেদের এবং মেয়েদেরকে ভূতদের উদ্দেশ্যে বলিদান করল।
  ntu-ntu: Nzrlr-ngrbzlr doa ncblo x doa olvz nedrng Nzngini-krdr blz kx nzkabz mz
    mqngr drka' kxnzlz lr Kenan. X mz nzpulio-krdr mepyr ngr doa nedrng kxnzmrlzng,
    Nzatrkati-zlwz-ngrdr drtc' kc tqkabzme badr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਨੂੰ ਭੂਤਨਿਆਂ ਲਈ ਬਲੀਦਾਨ ਕੀਤਾ।
  mya-JVB: ကိုယ် သား သမီး တို့ကို နတ်ဆိုး တို့အား ယဇ် ပူဇော်ကြ၏။
  kgf-kgf: Ieneŋ nambérac hécgina baniarawac mulu buŋa hai énécmigic.
  tte-O: Yo tabe melumeluwo sipwaoli-yagili Kenani ali kokotomo kolili,
  tbg-tbg: Tinavu kaivaqaukavara nái maaquve raavurave arukeha, una variqa vikara
    iha quara nimite variara. (Lo 32:17)
  hmo-hmo: Idia ese edia natudia tau bona hahine, be boubou gaudia totona lauma dikadia
    dekenai idia henia.
  zar-NT: Gulútiëʼ-biʼ zxíʼinigaquiëʼ lógaca böʼ xihuiʼ, yuguʼ biʼi bönniʼ, en nigúladoʼ,
  urd-urd: 'बल्कि उन्होंने अपने बेटे बेटियों को, शयातीन के लिए कु़र्बान किया:'
  rus-SYN: засевают поля, насаждают виноградники, которые приносят им обильные плоды.
  bqc-SIM: Aa ń nɛgↄ̃ɛnaↄ dɛ̀dɛ sa'obↄ ũ, aa sa'ò tã́aↄwa ń ń nɛnↄɛnaↄ.
  tcz-CHONGTHU: Amahon achateu kisan chu anakatdoh'un chuleh achanuteu jengjong thillha
    hounan anapedoh'un,
  mar-mar: त्यांनी आपली मुले आणि मुली यांचा भुतांना यज्ञ केला.
  isl-isl: Þeir fórnuðu jafnvel börnum sínum til illra anda – til hjáguða Kanverja
    – úthelltu saklausu blóði og vanhelguðu landið með morðum.
  hlt-THB: Qaai a venawh a capakhqi ingkaw a canukhqi ce lucik bulnaak na pe uhy.
  qub-qub: Paycunaga wamrancunata ollguta warmitapis rupachiran dyablucunapaj.
  bqp-bqp: Ò ń nɛ́gↄ̃gbɛ̃nↄ kɛ̀ sa'opↄ ũ, ò sa ò tãnanↄa kũ ń nɛ́nↄgbɛ̃nↄo.
  hat-hat: Yo ofri pwòp pitit gason ak pwòp pitit fi yo pou touye bay zidòl yo.
  eng-BSB: They sacrificed their sons and their daughters to demons.
  eng-WEBPB: Yes, they sacrificed their sons and their daughters to demons.
  kbq-kbq: Ana nehu'za ne'mofa zamia zamahe'za havi anumzante kresramna vu'naze.
  pon-pon: O re maironki on tewil jued akan nairail putak o jeripein kan.
  nhe-BL: Hasta quinmictijque ininconehua queja se tlacajcahualistli para iajacahua
    Axcualtlacatl.
  wnc-wnc: Waakwakga waaknga gatu yapana ngang anutu pupuknganae ofa binga yamunangge
    natake zipa kumbing.
  bus-bus: Aↄ̃ ń nɛ́gↄ̃gbɛ̃nↄ kɛ̀ sa'opↄ ũ, aↄ̃ saa ò tãanↄa kↄ̃n ń nɛ́nↄgbɛ̃nↄo.
  gub-BL: Uzuka kar wa'yr tupàn a'ua'u wanenataromo wà. Uzuka kar wazyr wanenataromo
    wà no.
  eng-DRA: 'And they sowed fields, and planted vineyards: and they yielded fruit of
    birth.'
