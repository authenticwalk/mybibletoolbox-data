verse: PSA.106.031
translations:
  mal-C: അത് അദ്ദേഹത്തിന് നീതിയായി കണക്കിടപ്പെട്ടു; അനന്തമായി ഇനിയും വരാനിരിക്കുന്ന
    തലമുറകളിലേക്കും.
  deu-TKW: Und das wurde ihm als Gerechtigkeit zugerechnet durch alle folgenden Geschlechter
    bis in Ewigkeit.
  lin-lin: Mpo na yango, Pineasi atangamaki lokola moto ya sembo mpo na bikeke nyonso,
    seko na seko.
  mmx-mmx: Na lavanga avukat, ne Penias ga lox i, move limixin at ne Moroa dim doma
    i. La dinabam doma su bok teren at na levenaleng i tu umelamgo.
  eng-LSV: And it is reckoned to him for righteousness, || From generation to generation—for
    all time.
  eng-GNV: And it was imputed vnto him for righteousnes from generation to generation
    for euer.
  eng-WEBSTER: And that was counted to him for righteousness to all generations for
    ever.
  nhw-BL: Huan ni cuali tlamantli quichijqui para Finees ma quielnamictoca para nochipa
    quen se tlacatl catli cuali.
  swh-ONEN: Hili likahesabiwa kwake haki, kwa vizazi visivyo na mwisho vijavyo.
  bba-bba: Mɑ ɑ nùn ɡɑrisi ɡemɡii sere kɑ win bibun bweserɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And that was counted unto him for righteousness Unto all generations
    for evermore.
  luo-luo: Nyasaye nokwane kaka ngʼama kare nikech timneno, kendo ibiro kwane kamano
    nyaka tienge mabiro.
  aii-aii: ܘܦܝܼܫ ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ ܠܕܵܪܵܐ ܘܕܵܪܵܐ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Una na e gwauraia iena kara maoromaoro; uru iboudiai ese bae herevalaia
    ela bona hanaihanai.
  npi-ULB: यो तिनको निम्ति सबै पुस्तासम्म सदाको निम्ति धार्मिकता गनियो ।
  yor-yor: A sì ka èyí sí òdodo fún un àti fún àwọn ìrandíran tí ń bọ̀
  pes-OPCB: این کار نیک فینحاس در نزد خدا هرگز فراموش نخواهد شد و تمام نسلها او را
    به نیکی یاد خواهند کرد.
  tgl-ULB: Ibinilang ito sa kaniya na isang matuwid na gawa sa lahat ng salinlahi
    magpakailanman.
  nop-nop: Kaŋ wendoktiŋa hali buune kobuk indi hatiyam, indi adi’walaŋ titiŋŋiŋ didimeniŋ
    u nadisuyam, kaŋ kougoŋ-kougoŋ metam hogohogokdi naditomboyoula tiŋa uneeŋ.
  hui-hui: Piniasahanda mbirale o binidaruni bayale biya lalu wali agalime mitangi
    biaho kadagua maniore wali agali holebirarumebi anidagua dege mitangi biaabo holebira.
  mya-mya: ဖိ​န​ဟတ်​ပြု​ခဲ့​သည့်​ကျေး​ဇူး​ကို​ယ​နေ့​တိုင်​အောင် လူ​တို့​သ​တိ​ရ​ကြ​ကုန်​၏။
    နောင်​ကာ​လ​အ​စဉ်​မ​ပြတ်​လည်း သ​တိ​ရ​ကြ​ပေ​လိမ့်​မည်။
  bod-N: རྒྱུན་ནས་རྒྱུན་དུ་མི་རབས་ཐམས་ཅད༌ལ། །ལས་དེ་ཁོའི་ཕྱིར་དྲང་བདེན་དུ་བརྩིས་སོ།།
  wsk-wsk: Se kiwem ningo beteram mu te nu kari ningo diram ko balman, se kariimet
    gue gue te pempem la ko iki se lagamonko.
  sna-sna: Izvozvo zvakanzi kwaari kururama kusvikira kuzvizvarwa nezvizvarwa nokusingaperi.
  spa-BLM: Eso se le acreditó como justicia, para todas las generaciones venideras.
  cac-cac: Ix och tas ix sc'ulej vin̈ chi' svach'iloc, to malaj b'aq'uin̈ ol b'at
    satc'olal yuj Dios.
  swh-ULB: Ilihesabika kwake kama tendo la haki kwa vizazi vyote hata milele.
  bel-bel: Хай славяць Госпада за ласку Ягоную і за дзівосныя дзеі Ягоныя сынам чалавечым!
  deu-ELBBK: Und es wurde ihm zur Gerechtigkeit gerechnet von Geschlecht zu Geschlecht
    bis in Ewigkeit.
  mbb-OT: Mid-isip si Finehas he metazeng dutun te mibeelan din, ne edtentenuzan heini
    te menge etew taman te taman.
  mal-2015: അതു എന്നേക്കും തലമുറതലമുറയായി അവന്നു നീതിയായിഎണ്ണിയിരിക്കുന്നു.
  gup-gup: Bu kuhni nungka kurduyimeng, wanjh nawu Yawey yimeng nakka munguyh nadjalmak
    bininj nuye.
  rmc-rmc: Oda pes leske rachinelas vaš o spravodľišagos andral jekh pokoleňje pre
    aver dži pro furt.
  nlg-nlg: Mana totobo te nea eni, kara ghanaghana olia na so me sara itaeni, maia
    tana lei vavata ke mai.
  pes-OPV: و این برای او به عدالت محسوب گردید، نسلا بعد نسل تا ابدالاباد.
  ron-1924: Лукрул ачеста й-а фост сокотит ка о старе де неприхэнире дин ням ын ням,
    пе вечие.
  ben-OBCV: এই কাজ তাঁর পক্ষে ধার্মিকতা বলে পুরুষানুক্রমে চিরকালের জন্য গণ্য হল।
  som-som: Oo taas waxaa isagii loogu tiriyey xaqnimo U sii waaraysa qarni kasta iyo
    weligeedba.
  lat-VUC: Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum.
  eng-ASVBT: And that was reckoned unto him for righteousness, Unto all generations
    forevermore.
  mna-mna: Mbulu kini tana, ta ikam ma Anutu ire i kembei tomtom ndeeŋeŋana. Mi Anutu
    ko mataana iŋgalŋgali ta kembei ma alok.
  ita-1885: E ciò gli fu reputato per giustizia, Per ogni età, in perpetuo.
  eng-LXXUP: Let them acknowledge to the Lord his mercies, And his wonderful works
    to the children of men.
  eng-ULB: It was counted to him as a righteous deed to all generations forever.
  spa-VBL: Ha sido considerado como un hombre que vivió con rectitud desde entonces
    hasta ahora, durante todas las generaciones.
  fra-_FOB: Et cela lui fut imputé à justice, dans tous les âges, à perpétuité.
  mal-mal: അത് തലമുറതലമുറയായി എന്നേക്കും അവന് നീതിയായി എണ്ണിയിരിക്കുന്നു.
  urd-GVR: Isī binā par Allāh ne use pusht-dar-pusht aur abad tak rāstbāz qarār diyā.
  suz-BL: मेको आ पुंइतीके इस्राएलीपुकीमी “फिनेहास ठीक पाइब बाक्‍ब” दे शुश पाला सम्‍म
    मिम्‍शो बाक्‍तेक्‍म।
  eng-NOY: And this was counted to him for righteousness, To all generations for ever.
  ita-1927: E ciò gli fu imputato come giustizia per ogni età, in perpetuo.
  ckb-ckb: بە ڕاستودروستی بۆی دانرا، نەوە دوای نەوە هەتاهەتایە.
  eng-BBE: And all the generations coming after him kept the memory of his righteousness
    for ever.
  xsi-xsi: Kala ŋine kinda uru kalonda ŋgere ŋana Finias ne vetâŋa sondo ŋinde kâ.
    Aku muli ŋga, ikura zo rârâni, ande kinzi tamâta ma kalonzi ŋgere mine nâ ŋana
    i ne vetâŋa ŋinde kâ.
  kan-OKCV: ಇದು ತಲತಲಾಂತರಕ್ಕೂ, ಯುಗಯುಗಕ್ಕೂ ಫೀನೆಹಾಸನಿಗೆ ನೀತಿ ಎಂದು ಎಣಿಸಲಾಯಿತು.
  tam-2017: அது தலைமுறை தலைமுறையாக என்றைக்கும் அவனுக்கு நீதியாக எண்ணப்பட்டது.
  spa-RV-1909: Y fuéle contado á justicia de generación en generación para siempre.
  ron-BTF: Și aceasta i s-a socotit dreptate din generație în generație, până în veșnicie.
  eng-WEBP: That was credited to him for righteousness, for all generations to come.
  eng-FBV: He has been considered as a man who lived right from that time on and for
    all generations.
  nld-1939: Het werd hem tot verdienste gerekend, Van geslacht tot geslacht voor altijd.
  nch-BL: Huan ni cuali tamanti quichijqui para Finees ma quielnamictoca para nochipa
    quej se tacat cati cuali.
  vie-1934: Từ đời nầy qua đời kia việc đó kể cho người là công bình, Cho đến đời
    đời vô cùng.
  cha-cha: Yan ayo nae jatufong iya güiya y tininas, gui todo y generasion sija para
    taejinecog.
  hin-CV: उनकी इस भूमिका को पीढ़ी से पीढ़ी के लिए युक्त घोषित किया गया.
  eng-OURB: That was credited to him for righteousness, for all generations to come.
  spa-BES: Y todas las generaciones que vinieron después de él guardaban para siempre
    el recuerdo de su justicia.
  tdx-tdx: Nivolilien-ko havañonañe ama’e zay. ho a ze hene tarira’e mifandimbeo.
  tha-KJV: ที่​เขาทำนั้นพระองค์ทรงนับว่าเป็นความชอบธรรมแก่เขาตลอดทุกชั่วอายุสืบต่อไปเป็นนิตย์
  por-BR-2018: E isto lhe foi reconhecido como justiça, de geração em geração, para
    todo o sempre.
  deu-ELO: Und es wurde ihm zur Gerechtigkeit gerechnet von Geschlecht zu Geschlecht
    bis in Ewigkeit.
  eng-WYC-2018: And it was areckoned to him to rightfulness; in generation and into
    generation, till into without end. (And it was counted unto him as righteousness;
    throughout all generations, forever.)
  epo-epo: Kaj tio estas kalkulita al li kiel bonfaro, Por ĉiuj generacioj kaj eterne.
  gfk-gfk: Ma God ga was leh iakano linge nong Pinias ga gil ie hoing i haruat bia
    Pinias i takodas ra matmataan tana, gaam tange bia iakan ra nesnes kilam na kis
    hathatika taar wara gaiena ira uno bulumur namur.
  uig-PIN: Bu ix Finiⱨasⱪa ⱨǝⱪⱪaniyǝt dǝp ⱨesablandi, Uning nǝsligimu ǝwladidin ǝwladiƣiqǝ,
    ǝbǝdiy xundaⱪ ⱨesablandi.
  beo-beo: Dunu ilia da Finia:se ea hamoi amo nodone dawa:sa, amola mae fisili eso
    huluane dawa:lalumu.
  tpi-OTNT: Na inap long nau mipela i tingim dispela stretpela pasin bilong em, na
    bihain bihain olgeta manmeri bai i tingim yet.
  hau-SA: An ayana masa wannan a matsayin adalci har zamanai marar matuƙa masu zuwa.
  udu-udu: Dhali a’di ikarkunu a’di ki mo ma ḵar/e mo ’pena nyaḵum yil jin tanu mo
    mmotana nyaḵum yil ki sule/ sule/ mo.
  uig-LAT: Bu ish Finihasqa heqqaniyet dep hésablandi, Uning nesligimu ewladidin ewladighiche,
    ebediy shundaq hésablandi.
  nde-nde: Lokhu kwenza kuthiwe wayelungile kwaziswa izizukulwane zonke ezizayo.
  ton-ton: Pea naʻe lau ia kiate ia ko e māʻoniʻoni ʻi he ngaahi toʻutangata kotoa
    pē ʻo lauikuonga.
  ces-1613: Což jest mu počteno za spravedlnost od národu do pronárodu, a až na věky.
  eng-WMB: That was credited to him for righteousness, for all generations to come.
  tam-TCV: அந்த செயல் என்றென்றும் தலைமுறை தலைமுறையாக அவனுக்கு நீதியாக எண்ணப்பட்டது.
  ceb-ULB: Kini giisip alang kaniya ingon nga matarong nga buhat alang sa tanang kaliwatan
    hangtod sa kahangtoran.
  pol-UBG: Poczytano mu to za sprawiedliwość po wszystkie pokolenia, na wieki.
  urd-GVU: اِسی بنا پر اللہ نے اُسے پشت در پشت اور ابد تک راست باز قرار دیا۔
  eng-OEBCW: and it was counted to him for righteousness unto all generations forever.
  deu-1912: Das ward ihm gerechnet zur Gerechtigkeit für und für ewiglich.
  kan-2017: ಅವನು ಮಾಡಿದ್ದು ತಲಾತಲಾಂತರಕ್ಕೂ ನೀತಿಯೆಂದು ಎಣಿಸಲ್ಪಟ್ಟಿತು.
  yap-yap: Ka’aram me par nga lanin’uy i Finehas ni be’ nib manigil ni dab ni pag
    talin e chiney iyan e ngaram.
  hlt-MCSB: Te vaengah anih te cadilcahma phoeikah cadilcahma ham kumhal hil duengnah
    la a nawt.
  mdy-ETH: ዬይያ ሾይንቲፓ ሾይንቲ ሄላንዳኣና ናንጊና ዒዛም ፂሉሞ ማዒ ፓይዲንቴኔ።
  twi-ASANTE: Wɔde yei yɛɛ tenenee maa Pinehas wɔ awoɔ ntoatoasoɔ a ɛnni awieeɛ a
    ɛbɛba no mu.
  eng-WEBU: That was credited to him for righteousness, for all generations to come.
  spa-PDDPT: Y le fue atribuido como justicia Por todas las generaciones para siempre.
  gun-gun: Ha'e nunga py oexa uka heko porãa, raka'e rã peve guarã.
  agu-BL: Qui'c tzun til Finees ban swutz Ryos tan yi xtxolbil yi ban i'. Cha'stzun
    te tk'ol Ryos yi banl tibaj scyuch' yi e' tetz xonl tetz ben k'ej ben sak.
  ilo-ULB: Naibilang kenkuana daytoy a kas nalinteg nga aramid kadagiti amin a henerasion
    iti agnanayon.
  kpg-kpg: Tugi i di laangi deelaa gaa hana, gei di haga langalangahia o di mee dela
    ne hai go Mee i di laangi deelaa le e haihai, gaa hana hua beelaa.
  uig-ARA: بۇ ئىش فىنىھاسقا ھەققانىيەت دەپ ھېسابلاندى، ئۇنىڭ نەسلىگىمۇ ئەۋلادىدىن
    ئەۋلادىغىچە، ئەبەدىي شۇنداق ھېسابلاندى.
  sus-sus: Mixi naxa na tinxinyi kolon a bɛ abadan.
  pon-2006: Sang rahno kohla katamenpen ire wet ahpw kin wiewiawi, oh pahn kin wiawi
    kohkohlahte.
  jae-jae: Ŋac tau gêgôm nê gêŋ amboac tonaŋ tec lau sêlic eŋ amboac ŋac mansaŋ ma
    gôlôac to gôlôac taêŋ gêjam eŋ gedeŋ tôŋgeŋ.
  ksd-ksd: Ma nam di ga luk tar ia tana da ra mangamangana takodo, Ta ra lavur taun
    tarai ma pa na mutu.
  tur-YTC: Bu ona doğruluk sayıldı, Gelecek tüm kuşaklar için.
  bel-N: І залічана яму гэта за праведнасьць з пакаленьня ў пакаленьне на вякі.
  grc-BRENT: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς
    υἱοῖς τῶν ἀνθρώπων.
  kpr-kpr: Avori, nune amingetiri gido, God nundae “ni eveva” sisira. Aminge sisira
    ainda binó ava, ai tano ghedo refira, kotugo evovodae ivigedo yarira.
  ind-AYT: Hal itu diperhitungkan kepadanya sebagai kebenaran, dari generasi ke generasi
    untuk selama-lamanya.
  yom-yom: Buna bantangila diawu banga busonga mu zitsungi zinkuiza zikambulu tsukulu.
  yut-yut: Pinias da yo uŋun agɨt uŋun do aŋpak kɨlegɨsi kɨnda asak yaŋ nandaŋ ɨmgwit
    da wuŋ abɨsok ekwamaŋon kɨsi yaŋ gɨn nandamaŋ.
  nya-nya: Chimenechi ndicho chinayesedwa chilungamo chake, kwa mibado yosatha imene
    ikubwera.
  kyg-kyg: Finiyasiꞌa ani alagepa kavaꞌmo huꞌnigenoꞌaeꞌmo Gotiꞌa naulagaleꞌmo fatago
    kavaꞌmo huꞌniye, huno hu maleꞌniyanageno fatago kavaꞌamo muki afinaꞌmo hanege
    hanege huno hanegaiye.
  hrv-hrv: U zasluge to mu uđe u sva pokoljenja dovijeka.
  mps-mps: Tama megi sogoba usu nagasu dago agai te doloba pai kolesaga yali homu
    kone palubao, tama nosali nosali me, tigidali we bidigo te tiwai homu emainu ebo
    dao.
  tpi-tpi: Na inap long nau mipela i tingim dispela stretpela pasin bilong em, na
    bihain bihain olgeta manmeri bai i tingim yet.
  dan-1931: og det regnedes ham til Retfærdighed fra Slægt til Slægt, evindelig.
  vie-OVCB: Việc ông làm được xem là công chính nên ông được ghi nhớ muôn đời.
  guj-2017: આ તેનું કામ તેના લાભમાં પેઢી દરપેઢી સર્વકાળ માટે ન્યાયીપણાને અર્થે ગણવામાં
    આવ્યું.
  pon-2006A: Sang rahno kohla katamanpen ire wet ahpw kin wiewiawi, oh pahn kin wiawi
    kohkohlahte.
  por-BRBSL: Isso foi creditado a ele por justiça, para todas as gerações vindouras.
  eng-OEBUS: and it was counted to him for righteousness unto all generations forever.
  swe-swe: Det tillräknades honom som rättfärdighet, från generation till generation
    för evigt. []
  cth-cth: Hothateh, ama lannae lah a yungyoe hoi se pueng dawk, pouk pouh e lah ao.
  twi-twi: Wɔde eyi yɛɛ trenee maa no wɔ awo ntoatoaso a enni awiei a ɛbɛba no mu.
  hlt-hlt: Te vaengah anih te cadilcahma phoeikah cadilcahma ham kumhal hil duengnah
    la a nawt.
  tbz-SIM: Kɛ̀ Kuyie mpɛ́nsìrì o tɔ̃mmú kɛ̀ bɛ̀ nnɑ́ɑ́ mmu kpɛ́í nyɛbie nyɛbie.
  msy-2020: God bizir Finias amizir kam gɨnɨghnɨgha egha a dɨbora ghaze, a nan damazimɨn
    dera. A deragh ikɨ mangɨvɨra ikiam.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ nyɑ́ nyənɑ yɑɑsi ɩnɩ sɩ ɩ wɛ teu kɛ tɑm tɔɔ.
  azb-azb: Bu, nəsillər boyu, əbədilik Onun üçün salehlik sayıldı.
  eng-DBY: And that was reckoned unto him for righteousness, from generation to generation,
    for evermore.
  hin-2017: और यह उसके लेखे पीढ़ी से पीढ़ी तक सर्वदा के लिये धर्म गिना गया।
  wol-KYG: muy njekk lu ñu ko waññal tey ak ëllëg.
  bjr-bjr: Doo miqooqari Fineeqasanara andeeqara fasiqa fee qiqau, maqee faqa naaru
    naaru faqa minara andeeqara fasiqee qifaranoo.
  eng-YLT: And it is reckoned to him to righteousness, To all generations — unto the
    age.
  kne-kne: Et maibilang di ay kinalinteg na engganas tapin di agew ay magay pap-eng
    na.
  eng-WYC-2017: And it was areckoned to him to rightfulness [or rightwiseness]; in
    gen-eration and into generation, till into without end.
  eng-WMBB: That was credited to him for righteousness, for all generations to come.
  zat-NTPS: Da na' be̱n Finees guzí' Dios ca tu da dxucá'ana xrlátaje na bénnea',
    da gulé'e lawe na lau xúgute̱ cuen bénneache ca'.
  zty-NTPS: Dan' ben Finées wẕí' Dios ka to da' žeyón chawen' benne' ka', dan' wḻoé'e
    ḻawn ḻawgak yógo'te kwe' benne' ka'.
  urd-GVH: इसी बिना पर अल्लाह ने उसे पुश्त-दर-पुश्त और अबद तक रास्तबाज़ क़रार दिया।
  rug-rug: Podalae pa totoso asa si ta balabala sapu na tie toṉoto si asa, meke kaqu
    ta balabala tugo ninae rane si asa.
  gaz-gaz: Kunis dhalootaa hamma dhalootaatti, akka qajeelummaatti isaaf herregame.
  fra-LSG: Cela lui fut imputé à justice, De génération en génération pour toujours.
  yal-yal: Ala yi na yatɛ tinxinna ra a xa waxati famatɔne yi han habadan.
  iou-iou: Finiastä ude täŋkuko uwä Anututä kawän tägawäpäŋ äma siwoŋi yäŋ pen, paot-paori
    nämo api nadäŋ yäpmäŋ ärowek.
  haw-1868: Manaoia'e la ia, he pono nona, I kela hanauna, i keia hanauna, a mau loa
    aku.
  arb-NAV: فَحُسِبَ لَهُ ذَلِكَ بِرّاً جِيلاً فَجِيلاً إِلَى الأَبَدِ.
  ded-ded: Yeng ifi anecac amma fingecsahe feerekecgecde, yeni sasawango Pinehasiac
    fakaya dindingac, imoc negensikecgecde.
  ewe-ewe: Wobu esia dzɔdzɔenyenye nɛ hena dzidzime mavɔ siwo ava dzɔ.
  eng-LEE: And it was accounted unto him for righteousness, unto all generations for
    evermore.
  asm-FB: পীনহচৰ পক্ষে সেয়া ধাৰ্মিকতা বুলি গণিত হ’ল; পুৰুষে পুৰুষে চিৰকালৰ কাৰণে
    গণিত হ’ল।
  sus-A: مِشِ نَشَ نَ تِنشِنيِ كٌلٌن عَ بّ عَبَدَن.
  fra-SBL: Cela lui a été crédité comme justice, pour toutes les générations à venir.
  hbo-hbo: וַתֵּחָ֣שֶׁב לֹ֭ו לִצְדָקָ֑ה לְדֹ֥ר וָ֝דֹ֗ר עַד־עֹולָֽם׃
  kik-kik: Ũhoro ũcio ũgĩtũma atuuo nĩ mũthingu kũrĩ njiarwa na njiarwa nginya tene.
  fra-NCL: Cette action fut imputée à justice, d’âge en âge, à jamais.
  cek-AK: To tiah a sak ih hmuen pongah anih loe angzo han koi adung kaminawk boih
    mah kami katoeng ni, tiah dungzan khoek to thuih o.
  cuk-cuk: Finees we-ibmar-nued-imaksadbali, degisadegu, egi nued-binsalemai gulesunnoed.
  uig-CYR: Улар Пәрвәрдигарға тәшәккүр ейтсун! Униң өзгәрмәс муһәббити үчүн, Инсан
    балилириға көрсәткән мөҗизилири үчүн!
  tel-2017: నిత్యం తరాలన్నిటిలో అతనికి ఆ పని నీతిగా ఎంచబడింది.
  hat-BSA: Sa a te konte a li menm kon ladwati, pou tout jenerasyon yo jis pou tout
    tan.
  ukr-ONPU: Нехай славлять Господа за милість Його й чудеса Його для синів людських.
  kos-kos: Ma se inge mwe esmakin na yohk kacl, Oayapa nu sin fwil nu ke fwil tok
    uh.
  hbo-WLC: וַתֵּחָ֣שֶׁב ל֭וֹ לִצְדָקָ֑ה לְדֹ֥ר וָ֝דֹ֗ר עַד־עוֹלָֽם׃
  ibo-ibo: A gụnyere nke a dịka ezi omume nye ya site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ଏଣୁ ତାହା ପୁରୁଷାନୁକ୍ରମେ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ତାହା ପକ୍ଷରେ ଧାର୍ମିକତା ବୋଲି ଗଣିତ
    ହେଲା।
  chk-chk: Iwe, ren ei föför Pinehas a küna pwüng me ren Kot seni eu täppin aramas
    tori eu täppin tori feilfeilachök.
  rop-rop: Brom det taim na pipul oldei jinggabat wanim imbin dum, en dei kaan neba
    fogedabat wanim imbin dum.
  ukr-1871: І полїчено йому се за справедливість з роду в рід аж по віки.
  yon-yon: Kwane Godbed Finehas yaa karub yorokmo ande yedmoon, kwane kuye weng kuu
    nimakarub yaro dobere dobere yaro wananiib korem aom kwane angkimbaraneen.
  deu-1951: Das wurde ihm zur Gerechtigkeit gerechnet auf alle Geschlechter, in Ewigkeit.
  eng-JPS: And that was counted unto him for righteousness, unto all generations for
    ever.
  srp-1865: I to mu se primi u pravdu, od koljena do koljena dovijeka.
  lug-lug: Ekyo ne kimubalirwa nga kya butuukirivu emirembe gyonna.
  heb-heb: ותחשב לו לצדקה לדר ודר עד עולם׃
  ben-IRV: এটা তাঁর পক্ষে ধার্ম্মিকতা বলে গণ্য হল সব প্রজন্ম চিরকালের জন্য।
  ntu-ntu: Nzwzkr Finizs lc tubq mz nzobq-krm. X nzryapwxtipxngr nide trpnzngr nzmrbr-krde.
  pan-pan: ਅਤੇ ਇਹ ਉਹ ਦੇ ਲਈ ਧਰਮ ਗਿਣਿਆ ਗਿਆ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਸਦਾ ਲਈ।
  mya-JVB: ထိုအမှုကို သူ၏ဖြောင့်မတ် ခြင်းကဲ့သို့ လူမျိုး အဆက်ဆက်တည်သော ကာလ အစဉ်မပြတ်
    မှတ် ရ သတည်း။
  kgf-kgf: Imuhuc waŋu Anutunéŋ iwac niŋu ic solaŋa waŋec imi hémbénaŋa niŋyacgéwiŋac
    hezac.
  tte-O: Ana paisowa namwanamwana kani sinuwatu-kalatan sauga meuloina nige ana kaba
    mwawasi.
  tbg-tbg: Finiaasiva mintirara ti, tenavu Isareri vatevata virara quaheha tiha, Viva
    avuqavuqama kero mintima kairave. Ekaa naantiara kuvuarama tekavata Finiaasirara
    tenavu tiainantemake tivarave, turo.
  hmo-hmo: Unai negana ia mai bona hari, Pineha ena kara ai gwauraia be maoromaoro.
    Bona gabeai do idia vara taunimanima danu ese, Pineha ena kara maoromaoro do idia
    herevalaia noho, ela bona nega ibounai.
  zar-NT: Buzóëʼ Dios queëʼ Finees naʼ náquiëʼ tsahuiʼ niʼa que lë naʼ benëʼ le nuzóëʼ
    tsaz ca naca queëʼ.
  urd-urd: और यह काम उसके हक़ में नसल दर नसल, हमेशा के लिए रास्तबाज़ी गिना गया।
  rus-SYN: Да славят Господа за милость Его и за чудные дела Его для сынов человеческих!
  bqc-SIM: Ɔ̃ Dii tò yã́ bↄ̀aànↄ na, aà bàa kuaànↄ e aà buiwa.
  tcz-CHONGTHU: Hijeh chun hichea patchun michonpha tin jana anapetauvin ahi.
  mar-mar: हे त्यास नितीमत्व असे सर्व पिढ्यानपिढ्या सर्वकाळ गणण्यात आले.
  isl-isl: Hans verður ætíð minnst fyrir það réttlætisverk.
  hlt-THB: Vawhkaw ik-oeih a sai awh anih ak law hly kawi amak dyt qoe cadil naa dy
    ing thlakdyng na kqawn uhy.
  qub-qub: Chayno rurashanpitami Tayta Diosga camacächiran payta imaycamapis yarpänanpaj.
  bqp-bqp: Akũ Dikiri tò yã bò kãao nna, a bàka kú kãao ari a buria.
  hat-hat: Bagay sa ki rive a te fè yo bay Fineas rezon depi lè sa a pou tout tan.
  eng-BSB: It was credited to him as righteousness for endless generations to come.
  eng-WEBPB: That was credited to him for righteousness, for all generations to come.
  kbq-kbq: Ana hu'neankino ananteti'ma agafa hu'za mani'za vanaza vahe'mo'zane, henkama
    forehu anante nante'ma hu'za vanaza vahe'mo'za, Finiasi'a fatgo avu'ava'za hu'ne
    hu'za maka zupa antahimi'za vugahaze.
  pon-pon: Mepukat me a wadekida ni pun, jan eu kainok lel eu kokolata.
  nhe-BL: Huan ni cuali tlamantli quichijqui Finees para ma quiilnamictoca para nochipa
    queja se tlacatl tlen cuali.
  wnc-wnc: Apmanu aomune ninda itane noman takngae natayuamang. Sike masan masan kaya,
    aminu kuupbamda atnatayutning.
  bus-bus: Ben Dii tò yã bↄ̀o nna, à bà kúo ai à boriia.
  gub-BL: — Ikatu Pinez, i'i Tupàn izupe. — Ikatu Pinez, i'i putar teko paw tuweharupi
    wà nehe.
  eng-DRA: Let the mercies of the Lord give glory to him, and his wonderful works
    to the children of men.
