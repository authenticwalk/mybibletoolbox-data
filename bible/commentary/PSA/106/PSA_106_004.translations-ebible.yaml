verse: PSA.106.004
translations:
  mal-C: യഹോവേ, അങ്ങു തന്റെ ജനത്തിന് കാരുണ്യംചൊരിയുമ്പോൾ എന്നെ ഓർക്കണമേ, അവിടത്തെ
    രക്ഷകൊണ്ട് എന്നെ സന്ദർശിക്കണമേ,
  deu-TKW: Gedenke meiner, Jahwe, nach der Huld, die du deinem Volke verheißen; suche
    mich heim mit deiner Hilfe,
  lin-lin: Yawe, kanisa ngai tango okotalisa ngolu na Yo epai ya bato na Yo ! Salela
    ngai bolamu na nzela ya lobiko na Yo,
  mmx-mmx: O Leeme Silok. Uguta domampe ia, mo do una lok tooro limixin taram. Una
    us abeles box ia ukeneng at limixin taram, mo do una lox asepsu di.
  eng-LSV: Remember me, O YHWH, || With the favor of Your people, || Look after me
    in Your salvation.
  eng-GNV: 'Remember me, O Lord, with the fauour of thy people: visite me with thy
    saluation,'
  eng-WEBSTER: 'Remember me, O LORD, with the favor that thou bearest to thy people:
    O visit me with thy salvation;'
  nhw-BL: TOTECO, techelnamiquis na quema tiquintiochihuas huan tiquinmaquixtis momasehualhua.
  swh-ONEN: Ee Bwana, unikumbuke unapowatendea mema watu wako, uwe msaada wangu unapowaokoa,
  bba-bba: Yinni Gusunɔ, ɑ mɑn yɑɑyo durom mɛ ɑ rɑ wunɛn tɔmbu kuen sɔ̃. A mɑn yɑɑyo
    kpɑ ɑ bu somi.
  eng-KJVCPB: 'Remember me, O Lord, with the favour that thou bearest unto thy people:
    O visit me with thy salvation;'
  luo-luo: An bende parae, yaye Jehova Nyasaye, parae ka itimo ngʼwono ne jogi, bi
    ikonya ka iresogi,
  aii-aii: ܕܟ݂ܘܿܪܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܐܝܼܡܲܢ ܕܡܲܚܙܹܝܬ ܒܘܼܣܵܡܵܐ ܠܥܲܡܘܼܟ݂، ܣܲܚܒܸܪܝܼ ܒܦܘܼܪܩܵܢܘܼܟ݂،
  meu-meu: Iehova e, emu orea taudia ba hanamodia negana ai na lau danu ba lalogu;
    ba hamauridia negana ai na lau danu ba durugu;
  npi-ULB: हे परमप्रभु, तपाईंले आफ्ना मानिसहरूलाई कृपा गर्नुहुँदा मलाई समम्झनुहोस्
    । तपाईंले तिनीहरूलाई बचाउनुहुँदा मलाई सहायता गर्नुहोस् ।
  yor-yor: Rántí mi, Olúwa, nígbà tí o bá fi ojúrere rẹ hàn, wá sí ìhà mi nígbà tí
    ìwọ bá gbà wọ́n,
  pes-OPCB: ای خداوند، هنگامی که بر قوم خود رحمت می‌فرمایی و آنها را نجات می‌دهی مرا
    نیز به یاد آور و نجات بده تا سعادت برگزیدگان تو را ببینم و با قوم تو شادی کنم
    و در فخر آنها شریک باشم.
  tgl-ULB: Alalahanin mo ako, Yahweh, noong nagpakita ka ng kabutihang-loob sa iyong
    bayan; tulungan mo ako kapag iniligtas mo sila.
  nop-nop: Yahwe, du metamgeye yehitubu-lodawaaŋneŋ nai uŋaniŋ nu maaŋ nadinambaaŋ.
    Ala adi yehitubu-lodaaŋ kotigoŋ yanagiliŋila, nu maaŋ kotigoŋ nanagilaaŋ.
  hui-hui: Anduane Homogo-o í̠naga wali agali biamogo berengi i̱bi nde mitangi bibe.
    Í̠na ti pele mialu haru dai berengi i̱bi nde haru dai bibelo hameledo.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား ကူ​မ​တော်​မူ​သော​အ​ခါ
    ကျွန်​တော်​မျိုး​ကို​လည်း​သ​တိ​ရ​တော်​မူ​ပါ။ သူ​တို့​အား​ကယ်​တော်​မူ​သော​အ​ခါ
    ကျွန်​တော်​မျိုး​ကို​လည်း​ကယ်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་དྲིན་གྱིས་སྐྱོང་དུས༌སུ། །ང་ཡང་ཐུགས་སུ་འཛིན་རོགས་ཀྱེ་ཡ༌ཝཱེ།
    །ཁོ་རྣམས་སྐྱོབ་དུས་ང་ཡང་གཟིགས་པར༌མཛོད།།
  wsk-wsk: O Yawe, tom ni ka ningo mu ka kariimet nunga kasuruko mu, ani ago ko kamili
    me saparukko; ni nunga sangaru toko tom te mu, ani agotala aga sangaru toko.
  sna-sna: Ndirangarirei, imi Jehovha, pamunoratidza nyasha kuvanhu venyu, pamunovaponesa,
    mundibatsirewo,
  spa-BLM: Acuérdate de mí, Yahvé, con el favor que muestras a tu pueblo. Visítame
    con tu salvación,
  cac-cac: Mamin Jehová, tzin a nacoti ayic ol ac'an a vach'c'olal d'a eb' a chon̈ab'.
    Tzin a nacoti ayic ol ach javoc colval,
  swh-ULB: Ukumbuke, Ee Yahwe, unapowaonesha watu wako neema; unisaidie unapowaokoa.
  bel-bel: Яны блукалі ў пустыні бязьлюднымі шляхамі, і не знаходзілі населенага горада;
  deu-ELBBK: Gedenke meiner, HERR, mit der Gunst gegen dein Volk; suche mich heim
    mit deiner Rettung,
  mbb-OT: Nengazen, elin a kenikew tentenuzi emun edtevangan nu is menge etew nu;
    ne libriya a zaan ke edlibriyen nu sikandan,
  mal-2015: യഹോവേ, നീ തിരഞ്ഞെടുത്തവരുടെ നന്മ ഞാൻ കാണേണ്ടതിന്നും നിന്റെ ജനത്തിന്റെ
    സന്തോഷത്തിൽ സന്തോഷിക്കേണ്ടതിന്നും നിന്റെ അവകാശത്തോടുകൂടെ പുകഴേണ്ടതിന്നും
  gup-gup: O Yawey, kanburrbu ngaye kaluk bu ngudda yibenkongibun ke binihbininj.
    Bu yibenngehke bedberre, wanjh ngaye warridj kanbidyikarrmen.
  rmc-rmc: RAJEJA, leper tuke pre ma, sar presikaveha o kamiben tire manušenge; av
    ke ma, sar len zachraňineha,
  nlg-nlg: Lord, ko ghanaghanau mai tana bona to hangara kulamu na vure, mo ko volau
    mai ghua to nera ga gaira.
  pes-OPV: ‌ای خداوند مرا یاد کن به رضامندیی که با قوم خودمی داری و به نجات خود از
    من تفقد نما.
  ron-1924: Аду-Ць аминте де мине, Доамне, ын бунэвоинца Та пентру попорул Тэу! Аду-Ць
    аминте де мине ши дэ-й ажуторул Тэу,
  ben-OBCV: আমাকে মনে রেখো, হে সদাপ্রভু, যখন তুমি তোমার প্রজাদের উপর অনুগ্রহ করো,
    যখন তুমি তাদের রক্ষা করো, আমাকে সাহায্য করো,
  som-som: Rabbiyow, igu soo xusuuso naxariista aad dadkaaga u qabto, Oo igu soo booqo
    badbaadintaada,
  lat-VUC: Erraverunt in solitudine, in inaquoso; viam civitatis habitaculi non invenerunt.
  eng-ASVBT: Remember me, O Jehovah, with the favor that thou bearest unto thy people;
    Oh visit me with thy salvation,
  mna-mna: O Yooba, nu itum ta peikat zin Israel mi kam zin ma tiwe lem. Sombe swe
    kampeŋana ku pizin mini mi kamke zin pa pataŋana kizin, na motom iŋgal yo mi uulu
    yo tomini. Pa leleŋ be ituŋ aŋre kat mbulu ambaiŋana tabe kam pizin i. Mi sombe
    uulu zin ma timbot ambai mini, mi kam zin ma lelen ndabok, na leleŋ be aŋgaaba
    zin, mi niamŋan menmeen yam mi ampakuru.
  ita-1885: Ricordati di me, o Signore, Secondo la tua benevolenza verso il tuo popolo;
    Visitami colla tua salute;
  eng-LXXUP: They wandered in the wilderness in a dry land; They found no way to a
    city of habitation.
  eng-ULB: Call me to mind, Yahweh, when you show favor to your people; help me when
    you save them.
  spa-VBL: Acuérdate de mi, por favor, cuando seas generoso con tu pueblo; piensa
    en mí cuando vengas a salvar.
  fra-_FOB: Éternel, souviens-toi de moi, dans ta bienveillance envers ton peuple;
    fais venir à moi ton salut;
  mal-mal: യഹോവേ, അവിടുന്ന് തിരഞ്ഞെടുത്തവരുടെ നന്മ ഞാൻ കാണേണ്ടതിനും അങ്ങയുടെ ജനത്തിന്റെ
    സന്തോഷത്തിൽ സന്തോഷിക്കേണ്ടതിനും അങ്ങയുടെ അവകാശത്തോടുകൂടി പുകഴേണ്ടതിനും
  lit-lit: Atsimink mane, o VIEŠPATIE, rodydamas palankumą savo tautai, atkreipk dėmesį
    į mane įvykdydamas savo išgelbėjimą,
  urd-GVR: Ai Rab, apnī qaum par mehrbānī karte waqt merā ḳhayāl rakh, najāt dete
    waqt merī bhī madad kar
  suz-BL: परमप्रभु यावे, गे इन मुर आन कली शिशी पनी ना, आं कली यो मिम्‍तीन। मेको आन
    कली प्रोंइनीनु, आं कली यो वारच पन।
  eng-NOY: Remember me, O LORD! with the favor promised to thy people; O visit me
    with thy salvation!
  ita-1927: O Eterno, ricordati di me, con la benevolenza che usi verso il tuo popolo;
    visitami con la tua salvazione,
  ckb-ckb: ئەی یەزدان، لە کاتی ڕەزامەندیت لە گەلەکەت یادم بکەرەوە، لە ڕزگارییەکەت
    بەسەرم بکەرەوە،
  eng-BBE: Keep me in mind, O Lord, when you are good to your people; O let your salvation
    come to me;
  xsi-xsi: Mine nde Yova Kindeni, lâ zo ŋana noko ma kuvilanzi ne tamâta, ande naŋa
    ano pano tu kalo ŋgere ŋana naŋa kâ tava. Mao nâ, lâ zo ŋana noko ma pwainzi piti
    lâ kazâŋa ilo, ande naŋa iloŋgu tu noko ma pwai naŋa piti tona mine nâ.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಜನರ ಮೇಲಿರುವ ಮೆಚ್ಚುಗೆಯಿಂದ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ, ನಿಮ್ಮ
    ರಕ್ಷಣೆಯಿಂದ ನನ್ನನ್ನು ದರ್ಶಿಸಿರಿ.
  tam-2017: யெகோவாவே, நீர் தெரிந்துகொண்டவர்களின் நன்மையை நான் கண்டு, உம்முடைய மக்களின்
    மகிழ்ச்சியால் மகிழ்ந்து, உம்முடைய சுதந்தரத்தோடு மேன்மைபாராட்டும்படிக்கு,
  spa-RV-1909: 'Acuérdate de mí, oh Jehová, según tu benevolencia para con tu pueblo:
    visítame con tu salud;'
  ron-BTF: Amintește-ți de mine, DOAMNE, cu favoarea pe care o porți poporului tău,
    cercetează-mă cu salvarea ta,
  eng-WEBP: Remember me, LORD, with the favor that you show to your people. Visit
    me with your salvation,
  eng-FBV: Please remember me when you are generous to your people; think of me when
    you come to save.
  nld-1939: Wees ons indachtig, o Jahweh, Om uw liefde voor uw volk; Zoek ons op met
    uw heil,
  nch-BL: TOTECO, techelnamiquis na quema tiquintiochihuas huan tiquinmaquixtis momasehualhua.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nhớ lại tôi tùy ơn Ngài làm cho dân sự Ngài;
    Hãy lấy sự cứu rỗi mà đến viếng tôi,
  cha-cha: Jasoyo, O Jeova, nu y finaborese ni y unnae y taotaomo; O bisitayo nu y
    satbasionmo;
  hin-CV: याहवेह, जब आप अपनी प्रजा पर कृपादृष्टि करें, तब मुझे स्मरण रखिए, जब आप उन्हें
    उद्धार दिलाएं, तब मेरा भी ध्यान रखें.
  eng-OURB: Remember me, Adonai, with the favor that you show to your people. Visit
    me with your yishu'ah ·salvation·,
  spa-BES: Recuerda, oh Señor, cuando eres bueno con tu pueblo; Oh, deja que tu salvación
    venga a mí;
  tdx-tdx: Tiahio iraho, ry Iehovà, naho isohe’o ondati’oo; itiliho amy fandrombaha’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงระลึกถึงข้าพระองค์ด้วยความโปรดปรานซึ่งพระองค์ทรงมีต่อประชาชนของพระองค์
    โอ ขอทรงประทานความรอดของพระองค์​ให้​แก่​ข้าพระองค์
  por-BR-2018: Lembra-te de mim, SENHOR, conforme tua boa vontade para com teu povo;
    concede-me tua salvação.
  deu-ELO: Gedenke meiner, Jehova, mit der Gunst gegen dein Volk; suche mich heim
    mit deiner Rettung!
  eng-WYC-2018: Lord, have thou mind on us, in the good pleasance of thy people; visit
    thou us in thine health. (Lord, remember me when thou helpest thy people; include
    me in their salvation, or in their deliverance.)
  epo-epo: Memoru min, ho Eternulo, pro favoro al Via popolo; Sendu al mi Vian savon,
  gfk-gfk: Watong, lik leh iau ing nu harahut ira num matanaiabar. Mai, nu taho mah
    iau ing u halon diet huo,
  uig-PIN: Hǝlⱪinggǝ bolƣan ⱨimmiting bilǝn meni ǝsligǝysǝn, i Pǝrwǝrdigar; Nijatliⱪing
    bilǝn yenimƣa kelip hǝwǝr alƣin!
  beo-beo: Hina Gode! Di da Dia fi dunu fidisia amola ili gaga:sea, na mae gogolema!
  tpi-OTNT: Bikpela, taim yu helpim ol manmeri bilong yu, yu mas tingting long mi.
    Na taim yu kisim bek ol, kisim bek mi tu.
  hau-SA: Ka tuna da ni, ya Ubangiji, sa’ad da ka nuna alheri ga mutanenka, ka zo
    ka taimake ni sa’ad da ka cece su,
  udu-udu: Kayi aha/ e mo, ayy Tap̱a, ki /e din mmoṯor mii ma ’them pini e ’kwanim
    pini mo. Woṯẖi/ aha/ mo me’d jin mina /e ’cuḵ uni mo,
  uig-LAT: Xelqingge bolghan himmiting bilen méni esligeysen, i Perwerdigar; Nijatliqing
    bilen yénimgha kélip xewer alghin!
  nde-nde: Ungikhumbule, Thixo, nxa usuveza umusa ebantwini bakho, woza ungisize nxatshana
    usubasindisa,
  ton-ton: '‌ʻE Sihova, ke ke manatuʻi au ʻaki ʻae ʻofa ʻaia ʻoku ke ʻofa ʻaki ki
    hoʻo kakai: ke ke ʻaʻahi mai kiate au ʻaki hoʻo fakamoʻui;'
  ces-1613: Pamatuj na mne, Hospodine, pro milost k lidu svému, navštěv mne spasením
    svým,
  eng-WMB: Remember me, LORD, with the favor that you show to your people. Visit me
    with your salvation,
  tam-TCV: யெகோவாவே, நீர் உமது மக்களுக்குத் தயவு காண்பிக்கும்பொழுது, என்னையும் நினைவில்கொள்ளும்,
    நீர் அவர்களை மீட்கும்போது, எனக்கும் உதவிசெய்யும்.
  ceb-ULB: Hinumdomi ako sa imong hunahuna, O Yahweh, sa dihang magpakita ka ug kaluoy
    sa imong katawhan; tabangi ako sa dihang luwason mo sila.
  pol-UBG: Pamiętaj o mnie, PANIE, przez miłość do swego ludu; nawiedź mnie swoim
    zbawieniem;
  urd-GVU: اے رب، اپنی قوم پر مہربانی کرتے وقت میرا خیال رکھ، نجات دیتے وقت میری بھی
    مدد کر
  eng-OEBCW: Remember me, Lord, as you remember your people, and visit me with your
    gracious help.
  deu-1912: HERR, gedenke mein nach der Gnade, die du dem Volk verheißen hast; beweise
    uns deine Hilfe,
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು, ನಿನ್ನ ಪ್ರಜೆಗೆ ತೋರಿಸುವ ದಯೆಯನ್ನು ನನಗೂ
    ತೋರಿಸು. ನನ್ನನ್ನು ರಕ್ಷಿಸಲಿಕ್ಕೆ ಬಾ,
  yap-yap: SOMOL, dab mu pagtalig ko ngiyal’ ni ga ra ayuweg e girdi’ rom, mu unegeg
    ngorad nnap’an ni ga ra ayuwegrad.
  hlt-MCSB: Aw BOEIPA, na pilnam kah kolonah khuiah kai m'poek lamtah namah kah khangnah
    neh kai n'hip lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ዴሮ ኔ ማኣዳ ዎዶና ማሊ ጶቂሤ፤ ዔያቶ ኔ ዓውሳ ዎዶና ታና ማሌ።
  twi-ASANTE: Ao Awurade, sɛ wohunu wo nkurɔfoɔ mmɔbɔ a kae me. Sɛ wogye wɔn nkwa
    a, boa me,
  eng-WEBU: Remember me, LORD, with the favor that you show to your people. Visit
    me with your salvation,
  spa-PDDPT: Acuérdate de mí, oh Yavé, Según tu buena voluntad para tu pueblo. Visítame
    con tu salvación,
  gun-gun: Senhor, nema'endu'a ke xere, ndevygua kuery reayvua rexa uka vy. Eikuaa
    pota xere xereraa jepe aguã,
  agu-BL: Nink nu'l tx'akx tc'u'lu' yil tz'ocu' tan banle'n ba'n te yi tanumu'. Lok
    nu'l tx'akx tc'u'lu' yil tz'ul tzaju' tan chicolpe'n.
  ilo-ULB: Lagipennak O Yahweh, inton ipakitam ti kinaimbagmo kadagiti tattaom; tulungannak
    inton isalakanmo ida.
  kpg-kpg: Meenei Dimaadua, Goe gi langahia e Goe au i do madagoaa ma ga hagamaamaa
    au daangada. Do madagoaa ma ga haga dagaloaha digaula, haga dagaloaha ina au labelaa.
  uig-ARA: خەلقىڭگە بولغان ھىممىتىڭ بىلەن مېنى ئەسلىگەيسەن، ئى پەرۋەردىگار؛ نىجاتلىقىڭ
    بىلەن يېنىمغا كېلىپ خەۋەر ئالغىن!
  sus-sus: Alatala, i xa ratu n ma i hinnɛma i xa ɲama ra tɛmui naxɛ, i na e rakisi,
    i xa n fan mali,
  pon-2006: Maing KAUN, komw ketin taman ie ni ahnsou me komw kin ketin sewese sapwellimomwi
    aramas akan; komw ketin iangahkin ie ni omwi pahn komourirailla.
  jae-jae: O Apômtau, taêm ênam aê êtôm, taŋ taêm walô nêm lau naŋ. Mêŋônam aê aoc
    sumaŋ
  ksd-ksd: Luluai, una nuk pa iau ma nam ra varmari ba u papait ia pire kaum tarai;
    Una maravut iau ma kaum valavalaun;
  tur-YTC: Halkına gösterdiğin lütufla beni hatırla, ey Yahve. Kurtarışınla beni ziyaret
    et,
  bel-N: Памятай пра мяне, ГОСПАДЗЕ, праз ласкавасьць да народу Твайго! Наведай мяне
    са збаўленьнем Тваім,
  grc-BRENT: Ἐπλανήθησαν ἐν τῇ ἐρήμῳ ἐν ἀνύδρῳ· ὁδὸν πόλεως κατοικητηρίου οὐχ εὗρον·
  kpr-kpr: Arie Bajari, ni sifo reda ninda natofo sonembaresa amo, nábarago kotaetesi!
    Sifo reda sonembururaso jebuga tambarera, nábarago kotaso dae resena!
  ind-AYT: Ingat aku, ya TUHAN, dalam perkenanan-Mu kepada umat-Mu; tiliklah aku dengan
    keselamatan-Mu,
  yom-yom: Wuthebukila moyo, a Yave, mu thangu wumvangila batu baku mamboti wiza wutsadisa
    mu thangu wela kubavukisa,
  yut-yut: Yawe, mɨŋat amɨn kabɨgo paŋpulugaŋek yokwikon baŋ tɨmɨkgi bɨsapmon, nakyo
    kɨsi abɨdoki.
  nya-nya: Mundikumbukire Yehova, pamene mukuonetsa kukoma mtima kwanu kwa anthu anu,
    bwerani mudzandithandize pamene mukuwapulumutsa iwo,
  kyg-kyg: Ala kava nene, huꞌna, Vayakamo hapa maesana afinaꞌmo nagaeꞌefeꞌmo kagesamo
    afiyo. Apakufamo alika katika apatesana afinaꞌmo nagaeꞌeꞌmo nagufamo alika katika
    nato.
  hrv-hrv: Sjeti me se, Jahve, po dobroti prema svome puku, pohodi me spasenjem svojim
  mps-mps: Genuai Bidi, nago te naga we bidi dabe tau sabo sogo, nago ena me homugo
    koneao. Tama nago augwali ma sabo sogo, nago te ena me ma sao.
  tpi-tpi: Bikpela, taim yu helpim ol manmeri bilong yu, yu mas tingting long mi.
    Na taim yu kisim bek ol, kisim bek mi tu.
  dan-1931: Husk os, Herre, når dit folk finder nåde, lad os få godt af din frelse,
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nhớ đến con, khi Chúa làm ơn cho dân Ngài; xin
    Chúa thăm viếng và giải cứu con.
  guj-2017: હે યહોવાહ, જ્યારે તમે તમારા લોકો પર કૃપા કરો, ત્યારે મને યાદ રાખજો; જ્યારે
    તમે તેઓને બચાવો ત્યારે મને સહાય કરજો.
  pon-2006A: Maing KAUN, komw ketin taman ie ni ahnsou me komw kin ketin sewese sapwellimomwi
    aramas akan; komw ketin iangahkin ie ni omwi pahn komourirailla.
  por-BRBSL: Lembre-se de mim, Yahweh, com o favor que você mostra ao seu povo. Visite-me
    com sua salvação,
  eng-OEBUS: Remember me, Lord, as you remember your people, and visit me with your
    gracious help.
  swe-swe: Kom ihåg mig Herre (Jahve) när du belönar ditt folk, tänk på mig när du
    ger frälsning,
  cth-cth: Oe BAWIPA na rawi e naw e hawinae hah ka hmu thai nahanlah thoseh, na miphun
    lunghawinae koe ka lunghawi nahan nange râw lah kaawmnaw hoi cungtalah lunghawi
    nahanelah thoseh,
  twi-twi: Awurade, sɛ wuhu wo nkurɔfo mmɔbɔ a kae me, sɛ wugye wɔn nkwa a, boa me,
  hlt-hlt: Aw BOEIPA, na pilnam kah kolonah khuiah kai m'poek lamtah namah kah khangnah
    neh kai n'hip lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ nyɛ̃́ n kpɛ́í, fɔ̃́ nwèè dɔ̀ɔ̀ri ɑ nìtìbɛ̀ mɛsɑ̀ɑ̀,
    yɑ̀ɑ tí dɛɛtɛ́ fɔ̃́ nwèè tu odɛɛtíwè.
  msy-2020: O Ikiavɨra Itir God, nɨ uan gumazamizibar akurvaghsɨ izɨ egh na ginɨrɨgh.
    Nɨ men akurvagh egh uaghan nan akuragh.
  dop-dop: Tɑcɑɑ tɔɔsɩ mɑ tɔɔ. Mpi tɔ, n sɔɔlɑ nyɑ́ yəlɑɑ. Pɑɑsənɑ-m nyɑ́ wei n wɑɑsəɣɩ
    tɔ.
  azb-azb: Ya Rəbb, xalqına lütf edərkən məni yada sal, Onları nicata çatdırarkən
    mənim də qayğıma qal.
  eng-DBY: 'Remember me, O Jehovah, with [thy] favour toward thy people; visit me
    with thy salvation:'
  hin-2017: हे यहोवा, अपनी प्रजा पर की, प्रसन्नता के अनुसार मुझे स्मरण कर, मेरे उद्धार
    के लिये मेरी सुधि ले,
  wol-KYG: Éy Aji Sax ji, séddaale ma ci sa yiwu ñoñ, ngalla, dikke ma sag wall,
  bjr-bjr: Oo Yaawee, anee aneenna maqannaasa dadaaqidana qiniara faqa iria. Anee
    misa mara niseenana qini faqa mara qisaa.
  eng-YLT: Remember me, O Jehovah, With the favour of Thy people, Look after me in
    Thy salvation.
  kne-kne: Nemnemem komas sak-en, Apo, sin pamadangam si ipogaw mo. Omitapi ka koma
    sin pangisalakanam en daida
  eng-WYC-2017: Lord, have thou mind on us, in the good pleasance of thy people; visit
    thou us in thine health.
  eng-WMBB: Remember me, LORD, with the favour that you show to your people. Visit
    me with your salvation,
  zat-NTPS: Bsa lazre' chia', Xrana' Dios, gate dxunu' da chawe' chee̱ bénneache chiu'.
  zty-NTPS: Bejsá' ḻaže' chia', X̱ana' Dios, kate' žon chawo'o benne' chio' ka'.
    Da yesló' neda', nich gak ḻe'ela'
  urd-GVH: ऐ रब, अपनी क़ौम पर मेहरबानी करते वक़्त मेरा ख़याल रख, नजात देते वक़्त मेरी
    भी मदद कर
  rug-rug: Kei Zihova, Mu balabala au pana qetu ni Goi sari na Mua tie; Mu va sare
    au pana harupi Goi sarini.
  gaz-gaz: Yaa Waaqayyo, yommuu saba keetti faara toltutti na yaadadhu; yommuu isaan
    oolchituttis na gargaari;
  fra-LSG: Éternel, souviens-toi de moi dans ta bienveillance pour ton peuple! Souviens-toi
    de moi en lui accordant ton secours,
  yal-yal: Alatala, i nɛma i ya yamaan maliyɛ waxatin naxan yi, i xaxili lu n xɔn
    ma. I yi n fan mali i nɛma e rakisɛ waxatin naxan yi,
  iou-iou: Unita Ekäni, ämawebekaye täŋkentäŋ yämiŋpäŋ iwan keriken nanik yämagurayäŋ
    täyanken uken näk imaka, bok kaŋ nimagut!
  haw-1868: E hoomanao mai oe ia'u, e Iehova, Me au e aloha'i i kou poe kanaka; E
    haawi mai no hoi ia'u i kou hoola ana.
  arb-NAV: يَا رَبُّ، اذْكُرْنِي فِي رِضَاكَ عَلَى شَعْبِكَ. تَعَهَّدْنِي بِخَلاصِكَ.
  ded-ded: O KEBU, ge ngicngacfocga gombunga ayemmema neac ifingoc negenna febeso.
    Ge ngicngac ebicfunac mesiyunuma ni ifingoc meficnubesena.
  ewe-ewe: O! Yehowa, ɖo ŋku dzinye ne èle wò dukɔ la nu vem, va kpe ɖe ŋunye ne èle
    wo ɖem,
  eng-LEE: 'Remember me, O Lord, when thou favorest thy people: oh visit me with thy
    salvation;'
  asm-FB: হে যিহোৱা, তোমাৰ লোকসকলৰ প্রতি তুমি মৰম প্রকাশ কৰাৰ সময়ত মোকো সোঁৱৰণ কৰিবা;
    তেওঁলোকক উদ্ধাৰ কৰাৰ সময়ত মোকো সহায় কৰিবা।
  sus-A: عَلَتَلَ، عِ شَ رَتُ ﭑ مَ عِ هِننّمَ عِ شَ حَمَ رَ تّمُي نَشّ، عِ نَ عٍ رَكِسِ،
    عِ شَ ﭑ قَن مَلِ،
  fra-SBL: Souviens-toi de moi, Yahvé, avec la faveur que tu témoignes à ton peuple.
    Rendez-moi visite avec votre salut,
  hbo-hbo: זָכְרֵ֣נִי יְ֭הוָה בִּרְצֹ֣ון עַמֶּ֑ךָ פָּ֝קְדֵ֗נִי בִּישׁוּעָתֶֽךָ׃
  kik-kik: Ndirikanaga, Wee Jehova, hĩndĩ ĩrĩa ũgwĩka andũ aku wega, ũndeithagie rĩrĩa
    ũkũmahonokia,
  fra-NCL: Souviens-toi de moi, Yahweh, dans ta bonté pour ton peuple, visite-moi
    avec ton secours,
  cek-AK: Aw Angraeng, nangmah ih kaminawk khaeah na hoihhaih amtuengsak naah, na
    pahnet hmah; na pahlonghaih hoiah angzo ah,
  cuk-cuk: Bab-Jehová, wile be-dulamar be dakalile, wis be angi binsao. Be, be-dulamar-bendakdanikile,
    mer be an-iemogo.
  uig-CYR: Улар чөл-баяванни кезип пинһан йолда адашти, Адәм маканлашқан һеч бир шәһәрни
    тапалмастин.
  tel-2017: యెహోవా, నీవు ఏర్పరచుకున్నవారి క్షేమం నేను చూస్తూ నీ ప్రజలకు కలిగే సంతోషాన్ని
    బట్టి నేను సంతోషిస్తూ,
  hat-BSA: Sonje mwen, O SENYÈ, nan favè Ou anvè pèp Ou a. Vizite mwen avèk sali Ou,
  ukr-ONPU: Вони блукали в пустелі, дорогою в дикій землі, не знаходили там ні міста,
    ні поселення.
  kos-kos: Esamyu, LEUM GOD, ke kom kasru mwet lom; Oekyu ke kom ac molela mwet lom.
  hbo-WLC: זָכְרֵ֣נִי יְ֭הוָה בִּרְצ֣וֹן עַמֶּ֑ךָ פָּ֝קְדֵ֗נִי בִּישׁוּעָתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, cheta m mgbe ị ga-egosi ndị gị ihuọma, bịa leta m, mgbe
    ị na-azọpụta ha,
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅନୁଗ୍ରହ ବହିଥାଅ, ତଦନୁସାରେ
    ମୋତେ ସ୍ମରଣ କର; ତୁମ୍ଭେ ଆପଣା ପରିତ୍ରାଣ ଘେନି ମୋହର ତତ୍ତ୍ୱ ନିଅ;
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeniei, lupwen ka pwäri om kirikiröch
    ngeni noum aramas. Kopwe pwal ochueilong, lupwen ka amanaueer,
  rop-rop: YAWEI, yu jinggabat mi wen yu album yu pipul olabat. Wen yu seibum olabat,
    yu dum seimwei langa mi du,
  ukr-1871: Спогадай мене, Господи, з благоволеннєм до народу твого! Завитай в мене
    з спасеннєм твоїм!
  yon-yon: O Yariman, eb nimakarub yaa kubi dowaken keendaneeb kuu ne yaa kangkon
    ika meene. Ebbed yi kuu arewa yaa burudande bindaneeb kuu ne yaa kangkon awawe.
  deu-1951: Gedenke meiner, o HERR, aus Gnaden gegen dein Volk, suche mich heim mit
    deinem Heil,
  eng-JPS: Remember me, O LORD, when Thou favourest Thy people; O think of me at Thy
    salvation;
  srp-1865: Opomeni me se, Gospode, po svojoj milosti k narodu svojemu; pohodi me
    pomoæu svojom,
  lug-lug: Onzijukiranga, Ayi Mukama, bw’obanga okolera abantu bo ebirungi; nange
    onnyambe bw’olibalokola,
  heb-heb: זכרני יהוה ברצון עמך פקדני בישועתך׃
  ben-IRV: সদাপ্রভুু, যখন তোমার লোকেদের ওপর অনুগ্রহ দেখাও তখন আমাকে মনে রেখো; আমাকে
    সাহায্য কর যখন তাদের রক্ষা কর।
  ntu-ntu: Nadcpxngr mz drtwrm ninge, mzli kc naokatr-ngrn leplz nemqng, X aprtr-kzpz
    ninge badr, mzli kc na-arlapx-ngrn nidr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀ ਪਰਜਾ ਦੇ ਪੱਖਪਾਤ ਵਿੱਚ ਮੈਨੂੰ ਚੇਤੇ ਰੱਖ, ਆਪਣੇ ਬਚਾਓ ਨਾਲ ਮੇਰੀ
    ਸੁੱਧ ਲੈ,
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ရွေးကောက် တော်မူသောသူတို့၏ကောင်းကျိုး ကို
    မြင် စေခြင်းငှါ ၎င်း၊ ကိုယ်တော် ၏လူမျိုး ဝမ်းမြောက် ခြင်း၌ ဝမ်းမြောက် ၍၊ ကိုယ်တော်
    ၏အမွေ ဖြစ်သောသူတို့နှင့်အတူ ဝါကြွား ရွှင်လန်းစေခြင်းငှါ ၎င်း၊
  kgf-kgf: Yawe, ic embachécga ewa hia waŋ énécmiwésémaŋ nalé imuaru ni niŋɋeli nénna.
    Aŋgéŋgina tiwésémaŋ nalé imuaru nuac hanémbésémaŋ.
  tte-O: O Yeoba, saugana am tomoyao kusaguili kunuwatu-kalatagau. Yo saugana kuleboili
    yau tabe kuleboyau,
  tbg-tbg: Noravauvo, are nena vaiinti nahenti koqema nimitehara tiriaravata iriane.
    Are vika kuvantu kera ntitehara, tivatama ruaruama timitaane.
  hmo-hmo: Lohiabada e, oiemu orea taudia do oi hanamoa neganai, lau danu do oi laloa.
    Oiemu bese taudia oi hamauria neganai, lau danu do oi durua.
  zar-NT: Yöjné nedaʼ, Xan, cateʼ ruzáʼ ládxuʼu quégaca bönachi quiuʼ. Buzáʼ ladxiʼ
    quiaʼ yöl-laʼ rusölá quiuʼ,
  urd-urd: ऐ ख़ुदावन्द, उस करम से जो तू अपने लोगों पर करता है मुझे याद कर, अपनी नजात
    मुझे इनायत फ़रमा,
  rus-SYN: Они блуждали в пустыне по безлюдному пути и не находили населенного города;
  bqc-SIM: Tó ńlɛ na kɛ n gbɛ̃́ↄnɛ, ma yã́ aↄ dↄngu, Dii. Tó ńlɛ ń suaba, ma
    wɛgwa,
  tcz-CHONGTHU: Yahweh Pakai nangin namite khotona namusah tengleh neihin geldoh'in
    lang neihin nai in neihuhdoh'in.
  mar-mar: हे परमेश्वरा, तू जेव्हा आपल्या लोकांवर कृपा दाखवतोस तेव्हा माझी आठवण कर;
    तू त्यांना जेव्हा तारशील मला मदत कर.
  isl-isl: Drottinn, þegar þú blessar og bjargar fólki þínu, minnstu þá einnig mín.
  hlt-THB: Aw Bawipa nak thlangkhqi venawh nak kaw a law awh kai awm koeh nim hilh,
    cekkhqi ce na hul awh kai anik hulkung law lawt seh,
  qub-qub: Nogata yarpäramanqui Tayta Dios, acrashayqui runacunata yanapashayqui öra.
    Yarpaycamanqui ari salbanayquipaj shamushpayquipis.
  bqp-bqp: Tó ntɛni a nna kɛ n gbɛ̃nↄnɛ, ǹ tó ma yã gↄ̃ dↄngu, Dikiri, tó ntɛni ń
    sura ba, ǹ ma wɛ́ gwa,
  hat-hat: Seyè, jan ou gen kè sansib pou pèp ou a, pa bliye m'. Pa bliye m', lè w'ap
    vin delivre yo.
  eng-BSB: Remember me, O LORD, in Your favor to Your people; visit me with Your salvation,
  eng-WEBPB: Remember me, LORD, with the favour that you show to your people. Visit
    me with your salvation,
  kbq-kbq: Ra Anumzamoka vaheka'ama zamazeri knare'ma nehanunka, kagesa antahi nenaminka,
    erava'o hunka naza hunka nagu'vazio.
  pon-pon: Main Ieowa, kom kotin taman ia da duen ar kalanan, me kom kotin inauki
    on japwilim omui aramaj akan, kajanjanle don kit omui jauaj!
  nhe-BL: TOTECO, xinechilnamiquis na quema tiquintiochihuas huan tiquinmaquixtis
    motlacajhua.
  wnc-wnc: Buyambamtapa, gata amin gikane akgatayamunggayak tapduk gwekatangu naatdeat
    kuut natapso. Natake apapiak gwekatangu naat kuut papso.
  bus-bus: Tó nɛ́ɛ à nnaa kɛɛ n gbɛ̃nↄnɛ, ǹ tó ma yã gↄ̃ dↄngu, Dii, tó nɛ́ɛ ń mì
    sii, ǹ ma wɛ́ɛ gwa,
  gub-BL: Nema'enukwaw herehe nehe, o Tupàn Tuweharupi Wiko Ma'e, Neremiaihu wanehe
    neze'egatu imono mehe nehe. Wapyro mehe hepyro pe nehe no.
  eng-DRA: 'They wandered in a wilderness, in a place without water: they found not
    the way of a city for their habitation.'
