verse: PSA.106.003
translations:
  mal-C: ന്യായം പാലിക്കുന്നവർ അനുഗൃഹീതർ, എപ്പോഴും നീതി പ്രവർത്തിക്കുന്നവരും അങ്ങനെതന്നെ.
  deu-TKW: Wohl denen, die auf Recht halten, dem, der zu jeder Zeit Gerechtigkeit
    übt.
  lin-lin: Esengo na bato oyo babatelaka mibeko mpe batambolaka na bosembo !
  mmx-mmx: Nedi dinang tonga res at levempapaase ali at ne Moroa la dinak lox amisik
    lempanga ik mokso, Moroa naba lox anarong di.
  eng-LSV: O the blessedness of those keeping judgment, || Doing righteousness at
    all times.
  eng-GNV: Blessed are they that keepe iudgement, and doe righteousnesse at all times.
  eng-WEBSTER: Blessed are they that keep judgment, and he that doeth righteousness
    at all times.
  nhw-BL: Quipiyaj paquilistli nopa masehualme catli nochipa quichijtinemij catli
    cuali huan catli xitlahuac.
  swh-ONEN: Heri wale wanaodumisha haki, ambao daima wanafanya yaliyo mema.
  bba-bba: Doo nɔɔruɡibɑ be bɑ win woodɑbɑ mɛm nɔɔwɛ. Doo nɔɔruɡibɑ be bɑ ɡem swĩi
    bɑɑdommɑ.
  eng-KJVCPB: Blessed are they that keep judgment, And he that doeth righteousness
    at all times.
  luo-luo: Ogwedh joma osiko koluwo adiera, joma osiko katimo gima kare.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܢܵܛܪ̈ܵܢܹܐ ܕܕܝܼܘܵܢ، ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  meu-meu: E hahemaoro goevaḡoevamu bona nega iboudiai kara maoromaoro e karamu taudia
    na nanamo.
  npi-ULB: जे ठिक छ सो गर्नेहरू र जसका कामहरू सधैं न्यायोचित हुन्‍छन्, तिनीहरू धन्यका
    होऊन् ।
  yor-yor: Ìbùkún ni fún àwọn tí ń pa ìdájọ́ mọ́? Ẹni tí n ṣe ohun tí ó tọ́.
  pes-OPCB: خوشا به حال آنانی که با انصاف هستند و همیشه آنچه را راست است انجام می‌دهند.
  tgl-ULB: Mapalad silang gumagawa ng tama, at laging makatuwiran ang mga gawa.
  nop-nop: Me nediyeŋdi adi’walaŋ medeŋiŋ takaliŋa titiŋ didimeniŋ helemahelemaŋ tiiŋ,
    adi yadi Bepaŋdi kahaŋ tiyembune nadifo kedem tiyaneeŋ.
  hui-hui: Wali agali ibunaga bi hale halu bia laradagua biaga karubi mana tigabi
    ngaru biaga karubi ti turu ho holene nga.
  mya-mya: တ​ရား​မျှ​တ​စွာ​ပြု​မူ​၍​အ​မှန်​တ​ရား​ကို အ​စဉ် ကျင့်​သုံး​သူ​တို့​သည်​မင်္ဂလာ​ရှိ​ကြ​၏။
  bod-N: སུ་ཡིས་དྲང་གཞག་སྐྱོང་ཞིང་དུས་རྟག༌ཏུ། །དྲང་བདེན་བཞིན་དུ་སྤྱོད་པའི་མི་དེ༌བདེ།།
  wsk-wsk: Kariimet kiwem ningo diram mu ko munan ilukuawusan, ale sinar la karo tui
    lagasan, mu amilmilamonko.
  sna-sna: Vakaropafadzwa vanochengeta kururamisira, vanogara vachiita zvakarurama.
  spa-BLM: Dichosos los que guardan la justicia. Dichoso el que hace lo correcto en
    todo momento.
  cac-cac: Te vach' yic eb' c'anab'ajum d'ay, eb' sb'eyb'alan tojolal d'a masanil
    tiempo.
  swh-ULB: Wamebarikiwa wale watendao yaliyo mema na matendo yao yaliyo haki siku
    zote.
  bel-bel: і сабраў з краін, ад усходу і захаду, ад поўначы і мора.
  deu-ELBBK: Glückselig, die das Recht bewahren, der Gerechtigkeit übt zu aller Zeit!
  mbb-OT: Utew zeyzey is etew he ebaal te hustu wey metazeng seled te langun he timpu.
  mal-2015: ന്യായത്തെ പ്രമാണിക്കുന്നവരും എല്ലായ്പോഴും നീതി പ്രവർത്തിക്കുന്നവനും ഭാഗ്യവാന്മാർ.
  gup-gup: Wanjh Yawey kunmak kabenmarnekurduyime bininj nawu kadjaldjadme kore mandjad,
    dja mak nawu munguyh kadjalkurduyime kore kunmakkenh.
  rmc-rmc: Bachtale hine ola, ko keren spravodľišagoha, ola, ko dživen furt čačipnaha.
  nlg-nlg: Kau togotogo nimiu, ighau tau taonighi na lei nina bosa ni keikeri a Lord
    Ighau tau gonia haia na hava te uto.
  pes-OPV: خوشابحال آنانی که انصاف را نگاه دارند و آن که عدالت را در همه وقت به عمل
    آورد.
  ron-1924: Фериче де чей че пэзеск Леӂя, де чей че ынфэптуеск дрептатя ын орьче време!
  ben-OBCV: ধন্য তারা, যারা ন্যায় কাজ করে, এবং যা সঠিক তা সর্বদা পালন করে।
  som-som: Waxaa barakaysan kuwa xukunka dhawra, Oo xaqnimada ka shaqeeya wakhti kastaba.
  lat-VUC: a solis ortu, et occasu, ab aquilone, et mari.
  eng-ASVBT: Blessed are they that keep justice, And he that doeth righteousness at
    all times.
  mna-mna: Zin wal ta so timendernder pizin tomtom mi tiuluulu zin pa pataŋana kizin,
    mi tikamam mbulu ndeeŋeŋana totomen, nako lelen ambai kat. Pa kampeŋana ki Anutu
    ko imbotmbot se kizin.
  ita-1885: Beati coloro che osservano la dirittura, Che fanno ciò ch'è giusto in
    ogni tempo.
  eng-LXXUP: And gathered them out of the countries, From the east, and west, and
    north, and south.
  eng-ULB: Blessed are those who do what is right, and whose deeds are always just.
  spa-VBL: Felices son esos que tratan a la gente de forma justa, quienes siempre
    hacen lo correcto.
  fra-_FOB: Heureux ceux qui observent ce qui est droit, qui font en tout temps ce
    qui est juste!
  mal-mal: ന്യായം പ്രമാണിക്കുന്നവരും എല്ലായ്പോഴും നീതി പ്രവർത്തിക്കുന്നവരും ഭാഗ്യവാന്മാർ.
  urd-GVR: Mubārak haiṅ wuh jo insāf qāym rakhte, jo har waqt rāst kām karte haiṅ.
  suz-BL: सु सुमी ठीक पा निसाफ पाइनीमी नु गेना हना यो ठीक बाक्‍नीमी, मेको ग्‍येरसीशो
    मुर बाक्‍नीम।
  eng-NOY: Happy are they who have regard to justice, Who practise righteousness at
    all times!
  ita-1927: Beati coloro che osservano ciò ch’è prescritto, che fanno ciò ch’è giusto,
    in ogni tempo!
  ckb-ckb: خۆزگە دەخوازرێ بەوانەی دادپەروەری پەیڕەو دەکەن، ئەوانەی هەموو کاتێک بە
    ڕاستودروستی کار دەکەن.
  eng-BBE: Happy are they whose decisions are upright, and he who does righteousness
    at all times.
  xsi-xsi: Kinda tasama tu Yova Kindeni ne nzâmbe ara ikeno panzi tamâta ea soka i
    ne tukuŋa muli ku sipaveta kuku vetâŋa ara ikura zo rârâni.
  kan-OKCV: ನ್ಯಾಯವನ್ನು ಕಾಪಾಡಿಕೊಂಡು ಯಾವಾಗಲೂ ಸರಿಯಾದವುಗಳನ್ನು ಪಾಲಿಸುವವರು ಧನ್ಯರು.
  tam-2017: நியாயத்தைக் கைக்கொள்ளுகிறவர்களும், எக்காலத்திலும் நீதியைச் செய்கிறவர்களும்
    பாக்கியவான்கள்.
  spa-RV-1909: Dichosos los que guardan juicio, los que hacen justicia en todo tiempo.
  ron-BTF: Binecuvântați sunt cei ce țin judecata și cel ce face dreptate tot timpul.
  eng-WEBP: Blessed are those who keep justice. Blessed is one who does what is right
    at all times.
  eng-FBV: Happy are those who treat people fairly, who always do what is right.
  nld-1939: Gelukkig hij, die de wet onderhoudt, En altijd het goede blijft doen!
  nch-BL: Quipiyaj paquilisti nopa masehualme cati nochipa quichijtinemij cati cuali
    huan cati xitahuac.
  vie-1934: Phước cho người nào gìn giữ sự đoan chánh, Và làm theo sự công bình luôn
    luôn!
  cha-cha: Dichoso ayo sija y umadadaje y juisio, yan ayo y fumatitinas y tininas
    todo y tiempo.
  hin-CV: प्रशंसनीय हैं वे, जो न्याय का पालन करते हैं, जो सदैव वही करते हैं, जो न्याय
    संगत ही होता है.
  eng-OURB: Blessed are those who keep mishpat ·justice·. Blessed is one who does
    what is right at all times.
  spa-BES: Felices son aquellos cuyas decisiones son rectas, y el que hace justicia
    todo el tiempo.
  tdx-tdx: Haha ze mahafiambeñe ty hatò, naho mitolom-panao ty fahiti’e.
  tha-KJV: บรรดาผู้​ที่​รักษาความยุ​ติ​ธรรมก็​เป็นสุข และผู้​ที่​กระทำความชอบธรรมตลอดเวลา
  por-BR-2018: Bem-aventurados são os que guardam o juízo; e aquele que pratica justiça
    em todo tempo.
  deu-ELO: Glückselig die das Recht bewahren, der Gerechtigkeit übt zu aller Zeit!
  eng-WYC-2018: Blessed be they that keep doom; and do rightfulness in all time. (Happy
    be they who obey his commands, or his judgements; and who always do what is right.)
  epo-epo: Bone estas al tiuj, kiuj observas justecon, Kiuj agas bone en ĉiu tempo.
  gfk-gfk: A haraidaan na kis ta diet ing diet mur ira takodasiana harkurai, diet
    ing diet la gilgil haitne ira takodasiana magingin.
  uig-PIN: Bǝhtliktur adalǝtni tutⱪan, Daim ⱨǝⱪⱪaniyliⱪni yürgüzgǝn kixi!
  beo-beo: Nowa dunu ilia da Ea hamoma:ne sia:i amo nabawane hamosea, amola eso huluane
    moloi hou hamosea, ilia da hahawane gala.
  tpi-OTNT: Ol man i save bihainim tok bilong en na mekim stretpela pasin, ol i ken
    amamas.
  hau-SA: Masu albarka ne waɗanda suke yin adalci, waɗanda kullum suke yin abin da
    yake daidai.
  udu-udu: Mom’bor mii gom uni gwansan kun miiki mii ma ḵar/e mo, uni kun mii miiŋḵar/e
    isa yempa/ mo.
  uig-LAT: Bextliktur adaletni tutqan, Daim heqqaniyliqni yürgüzgen kishi!
  nde-nde: Babusisiwe labo abahlala besenza ngendlela enhle, abahlezi besenza okulungileyo.
  ton-ton: ‌ʻOku monūʻia ʻakinautolu ʻoku tokanga ki he fakamaau, mo ia ʻoku fai māʻoniʻoni
    ʻi he ʻaho kotoa pē.
  ces-1613: Blahoslavení, kteříž ostříhají soudu, a činí spravedlnost každého času.
  eng-WMB: Blessed are those who keep justice. Blessed is one who does what is right
    at all times.
  tam-TCV: நியாயமாய் செயல்படுகிறவர்கள், எப்பொழுதும் நீதியானதைச் செய்கிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Bulahan kadtong nagbuhat kung unsa ang husto, ug nagbuhat kanunay sa makataronganon.
  pol-UBG: Błogosławieni, którzy strzegą sądu i czynią sprawiedliwość w każdym czasie.
  urd-GVU: مبارک ہیں وہ جو انصاف قائم رکھتے، جو ہر وقت راست کام کرتے ہیں۔
  eng-OEBCW: Happy they who act justly, and do righteousness evermore.
  deu-1912: Wohl denen, die das Gebot halten und tun immerdar recht!
  kan-2017: ಯಾವಾಗಲೂ ನ್ಯಾಯವನ್ನು ಕಾಪಾಡುವವರೂ, ನೀತಿಯನ್ನು ಪಾಲಿಸುವವರೂ ಧನ್ಯರು.
  yap-yap: Nge felan’ e pi’in yad be fol ko tin keyog, pi’in gubin ngiyal’ ma yad
    ma rin’ e tin ni bfel’.
  hlt-MCSB: A tuetang boeih dongah tiktamnah aka ngaithuen tih duengnah aka saii tah
    a yoethen pai saeh.
  mdy-ETH: ፒዜ ዎጌ ዎቡዋጉዲ ካፓዞንሢ ቢያ ዎዴ ፂሎ ማዔዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka wɔn a wɔkɔ so bu atɛntenenee, na daa wɔyɛ deɛ ɛyɛ.
  eng-WEBU: Blessed are those who keep justice. Blessed is one who does what is right
    at all times.
  spa-PDDPT: ¡Dichosos los que guardan recto juicio, Los que practican justicia en
    todo tiempo!
  gun-gun: Ovy'a ete 'rã anhetẽ rupi ikuai va'e, ára nhavõ teko porã rupi ikuai va'e.
  agu-BL: Ba'n cyeri e' yi na chiban tane'n yi balaj, nin yi na chiban yi e'chk takle'n
    yi jicyuch te'j.
  ilo-ULB: Nagasat dagiti agaramid iti maiparbeng, ken dagiti kanayon a nalinteg dagiti
    aramidda.
  kpg-kpg: E hagamaluagina go digau ala e daudali ana haganoho, digau ala e hagagila aga
    nia mee ala e donu i nia madagoaa huogodoo.
  uig-ARA: بەختلىكتۇر ئادالەتنى تۇتقان، دائىم ھەققانىيلىقنى يۈرگۈزگەن كىشى!
  sus-sus: Sɛɛwɛ na tinxintɔɛe bɛ, naxee birama tinxinyi fɔxɔ ra lɔxɔɛ birin.
  pon-2006: Meid pai irail kan me kin peikiong sapwellime kosonned akan, me kin kapwaiada
    dahme pwung ahnsou koaros.
  jae-jae: Aê aoc êôc êsêac, taŋ sêsap biŋgêdêŋ tôŋ ma sêmasaŋ biŋgêdêŋ gedeŋ tôŋgeŋ
    naŋ.
  ksd-ksd: Diat dia torom ta ra varkurai dia ti doan, Damana bula nina i pait ra mangamangana
    takodo ta ra bungbung par.
  tur-YTC: Ne mutlu adaleti tutanlara. Ne mutlu, her zaman doğru olanı yapan kişiye.
  bel-N: Шчасьлівыя тыя, што захоўваюць суд і робяць праведнасьць у кожным часе.
  grc-BRENT: καὶ ἐκ τῶν χωρῶν συνήγαγεν αὐτούς· ἀπὸ ἀνατολῶν, καὶ δυσμῶν, καὶ βοῤῥᾶ,
    καὶ θαλάσσης.
  kpr-kpr: Evetu genembo mave nunda uju ava use, evovodae ari eveva gaveva use irá
    gheraera amo, ivugaghae irarera.
  ind-AYT: Diberkatilah mereka yang memelihara keadilan, yang melakukan kebenaran
    di setiap waktu.
  yom-yom: Lusakumunu kuidi bobo basimbididi busonga ; bobo beti vanga mambu ma lulama
    mu zithangu zioso.
  yut-yut: Amɨn do gen kokwin kɨlegɨsi aŋ yomɨŋek bɨsapmɨ bɨsapmɨ aŋpak kɨlegɨsi aŋ
    amɨn uŋun kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Odala ndi amene amasunga chilungamo, amene amachita zolungama nthawi zonse.
  kyg-kyg: Geꞌamo afiteꞌa akame huꞌa muki afinaꞌmo alagepa kavaꞌmo nehaya vayaꞌmogimo
    Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae.
  hrv-hrv: Blaženi što drže naredbe njegove i čine pravo u svako doba!
  mps-mps: Te agai po wali peyu, te doloba pai kolesaga ebo bidi dabe augwa te pemene
    yao.
  tpi-tpi: Ol man i save bihainim tok bilong en na mekim stretpela pasin, ol i ken
    amamas.
  dan-1931: Salige de, der holder på ret, som altid øver retfærdighed!
  vie-OVCB: Phước cho người giữ theo đường ngay thẳng và luôn luôn tôn trọng phép
    công bằng.
  guj-2017: જેઓ ન્યાયને અનુસરે છે અને જેઓના કામો હંમેશાં ન્યાયી છે તે આશીર્વાદિત છે.
  pon-2006A: Meid pai irail kan me kin peikiong sapwellime kosonned akan, me kin kapwaiada
    dahme pwung ahnsou koaros.
  por-BRBSL: Bem-aventurados os que guardam a justiça. Abençoado é aquele que faz
    o que é certo em todos os momentos.
  eng-OEBUS: Happy they who act justly, and do righteousness evermore.
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den som håller rätten [gör och
    skyddar det som är rätt], som alltid gör det rättfärdiga.
  cth-cth: Nâtuek haiyah kalan lah ka tawksak e hoi lannae kâuepkhai e teh, tami yawkahawi
    e lah ao.
  twi-twi: Nhyira nka wɔn a wɔkɔ so bu atɛntrenee, na daa wɔyɛ nea eye.
  hlt-hlt: A tuetang boeih dongah tiktamnah aka ngaithuen tih duengnah aka saii tah
    a yoethen pai saeh.
  tbz-SIM: Kunɑɑtí ḿbonɛ̀ bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni, bɛ̀ɛ̀ tũ̀ ntimɔ́mmɔnti sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir an Akar Gavgavimɨn gɨn ghua arazir aghuibagh amiba, me bar
    akongegh.
  dop-dop: Mpɑ pɑ təŋəɣɩ tɑmpɑnɑ nɑ pɑ́ lɑkɩ kʋsiɣisim kɛ tɑm tɔɣɔlɛ leleŋ nɩɩlɑɑ.
  azb-azb: Nə bəxtiyardır ədalətə bağlananlar, Hər zaman əməlisaleh olanlar!
  eng-DBY: Blessed are they that keep justice, [and] he that doeth righteousness at
    all times.
  hin-2017: क्या ही धन्य हैं वे जो न्याय पर चलते, और हर समय धर्म के काम करते हैं!
  wol-KYG: Ndokklee kuy sàmm yoon, di def njekk fu mu tollu.
  bjr-bjr: Mina naamuaqira ufa qaindusi mariasa faqa aiqama kari andeeqara oosana
    maree mariasa faqa misa asasidaqa.
  eng-YLT: O the happiness of those keeping judgment, Doing righteousness at all times.
  kne-kne: Nagasat din mantongpal sin bilina ay kanayon ay din kosto di amagena.
  eng-WYC-2017: Blessed be they that keep doom; and do rightfulness [or rightwiseness]
    in all time.
  eng-WMBB: Blessed are those who keep justice. Blessed is one who does what is right
    at all times.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' dxelune̱' da xrlátaje, benne'
    ca' tu dxelúnzqueze̱' da naca xrlátaje.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' žóngake' da' chawe', benne' ka' žóntezgake'
    da' žénele' Ḻe'.
  urd-GVH: मुबारक हैं वह जो इनसाफ़ क़ायम रखते, जो हर वक़्त रास्त काम करते हैं।
  rug-rug: Tamanae si arini pu kopu nia sa lineana pa doduru tie, meke sarini pu evaṉia
    sa tinoṉoto doduru totoso.
  gaz-gaz: Warri jabeessanii murtii qajeelaa eegan, warri yeroo hunda waan qajeelaa
    hojjetan eebbifamoo dha.
  fra-LSG: Heureux ceux qui observent la loi, Qui pratiquent la justice en tout temps!
  yal-yal: Sɛwan na kanne xa naxanye a sariyane suxuma, naxanye fe tinxinxin ligama
    waxatin birin.
  iou-iou: Ämawebe mani buramiŋpäŋ kädet siwoŋigän kuŋat täkaŋ uwä Ekäni täŋo oretoret
    terak kuŋat täkaŋ.
  haw-1868: Pomaikai ka poe malama i ka hoopono, A hana i ka pololei i na manawa a
    pau.
  arb-NAV: طُوبَى لِلْعَامِلِينَ بِالْعَدْلِ وَالْبِرِّ فِي كُلِّ حِينٍ.
  ded-ded: Ngicngac sing dindingac nasosoc modacbeso ayemmeande nga faka dindingac
    angandae, yeni kenecnginagoc.
  ewe-ewe: Woayra ame siwo léa dzɔdzɔenyenye me ɖe asi, ame siwo wɔa nu si nyo la
    ɣe sia ɣi.
  eng-LEE: Happy are those that observe justice, that execute righteousness at all
    times.
  asm-FB: ধন্য সেই লোকসকল, যি সকলে ন্যায় কার্য কৰে আৰু সকলো সময়তে ধৰ্মাচৰণ কৰে।
  sus-A: سّيوّ نَ تِنشِنتْييٍ بّ، نَشٍيٍ بِرَ مَ تِنشِنيِ قْشْ رَ لْشْي بِرِن.
  fra-SBL: Heureux ceux qui gardent la justice. Heureux celui qui fait ce qui est
    juste à tout moment.
  hbo-hbo: אַ֭שְׁרֵי שֹׁמְרֵ֣י מִשְׁפָּ֑ט עֹשֵׂ֖ה צְדָקָ֣ה בְכָל־עֵֽת׃
  kik-kik: Kũrathimwo-rĩ, nĩ arĩa marũmagia kĩhooto, arĩa meekaga ũrĩa kwagĩrĩire
    hĩndĩ ciothe.
  fra-NCL: Heureux ceux qui observent la loi, qui accomplissent la justice en tout
    temps !
  cek-AK: Toenghaih sah poe kaminawk, katoeng hmuen pazui kaminawk loe tahamhoih o.
  cuk-cuk: Dule-igar-inniki-imakdimaladgi, igar-maidba gusgu ibmar-imakdimaladgi nued-binsalesad.
  uig-CYR: Йәни У шәриқ билән ғәриптин, шимал билән җәнуптин, Һәр қайси жутлардин
    жиғивелинғанлар буни ейтсун!
  tel-2017: న్యాయం అనుసరించేవారు, ఎల్లవేళలా నీతిననుసరించి నడుచుకునేవారు ధన్యులు.
  hat-BSA: A la beni sila ki kenbe jistis yo beni. Beni se sila ki pratike ladwati
    nan tout tan yo!
  ukr-ONPU: й зібрав із різних земель – зі сходу, заходу, з півночі й від моря.
  kos-kos: Insewowo elos su liyaung ma sap lal, Su oru ma suwohs pacl e nukewa.
  hbo-WLC: אַ֭שְׁרֵי שֹׁמְרֵ֣י מִשְׁפָּ֑ט עֹשֵׂ֖ה צְדָקָ֣ה בְכָל־עֵֽת׃
  ibo-ibo: Ndị a gọziri agọzi ka ha bụ, bụ ndị na-edebe ikpe ziri ezi, ndị ahụ na-eme
    ezi ihe mgbe niile.
  ory-ory: ଯେଉଁମାନେ ନ୍ୟାୟ ରକ୍ଷା କରନ୍ତି, ସେମାନେ ଧନ୍ୟ ଓ ଯେ ସବୁବେଳେ ଧର୍ମାଚରଣ କରେ, ସେ
    ଧନ୍ୟ।
  chk-chk: Ra feiöch chokewe mi aleasochisi an kewe allük o föri mine a pwüng fansoun
    meinisin.
  rop-rop: Ol detlot pipul hu teiknodis langa im lowa, en hu oldei dumbat ola raitwan
    ting, olabat na jidan gudbinjiwei.
  ukr-1871: Щасливий, хто за правосуддє дбає, і всякого часу творить справедливість!
  yon-yon: Anammo wengyundimaibdan kuu amun kerundoon, yorokmo dobirimaibdan kangkon
    amun kerundoon kii.
  deu-1951: Wohl denen, die das Recht beachten, die Gerechtigkeit üben allezeit!
  eng-JPS: Happy are they that keep justice, that do righteousness at all times.
  srp-1865: Blago onima koji drže istinu i tvore pravo svagda!
  lug-lug: Balina omukisa abalina obwenkanya, era abakola ebituufu bulijjo.
  heb-heb: אשרי שמרי משפט עשה צדקה בכל עת׃
  ben-IRV: ধন্য তারা, যারা ন্যায় রক্ষা করে এবং যারা সব দিন যথাযথ কাজ করে।
  ntu-ntu: Yawe, natqm rpile kx sa namrlzbz mz leplz kcng tzaleng da kxtubq, X trpnzngr
    da kxtrka mz nzao-krdr drtwrdr.
  pan-pan: ਧੰਨ ਓਹ ਜਿਹੜੇ ਨਿਆਂ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਉਹ ਜਿਹੜਾ ਹਰ ਵੇਲੇ ਧਰਮ ਕਮਾਉਂਦਾ ਹੈ!
  mya-JVB: ခပ်သိမ်း သော အခါ တို့၌ တရား ကို စောင့်ရှောက် ၍၊ ဖြောင့်မတ် စွာကျင့် သောသူတို့သည်
    မင်္ဂလာ ရှိကြ၏။
  kgf-kgf: Héŋgaleŋ wawaŋawac héna ac tohodacma nalé séc haka solaŋa waŋanʒu imi eneŋ
    ségiségi ginaguc.
  tte-O: Siya analiyao ana loinao siobigaili yo mumugali sidudulai sauga meuloina
    siyaliyaya.
  tbg-tbg: Vira uva koqemake iriha, nái kena vaiinti nahenti avuqavuqamake kahaqama
    nimite variaka, vika quaheha vaivara.
  hmo-hmo: Mai edia laloa maoromaoro bona edia momokani taudia be namo. Nega ibounai
    kara maoromaoro idia karaia taudia danu be namo.
  zar-NT: ¡Bicaʼ ba nupa tun le naca tsahuiʼ, nupa naʼ túnticaʼsö le naca dxiʼa!
  urd-urd: मुबारक हैं वह जो 'अद्ल करते हैं, और वह जो हर वक़्त सदाक़त के काम करता है।
  rus-SYN: и собрал от стран, от востока и запада, от севера и моря.
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ aaìↄ yãmaa kũa aaìↄ yãkɛ a zɛ́wa gↄↄpiiↄ ũ.
  tcz-CHONGTHU: Mi ahina bangtah a pachatna pethei holeh phat tin a adih jeng bol
    hon kipana aneithei jengun ahi.
  mar-mar: जे काही योग्य आहे ते करतात आणि ज्याची कृत्ये न्याय्य आहेत ते आशीर्वादित
    आहेत.
  isl-isl: Sæll er sá réttláti sem gerir nágrönnum sínum gott.
  hlt-THB: Ik-oeih thym ce sai phat nawh, ik-oeih thym ce ak sai phatkhqi taw a zoseen
    hy.
  qub-qub: Rasun cajllata, alli cajllata ruraj cajcunaga cushishami cawanga.
  bqp-bqp: Arubarikadenↄn gbɛ̃ kũ òdi yã kɛ a zɛ́anↄ ũ, kũ òdi yã mana kɛ gↄrↄ
    sĩnda pínki.
  hat-hat: Ala bon sa bon pou moun ki fè sa Bondye mande l' fè, ki toujou ap fè sa
    ki dwat devan li!
  eng-BSB: Blessed are those who uphold justice, who practice righteousness at all
    times.
  eng-WEBPB: Blessed are those who keep justice. Blessed is one who does what is right
    at all times.
  kbq-kbq: Iza'o maka zupama fatgo avu'ava zama nehuno, fatgo huno refkohu avu'ava
    zama nehia vahe'mo'a muse hugahie.
  pon-pon: Meid pai, me kolekol me pun, o me kin wiada me pun anjau karoj!
  nhe-BL: Quipiyaj paquilistli nopa tlacame tlen nochipa quichijtinemij tlen cuali
    huan tlen xitlahuac.
  wnc-wnc: Sike aminu itane wamu usanzike kepi noma nomana tawake asinggan asinggan
    noman takngakan tasiningu, waakwakga apbaknganong.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃è yã kɛ a zɛ́anↄ ũ, kɛ̀ aↄ̃è yã maaa kɛ gurↄ
    píngi.
  gub-BL: Hurywete teko wà, aze wiko tuwe ikatu 'ym ma'e iapo 'ymar romo wà. Hurywete
    ikatu ma'e tuweharupi iapo har wà.
  eng-DRA: From the rising and the setting of the sun, from the north and from the
    sea.
