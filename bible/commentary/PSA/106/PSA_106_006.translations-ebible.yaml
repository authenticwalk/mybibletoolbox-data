verse: PSA.106.006
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ ഞങ്ങളും പാപംചെയ്തു; ഞങ്ങൾ തെറ്റുചെയ്തിരിക്കുന്നു!
    ഞങ്ങൾ ദുഷ്ടത പ്രവർത്തിച്ചിരിക്കുന്നു!
  deu-TKW: Wir haben gesündigt samt unsern Vätern, haben uns verschuldet, sind gottlos
    gewesen.
  lin-lin: Solo, tosalaki masumu lokola batata na biso, tosalaki mabe mpe tomemaki
    ngambo.
  mmx-mmx: Nema marak lok pam laxakapmek kerekngan lavalabat atnama diga lox i. Mara
    soogong pam la mara bixurun.
  eng-LSV: We have sinned with our fathers, || We have done perversely, we have done
    wickedly.
  eng-GNV: 'We haue sinned with our fathers: we haue committed iniquitie, and done
    wickedly.'
  eng-WEBSTER: We have sinned with our fathers, we have committed iniquity, we have
    done wickedly.
  nhw-BL: Tojuanti nojquiya titlajtlacolchijtoque san se quen tohuejcapan tatahua.
    Titlaixpanoque huan tijchijtoque catli fiero.
  swh-ONEN: Tumetenda dhambi, kama vile baba zetu walivyotenda, tumekosa na tumetenda
    uovu.
  bba-bba: Wee sɑ torɑ nɡe bɛsɛn bɑɑbɑbɑ, sɑ kɔ̃sɑ kuɑ.
  eng-KJVCPB: We have sinned with our fathers, We have committed iniquity, we have
    done wickedly.
  luo-luo: Wasetimo richo mana kaka kwerewa bende notimo; wasetimo marach kendo wasetimo
    gik mamono.
  aii-aii: ܚܛܹܐ ܠܲܢ ܥܲܡ ܐܲܒ݂ܵܗܵܬܲܢ̈، ܥܒ݂ܝܼܕ ܠܲܢ ܥܵܘܠܵܐ، ܥܒ݂ܝܼܕ ܠܲܢ ܒܝܼܫܬܵ‌ܐ.
  meu-meu: Ai bona tamamai vada a kerere, vada a kara dika, vada a kara havara.
  npi-ULB: हाम्रा पुर्खाहरूले झैं हामीले पाप गरेका छौं । हामीले गल्ती गरेका छौं र
    हामीले खराबी गरेका छौं ।
  yor-yor: Àwa ti dẹ́ṣẹ̀ gẹ́gẹ́ bí àwọn baba wa ti ṣe, àwa ti ṣe ohun tí kò dá a,
    a sì ti hùwà búburú.
  pes-OPCB: ما نیز مانند اجداد خود گناه کرده‌ایم؛ شرور و بدکار بوده‌ایم.
  tgl-ULB: Nagkasala kami tulad ng aming mga ninuno; nakagawa kami ng mali, at nakagawa
    kami ng kasamaan.
  nop-nop: Indi koom mamani-papaniyedi tigiŋ unduŋ, kadakaniŋ agaŋ tumun. Indi titiŋ
    kadakaniŋ mebimebi tumun.
  hui-hui: Bamba ina mamalirume mana ko bialu heneyadagua inamebi nde mana ko tara
    tara dewa wiaru bialu harimagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ဘိုး​ဘေး​များ​နည်း​တူ အ​ပြစ်​ကူး​ကြ​ပါ​ပြီ။ ယုတ်​မာ​ဆိုး​ညစ်​ကြ
    ပါ​ပြီ။
  bod-N: ངེད་དང་མེས་པོ་ཀུན་གྱིས་སྡིག་པ༌བྱས། །ཉེས་པ་བསགས་ཤིང་ངན་པར་སྤྱད་པ༌ཡིན།།
  wsk-wsk: Ana girakala nanga nanangatak alo memek bitakasan iwitatala, ana memek
    beteman; ana munan memek ninguru tala beteman ale kiwem memek duap duap bitakasan.
  sna-sna: Takatadza, sezvakaita madzibaba edu; takaita zvakaipa uye takaita mabasa
    akaipa.
  spa-BLM: Hemos pecado con nuestros padres. Hemos cometido una iniquidad. Hemos hecho
    maldades.
  cac-cac: Lajan ix aj co mul yed' eb' co mam quicham. Ix co pitej co b'a, ix co c'ulej
    chucal.
  swh-ULB: Tumefanya dhambi kama babu zetu, tumekosea, na kufanya uovu.
  bel-bel: Але паклікалі Госпада ў скрусе сваёй, і Ён выбавіў іх ад нягодаў іхніх,
  deu-ELBBK: Wir haben gesündigt samt unseren Vätern, haben unrecht getan, haben gottlos
    gehandelt.
  mbb-OT: Nekesalè key iring te menge kepuun dey; utew mezaat is mibeelan dey.
  mal-2015: ഞങ്ങൾ ഞങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ പാപം ചെയ്തു; ഞങ്ങൾ അകൃത്യവും ദുഷ്ടതയും
    പ്രവർത്തിച്ചു.
  gup-gup: Dja bonj. Ngaleng wanjh ngundiwokweng yiman kayime ngadberre mawahmawah
    birrikurduyimi. Ngad wanjh kunwarrekenh ngarrikurduyimi kore ngarridjareni. Dja
    ngad wanjh ngarriwarre bininj.
  rmc-rmc: Kerahas o bini avke sar amare dada; kerahas o nalačhipen a dživahas namištes.
  nlg-nlg: Ighai tai palugha vaghara na lei kukuamami, tai tangohahi ma Ai dika ghua.
  pes-OPV: با پدران خود گناه نموده‌ایم و عصیان ورزیده، شرارت کرده‌ایم.
  ron-1924: Ной ам пэкэтуит ка ши пэринций ноштри, ам сэвыршит нелеӂюиря, ам фэкут
    рэу.
  ben-OBCV: আমরা পাপ করেছি, যেমন আমাদের পূর্বপুরুষেরাও করেছে; আমরা অপরাধ করেছি এবং
    অধর্মাচরণ করেছি।
  som-som: Waxaannu la dembaabnay awowayaashayo, Xumaanna waannu samaynay, oo si shar
    ah ayaannu wax u samaynay.
  lat-VUC: Et clamaverunt ad Dominum cum tribularentur, et de necessitatibus eorum
    eripuit eos;
  eng-ASVBT: We have sinned with our fathers, We have committed iniquity, we have
    done wickedly.
  mna-mna: Niam taiŋgi, mbulu tiam sa irao pa nu motom som. Pa amkamam sanaana kembei
    ta tumbuyam bizin. Amkam ŋoobo kek. Pa zaala ku, amtoto som.
  ita-1885: Noi, e i nostri padri, abbiam peccato, Abbiamo operato iniquamente ed
    empiamente.
  eng-LXXUP: Then they cried to the Lord in their affliction, And he delivered them
    out of their distresses.
  eng-ULB: We have sinned like our ancestors; we have done wrong, and we have done
    evil.
  spa-VBL: Hemos pecado como nuestros antepasados. Nos hemos equivocado. Somos culpables.
  fra-_FOB: Nous et nos pères, nous avons péché; nous avons agi avec perversité; nous
    avons mal fait.
  mal-mal: ഞങ്ങൾ ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ പാപംചെയ്തു; ഞങ്ങൾ അകൃത്യവും
    ദുഷ്ടതയും പ്രവർത്തിച്ചു.
  lit-lit: Mes nusidėjome su savo tėvais, nusikaltome, nedorai elgėmės.
  urd-GVR: Ham ne apne bāpdādā kī tarah gunāh kiyā hai, ham se nāinsāfī aur bedīnī
    sarzad huī hai.
  suz-BL: गोपुकी नु आंइ किकी पिपीम पाप पाइतक। गोपुकीमी मरिम्‍शो पा इन अरेशो लोव़ मटिक।
    दानीएल ९:५
  eng-NOY: We have sinned with our fathers; We have committed iniquity; we have done
    wickedly.
  ita-1927: Noi e i nostri padri abbiamo peccato, abbiamo commesso l’iniquità, abbiamo
    agito empiamente.
  ckb-ckb: ئێمە وەک باوباپیران گوناهمان کرد، خراپەمان کرد و بەدکاریمان کرد.
  eng-BBE: We are sinners like our fathers, we have done wrong, our acts are evil.
  xsi-xsi: Yova Kindeni, maka kaveta kiesaka, itogo timbuma muŋga siveta mine. Maka
    kaveta vetâŋa potomule wa mâsi sakamao kie-kie.
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳಂತೆ ನಾವು ಕೂಡಾ ಪಾಪಮಾಡಿದ್ದೇವೆ; ಅಕ್ರಮ ಮಾಡಿದ್ದೇವೆ; ದುಷ್ಟಕೃತ್ಯಗಳನ್ನು
    ನಡೆಸಿದ್ದೇವೆ.
  tam-2017: எங்களுடைய முன்னோர்களோடு நாங்களும் பாவஞ்செய்து, அக்கிரமம் நடப்பித்து, தீமைகளைச்
    செய்தோம்.
  spa-RV-1909: Pecamos con nuestros padres, hicimos iniquidad, hicimos impiedad.
  ron-BTF: Noi am păcătuit împreună cu părinții noștri, am făcut nelegiuire, am lucrat
    cu stricăciune.
  eng-WEBP: We have sinned with our fathers. We have committed iniquity. We have done
    wickedly.
  eng-FBV: We have sinned just like our forefathers. We have done wrong. We are guilty.
  nld-1939: Ach, wij hebben gezondigd met onze vaderen, Wij hebben misdreven en kwaad
    gedaan!
  nch-BL: Tojuanti nojquiya titajtacolchijtoque san se quej tohuejcapan tatahua. Titaixpanoque
    huan tijchijtoque cati fiero.
  vie-1934: Chúng tôi và tổ phụ chúng tôi đã phạm tội; Chúng tôi có phạm sự gian tà,
    và làm cách hung ác.
  cha-cha: Guinin manisaojam yan y tatanmame, infatinas y tinaelaye yan inchegüe y
    inechong.
  hin-CV: हमने अपने पूर्वजों के समान पाप किए हैं; हमने अपराध किया है, हमारे आचरण में
    अधर्म था.
  eng-OURB: We have sinned ·deviated (from the standard goal)· with our fathers. We
    have committed iniquity. We have been condemned as guilty.
  spa-BES: Somos pecadores como nuestros padres, hemos hecho mal, nuestros actos son
    malos.
  tdx-tdx: Nindre nandilatse amo roae’aio zahay; nanao hakeo, nitolon-karatiañe.
  tha-KJV: ทั้งข้าพระองค์ทั้งหลายและบรรพบุรุษของข้าพระองค์​ได้​กระทำบาปแล้ว ข้าพระองค์ทั้งหลายได้กระทำความชั่วช้า
    ข้าพระองค์ทั้งหลายได้กระทำอย่างชั่วร้าย
  por-BR-2018: Pecamos com nossos pais, fizemos o mal, agimos perversamente.
  deu-ELO: Wir haben gesündigt samt unseren Vätern, haben unrecht getan, haben gesetzlos
    gehandelt.
  eng-WYC-2018: We have sinned with our fathers; we have done unjustly, we have done
    wickedness. (We have all sinned like our forefathers; we have all done unjustly,
    we have all done wickedness.)
  epo-epo: Ni pekis kune kun niaj patroj, Ni malbonagis, ni malvirtis.
  gfk-gfk: Mehet gate gil magingin sakena hoing ira hintubu mehet diet ga gil. Mehet
    gate gil nironga ma mehet ga tatalen sakasaka.
  uig-PIN: Biz ata-bowilirimiz ⱪatarida gunaⱨ ɵtküzduⱪ, Ⱪǝbiⱨlik ⱪilduⱪ, yamanliⱪ
    ǝyliduⱪ.
  beo-beo: Ninia da ninia aowalali defele wadela:i hou hamoi. Ninia da baligiliwane
    wadela:le hamoi.
  tpi-OTNT: Mipela i mekim sin pinis, olsem bipo ol tumbuna i mekim. Mipela i mekim
    ol kain kain pasin nogut.
  hau-SA: Mun yi zunubi, kamar yadda kakanninmu suka yi; mun yi ba daidai ba muka
    kuma aikata mugunta.
  udu-udu: Am dhali ibabam bam mo, ’thissa/ niin mo tani miikina miinthus mo. Aman
    miikina mii kun ’coḵa’coḵ mo, am miikina to kun ta thus ki thus mo.
  uig-LAT: Biz ata-bowilirimiz qatarida gunah ötküzduq, Qebihlik qilduq, yamanliq
    eyliduq.
  nde-nde: Sonile, njengalokho abakwenzayo okhokho bethu; senzile okubi senza izinto
    ezimbi.
  ton-ton: Ko kimautolu mo ʻemau ngaahi tamai kuo mau fai angahala, kuo mau fai ʻae
    ngaahi hia, kuo mau fai kovi.
  ces-1613: Zhřešili jsme i s otci svými, neprávě jsme činili, a bezbožnost páchali.
  eng-WMB: We have sinned with our fathers. We have committed iniquity. We have done
    wickedly.
  tam-TCV: எங்கள் முன்னோர்கள் செய்ததுபோலவே, நாங்களும் பாவம்செய்தோம், நாங்கள் அநியாயம்
    செய்து, கொடுமையாய் நடந்தோம்.
  ceb-ULB: Nakasala kita sama sa atong mga katigulangan; nakabuhat kita ug sayop,
    ug nakabuhat kita ug daotan.
  pol-UBG: Zgrzeszyliśmy wraz z naszymi ojcami, popełniliśmy nieprawość i postąpiliśmy
    niegodziwie.
  urd-GVU: ہم نے اپنے باپ دادا کی طرح گناہ کیا ہے، ہم سے ناانصافی اور بےدینی سرزد
    ہوئی ہے۔
  eng-OEBCW: We, like our fathers, have sinned, we have done perversely and wickedly
  deu-1912: Wir haben gesündigt samt unsern Vätern; wir haben mißgehandelt und sind
    gottlos gewesen.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರಂತೆ ನಾವೂ ಪಾಪಿಗಳು; ಅಪರಾಧಮಾಡಿದೆವು; ದುಷ್ಟತನವನ್ನು ನಡೆಸಿದೆವು.
  yap-yap: Kug denengad ni bod ni i rin’ e pi chitamangimad kakrom; ku’ug pired ni
    gamad ba kireb ma ba kireb e leam romad.
  hlt-MCSB: A pa rhoek neh ka tholh uh dongah, paihaeh la ka boe uh.
  mdy-ETH: ኑኡኒ ኑ ዓዶንሢጉዲ ጎሜ ማዼኔ፤ ኑ ዻቢንቴኔ፥ ፑርታ ማዼኔ።
  twi-ASANTE: Yɛayɛ bɔne sɛdeɛ yɛn nananom yɛeɛ no; yɛayɛ mfomsoɔ na yɛadi atirimuɔdensɛm.
  eng-WEBU: We have sinned with our fathers. We have committed iniquity. We have done
    wickedly.
  spa-PDDPT: Como nuestros antepasados pecamos. Cometimos iniquidad. Nos portamos
    perversamente.
  gun-gun: Ore kuery ma oreramoĩ kuery rami avi rojejavy rokuapy. Opa marã orekuai,
    orereko vai guive rokuapy.
  agu-BL: O' len juchul il swutzu' chi banake' yi e' kamam kate'. Qui'c mu'ẍ tal kaxac.
    Qui'c jun e'chk takle'n balaj yi ja bnix ka'n.
  ilo-ULB: Nagbasolkami a kas kadagiti kapuonanmi; nagbiddutkami ken nakaaramidkami
    iti dakes.
  kpg-kpg: Gimaadou gu ihala gadoo be madau damana mmaadua. Gimaadou gu huaidu gei
    gu ihala huoloo.
  uig-ARA: بىز ئاتا-بوۋىلىرىمىز قاتارىدا گۇناھ ئۆتكۈزدۇق، قەبىھلىك قىلدۇق، يامانلىق
    ئەيلىدۇق.
  sus-sus: Muxu bara yunubi raba alɔ muxu benbae, muxu bara fe kobie raba ɲaaxuɲa
    kui.
  pon-2006: Se dipadahr duwehte at pahpa kalap ako; se suwedlahr oh sapwungalahr mehlel.
  jae-jae: Aêac to ma mimi agôm secgoc. Aêac agôm keso to geogoc.
  ksd-ksd: Avet ma ra umana tama i vevet ave tar vana rara, Ave tar varpiam, ave tar
    mur ra bilak na mangamangana.
  tur-YTC: Atalarımızla birlikte günah işledik. Suç işledik. Kötülük yaptık.
  bel-N: Саграшылі мы разам з бацькамі нашымі, правініліся і адступіліся.
  grc-BRENT: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν
    αὐτῶν ἐῤῥύσατο αὐτούς·
  kpr-kpr: Afa, abua mane ari ekoko usera aminga ava, namane barago kotari ekoko kotise,
    ari ekoko edo ghuseri.
  ind-AYT: Kami telah berdosa seperti nenek moyang kami; kami telah bersalah, kami
    telah berbuat fasik.
  yom-yom: Tuvola masumu banga buvodila madise meto ; beto tuvanga mambimbi ayi mavanga
    mambimbi.
  yut-yut: Kalɨp babɨknin da awit, uŋudeŋ nin yokwi agɨmaŋ. Nin aŋpak yokwi mibɨlɨ
    mibɨlɨ agɨmaŋ.
  nya-nya: Ife tachimwa monga momwe anachitira makolo athu; tachita zolakwa ndipo
    tachita moyipa.
  kyg-kyg: Laginago vayaꞌmogimo hosu kavakeꞌmo huꞌa maiꞌnaya kava huta hosu kavakeꞌmo
    huta maiꞌnone.
  hrv-hrv: Zgriješismo kao oci naši, činismo bezakonje, bezbožno radismo.
  mps-mps: Dago te dwai sę yalio, te polobadu dago wąį nǫų dabego yali tiwai
    sę yalio. Dago te dwai sę haniani yai.
  tpi-tpi: Mipela i mekim sin pinis, olsem bipo ol tumbuna i mekim. Mipela i mekim
    ol kain kain pasin nogut.
  dan-1931: Vi syndede som vore Fædre, handlede ilde og gudløst.
  vie-OVCB: Chúng con với tổ tiên đều mang trọng tội. Chúng con đã làm điều sai! Chúng
    con hành động quá độc ác!
  guj-2017: અમારા પિતૃઓની જેમ અમે પણ પાપ કર્યુ છે; અમે અન્યાય કર્યા છે અને અમે દુષ્ટતા
    કરી છે.
  pon-2006A: Se dipadahr duwehte at pahpa kalap ako; se suwedlahr oh sapwungalahr
    mehlel.
  por-BRBSL: We pecaram com nossos pais. Cometemos iniquidade. Fizemos maldades.
  eng-OEBUS: We, like our fathers, have sinned, we have done perversely and wickedly
  swe-swe: Vi har syndat med våra fäder [på samma sätt som de], vi har handlat orättfärdigt,
    vi har agerat ondskefullt.
  cth-cth: Mintoenaw hoi reirei ka payon awh toe. Yonnae hah ka sak awh teh, hnokathout
    ka sak awh toe.
  twi-twi: Yɛayɛ bɔne sɛnea yɛn nenanom yɛe no; yɛayɛ mfomso na yɛadi atirimɔdensɛm.
  hlt-hlt: A pa rhoek neh ka tholh uh dongah, paihaeh la ka boe uh.
  tbz-SIM: Ti cɑ̀kɛmu ti yɛmbɛ̀ cɑ̀kɛmɛ̀, ti yetɛ́mu, tíì te mɛcɑɑ̀rìmɛ̀.
  msy-2020: E, en ovaviba fomɨra arazir kuram gamizɨ moghɨn, arazir kuram gamigha
    gɨfa. E arazir mɨzɨrɨzir guar avɨribagh ami.
  dop-dop: Tə pəntɑɑ kɛ́ ɩsɩɩ tɑ́ cɑɑnɑɑ. Tə lɑpɑ ɩsɑɣɑtʋ, tə lɑpɑ mpi pə tɑ kɛɛsɩ
    tɔ.
  azb-azb: Ata-babamız kimi biz də günaha batmışıq, Biz də şər iş görməklə təqsirkar
    olmuşuq.
  eng-DBY: We have sinned with our fathers, we have committed iniquity, we have done
    wickedly.
  hin-2017: हमने तो अपने पुरखाओं के समान पाप किया है; हमने कुटिलता की, हमने दुष्टता
    की है!
  wol-KYG: Noo bàkkaar, nook sunuy maam; noo def lu ñaaw, def lu bon.
  bjr-bjr: Maasa qeeqa qikeeku qikaaku naannaa reeqa aaqara oosana maree marunausa
    maridaqa. Maasa aaqara oosana faqa firaa manda aaqara oosana faqa maree marunausa
    maridaqa.
  eng-YLT: We have sinned with our fathers, We have done perversely, we have done
    wickedly.
  kne-kne: Nanbasol kami ay kaman din aam-a mi, lawa kayman di inam-amag mi.
  eng-WYC-2017: We have sinned with our fathers; we have done unjustly, we have done
    wickedness.
  eng-WMBB: We have sinned with our fathers. We have committed iniquity. We have done
    wickedly.
  zat-NTPS: Ba be̱ntu' dul-la cáqueze belún xra xrtáuntu' ca'. Be̱ntu' da cale̱la,
    ne be̱ntu' da zrinnaj.
  zty-NTPS: Bento' doḻa' tḻebe kan bengak x̱a x̱na' wdé cheto' ka'. Bento' da' ẕinnj,
    na' bento' da' bi naken chawe'.
  urd-GVH: हमने अपने बापदादा की तरह गुनाह किया है, हमसे नाइनसाफ़ी और बेदीनी सरज़द
    हुई है।
  rug-rug: Gita si na tie sea gua tugo ri na tiatamada pukerane, meke na tie kaleada
    si gita.
  gaz-gaz: Nu akkuma abbootii keenyaa cubbuu hojjenneerra; yakka hojjenneerra; hamminas
    hojjenneerra.
  fra-LSG: Nous avons péché comme nos pères, Nous avons commis l’iniquité, nous avons
    fait le mal.
  yal-yal: Nxu bata yulubin liga alo nxu benbane a liga kii naxan yi. Nxu bata hakɛne
    nun fe ɲaxine raba.
  iou-iou: Butewaki, äbekniye oraniyetä momi täŋkuŋo nin udegän täŋkumäŋ. Täŋpäwak
    mebäri mebäri täŋkumäŋ.
  haw-1868: Ua hewa pu no makou me ko makou poe kupuna, Ua lawehala hoi, a ua hana
    kolohe.
  arb-NAV: قَدْ أَخْطَأْنَا مَعَ آبَائِنَا وَارْتَكَبْنَا الإِثْمَ وَالشَّرَّ.
  ded-ded: Warac mangesafocnina yeni kopocsic meficgegec nenang meficyunuma Anutu
    ngadehema mangana menideac anemmeu ngicngac ogofocnina memanganeyunuma faka mangana
    ayemmeing.
  ewe-ewe: Míewɔ nu vɔ̃ abe mía fofowo ke ene; míewɔ nu tovo, eye míewɔ nu vɔ̃ɖi.
  eng-LEE: We have sinned together with our fathers, we have committed iniquity, we
    have done wickedly.
  asm-FB: আমাৰ পূর্বপুৰুষসকলৰ দৰে আমিও পাপ কৰিলোঁ; আমি অধর্ম কৰিলোঁ, দুষ্টতাৰ কার্য
    কৰিলোঁ।
  sus-A: مُشُ بَرَ يُنُبِ رَبَ عَلْ مُشُ بٍنبَيٍ، مُشُ بَرَ قٍ كٌبِيٍ رَبَ حَاشُحَ
    كُي.
  fra-SBL: Nous avons péché avec nos pères. Nous avons commis une iniquité. Nous avons
    fait le mal.
  hbo-hbo: חָטָ֥אנוּ עִם־אֲבֹותֵ֗ינוּ הֶעֱוִ֥ינוּ הִרְשָֽׁעְנוּ׃
  kik-kik: Ithuĩ nĩtwĩhĩtie, o ta ũrĩa maithe maitũ meehirie; nĩtwĩkĩte ũũru na tũkaagana.
  fra-NCL: Nous avons péché comme nos pères, nous avons commis l’iniquité, nous avons
    fait le mal.
  cek-AK: Kaicae loe kam panawk ih zaehaih baktiah ka zae o boeh, hmuen ka sak o pazae
    boeh; kahoih ai hmuen to ka sak o boeh.
  cuk-cuk: Anmar, anmar-dadganyob isgusad, anmar, ibmar-isgana imaksad, anmar, galagwensuli-gudii
    gusad.
  uig-CYR: Андин Пәрвәрдигарға пәряд қилди, У уларни мушәққәтлиридин азат қилди.
  tel-2017: మా పితరుల్లాగానే మేము పాపం చేశాము. దోషాలు మూటగట్టుకుని భక్తిహీనులమైపోయాము.
  hat-BSA: Nou te peche menm jan ak papa zansèt nou yo. Nou te fè inikite; nou te
    aji mal.
  ukr-ONPU: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від
    їхніх страждань.
  kos-kos: Kut orekma koluk oana mwet matu lasr somla; Kut mwet koluk ac sesuwos.
  hbo-WLC: חָטָ֥אנוּ עִם־אֲבוֹתֵ֗ינוּ הֶעֱוִ֥ינוּ הִרְשָֽׁעְנוּ׃
  ibo-ibo: Anyị emehiela, dịka nna nna anyị ha mehiere; anyị emeela ihe ọjọọ, rụọkwa
    ọrụ ajọ omume.
  ory-ory: ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ତୁଲ୍ୟ ପାପ କରିଅଛୁ, ଆମ୍ଭେମାନେ ଅପରାଧ କରିଅଛୁ,
    ଆମ୍ଭେମାନେ ଅଧର୍ମ କରିଅଛୁ।
  chk-chk: Äm aia tipis usun chök äm kewe lewo. Äm aia föri föför mi ngau o apwönüetä
    föför esepwüng.
  rop-rop: Melabat bin dumbat ola nogudbala ting jis laik melabat grengrenfatha olabat
    bin oldei dumbat. Melabat bin brabli wikitwan en brabli nogudbala pipul.
  ukr-1871: Ми согрішили, як і батьки наші, жили не по правдї, творили беззаконнє.
  yon-yon: Nub kuu nub awoya yiri areb ambarakmuwen, kwane nub kuu wabkad kerenub
    miin arewa kamenabuwen.
  deu-1951: Wir haben gesündigt samt unsern Vätern, wir haben verkehrt gehandelt,
    wir haben gefrevelt.
  eng-JPS: We have sinned with our fathers, we have done iniquitously, we have dealt
    wickedly.
  srp-1865: Zgriješismo s ocima svojim, postasmo krivci, bezakonici.
  lug-lug: Twonoonye, nga bajjajjaffe bwe baakola; tukoze ebibi ne tusobya nnyo.
  heb-heb: חטאנו עם אבותינו העוינו הרשענו׃
  ben-IRV: আমরা পাপ করেছি আমাদের পূর্বপুরুষদের মতো, আমরা অন্যায় করেছি এবং অধর্ম্ম
    করেছি।
  ntu-ntu: A' axvctr-lzbq-kzpzkr mz melrmqgrng mz alwx ngrdrng. X vz-nqblq-kzkr nzvz-rbr-krdr
    mz da kxtrka.
  pan-pan: ਅਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਜਿਹੇ ਪਾਪ ਕੀਤੇ, ਅਸੀਂ ਬਦੀ ਅਤੇ ਦੁਸ਼ਟਪੁਣਾ ਕੀਤਾ।
  mya-JVB: အကျွန်ုပ် တို့သည် ဘိုးဘေး တို့နှင့်အတူ ပြစ်မှား ကြပါပြီ။ ဒုစရိုက် ကို ပြုကြပါပြီ။
    မ တရားသောအမှုကို ပြုကြပါပြီ။
  kgf-kgf: Nini yanda hécnina waŋgic éséc haka biria wamma kaiʒiliweŋ wamma képésic
    mihicŋiyiŋ.
  tte-O: Kalopwano besiele tubumayao silopwano yo ama paisowa sinae, mumugamai siyauyaule.
  tbg-tbg: Mpo, tinavu kaivaqaukavara haaru qora kaiqa varaantemake, tenavuvata qora
    kaiqa, vo kaiqa vo kaiqa vareha, qora okara, vo okara vo okara autu kauro.
  hmo-hmo: Ai ese ai kara dika, aiemai tamadia idia kara dika bamona. Ai ese ai kara
    kerere, bona dika ai karaia vadaeni.
  zar-NT: Nuntuʼ dul-laʼ ca gulunëʼ xuz xtóʼotuʼ. Biáʼatuʼ döʼ, en bentuʼ le naca
    xihuiʼ.
  urd-urd: हम ने और हमारे बाप दादा ने गुनाह किया; हम ने बदकारी की, हम ने शरारत के
    काम किए!
  rus-SYN: Но воззвали к Господу в скорби своей, и Он избавил их от бедствий их,
  bqc-SIM: Wa duunakɛ̀ lán wá deziↄwa, wa tàaekɛ̀ wa yãvãikɛ̀.
  tcz-CHONGTHU: Kapu kapateu bangin keiho jong kachonse tauve, keihon kabolkhel tauve,
    keiho phaloutah'in kanachon tauve,
  mar-mar: आम्ही आमच्या पूर्वजांसारखेच पाप केले; आम्ही चूक केली आणि आम्ही दुष्कृत्ये
    केली.
  isl-isl: Bæði við og feður okkar höfum margvíslega syndgað.
  hlt-THB: Ka pakhqi ami thawlh amyihna, kaimih awm thawlh unyng; ik-oeih sai thawlh
    unyng ak che soeih na sai unyng.
  qub-qub: Nogacunaga juchatami rurashcä. Mana allitami rurashcä. Fiyu runacunami
    cashcä unay caj taytäcunanöpis.
  bqp-bqp: O durunna kɛ̀ lán ó dizinↄ bà, o taari kɛ̀ o yã vãni kɛ̀.
  hat-hat: Tankou zansèt nou yo, nou te peche, nou te fè mechanste, nou te fè sa ki
    mal.
  eng-BSB: We have sinned like our fathers; we have done wrong and acted wickedly.
  eng-WEBPB: We have sinned with our fathers. We have committed iniquity. We have
    done wickedly.
  kbq-kbq: Tagri tagehe'mo'zama hu'nazaza huta tagra kumi hu'none. Ana nehuta kumi
    hu hakare huta eri hakare hu'none.
  pon-pon: Kit ian jam at oko wiadar dip, je wiadar japun, je kawelar kujoned o kapwaiada
    tiak en me pun kan.
  nhe-BL: Tojuanti nojquiya titlajtlacolchijtoque san se queja tohuejcapan tatahua.
    Titlaixpanoque huan tijchijtoque tlen fiero.
  wnc-wnc: Sike ninda waiaknga gwa tasikumang. Unzing tupa bapuninda tasiking binga.
    Siakande siknga. Ninda wai tasikumang.
  bus-bus: Wa durun kɛ̀ lán wa dezinↄ bà, wa taari kɛ̀ wa yã zaaa kɛ̀.
  gub-BL: Uruzapo ikatu 'ym ma'e ureipy wazàwe ure. Na'urekatu kwaw. Ureaiw ure.
  eng-DRA: 'And they cried to the Lord in their tribulation: and he delivered them
    out of their distresses.'
