  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ಐಗುಪ್ತದಲ್ಲಿ ನಿನ್ನ ಅದ್ಭುತಕ್ರಿಯೆಗಳನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ; ನಿನ್ನ
