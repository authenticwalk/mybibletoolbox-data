  grc-BRENT: Καὶ ὡδήγησεν αὐτοὺς εἰς ὁδὸν εὐθεῖαν, τοῦ πορευθῆναι εἰς πόλιν κατοικητηρίου.
  kpr-kpr: Namanenda avia abua Egypt aminda ninda tano gi dudukugharigo ututusesa
