  tbz-SIM: Ti yɛmbɛ̀ do í bɑntɛ́ tidiɛtì ɑ dɔ̀ɔ̀ tì Esibiti, bɛ̀ do í kpɑɑ́ kɛ yɛ̃́
    mɛsɑ̀ɑ̀ nhɑ do bɛ̀ dɔ̀ɔ̀rimɛ̀ pɛ́u, pɛ́u, kɛ́yetɛ ɑ kpɛti dɑ̀mɛ́ɛ̀rì tipèntì kou
    borɛ̀.
  msy-2020: Fomɨra, en ovaviba Isipɨn kantrin aven ikia, nɨ amizir bizir ekiar kaba
