  urd-GVU: جب ہمارے باپ دادا مصر میں تھے تو اُنہیں تیرے معجزوں کی سمجھ نہ آئی اور
    تیری متعدد مہربانیاں یاد نہ رہیں بلکہ وہ سمندر یعنی بحرِ قُلزم پر سرکش ہوئے۔
  eng-OEBCW: In the land of Egypt our fathers, all heedless of your wonders, and unmindful
