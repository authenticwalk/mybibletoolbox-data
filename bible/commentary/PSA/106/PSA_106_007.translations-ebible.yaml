  dop-dop: Tɑ́ cɑɑnɑɑ tɑɑ cɛkənɑ nyɑ́ piti təmɑ kɛ Icipiti. Pɑ tɑ tɔɔsɩ nyɑ́ kʋpɑntʋnɑɑ
