    oonuree ani aiqama afeeka faqaanara nimeesa uqusee nári nidiramau fimariqau.
  eng-YLT: Our fathers in Egypt, Have not considered wisely Thy wonders, They have
    not remembered The abundance of Thy kind acts, And provoke by the sea, at the
    sea of Suph.
  kne-kne: Sin kawadan di aam-a mi ed Egipto, adi da inawatan din nakaskasdaaw ay
    inam-amag mo. Nilinglingan da din namin ado ay nangipailaam en daida si layad
    mo. Sik-a ay Kangatoan yan kinontra da sin Baybay ay Mandalangdang ay kanan da.
  eng-WYC-2017: Our fathers in Egypt understood not thy marvels; they were not mindful
    of the multitude of thy mercy. And they going into the sea, into the Red Sea,
    stirred him to wrath;
  eng-WMBB: Our fathers didn’t understand your wonders in Egypt. They didn’t remember
    the multitude of your loving kindnesses, but were rebellious at the sea, even
    at the Sea of Suf.
  zat-NTPS: Gate gulezrá' xra xrtáuntu' lu xe̱zr la xu Egipto, quebe bululaba lazre̱'
    ca naca xel-la' waca ca' chee̱ xabáa da be̱nu'. Quebe xeajlesá lazre̱' ca bexache
    lázrele̱'u le̱'. Guledábague̱' Lue' dxu'a nísadau' da nazí le na Xrna.
  zty-NTPS: Kate' wnníta'gak x̱a x̱na' wdé cheto' ka' ḻo yežlyó Egipton', bi blab
    ḻáže'gake' chegak yeḻa' wak che ya'abá ka' da' beno' Le'. Bi bejsá' ḻáže'gake'
    ka beyache' ḻáže'ḻe'elo' ḻégake', san bží'igake' chio' žoa'a nisdon' nzin'
    Nisdo' X̱na.
  urd-GVH: जब हमारे बापदादा मिसर में थे तो उन्हें तेरे मोजिज़ों की समझ न आई और तेरी
    मुतअद्दिद मेहरबानियाँ याद न रहीं बल्कि वह समुंदर यानी बहरे-क़ुलज़ुम पर सरकश हुए।
  rug-rug: Sari na tiatamada pukerane sapu koa pa Izipi si lopu gilani rini sari na
    tinavete variva magasadi pu evaṉi sa Tamasa, meke muliṉi ni tugo rini sari na
    totoso sokudi pu vata dogoro ni sa Tamasa koa rini sa Nana tataru; ba matagutu
    na lopu raṉea rini sa Tamasa pu tagoi sari doduru ṉiniraṉira pa Kolo Ziṉara.
  gaz-gaz: Abbootiin keenya yeroo biyya Gibxi keessa turanitti, dinqii kee hin hubanne;
    baayʼina araara keetiis hin yaadanne; isaan galaana biratti, Galaana Diimaa biratti
    sitti fincilan.
  fra-LSG: Nos pères en Égypte ne furent pas attentifs à tes miracles, Ils ne se rappelèrent
    pas la multitude de tes grâces, Ils furent rebelles près de la mer, près de la
    mer Rouge.
  yal-yal: Nxu benbane to yi Misiran yamanani, ne mi yi i ya kabanako fe wanle yatɛxi.
    E ɲinan nɛn na waxatine birin xɔn ma i yi hinanma e ra waxatin naxanye yi. E yi
    murutɛ Gbala Baan dɛ.
  iou-iou: Äbekniye oraniye Isip komeken itkuŋo u Anutu täŋo kudän tägatäga kaŋpäŋ
    nadäŋkaŋ upäŋkaŋ unita nadäwä äpani täŋkuk. Nadäŋ yämik-inik täŋpäŋ täŋkentäk
    mebäri mebäri täŋ yämiŋkuko upäŋkaŋ guŋ taŋpäŋ Gwägu Gämäniken peŋawäk täŋ imiŋkuŋ.
  haw-1868: O ko makou poe kupuna ma Aigupita, Aole lakou i hoomaopopo i kau mau hana
    mana; Aole hoi lakou i hoomanao i ka nui o kou lokomaikai; A hoonaukiuki aku la
    ma ke kai, ma ke Kaiula hoi.
  arb-NAV: لَمْ يَفْهَمْ آبَاؤُنَا فِي مِصْرَ عَجَائِبَكَ، وَلَمْ يَتَذَكَّرُوا وَفْرَةَ
    مَرَاحِمِكَ، بَلْ تَمَرَّدُوا عَلَيْكَ عِنْدَ الْبَحْرِ الأَحْمَرِ.
  ded-ded: Esangabofocnina yeni Aigita bangecfu kecma geac kuc fakaga bibiagoc hengwa
    anggec. Geng yoac dedzege amma imoc modacnade, imoc wiac engena. Yeneng ine imoc
    nigecyunuu kondung sacsac tegiau kecma Anutu Engenatoaac yoac kpegec
  ewe-ewe: Esi mía fofowo nɔ Egipte la, womebu wò nukunuwo ŋu o; womeɖo ŋku wò dɔmenyo
    gbogboawo dzi o, ke boŋ wodze aglã le ƒu la to, le Ƒu Dzĩ la to,
  eng-LEE: 'Our fathers did not reflect on thy wonders in Egypt: they remembered not
    the multitude of thy kindnesses; but rebelled at the sea, even at the Red Sea.'
  asm-FB: মিচৰত থকাৰ সময়ত আমাৰ পূর্বপুৰুষসকলে তোমাৰ আচৰিত কার্যবোৰৰ মান্যতা নিদিলে;
    তোমাৰ প্ৰচুৰ প্রেমৰ কথাও সোঁৱৰণ নকৰিলে; বৰং তেওঁলোকে সমুদ্ৰৰ তীৰত চূফ সাগৰৰ দাঁতিত
    সর্বোপৰি জনাৰ বিৰুদ্ধাচৰণ কৰিলে।
  sus-A: مُشُ بٍنبَيٍ تٌ نُ نَ مِسِرَ بْشِ مَ، عٍ مُ عٍ حْشْ سَ عِ شَ كَابَنَكٌي شْن
    مَ، عٍ مُ رَتُ عِ شَ شَنُنتٍيَ مَ. عٍ نَشَ عٍ كٌبٍ رَ سٌ عِ رَ شُلُنيُمِ بَا قّ
    مَ.
  fra-SBL: Nos pères n'ont pas compris tes merveilles en Égypte. Ils ne se sont pas
    souvenus de la multitude de tes bontés, mais se sont rebellés à la mer, même à
    la mer Rouge.
  hbo-hbo: אֲבֹ֘ותֵ֤ינוּ בְמִצְרַ֨יִם ׀ לֹא־הִשְׂכִּ֬ילוּ נִפְלְאֹותֶ֗יךָ לֹ֣א זָ֭כְרוּ
    אֶת־רֹ֣ב חֲסָדֶ֑יךָ וַיַּמְר֖וּ עַל־יָ֣ם בְּיַם־סֽוּף׃
  kik-kik: Rĩrĩa maithe maitũ maarĩ Misiri, matiarũmbũirie ciama ciaku; matiigana
    kũririkana ũtugi waku mũingĩ, na makĩrema marĩ hũgũrũrũ-inĩ cia iria, o Iria rĩu
    Itune.
  fra-NCL: Nos pères en Égypte n’eurent pas d’égard à tes prodiges, ils ne se souvinrent
    pas de la multitude de tes grâces, ils se sont révoltés à la mer, à la mer Rouge.
  cek-AK: Kam panawk Izip prae ah oh o naah, na sak ih dawnrai hmuennawk to panoek
    o thai ai; pop parai na palungnathaihnawk to panoek o ai boeh, tuipui taengah
    tuipui kathim taengah, anih to laisaep o thuih.
  cuk-cuk: Anmar-dadgan Egipto-yargi-bukwagu, bela aku be-ibmar-gegerdaklemalad-imaksad
    daksamalad. Degi, be-sabgued-dummarbadgi gwen binsassurmarbalid. Aka Demar-Ginnidye-nugad-dikarba
    begi-yolenai gusmalad.
  uig-CYR: Маканлашқидәк шәһәргә йәткичә, У уларни түз йолда башлиди.
  tel-2017: ఈజిప్టులో మా పూర్వీకులు నీ అద్భుతాలను గ్రహించలేదు. నీ కృపాబాహుళ్యం జ్ఞాపకం
    తెచ్చుకోలేదు. సముద్రం దగ్గర, ఎర్రసముద్రం దగ్గర వారు తిరుగు బాటు చేశారు.
  hat-BSA: Papa zansèt nou yo an Égypte pa t konprann mèvèy Ou yo. Yo pa t sonje lamou
    dous Ou, men yo te fè rebèl bò lanmè a, nan Lanmè Wouj la.
  ukr-ONPU: І повів їх шляхом прямим, щоб привести у місто, де будуть вони мешкати.
  kos-kos: Mwet matu lasr elos tia kalem ke orekma wolana lal in acn Egypt, Elos tia
    esam pacl puspis ma El akkalemye lungse lal nu selos, Ac elos lain El su Kulana
    ke sisken Meoa Srusra.
  hbo-WLC: אֲב֘וֹתֵ֤ינוּ בְמִצְרַ֨יִם ׀ לֹא־הִשְׂכִּ֬ילוּ נִפְלְאוֹתֶ֗יךָ לֹ֣א זָ֭כְרוּ
    אֶת־רֹ֣ב חֲסָדֶ֑יךָ וַיַּמְר֖וּ עַל־יָ֣ם בְּיַם־סֽוּף׃
  ibo-ibo: Mgbe nna nna anyị ha nọ nʼIjipt, ha echeghị uche banyere ọrụ ebube gị niile;
    ha echetakwaghị ịba ụba nke ebere gị niile, kama ha nupuru isi nʼakụkụ oke osimiri
    ahụ, bụ Osimiri Uhie.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷମାନେ ମିସରରେ ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାସବୁ ବୁଝିଲେ ନାହିଁ;
    ସେମାନେ ତୁମ୍ଭ ଦୟାର ବାହୁଲ୍ୟ ସ୍ମରଣ କଲେ ନାହିଁ; ମାତ୍ର ସମୁଦ୍ର ନିକଟରେ, ସୂଫ ସାଗର ନିକଟରେ
    ହେଁ ବିଦ୍ରୋହାଚରଣ କଲେ।
  chk-chk: Lupwen äm kewe lewo ra nom lon Isip, resap ekieki än Kot kewe föför mi
    amwarar, resap pwal chechemeni an tong ellet mi lapalap, nge ra ü ngeni Ewe mi
    Unusen Tekia me arun ewe Setipar.
  rop-rop: Wen melabat grengrenfatha olabat bin jidan langa Ijip, olabat nomo bin
    sabi detlot brabli gudbala ting weya YAWEI bin oldei dumbat. Deibin fogedabat
    hau imbin oldei shoum olabat haumatj imbin laigim olabat, en deibin gibit im bekboun
    deya wansaid langa det Redsi.
  ukr-1871: Батьки наші в Египтї не зрозуміли чудес твоїх, не памятали про багацтво
    милосердя твого, і були впертими коло моря, коло Червоного моря.
  yon-yon: Nub awoya yiri kuu Idyip aom dobiriwen kuu binangke eb yaa anam andi yeman
    ongmenabewen kuyaa kuu ma meenindo. Eb amun amun kamenabi yemoon yi yaa kamewen
    kuu ika meenindo keriwen, kwane yi kuu karamok Dodmo yaambed wabkad keriwen.
  deu-1951: Unsre Väter in Ägypten hatten nicht acht auf deine Wunder, sie gedachten
    nicht an die Größe deiner Güte und waren widerspenstig am Meer, am Schilfmeer.
  eng-JPS: Our fathers in Egypt gave no heed unto Thy wonders; they remembered not
    the multitude of Thy mercies; but were rebellious at the sea, even at the Red
    Sea.
  srp-1865: Oci naši u Misiru ne razumješe èudesa tvojih, ne opominjaše se velikih
    milosti tvojih, i vikaše kraj mora, kraj Crvenoga Mora.
  lug-lug: Bakadde baffe tebaafaayo kujjukira ebyamagero bye wakola nga bali mu Misiri;
    n’ebyekisa ebingi bye wabakolera tebaabijjukira, bwe baatuuka ku Nnyanja Emyufu
    ne bakujeemera.
  heb-heb: אבותינו במצרים לא השכילו נפלאותיך לא זכרו את רב חסדיך וימרו על ים בים סוף׃
  ben-IRV: আমাদের মিশরে তোমার পূর্বপুরুষরা আশ্চর্য্য কাজ সব বোঝেনি; তারা তোমার কাজের
    বিশ্বস্ত বিধি অগ্রাহ্য করল তারা সমুদ্রতীরে, লোহিত সাগরে, তারা বিদ্রোহ করল।
  ntu-ntu: Mzli kc tzmncngr melrmqgrng Ijipt, Trnzkrlz-zpwxlru rkx kcng tqaletiqng,
    X trnzaotiu drtwrdr nzwrde kcng kqlu tqaelwa-ngrbzme nivz lrm badr. X mrkc Prla
    Bla nzrnzlvzolr nim kc tqmyalz-esz'ngr.
  pan-pan: ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮਿਸਰ ਵਿੱਚ ਤੇਰੇ ਅਚਰਜਾਂ ਨੂੰ ਨਾ ਸਮਝਿਆ, ਨਾ ਤੇਰੀਆਂ ਬਹੁਤੀਆਂ ਦਿਆਲ਼ਗੀਆਂ
    ਨੂੰ ਚੇਤੇ ਰੱਖਿਆ, ਪਰ ਓਹ ਸਮੁੰਦਰ ਅਰਥਾਤ ਲਾਲ ਸਮੁੰਦਰ ਉੱਤੇ ਆਕੀ ਹੋ ਗਏ।
  mya-JVB: အဲဂုတ္တု ပြည်၌ ပြု တော်မူသောအံ့ဩဘွယ်တို့ကို ဘိုးဘေး တို့သည် နား မ လည်ကြ။
    များစွာ သော ကရုဏာ တော်ကို မ အောက်မေ့ ကြ။ ပင်လယ် နား ၊ ဧဒုံ ပင်လယ် နား မှာ ပုန်ကန်
    ကြပါ၏။
  kgf-kgf: Yanda hécninanéŋ Iʒipte baeciguc hakaga welic welicgia imuac hénia ménda
    niŋtegicma goi héihéiga yanda imi ménda niŋɋelima konduŋ, konduŋ pésia imuaru
    ac qeqe haka waŋgic.
  tte-O: Saugana tubumayao simiyamiya Itipita koina Yaubada ana paisowa namwanamwaliyao
    nige nuwali simamayaleyan. Sauga ibaibaiwa ana mulolo iyakenayagili na iyamo nuwali
    imwatainan. Kabo Kalita Balabalagiyana koina sigamwa-panapanawa Yaubada Tomiyasaesosi
    koina.
  tbg-tbg: Tinavu kaivaqaukavara Isipini varia entara, are aahuva kaiqa vo kaiqa vo
    kaiqa vara kaaramanta vika kia virara noraiqaake iriara. Are airi tataa vika koqema
    nimitaaramanta vika vaaka virara tauruke variara. Naare Namari vainaini aninte,
    vika kia ai uva iriraiti, kia ai aaraqaa vireka auti variara.
  hmo-hmo: Aiemai sene taudia be Aigupito dekenai idia noho neganai, idia ese oiemu
    hoa karadia idia laloa lasi. Oiemu lalokau nega momo oi hedinaraia, to idia laloatao
    lasi. Bona idia ese Siahu Ibounai Dirava dekenai idia dagedage, Davara Kakakaka
    dekenai.
  zar-NT: Cateʼ gulaʼcuʼë xuz xtóʼotuʼ luyú Egipto, bitiʼ gulaʼyéajniʼinëʼ le nácagaca
    zxön benuʼ. Bitiʼ yöjnéguequinëʼ yuguʼ le benuʼ quégaquiëʼ lu yöl-laʼ dxiʼi ladxiʼ
    quiuʼ, pero gulaʼdáʼbaguëʼë xtídzuʼu cateʼ gulaʼcuʼë raʼ nísadoʼ lë Nísadoʼ Xiná.
  urd-urd: हमारे बाप — दादा मिस्र में तेरे 'अजायब न समझे; उन्होंने तेरी शफ़क़त की
    कसरत को याद न किया; बल्कि समन्दर पर या'नी बहर — ए — कु़लजु़म पर बाग़ी हुए।
  rus-SYN: и повел их прямым путем, чтобы они шли к населенному городу.
  bqc-SIM: Kɛ́ wá deziↄ ku Egipi, aai Dii dabudabukɛaↄ yãdao, yãmaa dasi pↄ́ a
    kɛ̀nɛ́ↄ sã̀ńguɛ, ↄ̃ aa swã́gbãakɛ̀ Ísia Tɛ̃a saɛ.
  tcz-CHONGTHU: Egypt gam a ana um kapu kapateu chu Yahweh Pakai in thil kidang aboldoh
    ho chun atilkhou pouve. Amahon adinguva Yahweh Pakai phatna hochu ana sumil loiji
    tauve. Amahon twikhanglen san mun nachun Yahweh Pakai dounan ahung phunchel tauvin
    ahi.
  mar-mar: आमच्या वडिलांनी मिसर देशात तुझ्या आश्चर्यकारक कृत्याचे महत्व ओळखले नाही;
    त्यांनी तुझ्या कराराच्या विश्वसनीयतेच्या कृत्यांकडे दुर्लक्ष केले; तर समुद्राजवळ,
    लाल समुद्राजवळ त्यांनी बंडखोरी केली.
  isl-isl: Máttarverk þín í Egyptalandi mátu þeir lítils og fljótlega gleymdu þeir
    góðverkum þínum og risu gegn þér við hafið hið rauða.
  hlt-THB: Ka pakhqi Izip qam awh ami awm awh, nang ak kawpoek kyi ik-oeih saikhqi
    ce ikaw na awm am poek unawh; nam qeennaak khawzah ce am sim voel uhy, tuicunli
    keng awh, Tuicunli Sen awh oelh uhy.
  qub-qub: Unay caj awilöcuna Egiptucho cashpan manami tantiyacuranchu fiyupa almiraypajcunata
    rurashayquita. Fiyupa cuyacoj cashayquitami gongaycäriran. Nircur Puca Lamar cantunchömi
    gampa contrayqui ricacuran.
  bqp-bqp: Kũ ó dizinↄ kú Misila, odi Dikiri daboyãkɛnanↄ yã daro, gbɛ̃kɛyã dasi
    kũ à kɛ̀ńnɛnↄ sã̀ńgu, akũ ò sãgbãna kɛ̀ Isira Tɛ̃ra sarɛ.
  hat-hat: Lè zansèt nou yo te nan peyi Lejip, yo pa t' konprann mirak ou te fè pou
    yo. Yo te bliye jan ou te renmen yo, yo leve dèyè Bondye ki gen tout pouvwa a,
    lè yo te bò Lanmè Wouj la.
  eng-BSB: Our fathers in Egypt did not grasp Your wonders or remember Your abundant
    kindness; but they rebelled by the sea, there at the Red Sea.
  eng-WEBPB: Our fathers didn’t understand your wonders in Egypt. They didn’t remember
    the multitude of your loving kindnesses, but were rebellious at the sea, even
    at the Red Sea.
  kbq-kbq: Tagehemo'zama Isipima mani'neza kagrama eri fore'ma hu'nana kaguva zankura
    musena osu'naze. Kagrama kavesi zamantenenkama so'e kavukva'ma huzmante'nana zankura
    zamaganekani'naze. Ana nehu'za Koranke hagerinte'ma ne-eza ha' regante'naze.
  pon-pon: Jam at akan nan Akipten jota injenoki japwilim omui manaman akan, pwe re
    jota tamanda omui kalanan lapalap, o re katiwo on me lapalap o ni kailan madau
    ni jed waitata.
  nhe-BL: Tohuejcapan tatahua ax quimachilijque nopa huejhueyi chicahualnescayotl
    tlen Toteco quichijqui ipan tlali Egipto. Niyon ax quiilnamijque para quipixqui
    hueyi iyolo ininhuaya. Inijuanti moyoltetilijque ica Toteco nepa campa nopa hueyi
    atl tlen itoca Chichiltic.
  wnc-wnc: Nindane bapuninu Isip yuking kopatangu gata duya buyambamu pasikuyakge
    dua natdeking. Aho, gata tapdukbam gatayamuke waaminde musip gwaang siknga natayamukuyak
    kaknga atnatapbing. Ngana waakngae apbotaking. Apbotake yangga Ret Si gwende kwaimune
    kundoke gae yamandet siking.
  bus-bus: Kɛ̀ wa dezinↄ kú Igipiti, aↄ̃ↄe Dii dabuyãkɛnanↄ yã daro, gbɛ̃kɛyã parii
    kɛ̀ à kɛ̀ńnɛnↄ sã̀ńgu, ben aↄ̃ swãgbãaa kɛ̀ Isia Tɛ̃aa saɛ.
  gub-BL: Ezit ywy rehe wiko mehe ureipy nukwaw kwaw Tupàn hemiapo kwer ikatuahy ma'e
    wà. Kwarahy nànàn wexak kar wamutar katu haw wanupe. Heharaz ipuruamutar katu
    haw wi wà. Yryhupiràg huwake wiko mehe upytu'u Tupàn Ikàg Wera'u Ma'e ize'eg heruzar
    ire wà.
  eng-DRA: 'And he led them into the right way: that they might go to a city of habitation.'
