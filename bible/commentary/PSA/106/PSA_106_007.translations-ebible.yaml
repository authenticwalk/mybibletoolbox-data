  mdy-ETH: ኑኡኮ ዓዶንሢ ጊብፄ ዓጫ ዓኣዖ ኔ ዎልቆና ማዺንታ ዓኮ ባኮ ማሊ ጶቂሢባኣሴ፤ ኔኤኮ ሚጪንቲፆ ሚርጉሞዋ ዔያታ ማሊባኣሴ፤
