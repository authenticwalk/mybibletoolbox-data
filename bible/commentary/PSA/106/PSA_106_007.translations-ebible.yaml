verse: PSA.106.007
translations:
  mal-C: ഞങ്ങളുടെ പൂർവികർ ഈജിപ്റ്റിൽ ആയിരുന്നപ്പോൾ, അവിടത്തെ അത്ഭുതപ്രവൃത്തികൾ അവർ
    പരിഗണിച്ചില്ല; അവിടത്തെ അളവറ്റ കരുണ അവർ അനുസ്മരിച്ചില്ല, ചെങ്കടൽതീരത്തുവെച്ചുതന്നെ
    അവർ അങ്ങയോട് മത്സരിച്ചു.
  deu-TKW: Unsere Väter in Ägypten begriffen deine Wunder nicht, gedachten nicht an
    deine große Gnade und empörten sich wider den Höchsten am Schilfmeer.
  lin-lin: Tango batata na biso bazalaki na Ejipito, basosolaki eloko moko te kati
    na bikamwa na Yo ; babosanaki noki misala malamu na Yo, batombokaki pembeni ya
    ebale monene, ebale monene ya Barozo.
  mmx-mmx: Lavalabat atnama di goxo xasep nunuan at lempanga sangsangu neni ga lox
    i ro Isip. Diga domampe mo levenaleng buaang neni ga lox asuusu labalamu ren tidi.
    La digang tonga viribang tin, Lanaraavuk to at Loxontas Memele.
  eng-LSV: Our fathers in Egypt, || Have not considered wisely Your wonders, || They
    have not remembered || The abundance of Your kind acts, || And provoke by the
    sea, at the Sea of Suph.
  eng-GNV: Our fathers vnderstoode not thy wonders in Egypt, neither remembred they
    the multitude of thy mercies, but rebelled at the Sea, euen at the red sea.
  eng-WEBSTER: Our fathers understood not thy wonders in Egypt; they remembered not
    the multitude of thy mercies; but provoked him at the sea, even at the Red sea.
  nhw-BL: Tohuejcapan tatahua amo quimachilijque nopa huejhueyi tiochicahual nextili
    catli Toteco quichijqui ipan tlali Egipto. Niyon amo quielnamijque para quipixqui
    hueyi iyolo ininhuaya. Inijuanti moyoltetilijque ica Toteco nepa campa nopa hueyi
    atl catli itoca Chichiltic.
  swh-ONEN: Wakati baba zetu walipokuwa Misri, hawakuzingatia maajabu yako, wala hawakukumbuka
    wingi wa fadhili zako, bali waliasi kando ya bahari, Bahari ya Shamu.
  bba-bba: Sɑnɑm mɛ bɛsɛn sikɑdo be, bɑ wɑ̃ɑ Eɡibitiɔ, bɑ ǹ wunɛn sɔm mɑɑmɑɑkiɡii
    ni ɡɑrisi. Bɑ ǹ wunɛn durom mɛ yɑɑye mɛ ɑ bu sɔ̃ɔsi nɔn dɑbi dɑbinu. Mɑ bɑ nun
    seesi nim wɔ̃kuɔ ɡe bɑ mɔ̀ Nɑɑ yɑri.
  eng-KJVCPB: Our fathers understood not thy wonders in Egypt; They remembered not
    the multitude of thy mercies; But provoked him at the sea, even at the Red sea.
  luo-luo: Kane kwerewa ni Misri, ne ok giparo matut kuom honni magi; bende ne wigi
    owil gi kechni mathoth, ne gingʼanyoni e dho nam, ma en Nam Makwar.
  aii-aii: ܐܲܒ݂ܵܗܵܬܲܢ̈ ܓܵܘ ܡܸܨܪܹܝܢ ܠܵܐ ܦܘܼܪܡܹܐ ܠܗܘܿܢ ܥܲܓ̰ܝܼܒܘܼܝܵܬܘܼ̈ܟ݂، ܠܵܐ ܕܟ݂ܝܼܪܗܘܿܢ
    ܠܦܸܪܝܘܼܬܵ‌ܐ ܕܛܲܝܒܘܵܬܘܼ̈ܟ݂، ܐܸܠܵܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܵܪܘܿܕܘܼܬܵ‌ܐ ܠܟܸܣ ܝܵܡܵܐ، ܝܵܡܵܐ ܕܣܘܿܦ.
  meu-meu: Senemai na Aigupto ai e nohova negana ai na oiemu hoa karadia asie haerodia;
    asie laloa tao emu hebogahisi na bada herea, a Davara Kakakakana isena ai idia
    ese Herea Mikamika e gwau ede ede henia.
  npi-ULB: हाम्रा पुर्खाहरूले मिश्रदेशमा तपाईंका अचम्मका कामहरूको कदर गरेनन् । तिनीहरूले
    तपाईंका करारको विश्‍वस्‍तताका धेरै कामहरूलाई बवास्‍ता गरे । तिनीहरू लाल समुद्रमा
    विद्रोही भए ।
  yor-yor: Nígbà tí àwọn baba wa wà ní Ejibiti, iṣẹ́ ìyanu rẹ kò yé wọn, wọn kò rántí
    ọ̀pọ̀lọpọ̀ àánú rẹ, gẹ́gẹ́ bí wọ́n ṣe ṣọ̀tẹ̀ sí ọ níbi Òkun, àní níbi Òkun Pupa.
  pes-OPCB: اجدادمان معجزات تو را در مصر درک ننمودند. آنها محبتهای تو را فراموش کردند
    و در کنار دریای سرخ از اطاعت تو سر باز زدند.
  tgl-ULB: Ang aming ama ay hindi pinahalagahan ang iyong kamangha-manghang mga gawa
    sa Ehipto; hindi nila pinansin ang karamihan sa iyong mga ginawa sa katapatan
    sa tipan; sila ay rebelde sa dagat, sa Dagat ng Tambo.
  nop-nop: Isip uŋoŋ mamani-papaniye adi du kwanai wapuhi tuguŋ u mu nadidakalegiŋ.
    Du nai fee hinek yehitubu-lodaguŋ, doktiŋa du adi yabukahile hinek tilaŋ u agaŋ
    nadigiŋ. Iŋgoŋ oŋ, wendok agaŋ kaule tigiŋ, tiŋa Imeŋgwaŋ Giminiŋneŋ uŋoŋ wosuwaaŋ
    Bepaŋ Saŋiniŋ Molom, du foko tigamgiŋ.
  hui-hui: Inanaga mamalirume Iyibi dindini heangi í̠na biabe nahendene ale biriruni
    ti manda nabi haya. Í̠na í̠naga gubalini holene walia halu ti biamogo biriruni
    tigua embeda hai halu iba solowara Daramabi bereagoria heangi tigua Anduane Homogo
    Hongo Haiheore haabo kego í̠ni erembira ngiya.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး​များ​သည်​အီ​ဂျစ် ပြည်​၌ ဘု​ရား​သ​ခင်​ပြု​တော်​မူ​သော​အံ့​သြ​ဖွယ်​ရာ
    အ​မှု​တော်​ကို​နား​မ​လည်​ကြ​ပါ။ သူ​တို့​အား​ကြိမ်​ဖန်​များ​စွာ​ပြ​တော်​မူ​သော
    မေတ္တာ​တော်​ကို​မေ့​လျော့​ကြ​ပါ​၏။ ထို​နောက်​ပင်​လယ်​နီ​အ​နီး​တွင်​အ​နန္တ တန်​ခိုး​ရှင်​ကို
    ပုန်​ကန်​ကြ​ပါ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་རང་རེའི་མེས་པོ༌རྣམས། །ཁྱེད་ཀྱི་ངོ་མཚར་དོན་རྣམས་རྟོགས་པ༌མེད།
    །ཁྱེད་ཀྱི་དཔག་མེད་བྱམས་བརྩེ་མ་དྲན༌ཞིང༌། །རྒྱ་མཚོ་དམར་པོའི་འགྲམ་ནས་ངོ་ལོག༌བྱས།།
  wsk-wsk: Anananga taleng girigir alo Egypt bagakasan mu nuna ni kiwem bibiya duap
    duap bitakasam mu arikasan, bare me ko ikia tokasan; nuna nika kiwem yawara yawara
    mu nunga kasurukasam bare mu agotala me ko sinarakasan; ale nongorak tai gagi
    biya ko nup Red Sea masan mu te mu aking nubiring gurugu kisiman ale kerak barimakasan.
  sna-sna: Madzibaba edu paakanga ari muIjipiti, havana kumbofunga nezvezvishamiso
    zvenyu; havana kurangarira tsitsi dzenyu zhinji, asi vakakumukirai pagungwa, iro
    Gungwa Dzvuku.
  spa-BLM: Nuestros padres no entendieron tus maravillas en Egipto. No recordaron
    la multitud de tus bondades amorosas, pero fueron rebeldes en el mar, incluso
    en el Mar Rojo.
  cac-cac: Ayic yec'nac eb' co mam quicham d'a Egipto, malaj ix elc'och smilagro Jehová
    d'a eb'. Ix b'atcan satc'olal snivan vach'c'olal yuj eb'. Ix och eb' ajc'olal
    d'ay d'a sti' a' Chacchac Mar.
  swh-ULB: Baba zetu hawakuyatambua matendo yako ya ajabu katika Misri; walipuuzia
    matendo yako mengi ya uaminifu wa agano; waliasi penye bahari, bahari ya Shamu.
  bel-bel: і павёў іх простай дарогай, каб яны ішлі да населенага горада.
  deu-ELBBK: Unsere Väter in Ägypten beachteten nicht deine Wundertaten, gedachten
    nicht der Menge deiner Gütigkeiten, und waren widerspenstig am Meer, beim Schilfmeer.
  mbb-OT: Hein diyà te Ehipto is menge kepuun dey, wazè dan seǥipaa is egkein-inuwan
    he menge vaal nu. Wazè dan tentenuzi is kepipira nu ipaahà kandan he kebmahala
    nu kandan, ne midsukul zan kenikew hein diyè dan te Zaǥat he Meriǥà.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർ മിസ്രയീമിൽവെച്ചു നിന്റെ അത്ഭുതങ്ങളെ ഗ്രഹിക്കാതെയും
    നിന്റെ മഹാദയയെ ഓർക്കാതെയും കടല്ക്കരയിൽ, ചെങ്കടല്ക്കരയിൽവെച്ചു തന്നേ മത്സരിച്ചു.
  gup-gup: Ngad nawu mawahmawah bu birrihni kore kunbolk Egypt wanjh birridjalbengmidjdanj
    kore ngudda yikurduyimeng kundulkarre dorrengh ke. Minj birridjalburrbuyi kore
    ngudda yibenmarnedjareni bulkkidj duninjh, dja bedda wanjh ngundiwokweyi kore
    darnkih kurrula manbu Manbokurlba.
  rmc-rmc: Amare dada andro Egipt na achaľile tire zazrakenge, na leperenas peske
    pre tiro baro verno kamiben a vzburinenas pes paš o moros, paš o Lolo moros.
  nlg-nlg: Na lei kukuamami i Egypt tara mua ghilalai na lei nina lutu sule God, subo
    na bona tara nia ponolio nina dolo te tatea vanira, mara hughuhughua tana horara
    sisi.
  pes-OPV: پدران ما کارهای عجیب تو را در مصر نفهمیدند و کثرت رحمت تو را به یاد نیاوردند
    بلکه نزد دریا یعنی بحر قلزم فتنه انگیختند.
  ron-1924: Пэринций ноштри ын Еӂипт н-ау луат аминте ла минуниле Тале, ну шь-ау адус
    аминте де мулцимя ындурэрилор Тале ши ау фост неаскултэторь ла маре, ла Маря Рошие.
  ben-OBCV: আমাদের পূর্বপুরুষেরা যখন মিশরে ছিল, তারা তোমার আশ্চর্য কাজগুলি বিবেচনা
    করেনি, তারা তোমার অপার দয়ার কথা মনে রাখেনি, বরং সাগরের তীরে, লোহিত সাগরের তীরে,
    তারা বিদ্রোহী হয়েছিল।
  som-som: Awowayaashayo ma ay garan yaababkii aad dalka Masar ku samaysay. Oo ma
    ay xusuusan badnaantii naxariistaada, Laakiinse way ku ag caasiyoobeen badda,
    taas oo ah Badda Cas.
  lat-VUC: et deduxit eos in viam rectam, ut irent in civitatem habitationis.
  eng-ASVBT: Our fathers understood not thy wonders in Egypt; They remembered not
    the multitude of thy lovingkindnesses, But were rebellious at the sea, even at
    the Red Sea.
  mna-mna: Indeeŋe tumbuyam bizin timbotmbot Aikuptu na, nu kam uraata bibip pizin.
    Uraata tana ipa ndel kat. Tamen zin tikam ŋgar pa som. Mi nu urur lelem pizin
    mi muŋaiŋai zin biibi kat. Tamen zin matan iŋgalŋgal mbulu ku tana som. Nu ta
    Anutu kor kana kat. Mi zin tila tipet Tai Siŋsiŋŋana, to tikam zooroŋana pu.
  ita-1885: I nostri padri in Egitto non considerarono le tue maraviglie, Non si ricordarono
    della grandezza delle tue benignità; E si ribellarono presso al mare, nel Mar
    rosso.
  eng-LXXUP: And he guided them into a straight path, That they might go to a city
    of habitation.
  eng-ULB: Our fathers did not appreciate your marvelous deeds in Egypt; they ignored
    your many acts of covenant faithfulness; they were rebellious at the sea, the
    Sea of Reeds.
  spa-VBL: No prestaron atención a todas las cosas buenas que hiciste. No guardaron
    en su corazón cuánto los amabas, sino que eligieron rebelarse en el mar Rojo.
  fra-_FOB: Nos pères en Égypte ne furent pas attentifs à tes merveilles; ils ne se
    souvinrent point de la multitude de tes bontés; mais ils furent rebelles auprès
    de la mer, vers la mer Rouge.
  mal-mal: ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ ഈജിപ്റ്റിൽവെച്ച് അങ്ങയുടെ അത്ഭുതങ്ങളെ ഗ്രഹിക്കാതെയും
    അങ്ങയുടെ മഹാദയയെ ഓർമ്മിക്കാതെയും കടല്ക്കരയിൽ, ചെങ്കടല്ക്കരയിൽവച്ചു തന്നെ, മത്സരിച്ചു.
  urd-GVR: Jab hamāre bāpdādā Misr meṅ the to unheṅ tere mojizoṅ kī samajh na āī aur
    terī muta'addid mehrbāniyāṅ yād na rahīṅ balki wuh samundar yānī Bahr-e-Qulzum
    par sarkash hue.
  suz-BL: इजीप्‍त रागीम बाक्‍शो आंइ किकी पिपीम इन छक लाक्‍चा ङा गेय ममिम्‍शो बाक्‍तेक्‍म।
    मिनु इन शुश गेना हना यो दाक्‍तीके प्रेंशो बाक्‍तेक्‍म। मिनु लल समुन्‍द्रमी नेल्‍ल
    क्‍येङा ठेयब कली गाइश्‍शा लोव़ पशो बाक्‍तेक्‍म। प्रस्‍थान १४:११-१२
  eng-NOY: Our fathers in Egypt did not regard thy wonders; They remembered not the
    multitude of thy mercies; But rebelled at the sea, the Red sea.
  ita-1927: I nostri padri non prestarono attenzione alle tue maraviglie in Egitto;
    non si ricordarono della moltitudine delle tue benignità, ma si ribellarono presso
    al mare, al Mar rosso.
  ckb-ckb: کاتێک باوکانمان لە میسر بوون، لە پەرجووەکانی تۆ تێنەگەیشتن، یادی گەورەیی
    خۆشەویستییە نەگۆڕەکەی تۆیان نەکردەوە، بەڵکو یاخی بوون لەلای دەریا، لەلای دەریای
    سوور،
  eng-BBE: Our fathers did not give thought to your wonders in Egypt; they did not
    keep in memory the great number of your mercies, but gave you cause for wrath
    at the sea, even at the Red Sea.
  xsi-xsi: Nanayoni, lâ zo ŋinde maka timbuma simo Isip tâno, ande kinzi ŋandai kalonzi
    ŋgere sondo ŋana mâsi ŋalaŋala ŋinde noko kuveta panzi ŋga. Noko kutula pwataki
    panzi mbwani rârâ tu noko tini mwasa ndo panzi. Andeta kinzi kalonzi kapa ŋana
    ŋinde kâ, aku lâ zo ŋinde kinzi silâ sipâŋga Tâi Ŋiŋi pwali, ande kinzi taŋanzi
    kaika papa Yova Kindeni Walo Tamwata.
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳು ಈಜಿಪ್ಟಿನಲ್ಲಿ ನಿಮ್ಮ ಅದ್ಭುತಗಳಿಗೆ ಲಕ್ಷಕೊಡದೆ, ನಿಮ್ಮ ಕರುಣಾತಿಶಯವನ್ನು
    ನೆನಸದೆ, ಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಅಂದರೆ ಕೆಂಪುಸಮುದ್ರದ ಹತ್ತಿರ ತಿರುಗಿಬಿದ್ದರು.
  tam-2017: எங்களுடைய முன்னோர்கள் எகிப்திலே உம்முடைய அதிசயங்களை உணராமலும், உம்முடைய
    கிருபைகளின் பெருக்கத்தை நினைக்காமலும் போய், சிவந்த கடலின் ஓரத்திலே கலகம்செய்தார்கள்.
  spa-RV-1909: Nuestros padres en Egipto no entendieron tus maravillas; no se acordaron
    de la muchedumbre de tus misericordias; sino que se rebelaron junto á la mar,
    en el mar Bermejo.
  ron-BTF: Părinții noștri nu au înțeles minunile tale în Egipt; nu și-au amintit
    mulțimea îndurărilor tale, ci te-au provocat la mare, la Marea Roșie.
  eng-WEBP: Our fathers didn’t understand your wonders in Egypt. They didn’t remember
    the multitude of your loving kindnesses, but were rebellious at the sea, even
    at the Red Sea.
  eng-FBV: They didn't pay attention to the wonderful things you did. They didn't
    keep in mind how much you loved them, but chose to rebel at the sea, the Red Sea.
  nld-1939: Onze vaderen in Egypte Hebben al niet op uw wonderen gelet; En zonder
    aan uw talrijke gunsten te denken, Zich bij de Rode Zee tegen den Allerhoogste
    verzet!
  nch-BL: Tohuejcapan tatahua amo quimachilijque nopa huejhueyi tiochicahualnescayot
    cati Toteco quichijqui ipan tali Egipto. Yon amo quielnamijque para quipixqui
    hueyi iyolo ica inijuanti. Inijuanti moyoltetilijque ica Toteco nepa campa nopa
    hueyi at cati itoca Chichiltic.
  vie-1934: Tại Ê-díp-tô tổ phụ chúng tôi không chăm chỉ về các phép lạ Chúa, Cũng
    chẳng nhớ lại sự nhân từ dư dật của Chúa; Nhưng lại phản nghịch bên biển, tức
    là Biển đỏ.
  cha-cha: Y tatanmame ti jatungo y ninamanmanmo guiya Egipto; ti jajaso y manadan
    y minaasemo; lao manmanembeste gui tase, junggan gui Tasen Agaga.
  hin-CV: जब हमारे पूर्वज मिस्र देश में थे, उन्होंने आपके द्वारा किए गए आश्चर्य कार्यों
    की गहनता को मन में ग्रहण नहीं किया; उनके लिए आपके करुणा-प्रेम में किए गए वे अनेक
    हितकार्य नगण्य ही रहे, सागर, लाल सागर के तट पर उन्होंने विद्रोह कर दिया.
  eng-OURB: Our fathers didn’t understand your wonders in Egypt [Abode of slavery].
    They didn’t remember the multitude of your chesed ·loving-kindnesses·, but were
    rebellious at the sea, even at the Sea of Suf [Reed Sea].
