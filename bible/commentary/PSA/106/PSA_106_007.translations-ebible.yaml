    Red Sea.
  hin-2017: मिस्र में हमारे पुरखाओं ने तेरे आश्चर्यकर्मों पर मन नहीं लगाया, न तेरी
    अपार करुणा को स्मरण रखा; उन्होंने समुद्र के किनारे, अर्थात् लाल समुद्र के किनारे
