  beo-beo: Ninia aowalali da Idibidi soge ganodini, Gode Ea noga:idafa hamosu hou
    hame dawa:digi. E da eso bagohame ilima asigidafa hou hamoi. Be ilia amo gogolele,
    Maga:me Hano Wayabo Bagade amoga Gode Bagadedafa Ema odoga:gia:i.
  tpi-OTNT: Long Isip ol tumbuna i no save gut long ol bikpela wok yu bin mekim. Yu
