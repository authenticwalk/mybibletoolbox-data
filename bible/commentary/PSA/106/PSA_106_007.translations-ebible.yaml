    para la ira en el mar, incluso en el Mar Rojo.
  tdx-tdx: Tsy nihaoñe’ o rae’ay e Mitsraimeo o halatsà’oo; tsy nitiahi’ iereo o fiferenaiña’o
    vokatseo, te mone niola amy Abo Tiañe, an-dRiake Mena añe.
  tha-KJV: บรรพบุรุษของข้าพระองค์ทั้งหลายเมื่อท่านอยู่ในอียิปต์ท่านมิ​ได้​เข​้าใจการมหัศจรรย์ของพระองค์
    ท่านมิ​ได้​ระลึกถึงความเมตตาอั​นอ​ุดมของพระองค์ แต่​ได้​กบฏต่อพระองค์​ที่​ทะเล
