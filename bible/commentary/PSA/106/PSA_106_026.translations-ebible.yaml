verse: PSA.106.026
translations:
  mal-C: അതുകൊണ്ട് അവിടന്ന് അവരെ മരുഭൂമിയിൽ വീഴ്ത്തുമെന്നും അവരുടെ സന്തതികളെ രാഷ്ട്രങ്ങൾക്കിടയിൽ
    ചിതറിച്ച്,
  deu-TKW: Da erhob er ihnen seine Hand und schwur, daß er sie in der Wüste fällen
  lin-lin: Asembolaki loboko, alapaki ndayi ya koboma bango kati na esobe,
  mmx-mmx: Kuren la neni ga xaape rinedi mi luruturun do ni naba lok nedi dina remet
    to at lamatbin.
  eng-LSV: And He lifts up His hand to them, || To cause them to fall in a wilderness,
  eng-GNV: Therefore hee lifted vp his hande against them, to destroy them in the
    wildernesse,
  eng-WEBSTER: 'Therefore he lifted up his hand against them, to overthrow them in
    the wilderness:'
  nhw-BL: Yeca Toteco Dios momatlananqui huan tlatestigojquetzqui para quintzontlamiltisquía
    ipan nopa huactoc tlali.
  swh-ONEN: Kwa hiyo akaapa kwa mkono ulioinuliwa kwamba atawafanya waanguke jangwani,
  bba-bba: Mɑ ɑ nɔmɑ suɑ wɔllɔ ɑ bɔ̃ruɑ mɑ kɑɑ bu kɑm koosiɑ ɡbɑburɔ.
  eng-KJVCPB: 'Therefore he lifted up his hand against them, To overthrow them in
    the wilderness:'
  luo-luo: Emomiyo ne osingorenegi kosiemogi gi lwete nine obiro miyo gipodhi e thim,
  aii-aii: ܘܡܘܼܪܸܡ ܠܹܗ ܐܝܼܕܹܗ ܥܲܠܵܝܗ‌ܝ، ܠܡܲܢܦܘܼܠܵܝ ܓܵܘ ܒܲܪܝܼܵܐ.
  meu-meu: taunabunai ia ese imana e duduia isi, e gwau henidia hamata, tano ḡaḡaena
    ai baine hamorudia,
  npi-ULB: यसकारण उहाँले आफ्नो हात उठाउनुभयो र तिनीहरूसित शपथ खानुभयो, कि उहाँले तिनीहरूलाई
    मरुभूमिमा नै मर्न दिनुहुनेछ,
  yor-yor: Bẹ́ẹ̀ ni ó búra fún wọn nípa gbígbé ọwọ́ rẹ̀ sókè kí òun lè jẹ́ kí wọn
    ṣubú nínú aginjù,
  pes-OPCB: از این رو، خداوند خواست ایشان را در صحرا نابود کند،
  tgl-ULB: Kaya itinaas niya ang kaniyang kamay at sumumpa sa kanila na hindi niya
    hahayaang mamatay sila sa disyerto,
  nop-nop: Kaŋ Bepaŋdi mede yofafaŋe hinek tiŋa yoguk. Metam u kwet fiileŋ uŋoŋ kumuŋdapmaneeŋ.
  hui-hui: Ti ani heagola Ngode Datagaliwabehanda tihondo bi hongohe lalu, Tí dindi
    ko ege to̱le̱ hangu wiaga ngagoha i̱na tí home lelolebero.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား​တော ကန္တာ​ရ​တွင် သေ​စေ​မည်​ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း၊
    သူ​တို့​၏​သား​မြေး​များ​အား​ဘု​ရား​မဲ့​သူ​တို့ ထံ​တွင် ကွဲ​လွင့်​စေ​လျက်​တိုင်း​တစ်​ပါး​တွင်
    သေ​စေ​မည်​ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း ကြပ်​တည်း​စွာ သ​တိ​ပေး​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་ཁོང་གིས་དེ་ཚོར་མནའ་བཞེས་ཏེ། །ཁོ་རྣམས་དབེན་སྟོང་ཡུལ་དུ་སར་བསྒྱེལ༌ཞིང༌།།
  wsk-wsk: Buta se nu den bo ikup nuam nungaram ale balam, “Nina sor garagarayam sumutang
    te baga kua paranga namaral,
  sna-sna: Saka akapika akasimudza ruoko rwake kuti achavaparadza murenje,
  spa-BLM: Por eso les juró que los derrocaría en el desierto,
  cac-cac: Yuj chi' ix yac' sti' Dios d'a eb', ix yalani to ol cham eb' yuuj d'a tz'inan
    luum,
  swh-ULB: Kwa hiyo aliinua mkono wake na kuapa kwao kuwa atawaacha wafe jangwani,
  bel-bel: узыходзяць да неба, ападаюць у бездань; душа іхняя растае ў нягодах;
  deu-ELBBK: Da schwur er ihnen, sie niederzuschlagen in der Wüste,
  mbb-OT: Umbe, nenangdù is Megbevayà he ebpenhimetayan din sikandan dutun te sibsivayan,
  mal-2015: 'അതുകൊണ്ടു അവൻ: മരുഭൂമിയിൽ അവരെ വീഴിക്കുമെന്നും അവരുടെ സന്തതിയെ ജാതികളുടെ
    ഇടയിൽ നശിപ്പിക്കുമെന്നും'
  gup-gup: Wanjh kunmekbekenh nawu Yawey wokrayekwong bu benbengdayhkeng nungka wanjh
    kabenbun kore kubolkdarleh,
  rmc-rmc: Avke hazdľa upre peskro vast a iľa vera, hoj len pre odi pušťa mukela te
    perel tele,
  nlg-nlg: Keri ge diki bosa dila vanira a Lord! Ke matera mughua lokana na bona mamaha.
  pes-OPV: لهذا دست خود را برایشان برافراشت، که ایشان را در صحرااز پا درآورد.
  ron-1924: Атунч, Ел а ридикат мына ши а журат кэ-й ва фаче сэ кадэ ын пустиу,
  ben-OBCV: তাই তিনি তাদের বিরুদ্ধে হাত তুলে শপথ করলেন, যে তিনি তাদের মরুপ্রান্তরে
    বিনাশ করবেন,
  som-som: Sidaas daraaddeed gacantiisuu kor ugu taagay iyaga, Oo wuxuu ku dhaartay
    inuu iyaga cidladii ku afgembiyo,
  lat-VUC: Ascendunt usque ad cælos, et descendunt usque ad abyssos; anima eorum in
    malis tabescebat.
  eng-ASVBT: Therefore he sware unto them, That he would overthrow them in the wilderness,
  mna-mna: 'Tana ni imbuk sua mbolŋana pizin, mi iwit namaana bekena ipombol sua tana
    ma imbol kat. Sua ta kembei: Ni kola ikas zin su lele bilimŋana ma timap kat,'
  ita-1885: Onde egli alzò loro la mano, Che li farebbe cader nel deserto;
  eng-LXXUP: They go up to the heavens, And go down to the depths; Their soul melts
    because of troubles.
  eng-ULB: Therefore he raised his hand and swore to them that he would let them die
    in the desert,
  spa-VBL: Entonces levantó su mano para hacerles una seria advertencia de que los
    destruiría en el desierto,
  fra-_FOB: Alors il leur fit serment de les faire tomber dans le désert,
  mal-mal: അതുകൊണ്ട് ദൈവം അവരെ മരുഭൂമിയിൽ വീഴിക്കുമെന്നും അവരുടെ സന്തതിയെ ജനതകളുടെ
    ഇടയിൽ നശിപ്പിക്കുമെന്നും
  urd-GVR: Tab us ne apnā hāth un ke ḳhilāf uṭhāyā tāki unheṅ wahīṅ registān meṅ halāk
    kare
  suz-BL: मोपतीके मेको आन कली “गो इन कली गोरशो रागीम साइक्‍नुङ।
  eng-NOY: Then he lifted up his hand against them, And swore that he would make them
    fall in the wilderness;
  ita-1927: Ond’egli, alzando la mano, giurò loro che li farebbe cader nel deserto,
  ckb-ckb: ئەویش سوێندی بۆ خواردن، کە لە بیابان بە مردوویی بکەون،
  eng-BBE: 'So he made an oath against them, to put an end to them in the waste land:'
  xsi-xsi: Mine nde Yova Kindeni itu ŋgua kaika panzi, aku iporo tu ma ipunzi pâta
    simâte lâ nia bilimu.
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ಬೀಳುವಂತೆಯೂ, ಅವರ ಸಂತತಿಯರು ದೇಶಗಳಲ್ಲಿ
    ಚದರಿಸುವಂತೆಯೂ
  tam-2017: அப்பொழுது அவர்கள் வனாந்தரத்திலே இறக்கவும், அவர்கள் சந்ததி தேசங்களுக்குள்ளே
    அழியவும்,
  spa-RV-1909: Por lo que alzó su mano á ellos, en orden á postrarlos en el desierto,
  ron-BTF: De aceea și-a înălțat mâna împotriva lor, ca să îi doboare în pustie,
  eng-WEBP: Therefore he swore to them that he would overthrow them in the wilderness,
  eng-FBV: So he raised his hand to give them a serious warning that he would bring
    them down in the wilderness,
  nld-1939: 'Toen stak Hij zijn hand tegen hen op: Hij zou ze neerslaan in de woestijn,'
  nch-BL: Yeca Toteco Dios momatananqui huan tatestigojquetzqui para quintzontamiltisquía
    ipan nopa huactoc tali.
  vie-1934: 'Vì vậy, Ngài thề cùng chúng nó rằng: Sẽ làm chúng nó sa ngã trong đồng
    vắng,'
  cha-cha: 'Enao mina jajatsa y canaeña contra sija; para uyute sija gui jalom y desierto:'
  hin-CV: तब याहवेह ने शपथ खाई, कि वह उन्हें बंजर भूमि में ही मिटा देंगे,
  eng-OURB: Therefore he swore to them that he would overthrow them in the wilderness,
  spa-BES: Entonces les juró que los exterminaría en la tierra baldía.
  tdx-tdx: Aa le nifanta te hampikorovohe’e an-jerezere tane ao,
  tha-KJV: เพราะฉะนั้นพระองค์ทรงยกพระหัตถ์ของพระองค์ปฏิญาณต่อท่าน ว่าจะทำให้ท่านล้มตายในถิ่นทุ​รก​ันดาร
  por-BR-2018: Por isso ele levantou sua mão contra eles, jurando que os derrubaria
    no deserto;
  deu-ELO: Da schwur er ihnen, sie niederzuschlagen in der Wüste,
  eng-WYC-2018: And he raised his hand on them; to cast down them in desert. (And
    he raised up his hand against them; to throw them down in the wilderness.)
  epo-epo: Tial Li ĵuris al ili per levo de Sia mano, Por faligi ilin en la dezerto,
  gfk-gfk: Kaik, gaam hasasalim taar ta diet bia na bu bing diet kaia tano hanuo bia,
  uig-PIN: 'Xunga U ularƣa ⱪǝsǝm ⱪilip ⱪol kɵtürüp: — Silǝrni qɵldǝ yiⱪitip tügǝxtürimǝn
    —'
  beo-beo: Amaiba:le, E da ilima sisasu gasa bagade sia:i. E da ili huluane hafoga:i
    soge ganodini fane legele,
  tpi-OTNT: Orait God i givim strongpela tok long ol. Em i tok olsem ol bai i dai
    long ples drai i gat ston.
  hau-SA: Saboda haka ya rantse musu ya kuma ɗaga hannu cewa zai sa su mutu a cikin
    hamada,
  udu-udu: Wakan a’di ’de’kki me’d piti mo dhali thul gwo me’da p̱o/ gom uni mo mmo/o
    ki a’di midi dhu uni mo mmoṯa’k mo e mombwaashoyi,
  uig-LAT: 'Shunga U ulargha qesem qilip qol kötürüp: — Silerni chölde yiqitip tügeshtürimen
    —'
  nde-nde: Ngakho wafunga kubo ephakamise isandla sakhe ukuthi wayezabenza bafele
    enkangala,
  ton-ton: 'Ko ia naʻa ne hiki hake ai hono nima kiate kinautolu, ke tulaki ʻakinautolu
    ʻi he toafa:'
  ces-1613: A protož pozdvihl ruky své proti nim, aby je rozmetal po poušti,
  eng-WMB: Therefore he swore to them that he would overthrow them in the wilderness,
  tam-TCV: ஆகையால் அவர் அவர்களைப் பாலைவனத்திலேயே இறந்துபோகும்படி தமது கையை உயர்த்தி
    அவர்களுக்கு ஆணையிட்டார்.
  ceb-ULB: Busa gipataas niya ang iyang kamot ug nanumpa ngadto kanila nga iya silang
    tugotan nga mamatay sa kamingawan,
  pol-UBG: Dlatego podniósł na nich swoją rękę, aby ich wytracić na pustyni;
  urd-GVU: تب اُس نے اپنا ہاتھ اُن کے خلاف اُٹھایا تاکہ اُنہیں وہیں ریگستان میں ہلاک
    کرے
  eng-OEBCW: So he swore with uplifted hand to lay them low in the wilderness;
  deu-1912: Und er hob auf seine Hand wider sie, daß er sie niederschlüge in der Wüste
  kan-2017: ಇದರಿಂದ ಆತನು ಅವರನ್ನು ಅರಣ್ಯದಲ್ಲಿಯೇ ಬೀಳಿಸುವೆನೆಂದೂ,
  yap-yap: Ma aram mri ginangrad nib almarin ni ra thang e pogofan rorad u lan e ted
  hlt-MCSB: Te dongah amih te khosoek ah cungku sak ham,
  mdy-ETH: ዓሳ ናንጉዋ ዳውሎ ቦኦላ ዔያቶ ኬኤራኒ ኩጮ ፔኤሲ ዔቂሲ ዒ ጫኣቄኔ።
  twi-ASANTE: Enti ɔmaa ne nsa so kaa ntam kyerɛɛ wɔn sɛ ɔbɛma wɔn atotɔ wɔ ɛserɛ
    no so,
  eng-WEBU: Therefore he swore to them that he would overthrow them in the wilderness,
  spa-PDDPT: Por tanto les juró Que caerían en el desierto,
  gun-gun: Ha'e ramo opo oupi reve oura ha'e kuery pe, tekoa e'ỹa rupi ae omokanhymba
    aguã re,
  agu-BL: 'Cha''stzun te je''n tk''ol i'' yi k''ab nin tal: “Jun cu''n ẍchiquimok
    yi e''a''tz wa''n le ama''l tz''inunin tu''.'
  ilo-ULB: Isu nga ingngatona ti imana ken insapatana kadakuada nga itulokna a matayda
    idiay disierto,
  kpg-kpg: Malaa, Mee guu hai dana hagamodu bolo Ia ga daaligi digaula gii mmade i lodo
    di anggowaa,
  uig-ARA: 'شۇڭا ئۇ ئۇلارغا قەسەم قىلىپ قول كۆتۈرۈپ: ــ سىلەرنى چۆلدە يىقىتىپ تۈگەشتۈرىمەن
    ــ'
  sus-sus: Na kui a naxa laayidi tongo e bɛ, a xa e faxa gbengberenyi ma,
  pon-2006: Ih eri ketin kahukihla me e pahn ketin kemeirailla nan sapwtehno
  jae-jae: Tec eŋ gêôc lêma sa ma kêsôm kêtu tôŋ gebe enseŋ êsêac aŋga gamêŋ sawa.
  ksd-ksd: Kari i ga vatur ra limana ure diat, Upi na vue pukue vue diat ta ra bil;
  tur-YTC: Bu nedenle onları Çölde devirmeye,
  bel-N: І Ён падняў руку Сваю на іх, каб пападалі яны ў пустыні
  grc-BRENT: Ἀναβαίνουσιν ἕως τῶν οὐρανῶν, καὶ καταβαίνουσιν ἕως τῶν ἀβύσσων· ἡ ψυχὴ
    αὐτῶν ἐν κακοῖς ἐτήκετο,
  kpr-kpr: Aindae sedo, nu koveonoghae eminge sisira, “Ne na uvu a evetu genembo irae
    vasa eminda saono, sirivu ututareva.
  ind-AYT: Karena itu, Dia mengangkat tangan-Nya terhadap mereka, untuk menjatuhkan
    mereka di padang belantara,
  yom-yom: Buna wuvumuna koko kuandi mu leva ndefi mu diambu diawu ti wela kuba buisa
    mu dikanga ;
  yut-yut: Yaŋ awit, do Piŋkop da gen tebaisi yomɨŋek mɨktɨm kɨbɨrɨ tɨmon kɨmotni
    do yagɨt.
  nya-nya: Kotero Iye analumbira atakweza dzanja lake, kuti adzachititsa kuti iwowo
    afere mʼchipululu,
  kyg-kyg: Ani kava huꞌa maiꞌnagenoꞌaeꞌmo ani vayaꞌaifeꞌmo kaꞌme kotegamo lapamagiteꞌna
    henagaꞌamo lapakinago vayaꞌmo alagepa mopaꞌapiletiꞌmo aliꞌna hapa faitalesugeꞌa
    alu vayaꞌai kotegamo uꞌa falige falige huꞌa maigae, huno hapa paiꞌniye.
  hrv-hrv: 'Zakle se tada podignutom rukom: sve će ih pokosit'' u pustinji,'
  mps-mps: Tialima, Godigo bomai po augwaliba mayu, tama augwali te tǫ wa pai masigi
    tǫ bulude isaibao po walio.
  tpi-tpi: Orait God i givim strongpela tok long ol. Em i tok olsem ol bai i dai long
    ples drai i gat ston.
  dan-1931: da løfted han Hånden og svor at lade dem falde i Ørkenen,
  vie-OVCB: Vì tội ác, Chúa đã thề nguyền cả thế hệ vùi thây nơi hoang mạc,
  guj-2017: તેથી તેમણે તેઓને માટે શપથ લીધા કે તેઓ અરણ્યમાં નાશ પામે.
  pon-2006A: Ih eri ketin kahukihla me e pahn ketin kemeirailla nan sapwtehno
  por-BRBSL: Therefore ele jurou a eles que ele os derrubaria no deserto,
  eng-OEBUS: So he swore with uplifted hand to lay them low in the wilderness;
  swe-swe: Därför gav han dem sin ed att han skulle förgöra dem i öknen
  cth-cth: Hatdawkvah, ahnimouh teh kahrawngum vah koung due sak hanelah thoseh,
  twi-twi: Enti ɔmaa ne nsa so kaa ntam kyerɛɛ wɔn se ɔbɛma wɔatotɔ wɔ sare no so,
  hlt-hlt: Te dongah amih te khosoek ah cungku sak ham,
  tbz-SIM: Kɛ̀ kùu youtɛ ku nɔ̀ùtɛ̀ kɛ́pɑrìkɛ̀ kɛ dɔ̀ kù bo bɛ̀ kùɔ dikpɑ́ɑ̀ miɛkɛ,
  msy-2020: Kamaghɨn amizɨ, God akar dɨkɨrɨzim me danɨngasa, uan ziam dɨbora ghaze,
    bar guizbangɨra, a me damutɨ, me gumazamiziba puvatɨzir danganimɨn ikɨva arɨmɨghiram.
  dop-dop: Tənɑɣɑlɛ n kʋsɑ niŋ nɑ ɩsɔ nɑ ń tuu sɩ n kɑ́ yele nɑ pɑ́ sɩ́ wʋlɑɣɑ tɛtʋ
    tɑɑ.
  azb-azb: 'Buna görə Rəbb and içdi: Meyitlərini çöllərə sərəcək,'
  eng-DBY: And he lifted up his hand to them, that he would make them fall in the
    wilderness;
  hin-2017: तब उसने उनके विषय में शपथ खाई कि मैं इनको जंगल में नाश करूँगा,
  wol-KYG: Moo tax mu giñal leen ne dina leen tëral fa màndiŋ ma,
  bjr-bjr: Miqufanoo Yaaweefa narí asauku uqeeraseenoo maaqi qimasee qimannimaqanau.
    Qinee qianaqa innee aiqama maa aadana maqa maaqanaki kuqu taikeefaranoo.
  eng-YLT: And He lifteth up His hand to them, To cause them to fall in a wilderness,
  kne-kne: Isonga insapata na ay dosaenas daida ta sin lugar ay magay omili et say
    kateyan da
  eng-WYC-2017: And he raised his hand on them; to cast down them in desert.
  eng-WMBB: Therefore he swore to them that he would overthrow them in the wilderness,
  zat-NTPS: Chee̱ le̱ na' bzetaj cuine̱' gunné̱' ca da gune̱' chee̱ benne' ca'. Gunné̱'
    gune̱' xelate benne' ca' le̱'e̱ xixre' lawe' lataj na',
  zty-NTPS: Che ḻen bzetj kwine' gone' benne' ka' ẕia, gone' ga gatgak benne' ka'
    ḻo latje dachen',
  urd-GVH: तब उसने अपना हाथ उनके ख़िलाफ़ उठाया ताकि उन्हें वहीं रेगिस्तान में हलाक
    करे
  rug-rug: Gua asa ke poni Sa sa vina balau sapu kaqu va mate pani Sa si arini pa
    qega.
  gaz-gaz: Kanaafuu inni akka gammoojjii keessatti isaan gatu harka isaa ol qabatee
    kakate;
  fra-LSG: Et il leva la main pour jurer De les faire tomber dans le désert,
  yal-yal: Nanara, a yi a kɔlɔ e xili ma, a e luma nɛn tonbonni e faxa,
  iou-iou: Ude täŋirä Ekänitä jukuman kehäromi ŋode yäwetkuk; Kome jopiken täŋpewa
    in api paotneŋ yäk.
  haw-1868: Alaila, hoana ae la oia i kona lima, E hoohina ia lakou ma ka waonahele;
  arb-NAV: فَأَقْسَمَ أَنْ يُهْلِكَهُمْ فِي الْبَرِّيَّةِ،
  ded-ded: Imocac yeng maria miacma yoac yofi deserima deec, “Ni bangec kisiu yunuba
    homema fedacbisia nga
  ewe-ewe: Eya ta wòdo eƒe asiwo ɖe dzi ka atam na wo be yele nana ge wo katã natsrɔ̃
    ɖe gbea dzi,
  eng-LEE: He therefore lifted up his hand against them, to cause them to fall in
    the wilderness;
  asm-FB: তাতে তেওঁ তেওঁলোকৰ বিৰুদ্ধে হাত উঠাই শপত খাই ক’লে, “মই তেওঁলোকক মৰুভূমিতে
    নিপাত কৰিম;
  sus-A: نَ كُي عَ نَشَ لَايِدِ تٌنفٌ عٍ بّ، عَ شَ عٍ قَشَ فبٍنفبٍرٍنيِ مَ،
  fra-SBL: Il leur a donc juré qu'il les renverserait dans le désert,
  hbo-hbo: וַיִּשָּׂ֣א יָדֹ֣ו לָהֶ֑ם לְהַפִּ֥יל אֹ֝ותָ֗ם בַּמִּדְבָּֽר׃
  kik-kik: Nĩ ũndũ ũcio akĩoya guoko na igũrũ, akĩĩhĩta atĩ nĩakamangʼaũranĩria kũu
    werũ-inĩ,
  fra-NCL: Alors il leva la main contre eux, jurant de les faire périr dans le désert,
  cek-AK: To pongah nihcae to praezaek ah hum hanah,
  cuk-cuk: Degisoggu, Bab-Dummad amargi yolenonisunnad. Adi, negasulidganba sabsur-odurdaklemalagar.
  uig-CYR: Кемичиләр асман-пәләк өрләйду, Суларниң тәһтилиригә чүшиду, Дәһшәттин уларниң
    җени ерип кетиду.
  tel-2017: అప్పుడు అరణ్యంలో వారు కూలిపోయేలా చేయడానికి,
  hat-BSA: Akoz sa, Li te sèmante a yo ke Li ta jete yo nan dezè a,
  ukr-ONPU: Вони підняли кораблі до небес і скинули в безодню – душа моряків розтала
    через те лихо.
  kos-kos: Ke ma inge El fulahk nu selos Lah El ac oru tuh elos in misa yen mwesis
    uh,
  hbo-WLC: וַיִּשָּׂ֣א יָד֣וֹ לָהֶ֑ם לְהַפִּ֥יל א֝וֹתָ֗ם בַּמִּדְבָּֽר׃
  ibo-ibo: Nʼihi nke a, o weliri aka ya elu ṅụọrọ ha iyi na ọ ga-eme ka ha niile nwụọ
    nʼọzara,
  ory-ory: ଏହେତୁ ସେ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କୁ ନିପାତ କରିବା ପାଇଁ ଓ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ସେମାନଙ୍କ
    ବଂଶକୁ ନିପାତ କରିବା ପାଇଁ
  chk-chk: Iei mine Kot a aitietä pöün o pwon fän akapel ngeniir pwe epwe nirela me
    lon ewe fanüapö,
  rop-rop: Brabliwei imbin gibit olabat dijan woning, “Yumob garra daidaibat iya langa
    dijan deset kantri,
  ukr-1871: Тодї, піднявши руку свою, поклявся, що трупом положить їх в пустинї,
  yon-yon: Kowe yembed ye dingki kankoone weng kamkono yedme kowoon kuu yi kuu amboon
    angkambed duknaniib kumbedmo andoon.
  deu-1951: Da erhob er seine Hand [und schwur], sie niederzustrecken in der Wüste
  eng-JPS: Therefore He swore concerning them, that He would overthrow them in the
    wilderness;
  srp-1865: I on podiže ruku svoju na njih, da ih pobije u pustinji,
  lug-lug: Kyeyava yeerayirira nti alibazikiririza mu ddungu,
  heb-heb: וישא ידו להם להפיל אותם במדבר׃
  ben-IRV: তাই তিনি তাদের বিরুদ্ধে শপথ করলেন যে তারা মরূপ্রান্তরে মারা যাক।
  ntu-ntu: Zbz sc tqesalzpebzme badr Kx sa nanibqtiq nidr lzke.
  pan-pan: ਤਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਸਹੁੰ ਖਾਧੀ, ਕਿ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਸੁੱਟ ਦਿਆਂਗਾ,
  mya-JVB: ထိုကြောင့် သူ တို့ကို တော ၌ လှဲ ခြင်းငှါ ၎င်း၊
  kgf-kgf: Imuhuc waŋgic inéŋ ʒéselima ʒéyec; Neŋ waŋ énécmiwa baec kéra kérasiaiguc
    maunudacmac.
  tte-O: Kabo ikawalulu kani iunuili ule bwagabwaga mena,
  tbg-tbg: Tinavu kaivaqaukavara kia vira uva iriara kaara Kotiva nai kauqu vika avuana
    vatero tiharo, Ne variqi vi vuru aahara vatainima qutu vivarave.
  hmo-hmo: Unai dainai ia ese sisiba metauna idia dekenai ia henia. Ia gwau tano kaukau
    dekenai ia ese idia do ia hamasea,
  zar-NT: Que lë ni naʼ benëʼ tsutsu Dios xtídzëʼë le bë́ʼlenëʼ légaquiëʼ, gunnë́ʼ
    gunëʼ ga ilátiëʼ ga naʼ naca laʼ guixiʼ ga dë lataj.
  urd-urd: तब उसने उनके ख़िलाफ़ क़सम खाई कि मैं उनको वीरान में पस्त करूँगा,
  rus-SYN: восходят до небес, нисходят до бездны; душа их истаевает в бедствии;
  bqc-SIM: Ɔ̃ à ↄlɛ̀lɛnɛ́ à mɛ̀ á tó aa kwɛ guwaiwaiuɛ,
  tcz-CHONGTHU: hijeh chun Yahweh Pakai chu lunghemtah'in ana kihahsel'in amahohi
    hiche gamthip noi a kathagam ding ahiuve anatitai.
  mar-mar: म्हणून त्याने त्यांच्याविषयी शपथ वाहिली की, मी त्यांना रानात मरू देईन.
  isl-isl: Þá ákvað hann að láta þá deyja í eyðimörkinni,
  hlt-THB: Cedawngawh cekkhqi ce qamkoh awh tluk sak aham a kut phyl nawh tuui khyn
    hy,
  qub-qub: Chaymi Tayta Diosga juraran chunyajcho llapan wañunanpaj.
  bqp-bqp: Akũ à ↄ pã̀tɛ à la dàńnɛ à pì, áni tó ò gaga gbárannan,
  hat-hat: Lè sa a, Seyè a leve men l', li sèmante l'ap fè yo peri nan dezè a.
  eng-BSB: So He raised His hand and swore to cast them down in the wilderness,
  eng-WEBPB: Therefore he swore to them that he would overthrow them in the wilderness,
  kbq-kbq: Ana'ma hazagu huno Anumzamo'a aza erisga nehuno vahe omani ka'ma kokampi
    zamatre'nuge'za frigahaze huno huvempa kea hu'ne.
  pon-pon: I ap kotin kaula on ir, me a pan kame ir ala nan jap tan.
  nhe-BL: Yeca Toteco Dios momatlalanqui huan tlatestigojquetzqui para quintzontlamiltisquía
    ipan nopa huactoc tlali.
  wnc-wnc: Siwana Anututa wamu kekeknga aknga yaniwan kekekakut. Yanike ita waaminu
    keu sangana wena supban komune kumningge yanikut.
  bus-bus: Ben à ↄ dↄ̀ à la dàńnɛ à bè, é tó aↄ̃ gaga gbáan,
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umume'u tuwe ma'e wanupe kury. — Pemàno
    putar ywyxiguhu rehe nehe, i'i wanupe.
  eng-DRA: 'They mount up to the heavens, and they go down to the depths: their soul
    pined away with evils.'
