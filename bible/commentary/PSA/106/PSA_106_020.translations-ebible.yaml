verse: PSA.106.020
translations:
  mal-C: അവർ തങ്ങളുടെ തേജസ്സേറിയ ദൈവത്തിന്റെ സ്ഥാനത്ത് പുല്ലുതിന്നുന്ന കാളയുടെ പ്രതിമയെ
    തെരഞ്ഞെടുത്തു.
  deu-TKW: und vertauschten ihren Herrlichen mit dem Bild eines Stiers, der Gras frißt.
  lin-lin: Babongolaki Nzambe na bango ya nkembo elilingi ya ngombe oyo eliaka matiti.
  mmx-mmx: Diga sok sisixe ne Moroa mo i silok aleng la diga xap ti lotu saparav i,
    la diga lotu parap mo lovovo at lubulumaxao, mo i anan pivilis.
  eng-LSV: And change their glory || Into the form of an ox eating herbs.
  eng-GNV: Thus they turned their glory into the similitude of a bullocke, that eateth
    grasse.
  eng-WEBSTER: Thus they changed their glory into the similitude of an ox that eateth
    grass.
  nhw-BL: Quitlahuelcajque Toteco huan ihueyi chicahualis, huan pejque quihueyimatij
    se becerro tlen oro, iixcopinca se tlapiyali catli quicua xihuitl.
  swh-ONEN: Waliubadilisha Utukufu wao kwa sanamu ya fahali, ambaye hula majani.
  bba-bba: Bɑ wunɛ Gusunɔ wi ɑ sɑ̃ɑ ben bɛɛrɛ kɔsinɑ kɑ kɛtɛ ye yɑ rɑ yɑkɑsu di.
  eng-KJVCPB: Thus they changed their glory Into the similitude of an ox that eateth
    grass.
  luo-luo: Ne giwilo Duongʼ margi gi kido mar rwath machamo lum.
  aii-aii: ܘܡܘܼܚܠܸܦ ܠܗܘܿܢ ܚܸܩܪܵܝܗ‌ܝ ܒܕܘܼܡܝܵܐ ܕܬܵܘܪܵܐ ܐܵܟ݂ܠܵܢܵܐ ܕܓܸܠܵܐ.
  meu-meu: Dirava hairaina na e bodohia, boromakau maruanena, rei e aniamu ḡauna,
    laulauna na ia gabuna ai e abia.
  npi-ULB: तिनीहरूले परमेश्‍वरको महिमालाई घाँस खाने साँढेको प्रतिमासँग साटे ।
  yor-yor: Wọ́n pa ògo wọn dà sí àwòrán màlúù, tí ń jẹ koríko.
  pes-OPCB: آنها به جای عبادت خدای پرجلال، مجسمه گاو را پرستش نمودند.
  tgl-ULB: Ipinagpalit nila ang kaluwalhatian ng Diyos para sa larawan ng isang toro
    na kumakain ng damo.
  nop-nop: Adi yadi makau kilihikit nanaŋ tiiŋ heki’walaŋ welewele tutumbaaŋ mulelem
    timiŋa niutumbagiŋ. Titiŋ unduŋ tiŋa Bepaŋ wougigitŋiŋ ulatifogiŋ.
  hui-hui: Tigua Ngode Datagaliwabe ibu duniniore mini lene kago mitangi bialu lotu
    laga henego wahalu nogo bulumaga datani nalu haga heago ale wabu ngelowa ogoni
    mitangi bia aribia halu ibuhondo bi pupu wialu hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ တော်​ကို မြက်​စား​တိ​ရစ္ဆာန်​ရုပ်​နှင့်​အ​စား​ထိုး​ကြ​ကုန်​၏။
  bod-N: ཁོ་ཚོས་གཟི་བརྗིད་ལྡན་པའི་དཀོན་མཆོག༌ནི། །རྩྭ་གཟན་གླང་གི་གཟུགས་སུ་བསྒྱུར་པ༌ཡིན།།
  wsk-wsk: Kaem Nikim Ago mu nubiring tuman ale bulmakau sirsir nowara mu ko dora
    kuar te kisiman ale nup patawukasan.
  sna-sna: Vakatsinhanisa kubwinya kwavo nomufananidzo wehando, inodya uswa.
  spa-BLM: Así intercambiaron su gloria para una imagen de un toro que come hierba.
  cac-cac: A Dios Nivan Yelc'ochi ix yactejcan eb', axo d'a jun yechel vacax c'uxum
    an̈c'ultac ix yaq'uem sb'a eb'.
  swh-ULB: Wakaubadili utukufu wa Mungu kuwa mfano wa ng'ombe alaye majani.
  bel-bel: паслаў слова Сваё, і ацаліў іх, і выбавіў іх ад магілаў іхніх.
  deu-ELBBK: und sie vertauschten ihre Herrlichkeit gegen das Bild eines Stieres,
    der Gras frisst.
  mbb-OT: Inliwè dan dà is mekeǥeǥehem he Megbevayè dan te ledawan te tudu he vaka
    he ebpenabtab dà te sagbet.
  mal-2015: ഇങ്ങനെ അവർ തങ്ങളുടെ മഹത്വമായവനെ പുല്ലു തിന്നുന്ന കാളയോടു സദ്രശനാക്കി തീർത്തു.
  gup-gup: Bedda wanjh birribodmewong God duninjh nawu Nawernhmakkaykenh, dja birridjaldjareni
    idol nawu kukyimi mayh nawu kundalk kangun!
  rmc-rmc: Čerinde peskre slavne Devles vaš e podoba le bikoskri, so chal e čar.
  nlg-nlg: Gaira tara tughua na rongoraghaana God, nia na titinonina na buluka mane,
    te vanga buburu.
  pes-OPV: و جلال خود را تبدیل نمودند به مثال گاوی که علف می‌خورد.
  ron-1924: ши ау скимбат Слава лор пе кипул унуй боу, каре мэнынкэ ярбэ.
  ben-OBCV: এভাবে তারা তাদের গৌরবের ঈশ্বরের সাথে তৃণভোজী এক বলদের প্রতিমা বিনিময়
    করল।
  som-som: Oo sidaasay ammaantoodii ugu beddeleen Dibi caws daaqa ekaantiis.
  lat-VUC: Misit verbum suum, et sanavit eos, et eripuit eos de interitionibus eorum.
  eng-ASVBT: Thus they changed their glory For the likeness of an ox that eateth grass.
  mna-mna: Tana Anutu kizin ta zaana biibi, mi mburaana biibi, mi imbotmbot lela azuŋka
    kini leleene na, tipizil ndemen pini. Mi tisu ma tipakur koroŋ ta ikanan mbutmbuutu
    na ruŋguunu.
  ita-1885: E mutarono la lor gloria In una somiglianza di bue che mangia l'erba.
  eng-LXXUP: He sent his word, and healed them, And delivered them out of their destructions.
  eng-ULB: They traded the glory of God for the image of a bull that eats grass.
  spa-VBL: ¡Reemplazaron su rey de gloria por un toro que comía yerba!
  fra-_FOB: Ils échangèrent leur gloire contre la figure du bœuf qui mange l'herbe.
  mal-mal: ഇങ്ങനെ അവർ അവരുടെ മഹത്വമായവനെ പുല്ല് തിന്നുന്ന കാളയോട് സദൃശനാക്കി മാറ്റി.
  urd-GVR: Unhoṅ ne Allāh ko jalāl dene ke bajāe ghās khāne wāle bail kī pūjā kī.
  suz-BL: मेकोपुकीमी आन मान पशो परमप्रभु आ पा ङा घांस ब्‍वाइब ब्‍यफ आ मूर्ति कली ठेयब
    सेल्‍शो बाक्‍तेक्‍म। रोमी १:२३
  eng-NOY: They changed their God of glory Into the image of a grass-eating ox.
  ita-1927: così mutarono la loro gloria nella figura d’un bue che mangia l’erba.
  ckb-ckb: شکۆیان گۆڕییەوە بە پەیکەری گای گیاخۆر.
  eng-BBE: And their glory was changed into the image of an ox, whose food is grass.
  xsi-xsi: Kinzi sipile nenzi mâsi ŋana sipare tukunzi pa Yova Kindeni, inani ŋa ŋalae
    ndo, aku sipare tukunzi pa bulmakao tamâne kaa uru ika leu nâ ŋinde tai.
  kan-OKCV: ಹೀಗೆ ಅವರು ತಮ್ಮ ಮಹಿಮೆಯುಳ್ಳ ದೇವರನ್ನು ಹುಲ್ಲು ತಿನ್ನುವ ಎತ್ತಿನ ರೂಪಕ್ಕೆ ಬದಲಾಯಿಸಿದರು.
  tam-2017: தங்களுடைய மகிமையைப் புல்லைத் தின்கிற மாட்டின் சாயலாக மாற்றினார்கள்.
  spa-RV-1909: Así trocaron su gloria por la imagen de un buey que come hierba.
  ron-BTF: Astfel au schimbat gloria lor cu chipul unui bou care mănâncă iarbă.
  eng-WEBP: Thus they exchanged their glory for an image of a bull that eats grass.
  eng-FBV: They replaced their God of glory with a bull that eats grass!
  nld-1939: Ze verruilden hun Glorie Voor het beeld van een grasvretend rund.
  nch-BL: Quitahuelcajque Toteco huan ihueyi chicahualis, huan pejque quihueyimatij
    se becerro ten oro, iixcopinca se tapiyali cati quicua xihuit.
  vie-1934: Họ đổi sự vinh hiển mình Ra hình dạng con bò ăn cỏ.
  cha-cha: Taegüije, jatulaeca y minalagñija para nu jechuran guaca ni y chumochocho
    chaguan.
  hin-CV: उन्होंने परमेश्वर की महिमा का विनिमय उस बैल की प्रतिमा से कर लिया, जो घास
    चरता है.
  eng-OURB: Thus they exchanged their kavod ·weighty glory· for an image of a bull
    that eats grass.
  spa-BES: Y su gloria fue transformada en imagen de buey, cuyo alimento es hierba.
  tdx-tdx: aa le natakalo’ iereo sare bania mivazakota ahetse, ty engen’ Añahare.
  tha-KJV: ท่านจึงเอาสง่าราศีของพระเจ้าแลกกับรูปของวั​วท​ี่กินหญ้า
  por-BR-2018: E mudaram sua glória na figura de um boi, que come erva.
  deu-ELO: und sie vertauschten ihre Herrlichkeit gegen das Bild eines Stieres, der
    Gras frißt.
  eng-WYC-2018: And they changed their glory; into the likeness of a calf eating hay.
    (And they exchanged the glory of God; for the metal likeness of a calf that eateth
    grass.)
  epo-epo: Ili ŝanĝis sian honoron En bildon de bovo, kiu manĝas herbon.
  gfk-gfk: No udiet God nong a tamat na minamarine, diet ga kios ie ma tiga palimpuo
    tiga tumatena bulumakau nong i la ienien huro.
  uig-PIN: Ɵzlirining pǝhir-xɵⱨriti bolƣuqining orniƣa, Ot-qɵp yǝydiƣan ɵküzning süritini
    almaxturdi.
  beo-beo: Ilia da Gode Ea hadigi amoma nodone sia:su afadenene, bu ohe gisi nabe
    agoaila, amoma nodone sia:ne gadosu.
  tpi-OTNT: Ol i kisim piksa bilong bulmakau i save kaikai gras, na ol i lotu long
    em. Long dispela pasin ol i daunim biknem bilong God.
  hau-SA: Suka sauke Ɗaukakarsu saboda siffar bijimi, wanda yake cin ciyawa.
  udu-udu: Uni aḵki monyca ma Arumgimis e mo gom jamas to jin uḵu mo me’da morbip̱
    jin shwa’da sho mo.
  uig-LAT: Özlirining pexir-shöhriti bolghuchining ornigha, Ot-chöp yeydighan öküzning
    süritini almashturdi.
  nde-nde: Badela ukuKhazimula kwabo bakhetha isithombe senkunzi edla utshani.
  ton-ton: Naʻe pehē ʻenau liliu honau nāunau, ki he fakatātā ʻoe pulu ʻaia ʻoku kai
    mohuku.
  ces-1613: A změnivše slávu svou v podobiznu vola, jenž jí trávu,
  eng-WMB: Thus they exchanged their glory for an image of a bull that eats grass.
  tam-TCV: அவர்கள் தங்கள் மகிமையான இறைவனைவிட்டு, புல்லைத் தின்னும் மாட்டின் உருவத்தைப்
    பற்றிக்கொண்டார்கள்.
  ceb-ULB: Ilang gibaylo ang himaya sa Dios alang sa hulagway sa torong baka nga mokaon
    ug sagbot.
  pol-UBG: I zamienili swą chwałę na podobieństwo wołu jedzącego trawę.
  urd-GVU: اُنہوں نے اللہ کو جلال دینے کے بجائے گھاس کھانے والے بَیل کی پوجا کی۔
  eng-OEBCW: They exchanged their glorious God for the image of ox that eats grass.
  deu-1912: und verwandelten ihre Ehre in ein Gleichnis eines Ochsen, der Gras frißt.
  kan-2017: ಹೀಗೆ ಅವರು ತಮ್ಮ ದಿವ್ಯಮಹಿಮೆಯ ದೇವರನ್ನು ಬಿಟ್ಟು, ಹುಲ್ಲು ತಿನ್ನುವ ಎತ್ತಿನ ಮೂರ್ತಿಯನ್ನು
    ಹಿಡಿದುಕೊಂಡರು.
  yap-yap: ra thilyeged fel’ngin Got nib maluplup’ ra’en, nga ba liyos ni ya’an ba
    gamanman nma kay e pan.
  hlt-MCSB: Amih kah thangpomnah te rham aka ca vaitotal muei la a hoi uh.
  mdy-ETH: ዔያቶኮ ቦንቾ ማዔ ፆኦዛሢ ዔያታ ማኣቶ ሄንቃ ቆልሞ ማላ ባኮና ላኣሜኔ።
  twi-ASANTE: Wɔsesaa wɔn Animuonyam. Wɔde nantwinini, a ɔwe ɛserɛ nsɛsodeɛ.
  eng-WEBU: Thus they exchanged their glory for an image of a bull that eats grass.
  spa-PDDPT: Así cambiaron la Gloria de ellos Por la imagen de un becerro que come
    hierba.
  gun-gun: Ha'e rami Nhanderuete rexakãa omboekovia mymba nhuũ ho'u va'e ra'angaa
    re rive.
  agu-BL: Ja je' chitx'exul yi chiRyosil yi wi'nin k'ej, nin e' oc tan c'u'laje'n
    teblal jun ne'ẍ wacẍ, jun tu' txuc yi na baj ch'im ta'n.
  ilo-ULB: Insukatda ti dayag ti Dios iti imahe dagiti baka a magmangan iti ruot.
  kpg-kpg: Digaula gu koodai nia madamada o God gi di ada di manu dela e gai nia geinga tolo.
  uig-ARA: ئۆزلىرىنىڭ پەخىر-شۆھرىتى بولغۇچىنىڭ ئورنىغا، ئوت-چۆپ يەيدىغان ئۆكۈزنىڭ
    سۈرىتىنى ئالماشتۇردى.
  sus-sus: Ninge naxan sɛxɛ donma, e naxa na misaali findi e Marigi Alatala ɲɔxɔɛ
    ra.
  pon-2006: re kawilianki lingan en Koht mwomwen mahn emen me kin kang dihpw.
  jae-jae: Ma sêkêŋ bôc, taŋ seŋ gêgwaŋŋa naŋ, nêŋ teŋ ŋakatu gêjô nêŋ Anôtô nê ŋawasi
    su.
  ksd-ksd: Damana dia ga kia vue kadia minamar Ma ra malalar i ra bulumakau nina i
    en ra vura.
  tur-YTC: Böylece ot yiyen bir öküzün sureti için Kendi yüceliklerini değiştiler.
  bel-N: і замянілі Славу сваю на вобраз вала, які есьць траву.
  grc-BRENT: Ἀπέστειλε τὸν λόγον αὐτοῦ, καὶ ἰάσατο αὐτοὺς, καὶ ἐῤῥύσατο αὐτοὺς ἐκ
    τῶν διαφθορῶν αὐτῶν.
  kpr-kpr: Ne God duro usasaghae ava ighagha use, borumakava kikisa mindiraira ainda
    dangio ava budo tumonde bainghedo ghuseri.
  ind-AYT: Mereka menukar kemuliaan mereka, dengan patung sapi yang makan rumput.
  yom-yom: Baviakisa nkembo awu mu mfikula yi ngombi yeti dia biti
  yut-yut: Bulmakau joŋ nosok dakon wupmɨ kɨnda gawak ɨmgwit. Uŋun aŋpak aŋek Piŋkopni
    tɨlɨmɨ toŋsi abɨŋ yɨpgwit.
  nya-nya: Anasinthanitsa ulemerero wawo ndi fano la ngʼombe yayimuna imene imadya
    udzu.
  kyg-kyg: Apakaemo ani kava huꞌa ha le konali Gotiꞌmo ataleꞌa agae aimuꞌyaleꞌmo kahaumo
    neꞌneya pulumakamo auneꞌalefeꞌmo mono huꞌnae.
  hrv-hrv: Zamijeniše Slavu svoju likom bika što proždire travu.
  mps-mps: Augwaligo te nosa tubo bulmakau piksa selama, tama augwa teba lotu wali.
    Te kolesagago augwaligo te Godigo genuai nogi aiyaba elalubo sę yali.
  tpi-tpi: Ol i kisim piksa bilong bulmakau i save kaikai gras, na ol i lotu long
    em. Long dispela pasin ol i daunim biknem bilong God.
  dan-1931: de bytted deres Herlighed bort for et Billed af en Okse, hvis Føde er
    Græs;
  vie-OVCB: Từ bỏ Đức Chúa Trời vinh quang hằng sống, đổi lấy hình tượng con bò, loài
    ăn cỏ.
  guj-2017: તેઓએ આ પ્રમાણે તેમના મહિમાવંત ઈશ્વરને બદલી નાખ્યા, કેમ કે ઘાસ ખાનાર બળદની
    પ્રતિમા પસંદ કરીને પોતાનો મહિમા બદલ્યો.
  pon-2006A: re kawilianki lingan en Koht mwomwen mahn emen me kin kang dihpw.
  por-BRBSL: Thus eles trocaram sua glória para uma imagem de um touro que come grama.
  eng-OEBUS: They exchanged their glorious God for the image of ox that eats grass.
  swe-swe: På det viset bytte de ut sin ära mot bilden av en oxe som äter gräs.
  cth-cth: Hottelah a bawilennae teh, phovai ka cat e maitotan patetlah a coung sak
    awh.
  twi-twi: Wɔsesaa wɔn Anuonyam wɔde nantwinini, a ɔwe sare nsɛsode.
  hlt-hlt: Amih kah thangpomnah te rham aka ca vaitotal muei la a hoi uh.
  tbz-SIM: kɛ́túótɛ́ Kuyie nkùù tu bɛ kó disɑ̃nni kɛ́donnɛnɛ̀ fɛnɑ̀ɑ̀fɛ̀ kó kufènkù
    dɛ̀ɛ̀ cɑ̀ɑ́ ntimútì,
  msy-2020: Me Godɨn ziar ekiam akɨrim ragha agasaragha, dadaba apir bulmakaun nedazimɨn
    ingarigha Godɨn danganimɨn anetɨ, egha an ziam pɨrafi.
  dop-dop: Pɑ kpɑɣɑ nɑʋ wei ɩ tɔkɩ nyɩɩtʋ tɔɣɔ, nɑ pɑ́ lɛɛtɩ Ɩsɔ teeli tʋ nyɑ́ nyɑ́
    lonte tɑɑ.
  azb-azb: Allahın əvəzinə Otyeyən buğanın surətinə şərəf verdilər.
  eng-DBY: And they changed their glory into the similitude of an ox that eateth grass.
  hin-2017: उन्होंने परमेश्वर की महिमा, को घास खानेवाले बैल की प्रतिमा से बदल डाला।
    (रोम. 1:23)
  wol-KYG: di jënde seen teddngay Yàlla ja jëmmu nag wuy for um ñax.
  bjr-bjr: Misa Yaaweena amiqira areenarana faqaana mafi nimeesa uquseeqa fifau andanda
    neemaru ainaina burimakau akoona aanaaqi amana auqirafa marunnai ubeekamafiqa
    amooqi mariqau.
  eng-YLT: And change their Honour Into the form of an ox eating herbs.
  kne-kne: Nanlaslasinen da mo din kinadiyos na din ladawan di baka ay logam di kankanena.
  eng-WYC-2017: And they exchanged their glory; into the likeness of a calf eating
    hay.
  eng-WMBB: Thus they exchanged their glory for an image of a bull that eats grass.
  zat-NTPS: Caní bulucá'ane̱' Dios, Benne' xabáa, chee̱ xulucá'ana szrene̱' tu bedáu'
    be̱zre, da naca na ca tu be̱zre dxáguba' xixre'.
  zty-NTPS: Ki bebéj yíchjgake' Dios, Bennen' zoe' ya'abá, nich wká'n ẕéngake' to
    lo'a oro, da' naken ka to bež žawba' yix̱e'.
  urd-GVH: उन्होंने अल्लाह को जलाल देने के बजाए घास खानेवाले बैल की पूजा की।
  rug-rug: Lopu vahesia rini sa Tamasa tolavaena na ṉedalana, ba vahesia tu rini sa
    bekuna sa bulumakao sapu gani duduli.
  gaz-gaz: Isa Ulfina isaanii taʼe sana, fakkii sangaa marga dheeduutti geeddaran.
  fra-LSG: Ils échangèrent leur gloire Contre la figure d’un bœuf qui mange l’herbe.
  yal-yal: E yi Ala binyen masara ɲinge dii sawuran na naxan sɛxɛn donma.
  iou-iou: U Anutu wäpi biŋam ärowani nikek mäde ut imiŋpäŋ u komenita tom muyeŋ näŋpani
    u peŋpäŋ wäpi iniŋoret täŋkuŋ.
  haw-1868: Hoololi lakou i ko lakou nani I ke ano o ka bipi e ai ana i ka mauu.
  arb-NAV: اسْتَبْدَلُوا إِلَهَهُمُ الْمَجِيدَ بِصُورَةِ ثَوْرٍ آكِلِ عُشْبٍ.
  ded-ded: Yeni Anutuac kuc nga kibikperagia wama imoc merenggec burumaka kpindzing
    neande, onga imocngo yeac tataha meudeac negemma faigec. Faima fafoc heimima numumigec.
  ewe-ewe: Wotsɔ woƒe Ŋutikɔkɔe ɖɔli nyitsu si ɖua gbe.
  eng-LEE: And they exchanged their glory for the similitude of an ox that eateth
    herbs.
  asm-FB: এইদৰে তেওঁলোকে ঘাঁহ খোৱা গৰুৰ মুৰ্ত্তিৰে সৈতে ঈশ্বৰৰ গৌৰৱ সলনি কৰিলে।
  sus-A: نِنفٍ نَشَن سّشّ دٌنمَ، عٍ نَشَ نَ مِسَالِ قِندِ عٍ مَرِفِ عَلَتَلَ حْشْي
    رَ.
  fra-SBL: Ils ont ainsi échangé leur gloire pour une image d'un taureau qui mange
    de l'herbe.
  hbo-hbo: וַיָּמִ֥ירוּ אֶת־כְּבֹודָ֑ם בְּתַבְנִ֥ית שֹׁ֝֗ור אֹכֵ֥ל עֵֽשֶׂב׃
  kik-kik: Maakũũranirie Riiri wa Ngai na mũhianano wa ndegwa ĩrĩa ĩrĩĩaga nyeki.
  fra-NCL: Ils échangèrent leur gloire contre la figure d’un bœuf qui mange l’herbe.
  cek-AK: Angmacae lensawkhaih to qam kacaa, sakcop ih maitaw krang hoiah athlaeng
    o.
  cuk-cuk: Bab-Dummad-e-nug-odummoleged-anar, moli-bebe-nikad-gagan-maed-sobaled-e-nug
    odummodmalad.
  uig-CYR: У сөз-каламини әвәтип, уларни сақайтиду, Уларни заваллиқлиридин қутқузиду.
  tel-2017: తమ దేవుని మహిమను వారు గడ్డి మేసే ఎద్దు రూపానికి మార్చివేశారు.
  hat-BSA: Yo te fè echanj glwa yo pou imaj a yon bèf ki manje zèb.
  ukr-ONPU: Послав Своє слово й зцілив їх, і визволив їх від погибелі.
  kos-kos: Ouinge elos aolla wolana lun God Ke luman soko kosro su mongo mah.
  hbo-WLC: וַיָּמִ֥ירוּ אֶת־כְּבוֹדָ֑ם בְּתַבְנִ֥ית שׁ֝֗וֹר אֹכֵ֥ל עֵֽשֶׂב׃
  ibo-ibo: Ha jiri oyiyi oke ehi nke na-ata ahịhịa gbanwere Ebube ha.
  ory-ory: ଏହିରୂପେ, ସେମାନେ ତୃଣଭକ୍ଷକ ଗୋରୁର ପ୍ରତିମା ସହିତ ଆପଣାମାନଙ୍କ ଗୌରବସ୍ୱରୂପଙ୍କୁ ପରିବର୍ତ୍ତନ
    କଲେ।
  chk-chk: Ra akasiwili ewe lingen Kot ngeni uluulun eman kow mi mongö fetil.
  rop-rop: Deibin libum det pawa en brabli shainiwan lait blanga God, en deibin weshipbat
    det laiyawan buligi sheip.
  ukr-1871: І заміняли славу свою за подобу бика, що травою годується.
  yon-yon: Kowe yi kuu Nambiriyiib Ye God yaa korondenib, buromakau ambi ye kuruwak
    yaa kurikuri kame kubiwen, kukuu kereek animaan ye dingkanmo kuda.
  deu-1951: Sie vertauschten ihre Herrlichkeit gegen das Abbild eines Stiers, der
    Gras frißt.
  eng-JPS: Thus they exchanged their glory for the likeness of an ox that eateth grass.
  srp-1865: Mijenjahu slavu svoju na priliku vola, koji jede travu.
  lug-lug: Ekitiibwa kya Katonda ne bakiwaanyisaamu ekibumbe ekifaanana ente erya
    omuddo.
  heb-heb: וימירו את כבודם בתבנית שור אכל עשב׃
  ben-IRV: তারা ঈশ্বরের মহিমায় ব্যবসা করল ঘাস খাওয়া গরুর মূর্ত্তি নিয়ে।
  ntu-ntu: Nztekqtrlr nzangio-krdr Kxrpalz kc tqmyalz, tqrwzngr kzu amrlx, Mz nzangio-alzu-krdr
    mqngr kzu kc tzwz-ngrdr esz'-krdr.
  pan-pan: ਇਉਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪਰਤਾਪ ਨੂੰ, ਘਾਹ ਖਾਣ ਵਾਲੇ ਬਲ਼ਦ ਦੇ ਰੂਪ ਨਾਲ ਬਦਲ ਲਿਆ!
  mya-JVB: သူ တို့၏ဘုန်း ကိုလဲ ၍ မြက် ကိုစား သော နွား ၏ ပုံ သဏ္ဍာန်ကို ယူကြ၏။
  kgf-kgf: Imuhuc wamma Anutuac asac mararaŋ imi meleŋgic ɋézézac nema kekera burumakao
    tanec waŋec.
  tte-O: Kamwasane koina Yaubada ana wasawasa siyamiyalaei yakayakan kawasi kana tokekan
    koina.
  tbg-tbg: Vika Noravano takuqi vai Variqara tauvaqa utu amite, purumakauvano ukau
    ne vaira vira maraqura/varaha autuke, virara tinavu variqave ti variara.
  hmo-hmo: Idia ese Dirava ena hairaina idia rakatania, bona boromakau tau, rei ia
    ania gauna ena laulau, be Dirava ena gabu dekenai idia atoa.
  zar-NT: Caní guca buluʼcáʼanëʼ Dios nayë́pisëtërëʼ, para gulaʼyéaj ládxëʼë budóʼ
    oro le naca ca tu bëdxi rágubaʼ guixiʼ.
  urd-urd: यूँ उन्होंने ख़ुदा के जलाल को, घास खाने वाले बैल की शक्ल से बदल दिया।
  rus-SYN: послал слово Свое и исцелил их, и избавил их от могил их.
  bqc-SIM: Aa Lua gawide lɛũkpakɛ̀ ń zù sɛ̃̀sona taao.
  tcz-CHONGTHU: Loupitah Elohim Pathen chu hampane bonglim toh analheh tauve.
  mar-mar: त्यांनी गवत खाणाऱ्या बैलाच्या मूर्तीसाठी आपल्या वैभवी देवाची अदलाबदल केली.
  isl-isl: '@see-verse:PSA.106.019'
  hlt-THB: A mimah a boeimangnaak ce qam ak ai vaitaw myi ing thung uhy.
  qub-qub: Fiyupa munayniyoj Tayta Diosta adurananpa ruquin adurarcaycaran guewa micoj
    buyita-niraj rurashanta.
  bqp-bqp: Ò Luda gakuride lilin kɛ̀ kũ zù sɛ̃̀sorii takao.
  hat-hat: Yo pran lwanj ki pou Bondye a bay yon pòtre bèf ki manje zèb.
  eng-BSB: They exchanged their Glory for the image of a grass-eating ox.
  eng-WEBPB: Thus they exchanged their glory for an image of a bull that eats grass.
  kbq-kbq: Hihamu masa'ane Anumzana amne zama hiaza hu'za, tra'zama nenea zaga ve
    bulimakaomofo amema'are atre'naze.
  pon-pon: O re kawilianeki arail linan kilel en kau ol amen, me kin kankan ra.
  nhe-BL: Quitlahuelcajque Toteco huan ihueyi chicahualis, huan pejque quihueyimatij
    se becerro tlen oro, iixcopinca se tlapiyali tlen quicua xihuitl.
  wnc-wnc: Sike waakwakga wee wa ikwawa gamanu zonga zonga nanggakgane tasike ie munu
    puking. Waaknga tasike Anututane umana kopsa aknga yaitakepu teke ie munu dua
    puking.
  bus-bus: Aↄ̃ Luda Gakuide lendee kpà kↄ̃n zù sɛ̃̀sori takao.
  gub-BL: Weityk Tupàn ikàgaw ipuràg eteahy haw wà. Umuwete katu ma'ea'yr ka'api'i
    i'u har hagapaw wà.
  eng-DRA: 'He sent his word, and healed them: and delivered them from their destructions.'
