  eng-WEBPB: They served their idols, which became a snare to them.
  kbq-kbq: Ana nehu'za havi anumzamofo monora hunte'naze. Ana'ma haza zamo'a krifugna
    huno zamazeri haviza hu'ne.
  pon-pon: O re kaudoki on arail dikedik en ani kan, rap wialar injar arail.
  nhe-BL: Quinhueyimatque ininteteyohua, huan mohuejcatlalijque tlen Toteco, huan
    ica ya nopa mopolojque.
  wnc-wnc: Siwan waaminda gatu anutu pupuknganae mun puking. Siwan munu wa puking
    kakngata waaminu panggaganuwan wai siking.
  bus-bus: Aↄ̃ dↄ̀ ń tãanↄzi, ben yã pì gↄ̃̀ńnɛ takutɛɛ ũ.
  gub-BL: Tupàn hemiaihu umuwete katu tupàn a'ua'u wà. A'e rupi Tupàn uzuka wà.
  eng-DRA: And hath placed there the hungry; and they made a city for their habitation.
