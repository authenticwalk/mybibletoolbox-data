  tbg-tbg: Vika vi vatanaaka una variqa maraqura/varaha quahama nimite variara kaara
    vika qoraiqama vuara.
  hmo-hmo: Ma Dirava ena bese taudia ese, unai taudia edia kaivakuku idia tomadiho
