  heb-heb: ויעבדו את עצביהם ויהיו להם למוקש׃
  ben-IRV: এবং তাদের প্রতিমার আরাধনা করল, তাতে সে সব তাদের ফাঁদ হয়ে উঠল।
  ntu-ntu: Nzangiolr mqngr drka' rdr. X krlc lrpzki r nzodatingr nidr.
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੇ ਬੁੱਤਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ, ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਲਈ ਇੱਕ ਫਾਹੀ ਬਣ ਗਏ।
  mya-JVB: သူ တို့၏ရုပ်တု များကို ဝတ်ပြု ၍ ကျော့ကွင်း ၌ ကျော့မိ ကြ၏။
  kgf-kgf: Késama baniarawac ireha imi mepésigic iminéŋ ionac muru bétac ésécnec waŋec.
