verse: PSA.106.036
translations:
  mal-C: അവരുടെ വിഗ്രഹങ്ങളെ അവർ ഭജിച്ചുവന്നു, അത് അവർക്കൊരു കെണിയായി ഭവിച്ചു.
  deu-TKW: sie dienten ihren Götzen, und sie wurden ihnen zum Fallstrick.
  lin-lin: Bagumbamelaki banzambe na bango ya bikeko oyo ekomaki motambo mpo na bango.
  mmx-mmx: Limixin at ne Moroa diga lotu parap laxampoovo vanga, kuren la diga oon
    at levesin mumu mo loklok atdi.
  eng-LSV: And serve their idols, || And they are for a snare to them.
  eng-GNV: And serued their idoles, which were their ruine.
  eng-WEBSTER: 'And they served their idols: which were a snare to them.'
  nhw-BL: Quinhueyimatque ininteteyohua, huan mohuejcatlalijque tlen Toteco, huan
    ica ya nopa mopolojque.
  swh-ONEN: Waliabudu sanamu zao, zikawa mtego kwao.
  bba-bba: Mɑ bɑ nin bũnu sɑ̃wɑ. Mɑ nu kuɑ ben yinɑ.
  eng-KJVCPB: 'And they served their idols: Which were a snare unto them.'
  luo-luo: Negilamo kido mag nyisechegi, ma bangʼe nolokorenegi obadho.
  aii-aii: ܦܠܝܼܚ ܠܗܘܿܢ ܠܨܵܢܲܡܵܝ̈ܗ‌ܝ ܘܗܘܹܐ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܠܢܸܫܒ݂ܵܐ.
  meu-meu: Edia kaivakuku e toma henidia dihova, bena idoa ai ela idia ediai.
  npi-ULB: र तिनीहरूका मूर्तीहरूको पुजा गरे जुन तिनीहरूको निम्ति पासो बन्यो ।
  yor-yor: Wọ́n sì sin àwọn òrìṣà wọn tí ó di ìkẹ́kùn fún wọn.
  pes-OPCB: بتهای آنها را پرستش نمودند و با این کار، خود را محکوم به مرگ کردند.
  tgl-ULB: at sinamba ang kanilang mga diyus-diyosan, na naging patibong sa kanila.
  nop-nop: Unduŋ tiŋa bepaŋ yalayalaŋ mulelem tiyemiŋa yeniutumbagiŋ, kaŋ wondoktiŋa
    Bepaŋdi yehitubu-kadaka tuguk.
  hui-hui: Tigua dama mitangi bialu gime wabu wiaruhondo bi pupu wialu hayagome Ngode
    Datagaliwabehanda tini mo ko helo helene.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည်​ရုပ်​တု​များ​ကို ရှိ​ခိုး​ကြ​သ​ဖြင့်​ပျက်​စီး​ဆုံး​ရှုံး​ရ
    ကြ​၏။
  bod-N: དེ་ཚོའི་སྐུ་འདྲ་རྣམས་ལ་བསྙེན་བཀུར༌ཞུས། །དེ་ནི་ཁོ་ཚོའི་རྙི་རུ་གྱུར་པ༌ཡིན།།
  wsk-wsk: Nuna sor mu arungak nunga kaem kawel mu nunup patawukasan, ale kiwem memek
    mu ko talipara ningi kapaman.
  sna-sna: Vakanamata zvifananidzo zvavo, izvo zvakazova musungo kwavari.
  spa-BLM: Servían a sus ídolos, que se convirtió en una trampa para ellos.
  cac-cac: Ix yac'anem sb'a eb' d'a juntzan̈ sdiosal eb' ch'oc chon̈ab'il chi'. A
    val yuj jun chi' ix ixtaxel eb'.
  swh-ULB: nao waliabudu sanamu, nazo zikawa mtego kwao.
  bel-bel: і пасяляе там спрагненых, і яны будуюць горад, каб жыць у ім;
  deu-ELBBK: und sie dienten ihren Götzen, und sie wurden ihnen zum Fallstrick.
  mbb-OT: Mid-azap dan is menge ed-ezapen kayi he menge etew, ne iyan haazà nekeveǥey
    kandan te kezeetan.
  mal-2015: അവരുടെ വിഗ്രഹങ്ങളെയും സേവിച്ചു; അവ അവർക്കൊരു കണിയായി തീർന്നു.
  gup-gup: Birrimarneboddangeni bedberre idols, dja birriyimerranj bu yiman birribongdi
    kumekbe.
  rmc-rmc: Služinenas the lengre modlenge, save len zachudle andre pasca.
  nlg-nlg: A nina vure God tara vuha holohabara tua na lei titinoni, ma gaia keri
    te nera ge ra vuha dika.
  pes-OPV: و بتهای ایشان را پرستش نمودند تا آنکه برای ایشان دام گردید.
  ron-1924: ау служит идолилор лор, каре ау фост о курсэ пентру ей.
  ben-OBCV: তাদের প্রতিমাগুলির আরাধনা করল, আর সেইসব তাদের ফাঁদ হয়ে উঠল।
  som-som: Oo waxay u adeegeen sanamyadoodii, Kuwaasoo iyaga dabin u noqday,
  lat-VUC: 'Et collocavit illic esurientes, et constituerunt civitatem habitationis:'
  eng-ASVBT: And served their idols, Which became a snare unto them.
  mna-mna: Mi timbesmbeeze pa merere kizin pakaamŋan, mi mbulu tana iwe kilis pizin.
  ita-1885: E servirono a' loro idoli, E quelli furono loro per laccio;
  eng-LXXUP: And there he causes the hungry to dwell, And they establish for themselves
    cities of habitation.
  eng-ULB: and worshiped their idols, which became a snare to them.
  spa-VBL: Adoraron a sus ídolos paganos que se convirtieron en una trampa para ellos.
  fra-_FOB: Ils servirent leurs idoles, qui furent pour eux un piège;
  mal-mal: അവരുടെ വിഗ്രഹങ്ങളെ സേവിച്ചു; അവ അവർക്കൊരു കെണിയായിത്തീർന്നു.
  urd-GVR: Wuh un ke butoṅ kī pūjā karne meṅ lag gae. Aur yih un ke lie phande kā
    bāis ban gae.
  suz-BL: मेकोपुकीमी मेको आन मूर्ति आन कली पूजा पामे बाक्‍त। मिनु मेको आन कली ग्‍याइल
    खोदेंशो दुम्‍माक्‍‍त।
  eng-NOY: They even worshipped their idols, Which became to them a snare.
  ita-1927: e servirono ai loro idoli, i quali divennero per essi un laccio;
  ckb-ckb: بتەکانی ئەوانیان پەرست و بوو بە داو بۆیان.
  eng-BBE: 'And they gave worship to images; which were a danger to them:'
  xsi-xsi: Kinzi sipare tukunzi panzi maro laŋeŋa, aku ŋinde iveta Yova Kindeni wisi
    nâna, kala izavarunzi lâ.
  kan-OKCV: ಅವರ ವಿಗ್ರಹಗಳಿಗೆ ಆರಾಧನೆ ಮಾಡಿದರು; ಅವು ಅವರಿಗೆ ಉರುಲಿನಂತಾದವು.
  tam-2017: அவர்களுடைய சிலைகளை வழிபட்டார்கள்; அவைகள் அவர்களுக்குக் கண்ணியானது.
  spa-RV-1909: Y sirvieron á sus ídolos; los cuales les fueron por ruina.
  ron-BTF: Și au servit idolilor lor, care au fost o capcană pentru ei.
  eng-WEBP: They served their idols, which became a snare to them.
  eng-FBV: They worshiped their pagan idols which became a trap for them.
  nld-1939: Ze vereerden hun beelden, en die werden hun strik;
  nch-BL: Quinhueyimatque ininteteyohua, huan mohuejcatalijque ten Toteco, huan ica
    ya nopa mocuapolojque.
  vie-1934: Và hầu việc hình tượng chúng nó, Là điều gây làm cái bẫy cho mình.
  cha-cha: 'Yan jasetbe y idolosñija: jumuyong un laso para sija.'
  hin-CV: उन्होंने उनकी प्रतिमाओं की आराधना की, जो उनके लिए फंदा बन गईं.
  eng-OURB: They abad ·served· their idols, which became a snare to them.
  spa-BES: 'Y adoraron a las imágenes; que eran un peligro para ellos:'
  tdx-tdx: naho nitoroñe o saren-drahare’eo ze nanjare fandrik’ am’ iereo,
  tha-KJV: ท่านปรนนิบั​ติ​รู​ปเคารพของเขาซึ่งกลายเป็นบ่วงสำหรั​บท​่าน
  por-BR-2018: E serviram a seus ídolos; e vieram a lhes ser por laço de armadilha.
  deu-ELO: und sie dienten ihren Götzen, und sie wurden ihnen zum Fallstrick.
  eng-WYC-2018: and served the graven images of them; and it was made to them into
    cause of stumbling. (and served their carved idols; and that became their falling,
    or their trap.)
  epo-epo: Ili servis al iliaj idoloj, Kaj ĉi tiuj fariĝis reto por ili.
  gfk-gfk: Diet ga lotu tupas ira udiet palimpuo, ma kaike ra palimpuo ga hakuni diet.
  uig-PIN: Ularning butliriƣa qoⱪundi, Bular ɵzlirigǝ bir tuzaⱪ bolup qiⱪti;
  beo-beo: Gode Ea fi dunu da ogogosu loboga hamoi ‘gode’ ilima nodone sia:ne gadobeba:le,
    ilia da gugunufinisi dagoi ba:i.
  tpi-OTNT: Na ol i lotu long ol giaman god na dispela i mekim God i bagarapim ol.
  hau-SA: Suka yi wa gumakansu sujada, waɗanda suka zama tarko gare su.
  udu-udu: Uni ki mii to gom tomp̱inycon buni mo, a’di jin warki’d ka gume/ gom uni
    mo.
  uig-LAT: Ularning butlirigha choqundi, Bular özlirige bir tuzaq bolup chiqti;
  nde-nde: Bakhonza izithombe zazo, kwaba yisifu kubo.
  ton-ton: 'Pea naʻa nau tauhi honau ngaahi tamapua: ʻaia naʻe hoko ko e tauhele kiate
    kinautolu.'
  ces-1613: A sloužili modlám jejich, kteréž jim byly osídlem.
  eng-WMB: They served their idols, which became a snare to them.
  tam-TCV: அவர்களுடைய விக்கிரகங்களையே தாங்களும் வழிபட்டார்கள்; அது இஸ்ரயேலருக்கு ஒரு
    கண்ணியாகியது.
  ceb-ULB: ug gisimba ang ilang mga diosdios, nga nahimong lit-ag ngadto kanila.
  pol-UBG: I służyli ich bożkom, które stały się dla nich pułapką.
  urd-GVU: وہ اُن کے بُتوں کی پوجا کرنے میں لگ گئے، اور یہ اُن کے لئے پھندے کا باعث
    بن گئے۔
  eng-OEBCW: Their idol gods they worshipped, and they were ensnared by them.
  deu-1912: und dienten ihren Götzen; die wurden ihnen zum Fallstrick.
  kan-2017: ಅವರ ವಿಗ್ರಹಗಳನ್ನು ಸೇವಿಸಿದರು; ಅವು ಅವರಿಗೆ ಉರುಲಿನಂತಾದವು.
  yap-yap: Girdi’ rok Got e ra uned i tayfan e pi liyos, ni aram tapgin e riya’ ngorad.
  hlt-MCSB: Te dongah amamih ham hlaeh la aka poeh muei taengah tho a thueng uh.
  mdy-ETH: ዬያቶኮ ካኣሽኮ ፆኦዞዋ ዔያታ ካኣሽኬኔ፤ ዬይ ዔያቶም ፒሮ ማዔኔ።
  twi-ASANTE: Wɔsomm wɔn ahoni na ɛbɛyɛɛ afidie maa wɔn.
  eng-WEBU: They served their idols, which became a snare to them.
  spa-PDDPT: Y sirvieron a sus ídolos, Los cuales fueron una trampa.
  gun-gun: Ha'e vy ombojerovia okuapy ha'e pygua kuery ta'angaa. Ha'e nunga opyta
    imbo'aarã.
  agu-BL: Na ja cho'c tan c'u'laje'n chiryosil yi e' mal naka'tz. Cha'stzun te e'
    cu' xitul Ryos.
  ilo-ULB: ken nagrukbabda kadagiti didiosen dagitoy a nasion, nga isu ti nagbalin
    a palab-og kadakuada.
  kpg-kpg: Nia daangada a God gu daumaha ang gi nia balu god, deelaa di mee ne hidi ai
    gaa mmade iei digaula.
  uig-ARA: ئۇلارنىڭ بۇتلىرىغا چوقۇندى، بۇلار ئۆزلىرىگە بىر تۇزاق بولۇپ چىقتى؛
  sus-sus: E naxa nee xa kuyee batu, na fa findi gantanyi ra e bɛ.
  pon-2006: Sapwellimen Koht aramas ako kin kaudokiong dikedik en eni kan, oh met
    kahrehda ar mwomwla.
  jae-jae: Ma sêjam sakiŋ êsêacnêŋ gwam, tec kêtu lakô gêdêŋ êsêac.
  ksd-ksd: Dia ga torom bula ta kadia umana god, Nina dia ga da ra kun pire diat.
  tur-YTC: Putlarına hizmet ettiler, Bu onlara tuzak oldu.
  bel-N: і служылі ідалам іхнім, і яны сталіся для іх пасткаю,
  grc-BRENT: Καὶ κατῴκισεν ἐκεῖ πεινῶντας, καὶ συνεστήσαντο πόλεις κατοικεσίας·
  kpr-kpr: Aminguse, God da natofo ove kevari dombu eni dombu eni ava tumonde bainghedo
    ghusera aindae, ne God da bouvu ava itatama e sirivo useri.
  ind-AYT: Mereka mengabdi kepada berhala-berhala, yang menjadi jerat bagi mereka.
  yom-yom: Babuongimina bitumba biawu, biawu bikituka ntambu kuidi bawu.
  yut-yut: Yaŋ aŋek kokup kɨdatni gawak yomɨŋek aŋpak yokwisi aŋek egɨpgwit.
  nya-nya: Ndipo anapembedza mafano awo, amene anakhala msampha kwa iwowo.
  kyg-kyg: Aigofe gotiꞌapimogifeꞌmo mono huꞌnayaꞌmofeꞌmo Gotiꞌa apamagiꞌniye.
  hrv-hrv: Štovahu likove njihove, koji im postaše zamka.
  mps-mps: Tama augwa te tibo godiba lotu obaso, tama tego te Godigo augwa dolomainu
    ilai dao.
  tpi-tpi: Na ol i lotu long ol giaman god na dispela i mekim God i bagarapim ol.
  dan-1931: deres Gudebilleder dyrkede de, og disse blev dem en Snare;
  vie-OVCB: Thậm chí thờ phượng các tượng thần, ngày càng lìa xa Chúa Hằng Hữu.
  guj-2017: અને તેઓની મૂર્તિઓની પૂજા કરી, તે તેઓને ફાંદા રૂપ થઈ પડી.
  pon-2006A: Sapwellimen Koht aramas ako kin kaudokiong dikedik en eni kan, oh met
    kahrehda ar mwomwla.
  por-BRBSL: Eles serviram seus ídolos, o que se tornou uma armadilha para eles.
  eng-OEBUS: Their idol gods they worshipped, and they were ensnared by them.
  swe-swe: De tjänade deras avgudar, som blev en snara för dem.
  cth-cth: Ahnimae meikaphawk thaw hah a tawk awh. Hothateh ahnimouh hanelah karap
    doeh.
  twi-twi: Wɔsom wɔn ahoni, na ɛbɛyɛɛ afide maa wɔn.
  hlt-hlt: Te dongah amamih ham hlaeh la aka poeh muei taengah tho a thueng uh.
  tbz-SIM: kɛ́fíé iwũɔ̃ ibotí tɛì kó yɛbɔkɛ̀, kɛ̀ yɛ̀ɛ bɛ̀ bɔ.
  msy-2020: Me men asebar marvir guabar ziaba fe, ezɨ kamaghɨn men arazir kurar kam
    azuazimɨn mɨn men suiragha me gasɨghasɨki.
  dop-dop: Hɑlənɑ pɑ́ luŋ pɑ tɩɩŋ nɑ pɛlɛ pɑ́ nyɩ-wɛɣɛ kɑtɔkɑ nɑ pɑ́ hoti kɑ tɑɑ.
  azb-azb: Onların bütlərinə ibadət edərək Özlərini bu tələyə saldılar.
  eng-DBY: 'And they served their idols; and they were a snare unto them:'
  hin-2017: और उनकी मूर्तियों की पूजा करने लगे, और वे उनके लिये फंदा बन गई।
  wol-KYG: di jaamu seeni tuur, mu mujj dig fiir ca ñoom.
  bjr-bjr: Anutuna faiqí anaasee unnaqira anutuna amana auquqoonauqa nimooqimannimaqee
    mariqau. Misa miqiqa nidaqa nári ufaanaki ninuka nári nárí mariqau.
  eng-YLT: And serve their idols, And they are to them for a snare.
  kne-kne: Dinayaw da din didiyosen da et kaman tagdey ay say nadadaelan da.
  eng-WYC-2017: and served the graven images of them; and it was made to them into
    cause of stumbling.
  eng-WMBB: They served their idols, which became a snare to them.
  zat-NTPS: na' bulucá'ana szrene̱' bedáu' xia xaga ca' chee̱ benne' ca', da na' be̱n
    na bxrinnaj Dios bénneache chee̱'.
  zty-NTPS: na' bka'n ẕéngake' lo'a ka' chegak benne' ka', dan' benen ga bžia yi'
    Dios benne' chie' ka'.
  urd-GVH: वह उनके बुतों की पूजा करने में लग गए, और यह उनके लिए फंदे का बाइस बन गए।
  rug-rug: Sari na tie te Tamasa si vahesi beku, gua asa ke ta evaṉa sa dia vina kilasa.
  gaz-gaz: Waaqota isaanii tolfamoo, kanneen kiyyoo isaanitti taʼan waaqeffatan.
  fra-LSG: Ils servirent leurs idoles, Qui furent pour eux un piège;
  yal-yal: E yi e suxurene batu. Na nan findi e rabira xunna ra.
  iou-iou: Anutu täŋo ämawebeniye unitägän kome unitäŋo mäjo wära nadäŋ yämiŋpäŋ gwäjiŋ
    äpmoŋ yämiŋkuŋ. Nadäŋ yämiŋkuŋo unita waŋ moreŋpäŋ ŋode täk täŋkuŋ;
  haw-1868: Malama aku no hoi i ko lakou poe akua kii, A lilo ia i pahele na lakou.
  arb-NAV: تَعَبَّدُوا لأَوْثَانِهِمْ فَصَارَتْ لَهُمْ فَخّاً.
  ded-ded: Yeni yeneac nemuonga hania hania modacgec. Faka imocngo botacngina amma
    mendangyunuu
  ewe-ewe: Wosubɔ woƒe legbawo, esi zu mɔ me woge ɖo.
  eng-LEE: And they served their idols, and these became unto them a snare.
  asm-FB: তেওঁলোকৰ মূর্তিবোৰক তেওঁলোকে সেৱা-পূজা কৰিলে, আৰু সেইবোৰেই তেওঁলোকৰ ফান্দস্বৰূপ
    হ’ল।
  sus-A: عٍ نَشَ نٍيٍ شَ كُيٍيٍ بَتُ، نَ قَ قِندِ فَنتَنيِ رَ عٍ بّ.
  fra-SBL: Ils ont servi leurs idoles, qui est devenu un piège pour eux.
  hbo-hbo: וַיַּעַבְד֥וּ אֶת־עֲצַבֵּיהֶ֑ם וַיִּהְי֖וּ לָהֶ֣ם לְמֹוקֵֽשׁ׃
  kik-kik: Makĩhooya mĩhianano yao, ĩrĩa yatuĩkire mũtego kũrĩ o.
  fra-NCL: Ils servirent leurs idoles, qui furent pour eux un piège.
  cek-AK: Angmacae han thaang ah kaom, prae kalah kaminawk ih krangnawk to a bok o.
  cuk-cuk: Dule-baigan-e-bab-dummagan-e-nug odummodmalad. Degisoggu, we-ibmar egi
    aibinnonisunnad.
  uig-CYR: Ачларни шу йәргә җайлаштуруп, Улар олтирақлашқан бир шәһәрни бәрпа қилиду;
  tel-2017: వారి విగ్రహాలకు పూజ చేశారు. అవి వారికి ఉరి అయినాయి.
  hat-BSA: Yo te sèvi zidòl yo, ki te devni yon pèlen pou yo.
  ukr-ONPU: І поселяє там голодних, і вони будують місто для мешкання,
  kos-kos: Mwet lun God elos alu nu ke ma sruloala, Na ma inge kunauselosla.
  hbo-WLC: וַיַּעַבְד֥וּ אֶת־עֲצַבֵּיהֶ֑ם וַיִּהְי֖וּ לָהֶ֣ם לְמוֹקֵֽשׁ׃
  ibo-ibo: Ha fere arụsị ha ofufe, nke ghọrọ ihe ịma nʼọnya nye ha.
