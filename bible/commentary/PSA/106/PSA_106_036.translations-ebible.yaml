  tcz-CHONGTHU: amilim doi houvu chu anahou un hichun alhuhnao asodohsahtan ahi.
  mar-mar: आणि त्यांच्या मूर्तींची पूजा केली, ते त्यांच्यासाठी सापळा बनले.
  isl-isl: Þeir færðu skurðgoðum þeirra fórnir og leiddust burt frá Guði.
  hlt-THB: A mimah aham dawng na amik dun qu, thlakchang a myiqawl ce bawk uhy.
  qub-qub: Tayta Diosta mana rispitajcuna rurashan ïdulucunata aduraran. Chayno rurashancunami
