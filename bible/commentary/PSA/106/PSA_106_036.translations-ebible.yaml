  deu-1951: Und sie dienten ihren Götzen, und diese wurden ihnen zum Fallstrick.
  eng-JPS: And they served their idols, which became a snare unto them;
  srp-1865: Stadoše služiti idolima njihovijem, i oni im biše zamka.
  lug-lug: Baasinza ebifaananyi ebikole n’emikono eby’amawanga ago ne bibafuukira
