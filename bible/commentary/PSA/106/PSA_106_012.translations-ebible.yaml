verse: PSA.106.012
translations:
  mal-C: അപ്പോൾ അവർ അവിടത്തെ വാഗ്ദത്തങ്ങളിൽ വിശ്വസിച്ച് സ്തുതിഗീതങ്ങൾ ആലപിച്ചു.
  deu-TKW: Da glaubten sie an seine Worte, sangen seinen Ruhm.
  lin-lin: Bato na Ye bandimelaki maloba na Ye mpe bayembaki masanzoli na Ye.
  mmx-mmx: Kuren la limixin teren diga nunu at leveng kakaape ren, la digak pixan
    emi asu min.
  eng-LSV: And they believe in His words, they sing His praise,
  eng-GNV: Then beleeued they his wordes, and sang prayse vnto him.
  eng-WEBSTER: Then they believed his words; they sang his praise.
  nhw-BL: Huan huajca tohuejcapan tatahua quineltocaque icamanal catli Toteco quinilhuijtoya.
    Huan teipa huicaque huan quipaquilismacaque.
  swh-ONEN: Ndipo walipoamini ahadi zake, nao wakaimba sifa zake.
  bba-bba: Mɑ bɑ wunɛ Yinni Gusunɔn ɡɑri nɑɑnɛ kuɑ. Mɑ bɑ nun siɑrɑmɔ kɑ womusu.
  eng-KJVCPB: Then believed they his words; They sang his praise.
  luo-luo: Eka ne giyie gi singruok mage kendo ne gipake gi wer.
  aii-aii: ܘܗܘܼܡܸܢܗܘܿܢ ܒܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ، ܙܡܝܼܪܗܘܿܢ ܬܸܫܒܘܿܚܬܹܗ.
  meu-meu: Bena idia ese ena hereva e abidia dae, bona ia ihanamolaina anedia e abi.
  npi-ULB: तब तिनीहरूले उहाँको वचनमा विश्‍वास गरे र तिनीहरूले उहाँको स्‍तुति गाए ।
  yor-yor: Nígbà náà wọn gba ìpinnu rẹ gbọ́ wọ́n sì kọrin ìyìn rẹ.
  pes-OPCB: آنگاه قوم خداوند، به وعده‌های او ایمان آوردند و او را با سرود ستایش کردند.
  tgl-ULB: Pagkatapos, naniwala sila sa kaniyang mga salita, at inawit nila ang kaniyang
    papuri.
  nop-nop: Wapum adi unduŋ tubune metamŋiye adi gigitmedeŋiŋ yeniŋguk u nadisukilitigiŋ,
    tiŋa kap toŋa niutumbagiŋ.
  hui-hui: Anduane Homogohanda anidagua biyagola ibunaga wali agali biarume ibugua
    buleore lalu lowigi biniru heneneore biragonida manda bini. Manda bialu ibuhondo
    mini mbiraore wiai halu tigua ibunaga mini yaraga halu iba ganaru lalu hene.
  mya-mya: ထို​အ​ခါ​ကိုယ်​တော်​၏​လူ​စု​တော်​သည်​က​တိ​တော်​ကို ယုံ​ကြည်​ကြ​လျက် ကိုယ်​တော်​အား​ထော​မ​နာ​သီ​ချင်း​ဆို
    ကြ​၏။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཁོང་གི་གསུང་ལ༌དད། །མགུར་གླུ་བླངས་ནས་ཁོང་ལ་བསྟོད་པ༌ཕུལ།།
  wsk-wsk: Asele nuna noko den nongorak kaolam mu ko nongomang ningi nunguning aram,
    se wur te nup patawukasan.
  sna-sna: Ipapo vakatenda vimbiso dzake vakaimba vachimurumbidza.
  spa-BLM: Entonces creyeron en sus palabras. Cantaron sus alabanzas.
  cac-cac: Yuj chi' ix yac'och sc'ool eb' d'a tas alb'il yuj Dios. Ix yalan vach'
    lolonel eb' d'ay d'a b'ital.
  swh-ULB: Ndipo waliyaamini maneno yake, nao waliimba sifa zake.
  bel-bel: Ён упакорыў ім сэрца працаю; і яны зьнемаглі, і ня было памочніка.
  deu-ELBBK: Da glaubten sie seinen Worten, sie sangen sein Lob.
  mbb-OT: Umbe, midtuuwan dan is menge saad din ne migkanta zan te kedalig kandin.
  mal-2015: അവർ അവന്റെ വചനങ്ങളെ വിശ്വസിച്ചു; അവന്നു സ്തുതിപാടുകയും ചെയ്തു.
  gup-gup: Bu kuhni ngudda Yawey yibenmarnekurduyimeng, wanjh bedda birriyawoyhwoybukwong
    kore ngudda yiwokkurrmerrinj bedberre, dja wanjh birriwayini bu ngundiburluburlumi.
  rmc-rmc: Akor pačanďile leskre lavenge a giľavenas leske e chvala.
  nlg-nlg: Keri vaho ge ra taluutunighi na lei nina baubahu kulana vure, mara holohaba
    vania nia na linge.
  pes-OPV: آنگاه به کلام اوایمان آوردند و حمد او را سراییدند.
  ron-1924: Атунч, ей ау крезут ын кувинтеле Луй ши ау кынтат лауделе Луй.
  ben-OBCV: তখন তারা তাঁর প্রতিশ্রুতিতে বিশ্বাস করল এবং তাঁর প্রশংসা করল।
  som-som: Markaasay rumaysteen erayadiisii, Oo ammaantiisay ku gabyeen.
  lat-VUC: Et humiliatum est in laboribus cor eorum; infirmati sunt, nec fuit qui
    adjuvaret.
  eng-ASVBT: Then believed they his words; They sang his praise.
  mna-mna: Tona zin Israel tiurla sua kini, mi timbo mboe pakurŋana pini.
  ita-1885: Allora credettero alle sue parole; Cantarono la sua lode.
  eng-LXXUP: So their heart was brought low with troubles; They were weak, and there
    was no helper.
  eng-ULB: Then they believed his words, and they sang his praise.
  spa-VBL: Entonces su pueblo confió en lo que él había prometido, y cantó alabanzas
    a su nombre.
  fra-_FOB: Alors ils crurent à ses paroles, et ils chantèrent sa louange.
  mal-mal: അപ്പോൾ അവർ അവിടുത്തെ വചനങ്ങൾ വിശ്വസിച്ചു; ദൈവത്തിന് സ്തുതിപാടുകയും ചെയ്തു.
  urd-GVR: Tab unhoṅ ne Allāh ke farmānoṅ par īmān lā kar us kī madahsarāī kī.
  suz-BL: मिनु नोले आ देंशो थमा सुइश्‍शो बाक्‍तेक्‍म। मिनु परमप्रभु कली ठेयब सेल्‍तीक
    कुम्‍सो पशो बाक्‍तेक्‍म। प्रस्‍थान १५:२१
  eng-NOY: Then believed they his words, And sang his praise.
  ita-1927: Allora credettero alle sue parole, e cantarono la sua lode.
  ckb-ckb: ئەوسا بڕوایان بە بەڵێنەکانی کرد، گۆرانییان بۆ ستایشی گوت.
  eng-BBE: Then they had faith in his words; they gave him songs of praise.
  xsi-xsi: Ŋineŋga Yova Kindeni ne tamâta kalonzi tawana i ne ŋgua pâŋa, aku siwâŋgi
    wâŋgiŋa paneâŋa kâ papa i.
  kan-OKCV: ಆಗ ಅವರು ದೇವರ ಮಾತುಗಳನ್ನು ನಂಬಿ, ದೇವರಿಗೆ ಸ್ತೋತ್ರವನ್ನು ಹಾಡಿದರು.
  tam-2017: அப்பொழுது அவர்கள் அவருடைய வார்த்தைகளை விசுவாசித்து, அவருடைய துதியைப் பாடினார்கள்.
  spa-RV-1909: Entonces creyeron á sus palabras, y cantaron su alabanza.
  ron-BTF: Atunci au crezut cuvintele sale; au cântat lauda lui.
  eng-WEBP: Then they believed his words. They sang his praise.
  eng-FBV: Then his people trusted in what he promised, and sang his praises.
  nld-1939: Toen sloegen ze geloof aan zijn woorden, En zongen zijn lof.
  nch-BL: Huan huajca tohuejcapan tatahua quineltocaque icamanal cati Toteco quinilhuijtoya.
    Huan teipa huicaque huan quipaquilismacaque.
  vie-1934: Bấy giờ họ mới tin lời của Ngài, Bèn hát ngợi khen Ngài.
  cha-cha: Ayo nae jajonggue y sinanganña sija; jacanta y tininaña.
  hin-CV: तब उन्होंने परमेश्वर की प्रतिज्ञाओं पर विश्वास किया और उनकी वंदना की.
  eng-OURB: Then they trusted his words. They sang his tehilah ·praise song·.
  spa-BES: Entonces tuvieron fe en su palabra; ellos le dieron canciones de alabanza.
  tdx-tdx: Aa le natokisa’ iareo o tsara’eo, nisaboeñe ty enge’e.
  tha-KJV: แล​้​วท​่านเชื่อพระวจนะของพระองค์ ท่านร้องเพลงสรรเสริญพระองค์
  por-BR-2018: Então creram nas palavras dele, e cantaram louvores a ele.
  deu-ELO: Da glaubten sie seinen Worten, sie sangen sein Lob.
  eng-WYC-2018: And they believed to his words; and they praised the praising of him.
    (And they believed in his promises; and they sang his praises.)
  epo-epo: Tiam ili ekkredis al Liaj vortoj, Ili ekkantis Lian gloron.
  gfk-gfk: Io, diet ga nurnur um ta ira uno kunubus ma diet ga inge ira ninge na pirharlat
    tupas ie.
  uig-PIN: Xundila ular Uning sɵzlirigǝ ixǝnq ⱪildi; Ular Uni küylidi.
  beo-beo: Amalalu, Hina Gode Ea fi dunu ilia da Ea ilegele sia:i huluane dafawaneyale
    dawa:i. Ilia da Ema nodone gesami hea:i.
  tpi-OTNT: Bikpela i mekim olsem, na ol manmeri bilong en ol i bilipim ol promis
    bilong en, na ol i litimapim nem bilong en long ol song bilong ol.
  hau-SA: Sa’an nan suka gaskata alkawarinsa suka kuma rera yabonsa.
  udu-udu: Dhali yan’ko’d uni gamki gwom piti is mo. Uni yuḵki gway gom momaŋ piti
    mo.
  uig-LAT: Shundila ular Uning sözlirige ishench qildi; Ular Uni küylidi.
  nde-nde: Lapho-ke base bezikholwa izithembiso zakhe bahlabelela indumiso yakhe.
  ton-ton: Pea naʻa nau toki tui ki heʻene folofola; naʻa nau hiva ʻaki ʻae fakamālō
    kiate ia.
  ces-1613: A ačkoli věřili slovům jeho, a zpívali chválu jeho,
  eng-WMB: Then they believed his words. They sang his praise.
  tam-TCV: அப்பொழுது அவருடைய மக்கள் அவருடைய வாக்குத்தத்தங்களை விசுவாசித்து, அவருடைய
    துதியைப் பாடினார்கள்.
  ceb-ULB: Unya mituo sila sa iyang mga pulong, ug nag-awit sa iyang pagdayeg.
  pol-UBG: Wtedy uwierzyli jego słowom i śpiewali na jego chwałę.
  urd-GVU: تب اُنہوں نے اللہ کے فرمانوں پر ایمان لا کر اُس کی مدح سرائی کی۔
  eng-OEBCW: So then they believed in his words, and began to sing his praise.
  deu-1912: Da glaubten sie an seine Worte und sangen sein Lob.
  kan-2017: ಆಗ ಅವರು ಆತನ ಮಾತನ್ನು ನಂಬಿ ಆತನನ್ನು ಕೀರ್ತಿಸಿದರು.
  yap-yap: Ma aram me mich u wan’ e girdi’ rok e thin ni i micheg miyad tangnag e
    sorok ngak.
  hlt-MCSB: A olkhueh te a tangnah uh tih amah koehnah te a hlai uh.
  mdy-ETH: ዬካፓ ዔያታ ዔያቶም ኬኤዞና ቃኣሎ ጉሙርቄኔ፤ ዓይኑሞናኣ ዒዛ ጋላቴኔ።
  twi-ASANTE: Afei wɔgyee ne bɔhyɛ no diiɛ na wɔtoo nʼayɛyie dwom.
  eng-WEBU: Then they believed his words. They sang his praise.
  spa-PDDPT: Entonces creyeron a sus Palabras, Y cantaron su alabanza.
  gun-gun: Ha'e ramo mae oguerovia okuapy ijayvuague, ha'e vy oporaei ixupe oguerovy'aa
    rupi.
  agu-BL: Yi quilol yi xtxolbile'j ja cyocsaj yi yolu' yi suki'nt tanu'. Nin e' octz
    tan tak'le'n chik'ajsbil teru'.
  ilo-ULB: Ket namatida kadagiti sasaona, ken nagkantada iti pagdaydayaw kenkuana.
  kpg-kpg: Malaa, ana daangada gu hagadonu laa nia hagababa a Maa ga daahili hagaamu
    a Mee.
  uig-ARA: شۇندىلا ئۇلار ئۇنىڭ سۆزلىرىگە ئىشەنچ قىلدى؛ ئۇلار ئۇنى كۈيلىدى.
  sus-sus: Na kui e naxa la a xa masenyi ra, e a matɔxɔ bɛɛti ra.
  pon-2006: Iei me sapwellime aramas akan kamehlelekihla sapwellime inou kan oh koulki
    koulen kaping ong ih.
  jae-jae: Gêdêŋ tonaŋ sêkêŋ gêwiŋ ênê biŋ ma sêjam wê lambiŋŋa kêpi eŋ.
  ksd-ksd: Io, dia ga kapupi kana tinata, Ma dia ga kakailai na pite varpa pirana.
  tur-YTC: O zaman sözlerine inandılar. O’na ezgilerle övgülerini sundular.
  bel-N: І хоць яны паверылі словам Ягоным і сьпявалі хвалу Яму,
  grc-BRENT: Καὶ ἐταπεινώθη ἐν κόποις ἡ καρδία αὐτῶν, ἠσθένησαν καὶ οὐκ ἦν ὁ βοηθῶν.
  kpr-kpr: Amingetiri, nunda beka gajari isambu ava nunda natofo tumonduseri. Edo,
    yaru didivuse, nundae sakai siseri.
  ind-AYT: Lalu, mereka memercayai firman-Nya, mereka bermazmur bagi-Nya.
  yom-yom: Buna bawilukila zitsila ziandi ayi bayimbila minzitusu miandi.
  yut-yut: Yawe da yaŋ aŋakwan mɨŋat amɨnyoni da yaŋ teban tok morap aŋ yomgut uŋun
    do nandaŋ gadawit. Aŋek kap yaŋek aŋkɨsiwit.
  nya-nya: Kenaka iwo anakhulupirira malonjezo ake ndi kuyimba nyimbo zamatamando.
  kyg-kyg: Ani kava huꞌnigeꞌapaeꞌmo geꞌaeꞌmo apakesamo afiꞌa fatago huꞌnae.
  hrv-hrv: Vjerovahu riječima njegovim i hvale mu pjevahu.
  mps-mps: Genuai Bidigo tama tibaso, tama aga we bidi dabe augwaligo augwa te agai
    dąų walali poba homu kęą pelama, tama augwa tęąbi wabode te agai nogi ugwaba
    sabo po walio.
  tpi-tpi: Bikpela i mekim olsem, na ol manmeri bilong en ol i bilipim ol promis bilong
    en, na ol i litimapim nem bilong en long ol song bilong ol.
  dan-1931: da troede de på hans Ord og kvad en Sang til hans Pris.
  vie-OVCB: Khi ấy dân Chúa mới tin lời Ngài hứa. Và mở miệng hát tôn vinh Ngài.
  guj-2017: ત્યારે તેઓએ તેમની વાતો પર વિશ્વાસ રાખ્યો અને તેઓએ તેમનાં સ્તોત્ર ગાયા.
  pon-2006A: Iei me sapwellime aramas akan kamehlelekihla sapwellime inou kan oh koulki
    koulen kaping ong ih.
  por-BRBSL: Then eles acreditaram em suas palavras. Eles cantaram seus louvores.
  eng-OEBUS: So then they believed in his words, and began to sing his praise.
  swe-swe: Sedan trodde de (Israels barn) hans ord, de sjöng hans lov.
  cth-cth: Hottelah a lawk hah a yuem awh teh, ama pholen hoi la a sak awh.
  twi-twi: Afei wogyee ne bɔhyɛ no dii na wɔtoo nʼayeyi nnwom.
  hlt-hlt: A olkhueh te a tangnah uh tih amah koehnah te a hlai uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yie nhɑ nɑ́ɑǹtì, kɛ́ndiè nkɛ dɑ sɑ̃ntí.
  msy-2020: Dughiar kamɨn Israelia an akam nɨghnɨzir gavgavim an ikia, an ziam fava
    ighiabagh ami.
  dop-dop: Tənɑɣɑlɛ pɑ tɛmɑ pɑ tɑɑ nɑ nyɑ́ tɔm, nɑ pɑ́ sɑ-ŋ nɑ yontu.
  azb-azb: O zaman Rəbbin sözlərinə inandılar, Onu həmdlə tərənnüm etdilər.
  eng-DBY: Then believed they his words; they sang his praise.
  hin-2017: तब उन्होंने उसके वचनों का विश्वास किया; और उसकी स्तुति गाने लगे।
  wol-KYG: Ca lañu gëm ay waxam, woy ko.
  bjr-bjr: Miqimmasoofaqa Isaraee maqannaasa mina qafamaseeqa Yaaweena qima afeekaikiranara
    kuqaa fee qimasee mina amooqira idi raqau.
  eng-YLT: And they believe in His words, they sing His praise,
  kne-kne: Pag patien din ipogaw na din inbaga na et nankanta da ay nangidayaw en
    sisya.
  eng-WYC-2017: And they believed to his words; and they praised the praising of him.
  eng-WMBB: Then they believed his words. They sang his praise.
  zat-NTPS: Nadxa benne' chee̱' ca' guléajle̱'e̱ dizra' chee̱', ne belul-le̱' da belúe
    lá'ane̱' Le̱'.
  zty-NTPS: Naž benne' chie' ka' bejḻé'gake' x̱tiža' Dios, na' béḻgake' da' be ḻáwgake'
    Ḻe'.
  urd-GVH: तब उन्होंने अल्लाह के फ़रमानों पर ईमान लाकर उस की मद्हसराई की।
  rug-rug: Ke tiqe va hinokaria rini sari Nana zinama, meke kera vahesia rini si Asa.
  gaz-gaz: Ergasii isaan dubbii isaa amananii faarfannaadhaan isa galateeffatan.
  fra-LSG: Et ils crurent à ses paroles, Ils chantèrent ses louanges.
  yal-yal: Nayi, e yi la a fala xuine ra, e yi tantun bɛtine ba a xa.
  iou-iou: Ude täŋirän ämawebeniyetä kaŋpäŋ yäŋkehäromtak mani unita nadäwä bureni
    täŋpäpäŋ kap terak iniŋ oretkuŋ.
  haw-1868: Alaila, hooiaio lakou i kana mau olelo, A oli iho la i mau halelu nona.
  arb-NAV: عِنْدَئِذٍ آمَنُوا بِكَلامِهِ وَشَدُوا بِتَسْبِيحِهِ.
  ded-ded: Ifi anu yeneng yeac yoac negensinggema dedengerec yegec heimigec.
  ewe-ewe: Tete woxɔ eƒe ŋugbedodowo dzi se, eye wodzi ha kafui.
  eng-LEE: Then believed they in his words, they sang his praise.
  asm-FB: তেতিয়া তেওঁলোকে যিহোৱাৰ বাক্যত বিশ্বাস কৰিলে; তেওঁৰ প্ৰশংসাৰ গান কৰিলে।
  sus-A: نَ كُي عٍ نَشَ لَ عَ شَ مَسٍنيِ رَ، عٍ عَ مَتْشْ بّيتِ رَ.
  fra-SBL: Et ils crurent à ses paroles. Ils ont chanté ses louanges.
  hbo-hbo: וַיַּאֲמִ֥ינוּ בִדְבָרָ֑יו יָ֝שִׁ֗ירוּ תְּהִלָּתֹֽו׃
  kik-kik: Hĩndĩ ĩyo magĩĩtĩkia ciĩranĩro ciake, na makĩmũinĩra, makĩmũgooca.
  fra-NCL: Ils crurent alors à ses paroles, ils chantèrent ses louanges.
  cek-AK: To naah nihcae mah a thuih ih loknawk to tang o moe, anih saphawhaih laa
    to a sak o.
  cuk-cuk: Geb anmar-dadgan Bab-Dummad-ibmar-imakoye-sogsadgine, bar bengussurgusmalad,
    agi, Bab-Dummadga namakde gusmalad.
  uig-CYR: — У уларни җапа-мушәққәт тартқузуп кәмтәр қилди, Улар путлишип жиқилди,
    уларға ярдәмгә бирисиму йоқ еди.
  tel-2017: అప్పుడు వారు ఆయన మాటలు నమ్మారు. ఆయన కీర్తిని గానం చేశారు.
  hat-BSA: Nan lè sa a, yo te kwè nan pawòl Li yo. Yo te chante lwanj Li.
  ukr-ONPU: Він упокорив серця їхні працею тяжкою, вони спіткнулися, і ніхто не допомагав.
  kos-kos: Na mwet lal elos tufah lulalfongi wuleang lal Ac elos on ac kaksakunul.
  hbo-WLC: וַיַּאֲמִ֥ינוּ בִדְבָרָ֑יו יָ֝שִׁ֗ירוּ תְּהִלָּתֽוֹ׃
  ibo-ibo: Mgbe ahụ, ha kweere okwu gị niile, ma bụkuo gị abụ otuto.
  ory-ory: ସେତେବେଳେ ତାହାଙ୍କ ଲୋକମାନେ ତାହାଙ୍କ ବାକ୍ୟରେ ବିଶ୍ୱାସ କଲେ; ସେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା
    ଗାନ କଲେ।
  chk-chk: Mürin, ra lükü an kewe kapasen pwon o kölün mwareiti i.
  rop-rop: en ol im pipul olabat bin bilib im wed, en deibin sing song blanga preisim
    im.
  ukr-1871: Тодї повірили вони словам його, засьпівали хвалу йому.
  yon-yon: Kwanoon kumbed yi kuu ye weng kunduk yaa anam andenib ye aningko kankooni
    yook wingkiwen.
  deu-1951: Da glaubten sie seinen Worten und sangen sein Lob.
  eng-JPS: Then believed they His words; they sang His praise.
  srp-1865: Tada vjerovaše rijeèima njegovijem, i pjevaše mu hvalu.
  lug-lug: Olwo ne bakkiriza ebigambo bye, bye yabasuubiza; ne bayimba nga bamutendereza.
  heb-heb: ויאמינו בדבריו ישירו תהלתו׃
  ben-IRV: তারপর তারা তাঁর বাক্যে বিশ্বাস করল এবং তাঁর প্রশংসা গান করল।
  ntu-ntu: Mzli lcpe sc tzlxngiti ate leplz nemqng natqmqng, X sc tzngrpeng mz nzglqlz-krdr
    nim.
  pan-pan: ਉਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਸੱਚ ਮੰਨਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੀ ਉਸਤਤ ਦਾ ਗੀਤ
    ਗਾਇਆ।
  mya-JVB: ထိုအခါ စကား တော်ကို ယုံ ၍ ဂုဏ် ကျေးဇူးတော်ကို သီချင်း ဆိုကြ၏။
  kgf-kgf: Imuacnec ieneŋ ackuaʒéc imi ninʒéŋgéma legicya héimigic.
  tte-O: Kabo ana tomoyao simeli ana waloyameli kolili yo me ali tobali siwali koina.
  tbg-tbg: Noravano Kotiva mintima kero vika kahaqimanta vika tiha, Noravano te mintirerave
    ti uvava quqaa uvama vaivo, tivakeha, vika ihi tivaqi viha vira autu tuahera kaara.
  hmo-hmo: Unai neganai, Israela taudia ese Lohiabada ena gwauhamata idia hamomokania,
    bona ia hanamoa totona ane idia abia.
  zar-NT: Níʼirö gulaʼyéajlëʼ bönachi queëʼ xtídzëʼë, ateʼ gulul-la yöl-laʼ ba queëʼ.
  urd-urd: तब उन्होंने उसके क़ौल का यक़ीन किया; और उसकी मदहसराई करने लगे।
  rus-SYN: Он смирил сердце их работами; они преткнулись, и не было помогающего.
  bqc-SIM: Ɔ̃ aa yã́ pↄ́ a ò sì, aa aà táasilɛ̀.
  tcz-CHONGTHU: Hitengle chun amiten akitepna chu atahsan jiuvin Ama vahchoina la
    chu asajiuvin ahi.
  mar-mar: नंतर त्यांनी त्याच्या वचनावर विश्वास ठेवला आणि त्यांनी त्याची स्तुती गाइली.
  isl-isl: Þá loks trúðu þeir Drottni og sungu honum lofsöng.
  hlt-THB: Cawh ak awikamnaak ce cangna unawh amah kyihcahnaak laa ce sa uhy.
  qub-qub: Chayrämi riguiran imano rurananpäpis Tayta Dios aunishanta. Chaura alabansacunawan
    alabaran.
  bqp-bqp: Akũ ò a yã kũ à òo sì, ò a táaki lɛ̀.
  hat-hat: Se lè sa a pèp li a vin kwè sa l' te di a, yo chante pou fè lwanj li.
  eng-BSB: Then they believed His promises and sang His praise.
  eng-WEBPB: Then they believed his words. They sang his praise.
  kbq-kbq: Ana'ma hige'za Anumzamofo vahe'mo'za agrama huvempama hu'nea kegura zamentinti
    nehu'za, zagame hu'za agri agi ahentesga hu'naze.
  pon-pon: Irail ap kamelele a majan akan, o kaul en kapin on i.
  nhe-BL: Huan huajca tohuejcapan tatahua quineltocaque itlajtol tlen Toteco quinilhuijtoya.
    Huan teipa huicaque huan quipaquilismacaque.
  wnc-wnc: Buyambam tapata unzing tasiwan inane aminabamda pasap wamu yawan kekekakut
    takngae banip siking. Banip sike kap taike umana yatangenaking.
  bus-bus: Ben aↄ̃ à yã kɛ̀ à ò sì, aↄ̃ à táaki lɛ̀.
  gub-BL: Na'e hemiaihu uzeruzar Tupàn hemimume'u kwer rehe wà. Umuzàg zegar haw ikatu
    haw rehe har wà.
  eng-DRA: 'And their heart was humbled with labours: they were weakened, and their
    was none to help them.'
