verse: PSA.106.015
translations:
  mal-C: അതിനാൽ അവർ ആശിച്ചതുതന്നെ അവിടന്ന് അവർക്കു നൽകി, എന്നാൽ ഒരു മഹാവ്യാധിയും അവർക്കിടയിലേക്ക്
    അയച്ചു.
  deu-TKW: Da gab er ihnen, was sie begehrten, und ließ die Darre in sie kommen.
  lin-lin: Apesaki bango biloko oyo bazalaki kosenga, kasi atindelaki bango lisusu
    pasi.
  mmx-mmx: Kuren la neni ga raba nedi mi levempanga nedi diga sing tin, ketla neni
    ga sep bok nedi mi lanmeres kapmek.
  eng-LSV: And He gives to them their request, || And sends leanness into their soul.
  eng-GNV: 'Then he gaue them their desire: but he sent leannesse into their soule.'
  eng-WEBSTER: And he gave them their request; but sent leanness into their soul.
  nhw-BL: Huajca Toteco quinmacac catli quitlajtlanijque, pero nojquiya quintitlanili
    cocolistli catli ica mijque miyac nopa masehualme.
  swh-ONEN: Kwa hiyo aliwapa kile walichoomba, lakini akatuma juu yao ugonjwa wa kudhoofisha.
  bba-bba: A bu yɑɑ wɛ̃ ye bɑ bikiɑ, mɑ bɑ di bɑ debɑ too.
  eng-KJVCPB: And he gave them their request; But sent leanness into their soul.
  luo-luo: Omiyo ne omiyogi gima negidwaro, to kata kamano nooronegi tuo machiyo del.
  aii-aii: ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܛܠܵܒܬܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܫܘܼܕܸܪܹܗ ܒܲܓܝܼܪܘܼܬܵ‌ܐ ܒܓܵܢܵܝܗ‌ܝ.
  meu-meu: Bena ia ese edia ura e henidia, a gorere dikana ta e siaia, idia tau-anidia
    ihavarodavarodadia.
  npi-ULB: त्यसैले तिनीहरूले जे मागे उहाँले तिनीहरूलाई त्‍यही दिनुभयो, तर उहाँले तिनीहरूमाथि
    डरलाग्दो रोग पठाउनुभयो ।
  yor-yor: Nígbà náà, ó fún wọn ní ohun tí wọ́n béèrè fún ṣùgbọ́n ó rán àìsàn búburú
    sí wọn.
  pes-OPCB: خدا هم آنچه را که خواستند به ایشان داد، ولی آنها را به بیماری سختی مبتلا
    ساخت.
  tgl-ULB: Binigay niya sa kanila ang kanilang hiling, pero nagpadala siya ng karamdaman
    na sumisira sa kanilang mga katawan.
  nop-nop: Adi Bepaŋ nemek wendok niŋgiŋ kaŋ yemguk, tiŋa undugoŋ nadiune yagit wapum
    maaŋ mintayemguk.
  hui-hui: Tigua ibuhondo bi haya halu ngi laabo hayagola ibugua ngi layago mialu
    tiha warago timbunibi tagira ibilene.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​တောင်း​ခံ​သည့် အ​ရာ​ကို​ချ​ပေး​တော်​မူ​သော်​လည်း
    သူ​တို့​အား​ရော​ဂါ​ဆိုး​စွဲ​ကပ်​စေ​တော် မူ​၏။
  bod-N: དེའི་ཕྱིར་ཁོ་ཚོའི་ཞུ་བ་བཞིན་དུ༌གནང༌། །འོན་ཀྱང་ཁོ་ཚོའི་སྟེང་དུ་ནད་ཡམས༌ཕབ།།
  wsk-wsk: Se mel nuna ko kueman mu nu nungaram, bare udagi te aking kuera memek bo
    te nunga maguwuram.
  sna-sna: Saka akavapa zvavakakumbira, asi akatuma chirwere chinopedza muviri pamusoro
    pavo.
  spa-BLM: Les concedió su petición, sino que enviaron a su alma la delgadez.
  cac-cac: Ix ton yac' Dios chi' tas snib'ej sc'ol eb', palta ix yac'cot jun nivan
    yaelal d'a scal eb' yic scham eb'.
  swh-ULB: Aliwapa ombi lao, lakini alituma gonjwa ambalo lilishambulia miili yao.
  bel-bel: 'Хай славяць Госпада за ласку Ягоную і за цудоўныя справы Ягоныя для сыноў
    чалавечых:'
  deu-ELBBK: Da gab er ihnen ihr Begehr, aber er sandte Magerkeit in ihre Seelen.
  mbb-OT: Umbe, imbeǥey zin kandan is mibuyù dan, piru impaaǥi zin daan diyà te kandan
    is daru he inmeluya zan.
  mal-2015: അവർ അപേക്ഷിച്ചതു അവൻ അവർക്കുകൊടുത്തു; എങ്കിലും അവരുടെ പ്രാണന്നു ക്ഷയം
    അയച്ചു.
  gup-gup: Wanjh nungka benwong kore birridjawani, dja mak benmarnemunkeweng kundjak
    kunkimuk bedberre.
  rmc-rmc: Avke len diňa, so žadinenas, ale paľis len marelas le džungale nasvaľibenenca.
  nlg-nlg: Ma God te hera na hava tara nongia i tatana, gaia na vahaghi dika te kalera.
  pes-OPV: ومسالت ایشان را بدیشان داد. لیکن لاغری درجانهای ایشان فرستاد.
  ron-1924: Ел ле-а дат че черяу, дар а тримис о молимэ принтре ей.
  ben-OBCV: তাই তিনি তাদের প্রার্থিত বস্তু দিলেন, কিন্তু তার সঙ্গে তাদের মধ্যে ক্ষয়রোগ
    পাঠালেন।
  som-som: Oo isna wuxuu siiyey wixii ay weyddiisteen, Laakiinse wuxuu naftoodii u
    soo diray caatow.
  lat-VUC: Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum.
  eng-ASVBT: And he gave them their request, But sent leanness into their soul.
  mna-mna: Mi koroŋ ta tiwi i pa na, ni ikam pizin. Tamen iur mete sananŋana ma ipasaana
    zin tomini.
  ita-1885: Ed egli diede loro ciò che chiedevano; Ma mandò la magrezza nelle lor
    persone.
  eng-LXXUP: Let them acknowledge to the Lord his mercies, And his wonders to the
    children of men.
  eng-ULB: So he gave them what they requested, but he sent a horrible disease upon
    them.
  spa-VBL: Dios les dio lo que querían, pero también les envió una plaga.
  fra-_FOB: Alors il leur accorda leur demande; mais il envoya sur eux la consomption.
  mal-mal: അവർ അപേക്ഷിച്ചത് ദൈവം അവർക്ക് കൊടുത്തു; എങ്കിലും അവരുടെ പ്രാണന് ക്ഷയം അയച്ചു.
  urd-GVR: Tab us ne un kī darḳhāst pūrī kī, lekin sāth sāth mohlak wabā bhī un meṅ
    phailā dī.
  suz-BL: मिनु परमप्रभुमी मेको आन पुंइशो गेशो बाक्‍त। तन्‍न मेको आन दातेमी बेक्‍तीक
    रोइ सोइश्‍शो बाक्‍त।
  eng-NOY: And he gave them their request, But sent upon them leanness.
  ita-1927: Ed egli dette loro quel che chiedevano, ma mandò la consunzione nelle
    loro persone.
  ckb-ckb: ئەوەی داوایان کرد، پێیدان، بەڵام نەخۆشی لەڕی بۆ ناردن.
  eng-BBE: And he gave them their request, but sent a wasting disease into their souls.
  xsi-xsi: Ŋineŋga Maro Kindeni isâu panzi, aku kelekele ŋinde kinzi sita ŋana, ande
    ŋinde ilanzi lâ. Andeta iveta pukoŋa ŋalae ipâŋga panzi tona.
  kan-OKCV: ಆಗ ದೇವರು ಅವರ ಬೇಡಿಕೆಯಂತೆಯೇ ಅವರಿಗೆ ಕೊಟ್ಟುಬಿಟ್ಟರು; ಆದರೆ ಅವರ ದೇಹಕ್ಕೆ ಭೀಕರ
    ರೋಗವನ್ನು ಸಹ ಅನುಮತಿಸಿದರು.
  tam-2017: அப்பொழுது அவர்கள் கேட்டதை அவர்களுக்குக் கொடுத்தார், அவர்கள் சரீரத்திலோ
    வியாதியை அனுப்பினார்.
  spa-RV-1909: Y él les dió lo que pidieron; mas envió flaqueza en sus almas.
  ron-BTF: Iar el le-a dat ce au cerut, dar a trimis slăbiciune în sufletul lor.
  eng-WEBP: He gave them their request, but sent leanness into their soul.
  eng-FBV: He gave them what they wanted, but sent them a plague as well.
  nld-1939: Hij schonk hun wat ze Hem vroegen, Maar Hij liet ze er spoedig van walgen.
  nch-BL: Huajca Toteco quinmacac cati quitajtanijque, pero nojquiya quintitanili
    cocolisti cati ica mijque miyac nopa masehualme.
  vie-1934: Ngài ban cho chúng nó điều chúng nó cầu xin; Nhưng sai bịnh tổn hại linh
    hồn chúng nó.
  cha-cha: Ya güiya numae sija ni y guinagaoñija; lao janamanae ni y minasogsog gui
    jalom y anteñija.
  hin-CV: तब परमेश्वर ने उनकी अभिलाषा की पूर्ति कर दी; इसके अतिरिक्त परमेश्वर ने उन
    पर महामारी भेज दी.
  eng-OURB: He gave them their request, but sent leanness into their soul.
  spa-BES: Y él les dio su pedido, pero envió una enfermedad devastadora en sus almas.
  tdx-tdx: Aa le nitolora’e i nihalalie’ iereoy, fe nañiraha’e haborokàñe ty fiai’iereo.
  tha-KJV: พระองค์​ทรงประทานสิ่งที่ท่านขอ แต่​ทรงใช้โรคผอมแห้งมาท่ามกลางจิตใจท่าน
  por-BR-2018: Então ele lhes concedeu o que pediam, porém enviou magreza a suas almas.
  deu-ELO: Da gab er ihnen ihr Begehr, aber er sandte Magerkeit in ihre Seelen.
  eng-WYC-2018: And he gave to them the asking of them; and he sent fullness into
    the souls of them. (And so he gave them what they asked for; but he also sent
    leanness, that is, sickness, into their bodies.)
  epo-epo: Kaj Li plenumis ilian deziron, Sed Li sendis pereon al iliaj animoj.
  gfk-gfk: Kaik, ga tabar diet ma ira linge ing diet ga saring, iesen ga tule tiga
    sakana minaset ukaia ho diet.
  uig-PIN: Xunga U soriƣinini ularƣa bǝrdi, Biraⱪ jüdǝtküqi bir kesǝlni janliriƣa
    tǝgküzdi.
  beo-beo: Amaiba:le, E da ilia adole ba:i defele, ilima i. Be wadela:i olo bagade
    gilisili ilima i.
  tpi-OTNT: Ol i askim God long dispela samting na em i givim ol, tasol em i mekim
    bikpela sik tu i kamap long ol.
  hau-SA: Sai ya ba su abin da suka roƙa, amma ya aika musu da muguwar cuta.
  udu-udu: A’di c̱i uni to jin doṯkina uni mo, hili a’di ki hash ’ba’th jin shi/ uni
    is e bwaman uni mo.
  uig-LAT: Shunga U sorighinini ulargha berdi, Biraq jüdetküchi bir késelni janlirigha
    tegküzdi.
  nde-nde: Ngakho wabapha lokho abakucelayo, kodwa wabathela ngomkhuhlane ocikizayo.
  ton-ton: Pea naʻa ne foaki kiate kinautolu ʻaia naʻa nau kole; ka naʻa ne fekau
    ʻae tutue ki honau laumālie.
  ces-1613: I dal jim, čehož se jim chtělo, a však dopustil hubenost na život jejich.
  eng-WMB: He gave them their request, but sent leanness into their soul.
  tam-TCV: எனவே அவர்கள் கேட்டதை அவர் அவர்களுக்குக் கொடுத்தார்; ஆனாலும் மனச்சோர்வை
    அவர்கள்மேல் அனுப்பினார்.
  ceb-ULB: Gihatag niya kanila ang ilang hangyo, apan gipadad-an sila ug sakit nga
    miut-ut sa ilang mga lawas.
  pol-UBG: I dał im, czego żądali, lecz zesłał na ich dusze wycieńczenie.
  urd-GVU: تب اُس نے اُن کی درخواست پوری کی، لیکن ساتھ ساتھ مہلک وبا بھی اُن میں پھیلا
    دی۔
  eng-OEBCW: He gave them the thing they had asked for, but sent wasting disease among
    them.
  deu-1912: Er aber gab ihnen ihre Bitte und sandte ihnen genug, bis ihnen davor ekelte.
  kan-2017: ಆತನು ಅವರ ಆಶೆಯನ್ನು ಪೂರೈಸಿದರೂ, ಅವರ ಪ್ರಾಣಕ್ಕೆ ಕ್ಷಯವನ್ನು ಬರಮಾಡಿದನು.
  yap-yap: ma aram me pi’ ngorad e tin yad be ning, machane miki pag ba m’ar nib gel
    nge yib nga fithikrad.
  hlt-MCSB: Amih kah huithuinah te a paek ngawn dae a hinglu dongah pimyet a tueih
    pah.
  mdy-ETH: ዒዚ ዔያታ ዒዛ ዖኦጬሢ ዔያቶም ዒንጌኔ፤ ጋዓንቴ ዔያቶ ዖኦፒሳ ዶርዓ ዳኪንቴኔ።
  twi-ASANTE: enti ɔmaa wɔn deɛ wɔbisaeɛ, nanso, ɔde ɔfɔn yadeɛ baa wɔn so.
  eng-WEBU: He gave them their request, but sent leanness into their soul.
  spa-PDDPT: Él les dio lo que pidieron, Pero envió mortandad sobre ellos.
  gun-gun: Ha'e rã ha'e ome'ẽmba ha'e kuery ojerurea, va'eri ojapo avi ha'e kuery
    nhe'ẽ ikangy ovy aguã rami.
  agu-BL: Ilenin ja tak'u' yi cyetz cyajbil poro xomij chicaws te'j. Na ja ul jun
    chin ya'bil ẍchiwutz yi nim e' nchiquim ta'n.
  ilo-ULB: Intedna kadakuada dagiti kiddawda, ngem nangibaon isuna iti sakit a nangparigat
    kadagiti bagida.
  kpg-kpg: Malaa, gei Mee guu wanga gi digaula nia mee digaula ala ne madau, gei Mee
    gu hagau mai labelaa di magi huaidu gi digaula.
  uig-ARA: شۇڭا ئۇ سورىغىنىنى ئۇلارغا بەردى، بىراق جۈدەتكۈچى بىر كېسەلنى جانلىرىغا
    تەگكۈزدى.
  sus-sus: A naxa e waxɔnse so e yi ra, kɔnɔ na dangi xanbi, a naxa e raɲɔn.
  pon-2006: ih eri ketikihong irail dahme re patohwan peki, e ahpw pil ketin kadarodohng
    irail soumwahu suwed ehu.
  jae-jae: Tec eŋ kêkêŋ gêŋ, taŋ êsêac têtaŋ naŋ, mago kêkêŋ gêmac sec geseŋ êsêac.
  ksd-ksd: Ma i ga tul tar ra magit ta diat dia bala upi ia, Ma i ga tulue ra ngala
    na minait bula livuan ta diat.
  tur-YTC: Onlara istediklerini verdi, Ama canlarına zayıflık gönderdi.
  bel-N: І Ён даў ім тое, чаго хацелі, і спаслаў зьнемажэньне ў душу іхнюю.
  grc-BRENT: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς
    υἱοῖς τῶν ἀνθρώπων.
  kpr-kpr: Amingusera aindae, ne rejodae uju usera ava nune futusira. Avata, ainghae
    dabade tauno eko ava setiri nenda jokáda itatama useri.
  ind-AYT: Dia memberikan kepada mereka permintaan mereka, tetapi mengirimkan wabah
    kekurusan di antara mereka.
  yom-yom: Buna wuba vana biobi balomba ; ayi wubafidisila ziphasi.
  yut-yut: Piŋkop yo nido iyɨwit uŋun yomgut, mani sot madep kɨnda kɨsi yɨpban sot
    awit.
  nya-nya: Choncho Iye anawapatsa chimene anapempha, koma anatumiza nthenda yowondetsa.
  kyg-kyg: Agaefeꞌmo lamiyo, huꞌa ge huꞌnaya gemo afiꞌniyaꞌmonanafa kaitaꞌmo apamiꞌnigeꞌa
    ago faliꞌnae.
  hrv-hrv: I dade im što iskahu, al' u duše njine on groznicu posla.
  mps-mps: Augwaligo Godiba te nai po hanalubaso, tama agai augwaliba mawai, tiali
    goli, agai te genuai gasi augwaliba pedalumainu ilalio.
  tpi-tpi: Ol i askim God long dispela samting na em i givim ol, tasol em i mekim
    bikpela sik tu i kamap long ol.
  dan-1931: så gav han dem det, de kræved, og sendte dem Lede i Sjælen.
  vie-OVCB: Vậy, Chúa ban cho điều họ mong ước, nhưng sai bệnh tật hủy phá linh hồn.
  guj-2017: તેમણે તેઓની માગણીઓ પ્રમાણે તેઓને આપ્યું, પણ તેઓના આત્મામાં નબળાઈ મોકલી.
  pon-2006A: ih eri ketikihong irail dahme re patohwan peki, e ahpw pil ketin kadarodohng
    irail soumwahu suwed ehu.
  por-BRBSL: Ele lhes fez seu pedido, mas mandou a magreza para dentro de sua alma.
  eng-OEBUS: He gave them the thing they had asked for, but sent wasting disease among
    them.
  swe-swe: Han gav dem vad de begärde men lät samtidigt deras själ (person, hebreiska
    ”nefesh”) bli mager. [Deras fysiska begär efter mat, frosseri, tillfredsställdes
    men på bekostnad av själens behov. Gud ville vara deras tillfredsställelse både
    fysiskt och själsligt, se ]
  cth-cth: A hei awh e hah a poe. Hatei, muitha hringnae dawk kamsoenae hah a poe
    sin.
  twi-twi: enti ɔmaa wɔn nea wobisae, nanso ɔde ɔfɔn yare baa wɔn so.
  hlt-hlt: Amih kah huithuinah te a paek ngawn dae a hinglu dongah pimyet a tueih
    pah.
  tbz-SIM: Kɑ̀ɑ bɛ̀ duɔ́ mbɛ̀ dɑ bekɛ́ dɛ̀, kɛ̀ bɛ̀ɛ dɛ̀ di kɛ́pɛ̃.
  msy-2020: God, me an azangsɨzir bizimɨn ganigha a ikara, egha uam arɨmariar bar
    ekiam gamizɨ, a me bato.
  dop-dop: N hɑ-wɛɣɛ pɑ kʋsələməm nɑ pɑ́ tɔɣɔ nɑ pɑ́ hɑɣɑ nɑ pə́ lɩɩ-wɛɣɛ sɔŋ.
  azb-azb: O da istədiklərini verdi, Lakin onlara azar göndərdi.
  eng-DBY: Then he gave them their request, but sent leanness into their soul.
  hin-2017: तब उसने उन्हें मुँह माँगा वर तो दिया, परन्तु उनके प्राण को सूखा दिया।
  wol-KYG: Yàlla jox leen la ñuy sàkku, wàccaaleel leen woppi ràgg.
  bjr-bjr: Miqiufanoo Yaaweefa misa amanira osana iriseenoo akooqoofanoo misa qu ainaina
    eedoo qimasee nimiseenoo manda aurirana namu faqa nimufaqa auri mariqau.
  eng-YLT: And He giveth to them their request, And sendeth leanness into their soul.
  kne-kne: Et indawat na din kindaw da, ngem inpawada na abe di kaeegyat ay sakit
    da.
  eng-WYC-2017: And he gave to them the asking of them; and he sent fullness into
    the souls of them.
  eng-WMBB: He gave them their request, but sent leanness into their soul.
  zat-NTPS: Gudé na' bnezruj Dios ca da gulenabe̱', san gusel-le̱' ládujla le̱' tu
    da gute na bal-la benne' ca'.
  zty-NTPS: Wdé na' bneẕjw Dios da' wnnábgekle' Ḻe', san bseḻe'e ládjwgake' to da'
    beten zángake'.
  urd-GVH: तब उसने उनकी दरख़ास्त पूरी की, लेकिन साथ साथ मोहलक वबा भी उनमें फैला दी।
  rug-rug: Poni Sa gua sapu tepa ia rini, ba va raza ni Sa koa rini si keke minoho
    kaleana.
  gaz-gaz: Kanaafuu inni waan isaan kadhatan kenneef; garuu dhukkuba nama huqqisu
    isaanitti erge.
  fra-LSG: Il leur accorda ce qu’ils demandaient; Puis il envoya le dépérissement
    dans leur corps.
  yal-yal: E naxan maxɔdin, Ala yi na so e yii, koni a yi furen fan nafa e ma.
  iou-iou: Täŋirä imatäkenta nadäŋpäŋ yäŋapiŋkuŋo u bureni yämiŋkuko upäŋkaŋ käyäm
    waki kubä bok bämopiken pewän ahäŋkuŋ.
  haw-1868: Haawi mai la oia ia lakou i ka mea a lakou i noi aku ai; A haawi mai nae
    i ka hookii iloko o ko lakou uhane.
  arb-NAV: فَلَبَّى سُؤْلَهُمْ وَلَكِنَّهُ أَصَابَ نُفُوسَهُمْ بِالسُّقْمِ.
  ded-ded: Nga ye wiac mong yemmeudeac derecgegec, imohai yeng imoc yemmema hafei
    kuneng mong botucnginau sueu yenearu haec.
  ewe-ewe: Ale wòtsɔ nu si biam wole la na wo, gake eɖo dɔvɔ̃ ɖe wo dome.
  eng-LEE: And he gave them what they had asked; but sent dryness into their soul.
  asm-FB: তেওঁলোকে যিহকে বিচাৰিলে, তেওঁ তাকে তেওঁলোকক দিলে; কিন্তু তেওঁলোকৰ মাজলৈ
    পঠাই দিলে এক ক্ষয়ৰূপ ৰোগ।
  sus-A: عَ نَشَ عٍ وَشْنسٍ سٌ عٍ يِ رَ، كْنْ نَ دَنفِ شَنبِ، عَ نَشَ عٍ رَحْن.
  fra-SBL: Il leur accorda leur demande, mais a envoyé la maigreur dans leur âme.
  hbo-hbo: וַיִּתֵּ֣ן לָ֭הֶם שֶׁאֱלָתָ֑ם וַיְשַׁלַּ֖ח רָזֹ֣ון בְּנַפְשָֽׁם׃
  kik-kik: Nĩ ũndũ ũcio akĩmahe kĩrĩa maamwĩtirie, no akĩmatũmĩra mũrimũ wa kũmanyariira.
  fra-NCL: Il leur accorda ce qu’ils demandaient, mais il les frappa de consomption.
  cek-AK: Nihcae mah hnik ih hmuen to anih mah paek pae, toe angmacae pakhra zaekhaih
    to a phaksak.
  cuk-cuk: Degisoggu, Bab-Dummad, ese-ibmar-egisnanaidba ega ukdesunnad, Bab-Dummad,
    boni-buled-emar-ogiloged ega barmiarsunnad.
  uig-CYR: Улар Пәрвәрдигарға тәшәккүр ейтсун! Униң өзгәрмәс муһәббити үчүн, Инсан
    балилириға көрсәткән мөҗизилири үчүн!
  tel-2017: వారు కోరినది ఆయన వారికి ఇచ్చాడు. అయినా వారి ప్రాణాలకు ఆయన క్షీణత కలగజేశాడు.
  hat-BSA: Pou sa, Li te ba yo sa yo te mande a, men te voye yon maladi epwizan pami
    yo.
  ukr-ONPU: Нехай славлять Господа за милість Його й чудеса Його для синів людських,
  kos-kos: Ke ma inge El sang ma elos siyuk kac, Tusruk El supwala pac sie mas upa
    nu inmasrlolos.
  hbo-WLC: וַיִּתֵּ֣ן לָ֭הֶם שֶׁאֱלָתָ֑ם וַיְשַׁלַּ֖ח רָז֣וֹן בְּנַפְשָֽׁם׃
  ibo-ibo: Nʼihi ya, o nyere ha ihe ha rịọrọ ya, ma zite ọrịa na-efe efe ka ọ dakwasị
    ha.
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କ ପ୍ରାର୍ଥିତ ବିଷୟ ଦେଲେ; ମାତ୍ର ସେମାନଙ୍କ ପ୍ରାଣରେ କ୍ଷୀଣତା
    ପ୍ରେରଣ କଲେ।
  chk-chk: Iei mine a ngeniir mine ra tüngor, nge a pwal tinato eu mätter mi afeiengau
    leir.
  rop-rop: Imbin gibit olabat wanim deibin wandimbat, bat seimtaim imbin jandim nogudwan
    siknis langa olabat du.
  ukr-1871: Тодї дав їм, чого бажали, але післав знуреннє душам їх.
  yon-yon: Kowe yimbed komo kaamoniwen kuu kondoon kumban, kwane kuyoom kuu bob anikad
    arewayiib kan kondoon.
  deu-1951: Und er gab ihnen, was sie forderten, sandte aber eine Seuche unter sie.
  eng-JPS: And He gave them their request; but sent leanness into their soul.
  srp-1865: On ispuni molbu njihovu, ali posla pogibao na dušu njihovu.
  lug-lug: Bw’atyo n’abawa kye baasaba, kyokka n’abaleetera n’olumbe olw’amaanyi.
  heb-heb: ויתן להם שאלתם וישלח רזון בנפשם׃
  ben-IRV: তিনি তাদের অনুরোধ রক্ষা করলেন কিন্তু রোগ পাঠালেন যা তাদের শরীরে ঢুকল।
  ntu-ntu: X kabzme badr da kc tzsuti drtwrdr, Vzmi zyagox kxtrka mz nzayrplapx-krm
    nidr.
  pan-pan: ਤਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਮੰਗ ਪੂਰੀ ਕੀਤੀ, ਪਰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜਾਨਾਂ ਨੂੰ ਲਿੱਸਿਆਂ ਨਾ
    ਕੀਤਾ।
  mya-JVB: သူ တို့တောင်း သော ဆုကို ပေး တော်မူ၏။ သို့သော်လည်း ၊ သူ တို့၌ ပိန်ကြုံ ခြင်းကို
    သွင်း ပေး တော်မူ၏။
  kgf-kgf: Yawenéŋ ʒéwelecgic séc énécmiyec, néŋ kekec uŋaginawac imi hafi mihicŋi
    énécmiyu ʒaŋgéma keŋec.
  tte-O: Mwa ali kawanoi maisana iwolegili, na iyamo mekanakava muya naenaena, saugana
    tem sikekan kan simaliwe.
  tbg-tbg: Vika minti tivakeha Kotira avataavaro viva vika naarumataa karara nimiharo,
    nora rovaravata vara kaivaro vika ntaihama kaira. (Kaarantura 11:31-34)
  hmo-hmo: Vadaeni ia ese edia ura gauna ia henidia, to gorere dikana ia siaia, idia
    edia tauanidia ia hadikaia.
  zar-NT: Níʼirö bëʼë Dios quégaquiëʼ le gulaʼnábinëʼ Lëʼ, pero gusö́l-lëʼë quégaquiëʼ
    tu yödzöhuë́ʼ le bëti ziángaquiëʼ.
  urd-urd: फिर उसने उनकी मुराद तो पूरी कर दी, लेकिन उनकी जान को सुखा दिया।
  rus-SYN: 'Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:'
  bqc-SIM: À pↄ́ pↄ́ aa gbɛ̀awa kpàmá, ↄ̃ à mɛ'ibabagyã zĩ̀má.
  tcz-CHONGTHU: hijeh chun Aman angaichat'u chu anapen ahinlah nat na toh apehthan
    ahi.
  mar-mar: त्याने त्यांना त्यांच्या विनंतीप्रमाणे दिले, पण त्याने रोग पाठवला तो त्यांचे
    शरीर नष्ट करू लागला.
  isl-isl: Og hann lét að vilja þeirra, en þó ekki að öllu leyti.
  hlt-THB: Cedawngawh cekkhqi ing a thoeh ce pehy, cehlai pimqep tlawhnaak ce pha
    pe sak hy.
  qub-qub: Chaymi Tayta Diosga ruraparan paycuna munashanta. Ichanga paycunacho yurichiran
    wañuchicoj gueshyata.
  bqp-bqp: À pↄ́ kũ ò wɛ́ kɛ̀awa kpàḿma, akũ à mɛ̀'ibabagyã zĩ̀ḿma.
  hat-hat: Se konsa, Bondye ba yo sa yo te mande l' la. Men, li voye yon move maladi
    sou yo pou touye yo.
  eng-BSB: So He granted their request, but sent a wasting disease upon them.
  eng-WEBPB: He gave them their request, but sent leanness into their soul.
  kbq-kbq: E'ina hazageno Anumzamofoma antahigaza zana amne zami'ne. Hianagi havizantfa
    hu'nea kri atregeno eme zamazeri haviza hu'ne.
  pon-pon: Ap kotin mueid on injen arail, o kotiki on ir, lol ar lao juedala.
  nhe-BL: Huajca Toteco quinmacac tlen quitlajtlanijque, pero nojquiya quintitlanili
    cocolistli tlen ica mijque miyac nopa tlacame.
  wnc-wnc: Waaminda Anutu inikaiwa sanga waapa ayamukut. Siwan ngana maiu buyambam
    taknga kuut yamukut.
  bus-bus: À pↄ́ kɛ̀ aↄ̃ wɛ́ɛ kɛ̀a kpàḿma, ben à mɛ̀'ibabagyãa zĩ̀ḿma.
  gub-BL: A'e rupi omono wanemimutar wanupe. Omono kar amo ma'eahy haw iaiw ma'e wanupe
    no.
  eng-DRA: Let the mercies of the Lord give glory to him, and his wonderful works
    to the children of men.
