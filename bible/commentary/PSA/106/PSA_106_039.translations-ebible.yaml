verse: PSA.106.039
translations:
  mal-C: തങ്ങളുടെ തിന്മപ്രവൃത്തികളാൽ അവർ തങ്ങളെത്തന്നെ മലിനമാക്കി; വിഗ്രഹങ്ങളോടുള്ള
    അവരുടെ ആസക്തി യഹോവയുടെ ദൃഷ്ടിയിൽ വേശ്യാവൃത്തിയായിരുന്നു.
  deu-TKW: Sie verunreinigten sich durch ihre Werke und verübten Buhlerei mit ihren
    Thaten.
  lin-lin: Bamikomisaki mbindo mpe babebisaki lokumu na bango na nzela ya misala na
    bango.
  mmx-mmx: La kerepmo bok diga lox abilinga nedi xa. Digoxo ruturun ti ne Moroa.
  eng-LSV: And they are defiled with their works, || And commit whoredom in their
    habitual doings.
  eng-GNV: Thus were they steined with their owne woorkes, and went a whoring with
    their owne inuentions.
  eng-WEBSTER: Thus were they defiled with their own works, and went astray with their
    own inventions.
  nhw-BL: Huan inijuanti nojquiya monenpolojque ica nochi tlamantli fiero catli quichijque.
    Pampa quema quinhueyichihuayayaj teteyome, Toteco Dios quinitayaya quen elisquía
    momecatiyayaj ica seyoc catli amo ininnamic.
  swh-ONEN: Wakajinajisi wenyewe kwa yale waliyotenda; kwa matendo yao wenyewe wakajifanyia
    ukahaba.
  bba-bba: Bɑ disi duurɑ ben kookoosun sɔ̃. Domi su derɑ bɑ rɑ n bũnu ɡɑsirimɔ.
  eng-KJVCPB: Thus were they defiled with their own works, And went a whoring with
    their own inventions.
  luo-luo: Negidoko mogak nikech gik mane gitimo; negibedo joma odwanyore, nikech
    timbegigo.
  aii-aii: ܗܘܹܐ ܠܗܘܿܢ ܛܲܡܐܹ̈ܐ ܒܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ، ܘܙܢܹܐ ܠܗܘܿܢ ܒܥܒ݂ܵܕܵܝ̈ܗ‌ܝ.
  meu-meu: Unu amo edia kara ese e hamirodiava; lebulebu karadia e karava.
  npi-ULB: तिनीहरू आफ्‍ना कामहरूले अशुद्ध भए । तिनीहरूका कामहरूले तिनीहरू वेश्याजस्तै
    भए ।
  yor-yor: Wọ́n sì fi ìṣe wọn sọ ara wọn di aláìmọ́, wọ́n sì ṣe àgbèrè lọ pẹ̀lú iṣẹ́
    wọn.
  pes-OPCB: با این کارها، خود را آلوده کردند و به خدا خیانت ورزیدند.
  tgl-ULB: Nadungisan sila dahil sa kanilang mga gawa; sa kanilang mga kilos, katulad
    sila ng mga babaeng bayaran.
  nop-nop: Unduŋ tiŋila nehi maaŋ Bepaŋ namanda foloŋ geŋgeŋhinit mintagiŋ. Unduŋ
    tiŋa Bepaŋ sigilulum timiŋa adi’walaŋ yofolok mu takaligiŋ.
  hui-hui: Tigua mana ko ogonidagua biyagome tini Ngode Datagaliwabenaga deni dodohe
    halu ibu erembira mialu ibuni talima nape wahene.
  mya-mya: ယင်း​သို့​သတ်​ဖြတ်​မှု​များ​ဖြင့်​မိ​မိ​တို့​ကိုယ်​ကို ညစ်​ညမ်း​စေ​ကြ​၏။
    ယင်း​သို့​ပြု​မူ​ကြ​ခြင်း​အား​ဖြင့်​ဘု​ရား​သ​ခင် ကို​လည်း သစ္စာ​ဖောက်​ကြ​၏။
  bod-N: རང་བྱས་ལས་ཀྱིས་རང་ཉིད་བཙོག་པར༌བཟོས། །སྤྱོད་པའི་ཐད་ནས་ལོག་གཡེམ་སྤེལ་བས༌ན།།
  wsk-wsk: Nuna Kaem kota suanta ilak bagara mena, kaem kawel nobowa nagukasan, ale
    kiwem umu te memek tagi nongota nungumik te beteman.
  sna-sna: Vakazvisvibisa nezvavakaita; vakazviitisa ufeve namabasa avo.
  spa-BLM: Así se contaminaron con sus obras, y se prostituyeron en sus actos.
  cac-cac: Ix ixtaxb'at eb' yuj chucal ix sc'ulej chi', ix och eb' ajmulal d'a yol
    sat Jehová.
  swh-ULB: Walinajisiwa kwa matendo yao; katika matendo yao walikuwa kama malaya.
  bel-bel: Паменшыліся яны, і ўпалі ад прыгнёту, гароты і скрухі;
  deu-ELBBK: Und sie verunreinigten sich durch ihre Werke, und hurten durch ihre Handlungen.
  mbb-OT: wey ragkes en daan is keugelingen dan. Ne heeyan is baal zan, iyan paaǥi
    te kedluivi zan te Megbevayà, iring dan te vahi he midselselaan din is esawa zin.
  mal-2015: ഇങ്ങനെ അവർ തങ്ങളുടെ ക്രിയകളാൽ മലിനപ്പെട്ടു, തങ്ങളുടെ കർമ്മങ്ങളാൽ പരസംഗം
    ചെയ്തു.
  gup-gup: Dja mak birrikangeburlerriworrinj bu kuhni kunwarre birrikurduyimi. Kunu
    birrimarnburrinj yiman daluk birriwarre ngalbu kabirridjirdmarren bininj.
  rmc-rmc: Meľarde pes andre peskre skutkenca; kerenas le Devleha avke sar o napačivale
    romňija.
  nlg-nlg: Gaira heghedira tara nera ge ra meto, nia na lei gehegehedira tara mua
    taluutunia God.
  pes-OPV: و از کارهای خود نجس شدند ودر افعال خویش زناکار گردیدند.
  ron-1924: С-ау спуркат прин фаптеле лор, с-ау десфрынат прин фаптеле лор.
  ben-OBCV: আপন কর্মের ফলে তারা নিজেদের অশুচি করল, নিজেদের ক্রিয়াকলাপে তারা ব্যভিচারী
    হল।
  som-som: Haddaba sidaasay shuqulladoodii ugu nijaasoobeen, Oo falimahoodii ayay
    ku caasiyoobeen sidii dhillo oo kale.
  lat-VUC: Et pauci facti sunt et vexati sunt, a tribulatione malorum et dolore.
  eng-ASVBT: Thus were they defiled with their works, And played the harlot in their
    doings.
  mna-mna: Pa mbulu kizin iŋgeeze som, mi sua ta ziŋan Yooba timbuk na, tipizil ndemen
    pa.
  ita-1885: Ed essi si contaminarono per le loro opere, E fornicarono per li lor fatti.
  eng-LXXUP: Again they become few, and are brought low, By the pressure of evils
    and pain.
  eng-ULB: They were defiled by their deeds; in their actions they were like prostitutes.
  spa-VBL: 'Incluso mancharon sus propias vidas con lo que hicieron: sus acciones
    fueron adulterio espiritual.'
  fra-_FOB: Ils se souillèrent par leurs œuvres, et se prostituèrent par leurs actions.
  mal-mal: ഇങ്ങനെ അവർ അവരുടെ ക്രിയകളാൽ മലിനപ്പെട്ടു, അവരുടെ കർമ്മങ്ങളാൽ പരസംഗം ചെയ്തു.
  urd-GVR: Wuh apnī ġhalat harkatoṅ se nāpāk aur apne zinākārānā kāmoṅ se Allāh se
    bewafā hue.
  suz-BL: मोपा मेको आन गेयम पतीके ग्रांग्रा दिशो दुम्‍शा, तेल्‍लेम खोदेंशो दुम्‍मा
    बाक्‍त।
  eng-NOY: Thus they defiled themselves with their works, And played the harlot with
    their practices.
  ita-1927: Essi si contaminarono con le loro opere, e si prostituirono coi loro atti.
  ckb-ckb: گڵاو بوون بە کردەوەکانیان، داوێنپیس بوون بە کارەکانیان.
  eng-BBE: So they became unclean through their works, going after their evil desires.
  xsi-xsi: Nenzi vetâŋa ŋinde iveta kinzi warakanzi sipâŋga ilonzi muso ndo lâ Yova
    Kindeni nao. Kinzi sipu mulinzi pa nenzi Maro Kindeni, aku silâ sipasipa kunzi
    maro pinde. Mine kala kinzi sipâŋga sitogonzi nzâla taine mine.
  kan-OKCV: ಹೀಗೆ ತಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳಿಂದ ತಮ್ಮನ್ನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಂಡು, ತಮ್ಮ ಕ್ರಿಯೆಗಳಿಂದ
    ದುರಾಚಾರಿಗಳಾದರು.
  tam-2017: அவர்கள் தங்களுடைய செயல்களினால் அசுத்தமாகி, தங்களுடைய செயல்களினால் வேசித்தனம்
    செய்தார்கள்.
  spa-RV-1909: Contamináronse así con sus obras, y fornicaron con sus hechos.
  ron-BTF: Astfel s-au pângărit cu propriile fapte și au curvit cu propriile lor născociri.
  eng-WEBP: Thus they were defiled with their works, and prostituted themselves in
    their deeds.
  eng-FBV: 'The also defiled themselves by what they did: their actions were spiritual
    adultery.'
  nld-1939: Zo bezoedelden ze zich door eigen maaksels, En dreven overspel met het
    werk hunner handen!
  nch-BL: Huan inijuanti nojquiya monenpolojque ica nochi tamanti fiero cati quichijque.
    Pampa quema quinhueyichihuayayaj teteyome, Toteco Dios quinitayaya quej elisquía
    momecatiyayaj ica seyoc cati amo inintahuical.
  vie-1934: Như vậy, họ làm cho mình bị ô uế vì công việc mình, Lấy sự làm mình mà
    thông dâm.
  cha-cha: Ya taegüije munafanáplacha pot y chechoñijaja, yan ninafanábale ni y finatinasñija.
  hin-CV: अपने कार्यों से उन्होंने स्वयं को भ्रष्‍ट कर डाला; उन्होंने अपने ही कार्यों
    के द्वारा विश्वासघात किया.
  eng-OURB: Thus were they defiled with their works, and prostituted themselves in
    their deeds.
  spa-BES: Y se contaminaron con sus obras, yendo tras sus malos deseos.
  tdx-tdx: Aa le nihativa am-pitoloñañe, nañarapilo amo fisafiria’iareoo.
  tha-KJV: ท่านจึงเป็นคนไม่สะอาดด้วยการกระทำของท่าน และประพฤติเยี่ยงโสเภณีในการกระทำของท่าน
  por-BR-2018: E contaminaram-se com suas obras; e se prostituíram com suas ações.
  deu-ELO: Und sie verunreinigten sich durch ihre Werke und hurten durch ihre Handlungen.
  eng-WYC-2018: and was defouled in the works of them; and they did fornication in
    their findings. (and they were defiled by their works; and they wantonly abandoned
    God with their deeds.)
  epo-epo: Kaj ili malpuriĝis per siaj faroj, Kaj malĉastiĝis per siaj agoj.
  gfk-gfk: Diet ga habilinge habalin at diet ma ira linge diet ga pakile. Ira udiet
    tintalen ga haruat ma ira hilawa ing diet ga lotu tupas ira palimpuo huo.
  uig-PIN: Ular ɵz ⱪilmixliri bilǝn bulƣandi; Ⱪiliⱪliri bilǝn paⱨixǝ ayaldǝk buzuldi.
  beo-beo: 'Ilia da wadela:le hamoiba:le, nigima: agoai ba:i. Amola ilia Godema baligi
    fa:su.'
  tpi-OTNT: Dispela pasin i mekim ol yet i kamap doti long ai bilong God, na ol i
    givim baksait long God na ol i no bihainim em.
  hau-SA: Suka ƙazantar da kansu ta wurin abin da suka yi; ta wurin ayyukansu suka
    yi karuwanci.
  udu-udu: Wakan uni taki ’kwani kun nyo/anyo/ ki miim buni mo, dhali lo’bi gwonyc̱al
    ki miim buni mo.
  uig-LAT: Ular öz qilmishliri bilen bulghandi; Qiliqliri bilen pahishe ayaldek buzuldi.
  nde-nde: Bazingcolisa ngalokho abakwenzayo; ngezenzo zabo baziphatha njengeziphingi.
  ton-ton: Pea naʻe fakaʻuliʻi pehē ʻakinautolu ʻi heʻenau ngaahi ngāue, pea nau fai
    feʻauaki ʻi heʻenau ngaahi filioʻi.
  ces-1613: I zmazali se skutky svými, a smilnili činy svými.
  eng-WMB: Thus they were defiled with their works, and prostituted themselves in
    their deeds.
  tam-TCV: அவர்கள் தங்கள் செயல்களினாலே தங்களைக் கறைப்படுத்தினார்கள்; அவர்கள் தங்களுடைய
    செயல்களின் மூலம் விபசாரம் செய்தனர்.
  ceb-ULB: Nahugaw sila pinaagi sa ilang kaugalingon nga mga binuhatan; sa ilang mga
    buhat nahimo silang susama sa mga babayeng nagbaligya ug dungog.
  pol-UBG: Splamili się swymi czynami i cudzołożyli swymi postępkami.
  urd-GVU: وہ اپنی غلط حرکتوں سے ناپاک اور اپنے زناکارانہ کاموں سے اللہ سے بےوفا ہوئے۔
  eng-OEBCW: They became unclean by their works, and adulterous in their deeds.
  deu-1912: und verunreinigten sich mit ihren Werken und wurden abgöttisch mit ihrem
    Tun.
  kan-2017: ಅವರು ತಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳಿಂದ ಅಶುದ್ಧರಾದರು. ದುರಾಚಾರಗಳಿಂದ ದೇವದ್ರೋಹಿಗಳಾದರು.
  yap-yap: Miyad ta’ay nigedyad ko pi ngongol rorad miyad par nda ku ra yul’yul’gad
    ngak Got.
  hlt-MCSB: A bibi neh a poeih uh tih a khoboe neh cukhalh uh.
  mdy-ETH: ዔያታ ፔ ማዾና ዒኢቴኔ፤ ዞኦስካ ኮኦማ ላኣሊጉዲ ፔ ፆኦዛሢም ዔያታ ጉሙርቂንቲባኣሴ።
  twi-ASANTE: Wɔde deɛ wɔyɛeɛ no guu wɔn ankasa ho fi; wɔnam deɛ wɔyɛeɛ no so bɔɔ
    adwaman.
  eng-WEBU: Thus they were defiled with their works, and prostituted themselves in
    their deeds.
  spa-PDDPT: Así se contaminaron con las prácticas de ellos, Y se prostituyeron con
    sus hechos.
  gun-gun: Ha'e rami ikuai vy onhemongy'apa ha'e kuery ae ojapoa py, itavy rei okuapy
    guembiapokue py.
  agu-BL: Nin tan cyakil e'chk takle'n cachi' yi nchiban, ja chijuch quil. Na ja cho'c
    tan jople'n wutz Kataj Ryos, na ja cyok'bej quib tu junt chiryosil apart.
  ilo-ULB: Natulawanda babaen kadagiti aramidda; kasda la kadagiti balangkantis kadagiti
    tignayda.
  kpg-kpg: Digaula guu hai ginaadou gi milimilia mai i nadau hai milimilia ala ne hai,
    mo nadau de manawa dahi ang gi di nadau God.
  uig-ARA: ئۇلار ئۆز قىلمىشلىرى بىلەن بۇلغاندى؛ قىلىقلىرى بىلەن پاھىشە ئايالدەك بۇزۇلدى.
  sus-sus: E e yɛtɛ findi mixi sɛniyɛntare ra na ki nɛ, e e Marigi yanfa.
  pon-2006: Re kin saminkihla pein ar wiewia samin kan oh kin soaloalopwoat ong Koht.
  jae-jae: Êsêac sêjac môp tauŋ tec sêkac tauŋ su aŋga Anôtônê. Êsêac sêgôm nêŋ gêŋ
    amboac tonaŋ tec seseŋ poac popoc.
  ksd-ksd: Dia ga vadur pa mule diat ma kadia lavur mangamangana, Ma dia ga vana na
    ungaunga ma kadia lavur papait.
  tur-YTC: Böylece işleriyle kirlendiler, Kendi eylemlerinde fahişelik ettiler.
  bel-N: І апаганілі сябе ўчынкамі сваімі, чужаложылі ў дзеяньнях сваіх.
  grc-BRENT: Καὶ ὠλιγώθησαν καὶ ἐκακώθησαν ἀπὸ θλίψεως κακῶν καὶ ὀδύνης.
  kpr-kpr: Ne aminguse totofo bebeta useri. Ne aminguse God nusuka numoa tumonde bainghoro
    dae sisira ava, gukai futuseri.
  ind-AYT: Dengan demikian, mereka menjadi najis oleh perbuatan-perbuatan mereka,
    dan berzina dengan perbuatan-perbuatan mereka.
  yom-yom: Bakisumuna bawu veka mu momo bavanga, mu mavanga mawu, ba ta kitsuza bawu
    veka.
  yut-yut: Aŋpak uŋun aŋek iyɨ baŋ paŋupbal aba Piŋkop da dabɨlon ɨŋani awit, aŋek
    mɨŋat kɨnda da eni yɨpmaŋek yumabi asak uŋun da tɨlak Piŋkop manji ɨmgwit.
  nya-nya: Iwo anadzidetsa okha ndi zimene anachita; ndi machitidwe awo amakhala ngati
    munthu wachigololo.
  kyg-kyg: Apakaemo Gotiꞌa apakameꞌya amiteꞌa hosu kavaꞌmo huteꞌa apakaiꞌapimo aliꞌa
    hosu huꞌa apateꞌnae.
  hrv-hrv: djelima se svojim uprljaše, učiniše preljub svojim nedjelima.
  mps-mps: Te kolesagago augwali te God gedude meda yai pedelalio, tama augwaligo
    te God tudiba munama, tama augwaligo aga wali me pabeo.
  tpi-tpi: Dispela pasin i mekim ol yet i kamap doti long ai bilong God, na ol i givim
    baksait long God na ol i no bihainim em.
  dan-1931: de blev urene ved deres Gerninger, bolede ved deres idrætter.
  vie-OVCB: Chăm điều ác nên toàn dân nhơ nhuốc, lầm lạc tà dâm với tà thần.
  guj-2017: તેમનાં દુષ્ટ કાર્યોથી તેઓ અપવિત્ર બન્યા તેમનાં કાર્યોમાં તેઓ અવિશ્વાસુ
    થયા.
  pon-2006A: Re kin saminkihla pein ar wiewia samin kan oh kin soaloalopwoat ong Koht.
  por-BRBSL: Thus eles foram contaminados com suas obras, e se prostituíram em seus
    atos.
  eng-OEBUS: They became unclean by their works, and adulterous in their deeds.
  swe-swe: Så skändade de sig själva med sina handlingar, de prostituerade sig själva
    (var otrogna mot Gud) med sina gärningar.
  cth-cth: Hottelah a sak awh e hno hoi roeroe a kâkhinsak awh, a sak awh e hoi roeroe
    a yon awh.
  twi-twi: Wɔde nea wɔyɛɛ no guu wɔn ankasa ho fi; wɔnam nea wɔyɛɛ no so bɔɔ aguaman.
  hlt-hlt: A bibi neh a poeih uh tih a khoboe neh cukhalh uh.
  tbz-SIM: Kɛ̀ bɛ dɔɔ̀rìmɛ̀ɛ bɛ̀ sĩ̀nkùnnɛ, kɛ̀ bɛ̀ɛ yetɛ Kuyie nkɛ́nfeu yɛbɔkɛ̀ kɛ
    cɑ̃́nnì.
  msy-2020: Me arazir kam gamua uari uari gami me Godɨn damazimɨn mɨze. Arazir kam
    Godɨn damazimɨn mati, gumazamiziba uari isa uari ko tintinibar akuir arazim. Me
    arazir kam gamua egh Godɨn akam deragha an gɨn zuir puvatɨ.
  dop-dop: Pɑ təmɑ lɑpɑ-wɛɣɛ ɑsilimɑ nyə́mɑ nɑ pɑ lɑkɑsɩ pəsɩ-wɛ ɩsɩɩ wɑsɑŋkɑlənɑɑ.
  azb-azb: Belə işlərlə murdarlandılar, Öz əməlləri ilə xəyanətə satıldılar.
  eng-DBY: And they were defiled with their works, and went a-whoring in their doings.
  hin-2017: और वे आप अपने कामों के द्वारा अशुद्ध हो गए, और अपने कार्यों के द्वारा
    व्यभिचारी भी बन गए।
  wol-KYG: seeni jëf sobeel leen, ndax seen bokkaale.
  bjr-bjr: Misa mi oosanna maroo mandoosanafa nári putaa mannimaqee marinau. Misa
    Anutuna uqanna minniseeqa moo unnaqira anutusasaa mundidaqa sia Anutuna uqanna
    saa mapukusee mariqau.
  eng-YLT: And they are defiled with their works, And commit whoredom in their habitual
    doings.
  kne-kne: Kinmadodogis da begew sin inamag da, kaiarigan da di manakikamalala.
  eng-WYC-2017: and was defouled in the works of them; and they did fornication in
    their findings.
  eng-WMBB: Thus they were defiled with their works, and prostituted themselves in
    their deeds.
  zat-NTPS: Da ca' belune̱' be̱n na le̱' sban, na' gulebéaj xíchaje̱' Dios lu da belune̱'.
  zty-NTPS: Da' ka' béngake' bka'ngaken ḻégake' sban, na' wléj yíchjgake' Dios ḻen
    da' béngake'.
  urd-GVH: वह अपनी ग़लत हरकतों से नापाक और अपने ज़िनाकाराना कामों से अल्लाह से बेवफ़ा
    हुए।
  rug-rug: Va boni puleni teledia si arini koari na dia tinavete seadi, meke lopu
    soto va nabu si arini koe Tamasa.
  gaz-gaz: Isaan waanuma hojjetaniin of xureessan; hojii isaaniitiin sagaagaltoota
    of taasisan.
  fra-LSG: Ils se souillèrent par leurs œuvres, Ils se prostituèrent par leurs actions.
  yal-yal: E yi e yɛtɛ xɔsi e kɛwanle xɔn. E suxure feene yi lu alo yalunyana Ala
    mabinni.
  iou-iou: Täŋpäkaŋ iniken täktäki unitä ini imaka, Anutu iŋamiken taräki-inik ude
    itkuŋ. Ude täŋkuŋo unitäwä Anutukät bänep kubägän nämo täŋkuŋ. Nämo, iniken gärip
    iwarän täŋkuŋ.
  haw-1868: A haumia no hoi lakou i ka lakou mau hana, A moe kolohe lakou me na mea
    a lakou i hana'i.
  arb-NAV: لِذَلِكَ تَنَجَّسُوا بِأَعْمَالِهِمْ، وَخَانُوا الرَّبَّ بِأَفْعَالِهِمْ
  ded-ded: Ngicngac yeni angamemengina ifia angkecgecac amma uba seucnginagoc amma
    Anutuac kicfu yeni kaisero siric anggec.
  ewe-ewe: Woƒo ɖi wo ɖokuiwo to nu si wowɔ la me, eye to woƒe nuwɔnawo me, wotsɔ
    wo ɖokuiwo wɔ gbolowoe,
  eng-LEE: Thus were they made unclean through their own doings, and went astray with
    their own deeds.
  asm-FB: এইদৰেই তেওঁলোক নিজ নিজ কৰ্মৰ দ্বাৰাই অশুচি হ’ল; কাৰ্যৰ দ্বাৰা তেওঁলোকে নিজকে
    ব্যভিচাৰী কৰিলে।
  sus-A: عٍ عٍ يّتّ قِندِ مِشِ سّنِيّنتَرٍ رَ نَ كِ نّ، عٍ عٍ مَرِفِ يَنقَ.
  fra-SBL: Ils se sont ainsi souillés par leurs œuvres, et se prostituaient dans leurs
    actes.
  hbo-hbo: וַיִּטְמְא֥וּ בְמַעֲשֵׂיהֶ֑ם וַ֝יִּזְ֗נוּ בְּמַֽעַלְלֵיהֶֽם׃
  kik-kik: Nĩmethaahirie o ene nĩ gwĩka ũguo meekire; na ũndũ wa ciĩko ciao makĩhũũra
    ũmaraya.
  fra-NCL: Ils se souillèrent par leurs œuvres, ils se prostituèrent par leurs actions.
  cek-AK: A sak o ih hmuennawk hoiah angmacae to amhnong o sak; a sak o ih hmuennawk
    hoiah tangyat zaw kami ah angcoeng o.
  cuk-cuk: Weyob neg-imaksamaladbali, neg isgunonikid, bela isgunonimarsunnad.
  uig-CYR: Улар йәнә җәбир-зулум, бала-қаза һәм дәрд-әләмгә йолуғуп, Сани азийип,
    пүкүлиду.
  tel-2017: తమ క్రియల వలన వారు అపవిత్రులైపోయారు. తమ నడవడిలో వ్యభిచారులయ్యారు.
  hat-BSA: Konsa, yo te vin pa pwòp nan abitid yo, e te jwe pwostitiye nan zèv yo.
  ukr-ONPU: Та коли зменшуються числом і поникають вони через утиск, лихо й журбу,
  kos-kos: Ouinge elos akfohkfokyalos ke orekma koluk lalos Ac elos tia inse pwaye
    nu sin God.
  hbo-WLC: וַיִּטְמְא֥וּ בְמַעֲשֵׂיהֶ֑ם וַ֝יִּזְנוּ֗ בְּמַֽעַלְלֵיהֶֽם׃
  ibo-ibo: Ha sitere nʼihe ha na-eme merụọ onwe ha; site nʼaka ọrụ ha, maka uru ha
    nyefere onwe ha nʼaka ndị na-emerụ ha.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଆପଣା ଆପଣା କାର୍ଯ୍ୟ ଦ୍ୱାରା ଅପବିତ୍ର ହେଲେ ଓ ବ୍ୟବହାରରେ ବ୍ୟଭିଚାର
    କଲେ।
  chk-chk: Iei usun ra limengau ren ar föför o kirikiringau ngeni Kot ren ar lapalap
    usun lapalapen eman fin lisowu.
  rop-rop: Deibin meigim miselp nogud brom dumbat nogudbala ting, en dei nomo bin
    jidan trubala langa God.
  ukr-1871: І опоганили себе дїлами своїми, і творили блуд починками своїми.
  yon-yon: Yimbed kwane kamiwen kumbed yi kangkon Godbed angkurom korokbendi yeman
    keriwen, yi arewa kamenabi yaambed yi kuu nenemdan areb keriwen.
  deu-1951: Und sie befleckten sich mit ihren Werken und hurten mit ihrem Tun.
  eng-JPS: Thus were they defiled with their works, and went astray in their doings.
  srp-1865: Oskvrniše sebe djelima svojim, i èiniše preljubu postupanjem svojim.
  lug-lug: Beeyonoona olw’ebyo bye baakola, ebikolwa byabwe ne bibafuula abataliimu
    nsa nga bavudde ku Katonda waabwe.
  heb-heb: ויטמאו במעשיהם ויזנו במעלליהם׃
  ben-IRV: তারা তাদের কাজের দ্বারা কলুষিত হল এবং ব্যভিচারী হলো তাদের কাজের জন্য।
  ntu-ntu: X nzatrkati-lzbq-kzng mz da lc tzalelr, Mz nzapusr-lzbq-krdr olvz kc tqrlaszle
    krnalzde.
  pan-pan: ਓਹ ਆਪਣੇ ਕੰਮਾਂ ਵਿੱਚ ਭਰਿਸ਼ਟ ਹੋਏ, ਅਤੇ ਆਪਣੇ ਕਰਤੱਬੀਂ ਵਿਭਚਾਰੀ ਠਹਿਰੇ।
  mya-JVB: သူတို့သည် ကိုယ် အကျင့် အားဖြင့် ကိုယ်ကို ညစ်ညူး စေ၍ ၊ ကိုယ် အမှု တို့တွင်
    မှားယွင်း ကြ၏။
  kgf-kgf: Ieneŋ imi wawaŋ meme iminéŋ meʒapi qeamuma kaiseroac haka waŋgic.
  tte-O: Kabo ali paisowa naenaena koina siyamala tomo bikibikili yo ali mulolo kokotomo
    kaiweli besiele ganawali Yaubada manna mena.
  tbg-tbg: Vika nái qora okara autura kaara vika qoraiqamake variara. Hampi nariro
    ni vai nahentiva nai vaati qoraiqama amitaintemake, vika Nora Kotira qoraiqama
    amite variara.
  hmo-hmo: Inai karadia dekena amo Israela taudia be idia miro lao, bona idia ese
    edia abidadama Dirava dekenai idia makohia.
  zar-NT: Caʼ guca, guláquiëʼ xihuiʼ niʼa que le gulunëʼ. Guláquiëʼ ca tu nigula udá
    dzaga tuʼ buluʼcáʼanëʼ Dios quégaquiëʼ.
  urd-urd: यूँ वह अपने ही कामों से आलूदा हो गए, और अपने फ़े'लों से बेवफ़ा बने।
  rus-SYN: Уменьшились они и упали от угнетения, бедствия и скорби,
  bqc-SIM: An yãkɛaↄ mɛ́ tò aa gbãlɛ̀, an dàaↄ tò aa gↄ̃̀ Luaɛ káaluaↄ ũ.
  tcz-CHONGTHU: amahole amaho jong thilgilou bolnan anakisuboh'un adoihou thanopnau
    chu Yahweh Pakai mitmun jonthanhoi ana hidohtan ahi.
  mar-mar: ते आपल्या कृत्यांनी अशुद्ध झाले, आणि आपल्या कृतींत अनाचारी बनले.
  isl-isl: Þeir saurguðust af illverkum þessum, því að með hjáguðadýrkun sinni rufu
    þeir trúnað við Guð.
  hlt-THB: A mimah ingawm ik-oeih sai ing tyih awm sak uhy; a ik-oeih sainaak ing
    pup zawi na coeng uhy.
  qub-qub: Paycuna mana allita rurarmi juchayojyaran. Chaynöpami ganra melanaypaj
    ricacuran.
  bqp-bqp: Ò gbã̀a lɛ̀ ń yãkɛnanↄ yãi, ò gↄ̃̀ náanisaridenↄ ũ ń yãkɛnanↄa.
  hat-hat: Avèk sa yo t'ap fè a, yo avili tèt yo, yo vire do bay Bondye.
  eng-BSB: They defiled themselves by their actions and prostituted themselves by
    their deeds.
  eng-WEBPB: Thus they were defiled with their works, and prostituted themselves in
    their deeds.
  kbq-kbq: E'inahu kefo avu'ava'ma hazazamo higeza Anumzamofo avurera agrua nosu'za,
    havi anumzama avesima antaza zamo'a Ra Anumzamofo avurera, vere a'mo'ma neve'enema
    mani fatgo osuno, atreno mago venema monko avu'ava zama hiaza hu'naze.
  pon-pon: O re kajamine kila pein irail ar wia kan, o nenekki ar dodok jued.
  nhe-BL: Huan inijuanti nojquiya monenpolojque ica nochi tlamantli fiero tlen quichijque.
    Pampa quema quinhueyichihuayayaj teteyome, Toteco Dios quinitayaya queja elisquía
    momecatiyayaj ica seyoc tlen ax ininnamic.
  wnc-wnc: Sike gutonga ina wa tasiking takngata tasiwan waakwau Anutue kaine wai
    siking. Sike Anutue masa imuke waaminda dua tawaking.
  bus-bus: Aↄ̃ gbãsĩ lɛ̀ ń yãkɛnanↄ yãnzi, aↄ̃ gↄ̃̀ náanɛsaideenↄ ũ ń yãkɛnanↄa.
  gub-BL: A'e ma'e iapo mehe uzemuaiw kar Tupàn henataromo wà. Upytu'u Tupàn heruzar
    ire wà.
  eng-DRA: 'Then they were brought to be few: and they were afflicted through the
    trouble of evils and sorrow.'
