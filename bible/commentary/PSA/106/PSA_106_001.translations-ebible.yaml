verse: PSA.106.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ
    അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Rühmet Jah! Danket Jahwe, denn er ist gütig; denn ewig währt seine Gnade.
  lin-lin: Bokumisa Yawe ! Bosanzola Yawe, pamba te azali malamu, bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Leemi asu ri Leeme Silok. Ata tong avukat ti Leeme Silok, mila neni mun
    i lox avukat, la labalamu ren naba nemen amisik.
  eng-LSV: Praise YAH, give thanks to YHWH, for [He is] good, for His kindness [is]
    for all time!
  eng-GNV: Praise ye the Lord. Praise ye the Lord because he is good, for his mercie
    endureth for euer.
  eng-WEBSTER: 'Praise ye the LORD. O give thanks to the LORD; for he is good: for
    his mercy endureth for ever.'
  nhw-BL: ¡Paquilistli! ¡Ma tijtlascamatica TOTECO pampa yaya nelía cuali iyolo huan
    itlaicnelijcayo amo quema tlamis ica tojuanti!
  swh-ONEN: Msifuni Bwana. Mshukuruni Bwana, kwa kuwa ni mwema; upendo wake wadumu
    milele.
  bba-bba: I Yinni Gusunɔ siɑro. I Yinni Gusunɔ siɑro, domi u sɑ̃ɑwɑ tɔn ɡeo. Win
    kĩru tɑ rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Praise ye the Lord. O give thanks unto the Lord; for he is good: For
    his mercy endureth for ever.'
  luo-luo: Pakuru Jehova Nyasaye! Gouru erokamano ne Jehova Nyasaye, nikech ober;
    kendo herane osiko manyaka chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova ba imodaia! Iehova ba hanamoa, badina be ia na namo, ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुको प्रशंसा गर । परमप्रभुलाई धन्यवाद देओ, किनकि उहाँ भलो हुनुहुन्छ,
    किनकि उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Yin Olúwa! Ẹ fi ìyìn fún Olúwa, nítorí tí ó ṣeun. Ẹ fi ọpẹ́ fún Olúwa nítorí
    tí ó ṣeun, nítorí tí ìfẹ́ rẹ̀ dúró láéláé.
  pes-OPCB: سپاس بر خداوند! خداوند را سپاس گویید، زیرا او نیکوست و محبتش ابدی.
  tgl-ULB: Purihin si Yahweh. Magpasalamat kay Yahweh, dahil siya ay mabuti, dahil
    ang kaniyang katapatan sa tipan ay mananatili magpakailanman.
  nop-nop: Yahwe niutumbaneŋ! Adi helemahelemaŋ titiŋ momooŋ tilak, eŋ weleŋdi hinek
    dapmandapmaŋnit mokit nibukahilelak. Unduŋ doktiŋa indi adi welemomooŋ nadimiŋa
    niutumbanim.
  hui-hui: Anduane Homogonaga mini yaraga hama. Ibugua mana bayale biaabo haga kagonagabi
    ibunaga gubalini holene ha ho wiaabo haga kagonagabi iname Anduane Homogohondo
    ka̱i̱ lama.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​သည်​ကောင်း​မြတ်​တော်​မူ​သည်​ဖြစ်​၍
    ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​ရ​တည်
    ၏။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Ana Yawe nup patawunakko! Nanga Biya amilmil tunakko, mu awuk, nu Kaem
    ningo; noko kua nangara ko munan mu kumik menara mena.
  sna-sna: Rumbidzai Jehovha. Vongai Jehovha, nokuti akanaka; nokuti rudo rwake runogara
    nokusingaperi.
  spa-BLM: ¡Alabado sea Yahvé! Dad gracias a Yahvé, porque es bueno, porque su bondad
    es eterna.
  cac-cac: Calec vach' lolonel d'a Jehová. Caq'uec yuj diosal d'ay, yujto vach'. Malaj
    b'aq'uin̈ slajvi svach'c'olal.
  swh-ULB: Msifuni Yahwe. Mshukuruni Yahwe, kwa kuwa ni mwema, kwa maana uaminifu
    wa agano lake wadumu milele.
  bel-bel: Алілуя. Слаўце Госпада, бо Ён добры, бо навечна літасьць Ягоная!
  deu-ELBBK: (Lobt den HERRN!) Preist den HERRN! Denn er ist gut, denn seine Güte
    währt ewiglich.
  mbb-OT: Deliǥa is Nengazen! Peselemati sikandin su meupiya sikandin; wazà pidtemanan
    te ǥaǥew zin.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ
    ദയ എന്നേക്കും ഉള്ളതു.
  gup-gup: Karriburlumen nawu Yawey! Karrimanjbu nawu Yawey, dja nakka namak! Nungka
    wanjh kandjalmarnedjare munguyh munguyh.
  rmc-rmc: Haleluja! Paľikeren le RAJESKE, bo hino lačho; leskro verno kamiben ľikerel
    pro furt.
  nlg-nlg: Kau holohabaa a Lord! Hea na holouto vania a Lord na pukuna te uto, ma
    nina dolo te kabu kasila.
  pes-OPV: هللویاه! خداوند را حمد بگوییدزیرا که او نیکو است و رحمت او تاابدالاباد!
  ron-1924: Лэудаць пе Домнул! Лэудаць пе Домнул, кэч есте бун, кэч ындураря Луй цине
    ын вечь!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। সদাপ্রভুর ধন্যবাদ করো, কারণ তিনি মঙ্গলময়; তাঁর
    দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ammaana. Rabbiga ku mahadnaqa, waayo, isagu waa wanaagsan yahay,
    Oo naxariistiisuna weligeedba way waartaa.
  lat-VUC: Alleluja. [Confitemini Domino, quoniam bonus, quoniam in sæculum misericordia
    ejus.
  eng-ASVBT: Praise ye Jehovah. Oh give thanks unto Jehovah; for he is good; For his
    lovingkindness endureth forever.
  mna-mna: Haleluya! Leleyom ambai pa Yooba mi kapakuri. Pa ni ambaiŋana kat. Ni ko
    itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: ALLELUIA. Celebrate il Signore; perciocchè egli è buono; Perciocchè la
    sua benignità è in eterno.
  eng-LXXUP: Alleluia. Give thanks to the Lord, for he is good; For his mercy endures
    forever.
  eng-ULB: Praise Yahweh. Give thanks to Yahweh, for he is good, for his covenant
    faithfulness endures forever.
  spa-VBL: ¡Alaben al Señor! ¡Agradézcanle, porque es bueno! Su gran amor durará para
    siempre.
  fra-_FOB: Louez l'Éternel! Célébrez l'Éternel, car il est bon, car sa miséricorde
    demeure à toujours!
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലയോ;
    അവിടുത്തെ ദയ എന്നേക്കും ഉള്ളത്.
  lit-lit: Girkite VIEŠPATĮ! Dėkokite VIEŠPAČIUI, nes jis geras, nes jo gailestingumas
    išlieka per amžius!
  urd-GVR: Rab kī hamd ho! Rab kā shukr karo, kyoṅki wuh bhalā hai, aur us kī shafqat
    abadī hai.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। गेपुकीमी “गे रिम्‍शो पाइब बाक्‍नीनी” दे लोव़
    पने। मारदे हना मेको रिम्‍शो पाइब बाक्‍ब। मिनु आ दाक्‍तीके गेना हना यो लीब। भजन
    संग्रह १००:४-५; प्रस्‍थान १०७:१; प्रस्‍थान ११८:१; १इतिहास १६:३४
  eng-NOY: Praise ye the LORD! O give thanks to the LORD, for he is good; For his
    mercy endureth for ever!
  ita-1927: Alleluia! Celebrate l’Eterno, perch’egli è buono, perché la sua benignità
    dura in perpetuo.
  ckb-ckb: هەلیلویا! ستایشی یەزدان بکەن، لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'Let the Lord be praised. O give praise to the Lord, for he is good: for
    his mercy is unchanging for ever.'
  xsi-xsi: Tapanea Yova Kindeni ŋa tasuka kâki! Kawânda ndaŋge pa i, ŋana tu i nde
    ara tamwata, aku i uru tini mwasa ndo pa kinda ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಯೆಹೋವ ದೇವರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿರಿ; ಅವರು ಒಳ್ಳೆಯವರು.
    ಅವರ ಪ್ರೀತಿ ಶಾಶ್ವತವಾಗಿರುವುದು.
  tam-2017: அல்லேலூயா, யெகோவாவை துதியுங்கள்; அவர் நல்லவர், அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: ALELUYA. Alabad á Jehová, porque es bueno; porque para siempre es su
    misericordia.
  ron-BTF: Lăudați pe DOMNUL. Aduceți mulțumiri DOMNULUI, pentru că este bun, că a
    lui milă dăinuiește pentru totdeauna.
  eng-WEBP: Praise the LORD! Give thanks to the LORD, for he is good, for his loving
    kindness endures forever.
  eng-FBV: Praise the Lord! Thank the Lord, for he is good! His trustworthy love lasts
    forever.
  nld-1939: Halleluja! Looft Jahweh, want Hij is goed En zijn genade duurt eeuwig!
  nch-BL: ¡Paquilisti! ¡Ma tijtascamatica TOTECO pampa yaya nelía cuali iyolo huan
    itaicnelijcayo amo quema tamis ica tojuanti!
  vie-1934: Ha-lê-lu-gia! Hãy ngợi khen Đức Giê-hô-va, vì Ngài là thiện; Sự nhân từ
    Ngài còn đến đời đời.
  cha-cha: 'ALABA jamyo si Jeova. O nae grasias si Jeova; sa güiya mauleg: sa y minaaseña
    gagaegueja para taejinecog.'
  hin-CV: याहवेह की स्तुति हो! याहवेह का धन्यवाद करो-वे भले हैं; उनकी करुणा सदा की
    है.
  eng-OURB: Praise Adonai! Yadah ·Extend hands in thankful praise· to Adonai, for
    he is good, for his chesed ·loving-kindness· endures forever.
  spa-BES: Dejen que el Señor sea alabado. Alaben al Señor, porque él es bueno; porque
    su misericordia es inmutable para siempre.
  tdx-tdx: Treño t’Iehovà; andriaño t’Iehovà, amy te Ie ro soa; nainai’e ty fiferenaiña’e.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ เพราะพระองค์​ประเสริฐ
    เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Aleluia! Agradecei ao SENHOR, porque ele é bom, porque sua bondade
    dura para sempre.
  deu-ELO: Lobet Jehova! Preiset Jehova! Denn er ist gut, denn seine Güte währt ewiglich.
  eng-WYC-2018: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is[into] without end. (Alleluia. Give ye thanks to the Lord, for he is good; for
    his love is forever.)
  epo-epo: Haleluja! Gloru la Eternulon, ĉar Li estas bona; Ĉar eterna estas Lia boneco.
  gfk-gfk: Pirlat no Watong Tanga tahut tano Watong, kanong a bilai ie. No uno harmarsai
    i kis hathatika.
  uig-PIN: Ⱨǝmdusana! Pǝrwǝrdigarƣa tǝxǝkkür eytinglar! Qünki U meⱨribandur, ǝbǝdiydur
    Uning meⱨir-muⱨǝbbiti.
  beo-beo: Hina Godema nodoma! Hina Godema nodone sia:ma! Bai E da noga:idafa, amola
    Ea asigi hou da mae fisili dialumu.
  tpi-OTNT: Litimapim nem bilong Bikpela! Yumi mas tok tenkyu long em, long wanem,
    pasin bilong en i gutpela olgeta, na oltaim em i save laikim yumi tumas.
  hau-SA: Yabi Ubangiji. Yi godiya ga Ubangiji, gama nagari ne shi; ƙaunarsa madawwamiya
    ce har abada.
  udu-udu: Maŋi Tap̱a mo. Ayy c̱iyi mo jin ’boruwa ’bor bwa i is gi Tap̱a mo, haali/
    a’di ’bora’bor mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di i’dimki ’kup̱
    ki sule/ sule/ mo.
  uig-LAT: Hemdusana! Perwerdigargha teshekkür éytinglar! Chünki U méhribandur, ebediydur
    Uning méhir-muhebbiti.
  nde-nde: Dumisani uThixo. Bongani uThixo, ngoba ulungile; uthando lwakhe lumi lanini.
  ton-ton: 'Mou fakamālō kia Sihova. Mou ʻatu ʻae fakafetaʻi kia Sihova; he ʻoku angalelei
    ia: koeʻuhi ʻoku tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Halelujah. Oslavujte Hospodina, nebo dobrý jest, nebo na věky milosrdenství
    jeho.
  eng-WMB: Praise the LORD! Give thanks to the LORD, for he is good, for his loving
    kindness endures forever.
  tam-TCV: யெகோவாவைத் துதியுங்கள். யெகோவாவுக்கு நன்றி செலுத்துங்கள், ஏனெனில் அவர்
    நல்லவர்; அவருடைய அன்பு என்றென்றும் நிலைத்திருக்கிறது.
  ceb-ULB: Dayega si Yahweh. Pasalamati si Yahweh, kay siya maayo, kay ang iyang matinud-anon
    nga kasabotan molungtad sa kahangtoran.
  pol-UBG: Alleluja. Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na
    wieki.
  urd-GVU: رب کی حمد ہو! رب کا شکر کرو، کیونکہ وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔
  eng-OEBCW: Hallelujah! Give thanks to the Lord for his goodness, for his kindness
    endures forever.
  deu-1912: Halleluja! Danket dem HERRN; denn er ist freundlich, und seine Güte währet
    ewiglich.
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ. ಆತನು ಒಳ್ಳೆಯವನು. ಆತನ
    ಕೃಪೆಯು ಶಾಶ್ವತವಾಗಿರುವುದು.
  yap-yap: Ngan pining e sorok ngak SOMOL! Ngan pining e magaer ngak SOMOL, ni bochan
    e ba manigil; t’ufeg rok e ba manemus.
  hlt-MCSB: BOEIPA te thangthen uh. Amah kah sitlohnah tah kumhal hil ham a then dongah
    BOEIPA te uem uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ዒዚ ኮሺታሢሮና ናሹማኣ ናንጊና ናንጋያታሢሮ ዒዛ ጋላቱዋቴ!
  twi-ASANTE: Monkamfo Awurade! Monna Awurade ase na ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Praise the LORD! Give thanks to the LORD, for he is good, for his loving
    kindness endures forever.
  spa-PDDPT: ¡Aleluya! Den gracias a Yavé, Porque Él es bueno, Porque para siempre
    es su misericordia.
  gun-gun: Aleluia! Perovy'a ke Senhor, porayvu va'e ramo, mba'eta nhomboaxya opa
    va'erã e'ỹ.
  agu-BL: Kak'e' kak'ajsbil tetz Kajcaw. Katyoẍink tetz Kajcaw, na chumbalaj nin i'.
    Quinin bajsbe'n tetz yi banl talma' i'.
  ilo-ULB: Idaydayawyo ni Yahweh. Agyamankayo kenni Yahweh ta naimbag isuna, ta agtalinaed
    iti agnanayon ti kinapudnona iti tulagna.
  kpg-kpg: Hagaamuina Dimaadua! Goodou danggee ang gi Dimaadua, i Mee dela e humalia,
    di aloho o Maa e hana hua beelaa.
  uig-ARA: ھەمدۇسانا! پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار! چۈنكى ئۇ مېھرىباندۇر، ئەبەدىيدۇر
    ئۇنىڭ مېھىر-مۇھەببىتى.
  sus-sus: Wo xa Alatala matɔxɔ. Wo xa a tantu barima a fan, a xa xanunteya buma abadan.
  pon-2006: Kapinga KAUN-O! Kumwail kapingkalahngan ong KAUN-O, pwehki eh kupwur mwahu;
    sapwellime limpoak me poatopoat.
  jae-jae: Aleluja. Anam daŋge êndêŋ Apômtau gebe eŋ gabêjam. Ênê moasiŋ oc ênêc teŋgeŋ
    biŋŋanôgoc.
  ksd-ksd: Avat a pite pa ra Luluai. Avat a pite pa ra Luluai, tago a tena varmari;
    Tago kana varmari ta i tur tukum.
  tur-YTC: Yahve’ye övgüler olsun! Yahve’ye şükredin, çünkü O iyidir, Çünkü sevgi
    dolu iyiliği sonsuza dek sürer.
  bel-N: Альлелюя! Хвалеце ГОСПАДА, бо Ён добры, бо міласэрнасьць Ягоная на вякі.
  grc-BRENT: Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι χρηστὸς, ὅτι εἰς τὸν αἰῶνα τὸ
    ἔλεος αὐτοῦ.
  kpr-kpr: Bajari da javo jighoro erare! Erorurari, nunda dubo bari gombu tefo, nu
    eveva vanembo eraira aindae numokena aiyakoe sevu!
  ind-AYT: Haleluya! Bersyukurlah kepada TUHAN karena Dia baik! Sebab, kasih-Nya itu
    kekal!
  yom-yom: Luzitisa Yave, luvutudila Yave matondo bila widi wumboti, luzolo luandi
    lunzingila mu zithangu zioso.
  yut-yut: Yawe dakon man awɨgɨni. Yawe aŋpakni uŋun tagɨsisi, do ya yaŋ iyɨneŋsi.
    Dagok dagogɨ mɨni nin do but dasi galak taŋ nimɨsak.
  nya-nya: Tamandani Yehova. Yamikani Yehova chifukwa ndi wabwino; pakuti chikondi
    chake ndi chosatha.
  kyg-kyg: Ala kava neꞌmo agiꞌaleꞌmo alitapa asaga hiyo. Alagepa vekamo maiꞌniyaꞌmofeꞌmo
    hao ke heyo. Muki afinaꞌmo hau huno apatege apatege huno neꞌmaiye.
  hrv-hrv: Aleluja! Hvalite Jahvu jer je dobar, jer je vječna ljubav njegova!
  mps-mps: Genuai Bidigo nogi ugwaba sao. Dago agaba usu da waiyąo, magi baso meni
    agai te wiegi yai kolesaga sesemane ebo dao, tama agai da sesemane bidada peyu,
    bidada pabo wei mu ebo dao.
  tpi-tpi: Litimapim nem bilong Bikpela! Yumi mas tok tenkyu long em, long wanem,
    pasin bilong en i gutpela olgeta, na oltaim em i save laikim yumi tumas.
  dan-1931: Halleluja! Lov Herren, thi han er god, thi hans miskundhed varer evindelig!
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu! Tạ ơn Chúa Hằng Hữu, vì Ngài là thiện! Sự nhân
    từ Ngài còn mãi đời đời.
  guj-2017: યહોવાહની સ્તુતિ કરો. યહોવાહનો આભાર માનો, કારણ કે તે ઉત્તમ છે, કેમ કે તેમની
    કૃપા સદાકાળ ટકે છે.
  pon-2006A: Kapinga KAUN-O! Kumwail kapingkalahngan ong KAUN-O, pwehki eh kupwur
    mwahu; sapwellime limpoak me poatopoat.
  por-BRBSL: Louvado seja Yahweh! Agradeça a Yahweh, pois ele é bom, pois sua bondade
    amorosa perdura para sempre.
  eng-OEBUS: Hallelujah! Give thanks to the Lord for his goodness, for his kindness
    endures forever.
  swe-swe: Halleluja! Tacka (med öppna händer prisa, hylla och erkänn) Herren (Jahve)
    för han är god. Hans nåd (kärleksfulla omsorg) varar för evigt.
  cth-cth: BAWIPA teh pholen awh. Oe BAWIPA koe lunghawilawk dei awh. Bangkongtetpawiteh,
    ama teh ahawi. A lungmanae teh a yungyoe a kangning.
  twi-twi: Monkamfo Awurade! Monna Awurade ase na oye; na nʼadɔe wɔ hɔ daa.
  hlt-hlt: BOEIPA te thangthen uh. Amah kah sitlohnah tah kumhal hil ham a then dongah
    BOEIPA te uem uh lah.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Dɛ́úkùnnɛ ti Yiɛ̀ nKuyie, kù nìtimu, kɛ̀ ku
    kó mɛsɑ̀ɑ̀ mbo sɑ̃́ɑ̃̀.
  msy-2020: E Ikiavɨra Itir Godɨn ziam fam! An araziba bar dera, ezɨ a zurara en apangkuva
    ikia mamaghɨra iti. Kamaghɨn amizɨ, e bizir kam bagh a mɨnabagham.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ, ɩ́ sɛɛ-ɩ. Mpi tɔ, ɩ kɛ́ kʋpɑŋ. Ɩ kʋpɑntʋ wɛ tɑm tɔɔ kɛ́.
  azb-azb: Rəbbə həmd edin! Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti
    əbədidir.
  eng-DBY: Hallelujah! Give ye thanks unto Jehovah; for he is good; for his loving-kindness
    [endureth] for ever.
  hin-2017: यहोवा की स्तुति करो! यहोवा का धन्यवाद करो, क्योंकि वह भला है; और उसकी
    करुणा सदा की है!
  wol-KYG: Màggal-leen Ki Sax! Santleen Aji Sax ji, kee baax, kee saxoo ngoram!
  bjr-bjr: Yaaweenara amooqiaqa. Innee Yaaweefa amiqirafa marifanoo mina amuqusirafa
    naaru naaru marinara mina dufi dufi qimamaqaaqa.
  eng-YLT: Praise ye Jah, give thanks to Jehovah, For good, for to the age, [is] His
    kindness.
  kne-kne: Madaydayaw din Apo! Man-iyaman kayon Diyos tan siged sisya, magay pap-eng
    din adi manbalbaliw ay layad na.
  eng-WYC-2017: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is without end.
  eng-WMBB: Praise the LORD! Give thanks to the LORD, for he is good, for his loving
    kindness endures forever.
  zat-NTPS: '¡Gaca ba lá''azxa Xránadxu Dios! ¡Le xe̱ Xránadxu Dios: “Xcalenu''!”
    Caní dxal-la'' gunle lawe'' da naque̱'' xrlátaje, ne lawe'' da tu chí''izqueze
    dxexache lazre̱'' dxi''u.'
  zty-NTPS: '¡Ga''n ẕen X̱anžo Dios! Le ye'' X̱anžo Dios: “Žóx̱keno''”, dan'' nake''
    chawe'', na'' dan'' žeyache'' ḻáže''tezle'' žo''o.'
  urd-GVH: रब की हम्द हो! रब का शुक्र करो, क्योंकि वह भला है, और उस की शफ़क़त अबदी
    है।
  rug-rug: Mi vahesia se Zihova! Mi zama leana la koa Sa, ura leana si Asa, meke koa
    hola ninae rane sa Nana tataru nabuna.
  gaz-gaz: Haalleluuyaa. Waaqayyoof galata galchaa; inni gaariidhaatii; jaalalli isaa
    bara baraan jiraata.
  fra-LSG: Louez l’Éternel! Louez l’Éternel, car il est bon, Car sa miséricorde dure
    à toujours!
  yal-yal: Tantunna Ala xa! Ɛ Alatala tantun amasɔtɔ a fan. A hinanna luma nɛn habadan!
  iou-iou: Ekäni wäpi iniŋ oretna! U säkgämän täŋ nimik täyak unita bänep täga nadäŋ
    imik täkäna! Nadäŋ nimikinik täk täyak uwä tärek-täreki nämo.
  haw-1868: E HALELU aku ia Iehova. E mililani aku ia Iehova, no ka mea ua maikai
    ia; Ua mau loa hoi kona lokomaikai.
  arb-NAV: هَلِّلُويَا. قَدِّمُوا الشُّكْرَ لِلرَّبِّ فَإِنَّهُ صَالِحٌ، لأَنَّ رَحْمَتَهُ
    إِلَى الأَبَدِ تَدُومُ.
  ded-ded: KEBU eriendzong memini, hallelu Yac. KEBUNGO yoac dedzege amma imoc modarude
    nga wosoefaha imoc nasoya nasoya feengkefude amma ye gombunga, imocac ubangerec
    memibesonga.
  ewe-ewe: Mikafu Yehowa. Mida akpe na Yehowa, elabena eƒe dɔ me nyo, eye eƒe lɔlɔ̃
    li ɖaa.
  eng-LEE: 'Hallelujah. Oh give thanks unto the Lord; for he is good: for to eternity
    endureth his kindness.'
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা! তোমালোকে যিহোৱাৰ ধন্যবাদ কৰা, কিয়নো তেওঁ
    মঙ্গলময়; কাৰণ তেওঁৰ দয়া চিৰকাললৈকে থাকে।
  sus-A: وٌ شَ عَلَتَلَ مَتْشْ. وٌ شَ عَ تَنتُ بَرِ مَ عَ قَن، عَ شَ شَنُنتٍيَ بُمَ
    عَبَدَن.
  fra-SBL: Louez Yahvé ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הַֽלְלוּיָ֨הּ ׀ הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Goocai Jehova. Cookeriai Jehova ngaatho, nĩgũkorwo nĩ mwega; wendo wake
    ũtũũraga nginya tene.
  fra-NCL: Alleluia ! Célébrez Yahweh, car il est bon, car sa miséricorde est éternelle.
  cek-AK: Angraeng to saphaw oh; Angraeng loe hoih pongah, angmah khaeah kawnhaih
    lok to thui oh; anih amlunghaih loe dungzan ah cak.
  cuk-cuk: ¡Aleluya! ¡Bab-Dummad-e-nug odummomar! Bab-Jehová-nug dummarba imakmarsun.
    Bab-Jehováʼga dog-nuedye sogmar. Ar Bab-Dummad, dule-nuedid, e-sabgued, degisadeguad.
  uig-CYR: Аһ, Пәрвәрдигарға тәшәккүр ейтиңлар! Чүнки У меһривандур, әбәдийдур Униң
    меһир-муһәббити!
  tel-2017: యెహోవాను స్తుతించండి. యెహోవా దయాళుడు. ఆయన నిబంధన విశ్వాస్యత నిరంతరం ఉంటుంది.
  hat-BSA: Louwe SENYÈ la! O bay remèsiman a SENYÈ a, paske Li bon, paske lanmou dous
    Li an se pou tout tan.
  ukr-ONPU: Славте Господа, бо Він добрий, бо милість Його навіки!
  kos-kos: Kaksakin LEUM GOD! Sang kulo nu sin LEUM GOD, tuh El wo, Ac lungkulang
    lal oan ma pahtpat.
  hbo-WLC: הַֽלְלוּיָ֨הּ ׀ הוֹד֣וּ לַיהוָ֣ה כִּי־ט֑וֹב כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Toonu Onyenwe anyị. Keleenụ Onyenwe anyị nʼihi na ọ dị mma; Ịhụnanya ya
    na-adịgide ruo mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦିଅ; କାରଣ ସେ ମଙ୍ଗଳମୟ।
    ତାହାଙ୍କର ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. Oupwe kilisou ngeni ewe Samol mi
    Lapalap, pun i a kirikiröch, an tong ellet a nonom tori feilfeilachök.
  rop-rop: Preisim YAWEI det trubala God! Gibit theingks langa YAWEI, dumaji im gudwan.
    Blanga im filing blanga laigim pipul jidan olagijawan.
  ukr-1871: Хвалїте Господа! Прославляйте Господа, він бо благий, бо милість його
    по віки!
  yon-yon: Yariman yaningko kankoonime! Yariman kuu amunmo kowe, ye yaa eso andem,
    amborom kuu ye womoniyiibban ye mimyob dowaken kuu aron korem angkimbaraneen kowe.
  deu-1951: Hallelujah! Danket dem HERRN, denn er ist gütig, seine Gnade währt ewiglich!
  eng-JPS: Hallelujah. O give thanks unto the LORD; for He is good; for His mercy
    endureth for ever.
  srp-1865: Hvalite Gospoda, jer je dobar, jer je dovijeka milost njegova.
  lug-lug: Mumutendereze Mukama! Mwebaze Mukama kubanga mulungi, kubanga okwagala
    kwe tekuggwaawo emirembe gyonna.
  heb-heb: הללויה הודו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: প্রশংসা কর সদাপ্রভুুর, ধন্যবাদ দাও সদাপ্রভুুকে, কারণ তিনি মঙ্গলময়, তাঁর
    বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী।
  ntu-ntu: Naglqpxku Yawe! Murde aodu-zvzle nigu. Awi-ngrbzku bade nzmrlz-esz'ngr-krde.
  pan-pan: ਹਲਲੂਯਾਹ! ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਕਿਉਂਕਿ ਉਹ ਭਲਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਤੱਕ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍၊ ကရုဏာ တော် အစဉ် အမြဲတည်သောကြောင့် ၊ ဂုဏ်
    ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Haleluya, Yawe imi hiabia. Waŋu goi héihéiya imi hémbénaŋa. Imuac niŋac
    ewa hia ac ézégic.
  tte-O: Yeoba tatobalan. Takawatoki koina kaiwena iya inamwanamwa yo ana mulolo imiyayai.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Vira okaravano koqe okaraqai
    vaivaro vira muntukavano tinavuara ekaa enta vairara ti, tenavu virara koqeve
    tivaqi virerave.
  hmo-hmo: Lohiabada do umui hanamoa! Lohiabada do umui tanikiu henia, badina ia be
    namo. Iena lalokau bona bogahisihisi do idia noho ela bona hanaihanai.
  zar-NT: '¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Guliʼguíëʼ Xanruʼ: “Xclenuʼ” tuʼ náquiëʼ
    idú dxiʼa! ¡Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ!'
  urd-urd: ख़ुदावन्द की हम्द करो, ख़ुदावन्द का शुक्र करो, क्यूँकि वह भला है; और उसकी
    शफ़क़त हमेशा की है!
  rus-SYN: Славьте Господа, ибо Он благ, ибо вовек милость Его!
  bqc-SIM: Àleluya! À Dii sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah'in umhen! Elohim Pathen chu aphatna jeh'in
    thangvahna peuvin.
  mar-mar: परमेश्वराची स्तुती करा. परमेश्वर चांगला आहे म्हणून त्यास धन्यवाद द्या.
    कारण त्याची कराराची विश्वसनीयता सर्वकाळ टिकून राहते.
  isl-isl: Hallelúja! Drottinn, þökk sé þér því að þú ert góður! Elska þín varir að
    eilífu.
  hlt-THB: Bawipa taw kyihcah lah uh. Bawipa taw a leek a dawngawh, a venawh zeelnaak
    awi kqawn lah uh; a lungnaak awm kumqui dyna cak hy.
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Tayta Diosta agradësicuy-llapa
    amatar alli cashanpita. Pay cuyacoj cashanga imaycamapis chaynöllami.
  bqp-bqp: Aleluya! À Dikiri sáabu kɛ, zaakũ à mana, a gbɛ̃kɛ lakana vĩro.
  hat-hat: 'Lwanj pou Seyè a! Wi, lwanj pou Seyè a paske li bon: li p''ap janm sispann
    renmen nou.'
  eng-BSB: Hallelujah! Give thanks to the LORD, for He is good; His loving devotion
    endures forever.
  eng-WEBPB: Praise the LORD! Give thanks to the LORD, for he is good, for his loving
    kindness endures forever.
  kbq-kbq: Ra Anumzamofo agi'a ahentesga nehuta susu huntesune. Na'ankure agra knare
    hu'ne. Agrama avesi nerantea zamo'a vagaore mevava huno nevie.
  pon-pon: KAPINA Ieowa, pwe i me mau, pwe a kalanan pan potopot
  nhe-BL: ¡Paquilistli! ¡Ma tijtlascamatica TOTECO pampa yajaya nelía cuali iyolo
    huan iteicnelijcayo ax quema tlamis ica tojuanti!
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Buyambam tapata sanga takekan tasinggak
    kakngae natake ginda ie gaak wam inimbaknganong. Dasingge, ita ginde gwangau asinggan
    asinggan natandamunggak.
  bus-bus: Aleluya! À Dii sáabu kɛ, zaakɛ à maa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Azeharomoete. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, Ta'e ikatuahy
    a'e xe, ta'e ipuruamutar katu haw nupaw pixik kwaw a'e nehe xe.
  eng-DRA: 'Give glory to the Lord, for he is good: for his mercy endureth for ever.'
