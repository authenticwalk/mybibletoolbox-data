verse: PSA.106.023
translations:
  mal-C: അതിനാൽ അവർക്ക് ഉന്മൂലനാശംവരുത്തുമെന്ന് അങ്ങ് അരുളിച്ചെയ്തു— എന്നാൽ അവിടന്ന്
    തെരഞ്ഞെടുത്ത മോശ അങ്ങേക്കും അവിടത്തെ ജനത്തിനും മധ്യേനിന്നു, അങ്ങയുടെ ക്രോധത്താൽ
    ജനത്തെ നശിപ്പിക്കാതിരിക്കുന്നതിനായിത്തന്നെ.
  deu-TKW: Da gedachte er, sie zu vertilgen, wenn nicht Mose, sein Auserwählter, vor
    ihm in die Bresche getreten wäre, um seinen Grimm vom Vertilgen wieder abzubringen.
  lin-lin: Azwaki mokano ya koboma bango nyonso. Kasi Moyize, moponami na Ye, atelemaki
    liboso na Ye mpo na kobondela ete akitisa kanda na Ye mpe aboma te.
  mmx-mmx: Melemu ne Moroa ga lok do naba sele utut kepe limixin teren. Ketla laradi
    gugu ren ne Moses, mo ni ga soxolik ka i, ga vaase pe ne Moroa xusu noxo lox asuusu
    lebelemamao ren tidi.
  eng-LSV: And He commands to destroy them, || Unless Moses, His chosen one, || Had
    stood in the breach before Him, || To turn back His wrath from destroying.
  eng-GNV: Therefore he minded to destroy them, had not Moses his chosen stand in
    the breach before him to turne away his wrath, least he shoulde destroy them.
  eng-WEBSTER: Therefore he said that he would destroy them, had not Moses his chosen
    stood before him in the breach, to turn away his wrath, lest he should destroy
    them .
  nhw-BL: Huajca Toteco quiijto para quintzontlamiltisquía, pero Moisés catli Toteco
    quitlapejpenijtoya motlajcoquetzqui, huan quitlajtlani Toteco para amo ma quintzontlamilti
    ica ihueyi cualancayo.
  swh-ONEN: 'Kwa hiyo alisema kwamba angewaangamiza: kama Mose mteule wake, asingesimama
    kati yao na Mungu kuizuia ghadhabu yake kuwaangamiza.'
  bba-bba: Yen biru, ɑ ɡɔ̃ru doke ɑ bu kpeerɑsiɑ. Adɑmɑ Mɔwisi wunɛn sɔm kowo u nun
    suuru kɑnɑ ɑ kɑ wunɛn mɔru suresiɑ, kpɑ ɑ ku mɑɑ bu kɑm koosiɑ.
  eng-KJVCPB: Therefore he said that he would destroy them, Had not Moses his chosen
    stood before him in the breach, To turn away his wrath, lest he should destroy
    them.
  luo-luo: Emomiyo nowacho ni nobiro tiekogi ka dine Musa, ngʼate moyiero, we chungʼ
    kaywagore e nyime mondo ogengʼ mirimbe kik otiekgi.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܕܒܸܬ ܛܲܠܸܩ ܠܗܘܿܢ، ܐܸܢ ܠܵܐ ܟܵܠܹܐ ܗܘܵܐ ܡܘܼܫܹܐ ܓܘܼܒܝܹܗ
    ܒܬܪܵܥܬܵ‌ܐ ܩܲܕܡܘܼܗ‌ܝ، ܠܡܲܕܘܼܪܹܐ ܚܸܡܬܹܗ ܡ̣ܢ ܡܲܚܪܘܼܒܹܐ.
  meu-meu: Taunabunai baine habuadia tari eto, a iena abi-hidi tauna Mose na pada
    ai e gini, ia vairanai, ena badu baine laoa ahu bena basine habuadia tari helaoreana.
  npi-ULB: त्यसैले उहाँले तिनीहरूलाई नाश गर्छु भन्‍नुहुँदा—तिनीहरूलाई नष्‍ट गर्ने
    उहाँको रिस हटाउनलाई उहाँको चुनिएको जन मोशा धाँदोमा खडा भए ।
  yor-yor: Bẹ́ẹ̀ ni, ó sọ wí pé, òun yóò pa wọ́n run bí kò bá ṣe ti Mose, tí ó yàn,
    tí ó dúró níwájú ẹ̀yà náà tí ó pa ìbínú rẹ̀ mọ́ láti má pa wọ́n run mọ́.
  pes-OPCB: آنگاه خداوند خواست ایشان را هلاک کند، ولی خادم برگزیده او موسی به شفاعت
    برخاست و التماس نمود که از نابود کردن آنها بگذرد.
  tgl-ULB: Ipag-uutos niya ang kanilang pagkalipol, kung hindi si Moises, na kaniyang
    hinirang, ay namagitan sa kaniya sa puwang para pawiin ang kaniyang galit mula
    sa pagkakalipol nila.
  nop-nop: Iŋgoŋ kaule timiŋgiŋ doktiŋa Bepaŋdi metamŋiye yehitubu-kadaka titiŋdok
    yoguk. Iŋgoŋ Bepaŋ ne me niŋ kahileeŋ kwanai-meŋiŋ nindapmaguk, Moses adi Bepaŋ
    namanda foloŋ yali Isilaehi yehitubu-lodaaŋ Bepaŋ weleŋ kudup daguk u tubukulemaguk,
    kaŋ mu yehitubu-kadakaguk.
  hui-hui: Ngode Datagaliwabehanda ibunaga wali agaliru bo wahole layagola ibunaga
    biabe biahaga helo dabo helene Mosese ibugua Ngode Datagaliwabenaga deni heyu
    howa Isaraele wali agali biamogo bialu Ngode Datagaliwabehanda bo wanahelo ibunaga
    keba holene wiago ha pai hayagola Ngode Datagaliwabehanda ibunaga wali agali ba
    nabi wahene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​မည်​ဟု​မိန့်​တော်​မူ
    သော​အ​ခါ ကိုယ်​တော်​ရွေး​ချယ်​တော်​မူ​သည့်​အ​စေ​ခံ မော​ရှေ​သည် ဆီး​တား​သ​ဖြင့်
    အ​မျက်​တော်​ထွက်​၍​ထို​သူ​တို့​အား​သုတ်​သင် ဖျက်​ဆီး​တော်​မ​မူ။
  bod-N: དེའི་ཕྱིར་ཁོང་གིས་དེ་རྣམས་འཇོམས་དགོས༌གསུངས། །གལ་ཏེ་ཁོང་གིས་བདམས་པའི་མོ་ཤེ༌ནི།
    །ཁོང་གི་དྲུང་དུ་བར་མིར་ལངས་བསྡད༌ནས། །ཉིད་ཀྱི་ཐུགས་ཁྲོ་ཞི་བར་མ་བྱས༌ཚེ། །ཁོང་གིས་དེ་རྣམས་རྩད་ནས་བརླག་ཉེན༌ཆེ།།
  wsk-wsk: Buta se nu gomang magaram se balam, noko kariimet nunga maguwurokko mam;
    bare Moses, kota ko ura kari sinar mu, ilak wosenga kira lagaram se aking ko ikia
    gurugam.
  sna-sna: Saka akati, achavaparadza, dai Mozisi, musanangurwa wake, asina kumira
    pamberi pake kuti adzore hasha dzake pakuvaparadza.
  spa-BLM: Por eso dijo que los destruiría, si Moisés, su elegido, no se hubiera puesto
    delante de él en la brecha, para alejar su ira, para que no los destruya.
  cac-cac: A Dios ix sna to satel eb', palta axo vin̈aj Moisés, vin̈ sic'b'ilel yuuj,
    ix tevi yuj eb', yuj chi' ix ec'canb'at yoval sc'ol Dios, majxo satel-laj eb'.
  swh-ULB: Mungu angetangaza uharibifu wao, kama sio Musa, mteule wake, aliingilia
    kati kugeuza hasira yake dhidi ya kuwaangamiza.
  bel-bel: Хто выпраўляецца на караблях у мора, хто справы ўчыняе на водах вялікіх,
    -
  deu-ELBBK: Da sprach er, dass er sie vertilgen wollte, wenn nicht Mose, sein Auserwählter,
    vor ihm in dem Riss gestanden hätte, um seinen Grimm vom Verderben abzuwenden.
  mbb-OT: Edezeetan en pezem te Megbevayà is menge etew zin ke wazà mebpeteliwazà
    si Moises is suluǥuen din he midhangyù he eǥena zin is pauk din ne kenè din leusa
    te edezaat sikandan.
  mal-2015: ആകയാൽ അവരെ നശിപ്പിക്കുമെന്നു അവൻ അരുളിച്ചെയ്തു; അവന്റെ വൃതനായ മോശെ കോപത്തെ
    ശമിപ്പിപ്പാൻ അവന്റെ സന്നിധിയിൽ പിളർപ്പിൽ നിന്നില്ലെങ്കിൽ അവൻ അവരെ നശിപ്പിച്ചുകളയുമായിരുന്നു.
  gup-gup: Kaluk kunmekbekenh God yimeng djareminj benbularrbuyi nuye bininj, wanjh
    Moses, nawu God bidjarrngbom wanjh danginj kumirrk nuye nawu God, dja biwernhdjawam
    bu bawong kunyid nuye dja minj bularrbuyi bedberre.
  rmc-rmc: Vašoda o Del phenďa, hoj len zňičinela, ale o Mojžiš, leskro avrikidlo
    murš, pes angle leste ačhaďa vaš lenge, hoj te visarel het leskri choľi, hoj len
    te na zňičinel.
  nlg-nlg: Mi tana bona God te bosa ge ke dikalara kulana vure, A Moses, nina mane
    lutu te vilia, te hughutia God, me hovea ge ke bei dikalara na vure.
  pes-OPV: آنگاه گفت که ایشان را هلاک بکند. اگر برگزیده اوموسی در شکاف به حضور وی
    نمی ایستاد، تاغضب او را از هلاکت ایشان برگرداند.
  ron-1924: Ши Ел а ворбит сэ-й нимичяскэ, дар Мойсе, алесул Сэу, а стат ла мижлок
    ынаинтя Луй, ка сэ-Л абатэ де ла мыния Луй ши сэ-Л опряскэ сэ-й нимичяскэ.
  ben-OBCV: তাই তিনি বললেন যে তিনি তাদের ধ্বংস করবেন; কিন্তু মোশি, তাঁর মনোনীত সেবক,
    সদাপ্রভু ও তাঁর লোকেদের মাঝে দাঁড়ালেন, তিনি তাঁর কাছে প্রার্থনা করলেন যেন তিনি
    তাঁর ক্রোধ থেকে মুখ ফেরান এবং তাদের ধ্বংস না করেন।
  som-som: Sidaas daraaddeed isagu wuxuu yidhi, Waan baabbi'inayaa. Laakiinse Muuse
    oo ahaa kii uu doortay ayaa hortiisa u istaagay xidhiidhla'aantii u dhexaysay,
    Inuu Ilaah cadhadiisa ka leexiyo aawadeed si aanu iyaga u baabbi'in.
  lat-VUC: 'Qui descendunt mare in navibus, facientes operationem in aquis multis:'
  eng-ASVBT: Therefore he said that he would destroy them, Had not Moses his chosen
    stood before him in the breach, To turn away his wrath, lest he should destroy
    them.
  mna-mna: Tana Anutu isombe ipambiriizi zin ma timap kat. Tamen mbesooŋo kini Mose
    ta ni itunu ipeikati na, ni imender pizin Israel ma isuŋ mbolŋana pa Anutu. Tabe
    ni ikoto kete malmalŋana kini, mi ipasaana wal kini som.
  ita-1885: Onde egli disse di sterminarli; Se non che Mosè, suo eletto, si presentò
    alla rottura davanti a lui, Per istornar l'ira sua che non distruggesse.
  eng-LXXUP: They that go down to the sea in ships, Doing business in many waters;
  eng-ULB: So he said he would destroy them— had not Moses, his chosen one, stood
    in the breach before him, to turn away his anger from destroying them.
  spa-VBL: Y entonces dijo que iba a destruirlos, pero Moisés, su líder escogido,
    se colocó entre Dios y el pueblo para persuadirlo de nos destruirlos en su ira.
  fra-_FOB: Et il parlait de les détruire, si Moïse, son élu, ne se fût mis à la brèche
    devant lui, pour détourner sa colère, afin qu'il ne les détruisît pas.
  mal-mal: ആകയാൽ അവരെ നശിപ്പിക്കുമെന്ന് ദൈവം അരുളിച്ചെയ്തു; അവിടുത്തെ വൃതനായ മോശെ
    കോപത്തെ ശമിപ്പിക്കുവാൻ അവിടുത്തെ സന്നിധിയിൽ പിളർപ്പിൽ നിന്നില്ലായിരുന്നെങ്കിൽ
    ദൈവം അവരെ നശിപ്പിച്ചുകളയുമായിരുന്നു.
  urd-GVR: Chunāṅche Allāh ne farmāyā ki maiṅ unheṅ nest-o-nābūd karūṅga. Lekin us
    kā chunā huā ḳhādim Mūsā raḳhne meṅ khaṛā ho gayā tāki us ke ġhazab ko Isrāīliyoṅ
    ko miṭāne se roke. Sirf is wajah se Allāh apne irāde se bāz āyā.
  suz-BL: मोपतीके मेकोमी “मेको आन कली खतम सेल्‍नुङ” दे मिम्‍शो बाक्‍त। तन्‍न आ योव़शो
    मुर मोसामी “मेको आन कली मोदेंशो मपचा” दे पुंइशो बाक्‍त। मिनु आ गाइश्‍शो नाइश्‍शो
    बाक्‍त। प्रस्‍थान ३२:११,३२; ब्‍यवस्‍था ९:२५-२९; इजीकीएल १३:४-५
  eng-NOY: Then he said that he would destroy them; Had not Moses, his chosen, stood
    before him in the breach, To turn away his wrath, that he might not destroy them.
  ita-1927: Ond’egli parlò di sterminarli; ma Mosè, suo eletto, stette sulla breccia
    dinanzi a lui per stornar l’ira sua onde non li distruggesse.
  ckb-ckb: ئینجا فەرمووی لەناودەچن، ئەگەر موسای هەڵبژاردەی خۆی، لە کەلێنی شووراکە
    لە بەرامبەری ڕانەوەستابایە، بۆ ئەوەی نەهێڵێ تووڕەیی ئەو دایانبڕزێنێ.
  eng-BBE: And he was purposing to put an end to them if Moses, his special servant,
    had not gone up before him, between him and his people, turning back his wrath,
    to keep them from destruction.
  xsi-xsi: Mine kala Maro Kindeni ilo patea tu ma izavarunzi ne ŋgu. Andeta i ne pateâŋa
    tamâta Mose nde imandi nao ku ino papa tu ma ipile ne wisi-nâna ku ma kalo sukâŋa
    ŋananzi. Aku Yova Kindeni isâu papa, kala izavarunzi tia.
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ಅವರಿಗೆ ಪೂರ್ಣದಂಡನೆ ಕೊಡುವುದಾಗಿ ಹೇಳಿದರು. ಆದರೆ ಅವರು ಆಯ್ದುಕೊಂಡ
    ಮೋಶೆಯು, ದೇವರ ಕಠಿಣ ತೀರ್ಮಾನವನ್ನು ಶಾಂತಪಡಿಸಲು ಆಪತ್ತಿನಲ್ಲಿ ದೇವರ ಮುಂದೆ ಮಧ್ಯಸ್ಥನಾಗಿ ನಿಂತುಕೊಂಡನು.
  tam-2017: ஆகையால், அவர்களை நாசம்செய்வேன் என்றார்; அப்பொழுது அவரால் தெரிந்துகொள்ளப்பட்ட
    மோசே, அவர்களை அவர் அழிக்காதபடி, அவருடைய கடுங்கோபத்தை ஆற்றுவதற்கு, அவருக்கு முன்பாகத்
    திறப்பின் வாசலிலே நின்றான்.
  spa-RV-1909: Y trató de destruirlos, á no haberse puesto Moisés su escogido al portillo
    delante de él, á fin de apartar su ira, para que no los destruyese.
  ron-BTF: De aceea a spus că i-ar nimici, de nu ar fi stat în picioare Moise, alesul
    său, înaintea lui în spărtură, ca să abată furia lui, ca nu cumva să îi nimicească.
  eng-WEBP: Therefore he said that he would destroy them, had Moses, his chosen, not
    stood before him in the breach, to turn away his wrath, so that he wouldn’t destroy
    them.
  eng-FBV: So he said he was going to destroy them But Moses, his chosen leader, placed
    himself between the Lord and the people to persuade the Lord not to destroy them
    in his anger.
  nld-1939: En zeker had Hij hun verdelging beslist, Als Moses, zijn geliefde, er
    niet was geweest; Maar deze stelde zich tegen Hem in de bres, Om Hem te weerhouden,
    hen in zijn toorn te vernielen.
  nch-BL: Huajca Toteco quiijto para quintzontamiltisquía, pero Moisés cati Toteco
    quitapejpenijtoya motajcoquetzqui, huan quitajtani Toteco para amo ma quintzontamilti
    ica ihueyi cualancayo.
  vie-1934: Vì vậy, Ngài phán rằng sẽ diệt chúng nó đi; Nhưng Môi-se, là kẻ Ngài chọn,
    đứng nơi triệt hạ trước mặt Ngài, Đặng can gián cơn giận Ngài, e Ngài hủy diệt
    họ chăng.
  cha-cha: Enao mina ilegña güiya, na uyunilang sija, yaguin ti si Moises ni y inayegña
    ti tumogue gui menaña gui finapetta, para ubira y binibuña para chaña yumuyulang
    sija.
  hin-CV: तब परमेश्वर ने निश्चय किया कि वह उन्हें नष्ट कर देंगे. वह उन्हें नष्ट कर
    चुके होते, यदि परमेश्वर के चुने मोशेह उनके और परमेश्वर के सत्यानाश प्रकोप के मध्य
    आकर, जलजलाहट को ठंडा न करते.
  eng-OURB: Therefore he said that he would destroy them, had Moses [Drawn out], his
    chosen, not stood before him in the breach, to turn away his wrath, so that he
    would not destroy them.
  spa-BES: Y él se proponía poner fin a ellos si Moisés, su siervo especial, no se
    hubiera levantado delante de él, entre él y su pueblo, haciendo retroceder su
    ira, para guardarlos de la destrucción.
  tdx-tdx: 'Aa le nanao ty hoe t’ie harotsa’e: naho tsy te nijohañe an-jebañe añatrefa’e
    eo t’i Mosè jinobo’e, nampivioñe i haviñera’ey tsy hanjamana’e.'
  tha-KJV: เพราะฉะนั้นพระองค์ตรั​สว​่าจะทำลายท่านเสีย ดีแต่​โมเสสผู้เลือกสรรของพระองค์​ได้​มาย​ืนเฝ้าทัดทานพระองค์
    เพื่อหันพระพิโรธของพระองค์เสียจากการทำลาย
  por-BR-2018: Por isso ele disse que teria os destruído, se Moisés, seu escolhido,
    não tivesse se posto na fenda diante dele, para desviar sua ira, para não os destruir.
  deu-ELO: Da sprach er, daß er sie vertilgen wollte, wenn nicht Mose, sein Auserwählter,
