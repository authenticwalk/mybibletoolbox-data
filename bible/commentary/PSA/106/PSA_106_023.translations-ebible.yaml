  mdy-ETH: ዬያሮ ዱማ ዱማ ዎዻ ባኮና ዔያቶ ዒ ባይዙዋጉዲ ማዻኒ ዒዚ ዶኦሬ ሙሴ ፆኦሲንታ ዔያቶንታ ባኣኮ ጌሊ ዒዛኮ ቤርታ
    ዔቂባኣያታቴ ዔያቶ ዒ ባይዛንዳሢ ኬኤዜያኬ።
  twi-ASANTE: Enti ɔkaa sɛ ɔbɛsɛe wɔn, nanso Mose a ɔyɛ deɛ wapa noɔ no sɔre gyinaa
