  urd-GVU: چنانچہ اللہ نے فرمایا کہ مَیں اُنہیں نیست و نابود کروں گا۔ لیکن اُس کا
    چنا ہوا خادم موسیٰ رخنے میں کھڑا ہو گیا تاکہ اُس کے غضب کو اسرائیلیوں کو مٹانے
    سے روکے۔ صرف اِس وجہ سے اللہ اپنے ارادے سے باز آیا۔
  eng-OEBCW: So he vowed, and would have destroyed them, but for Moses his elect,
