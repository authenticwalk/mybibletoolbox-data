  grc-BRENT: Οἱ καταβαίνοντες εἰς θάλασσαν ἐν πλοίοις, ποιοῦντες ἐργασίαν ἐν ὕδασι
    πολλοῖς,
  kpr-kpr: God ava gido, janje eko edo nunda natofo sosighi ari dae sisira amo, beká
