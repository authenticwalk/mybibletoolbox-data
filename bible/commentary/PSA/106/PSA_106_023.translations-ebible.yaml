  kan-2017: ಆದುದರಿಂದ ಆತನು ಅವರನ್ನು ಸಂಹರಿಸುವೆನು ಎನ್ನಲು, ಆತನು ಆರಿಸಿಕೊಂಡ ಮೋಶೆಯು ಮಧ್ಯಸ್ಥನಾಗಿ,
