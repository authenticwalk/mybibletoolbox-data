    away his ire; lest he lost them. (And God said, that he would destroy them; and
    he would have, if Moses, his chosen man, had not stood in the gap, or the breach,
    before him; so that he would turn away his anger, lest it destroy the people.)
  epo-epo: Kaj Li decidis ekstermi ilin; Sed Moseo, Lia elektito, stariĝis antaŭ Li
