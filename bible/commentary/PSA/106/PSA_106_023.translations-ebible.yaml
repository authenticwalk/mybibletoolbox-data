    them.
  tam-TCV: ஆதலால் அவர் அவர்களை அழிக்கப்போவதாகக் கூறினார்; யெகோவாவினால் தெரிந்துகொள்ளப்பட்ட
    மோசே, யெகோவாவுக்கும் மக்களுக்கும் இடையில் நின்று அவருடைய கோபம் அவர்களை அழிக்காதபடிக்கு
