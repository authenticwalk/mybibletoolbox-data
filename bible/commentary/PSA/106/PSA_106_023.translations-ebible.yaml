  iou-iou: Täŋpäkaŋ Anutu ämawebeniye kudup täŋpän wanayäŋ yäŋirän epän watä ämani
    Moses unitä ämawebeniye gärak itpäŋ Anutu täŋo kokwawaki ukät-pipiŋirän nämo däpuk.
  haw-1868: Alaila, olelo no oia e luku ia lakou, Ina i ku ole o Mose, kona mea i
    waeia ma ka hakahaka imua ona. E pale aku i kona huhu i ole ia e luku mai.
  arb-NAV: فَأَوْشَكَ أَنْ يُبِيدَهُمْ كَقَوْلِهِ، لَوْلَا أَنَّ مُوسَى مُخْتَارَهُ
    وَقَفَ فِي الثَّغْرَةِ أَمَامَهُ يَشْفَعُ فِيهِمْ لِيَرُدَّ غَضَبَهُ فَلَا يُهْلِكَهُمْ.
  ded-ded: Yeneng ifi anggec yeng kpetotieyunuudeac deu Mose meising ngihango Anutuac
    kicfu namma yeac herebu menomaneec. Ye ifi mi nambac dede Anutungo kpetotieyunuu
    kpac ambau.
  ewe-ewe: Eya ta wògblɔ be, yele wo tsrɔ̃ ge. Ɖe Mose, eƒe ame tiatia la metsi tsitre
    ɖe gbagbãƒe la hexe mɔ na eƒe dziku helĩhelĩ la o la, anye ne etsrɔ̃ wo.
  eng-LEE: 'He therefore spoke of destroying them: had not Moses his elect stood in
    the breach before him, to turn away his fury, that he might not destroy.'
  asm-FB: সেয়ে তেওঁ ক’লে, তেওঁলোকক ধ্বংস কৰিব লাগিব। কিন্তু তেওঁৰ মনোনীত ব্যক্তি
    মোচি ভগা গড়ত থিয় হৈ তেওঁলোকৰ মধ্যস্থ হ’ল, আৰু তেওঁলোকক ধ্বংস কৰা ক্রোধৰ পৰা
    যেন তেওঁ মন ঘূৰায়, তাৰ বাবে তেওঁ তেওঁৰ সন্মুখত থিয় হ’ল।
  sus-A: عَلَ نُ وَ مَ عٍ سْنتْقٍ، كْنْ عَ شَ مِشِ سُفَندِشِ مُنسَ نَشَ عَ مَشَندِ،
    عَ شَ عَ شَ شْنّ شْرْشْي لُ نَ.
  fra-SBL: C'est pourquoi il a dit qu'il allait les détruire, si Moïse, son élu, ne
    s'était pas tenu devant lui sur la brèche, pour détourner sa colère, afin qu'il
    ne les détruise pas.
  hbo-hbo: וַיֹּ֗אמֶר לְֽהַשְׁמִ֫ידָ֥ם לוּלֵ֡י מֹ֘שֶׁ֤ה בְחִירֹ֗ו עָמַ֣ד בַּפֶּ֣רֶץ
    לְפָנָ֑יו לְהָשִׁ֥יב חֲ֝מָתֹ֗ו מֵֽהַשְׁחִֽית׃
  kik-kik: Nĩ ũndũ ũcio akiuga nĩekũmaniina, tiga nĩ Musa, ũrĩa we aathurĩte, warũgamire
    mbere yake, akĩmũthaitha ndakamaniine na mangʼũrĩ make.
  fra-NCL: Il parlait de les exterminer, si Moïse, son élu, ne se fût tenu sur la
    brèche devant lui, pour empêcher sa colère de les détruire.
  cek-AK: To pongah nihcae to paduek han ai ah, anih palungphuihaih to dipsak hanah,
    a qoih ih Mosi mah a hmaa ah angdoe khoep ai nahaeloe, nihcae to paduek tih boeh.
  cuk-cuk: Ar Bab-Dummad Israel-dulemar-oburgwedgi binsasanad. Degi-inigwele, Moisés,
    Bab-Dummadgadga-nug-imaklesadi, wemar-irwa Bab-Dummad-asabin gwisgusad. Agala,
    Moisés wis Bab-Dummad-barganonikid, adi, Israel-dulemar, mer Bab-Dummadse ibitomalagar.
  uig-CYR: Кемиләрдә деңизға чүшүп қатниғучилар, Улуқ суларда тирикчилик қилғучилар,
  tel-2017: అప్పుడు ఆయన “నేను వారిని నశింపజేస్తాను” అన్నాడు. అయితే ఆయన వారిని నశింపజేయకుండేలా
    ఆయన కోపం చల్లార్చడానికి ఆయన ఏర్పరచుకున్న మోషే ఆయన సన్నిధిలో నిలిచి అడ్డుపడ్డాడు.
  hat-BSA: Akoz sa, Li te di Li ta detwi yo, men se te Moïse ki te kanpe nan brèch
    la devan Li, pou detounen kòlè Li pou l pa t detwi yo.
  ukr-ONPU: Ті, хто виходить у море на кораблях, промишляють у великих водах,
  kos-kos: Ke God El fahk mu El ac kunausla mwet lal, Na Moses, mwet kulansap su El
    sulela, el tuyak lainul kac, Ac el sikulya mulat lun God tuh Elan tia kunauselosla.
  hbo-WLC: וַיֹּ֗אמֶר לְֽהַשְׁמִ֫ידָ֥ם לוּלֵ֡י מֹ֘שֶׁ֤ה בְחִיר֗וֹ עָמַ֣ד בַּפֶּ֣רֶץ
    לְפָנָ֑יו לְהָשִׁ֥יב חֲ֝מָת֗וֹ מֵֽהַשְׁחִֽית׃
  ibo-ibo: Nʼihi ya, o kwuru na ọ ga-ala ha nʼiyi, ma Mosis, onye ya ọ họpụtara, guzoro
    nʼetiti ndị ahụ na Chineke, ka oke iwe ya ghara ịla ha nʼiyi.
  ory-ory: ଏହେତୁ ସେ ସେମାନଙ୍କୁ ସଂହାର କରିବେ ବୋଲି କହିଲେ, ମାତ୍ର ସେ ଯେପରି ସେମାନଙ୍କୁ ସଂହାର
    ନ କରିବେ, ଏଥିପାଇଁ ତାହାଙ୍କ କୋପ ଫେରାଇବା ନିମନ୍ତେ ତାହାଙ୍କ ମନୋନୀତ ମୋଶା ଭଗ୍ନସ୍ଥାନରେ ତାହାଙ୍କ
    ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iei mine Kot a apasa pwe epwe aroserela. Nge Moses nöün we chon angang
    mi fil a ütä lefiler me Kot, pwe epwe asepa an lingeringer, pwe esap aroserela.
  rop-rop: God bin tok blanga binijimap im pipul olabat, bat im wekinmen Mosis hu
    imbin pikimat, bin jandap langa God blanga detlot pipul en imbin stapam im. Imbin
    stapam im wen imbin gitwail brabliwei.
  ukr-1871: Тодї сказав він, що запропастив би їх, якби Мойсей, вибраний його, не
    стояв перед ним над проваллю, щоб відхилити ярість його від погибелї.
  yon-yon: Kowe Godbed yi kuu monmaraniin ande yedmoon kumban, yembed kinoonman Mosesbed
    yaro God dore yi dore wedyiri doberene God ye norinbed yi kuu monmaradamoon kuu
    kebenande kamoon.
  deu-1951: Und er gedachte sie zu vertilgen, wenn nicht Mose, sein Auserwählter,
    in den Riß getreten wäre vor seinem Angesicht, um seinen Grimm abzuwenden, daß
    er sie nicht vertilgte.
  eng-JPS: Therefore He said that He would destroy them, had not Moses His chosen
    stood before Him in the breach, to turn back His wrath, lest He should destroy
    them.
  srp-1865: I šæaše ih istrijebiti, da Mojsije izbranik njegov ne stade kao u rasjelini
    pred njim, i ne odvrati jarost njegovu da ih ne istrijebi.
  lug-lug: N’agamba nti, Ajja kubazikiriza. Naye Musa, omulonde we, n’ayimirira mu
    maaso ge n’amwegayirira, obusungu bwe ne bumuggwaako n’atabazikiriza.
  heb-heb: ויאמר להשמידם לולי משה בחירו עמד בפרץ לפניו להשיב חמתו מהשחית׃
  ben-IRV: তিনি তাদের ধ্বংসের জন্য আদেশ জারি করলেন তার মনোনীত মোশি তাঁর সামনে ভঙ্গ
    জায়গায় দাঁড়ালেন তাঁর রাগ দূর করার জন্য যাতে তিনি তাদেরকে ধ্বংস না করেন।
  ntu-ntu: Delc tqrpipe-ngrn kx naodatipeq leplz nemqng. A' Mosis kc tqmcpxq, awxobzle
    zngya ngr drtwrm, x trodatiwq nidr.
  pan-pan: ਤਾਂ ਓਸ ਆਖਿਆ ਕਿ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰ ਸੁੱਟਦਾ, ਜੇ ਮੂਸਾ ਮੇਰਾ ਚੁਣਿਆ ਹੋਇਆ ਤੇੜ
    ਵਿੱਚ ਮੇਰੇ ਅੱਗੇ ਖੜ੍ਹਾ ਨਾ ਹੁੰਦਾ, ਕਿ ਮੇਰੇ ਕ੍ਰੋਧ ਨੂੰ ਨਾਸ ਕਰਨ ਤੋਂ ਮੋੜੇ।
  mya-JVB: ထိုအခါ ရွေးကောက် တော်မူသောမောရှေ သည် အမျက် တော်ကို လွှဲ ၍၊ ထိုသူတို့ကို
    ဖျက်ဆီး တော်မမူစေခြင်းငှါ ၊ ဖျက်ဆီး ရာအရပ်၊ ရှေ့ တော်၌ မ ရပ် လျှင်၊ သူ တို့ကို
    ဖျက်ဆီး မည်ဟု အကြံ ရှိတော်မူ၏။
  kgf-kgf: Imuac Yawenéŋ unuhumumaŋ ʒéyec, néŋ gésimimia Mosenéŋ Anutu ʒéma icembac
    héra téamuma naŋgic imuac sucginaiguc Anutuac wésiaiguc namma ménda unumac niŋac
    qeri biria mebélacgéyec.
  tte-O: Na saugana Yaubada imunamunai ana tomoyao kolili nuwanuwana isibayanaeli
    Mosese itolo iedeedede kaiweli yo itolo-kaukausili ana munamunai koina.
  tbg-tbg: Ho vika una variqa aututaara kaara Kotiva vika vehi autu kareva auti vaivaro
    nai kaamatai vaiintiva Mosiva himpiro, tinavu kaivaqaukavara auta ntuva nimitaivaro
    Kotira arara itaiva vaahama vivaro kia vika vehi autu taiqa kaira.
  hmo-hmo: Vadaeni Dirava ia gwau iena bese taudia do ia hadikaia ore, to ia ese ia
    abia hidi tauna Mose, be unai bese taudia bona Dirava edia huanai ia gini. Mose
    ese Dirava ena badu ia hakerua, ia ese iena bese taudia do ia alaia ore garina.
  zar-NT: Que lë ni naʼ gunnë́ʼ Dios usunítiëʼ légaquiëʼ, ateʼ laʼ cáʼasö gunëʼ laʼtuʼ
    cabí guzuínëʼ Moisés, bönniʼ rö queëʼ, lahuëʼ Lëʼ, en buzóa dxíëʼ yöl-laʼ rilé
    queëʼ para cabí usunítiëʼ légaquiëʼ.
  urd-urd: इसलिए उसने फ़रमाया, मैं उनको हलाक कर डालता, अगर मेरा बरगुज़ीदा मूसा मेरे
    सामने बीच में न आता कि मेरे क़हर को टाल दे, ऐसा न हो कि मैं उनको हलाक करूँ।
  rus-SYN: Отправляющиеся на кораблях в море, производящие дела на больших водах,
  bqc-SIM: À mɛ̀ á a gbɛ̃́piↄ midɛ, ↄ̃ aà gbɛ̃́ Mↄizi aà zùukɛ̀, a tò aà pↄ
    wèe, ↄ̃ i ń midɛo.
  tcz-CHONGTHU: Hijeh chun Aman kasuhmang ding ahi tin anaphongdoh tan ahi. Ahinlah
    Mose, lhendoh mipa chu Yahweh Pakai leh amipite kikah'a anadingtan, aman Yahweh
    Pakai kommachun alunghanna'a konna kile heija amipite chu asuhmang louna dingin
    ataotai.
  mar-mar: म्हणून तो म्हणाला, आपण त्यांचा नाश करू. जर त्याचा निवडलेला मोशे त्यास क्रोध
    त्यांचा नाश करण्यापासून मागे फिरायला, त्याच्यापुढे खिंडारात उभा राहिला नसता तर
    त्याने तसे केले असते.
  isl-isl: Þess vegna áformaði Guð að eyða þeim öllum. En Móse, hans útvaldi þjónn,
    tók sér stöðu milli fólksins og Guðs og bað hann að láta af reiði sinni og tortíma
    þeim ekki.
  hlt-THB: Ce a dawngawh a mingmih ama seetnaak aham ak kawsonaak sit sak aham, amah
    ak thlang tyh Mosi mah a kunnaak hly kawi awh ama nang dyih khoep mantaw cekkhqi
    ce plawci sak kaw.
  qub-qub: Tayta Diosga runacunata illgarachinanpämi caycaran. Ichanga acrashan Moisesmi
    ruwacur allchacächiran Tayta Dios rabyasha caycajta. Chaynöpami mana illgächirannachu.
  bqp-bqp: Abire yãin à pì áni a gbɛ̃nↄ kakatɛ, akũ Musa kũ à a sɛ̀ɛ kpànɛ, à tò
    a pↄ kpàtɛ, adi ń kakatɛro.
  hat-hat: Se konsa Bondye di l'ap detwi pèp li a. Men, Moyiz, moun li te chwazi a,
    kanpe devan li. Li mande l' pou l' pa fè kòlè jouk pou li ta detwi yo.
  eng-BSB: So He said He would destroy them— had not Moses His chosen one stood before
    Him in the breach to divert His wrath from destroying them.
  eng-WEBPB: Therefore he said that he would destroy them, had Moses, his chosen,
    not stood before him in the breach, to turn away his wrath, so that he wouldn’t
    destroy them.
  kbq-kbq: E'ina'ma hu'nazagu huno Anumzamo'a zamazeri haviza hugahue huno huama hu'ne.
    Hianagi Agrama huhamprinte'nea ne' Mosese'a Anumzamofone veamokizmi amu'nompi
    oti'neno antahigeno, krimpa ahe'zana atregeno uramino huno meme higeno, Anumzamo'a
    zamazeri havizana osu'ne.
  pon-pon: I ap kotin kupukupura, me a pan kame ir ala, ma Mojej japwilim a pilipildar
    amen jota pan pukoki dip arail, pwen kotiki wei jan japwilim a onion, pwe ren
    der mela.
  nhe-BL: Huajca Toteco quiijto para quintzontlamiltisquía, pero Moisés tlen Toteco
    quitlapejpenijtoya motlajcoquetzqui, huan quitlajtlani Toteco para ma ax quintzontlamilti
    ica ihueyi cualancayo.
  wnc-wnc: Siwana Anututa inane aminabamu apasiwan mainingge yakut. Yawan ngana Moses,
    puya aminu Anututa ina yawan yukut tapata Anutue kaine yukut. Yuke Isrel nana
    gatayamuke Anututane musiptok kaknga asumukut. Siwan Anututa dua pasiwan maiking.
  bus-bus: Beee yãnzin à bè é a gbɛ̃nↄ kaatɛ, ben Musa kɛ̀ à à sɛ̀ kpànɛ, à tò à
    pↄↄ kpàɛ, èe gàa à ń kaatɛro.
  gub-BL: Wikwahy Tupàn Izaew wanupe. Uze'eg nezewe. — Amumaw putar Izaew paw ihe
    wà nehe, i'i. Hemiruze'eg hemixak kwer Moizez uze'eg oho henataromo kury. — Ezuka
    zo ne wà nehe, i'i izupe. A'e rupi nuzuka kwaw wà.
  eng-DRA: 'They that go down to the sea in ships, doing business in the great waters:'
