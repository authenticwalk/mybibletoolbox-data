verse: PSA.106.032
translations:
  mal-C: മെരീബാജലാശയത്തിനരികെവെച്ച് അവർ യഹോവയെ കോപിപ്പിച്ചു, അത് മോശയ്ക്ക് അനർഥഹേതുവായിത്തീർന്നു.
  deu-TKW: Sodann erzürnten sie Gott am Hader-Wasser, und es erging Mose um ihretwillen
    übel.
  lin-lin: Bapesaki Nzambe kanda pene ya mayi ya Meriba mpe bamemisaki Moyize ngambo.
  mmx-mmx: Melemu diga lox amusak Leeme Silok to Meriba at levempuuvut dan. La ne
    Moses ga xip tutu mi mo lumumuat mumu laxakapmek atdi.
  eng-LSV: And they cause wrath by the waters of Meribah, || And it is evil to Moses
    for their sakes,
  eng-GNV: They angred him also at the waters of Meribah, so that Moses was punished
    for their sakes,
  eng-WEBSTER: 'They angered him also at the waters of strife, so that it went ill
    with Moses for their sakes:'
  nhw-BL: Nojquiya campa atl Meriba, nopa israelitame quicualancamacaque Toteco. Quena,
    por inijuanti, Toteco cualanqui ica Moisés.
  swh-ONEN: Kwenye maji ya Meriba, walimkasirisha Bwana, janga likampata Mose kwa
    sababu yao;
  bba-bba: Bɑ mɑɑ wunɛ Yinni Gusunɔn mɔru seeyɑ nim mɛ bɑ rɑ soku Mɛribɑn bɔkuɔ. Mɑ
    ɑ Mɔwisi sɛɛyɑsiɑ ben sɔ̃.
  eng-KJVCPB: 'They angered him also at the waters of strife, So that it went ill
    with Moses for their sakes:'
  luo-luo: Ne giwangʼo i Jehova Nyasaye, e dho sokni mag Meriba, mi timgino nokelone
    Musa chandruok;
  aii-aii: ܘܩܵܡ ܡܲܟܪܸܒܝܼ ܠܹܗ ܥܲܠܔ ܡ̈ܝܼܵܐ ܕܡܪܝܼܒ݂ܵܐ، ܘܗܘܹܐ ܠܵܗ̇ ܣܪܝܼܬܵ‌ܐ ܠܡܘܼܫܹܐ ܡܥܸܠܬܵܝܗ‌ܝ،
  meu-meu: Meriba ranudia badidiai idia ese e habadua, bona Mose na siriana e reaia,
    idia daidiai;
  npi-ULB: तिनीहरूले मेरीबको पानीमा पनि परमप्रभुलाई रिस उठाए र तिनीहरूका कारणले मोशाले
    कष्‍ट भोगे ।
  yor-yor: Níbi omi Meriba, wọ́n bí Ọlọ́run nínú, ohun búburú wá sí orí Mose nítorí
    wọn.
  pes-OPCB: بنی‌اسرائیل در کنار چشمهٔ «مریبه»، خداوند را خشمگین ساختند، چنانکه حتی
    موسی به خاطر آنها از ورود به سرزمین کنعان محروم شد.
  tgl-ULB: Ginalit nila si Yahweh sa katubigan ng Meriba, at nagdusa si Moises dahil
    sa kanila.
  nop-nop: Isilaehi adi Meliba imeneŋ uŋoŋ hali Bepaŋ weleŋ tubukadakaune kwihita
    tuguk, kaŋ metam’walaŋ yomhik doktiŋa Mosesdi nemek tubukadakaguk.
  hui-hui: Isaraele wali agalime iba Meriba peagoria howa Anduane Homogo mo keba halu
    heneya. Tigua ani biyagome pani tini nolene winigo genda ogoni Mosesehanda tinaga
    yu aribia heneya.
  mya-mya: သူ​တို့​သည်​မေ​ရိ​ဘ​စမ်း​ချောင်း​အ​နီး​တွင် ထာ​ဝ​ရ​ဘု​ရား​အား​အ​မျက်​ထွက်​စေ​ကြ​၏။
    သူ​တို့​အ​တွက်​ကြောင့်​မော​ရှေ​သည်​ဒုက္ခ​ရောက် ရ​၏။
  bod-N: དེ་ཚོས་མེ་རི་བཱ་ཡི་ཆུ་འགྲམ༌དུ། །ཡང་བསྐྱར་ཡ་ཝཱེར་ཐུགས་ཁྲོ་བསླངས་པ༌དང༌། །ཐ་ན་མོ་ཤེ་ལ་ཡང་ཉེས་ཆད༌ཕོག།
  wsk-wsk: Israel alo tai yu Meribah duap te baga se mu, aking Yawe ko gomang motam
    yaman tuman, se ko ikup mu Moses giam.
  sna-sna: Vakatsamwisa Jehovha pamvura zhinji yeMeribha, uye Mozisi akaoneswa nhamo
    nokuda kwavo;
  spa-BLM: También lo enfurecieron en las aguas de Meribá, por lo que Moisés se preocupó
    por ellos;
  cac-cac: An̈eja' d'a a a' yic Meriba, ix tzuntzajcot yoval sc'ool Jehová yuj eb'.
    Chuc ix elc'och vin̈aj Moisés yuj tas ix sc'ulej eb' chi'.
  swh-ULB: Pia walimkasirisha Yahwe penye maji ya Meriba, na Musa aliteseka kwa ajili
    yao.
  bel-bel: Хай славяць Яго на сходзе народным, і хай славяць Яго ў гурце старэйшынаў!
  deu-ELBBK: Und sie erzürnten ihn an dem Wasser von Meriba, und es erging Mose übel
    ihretwegen;
  mbb-OT: Ne hein diyè daan is menge Israilihanen te serebseb te Meriba, midhimu zan
    gihapun is igkepauk te Nengazen, ne utew ingkesemuki ni Moises is menge vaal zan.
  mal-2015: മെരീബാവെള്ളത്തിങ്കലും അവർ അവനെ കോപിപ്പിച്ചു; അവരുടെനിമിത്തം മോശെക്കും
    ദോഷം ഭവിച്ചു.
  gup-gup: Bu birribolkmey kungad ngarre kunbolk Meribah, wanjh birrinjilngwarrewong
    nawu Yawey dja nungka yidduy bedberre. Dja mak birriwarrewong Moses dorrengh.
  rmc-rmc: Choľarde les paš o paňa Meriba, a angle lende dopeľa namištes the o Mojžiš,
  nlg-nlg: Mi tana lei vuravura ni beti Meribah, na vure tara nea Moses ge rutu, ma
    gaia i lokana na hava tara nea na vure.
  pes-OPV: واو را نزد آب مریبه غضبناک نمودند. حتی موسی را به‌خاطر ایشان آزاری عارض
    گردید.
  ron-1924: Ей ау мыният пе Домнул ла апеле Мериба ши Мойсе а фост педепсит дин причина
    лор.
  ben-OBCV: মরীবার জলস্রোতের কাছে তারা সদাপ্রভুকে ক্রুদ্ধ করল, আর তাদেরই জন্য মোশির
    বিপদ ঘটল;
  som-som: Oo weliba waxay isagii kaga cadhaysiiyeen biyihii Meriibaah agtooda, Sidaas
    daraaddeed dhib baa ku dhacday Muuse iyaga aawadood,
  lat-VUC: Et exaltent eum in ecclesia plebis, et in cathedra seniorum laudent eum.
  eng-ASVBT: They angered him also at the waters of Meribah, So that it went ill with
    Moses for their sakes;
  mna-mna: Zin tila ma tipet yok Meriba, to tipamalmal Yooba keteene mini. Mi tikam
    pataŋana pa Mose tomini.
  ita-1885: Provocarono ancora il Signore ad ira presso alla acque di Meriba, Ed avvenne
    del male a Mosè per loro.
  eng-LXXUP: Let them exalt him in the congregation of the people, And praise him
    in the seat of the elders.
  eng-ULB: They also angered Yahweh at the waters of Meribah, and Moses suffered because
    of them.
  spa-VBL: También hicieron airar al Señor en las aguas de Meribá, cuando las cosas
    se pusieron en contra de Moisés por culpa de ellos.
  fra-_FOB: Ils l'irritèrent aussi près des eaux de Mériba; et il en arriva du mal
    à Moïse à cause d'eux.
  mal-mal: മെരീബാവെള്ളത്തിങ്കലും അവർ ദൈവത്തെ കോപിപ്പിച്ചു; അവരുടെ നിമിത്തം മോശെക്കും
    ദോഷം ഭവിച്ചു.
  urd-GVR: Marībā ke chashme par bhī unhoṅ ne Rab ko ġhussā dilāyā. Unhīṅ ke bāis
    Mūsā kā burā hāl huā.
  suz-BL: मेकोपुकीमी मेरीबा ङा ब्‍वाक्‍कु आ नेक्‍था परमप्रभु कली गाइक्‍पाइश्‍शो बाक्‍तेक्‍म।
    मोपतीके मेको आन पर्बम मोसा कली मरिम्‍शो दुम्‍शो बाक्‍त। गन्‍ती २०:२-१३
  eng-NOY: They provoked him also at the waters of Meribah [[strife]], And evil befell
    Moses on their account.
  ita-1927: Lo provocarono ad ira anche alle acque di Meriba, e venne del male a Mosè
    per cagion loro;
  ckb-ckb: لەلای مێرگی مەریبا یەزدانیان تووڕە کرد و موسا بەهۆی ئەوانە کەوتە ناخۆشی،
  eng-BBE: They made God angry again at the waters of Meribah, so that Moses was troubled
    because of them;
  xsi-xsi: Aku zo toŋge kinzi Isrel ŋgu simo Meriba lââ bwalika, andeta siveta Yova
    Kindeni wisi nâna panzi. Aku ŋana nenzi vetâŋa soki ŋinde kâ, ande malia ipâŋga
    pa Mose.
  kan-OKCV: ಮೆರೀಬಾದ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ಆತನಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದರು. ಅಲ್ಲಿ ಅವರ ನಿಮಿತ್ತ ಮೋಶೆಗೆ
    ಕೇಡು ಬಂತು.
  tam-2017: மேரிபாவின் தண்ணீர்களிடத்திலும் அவருக்குக் கடுங்கோபம் மூட்டினார்கள்; அவர்களினால்
    மோசேக்கும் பொல்லாப்பு வந்தது.
  spa-RV-1909: 'También le irritaron en las aguas de Meriba: é hizo mal á Moisés por
    causa de ellos;'
  ron-BTF: L-au mâniat de asemenea la apele certei, așa că i-a mers rău lui Moise
    datorită lor,
  eng-WEBP: They angered him also at the waters of Meribah, so that Moses was troubled
    for their sakes;
  eng-FBV: They also angered him at the waters of Meribah where things went badly
    for Moses because of them.
  nld-1939: 'Ook bij de wateren van Meriba hebben ze Hem getergd, En ging het Moses
    om hunnentwil slecht:'
  nch-BL: Nojquiya campa at Meriba, nopa israelitame quicualancamacaque Toteco. Quena,
    por inijuanti, Toteco cualanqui ica Moisés.
  vie-1934: Tổ phụ chúng tôi cũng chọc giận Ngài tại nước Mê-ri-ba, Nên, vì cớ họ,
    có tai họa xảy đến cho Môi-se;
  cha-cha: 'Ya sija mannalalalo güe locue gui janom guiya Meriba: ya jumuyong daño
    para si Moises pot causañija.'
  hin-CV: मेरिबाह जलाशय के निकट उन्होंने याहवेह के कोप को भड़काया, उनके कारण मोशेह
    पर संकट आ पड़ा,
  eng-OURB: They angered him also at the waters of Meribah [Quarreling], so that Moses
    [Drawn out] was troubled for their sakes;
  spa-BES: E hicieron enojar a Dios otra vez en las aguas de Meriba, y Moisés se angustió
    por causa de ellos;
  tdx-tdx: Nampiviñera’ iareo ka amo rano mpilie-drokoñeo, le niazom-boiñe ty am’iereo
    t’i Mosè;
  tha-KJV: ท่านทำให้​พระองค์​กร​ิ้​วท​ี่น้ำแห่งการโต้​เถียง เพราะเรื่องของท่านนี้
    โมเสสก็พลอยเสียหายด้วย
  por-BR-2018: Também o irritaram muito junto às águas de Meribá; e houve mal a Moisés
    por causa deles;
  deu-ELO: Und sie erzürnten ihn an dem Wasser von Meriba, und es erging Mose übel
    ihretwegen;
  eng-WYC-2018: And they wrathed God at the waters of against-saying; and Moses was
    travailed for them, that is, troubled in soul, (And then they angered God again,
    this time at the waters of Meribah; and Moses was travailed for them, that is,
    his soul was troubled over them, or and Moses was in great trouble because of
    them,)
  epo-epo: Kaj ili kolerigis Lin ĉe la akvo de Meriba, Kaj pro ili fariĝis malbono
    al Moseo;
  gfk-gfk: Diet ga gil hangalngaluan God aram ra taah Meriba, kaik a tinirih ga haan
    tupas Moses.
  uig-PIN: Ular yǝnǝ Pǝrwǝrdigarni meribaⱨ suliri boyida ƣǝzǝpkǝ kǝltürdi, Ularning
    sǝwǝbidin Musaƣimu zǝrǝr yǝtti;
  beo-beo: Meliba hano bubuga:su amoga, Isala:ili dunu da bu Hina Gode ougima:ne hamoi.
    Amola ilia hamobeba:le, Mousese da se nabi.
  tpi-OTNT: Ol Israel i stap long wara Meriba na ol i mekim God i kros, na Moses i
    kisim hevi bilong asua bilong ol.
  hau-SA: A ruwan Meriba suka ba Ubangiji fushi, sai wahala ta zo wa Musa saboda su;
  udu-udu: Uni raḵ a’di isa nyor mo gom gwo yi’de/ e mo ma Mariiba mo, dhala Musa
    c̱inu isi jwa mo gom gway buni mo,
  uig-LAT: Ular yene Perwerdigarni méribah suliri boyida ghezepke keltürdi, Ularning
    sewebidin Musaghimu zerer yetti;
  nde-nde: Bamzondisa uThixo ngasemthonjeni weMeribha, uhlupho lwase lusehlela uMosi
    ngenxa yabo;
  ton-ton: 'Naʻa nau fakahouhau kiate ia foki ʻi he ngaahi vai ʻoe fekeʻikeʻi, pea
    hoko ʻae kovi kia Mōsese koeʻuhi ko kinautolu:'
  ces-1613: Opět ho byli popudili při vodách sváru, až se i Mojžíšovi zle stalo pro
    ně.
  eng-WMB: They angered him also at the waters of Meribah, so that Moses was troubled
    for their sakes;
  tam-TCV: மேரிபாவின் தண்ணீர் அருகேயும் அவர்கள் யெகோவாவுக்குக் கோபமூட்டினார்கள்; மோசேக்கும்
    அதினால் துன்பம் ஏற்பட்டது.
  ceb-ULB: Gipasuko usab nila si Yahweh didto sa katubigan sa Meriba, ug nag-antos
    si Moises tungod kanila.
  pol-UBG: Rozgniewali go znowu u wód Meriba, tak że Mojżesz wiele ucierpiał z ich
    powodu;
  urd-GVU: مریبہ کے چشمے پر بھی اُنہوں نے رب کو غصہ دلایا۔ اُن ہی کے باعث موسیٰ کا
    بُرا حال ہوا۔
  eng-OEBCW: They angered him at the waters of Meribah, through them it went ill with
    Moses.
  deu-1912: Und sie erzürnten ihn am Haderwasser, und Mose ging es übel um ihretwillen.
  kan-2017: ಅವರು ಮೆರೀಬ ಪ್ರವಾಹದ ಸಮೀಪದಲ್ಲಿ ಆತನನ್ನು ರೇಗಿಸಿದರು. ಅವರ ದೆಸೆಯಿಂದ ಮೋಶೆಗೆ ಕೇಡು
    ಉಂಟಾಯಿತು.
  yap-yap: Fapi alublub nu Meribah e aram gin ni k’aring fapi girdi’ e damumuw ngak
    SOMOL riy ngri magawon Moses ni bochrad.
  hlt-MCSB: Meribah tui taengah a thintoek uh bal tih amih kongah Moses te a talh.
  mdy-ETH: ዬያጉዲ ሃሣ ሜሪባ ጌይንታ ዋኣፆ ዓጫ ናንጊና ናንጋ ጎዳ ዔያታ ዻጋሴኔ፤ ሙሴያ ዬያ ዛሎና ሜቶይዳ ኬዴኔ።
  twi-ASANTE: Meriba nsuo ho nso, wɔhyɛɛ Awurade abufuo, na wɔn enti, ɔhaw baa Mose
    so,
  eng-WEBU: They angered him also at the waters of Meribah, so that Moses was troubled
    for their sakes;
  spa-PDDPT: También lo provocaron a ira en las aguas de Meriba, Y salió mal Moisés
    por causa de ellos,
  gun-gun: Ha'e gui ma Meribá py yy oĩa py ju ombopoxy. Ha'e va'e kuery káuxa mba'emo
    vai oiko raka'e Moisés pe.
  agu-BL: Ncha'tz e' octz tan xuxe'n Ryos tan saje'n colpuj wi' scye'j le ama'l Meriba
    kale eltzit a' wutz c'ub tan Ryos. Nin tan chipaj, juchul Moisés til.
  ilo-ULB: Pinaungetda pay ni Yahweh idiay danum ti Meriba, ket nagsagaba ni Moises
    gapu kadakuada.
  kpg-kpg: I di monowai uwa aga i Meribah, nia daangada guu hai a Dimaadua gi hagawelewele,
    gei Moses gu haingadaa ang gi deia i di mee digaula dela ne hai.
  uig-ARA: ئۇلار يەنە پەرۋەردىگارنى مېرىباھ سۇلىرى بويىدا غەزەپكە كەلتۈردى، ئۇلارنىڭ
    سەۋەبىدىن مۇساغىمۇ زەرەر يەتتى؛
  sus-sus: Alatala xa ɲama naxa a raxɔnɔ Meriba xure fɛ ma. Annabi Munsa naxa tɔɔrɔ
    e xa fe ra,
  pon-2006: Ni pwarer en Meripa aramas ako ahpw kahngiangihada KAUN-O, Moses eri pwukoahkihdi
    arail kahpwal ko.
  jae-jae: Go sêgôm Anôtô têtac ŋandaŋ kêsa aŋga bu Meriba e Mose kêtap ŋagêjô sa
    gêjô êsêac.
  ksd-ksd: Dia ga vakankan ia bula ta ra tava Meriba, Ma Moses bula i ga rara ure
    diat;
  tur-YTC: Meriva sularında da O'nu öfkelendirdiler; Moşe onlardan ötürü sıkıntıya
    düştü;
  bel-N: І ўгнявілі яны [Бога] ля водаў Мэрыбы, і з-за іх пацярпеў Майсей,
  grc-BRENT: Ὑψωσάτωσαν αὐτὸν ἐν ἐκκλησίᾳ λαοῦ, καὶ ἐν καθέδρᾳ πρεσβυτέρων αἰνεσάτωσαν
    αὐτόν.
  kpr-kpr: Uvu ghoghoro Meriba aminda evetu genembo isi basi setero Bajari janje ekoko
    usira aindae, Moses barago dara tafusira.
  ind-AYT: Mereka menggusarkan-Nya di dekat air Meriba, dan Musa gemetar oleh karena
    mereka.
  yom-yom: Ku minlangu mi Meliba, bafuemisa Yave ; buna ziphasi zibuila Moyize mu
    diambu diawu.
  yut-yut: Israel amɨn Meriba pakbikon yokwi aba Piŋkop butjap nandaŋ yomgut, do uŋun
    aŋpakni do aŋek Moses jɨgɨ madep pagɨt.
  nya-nya: Pa madzi a ku Meriba iwo anakwiyitsa Yehova ndipo mavuto anabwera kwa Mose
    chifukwa cha anthuwo,
  kyg-kyg: Apakaemo Melima kotegamo yafapatiꞌmo aniꞌmo emineꞌniya kotegamo hosu kavaꞌmo
    huꞌnagenoꞌaeꞌmo Gotiꞌa aipamo leno apateꞌniye. Hosu kavaꞌmo huꞌnagenoꞌaeꞌmo Moseseꞌa
    hosu aipamo kaliꞌnigeno agesamo oꞌafiꞌneno malage huno hosu gemo huꞌnigeno Gotiꞌa
    kana yaꞌmo alino amiꞌniye.
  hrv-hrv: Razjariše ga opet kraj voda meripskih, i Mojsija zlo pogodi zbog njih,
  mps-mps: Te Israel dabego te Godigo wado te Meriba węde yabo sę ilali, tama Moses
    te augwaligo yali sęde sęgę salio.
  tpi-tpi: Ol Israel i stap long wara Meriba na ol i mekim God i kros, na Moses i
    kisim hevi bilong asua bilong ol.
  dan-1931: De vakte hans Vrede ved Meribas Vand, og for deres Skyld gik det Moses
    ilde;
  vie-OVCB: Tại Mê-ri-ba, họ chọc giận Chúa Hằng Hữu, vì họ mà Môi-se hứng chịu tai
    họa.
  guj-2017: મરીબાહના પાણીના સંબંધમાં પણ તેઓએ તેમને ખીજ્વ્યા અને તેઓને લીધે મૂસાને
    સહન કરવું પડ્યું.
  pon-2006A: Ni pwarer en Meripa aramas ako ahpw kahngiangihada KAUN-O, Moses eri
    pwukoahkihdi arail kahpwal ko.
  por-BRBSL: Eles também o enfureceram com as águas do Meribah, de modo que Moisés
    ficou perturbado por causa deles;
  eng-OEBUS: They angered him at the waters of Meribah, through them it went ill with
    Moses.
  swe-swe: Vid Merivas vatten framkallade de hans vrede [] och Mose fick bekymmer
    på grund av dem.
  cth-cth: Meribah tui koehai a lungkhuek sak awh teh, ahnimouh kecu dawk Mosi koe
    totouh thoebonae teh a pha.
  twi-twi: Meriba nsu ho nso, wɔhyɛɛ Awurade abufuw, na wɔn nti, ɔhaw baa Mose so,
  hlt-hlt: Meribah tui taengah a thintoek uh bal tih amih kongah Moses te a talh.
  tbz-SIM: Mɛdibɑ kó tɛbintɛ borɛ̀ kɛ̀ bɛ̀ɛ íi nKuyie mmiɛkɛ, dɛɛ̀ tɔní Mɔyiisi mɛyɛi.
  msy-2020: Israelia gɨn Meriban dɨpamɨn ikia amir araziba God gamizɨ an atari, ezɨ
    Moses me bangɨn osɨmtɨzir ekiam ini.
  dop-dop: Mpɛ pɑ kpɑɑsənɑ Tɑcɑɑ nyɑ́ nyɑ́ pɑ́ɑ́nɑ́ kɛ Melipɑ lʋm kiŋ. Ɩlɛnɑ Moisi
    tɔɣɔ pə sɑləkɑ kɛ pɑ nyʋɣʋ tɔɔ.
  azb-azb: 'Onlar Meriva suları kənarında Rəbbi qəzəbləndirdilər, Buna görə Musanın
    başına qəza gəldi:'
  eng-DBY: And they moved him to wrath at the waters of Meribah, and it went ill with
    Moses on their account;
  hin-2017: उन्होंने मरीबा के सोते के पास भी यहोवा का क्रोध भड़काया, और उनके कारण
    मूसा की हानि हुई;
  wol-KYG: Ñu merlooti Yàlla ca ndoxum Meriba ma, muy loraangey Musaa te ñoo ko waral.
  bjr-bjr: Isaraee maqannaasa Meeriba maqa maaqaki maru nammarinaki maridaqa Yaaweena
    amanammasee qafaidaqa arana qarana ami mariqau. Miqiufanoo Mooseefa misa aaqaranasaa
    qaraana maraseenoo narí faqa moo aaqarana maranau.
  eng-YLT: And they cause wrath by the waters of Meribah, And it is evil to Moses
    for their sakes,
  kne-kne: Inpabonget das Diyos sin kad-an di obbog ed Meriba et nadosas Moses gapo
    en daida.
  eng-WYC-2017: And they wrathed God at the waters of against-saying; and Moses was
    travailed for them, that is, troubled in soul,
  eng-WMBB: They angered him also at the waters of Meribah, so that Moses was troubled
    for their sakes;
  zat-NTPS: Cá'anqueze buluché̱'e̱ Dios dxu'a beaj nisa nazí le na Meriba, na' guca
    da cale̱la chee̱ Moisés ne̱ chee̱ benne' ca',
  zty-NTPS: Ḻezka' béngake' ga bža'a Dios žoa'a bej nis da' nzin' Meribá, na' bi
    gok chawe' che Moisés ni'a che dan' béngake'.
  urd-GVH: मरीबा के चश्मे पर भी उन्होंने रब को ग़ुस्सा दिलाया। उन्हीं के बाइस मूसा
    का बुरा हाल हुआ।
  rug-rug: Koasa kolo pa Meriba si va bugoria rini se Zihova, ke pa ginugua tadirini
    si va tasuna ia rini se Mosese.
  gaz-gaz: Isaan bishaan Mariibaa biratti akka Waaqayyo aaru godhan. Museenis sababii
    isaaniitiif rakkate;
  fra-LSG: Ils irritèrent l’Éternel près des eaux de Meriba; Et Moïse fut puni à cause
    d’eux,
  yal-yal: E yi Ala raxɔlɔ Meriba igene dɛ, Musa yi tɔrɔn sɔtɔ e fe ra.
  iou-iou: Täŋpäkaŋ Meriba ume dapuriken ämawebe äneŋi waki täŋirä Anututä kokwawak
    äneŋi nadäŋ yämiŋkuk.
  haw-1868: Hoonaukiuki aku lakou ia ia ma na wai o Meriba, A hewa o Mose, no lakou
    la.
  arb-NAV: ثُمَّ أَسْخَطُوا الرَّبَّ عِنْدَ مِيَاهِ مَرِيبَةَ (أَي الْخُصُومَةِ) حَتَّى
    تَأَذَّى مُوسَى بِسَبَبِهِمْ،
  ded-ded: Anu yeni Meriba dokuu kecma KEBU ngaba ifingoc meficgemigec Mosengo yeneac
    ebicac amma ebicfu enec.
  ewe-ewe: Le Meriba tsiawo gbɔ, wodo dɔmedzoe na Yehowa, eye Mose kpɔ nya le woawo
    ta.
  eng-LEE: They angered him also at the waters of Meribah, and evil happened to Moses
    for their sake;
  asm-FB: তেওঁলোকে মিৰীবাৰ জলৰ দাঁতিত যিহোৱাৰ খং তুলিছিল, আৰু তেওঁলোকৰ কাৰণেই মোচিলৈ
    অমঙ্গল ঘটিছিল;
  sus-A: عَلَتَلَ شَ حَمَ نَشَ عَ رَشْنْ مٍرِبَ شُرٍ قّ مَ. عَننَبِ مُنسَ نَشَ تْورْ
    عٍ شَ قٍ رَ،
  fra-SBL: Ils l'ont aussi irrité aux eaux de Meriba, de sorte que Moïse a été troublé
    à cause d'eux ;
  hbo-hbo: וַ֭יַּקְצִיפוּ עַל־מֵ֥י מְרִיבָ֑ה וַיֵּ֥רַע לְ֝מֹשֶׁ֗ה בַּעֲבוּרָֽם׃
  kik-kik: Nao makĩrakaria Jehova hau maaĩ-inĩ ma Meriba, nake Musa agĩkinyĩrĩrwo
    nĩ thĩĩna nĩ ũndũ wao;
  fra-NCL: Ils irritèrent Yahweh aux eaux de Mériba, et Moïse eut à souffrir à cause
    d’eux ;
  cek-AK: Lok angaekhaih tui taengah nihcae mah Angraeng to palungphui o sak, nihcae
    pongah Mosi khaeah raihaih to phak,
  cuk-cuk: Meriba-dii-naid-dikarba, Bab-Jehová-oulusmarbalid. We-dulemar-nukad Moisésʼga
    neg isgunonikid.
  uig-CYR: Улар хәлиқниң җамаитидиму Уни улуқлисун, Ақсақаллар мәҗлисидә Уни мәдһийилисун.
  tel-2017: మెరీబా జలాల దగ్గర వారు ఆయనకు కోపం పుట్టించారు. కాబట్టి వారి మూలంగా మోషేకు
    బాధ కలిగింది.
  hat-BSA: Anplis, yo te pwovoke Li a lakòlè bò dlo Meriba yo, Jiskaske sa te sòti
    byen mal pou Moïse sou kont yo.
  ukr-ONPU: Нехай величають Його в зібранні народу й на засіданні старійшин нехай
    прославляють Його.
  kos-kos: Mwet uh sifilpa akkasrkusrakye LEUM GOD sisken kof Meribah, Ac ma inge
    aktukulkulyel Moses.
  hbo-WLC: וַ֭יַּקְצִיפוּ עַל־מֵ֥י מְרִיבָ֑ה וַיֵּ֥רַע לְ֝מֹשֶׁ֗ה בַּעֲבוּרָֽם׃
  ibo-ibo: Nʼakụkụ mmiri Meriba, ha kpasuru Onyenwe anyị iwe, nʼihi ha, nsogbu dakwasịrị
    Mosis;
  ory-ory: ଆହୁରି, ସେମାନେ ମିରୀବାଃ ଜଳ ନିକଟରେ ତାହାଙ୍କୁ କ୍ରୁଦ୍ଧ କଲେ, ତେଣୁ ସେମାନଙ୍କ ସକାଶୁ
    ମୋଶାଙ୍କର ବିପଦ ଘଟିଲା,
  chk-chk: Iwe, chon Israel ra asonga Kot me arun ekewe kolukun Meripa. Moses a küna
    riaföü watte pokiter,
  rop-rop: Langa detlot spring langa Meriba ola pipul bin meigim YAWEI gitwail brabliwei,
    en Mosis bin abum trabul brom olabat du.
  ukr-1871: Ще прогнївили Бога над водами Мериви; і задля них дізнав Мойсей лиха.
  yon-yon: Aron maa Israeldanbed ok Meriba yaambed arewa kamiiwe Yarimanbed arud wandoon,
    kwane yi arewa kami kumbed dabab kuu Moses yaa monoon,
  deu-1951: Und sie erzürnten ihn am Haderwasser, und es erging Mose übel um ihretwillen.
  eng-JPS: They angered Him also at the waters of Meribah, and it went ill with Moses
    because of them;
  srp-1865: I razgnjeviše Boga na vodi Merivi, i Mojsije postrada njih radi;
  lug-lug: Bwe baatuuka okumpi n’amazzi ag’e Meriba ne banyiiza Mukama, ne baleetera
    Musa emitawaana;
  heb-heb: ויקציפו על מי מריבה וירע למשה בעבורם׃
  ben-IRV: তারা মরীবার জলসমীপেও ঈশ্বরের রাগ জন্মাল এবং তাদের জন্য মোশির কষ্টহল
  ntu-ntu: Mz aulz ngr Meriba, nzangyati-kzpzlr drtwrm. X da kcng tzalelrng atalvzobzle
    drtwr Mosis, X sc tqvz-rbrpe mz nzycmne-ani-krde. Delc tr-rlr-ngrpwzmeu nzprtr-krde
    mz drtc' nyzm, X nzkxpu-krde lc vzpxm mz natq kc tqpibzle Mz leplz lcng nardr
    tqmqngi.
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਮਰੀਬਾਹ ਦੇ ਪਾਣੀ ਉੱਤੇ ਉਹ ਦੇ ਗੁੱਸੇ ਨੂੰ ਭੜਕਾਇਆ, ਇਹ ਉਨ੍ਹਾਂ ਦੇ
    ਕਾਰਨ ਮੂਸਾ ਲਈ ਬੁਰਾ ਹੋਇਆ,
  mya-JVB: တဖန် မေရိဘ ရေ အနား မှာ အမျက် တော်ကို နှိုးဆော်ကြသဖြင့် ၊ သူ တို့အတွက် ကြောင့်
    မောရှေ ၌ အ မင်္ဂလာဖြစ်လေ၏။
  kgf-kgf: Waŋu ieneŋ imi Meriba dokuiguc Yawe qeri biric mihicŋi migic haka imuac
    niŋac wamma yéwéri méŋ Moseac muru hicŋimiyec.
  tte-O: Kabo muli mena waila Meliba koina ali yauyaule kaiwena Yaubada imunamunai
    kolili yo Mosese tabe koina.
  tbg-tbg: Ho tinavu kaivaqaukavara Meriba Namari vainaini oru vaiha qaiqaa Kotira
    qoraiqama amitaara kaara Kotira arara itaivaro Mosiraqaavata uva vataira.
  hmo-hmo: Meriba ranu gabudia dekenai, Israela taudia ese Lohiabada idia habadua,
    bona Mose ese hisihisi ia davaria idia dainai.
  zar-NT: Lëscaʼ gulún lenëʼ Dios ga naʼ zoa nisa lë Meriba, ateʼ Dios gulénëʼ Moisés
    tuʼ nözi lë naʼ gulunëʼ
  urd-urd: उन्होंने उसकी मरीबा के चश्मे पर भी नाख़ुश किया, और उनकी ख़ातिर मूसा को
    नुक़सान पहुँचा;
  rus-SYN: Да превозносят Его в собрании народном и да славят Его в сонме старейшин!
  bqc-SIM: Aa Dii zafɛ̃̀ Mɛliba í kĩ́i, ↄ̃ Mↄizi yã'ì azĩaɛ an yã́i.
  tcz-CHONGTHU: Meribah-a jong Yahweh Pakai chu ana lunghansah'un hichun Mose chu
    anasuboi lheh'in ahi.
  mar-mar: त्यांनी मरीबा येथील जलाजवळही त्यास संताप आणला, आणि त्यांमुळे मोशेला दुःख
    सोसावे लागले.
  isl-isl: Hjá Meríba reitti Ísrael Drottin aftur til reiði og olli Móse miklum vanda,
  hlt-THB: Meribah a tuihkawng awh Bawipa kawso sak unawh, cekkhqi dawngawh Mosi a
    venawh kyinaak pha pehy;
  qub-qub: Chaypitapis Meriba yacu ñaupancho Tayta Diosta yapay rabyachiran. Paycuna
    chayno rabyachishanmi Moisespäga mana alli caran.
  bqp-bqp: Ò Dikiri pↄ fɛ̃̀ Mɛriba í kĩnaa, akũ yã bò kũ Musao vãni ń yãi.
  hat-hat: Pèp la te fè Seyè a fache anpil bò sous dlo Meriba a. Sa te fè Moyiz lapenn
    pou yo.
  eng-BSB: At the waters of Meribah they angered the LORD, and trouble came to Moses
    because of them.
  eng-WEBPB: They angered him also at the waters of Meribah, so that Moses was troubled
    for their sakes;
  kbq-kbq: Israeli vahe'mo'za Meriba mopafima me'nea tintaminte'ma mani'neza Ra Anumzamofona
    azeri rimpa ahazageno, ana'ma hazazamofo knazana Mosese agofetu erintegeno eri'ne.
  pon-pon: O re kupur juede kin i ni pil en Meripa, i me irail kareki on Mojej apwal
    laud.
  nhe-BL: Nojquiya campa atl Meriba, nopa israelitame quicualancamacaque Toteco. Quena,
    ininpampa inijuanti, Toteco cualanqui ica Moisés.
  wnc-wnc: Sike gatu Isrel nanata yangga Meriba apane yuke sanga wai tasiwan Anututa
    kake kaanga natapbut. Siwan gutonga wa tasiking kakngae Mosesda meya pakut.
  bus-bus: Aↄ̃ Dii pↄↄ fɛ̃̀ Mɛriba í kiia, ben yã bↄ̀ Musao zaa aↄ̃ yãnzi.
  gub-BL: A'e re oho ytyzuzàmaw Merima her ma'e pe wà. Umuikwahy kar wi teko Tupàn
    wà. Uzepyk Tupàn Moizez rehe teko wakatu 'ymaw hekuzaromo kury.
  eng-DRA: 'And let them exalt him in the church of the people: and praise him in
    the chair of the ancients.'
