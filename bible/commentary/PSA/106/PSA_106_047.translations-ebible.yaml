verse: PSA.106.047
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ രക്ഷിക്കണമേ, ഞങ്ങൾ അവിടത്തെ പരിശുദ്ധനാമത്തിന്
    സ്തോത്രംചെയ്യുകയും അവിടത്തെ സ്തുതികളിൽ പുകഴുകയും ചെയ്യേണ്ടതിന്, ഇതര രാഷ്ട്രങ്ങളിൽനിന്ന്
    ഞങ്ങളെ കൂട്ടിച്ചേർക്കണമേ.
  deu-TKW: Hilf uns, Jahwe, unser Gott, und sammle uns aus den Heiden, daß wir deinem
    heiligen Namen danken, uns deines Lobpreises rühmen!
  lin-lin: Yawe, Nzambe na biso, bikisa biso ! Sangisa biso wuta na bikolo mosusu
    mpo ete tosanzola Kombo na Yo ya bule mpe tosepela na mosala ya kokumisa Yo.
  mmx-mmx: O Leeme Silok ne Moroa atnama. Lox asepsu nama, la una lam asu nama boro
    xantubu at na larabung mixin, kusu maba tong avukat tu la mana emi asu mi laasen
    kaala ram.
  eng-LSV: Save us, O our God YHWH, and gather us from the nations, || To give thanks
    to Your Holy Name, || To glory in Your praise.
  eng-GNV: Saue vs, O Lord our God, and gather vs from among the heathen, that we
    may praise thine holy Name, and glorie in thy praise.
  eng-WEBSTER: Save us, O LORD our God, and gather us from among the heathen, to give
    thanks to thy holy name, and to triumph in thy praise.
  nhw-BL: ¡TOTECO Dios, techmaquixti tlen tocualancaitacahua! Sempa techsentili tlen
    campa hueli tlalme para tihuelise timitztlascamatise ta catli titlatzejtzeloltic,
    huan para huelis tipaquise huan timitzhueyimatise.
  swh-ONEN: Ee Bwana Mungu wetu, tuokoe. Tukusanye tena kutoka kwa mataifa, ili tuweze
    kulishukuru jina lako takatifu, na kushangilia katika sifa zako.
  bba-bba: Gusunɔ bɛsɛn Yinni, ɑ sun fɑɑbɑ koowo. A sun wunɔ bwese tukunun suunu sɔɔn
    di, kpɑ ɑ sun mɛnnɑ, su wɑ su wunɛn yĩsi dɛɛrɑru tɔmɑ, kpɑ sɑ n yɛ̃ɛrimɔ su kɑ
    nun sɑ̃.
  eng-KJVCPB: Save us, O Lord our God, And gather us from among the heathen, To give
    thanks unto thy holy name, And to triumph in thy praise.
  luo-luo: Reswa, yaye Jehova Nyasaye ma Nyasachwa, kendo chokwa igolwa e dier ogendini,
    mondo wadwok erokamano ne nyingi maler kendo wabed mamor kwapaki.
  aii-aii: ܦܲܪܸܩ ܠܲܢ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܘܓ̰ܲܡܸܥ ܠܲܢ ܡ̣ܢ ܐܸܡܘܵܬܹ̈‌ܐ، ܕܫܲܟܪܲܚ ܠܫܸܡܵܐ
    ܕܩܘܼܕܫܘܼܟ݂، ܕܫܲܒܚܲܚ ܒܬܸܫܒܘܿܚܬܘܼܟ݂.
  meu-meu: Iehova e, emai Dirava, a hamaurimai; bese idau-idau bogaragidia amo ba
    haboumai gogogogo, oi ladamu helaḡana baia imodaia totona, oi ihanamomu baia heaḡilaia
    helaoreana.
  npi-ULB: हे परमप्रभु, हाम्रा परमेश्‍वर, हामीलाई बचाउनुहोस् । हामीलाई जातिहरूको माझबाट
    भेला गर्नुहोस्, ताकि तपाईंको पवित्र नाउँमा हामी धन्यवाद दिन र तपाईंका प्रशंसाहरूमा
    गर्व गर्न सकौं।
  yor-yor: Gbà wá, Olúwa Ọlọ́run wa, kí o sì ṣà wá jọ kúrò láàrín àwọn kèfèrí, láti
    máa fi ọpẹ́ fún orúkọ mímọ́ rẹ láti máa ṣògo nínú ìyìn rẹ.
  pes-OPCB: ای یهوه، خدای ما، ما را نجات ده. ما را از میان قومها جمع کن، تا نام مقدّس
    تو را سپاس گوییم و در ستایش تو فخر کنیم.
  tgl-ULB: Iligtas mo kami, Yahweh, aming Diyos. Tipunin mo kami mula sa mga bansa
    para magbigay kami ng pasasalamat sa iyong banal na pangalan at luwalhati sa iyong
    mga papuri.
  nop-nop: Yahwe Bepaŋnik, du metambop noli’walaŋ kohohik gineniŋ nihikibidali kotigoŋ
    ninigileŋ. Unduŋ tiŋa ninigilune kotigoŋ inde’walaŋ kwetnineŋ unim. Unduŋ tubune
    indi du Bepaŋ titiŋ momooŋ eŋ didimeniŋ hogok tilaŋ, du nadigamnim. Unduŋ tiŋa
    nadifo foloŋ ganiutumbaaŋ wohoge uŋgoniŋ u yotilonim.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kego í̠na ina waitigi karunaga
    giha howa yamialu inanaga dindini lone holoma̱ya haru dai bu helabe. Í̠na anidagua
    beregola iname í̠hondo turu halu ka̱i̱ lalu í̠naga mini baya buruguleore yaraga
    halu haabo holeberema.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နာ​မ တော်​ကို ထော​မ​နာ​ပြု​နိုင်​ကြ​စေ​ရန်​လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​နိုင် ကြ​စေ​ရန်​လည်း​ကောင်း ကျွန်​တော်​မျိုး​တို့​အား​လူ​မျိုး​တ​ကာ​တို့
    အ​ထဲ​မှ ပြန်​လည်​ခေါ်​ဆောင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་མཚན་དམ་པར་གཏང་རག་འབུལ་བ༌དང༌། །ཁྱེད་ལ་བསྟོད་པ་གཟི་བརྗིད་དུ་བརྩི༌ཕྱིར།
    །ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྣམས༌སྐྱོབ། །ཕྱི་ཕྱོགས་མི་རྣམས་ཁྲོད་ནས་ངེད་བསྡུ༌རོགས།།
  wsk-wsk: O Yawe, anananga Kaem, nanga sangaruko. Sor saki saki nobowa ningi bagasan
    imi nanga gi ale nanga wonong duap te nanga bolala awur se ana amilmil kisinak
    ale ka nip laili mu patawunakko.
  sna-sna: Tiponesei, imi Jehovha Mwari wedu, uye mutiunganidze kubva kundudzi, kuti
    tigovonga zita renyu dzvene. Tigofara mukurumbidzwa kwenyu.
  spa-BLM: Sálvanos, Yahvé, nuestro Dios, reunirnos de entre las naciones, para dar
    gracias a tu santo nombre, ¡para triunfar en tu alabanza!
  cac-cac: Ach Mamin Jehová co Diosal, colon̈eli. Ic'on̈elta d'a scal juntzan̈ nación
    yic vach' scal vach' lolonel d'ayach, yic tzach co b'itej d'a tzalajc'olal.
  swh-ULB: Utuokoe, Ee Yahwe, Mungu wetu. Utukusanye kutoka kati ya mataifa ili kwamba
    tuweze kulishukuru jina lako takatifu na utukufu katika sifa zako. Yahwe,
  deu-ELBBK: Rette uns, HERR, unser Gott, und sammle uns aus den Nationen, dass wir
    deinen heiligen Namen preisen, dass wir uns rühmen deines Lobes! * * *
  mbb-OT: Libriya key, Nengazen he Megbevayè dey, ne kuwaa key puun te zuma he menge
    nasyun. Ne umana key tiǥuma ziyà te tanè dey, su para mekepeselamat key wey mekezalig
    key te kegkewaǥas nu.
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ രക്ഷിക്കേണമേ; നിന്റെ വിശുദ്ധനാമത്തിന്നു
    സ്തോത്രം ചെയ്‌വാനും നിന്റെ സ്തുതിയിൽ പ്രശംസിപ്പാനും ജാതികളുടെ ഇടയിൽനിന്നു ഞങ്ങളെ
    ശേഖരിക്കേണമേ.
  gup-gup: Aba, ngudda Yawey nawu God ngadberre, wanjh bolkkime kanngehkemen dja kanmirndemornnamen
    kore ngarribebbehni kubolkbubuyikabeh, ba bu ngundimanjbun kore ngudda ke kunngey,
    dja ngundiburlume ngudda kore kunmakmak duninjh ke.
  rmc-rmc: Zachraňin amen, RAJEJA, Devla amaro, skide amen upre andral o narodi, hoj
    te paľikeras tire svete naveske a te lašaras pes tira chvalaha!
  nlg-nlg: Lord, nimami na God, ko vavolaghai mo ko laviolighai tadira na lei kema,
    ge kai holoutogho ma kai holohabaa na ahana te tabu.
  pes-OPV: ‌ای یهوه خدای ما، ما را نجات ده! و ما را از میان امتها جمع کن! تا نام قدوس
    تو را حمد گوییم و در تسبیح تو فخرنماییم.
  ron-1924: Скапэ-не, Доамне, Думнезеул ностру, ши стрынӂе-не дин мижлокул нямурилор,
    ка сэ лэудэм Нумеле Тэу чел сфынт ши сэ не фэлим ку лауда Та!
  ben-OBCV: হে সদাপ্রভু, আমাদের ঈশ্বর, আমাদের রক্ষা করো, জাতিদের মধ্য থেকে আমাদের
    একত্রিত করো, যেন আমরা তোমার পবিত্র নামের ধন্যবাদ করতে পারি, এবং তোমার প্রশংসায়
    মহিমা করতে পারি।
  som-som: Rabbiyow Ilaahayagow, na badbaadi, Oo quruumaha naga soo dhex ururi, Si
    aannu magacaaga quduuska ah ugu mahadnaqno, Oo aannu ammaantaada ugu guulaysanno.
  eng-ASVBT: Save us, O Jehovah our God, And gather us from among the nations, To
    give thanks unto thy holy name, And to triumph in thy praise.
  mna-mna: O Yooba, Anutu tiam, iŋgi ambot leŋaleŋa ila zin karkari mazwan. Yogeege
    yam, mi kam yam ma amiili mi amlup yam su toono tiam mini. Tonabe leleyam ambai
    pu mi ampakur zom potomŋana.
  ita-1885: Salvaci, o Signore Iddio nostro, E raccoglici d'infra le genti; Acciocchè
    celebriamo il Nome della tua santità, E ci gloriamo nella tua lode.
  eng-ULB: Save us, Yahweh, our God. Gather us from among the nations so that we may
    give thanks to your holy name and glory in your praises.
  spa-VBL: ¡Sálvanos, Señor, Dios nuestro! reúnenos nuevamente de entre todas las
    naciones, para que podamos agradecerte y hablar de lo maravilloso que eres.
  fra-_FOB: Sauve-nous, Éternel, notre Dieu, et rassemble-nous d'entre les nations,
    afin que nous célébrions ton saint nom, et que nous nous glorifiions dans tes
    louanges.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ രക്ഷിക്കണമേ; അവിടുത്തെ വിശുദ്ധനാമത്തിന് സ്തോത്രം
    ചെയ്യുവാനും അവിടുത്തെ സ്തുതിയിൽ പ്രശംസിക്കുവാനും ജനതകളുടെ ഇടയിൽനിന്ന് ഞങ്ങളെ ശേഖരിക്കണമേ.
  urd-GVR: Ai Rab hamāre Ḳhudā, hameṅ bachā! Hameṅ dīgar qaumoṅ se nikāl kar jamā
    kar. Tab hī ham tere muqaddas nām kī satāish kareṅge aur tere qābil-e-tārīf kāmoṅ
    par faḳhr kareṅge.
  suz-BL: मिनु गे “परमप्रभु यावे, आंइ परमप्रभु, आंइ कली प्रोनीन। मिनु इन कली ‘गे रिम्‍शो
    पाइब बाक्‍नीनी’ देंचा कली नु इन नें ठेयब सेल्‍शा ग्‍येरसीचा कली आंइ कली रागी रागी
    रे खुप्‍तीन। ब्‍यवस्‍था ३०:३; १इतिहास १६:३५
  eng-NOY: Save us, O Jehovah, our God! and gather us from among the nations, That
    we may give thanks to thy holy name, And glory in thy praise!
  ita-1927: Salvaci, o Eterno, Iddio nostro, e raccoglici di fra le nazioni, affinché
    celebriamo il tuo santo nome, e mettiamo la nostra gloria nel lodarti.
  ckb-ckb: ئەی یەزدانی پەروەردگارمان، ڕزگارمان بکە، لەنێو نەتەوەکان کۆمان بکەرەوە،
    بۆ ئەوەی ستایشی ناوی پیرۆزی تۆ بکەین و شانازی بە ستایشکردنی تۆوە بکەین.
  eng-BBE: Be our saviour, O Lord our God, and let us come back together from among
    the nations, so that we may give honour to your holy name, and have glory in your
    praise.
  xsi-xsi: Mine nde maka nema Maro Yova Kindeni, kala ŋine maka kano pano tu kuvilama
    lâ vetâŋa kie taituni, aku pwaima piti lâ kinzi tinikoa ŋgu mbaunzi ilo. Pwaima
    kataulo kalâ pa nema tâno kilo. Ambo noko ma kuveta mine, ande maka ma kawama
    ndaŋge ŋalae pano, ku ma kandekanano kapanea noko ŋa sapâŋa ŋinde kasuka kâki.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಾವು ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಹೆಸರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿ,
    ನಿಮ್ಮ ಸ್ತೋತ್ರದಲ್ಲಿ ಜಯಘೋಷ ಮಾಡುವ ಹಾಗೆ, ನಮ್ಮನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: எங்கள் தேவனாகிய யெகோவாவே, நாங்கள் உமது பரிசுத்தப் பெயரைப் போற்றி, உம்மைத்
    துதிக்கிறதில் மேன்மைபாராட்டும்படி எங்களைக் காப்பாற்றி, எங்களைத் தேசங்களிலிருந்து
    சேர்த்தருளும்.
  spa-RV-1909: Sálvanos, Jehová Dios nuestro, y júntanos de entre las gentes, para
    que loemos tu santo nombre, para que nos gloriemos en tus alabanzas.
  ron-BTF: Salvează-ne, DOAMNE Dumnezeul nostru, și adună-ne dintre păgâni, ca să
    dăm mulțumiri numelui tău sfânt și să triumfăm în lauda ta.
  eng-WEBP: Save us, LORD, our God, gather us from among the nations, to give thanks
    to your holy name, to triumph in your praise!
  eng-FBV: Save us, Lord, our God! Bring us back together from among the nations,
    so we can thank you and declare how magnificent and holy you are.
  nld-1939: 'Ach, red ons Jahweh, onze God, En breng ons uit het land der heidenen
    samen: Opdat wij uw heilige Naam mogen danken, En uw heerlijkheid prijzen!'
  nch-BL: ¡TOTECO Dios, techmaquixti ten tocualancaitacahua! Sempa techsentili ten
    campa hueli talme para tihuelise timitztascamatise ta cati titatzejtzeloltic,
    huan para huelis tipaquise huan timitzhueyimatise.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời chúng tôi, xin hãy cứu chúng tôi, Nhóm hiệp
    chúng tôi từ giữa các nước, Hầu cho chúng tôi cảm tạ danh thánh Chúa, úa, Và khoe
    mình về sự ngợ hen Chúaa.
  cha-cha: Nafanlibrejam, O Jeova, Yuusmame, yan nafandañajam gui entalo y nasion
    sija, para unae grasias y santos na naanmo, yan ufangana gui alabansamo.
  hin-CV: याहवेह, हमारे परमेश्वर, हमारी रक्षा कीजिए, और हमें विभिन्‍न राष्ट्रों में
    से एकत्र कर लीजिए, कि हम आपके पवित्र नाम के प्रति आभार व्यक्त कर सकें और आपका
    स्तवन हमारे गर्व का विषय बन जाए.
  eng-OURB: Save us, Adonai, our God, gather us from among the nations, yadah ·extend
    hands in thankful praise· to your holy name, to triumph in your tehilah ·praise
    song·!
  spa-BES: Sé nuestro Salvador, Señor Dios nuestro, y nos volvamos a reunir de entre
    las naciones, para que glorifiquemos tu santo nombre y nos gloriamos en tu alabanza.
  tdx-tdx: Rombaho zahay ry Iehovà Andrianañahare’ay, vaho atontono boak’ amo fifeheañeo,
    hañandriaña’ay ty tahina’o masiñe, vaho hitreñe amo enge’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย ขอทรงช่วยข้าพระองค์ทั้งหลายให้​รอด
    และขอทรงรวบรวมข้าพระองค์ทั้งหลายจากท่ามกลางประชาชาติ​ต่างๆ เพื่อข้าพระองค์ทั้งหลายจะโมทนาขอบพระคุณพระนามบริ​สุทธิ​์ของพระองค์
    และเริงโลดในการสรรเสริญพระองค์
  por-BR-2018: Salva-nos, SENHOR nosso Deus, e ajunta-nos dentre as nações, para darmos
    graças ao teu santo nome, e termos orgulho em louvar a ti.
  deu-ELO: Rette uns, Jehova, unser Gott, und sammle uns aus den Nationen, daß wir
    deinen heiligen Namen preisen, daß wir uns rühmen deines Lobes!
  eng-WYC-2018: Our Lord God, make thou us safe; and gather together us from nations.
    That we acknowledge to thine holy name; and have glory in thy praising. (Lord
    our God, save thou us; and gather us back from among the nations. So that we may
    give thanks to thy holy name; and receive glory in thy praising.)
  epo-epo: Savu nin, ho Eternulo, nia Dio, Kaj kolektu nin el inter la popoloj, Por
    glori Vian sanktan nomon, Por triumfi pro Via gloro.
  gfk-gfk: Watong, no numehet God, halon pukus mehet, ma nu lam hulhulungan habalin
    mehet sukun ira mes na kantri, waing het naga tanga tahut uram hono halhaliana
    hinsaam ma het naga lat ugu ma ira numehet pirharlat tupas ugu.
  uig-PIN: Bizni ⱪutⱪuzƣaysǝn, i Pǝrwǝrdigar Hudayimiz! Muⱪǝddǝs namingƣa tǝxǝkkür
    eytixⱪa, Tǝntǝnǝ ⱪilip Seni mǝdⱨiyilǝxkǝ, Bizni ǝllǝr arisidin yeningƣa yiƣiwalƣaysǝn!
  beo-beo: 'Hina Gode! Ninia Gode! Nini gaga:ma! Ninia da fifi asi gala amo ganodini
    esala, amoga nini Isala:ili sogega buhagimusa: oule misa. Amasea, ninia da Dia
    Hadigi Dio amoma nodone sia:mu.'
  tpi-OTNT: God, Bikpela bilong mipela, nau yu mas kisim bek mipela. Mipela i stap
    namel long ol arapela lain manmeri, tasol yu mas bungim mipela na bringim mipela
    i kam bek long graun bilong mipela. Olsem bai mipela i ken tingting long biknem
    bilong yu na tenkyu long yu. Na mipela i ken amamas long litimapim nem bilong
    yu.
  hau-SA: Ka cece mu, Ubangiji Allahnmu, ka kuma tattara mu daga al’ummai, don mu
    yi wa sunanka mai tsarki godiya mu kuma ɗaukaka cikin yabonka.
  udu-udu: Tayi aman is ki me’d mo, ayy Tap̱a Arumgimis bam mo, dhali tulu/ aman is
    mo ’pena ris bwaman gi kal gi ’kwaniny’cesh mo, ki am mina c̱i mo jin ’boruwa
    ’bor bwa i is ki gway pini jin ḵogu mo, dhali ca mo e momaŋ pini mo.
  uig-LAT: Bizni qutquzghaysen, i Perwerdigar Xudayimiz! Muqeddes naminggha teshekkür
    éytishqa, Tentene qilip Séni medhiyileshke, Bizni eller arisidin yéninggha yighiwalghaysen!
  nde-nde: Sisindise, Oh Thixo Nkulunkulu wethu, usiqoqe usikhulule phakathi kwezizwe,
    ukuze silibonge ibizo lakho elingcwele sijabule ekukudumiseni.
  ton-ton: Fakamoʻui ʻakimautolu, ʻE Sihova ko homau ʻOtua, pea tānaki ʻakimautolu
    mei he lotolotonga ʻoe hiteni, ke mau fakafetaʻi ki ho huafa māʻoniʻoni, pea hanuhanu
    ʻi he fakamālō kiate koe.
  ces-1613: Zachovej nás, Hospodine Bože náš, a shromažď nás z těch pohanů, abychom
    slavili jméno tvé svaté, a chlubili se v chvále tvé.
  eng-WMB: Save us, LORD, our God, gather us from among the nations, to give thanks
    to your holy name, to triumph in your praise!
  tam-TCV: எங்கள் இறைவனாகிய யெகோவாவே, எங்களைக் இரட்சியும், பிற நாடுகளிடமிருந்து எங்களைச்
    சேர்த்துக்கொள்ளும்; அப்பொழுது நாங்கள் உமது பரிசுத்த பெயருக்கு நன்றி செலுத்தி,
    உம்மைத் துதிப்பதில் மேன்மைபாராட்டுவோம்.
  ceb-ULB: Luwasa kami, Yahweh, among Dios. Tigoma kami gikan sa mga nasod aron nga
    makahatag kami ug pagpasalamat sa imong balaan nga ngalan ug himaya sa imong mga
    pagdayeg.
  pol-UBG: Wybaw nas, PANIE, nasz Boże, i zgromadź nas spośród pogan, abyśmy wysławiali
    twoje święte imię i chlubili się twoją chwałą.
  urd-GVU: اے رب ہمارے خدا، ہمیں بچا! ہمیں دیگر قوموں سے نکال کر جمع کر۔ تب ہی ہم
    تیرے مُقدّس نام کی ستائش کریں گے اور تیرے قابلِ تعریف کاموں پر فخر کریں گے۔
  eng-OEBCW: Save us, O Lord our God, and gather us out of the nations, to give thanks
    to your holy name, and to make our boast of your praise.
  deu-1912: Hilf uns, HERR, unser Gott, und bringe uns zusammen aus den Heiden, daß
    wir danken deinem heiligen Namen und rühmen dein Lob.
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮ ದೇವರೇ, ರಕ್ಷಿಸು; ಅನ್ಯಜನಗಳಲ್ಲಿ ಚದರಿರುವ ನಮ್ಮನ್ನು ತಿರುಗಿ ಕೂಡಿಸು.
    ಆಗ ನಿನ್ನ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಕೊಂಡಾಡುವೆವು; ನಿನ್ನ ಸ್ತೋತ್ರದಲ್ಲಿ ಹೆಚ್ಚಳಪಡುವೆವು.
  yap-yap: SOMOL ni Got romad, mu ayuwegmad, ngam fulwegmad nggu chuwgad u fithik’
    e pi nam, ya nge yag ni gu pininged e magaer magmad pining e sorok nga fithngam
    nib thothup.
  hlt-MCSB: Kaimih kah Pathen BOEIPA kaimih he n'khang lamtah na ming cim uem ham
    neh nang koehnah dongah ka domyok ham khaw, namtom rhoek kut lamkah kaimih n'coi
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ዓውሴ ኑና፤ ኔኤኮ ዱማዼ ሱንፆም ጋላታ ኑ ሺኢሻንዳጉዲ ኔና ኑ ኬኤዚ ሄርሻንዳጉዲ
    ዴሮ ባኣካፓ ቡኩሲ ኑና ኔ ዔኪ ዬዔኔ።
  twi-ASANTE: Gye yɛn, Ao Awurade yɛn nkwagyeɛ Onyankopɔn, na boaboa yɛn ano firi
    amanaman so, na yɛada wo din kronkron no ase, na yɛde nkamfo ahyɛ wo animuonyam.
  eng-WEBU: Save us, LORD, our God, gather us from among the nations, to give thanks
    to your holy name, to triumph in your praise!
  spa-PDDPT: Oh Yavé, ʼElohim nuestro, sálvanos. Recógenos de entre las naciones,
    Para que demos gracias a tu santo Nombre Y nos gloriemos en tus alabanzas.
  gun-gun: Senhor Oreruete, orereraa jepe ke! Oreno'õmba ju yvy regua kuery mbyte
    gui, nderery iky'a e'ỹ va'e rupi roguerovy'a aguã, ha'e rovy'aa rupi rogueroporaei
    aguã.
  agu-BL: Kajcaw, ilu' kaRyosil ko' cole'u'. Ko' jutz'e'u' ẍchixo'l yi e' mas nación,
    bantz kak'ol kak'ajsbil teru', na chin xan nin yi bi'u'. Ko' jutz'e'u' ẍchixo'l
    yi e' mas nación, bantz tetz cu'n kalma' yil kak' kak'ajsbil teru'.
  ilo-ULB: Isalakannakami O Yahweh a Diosmi. Ummongennakami manipud kadagiti nasion
    tapno makapagyamankami iti nasantoan a naganmo ken ipannakkelmi ti dayawmo.
  kpg-kpg: Haga dagaloaha ina gimaadou, meenei Dimaadua go di madau God, laha mai
    gimaadou gi daha mo nia henua digau tuadimee, gei gimaadou gaa mee di danggee adu
    gi di Goe mo di hagaamu do ingoo dabuaahia.
  uig-ARA: بىزنى قۇتقۇزغايسەن، ئى پەرۋەردىگار خۇدايىمىز! مۇقەددەس نامىڭغا تەشەككۈر
    ئېيتىشقا، تەنتەنە قىلىپ سېنى مەدھىيىلەشكە، بىزنى ئەللەر ئارىسىدىن يېنىڭغا يىغىۋالغايسەن!
  sus-sus: Muxu Marigi Alatala, muxu rakisi. I xa muxu ramini sie tagi, alako muxu
    xa i xili sɛniyɛnxi tantu, muxu xa sɛɛwa i matɔxɔfe ra.
  pon-2006: Maing KAUN, at Koht, komw ketin kapitkitala, komw ketin kapwureikitodo
    sang nan wehi kan, pwe se en kin kapingkalahngan ong komwi oh kapikapinga mwaromwi
    me sarawi.
  jae-jae: O Apômtau, aêacma Anôtô, ônam aêacmêŋ sa ma ônac aêac sa aŋga lau samuc
    nêŋ êtiam gebe aêac anam daŋge êndêŋ aômnêm ŋaê dabuŋ ma têntac ŋajam êsa êtu
    nêm waemŋa.
  ksd-ksd: Luluai kaveve God, una valaun avet, Ma una varurue pa avet kan ra kini
    livuan ta ra umana Tematana, Upi avet a pite pa ra lia na iangim, Ma avet a gugu
    mat ma ra varmananai piram.
  tur-YTC: Kurtar bizi, ey Tanrımız Yahve, Kutsal adına şükretmek, Övgünle zafer kazanmak
    için, Bizi ulusların arasından topla!
  bel-N: Збаў нас, ГОСПАДЗЕ, Божа наш, і зьбяры нас ад паганаў, каб мы славіві сьвятое
    імя Тваё і хваліліся славай Тваёю!
  kpr-kpr: Arie Bajari God, namane sonembe jebugaore! Ninda javo kakara jighoro erare
    dae sise, namane ningiaminda gorogheteso oro mendenida jokáda irera, amindaghe
    namane ava bu jovereghe fu!
  ind-AYT: Selamatkan kami, ya TUHAN, Allah kami, dan kumpulkan kami dari antara bangsa-bangsa,
    sehingga dapat bersyukur kepada nama-Mu yang kudus, dan bermegah dalam pujian
    kepada-Mu.
  yom-yom: Wutuvukisa, a Yave, Nzambi eto ; ayi wutukutikisa tona ku makanda muingi
    tubaka buvutudila dizina diaku dinlongo matondo ayi nkembo mu nzitusu aku.
  yut-yut: Yawe Piŋkopnin, yokwikon baŋ tɨmɨkgi. Nin Amɨn Ŋwakŋwarɨ Kabɨ da binapmon
    ekwamaŋ, mani aego paŋmuwugek mɨktɨmninon paŋkɨ nipbi. Yaŋ aŋaki mango telagɨ
    do nandaŋek ya yaŋ gayɨneŋ, ae kɨsɨk kɨsɨk aŋek gak aŋkɨsineŋ.
  nya-nya: Tipulumutseni Inu Yehova Mulungu wathu, ndipo mutisonkhanitse kuchoka kwa
    anthu a mitundu ina kuti tithe kuyamika dzina lanu loyera ndi kunyadira mʼmatamando
    anu.
  kyg-kyg: O Gotiyo, huꞌna, Ala kava netimogae, lagufamo alika katika lateteka alu
    nofi vayaꞌai apayapatiꞌmo lavaleka alika anupa huka lategetao kaote kagikaleꞌmo
    alita asaga huta ateteta kahao ke heteta lamogaga aino.
  hrv-hrv: Spasi nas, Jahve, Bože naš, i saberi nas od bezbožnih naroda da slavimo
    tvoje sveto ime, da se tvojom slavom ponosimo.
  mps-mps: God, dena Genuai Bidi, nago da te gasa hani dabego nogode ma sao. Tama
    nago da te dena tǫba ma odasa asao. Tama tiyu, dago nageba homu kone paliyu,
    te nage tedali wiegi yai mu da, te homu elama, tama dago nago nogi ugwaba siyu,
    tama nageba te usu da weyu, te wiegi yai pemene dali mabo dao po wagameo.
  tpi-tpi: God, Bikpela bilong mipela, nau yu mas kisim bek mipela. Mipela i stap
    namel long ol arapela lain manmeri, tasol yu mas bungim mipela na bringim mipela
    i kam bek long graun bilong mipela. Olsem bai mipela i ken tingting long biknem
    bilong yu na tenkyu long yu. Na mipela i ken amamas long litimapim nem bilong
    yu.
  dan-1931: Frels os, HERRE vor Gud, du samle os sammen fra Folkene, at vi må love
    dit hellige Navn, med Stolthed synge din Pris.
  vie-OVCB: Xin cứu chúng con, Chúa Hằng Hữu, Đức Chúa Trời chúng con ôi! Tụ họp chúng
    con từ các dân tộc, để dâng lời tạ ơn Danh Thánh Chúa và vui mừng hát ngợi khen
    Ngài.
  guj-2017: હે યહોવાહ, અમારા ઈશ્વર, અમારો બચાવ કરો. વિદેશીઓમાંથી અમને એકત્ર કરો કે
    જેથી અમે તમારા પવિત્ર નામનો આભાર માનીએ અને સ્તુતિ કરીને તમારો મહિમા કરીએ.
  pon-2006A: Maing KAUN, at Koht, komw ketin kapitkitala, komw ketin kapwureikitodo
    sang nan wehi kan, pwe se en kin kapingkalahngan ong komwi oh kapikapinga mwaromwi
    me sarawi.
  por-BRBSL: Salve-nos, Yahweh, nosso Deus, nos reúne entre as nações, para dar graças
    ao seu santo nome, para triunfar em seus louvores!
  eng-OEBUS: Save us, O Lord our God, and gather us out of the nations, to give thanks
    to your holy name, and to make our boast of your praise.
  swe-swe: Fräls oss Herre vår Gud (Jahve Elohim) och samla oss från länderna [dit
    de blivit utspridda] så att vi får tacka (med öppna händer prisa, hylla och erkänna)
    ditt heliga namn och triumfera i din lovprisning. ______
  cth-cth: Na min kathoung dawk lunghawinae lawk dei hane hoi, na pholennae dawk tânae
    hmu hanelah, Oe BAWIPA maimae Cathut, na rungngang haw. Jentel miphun thung hoi
    cungtalah bout na pâkhueng haw.
  twi-twi: Gye yɛn, Awurade yɛn nkwagye Nyankopɔn, na boaboa yɛn ano fi amanaman so,
    na yɛada wo din kronkron no ase, na yɛde nkamfo ahyɛ wo anuonyam.
  hlt-hlt: Kaimih kah Pathen BOEIPA kaimih he n'khang lamtah na ming cim uem ham neh
    nang koehnah dongah ka domyok ham khaw, namtom rhoek kut lamkah kaimih n'coi lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ ti dɛɛtɛ́, ti dennɛní ibotí tɛì miɛkɛ kɛ́ ti tíí, kɛ̀
    ti ndɛ́úkùnko ɑ yetisɑ̀ɑ̀rì, kɛ̀ ti ndɑ pɔtìnɛ̀ kɛ dɑ sɑ̃ntí.
  msy-2020: O Ikiavɨra Itir God, en God, nɨ datɨrɨghɨn en akuragh! E gumazamizir bar
    igharazibar torimɨn iti, nɨ uam e akuvagh uam e inigh en nguazimɨn izɨ. Eghtɨ
    e nɨn ziar ekiam gɨnɨghnɨgh nɨn ziar ekiam mɨnabagham. E nɨn ziam fɨsɨ bar akuegham.
  dop-dop: Tɑcɑɑ tɑ́ Ɩsɔ wɑɑsɩ-tʋ, nɑ ń ləsɩ-tʋɣʋ piitimnɑɑ tɑɑ nɑ ń kpeɣeli-tʋ. Ɩlɛnɑ
    tə́ sɑ nyɑ́ hətɛ nɑŋŋ nyəntɛ nɑ tə́ pɛɛkɩ teeli kɛ nyɑ́ sɑmtʋ tɑɑ.
  azb-azb: Ey Allahımız Rəbb, bizi qurtar, Bizi millətlərin arasından topla. Müqəddəs
    isminə şükür edək, Biz fəxrlə Sənə həmd söyləyək.
  eng-DBY: Save us, Jehovah our God, and gather us from among the nations, to give
    thanks unto thy holy name, [and] to triumph in thy praise.
  hin-2017: हे हमारे परमेश्वर यहोवा, हमारा उद्धार कर, और हमें अन्यजातियों में से इकट्ठा
    कर ले, कि हम तेरे पवित्र नाम का धन्यवाद करें, और तेरी स्तुति करते हुए तेरे विषय
    में बड़ाई करें।
  wol-KYG: Éy Aji Sax ji, sunu Yàlla, wallu nu, génnee nu ci xeet yi, dajale nu, nu
    sante la sa sellnga, di sagoo sa teddnga.
  bjr-bjr: Oo Yaawee maasa Anutufa anee maasa ummaara mariranakinaana mara kaqinni
    quqannisaa. Maasa aiqama maqannasa qambaana moodaa moodaa iqa marunnana sooqbaandummeeqee
    kaifaa qeeqa maqasaa quqaqisaa. Miqi mannisainaqa maasa kaifaa ani naaquqara andeeqara
    auquara maasa dufi dufi qimamaqaaqeera miqimma qimaqaa. Maasa ani amooqimamaqaidaqa
    maasa daundura areenee marinaqa asasianaura.
  eng-YLT: Save us, O Jehovah our God, and gather us from the nations, To give thanks
    to Thy holy name, To glory in Thy praise.
  kne-kne: Yahweh ay Diyos mi, isalakan mo kod dakami ya taoliem dakami ay mapo sin
    kailiili ta man-iyaman kamin sik-a ay nasantoan di ngadana ya maragsakan kami
    ay mangidayaw en sik-a.
  eng-WYC-2017: Our Lord God, make thou us safe; and gather together us from nations.
    That we acknowledge to thine holy name; and have glory in thy praising.
  eng-WMBB: Save us, LORD, our God, gather us from amongst the nations, to give thanks
    to your holy name, to triumph in your praise!
  zat-NTPS: ¡Bselá netu', Xránantu', nacu' Dios chee̱ntu'! ¡Becá'a netu' ládujla benne'
    xe̱zr la xu ca', chee̱ güe lá'anantu' Lau' lá'azxa, ne chee̱ béle̱'e̱ntu' lu da
    dxúl-lantu' chiu'!
  zty-NTPS: Beslá neto', X̱anto' Dios. Bebéj neto' ladjw benne' zi'to' ka', nich wká'n
    ẕento' La la'y chio' Le', na' nich yebéḻe'elto' ḻo da' žoḻto' chio'.
  urd-GVH: ऐ रब हमारे ख़ुदा, हमें बचा! हमें दीगर क़ौमों से निकालकर जमा कर। तब ही हम
    तेरे मुक़द्दस नाम की सताइश करेंगे और तेरे क़ाबिले-तारीफ़ कामों पर फ़ख़र करेंगे।
  rug-rug: Kei Zihova, mami Tamasa, Mu harupu gami, Mamu turaṉa vata luarae pule mae
    gami koari na butubutu huporodi, pude boka zama leana hola si gami koa Goi, meke
    boka vahesia gami sa Pozamu Goi.
  gaz-gaz: Yaa Waaqayyo, Waaqa keenya nu oolchi; akka nu maqaa kee qulqulluu sana
    galateeffannuuf, akka galata keetiin of jajnuufis, ormoota keessaa walitti nu
    qabi.
  fra-LSG: Sauve-nous, Éternel, notre Dieu! Et rassemble-nous du milieu des nations,
    Afin que nous célébrions ton saint nom, Et que nous mettions notre gloire à te
    louer!
  yal-yal: Alatala nxɔ Ala, nxu rakisi. I mɔn xa fa nxu ra keli siya gbɛtɛne yɛ, alogo
    nxu xa i xili sariɲanxin tantun, na yi findi nxu kanba xunna ra.
  iou-iou: Eruk Ekäni Anutunin, ude täŋkuno unita nin udegän täŋkentäŋ nimiŋpäŋ guŋ
    äbot täŋo komi epänken itkamäŋken ŋo nanik äneŋi nimagut yäpmäŋ äpämaŋ kuyi! Ude
    täŋiri bänep täga nadäŋ gamiŋpäŋ wäpka kudupi u täga api ganiŋoret täne.
  haw-1868: E hoola mai oe ia makou, e Iehova, e ko makou Akua, E hoiliili mai ia
    makou, maiwaena mai o ko na aina e, I mililani aku makou i ka inoa hoano, A e
    hiilani aku hoi ma kou halelu.
  arb-NAV: خَلِّصْنَا أَيُّهَا الرَّبُّ إِلَهُنَا، وَاجْمَعْ شَمْلَنَا مِنْ بَيْنِ
    الأُمَمِ لِنَرْفَعَ الشُّكْرَ لاسْمِكَ الْقُدُّوسِ وَنَفْتَخِرَ بِتَسْبِيحِكَ.
  ded-ded: O KEBU, Anutunina, ge ebicfunac mesinunuma bangec monnunac ngicngac ge
    mi negenggudae, yeneac botucfunac menunuma kpedzucnununa. Geng ifi anna neni geac
    kpacga kpetiacac ubangerec negemma homac dengeregunide.
  ewe-ewe: O! Yehowa, míaƒe Mawu, ɖe mí, eye nàƒo mía nu ƒu tso dukɔwo dome, be míada
    akpe na wò ŋkɔ kɔkɔe la, eye míaƒo adegbe le wò kafukafu ŋu.
  eng-LEE: Save us, O Lord our God, and gather us from among the nations, to give
    thanks unto thy holy name, to triumph in thy praise.
  asm-FB: হে আমাৰ ঈশ্বৰ যিহোৱা, আমাক উদ্ধাৰ কৰা, জাতিবোৰৰ মাজৰ পৰা তুমি আমাক একগোট
    কৰা, যাতে আমি তোমাৰ পবিত্ৰ নামৰ ধন্যবাদ কৰিব পাৰোঁ, যেন তোমাৰ প্ৰশংসাৰ জয়গান
    কৰোঁ।
  sus-A: مُشُ مَرِفِ عَلَتَلَ، مُشُ رَكِسِ. عِ شَ مُشُ رَ مِنِ سِيٍ تَفِ، عَلَكٌ مُشُ
    شَ عِ شِلِ سّنِيّنشِ تَنتُ، مُشُ شَ سّيوَ عِ مَتْشْقٍ رَ.
  fra-SBL: Sauve-nous, Yahvé, notre Dieu, nous rassembler d'entre les nations, pour
    rendre grâce à ton saint nom, pour triompher dans ta louange !
  hbo-hbo: הֹושִׁיעֵ֨נוּ ׀ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְקַבְּצֵנוּ֮ מִֽן־הַגֹּ֫ויִ֥ם לְ֭הֹדֹות
    לְשֵׁ֣ם קָדְשֶׁ֑ךָ לְ֝הִשְׁתַּבֵּ֗חַ בִּתְהִלָּתֶֽךָ׃
  kik-kik: Tũhonokie, Wee Jehova Ngai witũ, na ũtũcookanĩrĩrie ũtũrute kũrĩ ndũrĩrĩ,
    nĩguo tũcookagĩrie rĩĩtwa rĩaku itheru ngaatho, na twĩrahagĩre ũgooci waku.
  fra-NCL: Sauve-nous Yahweh, notre Dieu, et rassemble-nous du milieu des nations,
    afin que nous célébrions ton saint nom, et que nous mettions notre gloire à te
    louer.
  cek-AK: Aw Angraeng kaicae ih Sithaw, kaciim na hmin pongah anghoehaih lok to ka
    thuih o moe, na lensawkhaih to ka saphaw o thai hanah, kaicae hae na pahlong ah
    loe, Sithaw panoek ai kaminawk ih ban thung hoiah na tacuu let ah.
  cuk-cuk: Anmar-Bab-Jehováʼye, anmar-bendakdage, anmar-yar-baid-baidgi-mimiles-bukwadgi
    gannar be anmar-yarse be anmar-barmide, adi, anmar be-nug-isligwaled odummogega,
    weligwaledgi bega namakegar.
  tel-2017: యెహోవా మా దేవా, మమ్మల్ని రక్షించు. మేము నీ పరిశుద్ధనామానికి కృతజ్ఞతాస్తుతులు
    చెల్లించేలా, నిన్ను స్తుతిస్తూ మేము గర్వించేలా అన్యజనుల్లో నుండి మమ్మల్ని పోగుచెయ్యి.
  hat-BSA: Sove nou, O SENYÈ, Bondye nou an. Ranmase nou pami nasyon yo, pou bay remèsiman
    a non sen Ou an, avèk viktwa ki sòti nan lwanj Ou yo.
  kos-kos: Molikutla, O LEUM GOD lasr, Ac uskutme liki inmasrlon mutunfacl uh, Tuh
    kut fah fahkak kulo lasr nu sum Ac kaksakin Ine mutal lom.
  hbo-WLC: הוֹשִׁיעֵ֨נוּ ׀ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְקַבְּצֵנוּ֮ מִֽן־הַגּ֫וֹיִ֥ם לְ֭הֹדוֹת
    לְשֵׁ֣ם קָדְשֶׁ֑ךָ לְ֝הִשְׁתַּבֵּ֗חַ בִּתְהִלָּתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị Chineke anyị, zọpụta anyị, chịkọta anyị site nʼaka mba dị
    iche iche, ka anyị nwee ike nye aha nsọ gị ekele ma nyaakwa isi nʼime otuto gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭ ପବିତ୍ର ନାମକୁ ଧନ୍ୟବାଦ ଦେବା ପାଇଁ,
    ତୁମ୍ଭ ପ୍ରଶଂସାରେ ଦର୍ପ କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ ପରିତ୍ରାଣ କର ଓ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ
    ଆମ୍ଭମାନଙ୍କୁ ସଂଗ୍ରହ କର।
  chk-chk: Ai Samol mi Lapalap äm Kot, kopwe amanauakem o achufengenikem seni me lein
    chon ekewe mwü, pwe aipwe kilisou ngonuk o mwareiti itom mi pin.
  rop-rop: YAWEI, melabat God, yu seibum melabat, en yu bringimbek melabat brom ola
    najalot kantri, wulijim melabat garra gibit theingks en preisim yu holiwan neim.
  ukr-1871: 'Спаси нас, Господи Боже наш, і збери нас до купи зпоміж народів, щоб
    могли прославляти сьвяте імя твоє, і хвалитись славою тоєю. Благословен Господь,
    Бог Ізраїля, по віки! І нехай скаже весь нарід: Амінь! Аллилуя!'
  yon-yon: O Yariman nub God, nub kuu arewa yaa burudande binde. Nub kuu ambibkin
    maa maa kumaom doruub kuu ben menebe. Kwananeeb kuu ewaningko karadmo yaa eso
    andenub, ewaningko kankoone kubi darewoob keranuub.
  deu-1951: Hilf uns, HERR, unser Gott, sammle uns aus den Heiden, daß wir deinem
    heiligen Namen danken und uns glücklich preisen, zu deinem Ruhm!
  eng-JPS: Save us, O LORD our God, and gather us from among the nations, that we
    may give thanks unto Thy holy name, that we may triumph in Thy praise.
  srp-1865: Spasi nas, Gospode Bože naš, i pokupi nas iz neznabožaca, da slavimo sveto
    ime tvoje, da se hvalimo tvojom slavom!
  lug-lug: Ayi Mukama Katonda, otulokole, otukuŋŋaanye, otuggye mu mawanga, tulyoke
    twebazenga erinnya lyo ettukuvu, era tusanyukenga nga tukutendereza.
  heb-heb: הושיענו יהוה אלהינו וקבצנו מן הגוים להדות לשם קדשך להשתבח בתהלתך׃
  ben-IRV: আমাদের রক্ষা কর, সদাপ্রভুু, আমাদের ঈশ্বর, জাতিদের মধ্য থেকে আমাদেরকে সংগ্রহ
    কর; যেন আমরা তোমার পবিত্র নামের স্তব করি এবং তোমার প্রশংসায় জয়ধ্বনি করি।
  ntu-ntu: Yawe, Gct rgr, arlapx nigr mz mq kxtrnzrlxngitiung, Mz nzvzmi-kr-mope'
    nigr mz drtc' nyzgr. Murde na-awibzkr bam X naglqlzkr drtqm kxtr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਬਚਾ ਲੈ! ਅਤੇ ਕੌਮਾਂ ਵਿੱਚੋਂ ਸਾਨੂੰ ਇਕੱਠੇ ਕਰ,
    ਕਿ ਅਸੀਂ ਤੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਕਰੀਏ, ਅਤੇ ਤੇਰੀ ਉਸਤਤ ਵਿੱਚ ਫੁੱਲ ਫੁੱਲ ਬਹੀਏ!
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား ၊ သန့်ရှင်း သော နာမ တော်၏ ဂုဏ်ကျေးဇူးသည်
    ကြီးလှပါ ၏ဟု အကျွန်ုပ်တို့သည် ဝန်ခံ ၍၊ ကိုယ်တော် ကို ချီးမွမ်း ခြင်း၌ ဝါကြွား
    ဝမ်းမြောက်မည်အကြောင်း ၊ အကျွန်ုပ် တို့ကို ကယ်တင် လျက် ၊ တပါးအမျိုးသား တို့အထဲ
    က နှုတ်ယူ၍ စုသိမ်း တော်မူပါ။
  kgf-kgf: Yawe Anutunina aŋgéŋnina tima baera baera igucnec tocgé nénécmina qacga
    téréyawac ewa hia nimma qac buŋaga mepési gémbiŋ.
  tte-O: O Yeoba ama Yaubada, kuleboimai kuyavivilamai yoi yanuwa uloili kolili na
    kakawatoki koliwo na esam tabutabuna katobalan.
  tbg-tbg: Mpo Noravauvo, are tinavu Variqavanoma variaro. Are haaru tinavu kaivaqaukavara
    kahaqianantema kera, qaiqaa vo vatanaa vo vatanaaka vataihaira tinavu ruvaaquma
    kera tivita varera tintanavu maaqaini vuru kaane. Are mintiraqe tenavu ariara
    koqeve tiha, ai autuvano takuqi vaira tuahera kaare.
  hmo-hmo: Lohiabada, aiemai Dirava e, mani ai do oi hamauria. Bese idauidau edia
    huanai dekena amo ai do oi haboua, vadaeni ai ese oiemu ladana helagana do ai
    hanamoa, mai tanikiu momokani danu.
  zar-NT: '¡Busölá netuʼ, Xantuʼ Dios! Guléaj netuʼ ládjagaca yödzö izáʼa para guíëtuʼ
    Liʼ: “Xclenuʼ” niʼa que Loʼ láʼayi, en lu yöl-laʼ rudzeja zxön queë́tuʼ cúʼutuʼ
    Liʼ yöl-laʼ ba.'
  urd-urd: ऐ ख़ुदावन्द, हमारे ख़ुदा! हम को बचा ले, और हम को क़ौमों में से इकट्ठा कर
    ले, ताकि हम तेरे पाक नाम का शुक्र करें, और ललकारते हुए तेरी सिताइश करें।
  bqc-SIM: Dii wá Lua, wá suaba! Wá bↄlɛ buiↄ guu, ní wá kãaa, wí n tↄ́ pↄ́
    kú adoa bↄ, wí ĩ́anadã ń n táasilɛao.
  tcz-CHONGTHU: O Yahweh Pakai, ka Pathen'u Elohim neihuhdoh'un! Chitin namtin lah'a
    konhin neichomkhom kitnun hitiachu namintheng kathangvah theina diuvin chuleh
    kipah a nangma kathangvah theina diuvin.
  mar-mar: हे परमेश्वरा, आमच्या देवा, आम्हास तार. आम्हास राष्ट्रातून काढून एकत्र गोळा
    कर; म्हणजे आम्ही तुझ्या पवित्र नावाचे आभार मानू आणि तुझे गुणगान करू.
  isl-isl: Ó, frelsaðu okkur, Drottinn Guð! Safnaðu okkur saman frá þjóðunum svo að
    við getum sameiginlega þakkað þér og lofað nafn þitt.
  hlt-THB: Nang ming ciim awh zeelnaak awi ka mik kqawn thainaak aham, Aw Bawipa kaimih
    a Khawsa, kaimih ve ni hul khqi nawhtaw, qampum awhkawng ni cunboem khqi tlaih
    lah.
  qub-qub: ¡Tayta Dios salbaycamay ari! ¡Llapan nasyuncunacho carcaycajtapis shuntaycamay
    llapanë gamta agradësicunäpaj, cushisha alabanäcunapaj!
  bqp-bqp: Dikiri ó Luda, ǹ ó sura ba, ǹ ó bↄtɛ burinↄ tɛ́ ǹ ó kakara, de ò n tↄ́
    kũ à kú adona bo ò ĩa dã kũ n táakilɛnaao.
  hat-hat: Delivre nou non, Seyè, Bondye nou. Fè nou soti nan tout peyi kote nou gaye
    yo. Sanble nou non, pou nou ka di ou mèsi pou tout bagay ou menm ase ou ka fè,
    pou nou ka kontan lè n'ap fè lwanj ou.
  eng-BSB: Save us, O LORD our God, and gather us from the nations, that we may give
    thanks to Your holy name, that we may glory in Your praise.
  eng-WEBPB: Save us, LORD, our God, gather us from amongst the nations, to give thanks
    to your holy name, to triumph in your praise!
  kbq-kbq: Taguvazio, Ra Anumzana tagri Anumzamoka ru vahe moparegama umani emanima
    hu'nontegati tavre atru huo. Ana'ma hananketa ruotage'ma hu'nea kagia neheta hu
    muse huneganteta, musenkase huta kagi'a ahentesga hugahune.
  pon-pon: Ieowa at Kot, kom kotin dore kit ala, jan ren men liki kan, pwe kit en
    danke mar omul jaraui o japwilim ar dodok mau kan.
  nhe-BL: ¡TOTECO Dios, xitechmaquixti tlen tocualancaitacahua! Sampa xitechsentili
    tlen campa hueli tlaltini para tihuelise timitztlascamatise ta tlen titlatzejtzeloltic,
    huan para huelis tipaquise huan timitzhueyimatise.
  wnc-wnc: Siwan Anutu, nindane Buyambam tapanin, gata ninu dongu kundue kataune yuamangge
    asiknga sandeke papso. Sandeke pake unekan nipmake nisane kepmine gatu ninipakapso.
    Unzing tasiwina ninda gatane umanda kopsa akngae natake gaak wam ganinim. Unzingge
    ninda apbakngake umanda yatangenatnim.
  bus-bus: Dii wa Luda, ǹ wa mì sí! Ǹ wa bↄɛ boriinↄ tɛ́ ǹ wa kakↄ̃a, lɛ wà n tↄ́
    kɛ̀ kú adona bↄ wà ĩa dã kↄ̃n n táakilɛnao.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e urezar, urepyro pe nehe. Uremunyryk kar pe
    urereraha nerehe uzeruzar 'ym ma'e wamyter wi nehe. Urereraha pe, urereruzewyr
    pà ureywy pe nehe. Nezewe mehe urumume'u putar neremiapo ikatu haw newe nehe.
    Urerurywete haw rupi urumume'u putar nerer ikatu ma'e ikatu haw nehe.
