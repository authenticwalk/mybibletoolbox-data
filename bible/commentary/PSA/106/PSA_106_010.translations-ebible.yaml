verse: PSA.106.010
translations:
  mal-C: അവിടന്നവരെ ശത്രുക്കളുടെ കൈകളിൽനിന്നു രക്ഷിച്ചു; തങ്ങളുടെ എതിരാളികളുടെ കൈകളിൽനിന്നും
    അവിടന്ന് അവരെ മോചിപ്പിച്ചു.
  deu-TKW: Er rettete sie aus der Gewalt dessen, der sie haßte, und befreite sie aus
    der Gewalt des Feindes.
  lin-lin: Abikisaki bango wuta na maboko ya bayini na bango, akangolaki bango wuta
    na maboko ya monguna.
  mmx-mmx: Neni ga lok tooro di basinge limixin munepen midi, la ga lox asepsu di
    basinge limixin esep boro Isip.
  eng-LSV: And He saves them from the hand || Of him who is hating, || And redeems
    them from the hand of the enemy.
  eng-GNV: And he saued them from ye aduersaries hand, and deliuered them from ye
    hand of the enemie.
  eng-WEBSTER: And he saved them from the hand of him that hated them , and redeemed
    them from the hand of the enemy.
  nhw-BL: Quej nopa quinmaquixti huan quinchololti ininmaco inincualancaitacahua.
  swh-ONEN: Aliwaokoa mikononi mwa adui; kutoka mikononi mwa adui aliwakomboa.
  bba-bba: A bu yɑkiɑ sɑɑ wi u bu tusɑn nɔmɑn di. A bu wɔrɑ yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: And he saved them from the hand of him that hated them, And redeemed
    them from the hand of the enemy.
  luo-luo: Noresogi e lwet joma ne kedo kodgi, adier, nowarogi e lwet wasigu.
  aii-aii: ܘܦܘܼܪܩܵܝ ܠܹܗ ܡ̣ܢ ܐܝܼܕܵܐ ܕܣܵܢܝܵܢܵܐ، ܘܦܘܼܨܝܵܝ ܠܹܗ ܡ̣ܢ ܐܝܼܕܵܐ ܕܕܸܫ̃ܡܸܢ.
  meu-meu: Unu amo ia ese inaidia imadia amo e hamauridia, inai taudia edia siahu
    amo e harohodia mauri.
  npi-ULB: तिनीहरूलाई घृणा गर्नेहरूको हातबट उहाँले तिनीहरूलाई बचाउनुभयो र शत्रुहरूका
    हातबाट उहाँले तिनीहरूलाई छुट्टाउनुभयो ।
  yor-yor: O gbà wọ́n là kúrò lọ́wọ́ àwọn ọ̀tá wọn, láti ọwọ́ ọ̀tá ni o ti gbà wọ́n.
  pes-OPCB: آنها را از دست دشمنانشان رهانیدی و آزاد ساختی.
  tgl-ULB: Iniligtas niya sila mula sa kamay ng mga napopoot sa kanila, at iniligtas
    niya sila mula sa kapangyarihan ng kaaway.
  nop-nop: Adi me mik tiyemgiŋ heki’walaŋ kohohik gineniŋ kotigoŋ yahaŋeguk. Adigoŋ
    yehitubu-lodaune memik hekidi mu yehitubu-kadakagiŋ.
  hui-hui: Agali ti handabe manga haga hearume ti mo ko holebiyaria ibugua ti pele
    mini. Ti waitigi hearunaga giha hearia ibugua pele mialu haru dai bini.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​ကို​မုန်း​သော​သူ​တို့​၏​လက်​မှ ကယ်​တော်​မူ​၏။ သူ​တို့​၏​ရန်​သူ​များ​လက်​မှ​ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: དེ་ཚོར་སྡང་བ་རྣམས་ཀྱི་ལག་ནས༌བསྒྲལ། །དགྲ་བོའི་ལག་ནས་ཁོ་རྣམས་སྐྱོབ་པར༌མཛད།།
  wsk-wsk: Noko kariimet nunga bita maguwuwakasan mu nunga bataguru tam, se memek
    me arigiman.
  sna-sna: Akavaponesa kubva muruoko rwomuvengi; akavadzikinura kubva muruoko rwomuvengi.
  spa-BLM: Los salvó de la mano del que los odiaba, y los redujo de la mano del enemigo.
  cac-cac: Icha chi' ix aj scolchajel eb' d'a yol sc'ab' eb' ajc'ool, aton eb' schichon
    sc'ol d'a eb'.
  swh-ULB: Aliwaokoa kutoka mkononi mwa wale waliowachukia, na aliwaokoa kutoka mkononi
    mwa adui.
  bel-bel: Яны сядзелі ў цемры і ў засені сьмяротнай, скаваныя скрухаю і жалезам;
  deu-ELBBK: Und er rettete sie aus der Hand des Hassers, und erlöste sie aus der
    Hand des Feindes.
  mbb-OT: Midlibri zin sikandan puun te ǥehem te menge kuntada zan.
  mal-2015: അവൻ പകയന്റെ കയ്യിൽനിന്നു അവരെ രക്ഷിച്ചു; ശത്രുവിന്റെ കയ്യിൽനിന്നു അവരെ
    വീണ്ടെടുത്തു.
  gup-gup: Kuhni wanjh yibenngehkeng kore bininj nawu bindiwirrihmeng bindikuyinjdarrkidmey.
    Ngudda yibenngehkeng kore kubid bedberre.
  rmc-rmc: Zachraňinďa len andral o vast olestar, ko len našťi avri ačhelas; cinďa
    len avri andral o vast olestar, ko pre lende džalas.
  nlg-nlg: Gaia te volara tadira tara kanahaghinira, me lavi olira tana limadira ghadira
    kana.
  pes-OPV: و ایشان رااز دست دشمن نجات داد و از دست خصم رهایی بخشید.
  ron-1924: Й-а скэпат дин мына челуй че-й ура ши й-а избэвит дин мына врэжмашулуй.
  ben-OBCV: তিনি বিপক্ষদের কবল থেকে তাদের রক্ষা করলেন; শত্রুদের হাত থেকে তিনি তাদের
    মুক্ত করলেন।
  som-som: Oo wuxuu iyagii ka badbaadiyey kii iyaga necbaa gacantiisii, Oo wuxuu ka
    furtay gacantii cadowga.
  lat-VUC: Sedentes in tenebris et umbra mortis; vinctos in mendicitate et ferro.
  eng-ASVBT: And he saved them from the hand of him that hated them, And redeemed
    them from the hand of the enemy.
  mna-mna: Tana ni ikamke zin pa kan koi bizin. Itatke zin la kan koi bizin naman,
    tana zin tirao be tipasaana zin som.
  ita-1885: E li salvò di man di coloro che li odiavano, E li riscosse di man del
    nemico.
  eng-LXXUP: Even them that sit in darkness and the shadow of death, Fettered in poverty
    and iron;
  eng-ULB: He saved them from the hand of those who hated them, and he rescued them
    from the hand of the enemy.
  spa-VBL: Los rescató de aquellos que lo odiaban; los salvó del poder de sus enemigos.
  fra-_FOB: Il les sauva des mains de l'adversaire, et les racheta des mains de l'ennemi.
  mal-mal: പകയ്ക്കുന്നവരുടെ കൈയിൽനിന്ന് അവിടുന്ന് അവരെ രക്ഷിച്ചു; ശത്രുവിന്റെ കൈയിൽനിന്ന്
    അവരെ വീണ്ടെടുത്തു.
  urd-GVR: Us ne unheṅ nafrat karne wāle ke hāth se chhuṛāyā aur ewazānā de kar dushman
    ke hāth se rihā kiyā.
  suz-BL: मिनु मेको आन कली आन जोरी सत्रु आन गुइ रे प्रोंइशो बाक्‍त। मोपा आ प्रोंइशो
    मुर दुम्‍शो बाक्‍तेक्‍म।
  eng-NOY: He saved them from the hand of him that hated them, And redeemed them from
    the hand of the enemy.
  ita-1927: E li salvò dalla mano di chi li odiava, e li redense dalla mano del nemico.
  ckb-ckb: لە دەست ناحەز ڕزگاری کردن، لە دەست دوژمن کڕینیەوە.
  eng-BBE: And he took them safely out of the hands of their haters, and kept them
    from the attacks of those who were against them.
  xsi-xsi: Mao nâ, iyautenzi piti lâ tamâta pinde mbaunzi ilo, kinzi ŋinde uru wisinzi
    nâna panzi. Ivilanzi kala nenzi kazâŋa tamâta sikura tu sizavarunzi, ande tia.
  kan-OKCV: ವೈರಿಯ ಕೈಯೊಳಗಿಂದ ಅವರನ್ನು ರಕ್ಷಿಸಿದರು, ಶತ್ರುವಿನ ಕೈಯಿಂದ ಅವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿದರು.
  tam-2017: பகைவரின் கைக்கு அவர்களை விலக்கிக் காப்பாற்றி, எதிரியின் கைக்கு அவர்களை
    விலக்கி மீட்டார்.
  spa-RV-1909: Y salvólos de mano del enemigo, y rescatólos de mano del adversario.
  ron-BTF: Și i-a salvat din mâna celui ce îi ura și i-a răscumpărat din mâna dușmanului.
  eng-WEBP: He saved them from the hand of him who hated them, and redeemed them from
    the hand of the enemy.
  eng-FBV: He rescued them from those who hated them; he saved them from their enemies'
    power.
  nld-1939: Hij redde hen uit de hand van hun haters, Verloste hen uit de macht van
    hun vijand;
  nch-BL: Quej nopa quinmaquixti huan quinchololti inimaco inincualancaitacahua.
  vie-1934: Ngài giải cứu họ khỏi tay kẻ ghen ghét, Chuộc họ khỏi tay kẻ thù nghịch.
  cha-cha: Yan janafanlibre sija guinin y canae ayo y chumatlie sija, yan jarescata
    sija guinin y canae y enimigo.
  hin-CV: परमेश्वर ने शत्रुओं से उनकी सुरक्षा की; उन्हें शत्रुओं के अधिकार से मुक्त
    कर दिया.
  eng-OURB: He saved them from the hand of him who hated them, and redeemed them from
    the hand of the enemy.
  spa-BES: Y los tomó a salvo de las manos de sus enemigos, y los mantuvo lejos de
    los ataques de los que estaban contra ellos.
  tdx-tdx: Le rinomba’e boak’an-taña’ i malaiñe iareoy, naho jineba’e am-pità’ i rafelahiy.
  tha-KJV: พระองค์​จึงทรงช่วยท่านให้พ้​นม​ือของผู้​ที่​เกล​ียดชังท่าน และไถ่ท่านจากเงื้อมมือของศั​ตรู
  por-BR-2018: E os livrou das mãos daquele que os odiava, e os resgatou das mãos
    do inimigo.
  deu-ELO: Und er rettete sie aus der Hand des Hassers, und erlöste sie aus der Hand
    des Feindes.
  eng-WYC-2018: And he saved them from the hand of haters; and he again-bought them
    from the hand of the enemy (or and he redeemed them from the power of the enemy).
  epo-epo: Kaj Li savis ilin el la mano de la malamanto, Kaj Li liberigis ilin en
    la mano de la malamiko.
  gfk-gfk: Ga halon leh diet sukun ira lima diet ing diet ga malentakuane diet. Ga
    halangalanga pukus leh diet sukun ira lima diet ira nudiet ebar.
  uig-PIN: Ularni ɵq kɵrgǝnlǝrning ⱪolidin ⱨɵrlükkǝ qiⱪardi, Ularƣa ⱨǝmjǝmǝt bolup
    düxmǝn qanggilidin ⱪutⱪuzdi.
  beo-beo: E da ilia higabe ha lai dunu ili mae hasalasima:ne, gaga:i.
  tpi-OTNT: Em i kisim bek ol long han bilong ol man i birua long ol. Em i helpim
    ol na ol birua i no bagarapim ol.
  hau-SA: Ya cece su daga hannun maƙiyi; daga hannun abokin gāba ya fanshe su.
  udu-udu: Wakan a’di taki uni is ki me’d mo ’peni ’kwaniŋ ’kup̱ buni mo, dhali ’cuḵ
    uni mo ’peni mom’bi’th gi ’kwaniŋ ’kup̱ buni mo.
  uig-LAT: Ularni öch körgenlerning qolidin hörlükke chiqardi, Ulargha hemjemet bolup
    düshmen changgilidin qutquzdi.
  nde-nde: Wabasindisa esandleni sesitha; wabahlenga esandleni sesitha.
  ton-ton: Pea naʻa ne fakamoʻui ʻakinautolu mei he nima ʻo ia naʻe fehiʻa kiate kinautolu,
    mo ne huhuʻi ʻakinautolu mei he nima ʻoe fili.
  ces-1613: A tak zachoval je od ruky toho, jenž jich nenáviděl, a vyprostil je z
    ruky nepřítele.
  eng-WMB: He saved them from the hand of him who hated them, and redeemed them from
    the hand of the enemy.
  tam-TCV: அவர் அவர்களை எதிரிகளின் கைகளிலிருந்து காப்பாற்றினார்; பகைவரின் கையிலிருந்து
    அவர்களை மீட்டுக்கொண்டார்.
  ceb-ULB: Giluwas niya sila gikan sa kamot sa nagdumot kanila, ug giluwas niya sila
    gikan sa kamot sa kaaway.
  pol-UBG: Tak wybawił ich z ręki tego, który ich nienawidził, i odkupił ich z ręki
    wroga.
  urd-GVU: اُس نے اُنہیں نفرت کرنے والے کے ہاتھ سے چھڑایا اور عوضانہ دے کر دشمن کے
    ہاتھ سے رِہا کیا۔
  eng-OEBCW: saved from the hand of the hostile, redeemed from the hand of the foe.
  deu-1912: und half ihnen von der Hand des, der sie haßte, und erlöste sie von der
    Hand des Feindes;
  kan-2017: ಹಗೆಗಳ ಕೈಯಿಂದ ಅವರನ್ನು ತಪ್ಪಿಸಿದನು; ವೈರಿಯ ಹಸ್ತದಿಂದ ಬಿಡಿಸಿದನು.
  yap-yap: I ayuwegrad u pa’ e pi’in i fananikayrad, I ayuwegrad rok e pi to’ogor
    rorad.
  hlt-MCSB: Te vaengah amih te a lunguet kut lamloh a khang tih thunkha kut lamkah
    a tlan.
  mdy-ETH: ዔያቶ ዒፃ ዓሶ ኩጫፓ ዒ ዓውሴኔ፤ ሞርኮ ኩጫፓኣ ዒ ሄሊ ዓይሴኔ።
  twi-ASANTE: Ɔgyee wɔn firii ɔtamfoɔ no nsam; deɛ ɔtane wɔn nsam na ɔyii wɔn firiiɛ.
  eng-WEBU: He saved them from the hand of him who hated them, and redeemed them from
    the hand of the enemy.
  spa-PDDPT: Así los salvó de la mano del que los odiaba, Y los redimió de la mano
    del enemigo.
  gun-gun: Ogueraa jepe ija'e e'ỹ va'e kuery po gui, oepy hovaigua kuery po'akaa gui.
  agu-BL: Ya'stzun ntuleju' tan chicolche'n ẍchik'ab yi e' chicontr yi wi'nin ẍchi'che'n
    chic'u'l scye'j.
  ilo-ULB: Insalakanna ida manipud iti ima dagiti nanggura kadakuada, ken inispalna
    ida manipud iti pannakabalin ti kabusor.
  kpg-kpg: Mee ne haga dagaloaha digaula gi daha mo digau ala e hagawelewele gi digaula.
    Mee ne daa mai digaula gi daha mo nadau hagadaumee.
  uig-ARA: ئۇلارنى ئۆچ كۆرگەنلەرنىڭ قولىدىن ھۆرلۈككە چىقاردى، ئۇلارغا ھەمجەمەت بولۇپ
    دۈشمەن چاڭگىلىدىن قۇتقۇزدى.
  sus-sus: A naxa e rakisi e xɔnmixie bɛlɛxɛ i, a e xunsara e yaxuie bɛlɛxɛ.
  pon-2006: E ketin doareirailla sang me kin kailongkin irail; e ketin kapitirailla
    sang ar imwintihti kan.
  jae-jae: Eŋ gêgôm gêŋ tonaŋ gêjam êsêac kêsi aŋga lau, taŋ sêjanda êsêac naŋ lemeŋ
    ma kêjaŋgo êsêac su aŋga nêŋ ŋacjo nêŋ ŋaclai.
  ksd-ksd: Ma i ga valaun diat kan ra lima i nina i milmilikuane diat, Ma i ga valaun
    diat kan ra lima i ra ebar.
  tur-YTC: Onları kendilerinden nefret edenin elinden kurtardı, Onları düşmanın elinden
    kurtardı.
  bel-N: I збавіў іх з рукі ненавісьніка, і выбавіў іх з рукі ворага.
  grc-BRENT: Καθημένους ἐν σκότει καὶ σκιᾷ θανάτου, πεπεδημένους ἐν πτωχείᾳ καὶ σιδήρῳ·
  kpr-kpr: Nune, evetu genembo ne gari imboe edo ghusera aikena sonembetiri, ne jebuguseri.
    Nenda gitofukena ne sainghimbe bu darigusira.
  ind-AYT: Dengan demikian, Dia menyelamatkan mereka dari tangan pembenci mereka,
    dan menebus mereka dari tangan musuh.
  yom-yom: Wuba vukisa mu koko ku mutu wowo wu balenda ; wuba kula mu koko ku bambeni.
  yut-yut: Amɨn uwal aŋ yomgwit amɨn da kɨsiron baŋ tɨmɨgakwan dɨma paŋupbal awit.
  nya-nya: Anawapulumutsa mʼdzanja la amaliwongo; anawawombola mʼdzanja la mdani.
  kyg-kyg: Agaemo kame vayaꞌai apayapatiꞌmo apakufamo ago alino katino apatetenoꞌaeꞌmo
    ani kava huno kame vayaꞌapilegatiꞌmo apavalelino eꞌnigeꞌa eꞌa afaꞌa maiꞌnae.
  hrv-hrv: Iz ruku mrzitelja njih izbavi, oslobodi iz ruku dušmana.
  mps-mps: Agai augwali te augwa boi bidi dabego nogode ma sali. Agai augwali tąu
    selama, tama te boi bidi dabego augwali me dolobeo.
  tpi-tpi: Em i kisim bek ol long han bilong ol man i birua long ol. Em i helpim ol
    na ol birua i no bagarapim ol.
  dan-1931: han fried dem af deres Avindsmænds Hånd og udløste dem fra Fjendens Hånd;
  vie-OVCB: Chúa cứu họ khỏi kẻ thù của họ, và chuộc tuyển dân thoát chốn oán thù.
  guj-2017: જેઓ તેઓને ધિક્કારે છે તેઓના હાથમાંથી તેમણે તેઓને બચાવ્યા અને દુશ્મનના
    પરાક્રમથી તેઓને છોડાવ્યા.
  pon-2006A: E ketin doareirailla sang me kin kailongkin irail; e ketin kapitirailla
    sang ar imwintihti kan.
  por-BRBSL: Ele os salvou da mão daquele que os odiava, e os resgatou da mão do inimigo.
  eng-OEBUS: saved from the hand of the hostile, redeemed from the hand of the foe.
  swe-swe: Han frälste dem från hans hand som hatade dem; han återlöste (beskriver
    en frivillig handling) dem från deras fiendes hand.
  cth-cth: Ama kahmuhmanaw e kut dawk hoi a rungngang teh, tarannaw kut dawk hoi a
    ratang.
  twi-twi: Ogyee wɔn fii ɔtamfo no nsam; nea ɔtan wɔn no nsam na oyii wɔn fii.
  hlt-hlt: Te vaengah amih te a lunguet kut lamloh a khang tih thunkha kut lamkah
    a tlan.
  tbz-SIM: Kɛ̀ fɔ̃́ɔ̃̀ bɛ̀ dɛɛtɛ́nɛ̀ bɛ̀ɛ̀ do bɛ̀ nìí kɛ́ bɛ̀ pɑ̀tɛnɛ̀ bɛ dootitɔbɛ̀.
  msy-2020: A gumazamizir kabar apanibar dafaribar ua me ini. A men akuragha men apanibar
    gavgavim dɨkabɨra, ezɨ me me gasɨghasɨghizir puvatɨ.
  dop-dop: N yɑpɑ tɑ cɑɑnɑɑ kɛ mpɑ pɑɑ cɑɑkɩ-wɛ tɔ pɑ niŋ tɑɑ. N hɛtɑ-wɛɣɛ pɑ kolontu
    səkpɑŋ tɑɑ.
  azb-azb: İsrailliləri onlara nifrət edənin əlindən qurtardı, Onları düşməninin əlindən
    xilas etdi.
  eng-DBY: And he saved them from the hand of him that hated [them], and redeemed
    them from the hand of the enemy.
  hin-2017: उसने उन्हें बैरी के हाथ से उबारा, और शत्रु के हाथ से छुड़ा लिया। (लूका
    1:71)
  wol-KYG: musal leen ci loxol bañaale, jote leen ca loxol noon ba,
  bjr-bjr: Yaaweefa Isaraee maqannaasara fidiaqaa imarusa nisaukukinaana rafiqanau.
    Mifa namuqaa nisaukukinaana maranau.
  eng-YLT: And He saveth them from the hand Of him who is hating, And redeemeth them
    from the hand of the enemy.
  kne-kne: Insalakanas daida sin panakabalin di kalaban da.
  eng-WYC-2017: And he saved them from the hand of haters; and he again-bought them
    from the hand of the enemy.
  eng-WMBB: He saved them from the hand of him who hated them, and redeemed them from
    the hand of the enemy.
  zat-NTPS: Bselé̱' benne' ca' lu na' benne' guledábague̱' Le̱', ne bebéaje̱' le̱'
    lu na' benne' ca' bulusaca zi'e̱ le̱'.
  zty-NTPS: Beslé' benách chie' ka' ḻo na'gak benne' ka' bi bḻé'egekle' ḻégake'
    chawe', na' bebeje' ḻégake' ḻo na'gak benne' ka' bsaka' zí'gake' ḻégake'.
  urd-GVH: उसने उन्हें नफ़रत करनेवाले के हाथ से छुड़ाया और एवज़ाना देकर दुश्मन के
    हाथ से रिहा किया।
  rug-rug: Ke harupi Sa si arini pa limadi rina kana, meke vata rupahi Sa si arini
    koa sa ṉiniraṉira tadi na tie varikanai.
  gaz-gaz: Harka amajaajii isaanii keessaa isaan baase; humna diinaa jalaas isaan
    fure.
  fra-LSG: Il les sauva de la main de celui qui les haïssait, Il les délivra de la
    main de l’ennemi.
  yal-yal: Ala yi e rakisi na muxune ma naxanye yi e raɲaxuxi. A yi e xunba e yaxune
    yii.
  iou-iou: Ude täŋkaŋ äma komi yämani, iwaniye u keriken nanik yämagut yäpmäŋ äpämaŋ
    kuŋkuk.
  haw-1868: Hoola mai la oia ia lakou mai ka lima mai o ka poe inaina, A hoola panai
    hoi ia lakou mai ka lima mai o ka enemi.
  arb-NAV: أَنْقَذْتَهُمْ مِنْ يَدِ مُبْغِضِيهِمْ وَافْتَدَيْتَهُمْ مِنْ قَبْضَةِ
    الْعَدُوِّ.
  ded-ded: Ye ifi amma ngic ngadeyunugec, yeneac mariunac mesiyunuma ngabafocngina
    yeneac kucfunac mesiyunuec.
  ewe-ewe: Eɖe wo tso futɔ la ƒe asi me, eye ketɔ la ƒe asimee wòxɔ wo le.
  eng-LEE: And he saved them from the hand of him that hated them, and redeemed them
    from the hand of the enemy.
  asm-FB: এইদৰে তেওঁ তেওঁলোকক ঘৃণাকাৰীবোৰৰ হাতৰ পৰা ৰক্ষা কৰিলে, শত্ৰুৰ হাতৰ পৰা তেওঁলোকক
    মুক্ত কৰিলে।
  sus-A: عَ نَشَ عٍ رَكِسِ عٍ شْنمِشِيٍ بّلّشّ عِ، عَ عٍ شُنسَرَ عٍ يَشُييٍ بّلّشّ.
  fra-SBL: Il les a sauvés de la main de celui qui les haïssait, et les a rachetés
    de la main de l'ennemi.
  hbo-hbo: וַֽ֭יֹּושִׁיעֵם מִיַּ֣ד שֹׂונֵ֑א וַ֝יִּגְאָלֵ֗ם מִיַּ֥ד אֹויֵֽב׃
  kik-kik: Nĩamahonokirie guoko-inĩ kwa andũ arĩa maamathũire; akĩmakũũra kuuma guoko-inĩ
    gwa thũ.
  fra-NCL: Il les sauva de la main de celui qui les haïssait, il les délivra de la
    main de l’oppresseur.
  cek-AK: Nihcae hnuma kami ih ban thung hoiah anih mah pahlong moe, misa ban thung
    hoiah nihcae to akrangh.
  cuk-cuk: Bab-Dummad anmar-dadgan-bendaksad, e-isdarmalad-argan-yaurgi-bukwa bendaknonikid.
  uig-CYR: Зүлмәттә, өлүм көләңгисидә яшиғанлар, Төмүр кишән селинип, азап чәккәнләрни
    болса,
  tel-2017: పగవారి చేతిలోనుండి వారిని రక్షించాడు. శత్రువుల చేతిలోనుండి వారిని విమోచించాడు.
  hat-BSA: Konsa, Li te sove yo depi nan men a sila ki te rayi yo, e te rachte yo
    soti nan men a lènmi an.
  ukr-ONPU: Вони сиділи в темряві й тіні смерті, закуті гнітом і залізом,
  kos-kos: El molelosla liki inpoun mwet su srungalos; El aksukosokyalos liki mwet
    lokoalok lalos.
  hbo-WLC: וַֽ֭יּוֹשִׁיעֵם מִיַּ֣ד שׂוֹנֵ֑א וַ֝יִּגְאָלֵ֗ם מִיַּ֥ד אוֹיֵֽב׃
  ibo-ibo: Ọ zọpụtara ha site nʼaka ndị kpọrọ ha asị; gbapụtakwa ha site nʼaka ndị
    iro ha.
  ory-ory: ଆଉ, ସେ ସେମାନଙ୍କ ଘୃଣାକାରୀ ଲୋକର ହସ୍ତରୁ ସେମାନଙ୍କୁ ପରିତ୍ରାଣ କଲେ ଓ ସେମାନଙ୍କ
    ଶତ୍ରୁର ହସ୍ତରୁ ସେ ସେମାନଙ୍କୁ ମୁକ୍ତ କଲେ।
  chk-chk: A amanaueer seni chon pälüeniir o angaseer seni chon oputeer.
  rop-rop: Imbin seibum olabat brom ol detlot pipul hubin heidimbat olabat. Imbin
    seibum olabat brom olabat enami olabat.
  ukr-1871: І вислобонив їх з руки ненависника, і визволив їх з руки ворога.
  yon-yon: Kowe yembed yi yaa arud wandemboroonman yaa kuu burudande bindoon, kwane
    yembed yi bondan yi dingki dem aom kuu bidde ben angka nongkoboon.
  deu-1951: Und er rettete sie von der Hand des Hassers und erlöste sie aus der Hand
    des Feindes.
  eng-JPS: And He saved them from the hand of him that hated them, and redeemed them
    from the hand of the enemy.
  srp-1865: I saèuva ih od ruke nenavidnikove, i izbavi ih iz ruke neprijateljeve.
  lug-lug: Yabawonya abalabe baabwe; n’abanunula mu mikono gy’abo ababakyawa.
  heb-heb: ויושיעם מיד שונא ויגאלם מיד אויב׃
  ben-IRV: তিনি যারা তাদেরকে কারণ করে তাদের হাত থেকে তাদেরকে বাঁচালেন এবং শত্রুর শক্তি
    থেকে তাদেরকে উদ্ধার করলেন;
  ntu-ntu: Arlapxq nidr mz nzaopx-krbzme drtqdr mz mq lr Ijipt, Enqmi rdr kcng tzpxtxpx-ngrdr
    nidr.
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਸ਼ਮਣ ਦੇ ਹੱਥੋਂ ਬਚਾਇਆ, ਅਤੇ ਵੈਰੀ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ।
  mya-JVB: မုန်း သောသူ၏လက် မှ သူ တို့ကို ကယ်တင် ၍ ၊ ရန်သူ ၏လက် မှ ရွေးနှုတ် တော်မူ၏။
  kgf-kgf: Imuhuc wamma haʒéc hécgina ionac méragina igucnec aŋgéŋgina tiénécmima
    ununesi waŋ énécmigic ionac méragina igucnec boŋhéré meénécmiyec.
  tte-O: Siya analiyao sikalomagigi-lagili ileboili kolili.
  tbg-tbg: Mintima kero Noravano Kotiva tinavu kaivaqaukavara navutaiqi variaka kauquqihairo
    ruaruama nimitaira. Viva navutaaka kauquqihairo vika qaqini vara kaivaro,
  hmo-hmo: Unai kara dekena amo Dirava ese Israela taudia ia hamauria, idia badu henidia
    taudia dekena amo. Idia hadikaia ore gwauraia taudia dekena amo, Dirava ese ia
    hakaudia mauri.
  zar-NT: Caní guca, busölë́ʼ légaquiëʼ lu naʼ nu naʼ benëʼ légaquiëʼ ziʼ, en buáʼuëʼ
    légaquiëʼ lu naʼ nu naʼ gudíl-lalen légaquiëʼ.
  urd-urd: और उसने उनको 'अदावत रखने वाले के हाथ से बचाया, और दुश्मन के हाथ से छुड़ाया।
  rus-SYN: Они сидели во тьме и тени смертной, окованные скорбью и железом;
  bqc-SIM: À ń bↄ́ ń ibɛɛↄ ↄzĩ, à ń sí ń zangudeↄ gbãawa.
  tcz-CHONGTHU: Hiti chun agalmiteuva kon in anahuhdoh jin, chuleh akidoupihoa kon
    in ana hoidohsah'in ahi.
  mar-mar: त्यांचा द्वेष करणाऱ्याच्या हातातून त्याने त्यास वाचवले, आणि त्यांना त्यांच्या
    शत्रूंच्या शक्तीपासून सोडवले.
  isl-isl: Þannig frelsaðir þú þá frá óvinum þeirra.
  hlt-THB: A thunkhakhqi kut awhkawng hul nawh; a qaalkhqi kut awhkawng thaawng hy.
  qub-qub: Chaynömi salbaran contrancunapita, chiquejcunapa munayninpita.
  bqp-bqp: À ń bó ń ibɛrɛnↄ ↄĩ, à ń sí ń zãngurinↄ gbãnaa.
  hat-hat: Li sove yo anba men moun ki te rayi yo, li delivre yo anba men lènmi yo.
  eng-BSB: He saved them from the hand that hated them; He redeemed them from the
    hand of the enemy.
  eng-WEBPB: He saved them from the hand of him who hated them, and redeemed them
    from the hand of the enemy.
  kbq-kbq: E'ina huno Anumzamo'a ha'ma rezmante'naza vahe'mofo zamazampintira zamagu'nevazino,
    ha' vahe'zmimokizmi hankavefintira zamagu'vazino ete zamavare'ne.
  pon-pon: Iduen a kotin dore ir ala jan nan pa en me kailon kin ir, o a kotin jauja
    ir jan nan pa en imwintiti.
  nhe-BL: Queja nopa quinmaquixti huan quinchololti ininmaco inincualancaitacahua.
  wnc-wnc: Yanipake kuke ita iwana aminde kataune sandeke pakut. Sandeke papan iwanata
    dua pasiwan maiking.
  bus-bus: À ń bↄ́ ń ibɛɛnↄ ↄzĩ, à ń sí ń zangurinↄ gbãaaa.
  gub-BL: Upyro wemiaihu wà, wanehe iakatuwawahy 'ym ma'e wapo wi wà. Upyro waàmàtyry'ymar
    wanuwi wà.
  eng-DRA: 'Such as sat in darkness and in the shadow of death: bound in want and
    in iron.'
