verse: PSA.106.008
translations:
  mal-C: എന്നിട്ടും അങ്ങയുടെ നാമത്തെപ്രതി അങ്ങ് അവരെ രക്ഷിച്ചു, അവിടത്തെ മഹാശക്തി
    വെളിപ്പെടുത്തുന്നതിനായിത്തന്നെ.
  deu-TKW: Aber er half ihnen um seines Namens willen, um seine Stärke kund zu thun.
  lin-lin: Kasi abikisaki bango mpo na lokumu ya Kombo na Ye, mpo na kotalisa nguya
    na Ye.
  mmx-mmx: Ketla Leeme Silok ga lox asepsu di go kusu ti lox asilok laasen teren,
    la ni ga lox asuusu mo langsangan lolos teren.
  eng-LSV: And He saves them for His Name’s sake, || To make His might known,
  eng-GNV: Neuerthelesse he saued them for his Names sake, that he might make his
    power to be knowen.
  eng-WEBSTER: Nevertheless he saved them for his name's sake, that he might make
    his mighty power to be known.
  nhw-BL: Pero Toteco quinmaquixti para ma quitlepanitaca, huan tenextili ihueyi chicahualis
    ipan nochi tlaltipactli.
  swh-ONEN: Hata hivyo aliwaokoa kwa ajili ya jina lake, ili apate kudhihirisha uweza
    wake mkuu.
  bba-bba: Adɑmɑ ɑ bu fɑɑbɑ kuɑ wunɛn yĩsirun sɔ̃, ɑ kɑ wunɛn dɑm sɔ̃ɔsi.
  eng-KJVCPB: Nevertheless he saved them for his name’s sake, That he might make his
    mighty power to be known.
  luo-luo: Kata kamano noresogi nikech nyinge, mondo omi tekone maduongʼ ongʼere.
  aii-aii: ܐܝܼܢܵܐ ܦܘܼܪܩܵܝ ܠܹܗ ܒܘܼܬ ܫܸܡܹܗ، ܠܡܲܕܘܼܥܹܐ ܓܲܒܵܪܘܼܬܹܗ.
  meu-meu: Ḡau tamona ia ese e hamauridia, ia ladana bagunai, ena siahu herea-daena
    baine hahedinarai helaoreana.
  npi-ULB: तापनि, उहाँले आफ्नो नाउँको खातिर तिनीहरूलाई बचाउनुभयो ताकि उहाँले आफ्नो
    शक्ति प्रकट गर्न सक्‍नुभएको होस् ।
  yor-yor: Ṣùgbọ́n o gbà wọ́n là nítorí orúkọ rẹ láti jẹ́ kí agbára ńlá rẹ di mí mọ̀.
  pes-OPCB: اما تو، به خاطر نام خود، آنها را نجات دادی و بدین وسیله قدرت خود را آشکار
    ساختی.
  tgl-ULB: Gayumpaman, iniligtas niya tayo para sa kapakanan ng kaniyang pangalan
    para maihayag ang kaniyang kapangyarihan.
  nop-nop: Iŋgoŋ Wapum adi saŋiniŋŋiŋ loloŋnit u tubune kaneŋ nadiguk, doktiŋa adi
    gigitmede agaŋ koom yeniŋguk u takaliŋa yehitubu-lodaaŋ kotigoŋ yanagilune kadaka
    mu tigiŋ.
  hui-hui: Tigua ani biyagoyu Anduane Homogohanda ibunaga hongo timbuni winigo mo
    walia halu ibugua ti biamogo bule lalu bi lowinidagua pele mialu gi mini.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​မိ​မိ​၏ မ​ဟာ​တန်​ခိုး​တော်​ကို​ပြ​ရန် က​တိ​တော်​ရှိ​သည်​အ​တိုင်း​သူ​တို့​အား
    ကယ်​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁོང་གིས་ནུས་མཐུ་སྟོན་པ༌དང༌། །མཚན་གྱི་ཕྱིར་དུ་དེ་རྣམས་ཐར་བར༌མཛད།།
  wsk-wsk: Bare Yawe kota ko nup biya ningo anirukko se nu nunga saongam, ale noko
    sokel aora garagar mu nunga kausam ale wetang saparam.
  sna-sna: Kunyange zvakadaro akavaponesa nokuda kwezita rake, kuti simba rake guru
    rizivikanwe.
  spa-BLM: Sin embargo, los salvó por su nombre, para dar a conocer su poderoso poder.
  cac-cac: Axo ix colanel eb', ix sch'oxanel spoder, yic vach' malaj tas tz'alchaj
    d'a spatic.
  swh-ULB: Hata hivyo, yeye aliwaokoa kwa ajili ya jina lake ili kwamba aweze kuzifunua
    nguvu zake.
  bel-bel: 'Хай славяць Госпада за ласку Ягоную і за дзівосныя дзеі Ягоныя для сыноў
    чалавечых:'
  deu-ELBBK: Aber er rettete sie um seines Namens willen, um seine Macht zu offenbaren.
  mbb-OT: Piru midlibri nu sikandan para te zengeg nu wey te kebpaahà kandan te ǥehem
    nu.
  mal-2015: എന്നിട്ടും അവൻ തന്റെ മഹാശക്തി വെളിപ്പെടുത്തേണ്ടതിന്നു തന്റെ നാമംനിമിത്തം
    അവരെ രക്ഷിച്ചു.
  gup-gup: Dja bonj, ngudda yibenngehkeng ba bu birriwarlahkenh bininj ngundingeyborlhme
    ngudda ke bu ngundikurdunan kore kundulkarre ke dorrengh.
  rmc-rmc: Ale ov len zachraňinďa vaš peskro nav, hoj te sikavel peskri zor.
  nlg-nlg: Ma gaia te volara so taonia nina baubahu vanira, keri ge tatea vanira nina
    maana sule.
  pes-OPV: لیکن به‌خاطر اسم خود ایشان رانجات داد تا توانایی خود را اعلان نماید.
  ron-1924: Дар Ел й-а скэпат дин причина Нумелуй Луй, ка сэ-Шь арате путеря.
  ben-OBCV: তবুও তাঁর নামের গুণে এবং তাঁর মহাপরাক্রম প্রকাশ করার উদ্দেশে, তিনি তাদের
    রক্ষা করেছিলেন।
  som-som: Habase yeeshee wuxuu iyagii u badbaadiyey magiciisa daraaddiis, Inuu xooggiisa
    weyn ka dhigo mid la yaqaan.
  lat-VUC: Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum.
  eng-ASVBT: Nevertheless he saved them for his name’s sake, That he might make his
    mighty power to be known.
  mna-mna: Tamen Yooba, ni zaana biibi pa mburaana mi muŋaiŋana kini. Tana ikamke
    zin bekena iswe mburaana biibi ma ipet mat.
  ita-1885: Ma pure il Signore li salvò per l'amor del suo Nome, Per far nota la sua
    potenza;
  eng-LXXUP: Let them acknowledge to the Lord his mercies, And his wonderful works
    to the children of men.
  eng-ULB: Nevertheless, he saved them for his name's sake so that he might reveal
    his power.
  spa-VBL: Tanto así que los salvó por su carácter santo, y para mostrar su poder
  fra-_FOB: Et il les sauva pour l'amour de son nom, afin de faire connaître sa puissance.
  mal-mal: എന്നിട്ടും ദൈവം തന്റെ മഹാശക്തി വെളിപ്പെടുത്തേണ്ടതിന് തന്റെ നാമംനിമിത്തം
    അവരെ രക്ഷിച്ചു.
  urd-GVR: To bhī us ne unheṅ apne nām kī ḳhātir bachāyā, kyoṅki wuh apnī qudrat kā
    izhār karnā chāhtā thā.
  suz-BL: मोदेंशो पाम्‍तेक्‍म हना यो, परमप्रभुमी आ नें आ पर्बम मेको आन कली श्‍येत
    रे प्रोंइशो बाक्‍त। मोदेंशो पा आ ठेयब सक्ति कोंइशो बाक्‍त।
  eng-NOY: Yet he saved them for his own name's sake. That he might make his mighty
    power to be known.
  ita-1927: Nondimeno egli li salvò per amor del suo nome, per far conoscere la sua
    potenza.
  ckb-ckb: بەڵام لەبەر ناوی خۆی ڕزگاری کردن، بۆ ئەوەی پاڵەوانیێتی بزانرێت.
  eng-BBE: But he was their saviour because of his name, so that men might see his
    great power.
  xsi-xsi: Andeta Yova Kindeni ilo patea tu ma itula ne walo kaika ŋalae ŋinde pwataki
    panzi. Mine kala ikea ŋananzi, itogo muŋga ipa ŋgua tu ma iveta mine, kala ŋandai
    sipayaula ŋga.
  kan-OKCV: ಆದರೂ ದೇವರು ತಮ್ಮ ಮಹಾಶಕ್ತಿಯನ್ನು ಅವರಿಗೆ ತಿಳಿಯಮಾಡುವ ಹಾಗೆ, ತಮ್ಮ ಹೆಸರಿನ ನಿಮಿತ್ತ
    ಅವರನ್ನು ರಕ್ಷಿಸಿದರು.
  tam-2017: ஆனாலும் அவர் தமது வல்லமையை வெளிப்படுத்தும்படி, தம்முடைய பெயரினிமித்தம்
    அவர்களைக் காப்பாற்றினார்.
  spa-RV-1909: Salvólos empero por amor de su nombre, para hacer notoria su fortaleza.
  ron-BTF: Cu toate acestea el i-a salvat pentru numele său, ca să facă puterea lui
    mare să fie cunoscută.
  eng-WEBP: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  eng-FBV: Even so he saved them because of the kind of person he is, and to show
    his power
  nld-1939: 'Toch redde Hij hen om wille van zijn Naam, En om zijn almacht te tonen:'
  nch-BL: Pero Toteco quinmaquixti para ma quitepanitaca, huan tenextili ihueyi chicahualis
    ipan nochi taltipacti.
  vie-1934: Dầu vậy, Ngài cứu họ vì cớ danh Ngài, Hầu cho bày ra quyền năng của Ngài.
  cha-cha: Lao jasatbaja sija pot y naanña, para usiña janamatungo y dangculon y ninasiñaña.
  hin-CV: फिर भी परमेश्वर ने अपनी महिमा के निमित्त उनकी रक्षा की, कि उनका अतुलनीय
    सामर्थ्य प्रख्यात हो जाए.
  eng-OURB: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  spa-BES: Pero él era su salvador a causa de su nombre, para que los hombres pudieran
    ver su gran poder.
  tdx-tdx: Fe rinomba’e ty amy tahina’ey, hampaharofoana’e ty haozara’e.
  tha-KJV: ถึงกระนั้นพระองค์ยังทรงช่วยท่านให้รอดเพราะเห็นแก่พระนามของพระองค์ เพื่อพระองค์จะให้ทราบถึงฤทธานุภาพอันใหญ่ยิ่งของพระองค์
  por-BR-2018: Apesar disso ele os livrou por causa de seu nome, para que seu poder
    fosse conhecido.
  deu-ELO: Aber er rettete sie um seines Namens willen, um kundzutun seine Macht.
  eng-WYC-2018: and he saved them for his name, that he should make known his power.
    (but still he saved them for the sake of his name, so that he could make known
    his power.)
  epo-epo: Sed Li savis ilin pro Sia nomo, Por montri Sian potencon.
  gfk-gfk: Iesen no Watong ga halon diet wara gaiena no hinsana, waing naga hamines
    hapalaine no uno tamat na dadas.
  uig-PIN: Biraⱪ U ⱪudritimni namayan ⱪilay dǝp, Ɵz nami üqün ularni ⱪutⱪuzdi.
  beo-beo: 'Be Hina Gode Ea gasa bagade hou olelema:ne, Ea musa: ilegele sia:i defele,
    ili gaga:i.'
  tpi-OTNT: Tasol Bikpela i laik soim bikpela strong bilong em long ol. Olsem na em
    i kisim bek ol na ol i no bagarap, olsem em i bin promis long ol.
  hau-SA: Duk da haka ya cece su saboda sunansa, don yă sanar da ikonsa mai girma.
  udu-udu: Naskina/ a’di ki ta uni is ki me’d gom gway gi gway piti mo, ki a’di midi
    ṯor mom’bi’th ma dem dem piti mo.
  uig-LAT: Biraq U qudritimni namayan qilay dep, Öz nami üchün ularni qutquzdi.
  nde-nde: Kodwa wabasindisa ngenxa yebizo lakhe, ukuze amandla akhe amakhulu aziwe.
  ton-ton: Ka naʻa ne fakamoʻui ʻakinautolu koeʻuhi ko hono huafa, koeʻuhi ke ne fakaʻilo
    ʻa hono mālohi lahi.
  ces-1613: A však vysvobodil je pro jméno své, aby v známost uvedl moc svou.
  eng-WMB: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  tam-TCV: ஆனாலும் யெகோவா தமது மகத்தான வல்லமையை அறியப்பண்ணும்படி, தமது பெயரின் நிமித்தம்
    அவர்களைக் இரட்சித்தார்.
  ceb-ULB: Apan, giluwas niya sila alang sa kaayohan sa iyang ngalan aron mapadayag
    niya ang iyang gamhanang gahom.
  pol-UBG: A jednak ich wybawił przez wzgląd na swoje imię, aby okazać swą moc.
  urd-GVU: توبھی اُس نے اُنہیں اپنے نام کی خاطر بچایا، کیونکہ وہ اپنی قدرت کا اظہار
    کرنا چاہتا تھا۔
  eng-OEBCW: But true to his name he saved them, in order to show his might.
  deu-1912: Er half ihnen aber um seines Namens willen, daß er seine Macht bewiese.
  kan-2017: ಆದರೂ ಆತನು ತನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತವಾಗಿಯೂ, ತನ್ನ ಶೌರ್ಯವನ್ನು ಪ್ರಕಟಿಸುವುದಕ್ಕಾಗಿಯೂ
    ಅವರನ್ನು ರಕ್ಷಿಸಿದನು.
  yap-yap: Machane aywegrad, ni bod rogon ni micheg, ni bochan e nge dag feni gel
    gelngin.
  hlt-MCSB: Tedae a ming neh a thayung thamal te ming sak hamla amih te a khang.
  mdy-ETH: ዒዚ ጋዓንቴ ፔ ዎልቆኮ ዼኤፑሞ ቤኤዛኒ ፔ ሱንፆሮ ዔያቶ ዒ ዓውሴኔ።
  twi-ASANTE: Nanso, ne din enti ɔgyee wɔn nkwa, sɛdeɛ ɔbɛda ne tumi kɛseɛ no adi.
  eng-WEBU: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  spa-PDDPT: Pero Él los salvó por amor a su Nombre Para que fuera evidente su poder.
  gun-gun: Ha'e rami teĩ Senhor ogueraa jepe raka'e guery omboete ukaa rupi vy, ha'e
    kuery pe opo'akaa oexa uka vy.
  agu-BL: Ma yi ilu' teru' Ta', ilenin ja chiclax tanu'. Ja ẍchaju' yi poreru' scyetz
    bantz jale'n k'eju'.
  ilo-ULB: Nupay kasta, insalakanna ida gapu iti naganna tapno maiparangarangna ti
    pannakabalinna.
  kpg-kpg: Gei Mee gu haga dagaloaha digaula gii hai be dana hagababa dela ne hai,
    belee hagamodongoohia ono mahi maaloo dangihi.
  uig-ARA: بىراق ئۇ قۇدرىتىمنى نامايان قىلاي دەپ، ئۆز نامى ئۈچۈن ئۇلارنى قۇتقۇزدى.
  sus-sus: Kɔnɔ a naxa e rakisi a xili xa fe ra, alako a xa a sɛnbɛ masen.
  pon-2006: E ahpw ketin kapitirailla nin duwen me e ketin inoukihong irail, pwehn
    kasalehiong irail sapwellime roson lapalap.
  jae-jae: mago eŋ gêjam êsêac sa kêtu nê ŋaêŋa gebe êwaka nê ŋaclai sa ŋamalac sêlic.
  ksd-ksd: Ma i ga valaun uka diat ure ra iangina, Upi na vaarike ke kana ngala na
    niongor.
  tur-YTC: Kudretli gücünü bildirsin diye, Yine de kendi adı uğruna onları kurtardı,
  bel-N: Але Ён збавіў іх дзеля імя Свайго, каб зьявіць магутнасьць Сваю.
  grc-BRENT: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς
    υἱοῖς τῶν ἀνθρώπων.
  kpr-kpr: Avata, nunda fakina tomanakogo ava ijugari gaoro dae sise, nu rea ari dae
    sedo, beka gagojusira ava use setiri, ne jejebuguseri.
  ind-AYT: Akan tetapi, Dia menyelamatkan mereka demi nama-Nya, sehingga kuasa-Nya
    diketahui.
  yom-yom: Vayi wuba vukisa mu diambu di nkembo wu dizina diandi mu monisa lulendo
    luandi.
  yut-yut: Mani Yawe da tapmɨm madepni yolɨk do nandagɨt, ae man bini dɨma mosak do
    yokwikon baŋ tɨmɨgakwan dɨma yokwi tawit.
  nya-nya: Komabe Iye anawapulumutsa chifukwa cha dzina lake, kuti aonetse mphamvu
    zake zazikulu.
  kyg-kyg: Amagiꞌa ataleꞌnayaꞌmonanafa lapa maegauve, huno huꞌniya gemo akame huno
    himamuꞌamo alino apave lisiyafeꞌmo apakufamo alino katino apateꞌniye.
  hrv-hrv: Al' on ih izbavi rad' imena svoga da pokaže silu svoju.
  mps-mps: Tiali goli, Genuai Bidigo te aga genuai bomo augwaliba ola mawainu yali.
    Tama tiyu, agai augwali ma selama, tama augwali me dolobeo, te agai augwaliba
    dąų walali po tiwai gilama yali.
  tpi-tpi: Tasol Bikpela i laik soim bikpela strong bilong em long ol. Olsem na em
    i kisim bek ol na ol i no bagarap, olsem em i bin promis long ol.
  dan-1931: Dog frelste han dem for sit Navns Skyld, for at gøre sin Vælde kendt;
  vie-OVCB: Dù vậy, Chúa vẫn cứu họ— vì Danh Ngài và cho muôn dân nhìn nhận quyền
    oai Ngài.
  guj-2017: તોપણ તમે પોતાના નામની ખાતર તેઓને બચાવ્યા કે જેથી તમે પોતાના લોકોને તમારું
    પરાક્રમ બતાવી શકો.
  pon-2006A: E ahpw ketin kapitirailla nin duwen me e ketin inoukihong irail, pwehn
    kasalehiong irail sapwellime roson lapalap.
  por-BRBSL: Nevertheless ele os salvou por causa de seu nome, que ele possa tornar
    conhecido seu poderoso poder.
  eng-OEBUS: But true to his name he saved them, in order to show his might.
  swe-swe: Likväl frälste (räddade) han dem för sitt namns skull, för att han skulle
    göra sin mäktiga kraft känd.
  cth-cth: Hatei, amae min thaonae bahu hoi duengdoeh na rungngang. A hnosakthainae
    hoi a thaonae panue sak thai nahane doeh.
  twi-twi: Nanso ne din nti ogyee wɔn nkwa, sɛnea ɔbɛda ne tumi kɛse no adi.
  hlt-hlt: Tedae a ming neh a thayung thamal te ming sak hamla amih te a khang.
  tbz-SIM: Kɑ̀ɑ bɑɑ bɛ̀ dɛɛtɛ́ ɑ yètìrì kpɛ́í, kɛ̀ bɛnìtìbɛ̀ bo bɑntɛ́ ɑ kpeńnìmɛ̀.
  msy-2020: God uan ziar ekiam bangɨn, uan gavgavir ekiam akakaghasa ua men akura.
  dop-dop: Pɑɑ nɑ mpʋ n yɑpɑ-wɛɣɛ nyɑ́ hətɛ tɔɔ sɩ nyɑ́ toŋ ɩ́ nɑ́.
  azb-azb: Amma Rəbb qüdrətini göstərmək üçün Onları ismi naminə qurtardı.
  eng-DBY: Yet he saved them for his name's sake, that he might make known his might.
  hin-2017: तो भी उसने अपने नाम के निमित्त उनका उद्धार किया, जिससे वह अपने पराक्रम
    को प्रगट करे।
  wol-KYG: Teewul Yàlla wallu leen ngir turam, ba xamle njàmbaaram.
  bjr-bjr: Yaaweefa narí amudaanai qimaru afeekanara kooroo ianifeera narí qima afeekaikira
    ufa mau finoo misa ummaarakinaana uqeera nisanau.
  eng-YLT: And He saveth them for His name's sake, To make known His might,
  kne-kne: Ngem olay siya di, insalakanas daida ta ipaila na din kaeegyat ay panakabalina
    ta say madaydayaw din ngadana.
  eng-WYC-2017: and he saved them for his name, that he should make known his power.
  eng-WMBB: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  zat-NTPS: Le̱' bselé̱' benne' ca' chee̱ gaca ba lá'ana La Le̱', ne chee̱ gulé'e
    lau ca naca xel-la' waca chee̱'.
  zty-NTPS: San Dios beslé' benách chie' ka' nich ga'n ẕen La la'y chie', na' nich
    wḻoe'ele' ḻaw ka nak yeḻa' wak chie' Ḻe'.
  urd-GVH: तो भी उसने उन्हें अपने नाम की ख़ातिर बचाया, क्योंकि वह अपनी क़ुदरत का इज़हार
    करना चाहता था।
  rug-rug: Gua asa sarini, ba harupi Sa si arini koasa laena sa Pozana Sa, pude kaqu
    vata dogoro vura sa Nana ṉiniraṉira lavata.
  gaz-gaz: Taʼus inni akka humni isaa guddaan sun beekamuuf, maqaa isaatiif jedhee
    isaan oolche.
  fra-LSG: Mais il les sauva à cause de son nom, Pour manifester sa puissance.
  yal-yal: Koni a yi e rakisi a xili binyena fe ra, alogo a sɛnbɛ gbeena fe xa kolon.
  iou-iou: Ude täŋkuŋo upäŋkaŋ yäŋkehäromtak mani iwatpäŋ kehäromini ärowani u kwawak
    yäwoŋärekta ŋode täŋkentäŋ yämiŋkuk;
  haw-1868: Aka, no kona inoa, hoola mai oia ia lakou, I hoike mai ai oia i kona mana.
  arb-NAV: لَكِنَّكَ خَلَّصْتَهُمْ مِنْ أَجْلِ اسْمِكَ إِعْلاناً لِقُوَّتِكَ الْعَظِيمَةِ.
  ded-ded: ye yengena kparaac amma ebicfunac mesiyunuma kuhaac hania mekperagiyemmeec.
  ewe-ewe: gake eɖe wo le eƒe ŋkɔ la ta, be wòana woanya eƒe ŋusẽ triakɔ la.
  eng-LEE: Nevertheless he saved them for the sake of his name, to make known his
    might.
  asm-FB: তথাপিও তেওঁ নিজৰ নামৰ অর্থে তেওঁলোকক উদ্ধাৰ কৰিলে, যাতে তেওঁ নিজৰ পৰাক্ৰম
    প্ৰকাশ কৰিব পাৰে।
  sus-A: كْنْ عَ نَشَ عٍ رَكِسِ عَ شِلِ شَ قٍ رَ، عَلَكٌ عَ شَ عَ سّنبّ مَسٍن.
  fra-SBL: Mais il les a sauvés à cause de son nom, pour faire connaître sa puissance.
  hbo-hbo: וַֽ֭יֹּושִׁיעֵם לְמַ֣עַן שְׁמֹ֑ו לְ֝הֹודִ֗יעַ אֶת־גְּבוּרָתֹֽו׃
  kik-kik: No nĩamahonokirie nĩ ũndũ wa rĩĩtwa rĩake, nĩguo atũme hinya wake mũnene
    ũmenyeke.
  fra-NCL: Il les sauva pourtant à cause de son nom, pour faire éclater sa puissance.
  cek-AK: Toe thacak a sakthaihaih to amtuengsak thai hanah, angmah ih ahmin hoiah
    nihcae to pahlong.
  cuk-cuk: Degi-inigwele, Bab-Jehová na e-nug-sabed-maidba bendaknonikid, na e-gangued-dummarbad-oyogega
    deyob imaksad.
  uig-CYR: Улар Пәрвәрдигарға тәшәккүр ейтсун! Униң өзгәрмәс муһәббити үчүн, Инсан
    балилириға көрсәткән мөҗизилири үчүн!
  tel-2017: అయినా తన మహా పరాక్రమాన్ని ప్రసిద్ధి చేయడానికి ఆయన తన నామాన్నిబట్టి వారిని
    రక్షించాడు.
  hat-BSA: Sepandan, Li te sove yo pou koz non Li, pou L te kab fè pwisans Li rekonèt.
  ukr-ONPU: Нехай славлять Господа за милість Його й чудеса Його для синів людських,
  kos-kos: Tusruktu El molelosla oana El tuh wulela kac, In akkalemye ku lulap lal.
  hbo-WLC: וַֽ֭יּוֹשִׁיעֵם לְמַ֣עַן שְׁמ֑וֹ לְ֝הוֹדִ֗יעַ אֶת־גְּבוּרָתֽוֹ׃
  ibo-ibo: Ma ọ zọpụtara ha nʼihi aha ya, ime ka a mara ike ya dị ukwuu.
  ory-ory: ତେବେ ହେଁ ସେ ଆପଣା ମହାପରାକ୍ରମର ପରିଚୟ ଦେବା ନିମନ୍ତେ ଆପଣା ନାମ ସକାଶୁ ସେମାନଙ୍କୁ
    ପରିତ୍ରାଣ କଲେ।
  chk-chk: Nge Kot a amanaueer fän püsin itan pwe epwe pwärätä an manaman mi pöchökül.
  rop-rop: Bat imbin seibum olabat jis laik wen imbin pramisim blanga shoum im haibala
    pawa.
  ukr-1871: Але він спас їх задля імя свого, щоб явити потугу свою.
  yon-yon: Kumban yembed yi kuu arewa yaa burudande bindoon, ye yirin kowi ye dowad.
    Ye aromkono darewoob korokbi dowad kwanoon.
  deu-1951: Aber er half ihnen um seines Namens willen, um seine Stärke kundzutun.
  eng-JPS: Nevertheless He saved them for His name's sake, that He might make His
    mighty power to be known.
  srp-1865: Ali im on pomože imena svojega radi, da bi pokazao silu svoju.
  lug-lug: Naye Mukama n’abalokola, olw’erinnya lye, alyoke amanyise amaanyi g’obuyinza
    bwe obungi.
  heb-heb: ויושיעם למען שמו להודיע את גבורתו׃
  ben-IRV: তবুও তিনি তাঁর নামের জন্য তাদেরকে পরিত্রান দিলেন, তাতে তিনি তাঁর শক্তি
    প্রকাশ করলেন।
  ntu-ntu: Kxmule-esz', a' arlapxq nidr mz nzvz-nqblq-krde nzesalz-krm. Murde na-aelwapx-ngrn
    nzmyapxkr zmatq ngrm.
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਨੇ ਆਪਣੇ ਨਾਮ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਇਆ, ਕਿ ਉਹ ਆਪਣੀ ਸ਼ਕਤੀ ਵਿਖਾਵੇ।
  mya-JVB: သို့သော်လည်း ၊ မဟာတန်ခိုး တော်ကို ထင်ရှား စေခြင်းငှါ ၊ နာမ တော်၏အကြောင်း
    ကြောင့် သူ တို့ကို ကယ်တင် တော်မူ၏။
  kgf-kgf: Waŋu Yawenéŋ eŋeya qac buŋaya niŋac wamma aŋgéŋgina tiénécmiyec. Imi mia
    kuha yanda imi énézéyu héŋtegicmu niŋac imuhuc waŋ énécmiyec.
  tte-O: Na iyamo ileboili besiele ana waloyameli kolili na mesabana ana kaiwe iyakenayagili.
  tbg-tbg: Vika mintiavaro Noravano Kotiva kia vika qaqira karaitiro, viva nai nora
    autuara iriharo, nai nora kempukavata tavaate tiro, vika ruaruama nimitaira.
  hmo-hmo: To iena gwauhamata dainai, ia ese idia ia hamauria, iena siahu badana do
    ia hedinaraia totona.
  zar-NT: Busölë́ʼ Xanruʼ Dios légaquiëʼ para gaca bëʼ runëʼ ca rnna xtídzëʼë, en
    para uluʼe lahui yöl-laʼ huáca zxön queëʼ.
  urd-urd: तोभी उसने उनको अपने नाम की ख़ातिर बचाया, ताकि अपनी कु़दरत ज़ाहिर करे
  rus-SYN: 'Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:'
  bqc-SIM: Ń beeo à ń suabà a tↄ́ yã́i, kɛ́ wà e a gbãa dↄ̃.
  tcz-CHONGTHU: Achuti jeng vangun, Amin loupe dopsangna dingleh athaneina thupitah
    chu akilandohna dingin amaho chu ana huhdoh thouthou jin ahi.
  mar-mar: तरीसुद्धा, आपल्या नावाकरिता त्याने त्यांचे तारण केले, यासाठी की, त्याने
    आपले सामर्थ्य उघड करावे.
  isl-isl: En samt frelsaðir þú þá, hélst uppi heiðri nafns þíns og sýndir mátt þinn.
  hlt-THB: Cehlai amah ak thaawm ik-oeih sai thainaak ce ang dang thainaak aham ang
    ming ak caming cekkhqi ce hul hy.
  qub-qub: Chaypis Tayta Diosga salbaran munayniyoj cashanta musyananpaj, payta alabananpaj,
    jutinta rispitananpaj.
  bqp-bqp: Bee kũ abireo à ń sura bà a tↄ́ yãi, de à a gbãna zↄ̃kↄ̃ mↄńnɛ.
  hat-hat: Men, li te sove yo pou sa sèvi yon lwanj pou li, pou l' moutre jan li gen
    pouvwa.
  eng-BSB: Yet He saved them for the sake of His name, to make His power known.
  eng-WEBPB: Nevertheless he saved them for his name’s sake, that he might make his
    mighty power known.
  kbq-kbq: Ana hu'neanagi Anumzamo'a Agri agimofo knare zankure huno zamaguravazi'ne.
    Ana nehuno Agra tusi hankave'a erinte ama hanige'za kesazegu anara hu'ne.
  pon-pon: Ari jo, a kotin dore ir ala pweki mar a, pwen kajaleda a manaman.
  nhe-BL: Pero Toteco quinmaquixti para ma quitlepanitaca, huan tenextili ihueyi chicahualis
    ipan nochi tlaltepactli.
  wnc-wnc: Siwan ngana Buyambam tapata kekekngana buyambam taknga yeuyamunangge natapbut.
    Unzingge wamu ina yawan kekekakut takngae natake ita gatuna papan meya dua paking.
  bus-bus: Baa kↄ̃n beeeo à ń mì sì a tↄ́ yãnzi, lɛ à à gbãa bíta ↄdↄa.
  gub-BL: Nezewe rehe we wexak kar ukàgaw uhua'u ma'e wanupe. Upyro a'e wà, ta'e umume'u
    wapyro àwàm wanupe a'e 'ym mehe a'e xe.
  eng-DRA: 'Let the mercies of the Lord give glory to him: and his wonderful works
    to the children of men.'
