verse: PSA.106.038
translations:
  mal-C: അവർ നിഷ്കളങ്കരക്തം ചൊരിഞ്ഞു, കനാന്യരുടെ വിഗ്രഹങ്ങൾക്ക് ബലിദാനംചെയ്ത, അവരുടെ
    പുത്രീപുത്രന്മാരുടെ രക്തംതന്നെ; അങ്ങനെ അവരുടെ രക്തംമൂലം ദേശം മലിനമായിത്തീർന്നു.
  deu-TKW: und vergossen unschuldiges Blut, das Blut ihrer Söhne und Töchter, die
    sie den Götzen Kanaans opferten, daß das Land durch Blutschuld entweiht ward.
  lin-lin: Basopaki makila ya bato oyo basalaki mabe te, makila ya bana na bango,
    oyo bapesaki lokola mbeka epai ya banzambe ya bikeko ya Kanana. Boye mboka ekomaki
    mbindo mpo na makila ya bato.
  mmx-mmx: Diga sev amet mo laxamdak mi laxaalik ua kopmen taxakapmek atdi, la mumu
    mun mo langas diga lox abilinga mo lenep kangka ramtaba.
  eng-LSV: And they shed innocent blood—Blood of their sons and of their daughters,
    || Whom they have sacrificed to idols of Canaan, || And the land is profaned with
    blood.
  eng-GNV: And shed innocent blood, euen the blood of their sonnes, and of their daughters,
    whome they offred vnto the idoles of Canaan, and the lande was defiled with blood.
  eng-WEBSTER: 'And shed innocent blood, even the blood of their sons and of their
    daughters, whom they sacrificed to the idols of Canaan: and the land was polluted
    with blood.'
  nhw-BL: Huan pampa quinmictijque ininconehua catli amo tleno quichijtoyaj para quinmacase
    nopa teteyome tlen tlali Canaán, quinenpolojque nopa tlali ica inieso.
  swh-ONEN: Walimwaga damu isiyo na hatia, damu za wana wao na binti zao, ambao waliwatoa
    dhabihu kwa sanamu za Kanaani, nayo nchi ikanajisika kwa damu zao.
  bba-bba: Nɡe mɛyɑ bɑ ɡemɡibun yɛm yɑri. Bɑ kɑ ben bibu Kɑnɑnin bũnu yɑ̃kuru kuɑ.
    Mɑ tem mɛ kpuro mu disi duurɑ tɔn ɡobe ten sɔ̃.
  eng-KJVCPB: 'And shed innocent blood, Even the blood of their sons and of their
    daughters, Whom they sacrificed unto the idols of Canaan: And the land was polluted
    with blood.'
  luo-luo: Ne gichwero remo maonge ketho, remb yawuotgi gi nyigi, mane gichiwo kaka
    misango ne kido mag nyiseche mag Kanaan, mi piny nogak nikech rembgi.
  aii-aii: ܫܘܼܦܸܟ݂ ܠܗܘܿܢ ܕܸܡܵܐ ܙܲܟܵܝܵܐ، ܕܸܡܵܐ ܕܒܢܘܿܢܵܝ̈ܗ‌ܝ ܘܕܒܢܵܬܵܝ̈ܗ‌ܝ، ܐܲܝܢܝܼ ܕܕܒ݂ܝܼܚ
    ܠܗܘܿܢ ܠܨܵܢܲܡܹ̈ܐ ܕܟܢܲܥܢ، ܘܦܝܼܫ ܠܵܗ̇ ܟ̰ܘܼܦܠܸܢܬܵ‌ܐ ܐܲܪܥܵܐ ܒܕܸܡܹ̈ܐ.
  meu-meu: Kanaan taudia edia kaivakuku e boudia negadia ai na asi edia kerere taudia
    raradia e hahebubuva, natudia mamaruanedia bona natudia hahinedia raradia; bena
    rara ese tano idoinai e hadikaiava.
  npi-ULB: तिनीहरूले निर्दोष रगतको, अर्थात् आफ्‍ना छोराहरू र छोरीहरूका रगत बगाए, जुन
    तिनीहरूले कनानको मूर्तीहरूलाई बलि चढाएर रगतले देशलाई अशुद्ध पारे ।
  yor-yor: Wọ́n ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, ẹ̀jẹ̀ àwọn ọmọkùnrin àti àwọn ọmọbìnrin wọ.
    Wọ́n fi wọ́n rú ẹbọ sí ère Kenaani, ilẹ̀ náà sì di àìmọ́ fún ẹ̀jẹ̀.
  pes-OPCB: خون فرزندان بی‌گناه خود را برای بتهای کنعان ریختند و زمین موعود را با
    خون آنها ناپاک ساختند.
  tgl-ULB: Dumanak ang dugo ng mga walang kasalanan, ang dugo ng kanilang mga anak
    na lalaki at babae, na kanilang inalay sa diyus-diyosan ng Canaan, at nilapastangan
    nila ang lupain sa pagdanak ng dugo.
  nop-nop: Adi nehi’walaŋ mihihiye eŋ waabihiye widihikumuŋgiŋ. Wapmihi adi nemek
    yom nemu tigiŋ, iŋgoŋ hogok widihikumuŋa Kanahanhi’walaŋ bepaŋ yalayalaŋdok siloŋ
    timiŋgiŋ. Kaŋ naŋgathikdi kwet u tubukadakaune Bepaŋ namanda foloŋ geŋgeŋnit tuguk.
  hui-hui: Ti waneigini urunime ko bini mbira nawioregoyu tigua bameore homelo beneyago
    waneigininaga daramame Ngode Datagaliwabenaga deni dindi ogoni mebiahe winiya.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်​မဲ့​သူ သား​သ​မီး​အ​ရင်း​အ​ချာ​များ​ကို​သတ်
    ဖြတ်​ကာ ခါ​နာန်​ရုပ်​တု​များ​အား​ပူ​ဇော်​ကြ​ရာ​တိုင်း​ပြည်​ကို ညစ်​ညမ်း​စေ​ကြ​၏။
  bod-N: དེ་ཚོས་ཉེས་མེད་རྣམས་ཀྱི་ཁྲག་བཞུར༌ཏེ། །རང་གི་བུ་དང་བུ་མོའི་ཁྲག་གིས༌ནི། །ཀ་ན་ཨན་གྱི་སྐུ་ལ་མཆོད་པ༌ཕུལ།
    །ཁྲག་གིས་ཡུལ་ཁམས་དེ་ཡང་བཙོག་པར༌བཟོས།།
  wsk-wsk: Nunga kuriang nungumik den mena mu nunga moakasan se kuakasan se tama bita
    Canaan nunga kaem kawel umu nungarukasan; se kuriang umu nunga gue kaparam mu
    te ali sor lilim la ikup giam.
  sna-sna: Vakateura ropa risina mhosva, iro ropa ravanakomana vavo neravanasikana
    vavo, vavakabayira kuzvifananidzo zveKenani, nyika ikasvibiswa neropa ravo.
  spa-BLM: Derramaron sangre inocente, incluso la sangre de sus hijos y de sus hijas,
    que sacrificaron a los ídolos de Canaán. La tierra estaba contaminada con sangre.
  cac-cac: A schiq'uil eb' unin malaj smul ix yiq'uel eb', aton schiq'uil eb' yuninal
    eb' yed' eb' yisil eb', axo d'a sdiosal eb' aj Canaán ix yac' eb' silab'il. Axo
    lum luum, ix ixtaxb'at luum yuj schamel eb' chi'.
  swh-ULB: Walimwaga damu isiyo na hatia, damu ya wana na binti zao, ambao waliwatoa
    kama dhabihu kwa sanamu za Kanaani, waliinajisi nchi kwa damu.
  bel-bel: Ён дабраслаўляе іх, і яны вельмі памнажаюцца, і ў іх быдла ня менее.
  deu-ELBBK: und sie vergossen unschuldiges Blut, das Blut ihrer Söhne und ihrer Töchter,
    die sie den Götzen Kanaans opferten; und das Land wurde durch Blut entweiht.
  mbb-OT: he menge ed-ezapen te menge tig-Canaan. Ne tenged dutun te kebpenhimetayi
    zan te menge anak dan he wazè pa hanew, midremerikan dan is tanà he Canaan,
  mal-2015: അവർ കുറ്റമില്ലാത്ത രക്തം, പുത്രീപുത്രന്മാരുടെ രക്തം തന്നേ ചൊരിഞ്ഞു; അവരെ
    അവർ കനാന്യവിഗ്രഹങ്ങൾക്കു ബലികഴിച്ചു, ദേശം രക്തപാതകംകൊണ്ടു അശുദ്ധമായ്തീർന്നു.
  gup-gup: Bindibom wurdwurd nawu birridjalmakni bu bindikurlbawarrhkeng, dja kundowikenh
    bedberre wanjh birribolkwarrewong kumekbe kunbolk.
  rmc-rmc: Čhorenas avri o ňevinno rat, o rat peskre čhavengro the čhajengro, saven
    obetinenas le modlenge andro Kanaan, a e phuv pes meľarďa lengre ratestar.
  nlg-nlg: Gaira tara matera na lei gari taho loghadira, mara nea te vaghaa ge ra
    dikalaa na komudira nia na mate tinoni.
  pes-OPV: و خون بی‌گناه راریختند یعنی خون پسران و دختران خود را که آن را برای بتهای
    کنعان ذبح کردند و زمین از خون ملوث گردید.
  ron-1924: ау вэрсат сынӂе невиноват, сынӂеле фиилор ши фийчелор лор, пе каре й-ау
    жертфит идолилор дин Канаан, ши цара а фост спуркатэ астфел прин оморурь.
  ben-OBCV: তারা নির্দোষের রক্তপাত করল, নিজেদের ছেলেমেয়েদের রক্ত, যাদের তারা কনান
    দেশের প্রতিমাদের উদ্দেশে বলি দিল, আর তাদের রক্তে সারা দেশ কলুষিত হল।
  som-som: Oo waxay daadiyeen dhiig aan eed lahayn, kaasoo ah dhiiggii wiilashooda
    iyo kii gabdhahooda Oo ay allabari ahaan ugu qaleen sanamyadii reer Kancaan, Oo
    dalkiina wuxuu ku nijaasoobay dhiig.
  lat-VUC: Et benedixit eis, et multiplicati sunt nimis; et jumenta eorum non minoravit.
  eng-ASVBT: And shed innocent blood, Even the blood of their sons and of their daughters,
    Whom they sacrificed unto the idols of Canaan; And the land was polluted with
    blood.
  mna-mna: Zitun lutun bizin mi lutun moori bizin ta len uunu sa isaana som, ta zin
    Israel tipun zin ma siŋin ireere su toono, bekena tiwe patoronŋana pa zin merere
    pakaamŋan kizin Kanaan. Tana tikam ma toono kizin isaana kat pa Anutu mataana.
  ita-1885: E sparsero il sangue innocente, Il sangue de' lor figliuoli e delle lor
    figliuole, I quali sacrificarono agl'idoli di Canaan; E il paese fu contaminato
    di sangue.
  eng-LXXUP: And he blesses them, and they multiply exceedingly, And he diminishes
    not the number of their cattle.
  eng-ULB: They shed innocent blood, the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan, desecrating the land with blood.
  spa-VBL: Derramaron sangre de niños inocentes, sus propios hijos, sacrificándolos
    a los dioses de Canaán. Al hacerlo, mancharon la tierra con sangre.
  fra-_FOB: Ils répandirent le sang innocent, le sang de leurs fils et de leurs filles,
    qu'ils sacrifièrent aux idoles de Canaan; et le pays fut profané par ces meurtres.
  mal-mal: അവർ കുറ്റമില്ലാത്ത രക്തം, പുത്രീപുത്രന്മാരുടെ രക്തം തന്നെ, ചൊരിഞ്ഞു; അവരെ
    അവർ കനാന്യവിഗ്രഹങ്ങൾക്ക് ബലികഴിച്ചു, ദേശം രക്തപാതകംകൊണ്ട് അശുദ്ധമായിത്തീർന്നു.
  urd-GVR: Hāṅ, unhoṅ ne apne beṭe-beṭiyoṅ ko Kanān ke dewatāoṅ ke huzūr pesh karke
    un kā māsūm ḳhūn bahāyā. Is se mulk kī behurmatī huī.
  suz-BL: मेकोपुकीमी आन पाप मपशो तमी तौ आन कली कनानी आन मूर्ति कली चढ़ेशा, आन हुश
    जारदमे बाक्‍त। मेको आन हुशेमी मेको रागी ग्रांग्रा दिशो दुम्‍माक्‍त।
  eng-NOY: And shed innocent blood, The blood of their own sons and daughters, Whom
    they sacrificed to the idols of Canaan; And the land was polluted with blood.
  ita-1927: e sparsero il sangue innocente, il sangue dei loro figliuoli e delle loro
    figliuole, che sacrificarono agl’idoli di Canaan; e il paese fu profanato dal
    sangue versato.
  ckb-ckb: خوێنێکی بێتاوانیان ڕشت، خوێنی کوڕ و کچەکانیان، ئەوانەی بۆ بتەکانی کەنعان
    سەریان بڕین، زەوی پیس بوو بە خوێن.
  eng-BBE: And gave the blood of their sons and their daughters who had done no wrong,
    offering them to the images of Canaan; and the land was made unclean with blood.
  xsi-xsi: Mao nâ, kinzi sipunzi warakanzi natunzi taine wa tamâne wa simâte. Natunzi
    ŋinde ŋandai siveta vetâŋa soki toŋge ŋga, taitu kinzi sipunzi pâta ku sio karaenzi
    ilâ pa Kenan tâno nenzi maro laŋeŋa, itogo patarawâŋa mwasina. Aku nenzi vetâŋa
    sakamao ŋinde iveta tâno ipâŋga muso lâ Yova Kindeni nao.
  kan-OKCV: ಇದಲ್ಲದೆ ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳ ನಿರಪರಾಧದ ರಕ್ತವನ್ನು ಚೆಲ್ಲಿ, ಕಾನಾನಿನ ವಿಗ್ರಹಗಳಿಗೆ
    ಅರ್ಪಿಸಿ, ದೇಶವನ್ನು ರಕ್ತದಿಂದ ಅಶುದ್ಧ ಮಾಡಿದರು.
  tam-2017: அவர்கள் கானான் தேசத்து சிலைகளுக்கு பலியிட்டு, தங்களுடைய மகன்கள் மகள்களுடைய
    குற்றமில்லாத இரத்தத்தைச் சிந்தினார்கள்; தேசம் இரத்தத்தால் தீட்டுப்பட்டது.
  spa-RV-1909: 'Y derramaron la sangre inocente, la sangre de sus hijos y de sus hijas,
    que sacrificaron á los ídolos de Canaán: y la tierra fué contaminada con sangre.'
  ron-BTF: Și au vărsat sânge nevinovat, sângele fiilor lor și al fiicelor lor, pe
    care i-au sacrificat idolilor Canaanului; și țara a fost profanată cu sânge.
  eng-WEBP: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan. The land was polluted with blood.
  eng-FBV: They shed the blood of innocent children, their sons and daughters, sacrificing
    them to the idols of Canaan. By doing so they defiled the land with blood.
  nld-1939: Ze gingen onschuldig bloed vergieten, Het bloed van hun zonen en dochters;
    Ze offerden het aan de beelden van Kanaän, En het land werd door hun bloedschuld
    ontwijd.
  nch-BL: Huan pampa quinmictijque ininconehua cati amo teno quichijtoyaj para quinmacase
    nopa teteyome ten tali Canaán, quinenpolojque nopa tali ica inieso.
  vie-1934: Làm đổ huyết vô tội ra, Tức là huyết của con trai con gái mình, Mà họ
    cúng tế cho hình tượng xứ Ca-na-an; Nên xứ bị ô uế bởi huyết ấy.
  cha-cha: 'Yan jachuda y jâgâ y manaeisao, magajet na y jâgâ y lajeñija yan y jagañija
    ni jaofrese gui idolos guiya Cananea: yan y tano ni y ninaáplacha ni y jâgâ.'
  hin-CV: उन्होंने निर्दोषों का रक्त बहाया, अपने ही पुत्रों और पुत्रियों का रक्त,
    जिनकी उन्होंने कनान देश की प्रतिमाओं को बलि अर्पित की, और उनके रक्त से भूमि दूषित
    हो गई.
  eng-OURB: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan [Humbled]. The land was polluted with
    blood.
  spa-BES: Y dieron la sangre de sus hijos y de sus hijas que no habían hecho mal,
    ofreciéndolas a las imágenes de Canaán; y la tierra quedó contaminada con sangre.
  tdx-tdx: vaho nampiorike lio-maliñe, ty lion’ anadahy naho anak’ampela, ie nasoro’
    iereo amo saren-drahare’ i Kanànao, vaho vinetan-dio i taney.
  tha-KJV: ท่านเทโลหิตผู้​ไร้​ผิดออกมาคือโลหิ​ตบ​ุตรชายบุตรสาวของท่าน ผู้​ซึ่งท่านได้ฆ่าเป็นเครื่องสักการบูชาแก่​รู​ปเคารพแห่งคานาอัน
    แผ่​นดิ​นก​็มลทินไปด้วยโลหิต
  por-BR-2018: E derramaram sangue inocente, o sangue de seus filhos e de suas filhas,
    os quais eles sacrificaram aos ídolos de Canaã; e a terra foi profanada com este
    sangue.
  deu-ELO: Und sie vergossen unschuldiges Blut, das Blut ihrer Söhne und ihrer Töchter,
    welche sie den Götzen Kanaans opferten; und das Land wurde durch Blut entweiht.
  eng-WYC-2018: And they shedded out innocent blood, the blood of their sons and of
    their daughters; which they sacrificed to the graven images of Canaan. And the
    earth was slain in bloods, (And so they shed innocent blood, the blood of their
    own sons and daughters; whom they sacrificed to the carved idols of Canaan. And
    the earth was polluted with their children’s blood,)
  epo-epo: Kaj ili verŝis senkulpan sangon, la sangon de siaj filoj kaj filinoj, Kiujn
    ili oferportis al la Kanaanaj idoloj; Kaj la tero malpuriĝis de sango.
  gfk-gfk: Ira nati diet pa ga gil ta sakena, iesen diet ga kut bing diet ma ira de
    diet ga saal. Ma diet ga tabar se ira palimpuo me Kenan ma diet, ma ira de diet
    ga habilinge no pise ra matmataan ta God.
  uig-PIN: Xundaⱪ ⱪilip ular bigunaⱨ ⱪanni, Yǝni Ⱪanaandiki butlarƣa atap ⱪurbanliⱪ
    ⱪilip, ɵz oƣul-ⱪizlirining ⱪenini tɵkti; Zemini ⱪanƣa bulƣinip kǝtti.
  beo-beo: Ilia da mano, amo da wadela:le hame hamoi, amo udigili medole lelegei.
    Amaiba:le, soge huluane da ledo hamoi dagoi ba:i.
  tpi-OTNT: Ol i kilim ol pikinini man na pikinini meri bilong ol yet. Ol pikinini
    i no bin mekim rong, tasol ol i kilim ol na givim ol long ol giaman god bilong
    Kenan olsem ofa. Na blut bilong ol i mekim graun i kamap doti long ai bilong God.
  hau-SA: Suka zub da jini marar laifi, jinin ’ya’yansu maza da mata, waɗanda suka
    miƙa hadaya ga gumakan Kan’ana, ƙasar kuwa ta ƙazantu ta wurin jininsu.
  udu-udu: Uni ki wol tiya bas kun ’kon ma bas ka p̱o/ mo, uni kun tana bas gi iya/m
    buni mo dhali i’bwa/ mo, uni kun c̱ikina uni mmo’ciṯẖ ’kus gom tomp̱inycon kun
    luŋu gi Paŋ Kanaan mo, dhali bampa/ shi/kunu is ka bas ’kwanimpa mo.
  uig-LAT: Shundaq qilip ular bigunah qanni, Yeni Qanaandiki butlargha atap qurbanliq
    qilip, öz oghul-qizlirining qénini tökti; Zémini qan’gha bulghinip ketti.
  nde-nde: Bachitha igazi elalingelacala, igazi lamadodana lamadodakazi abo, abenza
    ngabo imihlatshelo yezithombe zaseKhenani, ilizwe langcola ngegazi labo.
  ton-ton: Mo lilingi ʻae toto māʻoniʻoni, ko e toto ʻo honau ngaahi foha mo honau
    ngaahi ʻofefine, ʻakinautolu naʻa nau feilaulau ʻaki ki he ngaahi tamapua ʻo ʻi
    he toto.
  ces-1613: A vylili krev nevinnou, krev synů svých a dcer svých, kteréž obětovali
    trapidlům Kananejským, tak že poškvrněna jest země těmi vraždami.
  eng-WMB: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan. The land was polluted with blood.
  tam-TCV: இவ்வாறு தங்கள் மகன் மகள்களுடைய, குற்றமில்லாத இரத்தத்தைச் சிந்தினார்கள்;
    அவர்கள் கானானிய விக்கிரகங்களுக்குப் பலியிட்டார்கள்; அதினால் நாடு அவர்களுடைய இரத்தத்தால்
    தூய்மைக்கேடு அடைந்தது.
  ceb-ULB: Giula nila ang dugo sa mga walay alamag, ang dugo sa ilang mga anak nga
    lalaki ug babaye, nga ilang gihalad sa mga diosdios sa Canaan, nahugawan ang yuta
    sa dugo.
  pol-UBG: I przelewali krew niewinną, krew swoich synów i córek, których ofiarowali
    bożkom Kanaanu, i ziemia została skalana rozlewem krwi.
  urd-GVU: ہاں، اُنہوں نے اپنے بیٹے بیٹیوں کو کنعان کے دیوتاؤں کے حضور پیش کر کے اُن
    کا معصوم خون بہایا۔ اِس سے ملک کی بےحرمتی ہوئی۔
  eng-OEBCW: They poured out innocent blood the blood of their sons and daughters
    whom they offered to Canaan’s idols, and the land was polluted with blood.
  deu-1912: und vergossen unschuldig Blut, das Blut ihrer Söhne und ihrer Töchter,
    die sie opferten den Götzen Kanaans, daß das Land mit Blutschulden befleckt ward;
  kan-2017: ಕಾನಾನ್ಯರ ಮೂರ್ತಿಗಳ ಅರ್ಪಣೆಗೋಸ್ಕರ, ತಮ್ಮ ಮಕ್ಕಳ ನಿರಪರಾಧ ರಕ್ತವನ್ನು ಸುರಿಸಿದರು;
    ಇಂಥ ಕೊಲೆಗಳಿಂದ ದೇಶವನ್ನು ಹೊಲೆಮಾಡಿದರು.
  yap-yap: Ra li’ed fapi bitir ni dariy e n’en ni kar bucheged, nge ta’ay fare but’
    ko mathang pogofan ni un tay riy.
  hlt-MCSB: Kanaan muei taengah a nawn uh tih ommongsitoe thii, a ca tongpa neh a
    ca huta kah thii a long sak uh dongah thii loh diklai a poeih.
  mdy-ETH: ዔያቶኮ ዓቲንቆንታ ዉዱሮ ናኣቶንታኮ ጌኤዦ ሱጉፆ ሜሌ ካኣናኔ ፆኦዞም ላኣሊፆና ሳዔሎ ሱጉሢ ሳዓ ማሂ ዔያታ ዒኢሴኔ።
  twi-ASANTE: Wɔkaa mogya a ɛdi bem guiɛ; wɔn mmammarima ne wɔn mmammaa mogya a wɔde
    bɔɔ afɔdeɛ maa Kanaan ahoni no maa asase no ho guu fi.
  eng-WEBU: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan. The land was polluted with blood.
  spa-PDDPT: Y derramaron sangre inocente, La sangre de sus hijos y de sus hijas,
    A quienes sacrificaron a los ídolos de Canaán, Y la tierra fue contaminada con
    la sangre.
  gun-gun: Ha'e vy omoẽ mba'eve py ojejavy e'ỹ va'e ruguy teĩ, gua'y, guajy kuery
    ruguy ae, mba'emo ra'angaa Canaã pygua pe ojuka uka vy. Ha'e vy ijyvy iky'apa
    va'e opyta huguykue py.
  agu-BL: El chiẍch'el yi e' yi qui'c quil. Na, el chiẍch'el yi chinitxajil, nin e'
    octz tan toye'n scyetz chiryosil yi e' aj Canaán. Nin tan yi chich' yi el kojxuj
    ja jal til yi wuxtx'otx'.
  ilo-ULB: Nangpasayasayda iti dara iti awan basolna, ti dara dagiti annakda a lallaki
    ken babbai, nga indatonda kadagiti didiosen ti Canaan, tinulawanda ti daga babaen
    iti dara.
  kpg-kpg: Digaula gu daaligi gii mmade nia dama nadau huaidu ai, nia gelegele o tenua
    gu haga milimilia go digau daaligi dangada gii mmade aalaa.
  uig-ARA: شۇنداق قىلىپ ئۇلار بىگۇناھ قاننى، يەنى قانائاندىكى بۇتلارغا ئاتاپ قۇربانلىق
    قىلىپ، ئۆز ئوغۇل-قىزلىرىنىڭ قېنىنى تۆكتى؛ زېمىنى قانغا بۇلغىنىپ كەتتى.
  sus-sus: E to e xa die faxa sɛrɛxɛ ra Kanaan xa kuyee bɛ, e naxa bɔxi findi bɔxi
    sɛniyɛntare ra.
  pon-2006: Re kin kemehla seri me sohte dipe ko, pwelen sahpwo ahpw kin saminkihla
    kamakamala pwukat.
  jae-jae: Êsêac sêkêc lau tobiŋmê nêŋ dec siŋ gebe sêkêŋ latuŋio to ŋac kêtu da gêdêŋ
    Kanaannêŋ gwam. Sêgôm amboac tonaŋ tec seseŋ nom ŋadabuŋ su.
  ksd-ksd: Ma dia ga doko diat ba pa dia rara, Maia pa, kadia umana bul tutana ma
    kadia umana bul vavina, Nina dia ga tul tar diat ta ra umana tabalar Kanaan; Ma
    ra gunan i ga kaina ma ra gap.
  tur-YTC: Suçsuz kanı döktüler, Oğullarının ve kızlarının kanlarını bile, Kenan putlarına
    kurban olarak sundular. Toprak kanla kirlendi.
  bel-N: і пралівалі кроў бязьвінную, кроў сыноў сваіх і дачок сваіх, якую ахвяроўвалі
    ідалам Ханаанскім, і апаганілася зямля ад крыві.
  grc-BRENT: Καὶ εὐλόγησεν αὐτοὺς, καὶ ἐπληθύνθησαν σφόδρα, καὶ τὰ κτήνη αὐτῶν οὐκ
    ἐσμίκρυνε.
  kpr-kpr: Nenda sasingu dara iritiraede ava Keinani da ove kevusera aindae joba futuseri.
    Amingero, enda bebeta usira.
  ind-AYT: mereka menumpahkan darah orang yang tidak bersalah; darah anak laki-laki
    dan anak-anak perempuan mereka yang dipersembahkan kepada berhala-berhala Kanaan
    sehingga negeri itu dicemarkan oleh darah.
  yom-yom: Batengula menga ma batu bakambulu zaba diambu ; menga ma bana bawu bababakala
    ayi babaketo mawu batambika kuidi bitumba bi Kana. Buna ntoto wusumuka mu diambu
    di menga mawu.
  yut-yut: Iyɨ dakon monjɨ gwayoni baŋ dapgwit. Monjɨ gwayoni gulusuŋ dɨma awit, mani
    dapmaŋ paretni do Kenan amɨn dakon kokup kɨdat do ɨmgwit. Aŋakwa yawini da mɨktɨm
    aŋupbal aban Piŋkop da dabɨlon ɨŋani agɨt.
  nya-nya: Anakhetsa magazi a anthu osalakwa, magazi a ana awo aamuna ndi a ana awo
    aakazi, amene anawapereka nsembe kwa mafano a ku Kanaani, ndipo dziko linayipitsidwa
    ndi magazi awo.
  kyg-kyg: '@see-verse:PSA.106.037'
  hrv-hrv: Prolijevahu krv nevinu, krv sinova i kćeri svojih, koje žrtvovahu likovima
    kanaanskim. Zemlja bješe krvlju okaljana,
  mps-mps: Augwaligo te augwa ogwa me wegi dabe digi elalio. Te wai dabego te magi
    dwai sę me isiąwani, tiali goli, augwa te augwali elama, tama augwali te Kenan
    tibo god dabeba ofa tiwai elama mawai. Tama tialima, augwaligo kanemego te tǫ
    meda pedelai dao.
  tpi-tpi: Ol i kilim ol pikinini man na pikinini meri bilong ol yet. Ol pikinini
    i no bin mekim rong, tasol ol i kilim ol na givim ol long ol giaman god bilong
    Kenan olsem ofa. Na blut bilong ol i mekim graun i kamap doti long ai bilong God.
  dan-1931: de udgød uskyldigt Blod, deres Sønners og Døtres Blod, som de ofred til
    Kana'ans Guder, og Landet blev smittet ved Blod;
  vie-OVCB: Máu vô tội tràn lan khắp đất, giết con mình, cả gái lẫn trai. Đem dâng
    cho tượng thần người Ca-na-an, làm cho cả xứ bị ô uế.
  guj-2017: તેઓએ નિર્દોષ લોહી, એટલે પોતાનાં દીકરાદીકરીઓનું લોહી વહેવડાવ્યું, તેનું
    તેઓએ કનાનની મૂર્તિઓને બલિદાન કર્યુ, લોહીથી દેશને અશુદ્ધ કર્યો.
  pon-2006A: Re kin kemehla seri me sohte dipe ko, pwelen sahpwo ahpw kin saminkihla
    kamakamala pwukat.
  por-BRBSL: Eles derramam sangue inocente, mesmo o sangue de seus filhos e de suas
    filhas, que eles sacrificaram aos ídolos de Canaã. A terra foi poluída com sangue.
  eng-OEBUS: They poured out innocent blood the blood of their sons and daughters
    whom they offered to Canaan’s idols, and the land was polluted with blood.
  swe-swe: De utgöt oskyldigt blod, blodet av deras söner och döttrar, som de offrade
    till Kanaans avgudar [], så landet blev ohelgat (orenat) genom blodet.
  cth-cth: Yon ka tawn hoeh e thi hah a rabawk awh teh, a capanaw hoi a canunaw e
    thi hoi roeroe vah, Kanaan ram meikaphawk cathut thuengnae lah a hno awh teh,
    hottelah thipalawng e lahoi ram a khin sak awh.
  twi-twi: Wɔkaa mogya a edi bem gui, wɔn mmabarima ne wɔn mmabea mogya a wɔde bɔɔ
    afɔre maa Kanaan ahoni no maa asase no ho guu fi.
  hlt-hlt: Kanaan muei taengah a nawn uh tih ommongsitoe thii, a ca tongpa neh a ca
    huta kah thii a long sak uh dongah thii loh diklai a poeih.
  tbz-SIM: kɛ́nkɔù bɛnìtìbɛ̀ bɛ̀ɛ̀ í cɑ̀ɑ̀rɛ̀ dɛ̀mɑrɛ̀, kɛ feu bɛ bí initidɑbí nɛ̀
    initipobí, bɛ̀ do ì feu Kɑnnɑhɑ̃ɑ̃ kó yɛbɔkɛ̀ nyɛ, kɛ́sɑ̃ũ nkɛtenkɛ̀ nɛ̀ mɛnitiyĩ̀ĩ̀.
  msy-2020: Me uari uan otariba ko guivibav sozi me ariaghiri. Men boriba osɨmtɨzitaba
    puvatɨ, ezɨ me me isa pura me mɨsozi me ariaghiri, ezɨ me me isa Kenanian aseba
    bagha ofa gami. Men arazir kamɨn, men boribar ghuziba ira egha men nguazim gamizɨ,
    a Godɨn damazim mɨze.
  dop-dop: Pɑ kʋwɑ pɑ piyɑ kɛ mʋsʋŋ kɛ Kɑnɑɑŋ tɩɩŋ tɛɛ nɑ pɑ yʋlʋkʋlɛ ntɛ́ tə́ pilisɑ
    tɛtʋ.
  azb-azb: Oğul-qızlarının günahsız qanını tökdülər, Onları Kənan bütlərinə qurban
    verdilər, Ölkəni qana bulaşdırdılar.
  eng-DBY: And shed innocent blood, the blood of their sons and of their daughters,
    whom they sacrificed unto the idols of Canaan; and the land was polluted with
    blood.
  hin-2017: और अपने निर्दोष बेटे-बेटियों का लहू बहाया जिन्हें उन्होंने कनान की मूर्तियों
    पर बलि किया, इसलिए देश खून से अपवित्र हो गया।
  wol-KYG: di tuur deretu ñu deful dara, te muy seen deretu doom yu góor ak yu jigéen
    ya ñu sarxalal tuuri Kanaaneen ña, deret ja sobeel réew ma,
  bjr-bjr: Isaraee maqannaasa nári faiqi aanaaqiuqa qikairi nisakadiki sia marusa
    nariqau. Narusoofanoo mi fidikafa fifau teeqinoo mi fuka maqa maaqana putaa inoo
    maridanoo manda afundi marinau.
  eng-YLT: And they shed innocent blood — Blood of their sons and of their daughters,
    Whom they have sacrificed to idols of Canaan, And the land is profaned with blood.
  kne-kne: Pinse da san aan-ak da ay magay basol da, et kinmadodogis din daga begew
    sin basol da ay sana.
  eng-WYC-2017: And they shedded out innocent blood, the blood of their sons and of
    their daughters; which they sacrificed to the graven images of Canaan. And the
    earth was slain in bloods,
  eng-WMBB: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan. The land was polluted with blood.
  zat-NTPS: ne bululálaje̱' dxen chee̱ bi dxé'enedu ca', bi quebe zaj nunbe' dul-la,
    da naca na dxen chee̱ zrí'ine̱' bi biu, ne bi nu'ula, bi ca' belútie̱' lau bedáu'
    xia xaga ca' chee̱ bénneache Canaán, na' guca sban xe̱zr la xu na' ne̱ chee̱ dxen
    chee̱ bidu ca'.
  zty-NTPS: na' bláljgake' žen chegak bi' že'ndo' ka', bi' ka' bi na' góngakbe' doḻa',
    bi' ka' bétgake' ḻawgak lo'a ka' chegak benne' Kanaán ka', na' gok sban yežlyón'
    ni'a che žen chegak x̱kwide' ka'.
  urd-GVH: हाँ, उन्होंने अपने बेटे-बेटियों को कनान के देवताओं के हुज़ूर पेश करके उनका
    मासूम ख़ून बहाया। इससे मुल्क की बेहुरमती हुई।
  rug-rug: Va matei rini sari na koburu pu loke dia ginugua seadi, meke va bonia rini
    sa popoa pa dia vina mate tie.
  gaz-gaz: Isaanis dhiiga warra balleessaa hin qabnee, dhiiga ilmaan isaaniitii fi
    intallan isaanii, kan waaqota tolfamoo Kanaʼaaniif aarsaa godhanii dhiʼeessan
    sana dhangalaasan; biyyattiinis dhiiga isaaniitiin faalamte.
  fra-LSG: Ils répandirent le sang innocent, Le sang de leurs fils et de leurs filles,
    Qu’ils sacrifièrent aux idoles de Canaan, Et le pays fut profané par des meurtres.
  yal-yal: E diidine faxa naxanye mi fefe kolon. E ne ba saraxane ra Kanan suxure
    kidene yi, bɔxɔn yi xɔsi na faxane fe ra.
  iou-iou: U äperiye nanak waki kubä nämo täŋirä jop nadäŋ däpmäŋirä nägäritä kome
    u Anutu iŋamiken täŋpän waŋkuŋ.
  haw-1868: Hookahe ae la lakou i ke koko hala ole, I ke koko hoi o ka lakou poe keikikane,
    a me ka lakou poe kaikamahine, Na mea a lakou i mohai aku ai i na'kua kii o Kanaana;
    A hoohaumiaia ka aina i ke koko.
  arb-NAV: سَفَكُوا دَماً بَرِيئاً، دَمَ بَنِيهِمْ وَبَنَاتِهِمِ الَّذِينَ ذَبَحُوهُمْ
    لأَصْنَامِ الْكَنْعَانِيِّينَ، فَتَدَنَّسَتِ الأَرْضُ بِالدِّمَاءِ.
  ded-ded: Yeni nambaracfocngina yeneac sac kopocsiha kpac kpakegecac bangecngina
    seuhagoc anec. Yeni naroang medacfocngina sese dema kpebucyunuma Kanaang bangecac
    nemuonga yeneac sesegerec ohogec bangecngo sacac kopocsicac seuhagoc anec.
  ewe-ewe: Wokɔ ʋu maɖifɔ ɖi, wo viŋutsuwo kple wo vinyɔnuwo ƒe ʋu, ame siwo wotsɔ
    sa vɔe na Kanaan legbawo, eye wotsɔ woƒe ʋu gblẽ kɔ ɖo na anyigba la.
  eng-LEE: 'And they shed innocent blood, the blood of their sons and of their daughters,
    whom they sacrificed unto the idols of Canaan: and the land was polluted with
    blood-guiltiness.'
  asm-FB: তেওঁলোকে নিৰ্দ্দোষীবোৰৰ ৰক্তপাত কৰিলে, তেওঁলোকৰ পুত্র-কন্যাবোৰৰ ৰক্তপাত
    কৰিলে, কনানীয়া মূর্তিবোৰৰ উদ্দেশ্যে সন্তানবোৰক বলি দিলে, গোটেই দেশ তেজেৰে অপবিত্ৰ
    হ’ল।
  sus-A: عٍ تٌ عٍ شَ دِيٍ قَشَ سّرّشّ رَ كَنَان شَ كُيٍيٍ بّ، عٍ نَشَ بْشِ قِندِ بْشِ
    سّنِيّنتَرٍ رَ.
  fra-SBL: Ils ont versé du sang innocent, même le sang de leurs fils et de leurs
    filles, qu'ils ont sacrifié aux idoles de Canaan. La terre était polluée par le
    sang.
  hbo-hbo: וַיִּֽשְׁפְּכ֨וּ דָ֪ם נָקִ֡י דַּם־בְּנֵ֘יהֶ֤ם וּֽבְנֹותֵיהֶ֗ם אֲשֶׁ֣ר זִ֭בְּחוּ
    לַעֲצַבֵּ֣י כְנָ֑עַן וַתֶּחֱנַ֥ף הָ֝אָ֗רֶץ בַּדָּמִֽים׃
  kik-kik: Magĩita thakame ĩteehĩtie, thakame ya aanake na airĩtu ao, arĩa maarutire
    marĩ magongona kũrĩ mĩhianano ya Kaanani, naguo bũrũri ũgĩthaahio nĩ thakame yao.
  fra-NCL: Ils versèrent le sang innocent, le sang de leurs fils et de leurs filles,
    qu’ils sacrifiaient aux idoles de Canaan ; et le pays fut profané par des meurtres.
  cek-AK: Kanaan kaminawk mah bok o ih krangnawk khaeah, tidoeh panoek ai a capanawk
    hoi a canunawk ih athii to palong o; athii hoiah prae to panuet thok ah a sak
    o.
  cuk-cuk: Dule-ibmar-okalodisulid-e-ablis eosmalad, a-e-masmala-e-ablis eosmalad,
    a-e-bunamala-e-ablis eosmarbalid. Canaán-dulemar-e-bab-dummaganga amar-oburgwenanai
    guarmalad. Degidbali, ablis-aryosad-ular, napneg isgunonikid.
  uig-CYR: У уларға бәрикәт бериду, Шуниң билән уларниң сани хеләла ешип бариду, У
    уларниң мал-варанлирини һеч азайтмайду.
  tel-2017: నిర్దోష రక్తం, అంటే తమ కొడుకుల రక్తం తమ కూతుళ్ళల రక్తం ఒలికించారు. కనాను
    జాతి వారి బొమ్మలకు వారిని బలిగా అర్పించారు. ఆ రక్తం వలన దేశం అపవిత్రం అయిపోయింది.
  hat-BSA: Yo te vèse san inosan, san a pwop fis ak fi yo, ke yo te bay kon sakrifis
    a zidòl Canaan yo. Peyi a te kontamine nèt ak san.
  ukr-ONPU: Він благословляє їх, і вони розмножуються вельми, і худоба в них не убуває.
  kos-kos: Elos uniya tulik natulos su wangin koluk la, Ac acn we kolukla ke srahn
    akmas inge.
  hbo-WLC: וַיִּֽשְׁפְּכ֨וּ דָ֪ם נָקִ֡י דַּם־בְּנֵ֘יהֶ֤ם וּֽבְנוֹתֵיהֶ֗ם אֲשֶׁ֣ר זִ֭בְּחוּ
    לַעֲצַבֵּ֣י כְנָ֑עַן וַתֶּחֱנַ֥ף הָ֝אָ֗רֶץ בַּדָּמִֽים׃
  ibo-ibo: Ha na-awụfu ọbara ndị na-emeghị ihe ọbụla, ọbara ụmụ ha ndị ikom na ndị
    inyom, bụ ndị ha chụrụ dịka aja nye arụsị niile nke ala Kenan, si otu a jiri ọbara
    ha merụọ ala ahụ.
  ory-ory: ପୁଣି, ସେମାନେ କିଣାନ ଦେଶର ଦେବତାଗଣ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରି ନିର୍ଦ୍ଦୋଷ ରକ୍ତ, ଅର୍ଥାତ୍‍,
    ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟାଗଣର ରକ୍ତପାତ କଲେ; ତହିଁରେ ଦେଶ ରକ୍ତରେ ଅଶୁଚି ହେଲା।
  chk-chk: Ra niela nöür kewe ät me nengin esap wor ar tipis, o eäniir asor ngeni
    ekewe uluulun anümwäl än chon Kanaan. Iwe, ewe fanü a limengau ren ei sokun föför.
  rop-rop: Deibin kilimbat ded ol detlot biginini hu nomo bin sabi dumbat eni rong
    ting, en det kantri bin jidan brabli nogudwan brom ol detlot medra.
  ukr-1871: Проливали кров невинну, кров синів своїх і дочок своїх, що жертвували
    їх божищам Канаанським; і осквернилась земля від крові.
  yon-yon: Yimbed ambarakmindodan ogood yenbandiiwe umkan kubudoroon, yi karub danayiib
    nima danayiib yi umkan kui. Yimbed yeene Keenandan yi kuruwak god yi dingki aom
    nongkobiwen kowe, ambibkin kuu umkan kubudoroon kumbed Godbed yi yaa angkurom
    korokbendi yeman keroon.
  deu-1951: Und sie vergossen unschuldiges Blut, das Blut ihrer Söhne und ihrer Töchter,
    welche sie den Götzen Kanaans opferten, und so wurde das Land durch Blutschulden
    entweiht.
  eng-JPS: And shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed unto the idols of Canaan; and the land was polluted with
    blood.
  srp-1865: Prolivaše krv pravu, krv sinova svojih i kæeri svojih, koje prinošahu
    na žrtvu idolima Hananskim, i oskvrni se zemlja krvnijem djelima.
  lug-lug: Ne bayiwa omusaayi gwa batabani baabwe ne bawala baabwe abataliiko musango,
    be baawangayo eri ebifaananyi ebikole n’emikono Abakanani bye baakola, ensi n’eyonoonebwa
    n’omusaayi gwabwe.
  heb-heb: וישפכו דם נקי דם בניהם ובנותיהם אשר זבחו לעצבי כנען ותחנף הארץ בדמים׃
  ben-IRV: তারা নির্দ্দোষদের রক্তপাত করল, তাদের ছেলে এবং মেয়েদের রক্তপাত করল, তারা
    কনানীয় প্রতিমাদের উদ্দেশ্যে তাদেরকে বলিদান করল; দেশ রক্তে অপবিত্র করলো।
  ntu-ntu: '@see-verse:PSA.106.037'
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਨਿਰਦੋਸ਼ਾਂ ਦਾ ਲਹੂ, ਅਰਥਾਤ ਆਪਣੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਦਾ ਲਹੂ ਵਹਾਇਆ, ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਕਨਾਨ ਦੇ ਬੁੱਤਾਂ ਲਈ ਬਲੀਦਾਨ ਕੀਤਾ,
  mya-JVB: ထိုသို့ အပြစ် မရှိသောသူတို့ ၏ အသွေး ၊ ခါနာန် ရုပ်တု တို့ရှေ့မှာ ယဇ် ပူဇော်သော
    ကိုယ် သား သမီး တို့၏ အသွေး ကို သွန် ကြ၍ ၊ ထိုမြေ သည် အသွေး နှင့် ညစ်ညူး လေ၏။
  kgf-kgf: Sac solaŋa képésicya qahac, nambérac héra ionac sac imi qocgéma Kanaaŋ
    ic ionac baniarawac mulu buŋa hai énécmigic baec imi sac iminéŋ meʒapi qeyec.
  tte-O: melumeluwone nige ali pwanoli sipapagan na iyamo kwasineliyao siyadidi bwagabwagaili
    yanuwane meuloina koina.
  tbg-tbg: Mpo, vika vaintivara kia qora okara autuamanta, tinavu kaivaqaukavara Kenaani
    una variqara iriha qumina vika aruke iha quara nimite variarave. Vira kaara vika
    vaintivara naarevano maa vatara qoraiqama kaira.
  hmo-hmo: Idia ese Kanana taudia edia kaivakuku dekenai boubou idia henia. Unai bamona
    idia karaia neganai, edia natudia tau bona natudia hahine idia alaia mase, edia
    boubou gaudia totona. Kerere lasi taudia edia rarana idia habubua. Inai rara ese
    tano ibounai ia hadikaia.
  zar-NT: en buluʼlaljëʼ xichö́ngaca nupa bitiʼ bi nabágaʼgaca tuʼ buluʼlaljëʼ xichö́ngacabiʼ
    biʼi bönniʼ quégaquiëʼ, en biʼi nigula quégaquiëʼ, yuguʼ biʼi naʼ gulútiëʼ-biʼ
    lógaca budóʼ guiö́j budóʼ yaga nacuáʼ luyú Canaán, ateʼ gúcadaʼ xihuiʼ luyú ni
    tuʼ nözi rön naʼ buluʼlaljëʼ.
  urd-urd: और मासूमों का या'नी अपने बेटे बेटियों का खू़न बहाया, जिनको उन्होंने कनान
    के बुतों के लिए कु़र्बान कर दियाः और मुल्क खू़न से नापाक हो गया।
  rus-SYN: Он благословляет их, и они весьма размножаются, и скота их не умаляет.
  bqc-SIM: Aa yãesaideↄ kòlokpakpa, an nɛgↄ̃ɛↄ ń ń nɛnↄɛpiↄ. Aa sa'òńnↄ Kanaa
    bùsu tã́aↄwa, ↄ̃ an bùsupi gbãlɛ̀.
  tcz-CHONGTHU: amahon themmona neilou thisan anasouvin, achapateu leh achanuteu thisan
    chu Canaan mite doi hounan anamang'un tolthanan gamsung chu anasuboh'un,
  mar-mar: त्यांनी निरपराध्यांचे रक्त पाडले, त्यांनी आपली मुले आणि मुली, ज्यांचा यज्ञ
    त्यांनी कनानाच्या मूर्तीस केला, त्यांचे रक्त पाडले आणि भूमी रक्ताने विटाळली गेली.
  isl-isl: '@see-verse:PSA.106.037'
  hlt-THB: Thawlhnaak amak awm a capakhqi ingkaw a canukhqi a thi ce Kanankhqi a myiqawl
    ami bawknaak awh thoeh sak unawh, thi ingkaw qam ce tyih ak awm na sai uhy.
  qub-qub: Paycunaga iticunapa yawarninta mashtaran. Chayga caran ollgu warmi wamrancunapa
    yawarninmi. Cananeo runacunapa diosnincunapämi wamrancunata rupachiran. Chaynöpami
    cay pachacho yawar mashtararan.
  bqp-bqp: Ò taarisaridenↄ kùtu kpàkpa, ń nɛ́gↄ̃gbɛ̃nↄ kũ ń nɛ́nↄgbɛ̃ pìnↄ. Ò sa
    ò kũńwo Kanaanↄ bùsu tãnanↄa, akũ ń bùsuu pìi gbã̀a lɛ̀.
  hat-hat: Yo touye ti inonsan sa yo, pwòp pitit gason ak pitit fi yo. Yo ofri yo
    bay zidòl moun peyi Kanaran yo. Se konsa yo fin derespekte tout peyi a ak san
    moun yo te touye.
  eng-BSB: They shed innocent blood— the blood of their sons and daughters, whom they
    sacrificed to the idols of Canaan, and the land was polluted with blood.
  eng-WEBPB: They shed innocent blood, even the blood of their sons and of their daughters,
    whom they sacrificed to the idols of Canaan. The land was polluted with blood.
  kbq-kbq: Hazenkezmi omane'nea ne'mofa zamia zamahe'za, korazmia eri neragi'za, Kenani
    vahe'mokizmi havi anumzantaminte zamahe'za Kresramanama vu'naza korazmimo mopa
    eri hi'nimna vu'ne.
  pon-pon: O re kamelar mal aramaj, iei udan nair putak o jeripein oko, me re maironki
    on ani mal en Kanaan, a jap o kajamin kila nta.
  nhe-BL: Huan pampa quinmictijque ininconehua tlen ax tleno quichijtoyaj para quinmacase
    nopa teteyome tlen tlali Canaán, quinenpolojque nopa tlali ica inieso.
  wnc-wnc: Sike wa tasikingu inane waaknga siknga ba yapana siknga zipbing. Sike waatdakana
    wa gutonga takngatu dua tasiking. Siwan ngana zipa kupan Kenandane anutu pupuknganae
    yamuking. Siwan itane dakngata tasiwan kepdaka Anutue kaine wai sikut.
  bus-bus: Aↄ̃ taarisaideenↄ kòto kpàkpa, aↄ̃ nɛ́gↄ̃gbɛ̃nↄ kↄ̃n ń nɛ́nↄgbɛ̃ pìnↄ.
    Aↄ̃ saa òńyo Kanaa bùsu tãanↄa, ben aↄ̃ bùsu pì gbãsĩ kɛ̀.
  gub-BL: Uzuka kwarer ikatu 'ym ma'e iapo pixik 'ymar kuzàtài ikatu ma'e wanehe we
    wà. Wa'yr wazyr uzuka tupàn a'ua'u Kànàà ywy rehe har wazar wanupe wà. A'e rupi
    ywy uzeapo iaiw ma'e romo Tupàn henataromo a'e, ta'e kwarer wanuwykwer kuzàtài
    wanuwykwer heta hehe a'e xe.
  eng-DRA: 'And he blessed them, and they were multiplied exceedingly: and their cattle
    he suffered not to decrease.'
