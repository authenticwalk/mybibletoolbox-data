verse: PSA.106.033
translations:
  mal-C: അവർ ദൈവത്തിന്റെ ആത്മാവിനെതിരേ മത്സരിച്ചു, അധരംകൊണ്ട് അദ്ദേഹം അവിവേകവാക്കുകൾ
    സംസാരിച്ചു.
  deu-TKW: Denn sie hatten seinem Geiste widerstrebt, und er redete unbedacht mit
    seinen Lippen.
  lin-lin: Mpo ete batombokelaki Molimo ya Nzambe, Moyize akomaki koloba maloba oyo
    esengeli te.
  mmx-mmx: Diga lox abelemamao aleng i, kuren la ni ga paase solo la ga paase tupgat
    ta.
  eng-LSV: For they have provoked his spirit, || And he speaks wrongfully with his
    lips.
  eng-GNV: Because they vexed his spirite, so that hee spake vnaduisedly with his
    lippes.
  eng-WEBSTER: Because they provoked his spirit, so that he spoke unadvisedly with
    his lips.
  nhw-BL: Pampa quichijque ma cualani Moisés, huan ma camanaltitiquisa ica catli amo
    monequiyaya.
  swh-ONEN: kwa maana walimwasi Roho wa Mungu, na maneno yasiyofaa yakatoka midomoni
    kwa Mose.
  bba-bba: Domi bɑ nùn nuki sɑnkɑ. Mɑ u ǹ bwisikɑ u kɑ ɡɑri ɡeruɑ.
  eng-KJVCPB: Because they provoked his spirit, So that he spake unadvisedly with
    his lips.
  luo-luo: nimar negiketho chunye mi weche maricho nowuok e dhoge.
  aii-aii: ܣܵܒܵܒ ܡܘܼܟܪܸܒ ܠܗܘܿܢ ܠܪܘܼܚܹܗ، ܘܒܘܼܠܒܸܠܔ ܠܹܗ ܒܣܸܦܘܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: badina be idia daidiai ia lalona e turiariki, bena hereva kavakavadia e
    gwaurai.
  npi-ULB: तिनीहरूले मोशालाई तिक्‍त बनाए र तिनले हतारमा बोले ।
  yor-yor: Nítorí tí wọ́n ṣọ̀tẹ̀ sí Ẹ̀mí Ọlọ́run. Ọ̀rọ̀ àìdára sì ti ẹnu Mose wá.
  pes-OPCB: زیرا چنان موسی را به ستوه آوردند که او غضبناک شده، سخن ناشایست به زبان
    راند.
  tgl-ULB: Pinasama nila ang loob ni Moises, at nagsalita siya ng masakit.
  nop-nop: Metamdi Moses weleŋ tubukadakaune kwihitaaŋ mede hogok kaka yofit tuguk.
  hui-hui: Tigua Mosese mo tandaga timbuni hayagola ibugua bayuwa mitangi nabi howa
    bi bayale ndo mbira lene.
  mya-mya: သူ​တို့​သည်​မော​ရှေ​အား​လွန်​စွာ စိတ်​နာ​ကြည်း​စေ​သ​ဖြင့်​သူ​မ​စဉ်း​စား
    မ​ဆင်​ခြင်​ဘဲ​စ​ကား​ပြော​မိ​၏။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་ཐུགས་ལ་གྱེན་ཟློག༌བྱས། །མོ་ཤེའི་ཁ་ནས་བསམ་མེད་གཏམ་ཡང༌ཤོར།།
  wsk-wsk: Nuna kiwem memek umu beteman se Moses gomang motam ninguru magaram se gomang
    memek te alis ago ining nungaram.
  sna-sna: nokuti vakamukira Mweya waMwari, Mozisi akataura nehasha nomuromo wake.
  spa-BLM: porque eran rebeldes a su espíritu, habló precipitadamente con los labios.
  cac-cac: Ix tzuntzaj tac sc'ol vin̈ yuj eb', yuj chi' comonn̈ej ix lolon vin̈ d'a
    eb'.
  swh-ULB: Walimghadhabisha Musa naye akaongea haraka.
  bel-bel: Ён ператварае рэкі ў пустыню і крыніцы вады - у сушу,
  deu-ELBBK: denn sie reizten seinen Geist, so dass er unbedacht redete mit seinen
    Lippen.
  mbb-OT: Tenged te midhimu zan is ibmezaat te isip ni Moises, ne nekekaǥi sikandin
    te menge lalag he kenè din pezem ereg he egkeǥiyen.
  mal-2015: അവർ അവന്റെ മനസ്സിനെ കോപിപ്പിച്ചതുകൊണ്ടു അവൻ അധരങ്ങളാൽ അവിവേകം സംസാരിച്ചുപോയി.
  gup-gup: Bedda wanjh benmarnbom Moses kangewurlhmeng, dja nungka wokdanginj dja
    kunwarre yimeng.
  rmc-rmc: bo avke les choľarde, hoj phenďa o nagoďaver lava.
  nlg-nlg: Ma gaira tara nea Moses ge rutu, me mua taghao utoa tua na liona ge ke
    kokoe.
  pes-OPV: زیراکه روح او را تلخ ساختند، تا از لبهای خود ناسزاگفت.
  ron-1924: Кэч с-ау рэзврэтит ымпотрива Духулуй Луй, ши Мойсе а ворбит ын кип ушуратик
    ку бузеле.
  ben-OBCV: কেননা তারা ঈশ্বরের আত্মার বিরুদ্ধে বিদ্রোহ করল, আর তাই বেপরোয়া কথা মোশির
    মুখে উচ্চারিত হল।
  som-som: Maxaa yeelay, iyagu waxay ku caasiyoobeen ruuxiisii, Kolkaasuu fiirola'aan
    u hadlay.
  lat-VUC: Posuit flumina in desertum, et exitus aquarum in sitim;
  eng-ASVBT: Because they were rebellious against his spirit, And he spake unadvisedly
    with his lips.
  mna-mna: Pa tipas keteene, tabe ni ikam kat ŋgar som, mi ipiri sorok sua.
  ita-1885: Perciocchè inasprirono il suo spirito; Onde egli parlò disavvedutamente
    colle sue labbra.
  eng-LXXUP: He turns rivers into a desert, And streams of water into a dry land;
  eng-ULB: They made Moses bitter, and he spoke rashly.
  spa-VBL: Lo hicieron enfurecer tanto que habló sin pensar en el calor del momento.
  fra-_FOB: Car ils résistèrent à son esprit, et il parla légèrement de ses lèvres.
  mal-mal: അവർ അവനെ കോപിപ്പിച്ചതുകൊണ്ട് അവൻ അധരങ്ങളാൽ അവിവേകം സംസാരിച്ചുപോയി.
  urd-GVR: Kyoṅki unhoṅ ne us ke dil meṅ itnī talḳhī paidā kī ki us ke muṅh se bejā
    bāteṅ niklīṅ.
  suz-BL: मेकोपुकीमी मोसा कली गाइक्‍पदमेनु, मोसाम मरिम्‍शो लोव़ पशो बाक्‍त।
  eng-NOY: For they provoked his spirit, So that he spake inconsiderately with his
    lips.
  ita-1927: perché inasprirono il suo spirito ed egli parlò sconsigliatamente con
    le sue labbra.
  ckb-ckb: چونکە کاتێک ئەوان لە ڕۆحی خودا یاخیبوون، قسەی ناشایستەش لە دەمی موسا دەرچوو.
  eng-BBE: For they made his spirit bitter, and he said unwise things.
  xsi-xsi: Kinzi siveta Mose wisi nâna ndo. Mine kala i ŋandai kalo ŋgere sondo ŋineŋga
    iporo ŋga; ikai iporo nâ.
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು ದೇವರ ಆತ್ಮನಿಗೆ ತಿರುಗಿ ಬಿದ್ದದ್ದರಿಂದ, ಮೋಶೆ ದುಡುಕಿ ಮಾತನಾಡಿದನು.
  tam-2017: அவர்கள் அவன் ஆவியைத் துக்கப்படுத்தினதினாலே, தன்னுடைய உதடுகளினால் பதறிப்பேசினான்.
  spa-RV-1909: Porque hicieron se rebelase su espíritu, como lo expresó con sus labios.
  ron-BTF: Deoarece i-au provocat duhul, astfel că a vorbit nechibzuit cu buzele sale.
  eng-WEBP: because they were rebellious against his spirit, he spoke rashly with
    his lips.
  eng-FBV: They upset him so much that he spoke without thinking in the heat of the
    moment.
  nld-1939: Want ze hadden zijn stemming verbitterd, Zodat hem onbezonnen woorden
    ontsnapten.
  nch-BL: Pampa quichijque ma cualani Moisés, huan ma camanaltitiquisa ica cati amo
    monequiyaya.
  vie-1934: Aáy vì họ chọc rối trí người, Nên người nói những lời vô-ý.
  cha-cha: Sa sija chumoma y espirituña; sa jasangan sin jinaso pot labiosña.
  hin-CV: क्योंकि उन्होंने परमेश्वर के आत्मा के विरुद्ध बलवा किया था, और मोशेह ने
    बिन सोचे शब्द बोल डाले थे.
  eng-OURB: because they were rebellious against his spirit, he spoke rashly with
    his lips.
  spa-BES: Porque ellos hicieron amargar su espíritu, y él dijo cosas impías.
  tdx-tdx: amy t’ie nikai-jaka amy arofo’ey, le kamaike ty niakatse am-pivimbi’e ao.
  tha-KJV: เพราะท่านทำให้​จิ​ตใจโมเสสขมขื่น ดังนั้​นร​ิมฝีปากของเขาจึงพูดถ้อยคำหุนหัน
  por-BR-2018: Porque provocaram o seu espírito, de modo que ele falou imprudentemente
    com seus lábios.
  deu-ELO: denn sie reizten seinen Geist, so daß er unbedacht redete mit seinen Lippen.
  eng-WYC-2018: for they made bitter his spirit, and he parted in his lips. (for they
    made his spirit so bitter, that he spoke rashly with his lips.)
  epo-epo: Ĉar ili maldolĉigis lian spiriton, Kaj li eldiris ion nepripensitan per
    sia buŝo.
  gfk-gfk: Diet ga patnau tano Tanuo tane God, ma a nianga na singsingit ga hansur
    tano hane Moses.
  uig-PIN: Qünki ular uning roⱨini teriktürdi, Uning lǝwliri bihǝstiliktǝ gǝp ⱪilip
    saldi.
  beo-beo: E da ilima ougiba:le, mae dawa:le, momabo sia:i
  tpi-OTNT: Ol i mekim Moses i bel nogut tru na em i mekim tok i no stret.
  hau-SA: saboda sun yi tayarwa a kan Ruhun Allah, har mugayen kalmomi suka fito daga
    leɓunan Musa.
  udu-udu: haali/ uni ki raḵa ḵashiram piti c̱a’bki ŋah ŋah mo, dhali a’di ki o gwo
    ki mony’cwar mo.
  uig-LAT: Chünki ular uning rohini tériktürdi, Uning lewliri bixestilikte gep qilip
    saldi.
  nde-nde: ngoba bahlamukela uMoya kaNkulunkulu, uMosi waze wakhupha amazwi amabi
    ngezindebe zakhe.
  ton-ton: Ko e meʻa ʻi heʻenau fakatupu hono loto, ko ia naʻa ne lea ʻaki ʻae lea
    taʻengali ʻe hono loungutu.
  ces-1613: Nebo k hořkosti přivedli ducha jeho, a pronesl ji rty svými.
  eng-WMB: because they were rebellious against his spirit, he spoke rashly with his
    lips.
  tam-TCV: இறைவனுடைய ஆவியானவருக்கு எதிராக அவர்கள் கலகம் செய்தபடியால், மோசேயின் உதடுகளிலிருந்து
    கடுமையான வார்த்தைகள் வெளிவந்தன.
  ceb-ULB: Gipasuko nila pag-ayo si Moises ug nagsulti siya nga maisog.
  pol-UBG: Rozdrażnili bowiem jego ducha i mówił nierozważnie swymi ustami.
  urd-GVU: کیونکہ اُنہوں نے اُس کے دل میں اِتنی تلخی پیدا کی کہ اُس کے منہ سے بےجا
    باتیں نکلیں۔
  eng-OEBCW: They rebelled against his spirit, and he uttered speech that was rash.
  deu-1912: Denn sie betrübten ihm sein Herz, daß ihm etliche Worte entfuhren.
  kan-2017: ಅವರು ದೇವರಾತ್ಮನಿಗೆ ವಿರುದ್ಧವಾಗಿ ನಿಂತಿದ್ದರಿಂದ, ಮೋಶೆ ದುಡುಕಿ ಮಾತನಾಡಿದನು.
  yap-yap: Ra k’arnged e damumuw ngak me non ndakiyag ni tal nge leam.
  hlt-MCSB: A mueihla te a koek uh dongah a ka nen khaw cal buengrhuet.
  mdy-ETH: ሙሴ ዔያታ ዻጋሴሢሮ ዒዚ ኮይሱዋ ዑኡሲ ፔ ዻንጋፓ ኬሴኔ።
  twi-ASANTE: ɛfiri sɛ wɔtee Onyankopɔn Honhom anim atua, na asɛm a wannwene ho firii
    Mose anomu.
  eng-WEBU: because they were rebellious against his spirit, he spoke rashly with
    his lips.
  spa-PDDPT: Porque hicieron rebelar su espíritu, Y él habló precipitadamente con
    sus labios.
  gun-gun: Mba'eta Nhanderuete Nhe'ẽ rovai opu'ã rei okuapy ramo Moisés ijayvu 'rãgue'ỹ
    rupi ijayvu.
  agu-BL: Na ja saj jun chi'ch c'u'lal te'j nin quinin tz'icy' tetz yi el tzaj cobox
    yol yi quinin tzatzin Ryos te'j.
  ilo-ULB: Pinagsakitda ti nakem ni Moises, ket nagsao isuna a siraranggas.
  kpg-kpg: Digaula guu hai a mee gi manawa gee huoloo, dela di mee ne hidi ai iei
    mee ne helehelekai hua gi mua digi noho bolo e hagabaubau.
  uig-ARA: چۈنكى ئۇلار ئۇنىڭ روھىنى تېرىكتۈردى، ئۇنىڭ لەۋلىرى بىخەستىلىكتە گەپ قىلىپ
    سالدى.
  sus-sus: a to wɔyɛn xɔrɔxɔɛ fala e xa Ala matandi xa fe ra.
  pon-2006: Re inenen kansensuwedihada kowahlap me kahrehiong eh koasoakoasoi oh sohte
    uhdi oh medewe dahme eh koasoia.
  jae-jae: Êsêac sêgôm Mosenê ŋalêlôm gêôŋ eŋ sa sec e kêsôm biŋ tokauc masi.
  ksd-ksd: Tago dia ga piam vue ra Tulungea i God, Ma i ga tatata lulut uka.
  tur-YTC: Onun ruhuna karşı isyan ettikleri için Düşünmeden dudaklarıyla konuştu.
  bel-N: бо бунтаваліся супраць духа ягонага, і ён неразважна гаварыў вуснамі сваімі.
  grc-BRENT: Ἔθετο ποταμοὺς εἰς ἐρήμον, καὶ διεξόδους ὑδάτων εἰς δίψαν·
  kpr-kpr: Ne rea usera aindae, Moses janje eko beká etiri, ghoghora sisira amo, jo
    itako durumugedo kotise saeri.
  ind-AYT: Sebab, mereka menggusarkan hatinya, sehingga dia berkata lancang dengan
    bibirnya.
  yom-yom: Bila batinguna Pheve yi Nzambi ayi mambu makambulu fuana matotukila mu
    bididi bi Moyize.
  yut-yut: Moses burɨ yokwi taŋban dɨma yogogɨ gen yagɨt.
  nya-nya: pakuti iwowo anawukira mzimu wa Mulungu, ndipo pa milomo ya Mose panatuluka
    mawu osayenera.
  kyg-kyg: '@see-verse:PSA.106.032'
  hrv-hrv: jer mu duh već ogorčiše, nesmotrenu riječ izusti.
  mps-mps: Augwaligo te Moses haliga dwai mu yabo sę ebaso, tama te agai te dolo
    isąbo po wai.
  tpi-tpi: Ol i mekim Moses i bel nogut tru na em i mekim tok i no stret.
  dan-1931: thi de stod hans Ånd imod, og han* talte uoverlagte Ord. { [*Moses.] }
  vie-OVCB: Ông quẫn trí khi dân chúng gây rối, miệng thốt ra những lời nông nổi.
  guj-2017: તેઓએ મૂસાને ઉશ્કેર્યો અને તે અવિચારીપણે બોલવા લાગ્યો.
  pon-2006A: Re inenen kansensuwedihada kowahlap me kahrehiong eh koasoakoasoi oh
    sohte uhdi oh medewe dahme eh koasoia.
  por-BRBSL: porque eles se rebelaram contra seu espírito, ele falou precipitadamente
    com seus lábios.
  eng-OEBUS: They rebelled against his spirit, and he uttered speech that was rash.
  swe-swe: De förbittrade hans ande och han talade förhastat med sina läppar. []
  cth-cth: Mosi e a lungthin a tarawk awh dawkvah, pouk laipalah ahni teh lawk a dei.
  twi-twi: efisɛ wɔtew Onyankopɔn Honhom anim atua, na asɛm a wannwene ho fii Mose
    anom.
  hlt-hlt: A mueihla te a koek uh dongah a ka nen khaw cal buengrhuet.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ do suurɛmɛ̀ o miɛkɛ kòo nɑ́kɛ́ bɑ́ ò í ntotí o yɛ̀mmɛ̀.
  msy-2020: Guizbangɨra, men arazir kam Moses gamizɨ an atarava bar osemegha deragha
    nɨghnɨzir puvatɨgha paza mɨkeme.
  dop-dop: Pɑ nyəŋsɑ ɩ ɩsɛ nɑ ɩ́ kpisi kɑntəlʋɣʋ, ɩlɛnɑ ɩ́ yɔɣɔtɩ tɔm ɩ tɑ mɑɣɑsɩ.
  azb-azb: Onlar Musanın ruhunu incitdilər, O da düşünülməmiş sözlər dedi.
  eng-DBY: For they provoked his spirit, so that he spoke unadvisedly with his lips.
  hin-2017: क्योंकि उन्होंने उसकी आत्मा से बलवा किया, तब मूसा बिन सोचे बोल उठा।
  wol-KYG: Ñoo naqaral Musaa, ba mu wax wax ju ko rëcc.
  bjr-bjr: Isaraee maqannaasa Mooseena qarana fundakufanoo Mooseena ookiqari aaqara
    ufa kambiqanau.
  eng-YLT: For they have provoked his spirit, And he speaketh wrongfully with his
    lips.
  kne-kne: Tan si Moses et palalo ay inpabonget da et adi nan inannadan din kinali
    na.
  eng-WYC-2017: for they made bitter his spirit, and he parted [or ordained] in his
    lips.
  eng-WMBB: because they were rebellious against his spirit, he spoke rashly with
    his lips.
  zat-NTPS: lawe' da ne̱ chee̱ da belune̱' guca Moisés xichaj zra'a, na' bexúbete̱
    Moisés da gunné̱'.
  zty-NTPS: Ni'a che dan' béngake' gok Moisés yichj ža'a, na' wdetle ben Moisés da'
    kegle.
  urd-GVH: क्योंकि उन्होंने उसके दिल में इतनी तलख़ी पैदा की कि उसके मुँह से बेजा बातें
    निकलीं।
  rug-rug: Ura vata ṉaziria arini si asa, ke lopu balabala paki se Mosese meke zama.
  gaz-gaz: sababii isaan Hafuura Waaqaatti fincilaniif Museen utuu itti hin yaadin
    dubbate.
  fra-LSG: Car ils aigrirent son esprit, Et il s’exprima légèrement des lèvres.
  yal-yal: E yi a liga Musa xɔlɔxin yi falan ti xaxilitareyani.
  iou-iou: Täŋirän Moses nadäŋ bäräp terak itpäŋ bänepi jägäm tawäpäŋ man jopjop mäyap
    yäŋkuk.
  haw-1868: No ka mea, hookuee lakou i ka manao ana, A olelo pono ole mai la oia ma
    kona mau lehelehe.
  arb-NAV: إِذِ اسْتَفَزُّوا رُوحَهُ فَأَفْرَطَتْ شَفَتَاهُ بِالكَلامِ.
  ded-ded: Yeneng Moseac asu mehodungaigec yeng yoac mi negentegecma deec.
  ewe-ewe: Elabena wodze aglã ɖe Mawu ƒe Gbɔgbɔ ŋuti, eye nya vlowo ge le Mose nu.
  eng-LEE: Because they had embittered his spirit, and so he spoke thoughtlessly with
    his lips.
  asm-FB: তেওঁলোকে তেওঁৰ আত্মাৰ বিৰুদ্ধে বিদ্ৰোহ কৰিলে, তাতে মোচিৰ মুখৰ পৰা অবিবেচনাৰ
    কথা বাহিৰ হ’ল।
  sus-A: عَ تٌ وْيّن شْرْشْي قَلَ عٍ شَ عَلَ مَتَندِ شَ قٍ رَ.
  fra-SBL: parce qu'ils étaient rebelles à son esprit, il a parlé sans réfléchir avec
    ses lèvres.
  hbo-hbo: כִּֽי־הִמְר֥וּ אֶת־רוּחֹ֑ו וַ֝יְבַטֵּ֗א בִּשְׂפָתָֽיו׃
  kik-kik: nĩgũkorwo nĩmaremeire Roho wa Ngai, nake Musa akĩaria ciugo itaagĩrĩire.
  fra-NCL: car ils aigrirent son esprit, et il prononça des paroles inconsidérées.
  cek-AK: Sithaw ih Muithla to aek o pongah, poek ai puiah Mosi ih pakha thung hoiah
    lok to tacawt.
  cuk-cuk: Moisés-surbinsa-itogega imaksamalad, abali, Moisés bar-nue-binsassuli ibmar-soge-soge
    sunmaknai gusad.
  uig-CYR: У дәрияларни чөлгә, Булақларни қақаслиққа айландуриду.
  tel-2017: ఎలాగంటే వారు అతనికి విరక్తి పుట్టించారు. ఫలితంగా అతడు తొందరపడి మాట్లాడాడు.
  hat-BSA: Akoz yo te fè rebèl kont Lespri Li a, Li te pale san reflechi avèk lèv
    li.
  ukr-ONPU: Він перетворює ріки на пустелю й джерела води – на спраглу землю,
  kos-kos: Elos oru Moses el arulana kasrkusrak Pwanang el kaskas ac tia nunku ke
    ma el fahk.
  hbo-WLC: כִּֽי־הִמְר֥וּ אֶת־רוּח֑וֹ וַ֝יְבַטֵּ֗א בִּשְׂפָתָֽיו׃
  ibo-ibo: nʼihi na ha nupuru isi megide Mmụọ nke Chineke, Mosis kwuru okwu, na-echeghị
    echiche banyere ihe ọ na-ekwu.
  ory-ory: ଯେହେତୁ ସେମାନେ ମୋଶାଙ୍କ ଆତ୍ମା ପ୍ରତିକୂଳରେ ବିଦ୍ରୋହୀ ହୁଅନ୍ତେ, ସେ ଆପଣା ଓଷ୍ଠାଧରରେ
    ଅବିବେଚନାର କଥା କହିଲେ।
  chk-chk: pun ra achouu lelukan pwe a ssela an fos.
  rop-rop: Deibin meigim im brabli nogud, en imbin gitwail en tok adwei langa olabat.
  ukr-1871: Бо так допекли серцю його, що нерозважно говорив устами.
  yon-yon: amborom kuu yi kuu God ye Kingkin yaa wabkad keriwen kowe, Mosesbed yi
    yaa kenambunmo dakmoon.
  deu-1951: Denn sie betrübten seinen Geist, und er redete unbedacht mit seinen Lippen.
  eng-JPS: For they embittered his spirit, and he spoke rashly with his lips.
  srp-1865: Jer dotužiše duhu njegovu, i pogriješi ustima svojima.
  lug-lug: kubanga baajeemera ebiragiro bye, ne kimwogeza n’ebigambo ebitaali bya
    magezi.
  heb-heb: כי המרו את רוחו ויבטא בשפתיו׃
  ben-IRV: তারা তাঁকে তিক্ত করল এবং তিনি বেপরোয়াভাবে বললেন।
  ntu-ntu: '@see-verse:PSA.106.032'
  pan-pan: ਓਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਤੋਂ ਆਕੀ ਜੋ ਹੋ ਗਏ ਸਨ, ਤਾਂ ਹੀ ਮੂਸਾ ਨੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ
    ਕੁਵੱਲੀਆਂ ਗੱਲਾਂ ਕੱਢੀਆਂ।
  mya-JVB: သူ ၏စိတ် ကို ချုပ်ချယ် နှောင့်ရှက်ကြသဖြင့် ၊ သူသည် အမှတ်တမဲ့မြွက်ဆို ၏။
  kgf-kgf: Imi mia ieneŋ Anutuac uŋawac ac qeqe wammigic Mose imi kua tasianéŋ ac
    sicsaocya ʒéyec imuac niŋac imuhuc hicŋiyec.
  tte-O: Tomo ali yauyaule kaiwena Mosese imunamunai lalakina kabo walo kololo iwalowegili.
  tbg-tbg: Vika qora okara auti variara kaara Mosiva popohaivaro vika nitiharo kia
    uva avuqavu tiraitiro, hampi uva tira kaara Kotiva Mosiraqaavata uva vataira.
  hmo-hmo: Badina be idia ese Mose ena lauma idia habadua, bona unai dainai ia ese
    hereva maoromaoro ia gwauraia lasi.
  zar-NT: tuʼ gulaʼdáʼbaguëʼë xtidxëʼë Böʼ Láʼayi queëʼ, ateʼ Moisés, lu yöl-laʼ ridzáʼa
    queëʼ, gunnë́ lizëʼ.
  urd-urd: इसलिए कि उन्होंने उसकी रूह से सरकशी की, और मूसा बे सोचे बोल उठा।
  rus-SYN: Он превращает реки в пустыню и источники вод - в сушу,
  bqc-SIM: Asa aa aà nↄ̀sɛ ↄ̃̀ↄkpàɛ̀ɛ, ↄ̃ à yã'ò làasoosai.
  tcz-CHONGTHU: Amahon Mose chu analunghan sah'un ahileh aman ngolkaitah'in thu anaseilo
    tan ahi
  mar-mar: त्यांनी त्याच्यात कडवटपणा आणला, आणि तो अविचाराने बोलला.
  isl-isl: – hann reiddist og talaði ógætileg orð.
  hlt-THB: Khawsa Myihla ce amim tu a dawngawh, Mosi a hui awhkawng poek kaana awi
    thoeng tara hy.
  qub-qub: Moisestaga fiyupami rabyachiran. Chaymi payga rabyashpan imatapis rimaran.
  bqp-bqp: Zaakũ ò a nɛ̀sɛɛ yàka, akũ à yã ò laasunn sari.
  hat-hat: Sa te fè Moyiz sitèlman fache, li te rive fè bagay li pa t' gen dwa fè.
  eng-BSB: For they rebelled against His Spirit, and Moses spoke rashly with his lips.
  eng-WEBPB: because they were rebellious against his spirit, he spoke rashly with
    his lips.
  kbq-kbq: E'ina hu'za Mosesena azeri rimpa ahazageno, osuga naneke Mosese'a hu'ne.
  pon-pon: Pwe re kapataui nen i, ap kotin japunala ekij ni a majan kan.
  nhe-BL: Pampa quichijque ma cualani Moisés, huan ma camatitiquisa ica tlen ax monequiyaya.
  wnc-wnc: Waaminda tasiwa kake Mosesda musiane wai siknga natake wamda dopan wamu
    noman dua yakut.
  bus-bus: Zaakɛ aↄ̃ à nↄ̀sɛ yàka, ben à yã ò laasuulɛna sai.
  gub-BL: Umuikwahy kar tuwe teko Moizez wà. A'e rupi umume'u iro haw a'e.
  eng-DRA: 'He hath turned rivers into a wilderness: and the sources of water into
    dry ground:'
