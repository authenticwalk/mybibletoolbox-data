verse: PSA.106.013
translations:
  mal-C: എങ്കിലും അതിവേഗത്തിൽ അവർ അവിടത്തെ പ്രവൃത്തികൾ വിസ്മരിച്ചു അവിടത്തെ ആലോചനയ്ക്കായി
    കാത്തിരുന്നതുമില്ല.
  deu-TKW: Eilends vergaßen sie seine Thaten, warteten nicht auf seinen Entschluß.
  lin-lin: Kasi babosanaki noki misala na Ye, bazelaki te kokokisama ya mabongisi
    na Ye.
  mmx-mmx: Ketla diga domampe soso mun lempanga silok ne Moroa ga lox i, la di goxo
    ngangais ba ri tevelinga axasep teren.
  eng-LSV: They have hurried—forgotten His works, || They have not waited for His
    counsel.
  eng-GNV: 'But incontinently they forgate his workes: they wayted not for his counsell,'
  eng-WEBSTER: 'They soon forgot his works; they waited not for his counsel:'
  nhw-BL: Pero sempa nimantzi quielcajque nochi catli Toteco quichijtoya. Huan amo
    mochixque para Toteco ma quinmaca consejos.
  swh-ONEN: Lakini mara walisahau aliyowatendea, wala hawakungojea shauri lake.
  bba-bba: Adɑmɑ mii mii, bɑ wunɛn sɔm mɑɑmɑɑkiɡii ni duɑri. Bɑ ǹ mɑɑ mɑrɑ ɑ wunɛn
    himbɑ yibiɑ.
  eng-KJVCPB: 'They soon forgat his works; They waited not for his counsel:'
  luo-luo: To ma ok wigi nowil gi gik mane osetimo kendo ne ok girite mondo ongʼadnegi
    rieko.
  aii-aii: ܓ̰ܲܠܕܹܐ ܢܫܹܐ ܠܗܘܿܢ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ، ܠܵܐ ܣܦܝܼܪܗܘܿܢ ܠܡܸܠܟܹܗ.
  meu-meu: A idia ese ena kara e lalodia boio haraḡa; ena hahealo asie nariava.
  npi-ULB: तर उहाँले जे गर्नुभएको थियो त्‍यो तिनीहरूले तुरुन्‍तै बिर्से । तिनीहरूले
    उहाँको सल्‍लाहको निम्ति पर्खेनन् ।
  yor-yor: Ṣùgbọ́n wọn kò pẹ́ gbàgbé ohun tí o ṣe wọn kò sí dúró gba ìmọ̀ràn rẹ.
  pes-OPCB: ولی طولی نکشید که معجزاتش را فراموش کردند و بدون مشورت با او به راه خود
    ادامه دادند.
  tgl-ULB: Pero mabilis nilang kinalimutan ang kaniyang mga ginawa; hindi nila hinintay
    ang mga tagubilin niya.
  nop-nop: Iŋgoŋ pilap hinek Wapumdi nemek tuguk u agaŋ kaule tigiŋ. Unduŋ tiŋa timeŋ
    Bepaŋ’walaŋ medeŋiŋdok woom mu tagiŋ, adi nehi’walaŋ nadinadi takaliyagiŋ.
  hui-hui: Ibugua ani biyago bilowa dege tigua uruni biyaru abaleore embeda hai hene.
    Tigua mbirale bule manda biyaria Anduane Homogohondo haleha nabi tini miniha tagira
    ibiyaru ale dege bialu hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​သည့် အ​မှု​တော်​ကို​လျင်​မြန်​စွာ​မေ့​ပျောက်​လိုက်​ပြီး​လျှင်
    ကိုယ်​တော်​၏​လမ်း​ညွှန်​တော်​မူ​ချက်​ကို​မ​ခံ​ယူ​ဘဲ ပြု​မူ​ကျင့်​ကြံ​ကြ​၏။
  bod-N: འོན་ཀྱང་དུས་ཡུན་རིང་པོ་མ་འགོར༌བར། །དེ་ཚོས་ཁོང་གི་འཕྲིན་ལས་བརྗེད་གྱུར༌ཅིང༌།
    །ཁོང་གི་སློབ་སྟོན་ལ་ནི་མ་སྒུག༌པར།།
  wsk-wsk: Bare tom me maiyam se mel bibiya nu beteram mu aking ko nungamili saparam,
    se nu kuring te den tamonko me kimi beteman, bare nunga ikia te la mel bitakasan.
  sna-sna: Asi vakakurumidza kukanganwa zvaakanga aita, uye vakasamirira kurayira
    kwake.
  spa-BLM: Pronto olvidaron sus obras. No esperaron su consejo,
  cac-cac: Palta elan̈chamel ix b'atcan satc'olal tas ix sc'ulej Dios yuj eb'. Maj
    stan̈vejlaj yil eb' tas sna Dios chi' d'a yib'an̈ eb'.
  swh-ULB: Lakini walisahau haraka kile alichofanya; hawakuyasubiri maelekezo yake.
  bel-bel: Але паклікалі Госпада ў скрусе сваёй, і Ён выратаваў іх ад бедстваў іхніх,
  deu-ELBBK: Schnell vergaßen sie seine Taten, warteten nicht auf seinen Rat;
  mbb-OT: Piru meǥaan dà ne nelipatan dan en is mibeelan din, ne wazè en sikandan
    medtaǥad te sambag din.
  mal-2015: എങ്കിലും അവർ വേഗത്തിൽ അവന്റെ പ്രവൃത്തികളെ മറന്നു; അവന്റെ ആലോചനെക്കു കാത്തിരുന്നതുമില്ല.
  gup-gup: Dja med, bedda werrkwerrk birriyawoyhbengmiddanj kore Yawey benmarnekurduyimi,
    dja minj birriwokmadbuni bu benbengdayhkeyikenh.
  rmc-rmc: Ale igen sig bisterde pre leskre skutki; na užarenas pre leskri rada.
  nlg-nlg: Gaira tara nia ponolio so na hava te gonia a Lord, mara mua pitua nina
    bosa ni tarai.
  pes-OPV: لیکن اعمال او را به زودی فراموش کردند و مشورت اورا انتظار نکشیدند.
  ron-1924: Дар ау уйтат курынд лукрэриле Луй ши н-ау аштептат ымплиниря планурилор
    Луй,
  ben-OBCV: কিন্তু তারা অবিলম্বে তাঁর কাজগুলি ভুলে গেল, এবং তাঁর সুমন্ত্রণার অপেক্ষাতেও
    রইল না।
  som-som: Haddiiba way illoobeen shuqulladiisii, Oo taladiisiina ma ay sugin,
  lat-VUC: Et clamaverunt ad Dominum cum tribularentur; et de necessitatibus eorum
    liberavit eos.
  eng-ASVBT: They soon forgat his works; They waited not for his counsel,
  mna-mna: Tamen molo som to, matan mbeleele uraata bibip ta ni ikam pizin na. Mi
    tisa i be iswe ŋgar kini pizin som. Tito zitun ŋgar kizin men.
  ita-1885: Ma presto dimenticarono le sue opere; Non aspettarono il suo consiglio;
  eng-LXXUP: Then they cried to the Lord in their affliction, And he saved them out
    of their distresses.
  eng-ULB: But they quickly forgot what he had done; they did not wait for his instructions.
  spa-VBL: Pero ellos olvidaron rápidamente lo que Dios había hecho por ellos, y no
    escucharon sus advertencias.
  fra-_FOB: Bientôt ils oublièrent ses œuvres; ils ne s'attendirent point à ses desseins.
  mal-mal: എങ്കിലും അവർ വേഗത്തിൽ കർത്താവിന്റെ പ്രവൃത്തികളെ മറന്നു; ദൈവത്തിന്റെ ആലോചനയ്ക്കായി
    കാത്തിരുന്നതുമില്ല.
  urd-GVR: Lekin jald hī wuh us ke kām bhūl gae. Wuh us kī marzī kā intazār karne
    ke lie taiyār na the.
  suz-BL: तन्‍न मेकोपुकीमी परमप्रभु आ पशो रीब पा प्रेंशो बाक्‍तेक्‍म। मेको आ अर्ती
    नेंचा मबिश्‍शो बाक्‍तेक्‍म।
  eng-NOY: But they soon forgot his deeds, And waited not for his counsel.
  ita-1927: Ben presto dimenticarono le sue opere; non aspettaron fiduciosi l’esecuzione
    dei suoi disegni,
  ckb-ckb: بەڵام هەر زوو کردارەکانی ئەویان لەیادچوو، چاوەڕێی ڕاوێژی ئەویان نەکرد.
  eng-BBE: But their memory of his works was short; not waiting to be guided by him,
  xsi-xsi: Andeta kinzi walele nâ kalonzi kapa ŋana Yova Kindeni ne vetâŋa ŋinde kâ.
    Aku kinzi ŋandai sio tininzi pa Maro Kindeni tu ma itula ne pateâŋa pwataki panzi
    ŋga. Kinzi sikai siveta ikura warakanzi nâ nenzi ilo-kalo.
  kan-OKCV: ಆದರೆ ಬೇಗನೇ ದೇವರು ಮಾಡಿದ ಕೆಲಸಗಳನ್ನು ಮರೆತುಬಿಟ್ಟು, ದೇವರ ಸಂಕಲ್ಪಕ್ಕೆ ಅವರು ಕಾದುಕೊಳ್ಳದೆ
    ಹೋದರು.
  tam-2017: ஆனாலும் சீக்கிரமாக அவருடைய செயல்களை மறந்தார்கள்; அவருடைய ஆலோசனைக்கு அவர்கள்
    காத்திருக்காமல்,
  spa-RV-1909: Apresuráronse, olvidáronse de sus obras; no esperaron en su consejo.
  ron-BTF: Dar i-au uitat curând lucrările; nu i-au așteptat sfatul,
  eng-WEBP: They soon forgot his works. They didn’t wait for his counsel,
  eng-FBV: But they quickly forgot what he had done for them, and they didn't listen
    to his advice.
  nld-1939: Maar spoedig waren ze weer zijn werken vergeten, En wachtten zijn raadsbesluiten
    niet af;
  nch-BL: Pero sempa nimantzi quielcajque nochi cati Toteco quichijtoya. Huan amo
    mochixque para Toteco ma quinmaca consejos.
  vie-1934: Họ lại mau mau quên các công việc Ngài, Không chờ đợi lời chỉ giáo Ngài,
  cha-cha: 'Ya guse manmalefa ni y chechoña: ti janangga y pinagatña:'
  hin-CV: किंतु शीघ्र ही वह परमेश्वर के महाकार्य को भूल गए; यहां तक कि उन्होंने परमेश्वर
    के निर्देशों की प्रतीक्षा भी नहीं की.
  eng-OURB: They soon forgot his works. They didn’t wait for his counsel,
  spa-BES: Pero el recuerdo de sus obras fue breve; no esperando ser guiado por él,
  tdx-tdx: Fe nihaliño’ iereo anianike o sata’eo tsy nahaliñe o famerea’eo.
  tha-KJV: แต่​ไม่​ช้าท่านก็ลืมพระราชกิจของพระองค์​เสีย ท่านไม่คอยพระดำรัสปรึกษาของพระองค์
  por-BR-2018: Porém logo se esqueceram das obras dele, e não esperaram pelo seu conselho.
  deu-ELO: Schnell vergaßen sie seine Taten, warteten nicht auf seinen Rat;
  eng-WYC-2018: They had soon done, (that) they forgat his works; and they abided
    not his counsel. (But soon they had forgotten all his works; and they did not
    wait for his counsel.)
  epo-epo: Sed baldaŭ ili forgesis Liajn farojn, Ili ne fidis Lian konsilon.
  gfk-gfk: Iesen diet ga luban hagasiaan ira linge ing gate pakile ma diet pa ga nanaho
    wara utano uno bilai na lilik na harharahut.
  uig-PIN: Ular Uning ⱪilƣanlirini xunqǝ tez untudi, Nǝsiⱨǝtini kütmidi;
  beo-beo: Be ilia da hedolowane Ea ili fidi amo gogolei. Ilia da Ea fada:i sia:su
    mae oualigili, hedolowane ili hanaiga hamosu.
  tpi-OTNT: Tasol kwiktaim ol i lusim tingting long ol samting Bikpela i bin mekim.
    Na ol i no kisim tok bilong God pastaim. Nogat. Ol i mekim ol samting long tingting
    bilong ol yet.
  hau-SA: Amma nan da nan suka manta abin da ya yi ba su kuwa jira shawararsa ba.
  udu-udu: Hili ki jahanne/ uni ŋaki miim piti mo. Uni ’koki c̱or gwom piti jin logoma
    a’di mo.
  uig-LAT: Ular Uning qilghanlirini shunche téz untudi, Nesihetini kütmidi;
  nde-nde: Kodwa baphanga bakukhohlwa lokho ayekwenzile kabaze balindela ukweluleka
    kwakhe.
  ton-ton: 'Naʻe ngalo leva ʻiate kinautolu ʻene ngaahi ngāue; pea naʻe ʻikai tenau
    tatali ki heʻene akonaki:'
  ces-1613: Však rychle zapomenuli na skutky jeho, a nečekali na radu jeho;
  eng-WMB: They soon forgot his works. They didn’t wait for his counsel,
  tam-TCV: ஆனாலும், அவர் செய்தவற்றை அவர்கள் விரைவாய் மறந்தார்கள்; அவருடைய ஆலோசனைக்கு
    அவர்கள் காத்திருக்கவில்லை.
  ceb-ULB: Apan dali ra silang nalimot kung unsa ang iyang nabuhat; wala sila naghulat
    sa iyang pagtudlo.
  pol-UBG: Szybko jednak zapomnieli o jego dziełach, nie czekali na jego rady.
  urd-GVU: لیکن جلد ہی وہ اُس کے کام بھول گئے۔ وہ اُس کی مرضی کا انتظار کرنے کے لئے
    تیار نہ تھے۔
  eng-OEBCW: 'But soon they forgot his deeds: they did not wait for his counsel.'
  deu-1912: Aber sie vergaßen bald seiner Werke; sie warteten nicht auf seinen Rat.
  kan-2017: ಆದರೆ ಅವರು ಬೇಗನೆ ಆತನ ಕೆಲಸಗಳನ್ನು ಮರೆತು, ಆತನ ನಡೆಸುವಿಕೆಗೆ ಕಾದಿರದೆ,
  yap-yap: Machane de n’uw nap’an miyad pag talin e tin ke rin’ mra ngongolgad ni
    dakur son niged e fanow rok.
  hlt-MCSB: A bibi te koeloe a hnilh uh tih a oluen te rhing uh pawh.
  mdy-ETH: ጋዓንቴ ዔያታ ዒ ማዼ ባኮ ቤዞና ዋሌኔ፤ ዒዛኮ ዞሮና ዓኣዻኒ ጊቢ ዳንዳዒባኣሴ።
  twi-ASANTE: Nanso, ntɛm so, wɔn werɛ firii deɛ wayɛ na wɔantwɛn nʼagyinatuo.
  eng-WEBU: They soon forgot his works. They didn’t wait for his counsel,
  spa-PDDPT: Muy pronto olvidaron sus obras. No esperaron su consejo.
  gun-gun: Ha'e gui are e'ỹ re hexaraipa ju ojapo va'ekue re, ha'e oipotaa rupi ve'ỹ
    ju ikuai.
  agu-BL: Poro yi tele'n coboxt k'ej, ja el cyakil yi e'chk xtxolbila'tz te chic'u'l,
    nin quinin jal chipasens tan ẍch'iwe'n yi txumijt cyen tanu' scye'j.
  ilo-ULB: Ngem nalipatanda a dagus dagiti inaramidna; saanda nga inuray dagiti pagannurotanna.
  kpg-kpg: Gei digaula gu limalima hua gu de langahia nia mee a Mee ala ne hai, gei
    digaula digi tali bolo e hagalongo be Mee gaa hai bolo aha.
  uig-ARA: ئۇلار ئۇنىڭ قىلغانلىرىنى شۇنچە تېز ئۇنتۇدى، نەسىھەتىنى كۈتمىدى؛
  sus-sus: Kɔnɔ a mu bu, e man naxa nɛɛmu a xa walie ma, e tondi a waxɔnfe rabade.
  pon-2006: Re ahpw mwadangete manokehla dahme e ketin wiadahro oh re sohte awih re
    en rong sapwellime kaweid.
  jae-jae: Mago êsêac sêliŋ ênê gêŋsêga siŋ sebeŋ ma seseŋ ênê gôliŋ popoc.
  ksd-ksd: Pa i vavuan, ma dia ga valubane mule kana lavur papalum, Ma pa dia ga ki
    pa ra nuknukina.
  tur-YTC: O’nun işlerini hemen unuttular. O’nun öğüdünü beklemediler,
  bel-N: але хутка забыліся пра дзеі Ягоныя, не чакалі на раду Ягоную.
  grc-BRENT: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν
    αὐτῶν ἔσωσεν αὐτούς.
  kpr-kpr: Avata, nu nendae sedo rea usira ava ne totoi nembo kotae useri. Amingedo
    nenda uju use, God da kotari ningari dae sedo jo kaifa aeri.
  ind-AYT: Namun, mereka segera lupa akan pekerjaan-pekerjaan-Nya, mereka tidak menantikan
    nasihat-Nya;
  yom-yom: Vayi mu nsualu bavika zimbakana momo kavanga, ayi basia tadidila zindongi
    ziandi ko.
  yut-yut: Mani Yawe da yo agɨt uŋun do tepmɨsi ɨŋtawit. Aŋek mibɨltok Piŋkop da si
    yoyɨŋakwan yo ak do dɨma nandawit. Iyɨ da nandak nandagon da yo awit.
  nya-nya: Koma posachedwa anayiwala zimene Iye anachita, ndipo sanayembekezere uphungu
    wake.
  kyg-kyg: Huꞌnayaꞌmonanafa huꞌniya kavafeꞌmo ago apake kaniꞌnigeꞌapaeꞌmo agaefeꞌmo
    na kava hisune, huꞌa afi okeꞌneꞌa afa kavaꞌmo huꞌnae.
  hrv-hrv: Zaboraviše brzo djela njegova, ne uzdaše se u volju njegovu.
  mps-mps: Tiali goli, polo tama mu, te augwaligo Genuai Bidigo yali sę dabede homu
    kone ebo tagalalio. Tama augwaligo te Godigo po bolo hasia me sabeo. Augwaligo
    yali sę dabe te augwa homugo digi nigilama yalio.
  tpi-tpi: Tasol kwiktaim ol i lusim tingting long ol samting Bikpela i bin mekim.
    Na ol i no kisim tok bilong God pastaim. Nogat. Ol i mekim ol samting long tingting
    bilong ol yet.
  dan-1931: Men de glemte snart hans Gerninger, biede ej på hans Råd;
  vie-OVCB: Nhưng rồi họ quên thật nhanh những việc Ngài làm! Không chờ đợi lời Chúa
    răn dạy!
  guj-2017: પણ તેઓ તેમનાં કરેલાં કૃત્યો પાછા જલદીથી ભૂલી ગયા; તેમની સલાહ સાંભળવાને
    તેઓએ ધીરજ રાખી નહિ.
  pon-2006A: Re ahpw mwadangete manokehla dahme e ketin wiadahro oh re sohte awih
    re en rong sapwellime kaweid.
  por-BRBSL: Eles logo esqueceram suas obras. Eles não esperaram por seu conselho,
  eng-OEBUS: 'But soon they forgot his deeds: they did not wait for his counsel.'
  swe-swe: Men de glömde snabbt vad han gjort, de inväntade inte hans råd och vägledning,
  cth-cth: A sak awh e hah tang a pahnim awh teh, a noenae hah coe ngai awh hoeh.
  twi-twi: Nanso ntɛm so, wɔn werɛ fii nea wayɛ na wɔantwɛn nʼagyinatu.
  hlt-hlt: A bibi te koeloe a hnilh uh tih a oluen te rhing uh pawh.
  tbz-SIM: Kɛ̀ dɛ̀ nyóó yíɛ́ kɛ̀ bɛ̀ yɛ̃̀nko ɑ pĩ mmùù tɔ̃mmú, bɛ̀ í nkèńtɛ́ kɛ bo
    yɑ̀ ɑ yóó dɔɔ̀ tì.
  msy-2020: Egha me bar zuamɨra an amizir bizir kam gɨn amada. Egha me uan nɨghnɨzibar
    gɨn ghua bizibar amuasa, egha faragha Godɨn akam bagha an azangsɨzir puvatɨ.
  dop-dop: Amɑ pɑ sɔɔ kpɑkpɑɑ kɛ nyɑ́ təmɑ, pɑ tɑ tɑŋ sɩ pɑ́ nɑ́ ɑ tɛɛsʋɣʋ.
  azb-azb: Lakin Rəbbin əməllərini tez unutdular, Ondan məsləhət almadılar.
  eng-DBY: 'They soon forgot his works; they waited not for his counsel:'
  hin-2017: परन्तु वे झट उसके कामों को भूल गए; और उसकी युक्ति के लिये न ठहरे।
  wol-KYG: Nes tuut ñu fàtte jëfam ja, xaaratuñu ndigalam,
  bjr-bjr: Miqidaqa misa Yaaweefa auqoo ainainnara kai kaqi auniqau. Misa sia mina
    naakapara ufara afeesiqau. Nári iriranamau kai fiqau.
  eng-YLT: They have hasted — forgotten His works, They have not waited for His counsel.
  kne-kne: Ngem nilinglingan da ay dagos din inamag na, adi da anosan ay sed-en din
    plano na.
  eng-WYC-2017: They had soon done, they forgat his works; and they abided not his
    counsel.
  eng-WMBB: They soon forgot his works. They didn’t wait for his counsel,
  zat-NTPS: Chadí gulal-la lazre̱' ca da be̱ne̱'. Quebe gulebeze̱' ca la' dizra' chee̱
    Dios.
  zty-NTPS: Ka' gaze goḻ ḻáže'gake' da' ka' bene'. Bi wlézgake' nich ḻé'egekle'
    da' gon Dios,
  urd-GVH: लेकिन जल्द ही वह उसके काम भूल गए। वह उस की मरज़ी का इंतज़ार करने के लिए
    तैयार न थे।
  rug-rug: Ba lopu sana muliṉi ni rini sari Nana tinavete, tuturei taveti rini gua
    sapu hiva ni rini totoso lopu ele tozi ni Sa.
  gaz-gaz: Isaan garuu yommusuma waan inni hojjetee ture dagatan; gorsa isaas obsaan
    hin eegganne.
  fra-LSG: Mais ils oublièrent bientôt ses œuvres, Ils n’attendirent pas l’exécution
    de ses desseins.
  yal-yal: Koni Ala naxan ligaxi, e ɲinan na xɔn mafurɛn, e mi a mamɛ a yi feene rakamali,
  iou-iou: Upäŋkaŋ täŋ yämiŋkuko unita bäräŋeŋ guŋ taŋpäŋ jukumani nadäkta juku kubä
    nämo peŋkuŋ.
  haw-1868: Poina koke ia lakou kana mau hana, Aole lakou i kakali i kana ao ana.
  arb-NAV: وَلَكِنْ سَرْعَانَ مَا نَسُوا أَعْمَالَهُ! لَمْ يَنْتَظِرُوا مَشُورَتَهُ.
  ded-ded: Nga yeni ine bic yombong ye uaya mekefec, imoc nigecyunuu yoac dederecge
    ayemmeudeac tomai mong mi anggec.
  ewe-ewe: Kasia woŋlɔ nu si wòwɔ la be xoxo, eye womelala xɔ aɖaŋu tso egbɔ o.
  eng-LEE: Speedily they forgot his works, they waited not for his counsel;
  asm-FB: কিন্তু তেওঁৰ কার্যবোৰৰ কথা তেওঁলোকে শীঘ্ৰেই পাহৰিলে; তেওঁলোকে তেওঁৰ পৰামৰ্শলৈ
    বাট নাচালে;
  sus-A: كْنْ عَ مُ بُ، عٍ مَن نَشَ نّيمُ عَ شَ وَلِيٍ مَ، عٍ تٌندِ عَ وَشْنقٍ رَبَدٍ.
  fra-SBL: Ils ont vite oublié ses œuvres. Ils n'ont pas attendu son conseil,
  hbo-hbo: מִֽ֭הֲרוּ שָׁכְח֣וּ מַעֲשָׂ֑יו לֹֽא־חִ֝כּ֗וּ לַעֲצָתֹֽו׃
  kik-kik: No makĩriganĩrwo o narua nĩ ũrĩa ekĩte, na matiigana gweterera ũtaaro wake.
  fra-NCL: Mais ils oublièrent bientôt ses œuvres, ils n’attendirent pas qu’il exécutât
    ses desseins.
  cek-AK: Toe nasetto doeh akra ai ah anih mah sak ih hmuennawk to pahnet o let; anih
    mah thuih ih lok to zing o ai,
  cuk-cuk: Sikwas ibagan-nasgua, Bab-Dummad-ibmar-imaksad ienonimarbalid. Bab-Dummad-e-igar-imakbied
    edarbissurmalad.
  uig-CYR: Андин Пәрвәрдигарға йелинип пәряд қилди, У уларни мушәққәтлиридин азат
    қилди.
  tel-2017: అయినా వారు ఆయన కార్యాలను వెంటనే మర్చిపోయారు. ఆయన ఆలోచన కోసం కనిపెట్టుకోలేదు.
  hat-BSA: Men byen vit, yo te bliye zèv Li yo. Yo pa t tann konsèy Li,
  ukr-ONPU: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від
    їхніх страждань.
  kos-kos: Tusruktu, elos sa na mulkunla ma El oru; Elos orekma na, tia tupan kas
    lal.
  hbo-WLC: מִֽ֭הֲרוּ שָׁכְח֣וּ מַעֲשָׂ֑יו לֹֽא־חִ֝כּ֗וּ לַעֲצָתֽוֹ׃
  ibo-ibo: Ma o teghị aka, ha chefuru ihe niile ọ rụrụ, ha e chereghị ka ndụmọdụ ya
    pụta ìhè.
  ory-ory: ସେମାନେ ତାହାଙ୍କ କର୍ମସକଳ ଶୀଘ୍ର ପାସୋରିଗଲେ; ସେମାନେ ତାହାଙ୍କ ମନ୍ତ୍ରଣାର ଅପେକ୍ଷା
    କଲେ ନାହିଁ;
  chk-chk: Nge chon Israel ra müttir manlükala an kewe föför, resap awiti an öüröür.
  rop-rop: Bat streidawei deibin fogedabat wanim imbin dum, en dei nomo bin weit blanga
    faindat wanim imbin wandi dalim olabat.
  ukr-1871: Та скоро забули дїла його, не чекали на присуд його.
  yon-yon: Kumban yembed komo kamoon yaa kuu yi kuu kirodmo nonondandiwen, kwane ye
    dowaken kuu kuna ande kaamonindo, yika inamen ongmenib kwane ambangkiwen.
  deu-1951: Aber sie vergaßen seine Werke bald, sie warteten nicht auf seinen Rat,
  eng-JPS: They soon forgot His works; they waited not for His counsel;
  srp-1865: Ali brzo zaboraviše djela njegova, i ne poèekaše volje njegove.
  lug-lug: Waayita akabanga katono ne beerabira ebyo byonna bye yakola; ne batawulirizanga
    kubuulirira kwe.
  heb-heb: מהרו שכחו מעשיו לא חכו לעצתו׃
  ben-IRV: কিন্তু তারা তাড়াতাড়ি ভুলে গেল তিনি যা করেছিলেন; তারা তাঁর নির্দেশের অপেক্ষা
    করলো না।
  ntu-ntu: A' mzli trboiu sc tqmrbrtrpe mz drtwrdr nikeng aletiq, Mz nzvz-nqblq-kai-krdr
    me pnz drtwrdr x nim kc ate.
  pan-pan: ਓਹ ਉਹ ਦੇ ਕੰਮਾਂ ਨੂੰ ਛੇਤੀ ਹੀ ਭੁੱਲ ਗਏ, ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੀ ਸਲਾਹ ਦੀ ਉਡੀਕ ਨਾ ਕੀਤੀ।
  mya-JVB: သို့သော်လည်း၊ အမှုတော် ကို အလျင် အမြန်မေ့လျော့ သည်ဖြစ်၍ ၊ အကြံအစည် တော်ကို
    မ ဆိုင်း မလင့်ဘဲ၊
  kgf-kgf: Waŋu ieneŋ nalé sosola ménda waŋunec haka imi eluŋ unuyu iwac ʒéareŋ areŋgiawac
    ménda mambéc waŋgic.
  tte-O: Na iyamo mwayamwayau ana paisowa nuwali imwatainan yoi na nige sisasanai
    ana loina.
  tbg-tbg: Vika mintiaqi vi, viraqaahai vika Noravano vara nimitai kaiqara vaaka tauruke,
    qaiqaa kia Kotira antuqa avataraiti, nái antuqaqaa vireka auti variara.
  hmo-hmo: To idia ese Lohiabada ena kara idia laloaboio haraga. Iena sisiba kamonai
    totona idia naria lasi.
  zar-NT: Pero laʼ gulál-latë ládxiʼgaquiëʼ yuguʼ le benëʼ. Bitiʼ gulaʼnábinëʼ Lëʼ
    uluíʼinëʼ légaquiëʼ le ral-laʼ ilunëʼ.
  urd-urd: फिर वह जल्द उसके कामों को भूल गए, और उसकी मश्वरत का इन्तिज़ार न किया।
  rus-SYN: Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;
  bqc-SIM: Ɔ̃ aà yãkɛaↄ sã̀ńgu gↄ̃̀ↄ, aai aà dã aà lɛdamáo.
  tcz-CHONGTHU: Ahinla Yahweh Pakai in abolpeh houchu gangtah'in asumilji tauvin,
    Ama thuhil angahji pouvin ahi.
  mar-mar: परंतु ते लवकरच त्याने जे केले ते विसरले; त्यांनी त्याच्या सूचनेची वाट पाहिली
    नाही.
  isl-isl: En þeir voru fljótir að gleyma honum á ný! Þeir treystu ekki orðum hans
  hlt-THB: Cehlai iqyt awm a dii hlanawh ik-oeih a sai peekkhqi ce hilh nawn bai unawh
    am cuk kiknaak awm am sim voel bai uhy.
  qub-qub: Ichanga Tayta Dios imata rurashancunatapis runacunaga rätu gongaycäriran.
    Pay willapashancunata manami cäsuranchu.
  bqp-bqp: Ama a yãkɛnanↄ sã̀ńgu gↄ̃̀nↄ, akũ odi zɛ de à lɛ́ daḿmaro.
  hat-hat: Men, lamenm, yo bliye sa l' te fè pou yo. Yo pa t' tann li fin fè pou yo
    sa l' te gen nan lide l'.
  eng-BSB: Yet they soon forgot His works and failed to wait for His counsel.
  eng-WEBPB: They soon forgot his works. They didn’t wait for his counsel,
  kbq-kbq: Hianagi Ra Anumzamo'ma erifore'ma hu'nea zankura, ame hu'za zamagekani'naze.
    Ana hige'za Anumzamofo antahintahigura avega onte'za nazano hunaku'ma haza zana,
    amne tro hu'naze.
  pon-pon: A re pil madan monokelar a wiawia kan, o re jota auiaui a majan.
  nhe-BL: Pero sampa nimantzi quiilcajque nochi tlen Toteco quichijtoya. Huan ax mochixque
    para Toteco ma quinmaca consejos.
  wnc-wnc: Siwan ngana zeetgaman waaminda sanga Buyambam tapata tasikutde apbotaking.
    Sike Anututane wam gamok dua take natdeking. Aho. Waaminda sanga inae natdetdeu
    nekan natake tasiking.
  bus-bus: Mↄde à yãkɛnanↄ sã̀ńgu gↄ̃ↄ, ben aↄ̃ↄe zɛ lɛ à lɛ́ daḿmaro.
  gub-BL: Nan kwehe tete heharaz Tupàn hemiapo kwer wi wà. Uzapo ma'e oho ize'eg henoz
    'ym pà wà.
  eng-DRA: 'Then they cried to the Lord in their affliction: and he delivered them
    out of their distresses.'
