verse: PSA.106.048
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടട്ടെ, എന്നും എന്നെന്നേക്കും. “ആമേൻ!”
    എന്നു ജനമെല്ലാം പറയട്ടെ. യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: 'Gepriesen sei Jahwe, der Gott Israels, von Ewigkeit bis zu Ewigkeit, und
    alles Volk spreche: Amen! Rühmet Jah!'
  lin-lin: 'Tika ete Yawe, Nzambe ya Isalaele, apambolama seko na seko ! Tika ete
    bato nyonso baloba : « Amen ! » Bokumisa Yawe !'
  mmx-mmx: Leemi asu ri Leeme Silok, Moroa me Israel. Leemi asu rin monga la at levenaleng
    axap. La limixin axap dina vaase xeretna, “Tuturun!” Leemi asu ri Leeme Silok!
  eng-LSV: Blessed [is] YHWH, God of Israel, || From age until age. And all the people
    said, “Amen, praise YAH!”
  eng-GNV: Blessed be the Lord God of Israel for euer and euer, and let all the people
    say, So be it. Praise yee the Lord.
  eng-WEBSTER: 'Blessed be the LORD God of Israel from everlasting to everlasting:
    and let all the people say, Amen. Praise ye the LORD.'
  nhw-BL: 'Ma tijpaquilismacaca TOTECO Dios para nochipa, yaya catli toTeco tiisraelitame.
    Nochi imasehualhua ma quiijtoca: “¡Quej nopa ma eli! ¡Paquilistli!”'
  swh-ONEN: Atukuzwe Bwana, Mungu wa Israeli, tangu milele na hata milele. Watu wote
    na waseme, “Amen!” Msifuni Bwana.
  bba-bba: Gusunɔ bɛsɛ Isirelibɑn Yinni, sɑ ko n nun siɑrɑmɔwɑ sere kɑ bɑɑdommɑɔ.
    Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi! I Yinni Gusunɔ siɑro.
  eng-KJVCPB: 'Blessed be the Lord God of Israel from everlasting to everlasting:
    And let all the people say, Amen. Praise ye the Lord.'
  luo-luo: Pakuru Jehova Nyasaye, ma Nyasach Israel, mochwere manyaka chiengʼ. Ji
    duto mondo owach niya, “Amin!” Opak Jehova Nyasaye.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܡ̣ܢ ܥܵܠܲܡ ܘܗܲܠܔ ܥܵܠܲܡ، ܘܐܵܡܹܪ
    ܟܠܹܗ ܥܲܡܵܐ ܐܵܡܹܝܢ. ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: Iehova, Israel Diravana, bae hanamoa, matamana amo ela bona dokona. Taunimanima
    iboudiai na baeto “Amen”. Iehova ba imodaia!
  npi-ULB: इस्राएलका परमप्रभु परमेश्‍वरको अनादिदेखि अनन्तसम्म स्तुति होस् । सबै मानिसहरूले
    भने, “आमेन ।” परमप्रभुको प्रशंसा होस् ।
  yor-yor: Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láti ìrandíran. Jẹ́ kí gbogbo ènìyàn
    kí ó wí pé, “Àmín!” Ẹ fi ìyìn fún Olúwa!
  pes-OPCB: متبارک باد یهوه، خدای اسرائیل، از ازل تا ابد. و همه مردم بگویند «آمین!»
    سپاس بر خداوند!
  tgl-ULB: Si Yahweh nawa, ang Diyos ng Israel, ay purihin mula sa lahat ng panahon.
    Ang lahat ng tao ay sumagot ng, “Amen.” Purihin si Yahweh. Ikalimang Aklat
  nop-nop: Yahwe niutumba titiŋdok. Isilaehi’walaŋ Bepaŋ kobuk nai indidegoŋ nintiloloŋdok
    eŋ tomboyoula nintiloune haliwooŋ halaak, dapmandapmaŋnit mokit! Kaŋ metam hogohogok
    wanakaŋ indiŋ yoneŋ, “U biyagoŋ!” Yahwe niutumba titiŋdok!
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibu mini
    yaraga hami̱ya. Áyubi maniore howabi ibunaga mini yaraga haaboore hami̱ya. Ina
    wali agali bibahendeme lalu, Heneneore Anduane Homogonaga mini yaragaore hama,
    lalu aniore laabo hami̱ya.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ
    လော့။ ကိုယ်​တော်​အား​ယ​ခု​မှ​စ​၍​ကမ္ဘာ​အ​ဆက်​ဆက် ထော​မ​နာ​ပြု​ကြ​လော့။ လူ​အ​ပေါင်း​တို့​သည်​အာ​မင်​ဟု​ဆို​ကြ​စေ။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ လော့။
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ༌ནི། །རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་པར་འོས་སོ༌ལོ།
    །མི་སྡེ་ཀུན་གྱིས་ཨ་མེན་ཞུ་བར༌ཤོག །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Ana Yawe nup patawunakko, nu ana Israel nanga Kaem; nu kumik menara mena,
    pempem butata bagoso. Buta se kariimet suen la nigiring bolala beteral ale “Nunguningta!”
    malko. Aleluya!
  sna-sna: Jehovha ngaarumbidzwe, iye Mwari waIsraeri, kubva pakusingaperi kusvikira
    pakusingaperi. Vanhu vose ngavati, “Ameni!” Rumbidzai Jehovha.
  spa-BLM: 'Bendito sea Yahvé, el Dios de Israel, ¡desde la eternidad hasta la eternidad!
    Que todo el pueblo diga: “Amén”. ¡Alabado sea Yah!'
  cac-cac: Calec vach' lolonel d'a Jehová co Diosal a on̈ israel on̈ tic d'a masanil
    tiempo. Ujocab'i, xchiocab' masanil eb' chon̈ab'. Calec vach' lolonel d'a Jehová.
  swh-ULB: Mungu wa Israeli, na asifiwe toka milele na milele. watu wote walisema,
    “Amen.” Msifuni Yahwe. Kitabu cha tano.
  deu-ELBBK: 'Gepriesen sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit!
    Und alles Volk sage: Amen! Lobt den HERRN!'
  mbb-OT: Edeliǥen is Nengazen he Megbevayà te Israel te wazà pidtemanan. Is langun
    he menge etew edtavak te, “Amen!” Deliǥa is Nengazen!
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ജനമെല്ലാം
    ആമേൻ എന്നു പറയട്ടെ. യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Mah, wanjh karridjalburluburlumen Yawey nawu God kadberre nawu Israel kankebmawahmeng,
    bu djal munguyh munguyh. Ngad bininj rowk karriyimen, “Amen!” Wanjh karriburlumen
    nawu Yawey!
  rmc-rmc: 'Lašardo mi el o RAJ, o Del le Izraeloskro, na veki vekov! A savore manuša
    mi phenen: „Amen!“ Haleluja!'
  nlg-nlg: Holohabaa a Lord, gaia God ni Israel. Holohabaa itaeni, maia ke va me vaa!
    Mana mavitu ke bosa, “Amen! Holohabaa a Lord!”
  pes-OPV: یهوه خدای اسرائیل متبارک باد از ازل تا ابدالاباد. و تمامی قوم بگویند آمین.
    هللویاه!
  ron-1924: 'Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, дин вешничие ын вешничие!
    Ши тот попорул сэ зикэ: „Амин! Лэудаць пе Домнул!”'
  ben-OBCV: ইস্রায়েলের ঈশ্বর, সদাপ্রভুর প্রশংসা হোক, অনাদিকাল থেকে অনন্তকাল পর্যন্ত,
    সব লোকজন বলুক, “আমেন!” সদাপ্রভুর প্রশংসা হোক।
  som-som: Waxaa mahad leh Rabbiga ah Ilaaha reer binu Israa'iil Tan iyo weligiis
    iyo weligiisba. Oo dadka oo dhammu ha yidhaahdo, Aamiin. Rabbiga ammaana.
  eng-ASVBT: Blessed be Jehovah, the God of Israel, From everlasting even to everlasting.
    And let all the people say, Amen. Praise ye Jehovah.
  mna-mna: 'Iti tapakur Yooba pa kampeŋana kini. Ni Anutu kiti Israel. Tapakurkuri
    totomen! Mi iwal biibi be tiso: “Ŋonoono.” Haleluya!'
  ita-1885: 'Benedetto sia il Signore Iddio d''Israele di secolo in secolo. Or dica
    tutto il popolo: Amen. Alleluia.'
  eng-ULB: May Yahweh, the God of Israel, be praised from everlasting to everlasting.
    All the people said, “Amen.” Praise Yahweh.
  spa-VBL: ¡Cuán grande es el Señor, el Dios de Israel, quien vive por siempre y para
    siempre! ¡Todo el mundo diga “Amén”! ¡Alaben al Señor!
  fra-_FOB: 'Béni soit l''Éternel, le Dieu d''Israël, de siècle en siècle, et que
    tout le peuple dise: Amen! Louez l''Éternel!'
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ജനമെല്ലാം
    ആമേൻ എന്നു പറയട്ടെ. യഹോവയെ സ്തുതിക്കുവിൻ.
  urd-GVR: Azal se abad tak Rab, Isrāīl ke Ḳhudā kī hamd ho. Tamām qaum kahe, “Āmīn!
    Rab kī hamd ho!”
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभु गेना हना यो ठेयब बाक्‍ल। मिनु मुरपुकीमी
    ‘मोदेंशो दुम्‍ल। आमेन’ देनीन” परमप्रभु यावे ठेयब बाक्‍ब। भजन संग्रह ४१:१४; १इतिहास
    १६:३६
  eng-NOY: '[Blessed be Jehovah, the God of Israel, From everlasting to everlasting!
    And let all the people say, Amen! Praise ye Jehovah!]'
  ita-1927: 'Benedetto sia l’Eterno, l’Iddio d’Israele, d’eternità in eternità! E
    tutto il popolo dica: Amen! Alleluia.'
  ckb-ckb: 'ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، لە ئەزەلەوە و بۆ هەتاهەتایە. با
    هەموو گەل بڵێن: «ئامین!» هەلیلویا!'
  eng-BBE: Praise be to the Lord God of Israel for ever and for ever; and let all
    the people say, So be it. Give praise to the Lord.
  xsi-xsi: Tapanea Yova Kindeni, ina kinda Isrel nenda Yova Kindeni! Tapanea i ŋa
    tasuka kâki ikura zo zo! Miki tamâta rârâni kawami tu, “Mao nâ”. Tapanea Yova
    Kindeni ŋa tasuka kâki!
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಯುಗಯುಗಕ್ಕೂ ಸ್ತುತಿಯುಂಟಾಗಲಿ. ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್!”
    ಎಂದು ಹೇಳಲಿ. ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா அநாதியாக என்றென்றைக்கும் ஸ்தோத்திரிக்கப்படத்தக்கவர்.
    மக்களெல்லோரும் ஆமென், என்பார்களாக, அல்லேலூயா.
  spa-RV-1909: 'Bendito Jehová Dios de Israel, desde el siglo y hasta el siglo: y
    diga todo el pueblo, Amén. Aleluya.'
  ron-BTF: 'Binecuvântat fie DOMNUL Dumnezeul lui Israel din veșnicie în veșnicie,
    și tot poporul să spună: Amin. Lăudați pe DOMNUL.'
  eng-WEBP: Blessed be the LORD, the God of Israel, from everlasting even to everlasting!
    Let all the people say, “Amen.” Praise the LORD!
  eng-FBV: How wonderful is the Lord, the God of Israel, who lives forever and ever!
    Let all the people say “Amen”! Praise the Lord!
  nld-1939: 'Gezegend zij Jahweh, Israëls God, van eeuwigheid tot eeuwigheid! Laat
    heel het volk het herhalen: Amen! Halleluja!'
  nch-BL: 'Ma tijpaquilismacaca TOTECO Dios para nochipa, yaya cati toTeco tiisraelitame.
    Nochi imasehualhua ma quiijtoca: “¡Quej nopa ma eli! ¡Paquilisti!”'
  vie-1934: 'Đáng ngợi khen Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, Từ trước vô cùng
    cho đến đời đời mãi mãi! Cả dân sự khá nói: A-men! Ha-lê-lu-gia!'
  cha-cha: Bendito si Jeova ni Yuus Israel guinin y taejinecog para y taejinecog.
    Polo ya todo taotao ilegñija. Amen. Alaba jamyo si Jeova.
  hin-CV: आदि से अनंत काल तक धन्य हैं. याहवेह, इस्राएल के परमेश्वर, इस पर सारी प्रजा
    कहे, “आमेन,” याहवेह की स्तुति हो.
  eng-OURB: Blessed be Adonai, the God of Israel [God prevails], from everlasting
    even to everlasting! Let all the people say, “Amen ·So be it·.” Halleluyah ·praise
    Yah·!
  spa-BES: 'Alabado sea el Señor Dios de Israel por los siglos de los siglos; y que
    toda la gente diga: que así sea. Alaba al Señor.'
  tdx-tdx: 'Andriañeñe t’Iehovà, Andrianañahare’ Israele, boak’an-kaehae’e pak’an-kaehae’e;
    vaho hene hiredoñe ami’ty hoe ondatio: Ie Izay, Treño t’Ià.'
  tha-KJV: จงถวายสาธุการแด่พระเยโฮวาห์พระเจ้าของอิสราเอลแต่​นิรันดร์​กาลจนถึงนิรันดร์​กาล
    และขอประชาชนทั้งปวงกล่าวว่า “เอเมน” จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Bendito seja o SENHOR, Deus de Israel, desde sempre e para sempre!
    E todo o povo diga Amém! Aleluia!
  deu-ELO: 'Gepriesen sei Jehova, der Gott Israels, von Ewigkeit zu Ewigkeit! Und
    alles Volk sage: Amen! Lobet Jehova!'
  eng-WYC-2018: Blessed be the Lord God of Israel from the world and till into the
    world; and all the people shall say, Be it done, be it done. (Blessed be the Lord
    God of Israel forever and ever; and all the people shall say, Amen, amen.)
  epo-epo: 'Glorata estu la Eternulo, Dio de Izrael, de eterne ĝis eterne. Kaj la
    tuta popolo diru: Amen. Haleluja!'
  gfk-gfk: A pirhakasing tupas no Watong, no God ta Israel, mekatiga laah menalua
    tano hamhaburen tano ula hanuo tuk taar tano hauhawatine ma pana le pataam. I
    bilai bia ira matanaiabar bakut diet na tange, “Amen!” Pirlat no Watong.
  uig-PIN: Israilning Hudasi bolƣan Pǝrwǝrdigarƣa, Əzǝldin ta ǝbǝdgiqǝ tǝxǝkkür-mǝdⱨiyǝ
    ⱪayturulsun! Pütkül hǝlⱪ «Amin» desun! Ⱨǝmdusana!
  beo-beo: Hina Godema nodoma! Isala:ili ilia Godema nodoma! Wali amola eso huluane
    mae fisili, Ema nodone sia:nanoma! Dunu huluane da “Ama” sia:ma:ma. Hina Godema
    nodoma!
  tpi-OTNT: Yumi litimapim nem bilong God, Bikpela bilong yumi Israel, nau na olgeta
    taim bihain. Na olgeta manmeri i mas tok, “I tru.” Litimapim nem bilong Bikpela!
  hau-SA: Yabo ga Ubangiji, Allah na Isra’ila, daga madawwami zuwa madawwami. Bari
    dukan mutane su ce, “Amin!” Yabo ga Ubangiji.
  udu-udu: 'Mom’bor mii gom Tap̱a mo, a’di jin ta’da Arumgimis ma Israyiil mo, ’peni
    mo jin ’konuki/e ki sule/ sule/ ya ye ’ba/ mo itan mo jin ’konuki/e ki sule/ sule/
    ya ye ’ba/ mo. Dhali dhalka ris ’kwani ’baar mo o gwo mo ki: Amen. Maŋi Tap̱a
    mo.'
  uig-LAT: Israilning Xudasi bolghan Perwerdigargha, Ezeldin ta ebedgiche teshekkür-medhiye
    qayturulsun! Pütkül xelq «Amin» désun! Hemdusana!
  nde-nde: Kabongwe uThixo, uNkulunkulu ka-Israyeli, kusukela nini kuze kube nininini.
    Akuthi bonke abantu bathi, “Ameni!” Dumisani uThixo.
  ton-ton: Fakafetaʻi kia Sihova koe ʻOtua ʻo ʻIsileli talu mei muʻa ʻo aʻu ʻo taʻengata;
    pea tuku ke lea pehē ʻe he kakai kotoa pē ʻEmeni. Mou fakamālō kia Sihova.
  ces-1613: 'Požehnaný Hospodin Bůh Izraelský od věků až na věky. Na to rciž všecken
    lid: Amen, Halelujah.'
  eng-WMB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting!
    Let all the people say, “Amen.” Praise the LORD!
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு நித்தியத்திலிருந்து நித்தியம் வரைக்கும்
    துதி உண்டாகட்டும். மக்கள் அனைவரும் சொல்லட்டும்: “ஆமென்!” யெகோவாவைத் துதி.'
  ceb-ULB: Hinaot si Yahweh, nga Dios sa Israel, madayeg sa walay kataposan. Ang tanang
    katawhan miingon, “Amen.” Dalaygon si Yahweh. Ikalima nga Libro
  pol-UBG: 'Błogosławiony PAN, Bóg Izraela, od wieków na wieki; niech cały lud powie:
    Amen. Alleluja.'
  urd-GVU: ازل سے ابد تک رب، اسرائیل کے خدا کی حمد ہو۔ تمام قوم کہے، ”آمین! رب کی
    حمد ہو!“
  eng-OEBCW: Blessed be the Lord, the God of Israel, from everlasting to everlasting.
    And let all the people say ‘Amen.’ Praise the Lord.
  deu-1912: 'Gelobet sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit, und
    alles Volk spreche: Amen, halleluja!'
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೆ, ಯುಗಯುಗಾಂತರಗಳವರೆಗೂ ಕೊಂಡಾಟವಾಗಲಿ; ಸರ್ವಜನರೂ “ಆಮೆನ್”
    ಎನ್ನಲಿ. ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ!
  yap-yap: Ke sorok SOMOL, ni Got nu Israel; ngad pininged e sorok ngak e chiney i
    yan ndariy n’umngin nap’an! Nge gubin e girdi’ ma nge lungurad, “Amen!” Ngan pining
    e sorok ngak SOMOL!
  hlt-MCSB: Israel Pathen, BOEIPA tah khosuen lamkah kumhal duela a yoethen pai tih
    pilnam boeih loh, “Amen, BOEIPA thangthen uh,” ti saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ናንጊፓ ናንጊ ሄላንዳኣና ዓንጂንቶንጎ! ዴራ ቢያ ዓኣሜን ጎዖንጎ፤ ናንጊና
    ናንጋ ጎዳ ጋላቱዋቴ!
  twi-ASANTE: Ayɛyie nka Awurade, Israel Onyankopɔn, ɛmfiri mmerɛsanten nkɔsi nnasanten.
    Momma nnipa no nyinaa nka sɛ, “Amen!” Monkamfo Awurade.
  eng-WEBU: Blessed be the LORD, the God of Israel, from everlasting even to everlasting!
    Let all the people say, “Amen.” Praise the LORD!
  spa-PDDPT: '¡Bendito sea Yavé, el ʼElohim de Israel, Desde la eternidad hasta la
    eternidad! Y todo el pueblo diga: ¡Amén! ¡Aleluya!'
  gun-gun: 'Ima''endu''a porãmby toiko Senhor Israel kuery Ruete aỹ, ha''e raka''e
    rã peve! Heta va''e kuery ha''e javive aipo te''i: “Amém!” Aleluia!'
  agu-BL: 'Kak''e'' bin kak''ajsbil tetz Kajcaw yi kaRyosil yi o'' xonl Israel. Kak''e''
    kak''ajsbil tetz i'' sbne'' opon tunintz. Lok kal len cyakil o'': “Ya''tzk sbantz.”
    Kak''e'' kak''ajsbil tetz Kajcaw. ¡Aleluya!'
  ilo-ULB: Maidaydayaw koma ni Yahweh, ti Dios ti Israel iti agnanayon nga awan inggana.
    Kinuna amin dagiti tattao, “Amen.” Idaydayawyo ni Yahweh. Maikalima a Libro
  kpg-kpg: Hagaamu ina Dimaadua, di God o Israel! Hagaamu ina a Mee dolomeenei gaa hana hua
    beelaa dono hagaodi ai! Digau huogodoo gi helekai bolo Amen! Hagaamu ina Dimaadua!
  uig-ARA: ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارغا، ئەزەلدىن تا ئەبەدگىچە تەشەككۈر-مەدھىيە
    قايتۇرۇلسۇن! پۈتكۈل خەلق «ئامىن» دېسۇن! ھەمدۇسانا!
  sus-sus: 'Tantui na Isirayila Marigi Alatala bɛ abadan! Ɲama birin xa a fala: «Amina!»
    Wo xa Ala matɔxɔ!'
  pon-2006: Kapinga KAUN-O, Koht en Israel; kumwail kapinga met oh pil kohkohlahte!
    Koaruhsie en patohwan, “Amen!” Kapinga KAUN-O!
  jae-jae: Aweŋ êôc Apômtau Israelnêŋ Anôtô êndêŋ galoc to endeŋ tôŋgeŋ, ma lau samob
    sêlôc gebe “Biŋŋanô.” Aleluja.
  ksd-ksd: 'Da pite pa ra Luluai, ra God kai Israel, vatikai ma pa na mutu. Ma ra
    tarai par diat a biti: Amen. Avat a pite pa ra Luluai.'
  tur-YTC: İsrael'in Tanrısı Yahve’ye, Sonsuzluklar boyunca övgüler olsun! Bütün halk
    “Amin” desin. Yah’a övgüler olsun! 5. KİTAP
  bel-N: 'Дабраслаўлёны ГОСПАД, Бог Ізраіля, ад веку і на вякі! І няхай скажа ўвесь
    народ: Амэн! Альлелюя!'
  kpr-kpr: Namonde Israel embo da Bajari God dae sakai saore! Sakai saore nundae oroko
    a kotugo evovodae. Evetu genembo isambu sevu, “Ai bekári”. Sakai saore, Bajari
    dae!
  ind-AYT: Pujilah TUHAN, Allah Israel, dari selama-lamanya sampai selama-lamanya.
    Biarlah seluruh umat berkata, “Amin.” Haleluya!
  yom-yom: 'Yave kazitusu, Nzambi yi Iseli ! Mu zithangu zioso ayi mu mvu ka mvu.
    Bika batu boso batuba : “Amen.” Luzitisa Yave.'
  yut-yut: Yawe aŋkɨsineŋ. Uŋun Israel amɨn nin dakon Piŋkop abɨsok ae don egɨ aŋaŋ
    kɨneŋ kɨsi dakon. Amɨn morap kɨsi da yoni, “Uŋun asi!” Yawe aŋkɨsini!
  nya-nya: Atamandike Yehova, Mulungu wa Israeli, Kuyambira muyaya mpaka muyaya. Anthu
    onse anene kuti, “Ameni!” Tamandani Yehova.
  kyg-kyg: Isaleli vayaꞌai Gotiꞌapimo agiꞌaleꞌmo alitapa asaga hiyo. Hemenimo agiꞌaleꞌmo
    alitapa asaga hutetapa muki afinaꞌefeꞌmo agiꞌaleꞌmo alitapa asaga hiyo. Muki vayaꞌamogitapamo
    he, lama ge hutapa hiyo. Agiꞌaleꞌmo alitapa asaga hiyo. Gotiꞌa hosu kavategatiꞌmo
    apakufamo alino katino neꞌateya kavafeꞌmo ava gemo huꞌniya gemae
  hrv-hrv: 'Blagoslovljen Jahve, Bog Izraelov, od vijeka dovijeka! I sav narod neka
    kaže: “Amen! Aleluja!”'
  mps-mps: Dago te Genuai Bidigo nogi ugwaba sao, te da Israel dabego God, megi, me
    tigidali sogo nosali. Tama tigidali we bidigo te po waiyąo, “Mu dao,” wao. Genuai
    Bidi nogi ugwaba sao po wao.
  tpi-tpi: Yumi litimapim nem bilong God, Bikpela bilong yumi Israel, nau na olgeta
    taim bihain. Na olgeta manmeri i mas tok, “I tru.” Litimapim nem bilong Bikpela!
  dan-1931: Lovet være HERREN, Israels Gud, fra Evighed og til Evighed! Og alt Folket
    svare Amen!
  vie-OVCB: 'Chúc tụng Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, Đấng đáng được tôn
    ngợi từ muôn đời trước đến muôn đời sau! Nguyện muôn dân đồng nói: “A-men!” Ngợi
    tôn Chúa Hằng Hữu!'
  guj-2017: હે ઇઝરાયલના ઈશ્વર યહોવાહ, તમે અનાદિકાળથી અનંતકાળ સુધી સ્તુત્ય મનાઓ. સર્વ
    લોકોએ કહ્યું, “આમીન.” યહોવાહની સ્તુતિ કરો.
  pon-2006A: Kapinga KAUN-O, Koht en Israel; kumwail kapinga met oh pil kohkohlahte!
    Koaruhsie en patohwan, “Amen!” Kapinga KAUN-O!
  por-BRBSL: 'Bendito seja Yahweh, o Deus de Israel, da eternidade até a eternidade!
    Que todas as pessoas digam: “Amém”. Louvado seja Yah!'
  eng-OEBUS: Blessed be the Lord, the God of Israel, from everlasting to everlasting.
    And let all the people say “Amen.” Praise the Lord.
  swe-swe: Välsignad är Herren (Jahve), Israels Gud (Elohim) från evighet till evighet,
    låt alla människor säga amen, Halleluja.
  cth-cth: Isarel BAWIPA Cathut teh, a yungyoe hoi a yungyoe totouh, pholen lah awm
    seh. Tami pueng ni Amen tet naseh. BAWIPA teh pholen awh.
  twi-twi: Ayeyi nka Awurade, Israel Nyankopɔn, emfi mmeresanten nkosi nnasanten.
    Momma nnipa no nyinaa nka se, “Amen!” Monkamfo Awurade.
  hlt-hlt: Israel Pathen, BOEIPA tah khosuen lamkah kumhal duela a yoethen pai tih
    pilnam boeih loh, “Amen, BOEIPA thangthen uh,” ti saeh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntínti Isidɑyɛɛribɛ tũ nkù, ɑ yètìrì ndɛu, ɑ yètìrì do
    dɛumu kɛ yó ndɛu sɑ̃́ɑ̃̀, bɛnìtìbɛ̀ bɛmɔu, yiennɛ̀ kɛ dɔ̀: Dɛ̀ mmɛ ndò! Nsɑ̃ntínɛ̀
    ti Yiɛ̀ nKuyie.'
  msy-2020: E Ikiavɨra Itir Godɨn ziam feka, a Israelian God. E datɨrɨghɨn ko, gɨn
    izamin dughiabar zurara an ziam feka. Gumazamiziba bar mɨkɨm suam, “Bar guizbangɨra!”
    E Ikiavɨra Itir Godɨn ziam fam. Aleluia!
  dop-dop: Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ tə sɛɛ-ŋ tɑm tɔɔ. Yəlɑɑ tənɑ ɩ́ tisi sɩ Ɩsɔ ɩ́ kɔnɑ mpʋ.
    Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Alqış olsun İsrailin Allahı Rəbbə Əzəldən sonsuza qədər! Qoy bütün xalq
    söyləsin «Amin!» Rəbbə həmd edin!
  eng-DBY: Blessed be Jehovah the God of Israel, from eternity and to eternity! And
    let all the people say, Amen! Hallelujah!
  hin-2017: इस्राएल का परमेश्वर यहोवा अनादिकाल से अनन्तकाल तक धन्य है! और सारी प्रजा
    कहे “आमीन!” यहोवा की स्तुति करो। (भज. 41:13)
  wol-KYG: 'Santleen Aji Sax ji, Yàllay Israyil cant gu sax dàkk, ba fàww. Na ñépp
    ne: «Amiin!» Màggal-leen Ki Sax!'
  bjr-bjr: Isaraee maqannaasa Anutuna Yaaweena amooqiaqa. Maqee faqa naaru naaru faqa
    mina amooqiaqa. Faíqi anaasee aiqama minara kuqaa fee qiaqa. Yaaweena amooqiaqa.
  eng-YLT: Blessed [is] Jehovah, God of Israel, From the age even unto the age. And
    all the people said, 'Amen, praise Jah!'
  kne-kne: Madaydayaw ka si eng-enggana, Yahweh ay Diyos di Israelita. Amin koma ay
    ipogaw yan “Amen,” kanan da. Madaydayaw din Apo.
  eng-WYC-2017: Blessed be the Lord God of Israel from the world and till into the
    world; and all the people shall say, Be it done, be it done.
  eng-WMBB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting!
    Let all the people say, “Amen.” Praise the LORD!
  zat-NTPS: 'Cháwedau'' naca Xránadxu, Bénnea'' naque̱'' Dios chee̱ benne'' Israel
    ca'' nédxudaute̱, ne chadía chacanna. Xúgute̱ bénneache dxal-la'' xelenné̱'':
    ¡Ca''an gaca na! ¡Gaca ba lá''azxa Xránadxu Dios!'
  zty-NTPS: '¡Ga''n ẕen X̱anžon'', Bennen'' nake'' Dios chegak benne'' Israel ka'',
    ža ni''te, na'' to chi''ize! Yógo''te benne'' ka'' žaḻa'' nnágake'': “Ka''kze
    gaken.” ¡Ga''n ẕen X̱anžo Dios!'
  urd-GVH: अज़ल से अबद तक रब, इसराईल के ख़ुदा की हम्द हो। तमाम क़ौम कहे, “आमीन! रब
    की हम्द हो!”
  rug-rug: Mani tavahesi se Zihova, sa Tamasa tadi na tie Izireli, mada vahesia kamahire,
    meke ninae rane. Madi zama “Emeni!” sari doduru tie! Mi vahesia se Zihova.
  gaz-gaz: Waaqayyo, Waaqa Israaʼeliitiif, bara baraa hamma bara baraatti galanni
    haa gaʼu. Namni hundinuu “Ameen!” haa jedhu. Haalleluuyaa!
  fra-LSG: 'Béni soit l’Éternel, le Dieu d’Israël, d’éternité en éternité! Et que
    tout le peuple dise: Amen! Louez l’Éternel!'
  yal-yal: Barikan xa bira Alatala xa, Isirayilaa Ala habadan han habadan! Yamaan
    birin xa a ratin “Amina.” Tantunna Ala xa!
  iou-iou: Eruk ämawebe, Ekäni, Isrel täŋo Anutu u iniŋ oretna! Apiŋotä tärek-täreki
    nämo pen inide iniŋoret täkäna! Unita kudup ŋode yäna; U Bureni. Ekäni wäpi iniŋ
    oretna!
  haw-1868: 'E hoomaikaiia o Iehova, ke Akua o ka Iseraela, Mai kahiko loa mai, a
    mau loa aku no: E i mai no hoi na kanaka a pau, Amene. E halelu aku ia Iehova.'
  arb-NAV: 'مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ إِلَى الأَبَدِ. وَلْيَقُلِ
    الشَّعْبُ كُلُّهُ: آمِين. هَلِّلُويَا.'
  ded-ded: KEBU Israeac Anutu, ye nasoya nasoya kenehebesonga. Imoc fehereema fekecbeso.
    Ngicngac sasawango yofi debisina, “Imoc Fora.” KEBU eriendzong memini, hallelu
    Yac.
  ewe-ewe: Woakafu Yehowa, Israel ƒe Mawu la, tso mavɔ me yi mavɔ me. Dukɔ blibo la
    nàgblɔ be, “Amen!” Mikafu Yehowa.
  eng-LEE: 'Blessed be the Lord the God of Israel from everlasting even to everlasting:
    and let all the people say, Amen, Hallelujah.'
  asm-FB: অনাদি কালৰ পৰা অনন্ত কাললৈকে, ধন্য ইস্রায়েলৰ ঈশ্বৰ যিহোৱা; সকলো লোকে “আমেন”
    বুলি কওক। তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা।
  sus-A: تَنتُي نَ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ عَبَدَن! حَمَ بِرِن شَ عَ قَلَ؛ «عَمِنَ!»
    وٌ شَ عَلَ مَتْشْ!
  fra-SBL: 'Béni soit Yahvé, le Dieu d''Israël, de l''éternité à l''éternité ! Que
    tout le monde dise : « Amen. » Louez Yah !'
  hbo-hbo: בָּר֤וּךְ־יְהוָ֨ה אֱלֹהֵ֪י יִשְׂרָאֵ֡ל מִן־הָ֤עֹולָ֨ם ׀ וְעַ֬ד הָעֹולָ֗ם
    וְאָמַ֖ר כָּל־הָעָ֥ם אָמֵ֗ן הַֽלְלוּ־יָֽהּ׃
  kik-kik: Jehova arogoocwo, o we Ngai wa Isiraeli, kuuma tene wa tene, nginya o tene
    na tene. Nao andũ othe nĩmakiuge, “Ameni!” Goocai Jehova.
  fra-NCL: 'Béni soit Yahweh, Dieu d’Israël, d’éternité en éternité ! Et que tout
    le peuple dise : Amen ! Alleluia !'
  cek-AK: Israelnawk ih Angraeng Sithaw loe dungzan hoi dungzan khoek to tahamhoihaih
    om nasoe; kaminawk boih mah, Amen, tiah thui o nasoe. Angraeng to saphaw oh.
  cuk-cuk: 'Israel-e-Bab-Dummad-Jehová-nug dummarba gusun. ¡Degisadegu, e-nug odummolesun!
    Bela dulemar weyob sogmar: “¡Napira deyob gusun!” ¡Bab-Jehová-nug odummomar!'
  tel-2017: ఇశ్రాయేలీయుల దేవుడైన యెహోవా యుగయుగాలకూ స్తుతినొందు గాక. ప్రజలందరూ ఆమేన్‌
    అందురు గాక. యెహోవాను స్తుతించండి.
  hat-BSA: 'Beni se SENYÈ a, Bondye Israël la, pou tout tan jis pou tout tan. Kite
    tout pèp la di: “Amen.” Louwe SENYÈ a!'
  kos-kos: Kaksakin LEUM GOD, God lun Israel; Kaksakunul inge ac nwe tok. Lela mwet
    nukewa in fahk, “Amen.” Kaksakin LEUM GOD!
  hbo-WLC: בָּר֤וּךְ־יְהוָ֨ה אֱלֹהֵ֪י יִשְׂרָאֵ֡ל מִן־הָ֤עוֹלָ֨ם ׀ וְעַ֬ד הָעוֹלָ֗ם
    וְאָמַ֖ר כָּל־הָעָ֥ם אָמֵ֗ן הַֽלְלוּ־יָֽהּ׃
  ibo-ibo: Otuto dịrị Onyenwe anyị, bụ Chineke nke Izrel, site nʼebighị ebi ruo ebighị
    ebi. Ka mmadụ niile sị, “Amen!” Toonu Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅନାଦିକାଳରୁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଧନ୍ୟ ହେଉନ୍ତୁ।
    ପୁଣି, ସମୁଦାୟ ଲୋକ “ଆମେନ୍‍” କୁହନ୍ତୁ। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap, ewe Koten Israel seni fansoun esepop
    tori fansoun esemüch. Iwe, ekewe aramas meinisin repwe apasa, “Amen.” Ousipwe
    mwareiti ewe Samol mi Lapalap.
  rop-rop: Preisim YAWEI det trubala God blanga Isreil. Preisim im tudei en olagijawan!
    Ebribodi tok, “Yuwai! Trubala!” Preisim YAWEI det trubala God!
  yon-yon: Yariman, Israeldan yi God, ye aningko kankoonem, aron korem anuk doberewenbed
    mene aron korem ambab ari dobaraneeb kumaom kuu kwane kamem. Nimakarub korem kuu
    yedmime, “Anam kwanok.” andime. Yariman yaningko kankoonime.
  deu-1951: 'Gelobt sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit, und
    alles Volk soll sagen: Amen! Hallelujah!'
  eng-JPS: 'Blessed be the LORD, the God of Israel, from everlasting even to everlasting,
    and let all the people say: ''Amen.'' Hallelujah.'
  srp-1865: 'Blagosloven Gospod Bog Izrailjev od vijeka i do vijeka! I sav narod neka
    kaže: amin! Aliluja!'
  lug-lug: Mukama atenderezebwenga, Katonda wa Isirayiri, emirembe n’emirembe. Abantu
    bonna ka boogere nti, “Amiina!” Mumutendereze Mukama.
  heb-heb: ברוך יהוה אלהי ישראל מן העולם ועד העולם ואמר כל העם אמן הללו יה׃
  ben-IRV: ধন্য সদাপ্রভুু, ইস্রায়েলের ঈশ্বর, অনাদিকাল অবধি অনন্তকাল পর্যন্ত। সব লোক
    বলুক, আমেন। সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Naglqlzku Yawe, Gct rgu, nigu lr Israel, Tqvzpe, tqvzpe. Naglqlzku Yawe.
    Leplz narpilr kx, “Eu, angida!” Naglqpxku Yawe.
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਮੁਬਾਰਕ ਹੋਵੇ! ਹੇ ਸਾਰੀ ਪਰਜਾ, ਆਖ
    “ਆਮੀਨ!” ਹਲਲੂਯਾਹ!।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည် ကမ္ဘာ အဆက်ဆက်မင်္ဂလာ ရှိတော်မူစေသတည်း။
    လူ ခပ်သိမ်း တို့သည် အာမင် ဟု ဝန်ခံ ကြစေ။ ဟာလေလုယ။
  kgf-kgf: Yawe Israelac Anutu hémbénaŋa igucnec hémbénaŋa mepésimigic. Ic embac momac
    yandanéŋ ‘Hélacnec!’ ʒému. Haleluya ohec wahec!
  tte-O: Yeoba Isileli ala Yaubada tatobalan nige ana kaba mwawasi. Kabo meuloila
    tawaloba, “O besiele.” Yeoba tatobalan.
  tbg-tbg: Noravano Kotiva tinavu Isareri Variqavano vairara ti, kaiqenavu vira autu
    vatevata naantiara ekaa entavata tuaheraqi vuare. Kairamanta ekaa vaiinti nahenti
    vi uvarara quqaave tiate. Ne ekaa Nora Kotira autu tuahera kaaterama turo.
  hmo-hmo: Lohiabada, Israela ena Dirava, do umui hanamoa. Hari inai dina dekena amo
    ela bona hanaihanai, taunimanima ibounai be do idia gwau, “Amen.” Lohiabada do
    umui hanamoa!
  zar-NT: '¡Yöl-laʼ ba Lëʼ Xanruʼ, Dios quégaca bönachi Israel naʼa dza, en yúguʼtë
    dza siʼ zaca! Ral-laʼ ilaʼnná yúguʼtë bönachi: “¡Caʼ gaca! ¡Guliʼcuʼë yöl-laʼ
    ba Xanruʼ Dios!”'
  urd-urd: ख़ुदावन्द इस्राईल का ख़ुदा, इब्तिदा से हमेशा तक मुबारक हो! ख़ुदावन्द की
    हम्द करो।
  bqc-SIM: Wà Dii, Isailiↄ Lua sáaukpa za asĩnizĩ e gↄↄpii! Gbɛ̃́pii mɛ, ãmi!
    Àleluya!
  tcz-CHONGTHU: Israel Pathen Elohim, Yahweh Pakai chu thangvah'un, Amahi tonsot'a
    pat tonsot geija hingjing Elohim Pathen ahi! Mi jousen “Amen” tiuhen. Yahweh Pakai
    chu thangvah'in umhen!
  mar-mar: इस्राएलाचा देव, माझा परमेश्वर, ह्याचा अनादिकालापासून अनंतकालापर्यंत धन्यवाद
    होवो. सर्व लोकांनी म्हणावे, “आमेन.” परमेश्वराची स्तुती करा.
  isl-isl: 'Lofaður sé Drottinn, Guð Ísraels, frá eilífð til eilífðar. Og allt fólkið
    segi: „Amen!“ Hallelúja.'
  hlt-THB: Bawipa, Israelkhqi a Khawsa venawh kumqui coeng kumqui dy kyihcahnaak awm
    seh. Thlang boeih ing, “Amen!” ti seh.
  qub-qub: ¡Israelcuna rispitashan Tayta Diosga imaycamapis alabasha cachun! ¡Llapanpis
    «Amén» nichun! ¡Aleluya! ¡Tayta Diosga alabasha cachun!
  bqp-bqp: Arubarikade Dikiri, Isarailanↄ Luda zaa káaku ari gↄrↄ sĩnda pínki! Gbɛ̃
    sĩnda pínki pi aami! Aleluya!
  hat-hat: 'Ann fè lwanj Seyè a, Bondye pèp Izrayèl la! Ann fè lwanj li depi tout
    tan ak pou tout tan! Epi tout pèp la pran reponn: Wi, se vre! Lwanj pou Seyè a!'
  eng-BSB: Blessed be the LORD, the God of Israel, from everlasting to everlasting.
    Let all the people say, “Amen!” Hallelujah!
  eng-WEBPB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting!
    Let all the people say, “Amen.” Praise the LORD!
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamofona agi'a ahentesga hanune. Maka zupa
    knane knanena agra manino nevia Anumza mani'ne. Maka vahe'mota tamage huta nehuta,
    Ra Anumzamofona agi'a ahentesga hanune.
  pon-pon: 'Kapin on Ieowa, Kot en Ijrael, jan maj kokodo o pil kokolata! 0 aramaj
    karoj en inda: Amen, Aleluia!'
  nhe-BL: 'Ma tijpaquilismacaca TOTECO Dios para nochipa, yajaya tlen toTeco tiisraelitame.
    Nochi itlacajhua ma quiijtoca: “¡Queja nopa ma eli! ¡Paquilistli!”'
  wnc-wnc: Ninda Anututane umana yatangenatna. Ninu Isrel amindane Buyambam tapanin,
    apman gatu masan kaya asinggan asinggan yuwik. Siwan aminu kuupbamda anzing yanong,
    “Un siakan.” Buyambam tapatane umana yatangenatnong.
  bus-bus: Aubarikade Dii, Isarailinↄ Luda zaa káaku ai gurↄ píngi! Gbɛ̃ píngi be
    aami! Aleluya!
  gub-BL: Ximume'u Tupàn Tuweharupi Wiko Ma'e Izaew wazar ikatu haw nehe. Pemume'u
    Tupàn Tuweharupi Wiko Ma'e ikatu haw ko 'ar rehe nehe. Pemume'u Tupàn Tuweharupi
    Wiko Ma'e ikatu haw tuweharupi nehe no. Tuwe teko ywy nànànar uze'eg nezewe wà
    nehe. — Azeharomoete, tuwe i'i wà nehe. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu
    haw nehe.
