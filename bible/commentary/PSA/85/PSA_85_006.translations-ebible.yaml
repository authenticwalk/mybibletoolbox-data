verse: PSA.085.006
translations:
  mal-C: അവിടത്തെ ജനം അങ്ങയിൽ ആനന്ദിക്കേണ്ടതിന് അവിടന്ന് ഞങ്ങളെ പുനരുജ്ജീവിപ്പിക്കുകയില്ലേ?
  deu-TKW: Willst du denn ewig über uns zürnen, deinen Zorn auf alle künftigen Geschlechter
    ausdehnen?
  lin-lin: Boni, okosilikela biso penza mpo na libela ? Okokangela penza biso kanda
    mpo na tango nyonso ?
  mmx-mmx: Una lox alolos amu manga nema, kusu nema limixin taram manaba emi asu minu.
  eng-LSV: Do You not turn back? You revive us, || And Your people rejoice in You.
  eng-GNV: Wilt thou not turne againe and quicken vs, that thy people may reioyce
    in thee?
  eng-WEBSTER: 'Wilt thou not revive us again: that thy people may rejoice in thee?'
  nhw-BL: Toteco Dios, sempa techtlanana, huan tojuanti timomasehualhua sempa timopaquilismacase
    ipan ta.
  swh-ONEN: Je, hutatuhuisha tena, ili watu wako wakufurahie?
  bba-bba: Nɡe kɑɑ n kɑ sun mɔru sɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ? Nɡe kɑɑ n mɔru sɑ̃ɑwɑ sere
    kɑ bɛsɛn bibun bibu sɔɔ?
  eng-KJVCPB: 'Wilt thou not revive us again: That thy people may rejoice in thee?'
  luo-luo: Angʼo mamoni duogowa iri kendo, mondo eka jogi obed mamor kuomi?
  aii-aii: ܗܵܐ، ܐܲܢ݇ܬ ܠܹܐ ܕܵܝܪܹܬ ܡܲܚܹܝܬ ܠܲܢ، ܩܵܐ ܕܥܲܡܘܼܟ݂ ܚܵܕܝܼ ܒܝܼܘܼܟ݂؟
  meu-meu: Emu bese taudia bae moalelaimu totona basio hamaurimai lou a?
  npi-ULB: के तपाईंले हामीलाई फेरि पुनर्जीवित पार्नुहुन्‍न र? तब तपाईंका मानिसहरू
    तपाईंमा आनन्‍दित हुनेछन् ।
  yor-yor: Ìwọ kì yóò ha sọ wá jí padà mọ́, pé kí àwọn ènìyàn rẹ lè yọ nínú rẹ?
  pes-OPCB: آیا به ما حیاتی تازه عطا نخواهی فرمود تا در حضور تو شادی کنیم؟
  tgl-ULB: Hindi mo ba kami bubuhaying muli? Pagkatapos ang iyong bayan ay magagalak
    sa iyo.
  nop-nop: Du hatihatinik kotigoŋ tubukilitibeŋ, kaŋ metamgeye indi nadifo tiŋa wohoge
    ganintilonim.
  hui-hui: Ina wali agali kamaru turu holoma̱ya inanaga holene mo hongo habe. Í̠na
    ani beregola iname í̠naga mini yaraga halu holeberema.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​ကို​အား​သစ်​လောင်း​တော် မူ​ပါ။ သို့​ပြု​တော်​မူ​ပါ​လျှင်​ကိုယ်​တော်​ရှင်​၏
    လူ​စု​တော်​ဖြစ်​သော​ကျွန်​တော်​မျိုး​တို့​သည် ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ကြ​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་ཁྱེད་ནང་སྐྱིད་པའི༌ཕྱིར། །ངེད་རྣམས་སླར་ཡང་གསོན་པོར་མི་མཛད༌དམ།།
  wsk-wsk: Ni akingtala sokel iru nangaru se, ana nika kariimet amilmilanak ale nip
    patawunakko.
  sna-sna: Ko, hamungatimutsiridzizve here, kuti vanhu venyu vagofara mamuri?
  spa-BLM: No nos revivirás de nuevo, para que tu pueblo se regocije en ti?
  cac-cac: ¿Tom man̈xo ol ac'xi co tec'anil yic vach' tzon̈ tzalaj ed'oc a on̈ a chon̈ab'
    on̈ tic?
  swh-ULB: Je, hautatuhuisha tena? Kisha watu wako watafurahia katika wewe.
  bel-bel: Пачуй, Госпадзе, малітву маю, і прыслухайся да голасу маленьня майго.
  deu-ELBBK: Willst du ewiglich gegen uns zürnen? Willst du deinen Zorn währen lassen
    von Geschlecht zu Geschlecht?
  mbb-OT: Kenè be egkehimu ke idlikù nu kayi te kenami is meupiya he kebpekesavuk
    dey su wey key melipey tenged kenikew?
  mal-2015: നിന്റെ ജനം നിന്നിൽ ആനന്ദിക്കേണ്ടതിന്നു നീ ഞങ്ങളെ വീണ്ടും ജീവിപ്പിക്കയില്ലയോ?
  gup-gup: Yiddok yidjare kanyawoyhngehke ngad bininj ke, ba bu ngundimarnenjilngmarrmarr?
  rmc-rmc: Kames pre amende te chal choľi furt? Kames, hoj te predžal tiri choľi pre
    savore pokoleňja?
  nlg-nlg: Ko neghai ge kai ghoi laga oli, ge ighai kulamu na vure kai holohabagho.
  pes-OPV: آیا برگشته مارا حیات نخواهی داد تا قوم تو در تو شادی نمایند؟
  ron-1924: Ну не вей ынвиора ярэшь, пентру ка сэ се букуре попорул Тэу ын Тине?
  ben-OBCV: তুমি কি আবার আমাদের সঞ্জীবিত করবে না, যেন তোমার প্রজারা তোমাতে আনন্দে
    উল্লসিত হয়?
  som-som: Miyaanad mar dambe na soo noolaynayn, Si ay dadkaagu kuugu reyreeyaan?
  lat-VUC: Auribus percipe, Domine, orationem meam, et intende voci deprecationis
    meæ.
  eng-ASVBT: Wilt thou not quicken us again, That thy people may rejoice in thee?
  mna-mna: Motom miili piam. Pa niam wal ku tau. Uulu yam be ambot ambai mini. Naso
    leleyam ambai pu mi amwidit urum.
  ita-1885: Non tornerai tu a darci la vita, Acciocchè il tuo popolo si rallegri in
    te?
  eng-LXXUP: Give ear to my prayer, O Lord; And attend to the voice of my supplication.
  eng-ULB: Will you not revive us again? Then your people will rejoice in you.
  spa-VBL: ¿No restaurarás nuestras vidas, de tal modo que tu pueblo pueda hallar
    felicidad en ti?
  fra-_FOB: Ne reviendras-tu pas nous rendre la vie, afin que ton peuple se réjouisse
    en toi?
  mal-mal: അങ്ങയുടെ ജനം അങ്ങയിൽ ആനന്ദിക്കേണ്ടതിന് അവിടുന്ന് ഞങ്ങളെ വീണ്ടും ജീവിപ്പിക്കുകയില്ലയോ?
  lit-lit: Ar tik ne tu dar kartą atgaivinsi mus, kad tavo tauta džiaugtųsi tavimi?
  urd-GVR: Kyā tū dubārā hamārī jān ko tāzādam nahīṅ karegā tāki terī qaum tujh se
    ḳhush ho jāe?
  suz-BL: मार, गे इन मुर आंइ कली गे नु ग्‍येरसीचा कली लेंशा, मबोक्‍पाइक्‍नीनी?
  eng-NOY: Wilt thou not revive us again, That thy people may rejoice in thee?
  ita-1927: Non tornerai tu a ravvivarci, onde il tuo popolo si rallegri in te?
  ckb-ckb: ئایا تۆ ناگەڕێیتەوە هەتا زیندوومان بکەیتەوە، بۆ ئەوەی گەلەکەت پێت شاد بێت؟
  eng-BBE: Will you not give us life again, so that your people may be glad in you?
  xsi-xsi: Maka kano pano tu kuveta maka kamo ara kilo. Ŋineŋga noko ne tamâta maka
    ma kandekanano kapanea noko ŋa.
  kan-OKCV: ನಿಮ್ಮ ಜನರು ನಿಮ್ಮಲ್ಲಿ ಸಂತೋಷಪಡುವಂತೆ ನೀವು ತಿರುಗಿ ನಮ್ಮನ್ನು ಉಜ್ಜೀವಿಸುವುದಿಲ್ಲವೋ?
  tam-2017: உமது மக்கள் உம்மில் மகிழ்ந்திருக்கும்படி நீர் எங்களைத் திரும்ப உயிர்ப்பிக்கமாட்டீரோ?
  spa-RV-1909: ¿No volverás tú á darnos vida, y tu pueblo se alegrará en ti?
  ron-BTF: Nu ne vei înviora din nou, ca poporul tău să se bucure în tine?
  eng-WEBP: Won’t you revive us again, that your people may rejoice in you?
  eng-FBV: Won't you restore our lives so your people can find happiness in you?
  nld-1939: En niet liever ons laten herleven, Opdat uw volk zich in U kan verheugen?
  nch-BL: Toteco Dios, sempa techtanana, huan tojuanti timomasehualhua sempa timopaquilismacase
    ipan ta.
  vie-1934: Chúa há chẳng khứng làm cho chúng tôi sống lại, Hầu cho dân Chúa vui vẻ
    nơi Chúa sao?
  cha-cha: 'Ada ti unnalâlâjam talo: para y taotaomo ufanmagof ni jago?'
  hin-CV: क्या आप हमें पुनः जिलाएंगे नहीं, कि आपकी प्रजा आप में प्रफुल्लित हो सके?
  eng-OURB: Won’t you revive us again, that your people may rejoice in you?
  spa-BES: ¿No nos darás la vida otra vez, para que tu pueblo se alegre en ti?
  tdx-tdx: Tsy ihe hao ty hameloñe anay indraike, hirebeha’ ondati’oo?
  tha-KJV: พระองค์​จะไม่ทรงให้ข้าพระองค์ทั้งหลายฟื้​นอ​ีกหรือ เพื่อประชาชนของพระองค์จะได้เปรมปรี​ดิ​์ในพระองค์
  por-BR-2018: Não voltará a dar-nos vida, para que o teu povo se alegre em ti?
  deu-ELO: Willst du uns nicht wieder beleben, daß dein Volk sich in dir erfreue?
  eng-WYC-2018: God, thou converted, shalt quicken us; and thy people shall be glad
    in thee. (God, give thou us new life; and thy people shall be glad, or shall rejoice,
    in thee.)
  epo-epo: Ĉu Vi ne revivigos nin denove, Ke Via popolo ĝoju per Vi?
  gfk-gfk: A tutun saakit nu hasigarine habalin mehet, waing ira num matanaiabar diet
    naga guama taam.
  uig-PIN: Hǝlⱪing Ɵzüngdin xadlinixi üqün, Bizni ⱪaytidin yengilimamsǝn?
  beo-beo: Nini bu gasa filisima, amola Dia fi dunu ninia da Dima nodone sia:nanumu.
  tpi-OTNT: Strongim laip bilong mipela gen, bai mipela ol manmeri bilong yu i ken
    amamas na litimapim nem bilong yu.
  hau-SA: Ba za ka sāke raya mu ba, don mutanenka su yi farin ciki a cikinka?
  udu-udu: Mina /e bunya/ diki tash am e mo doḵ/e? ki ’kwanim pini mina bwa ’kuny
    mo e /e?
  uig-LAT: Xelqing Özüngdin shadlinishi üchün, Bizni qaytidin yéngilimamsen?
  nde-nde: Kawuzukusivuselela na, ukuze abantu bakho bathokoze kuwe?
  ton-ton: '‌ʻIkai te ke toe fakaakeake ʻakimautolu: koeʻuhi ke fiefia hoʻo kakai
    ʻiate koe?'
  ces-1613: Zdaliž na věky hněvati se budeš na nás? A protáhneš zůřivost svou od národu
    do pronárodu?
  eng-WMB: Won’t you revive us again, that your people may rejoice in you?
  tam-TCV: உமது மக்கள் உம்மில் மகிழ்ந்திருக்கும்படி நீர் எங்களை மீண்டும் உயிர்ப்பிக்கமாட்டீரோ?
  ceb-ULB: Dili mo ba kami dasigon pag-usab? Ug unya ang imong katawhan magmaya diha
    kanimo.
  pol-UBG: Czy nie ożywisz nas na nowo, aby twój lud rozradował się w tobie?
  urd-GVU: کیا تُو دوبارہ ہماری جان کو تازہ دم نہیں کرے گا تاکہ تیری قوم تجھ سے خوش
    ہو جائے؟
  eng-OEBCW: Will you not revive us again, that your people may be glad in you?
  deu-1912: Willst du uns denn nicht wieder erquicken, daß sich dein Volk über dich
    freuen möge?
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಯಾದ ನಾವು ನಿನ್ನಲ್ಲಿ ಆನಂದಿಸುವಂತೆ, ನೀನು ನಮ್ಮನ್ನು ಪುನಃ ಉಜ್ಜೀವಿಸುವುದಿಲ್ಲವೋ?
  yap-yap: Mu gel nagmad bayay, ma aram e gamad e girdi’ rom e bay gu pininged e sorok
    ngom.
  hlt-MCSB: Na mael mahpawt nim? Kaimih nan hing sak vetih na pilnam loh namah dongah
    a kohoe mako.
  mdy-ETH: ዴራ ኔኤኮ ዎዛዻንዳጉዲ ኔ ኑም ጊንሣ ሼምፖ ዒንጋዓዳ?
  twi-ASANTE: Worenhyɛ yɛn den bio, na ama wo nkurɔfoɔ asɛpɛ wɔn ho wɔ wo mu anaa?
  eng-WEBU: Won’t you revive us again, that your people may rejoice in you?
  acu-NT: '@see-verse:PSA.085.005'
  spa-PDDPT: ¿No volverás Tú a darnos vida Para que tu pueblo se regocije en Ti?
  gun-gun: Noremoingo porãve jevyi 'rã ri ty'y, ndevygua kuery ndererovy'a aguã?
  agu-BL: ¿Qui't pe' ltak'u' ama'l sketz tan katzatzine'n yi o' yi o' tanumu'?
  ilo-ULB: Saanmo kadi nga isubli ti sigud a kasasaadmi? Ket agrag-onto dagiti tattaom
    kenka.
  kpg-kpg: Heia gimaadou gi maaloo labelaa, gei gimaadou, ala go au daangada, ga hagaamu
    Goe.
  uig-ARA: خەلقىڭ ئۆزۈڭدىن شادلىنىشى ئۈچۈن، بىزنى قايتىدىن يېڭىلىمامسەن؟
  sus-sus: I xɔnɔma nɛ muxu ma abadan? Na xɔnɛ mu bama muxu xa yi waxati kui?
  pon-2006: Komw ketin pwurehng kakehlaikitada, eri kiht, sapwellimomwi aramas akan,
    pahn kapikapinga komwi.
  jae-jae: Aôm oc ôkêŋ aêac asê aweŋ su êtiam gebe nêm lau ôliŋ êpi êtu aômŋa êtiam
    me masi.
  ksd-ksd: Dave, pa una valagar pa mule avet, Upi kaum tarai diat a gugu tam?
  tur-YTC: Halkın sende sevinsin diye, Bizi yeniden diriltmeyecek misin?
  bel-N: Няўжо вечна будзеш гневацца на нас і гнеў Твой працягнеш з пакаленьня ў пакаленьне?
  grc-BRENT: Ἐνώτισαι Κύριε τὴν προσευχήν μου, καὶ πρόσχες τῇ φωνῇ τῆς δεήσεώς μου.
  kpr-kpr: Sonembe, namane ninda natofo sekago fakina edo, ni jighoro erase!
  ind-AYT: (85-7) Tidakkah Engkau mau menghidupkan kami kembali supaya umat-Mu bersukacita
    di dalam-Mu?
  yom-yom: Wukadi buela tuvutudila luzingu muingi batu baku bamona khini mu ngeyo
    e ?
  yut-yut: Mɨŋat amɨn kabɨyogo aego paŋteban abɨ nin kɨsɨk kɨsɨk aŋek gak aŋkɨsineŋ.
  nya-nya: Kodi simudzatitsitsimutsanso, kuti anthu anu asangalale mwa Inu?
  kyg-kyg: Faligekana huta maiꞌnonagi halate alika he tika olategapiye. Vayakamogimo
    kagaefekeꞌmo apamogaga aisayafeꞌmae.
  hrv-hrv: Zar ćeš se dovijeka gnjeviti na nas, prenositi srdžbu svoju od koljena
    na koljeno?
  mps-mps: Nago dago bidibo ula ma dąų walao, te nago we bidi dago te wiegi yai
    pemene elama, tama nago nogi ugwaba saibao.
  tpi-tpi: Strongim laip bilong mipela gen, bai mipela ol manmeri bilong yu i ken
    amamas na litimapim nem bilong yu.
  dan-1931: Vil du vredes på os for evigt, holde fast ved din Harme fra Slægt til
    Slægt?
  vie-OVCB: Chẳng lẽ Chúa không muốn chúng con phục hưng, để dân thánh vui mừng trong
    Chúa?
  guj-2017: શું તમે અમને ફરી પુનર્જીવિત નહિ કરો? ત્યારે તમારા લોકો તમારામાં આનંદ કરશે.
  pon-2006A: Komw ketin pwurehng kakehlaikitada, eri kiht, sapwellimomwi aramas akan,
    pahn kapikapinga komwi.
  por-BRBSL: Won não nos reanimem novamente, que seu povo possa se regozijar com você?
  eng-OEBUS: Will you not revive us again, that your people may be glad in you?
  swe-swe: Ska du vredgas (från ordet näsborre, att ”andas kraftigt”) för alltid?
    Ska du låta din vrede vara (dra ut på den) från släkte till släkte?
  cth-cth: Nang dawk na taminaw a konawm thai awh nahan, bout na pâhlaw mahoeh toung
    na maw.
  twi-twi: Worenhyɛ yɛn den bio, na ama wo nkurɔfo asɛpɛw wɔn ho wɔ wo mu ana?
  hlt-hlt: Na mael mahpawt nim? Kaimih nan hing sak vetih na pilnam loh namah dongah
    a kohoe mako.
  tbz-SIM: A miɛkɛ bo nhɑ̃ kɛ ti cɔ́ú nsɑ̃́ɑ̃̀? A miɛkɛ bo mbo ti ĩ́nkɛ̀ nɛ̀ ti yɑɑ̀bíoɑ̀?
  msy-2020: Nɨ ua ikɨrɨmɨrir e itir kam damightɨ a igiamɨn otogh, gavgavim e danɨngtɨ
    e tuivigh gavgavigham. Eghtɨ e nɨn gumazamiziba, nɨ bagh bar akuegh nɨn ziam fam.
  dop-dop: Nyɑ́ tɑɑ kɑ́ kpɑnɑ-tʋɣʋ tɑm tɔɔ nɑ ń tɔkɩ-tʋ nɑ nyɑ́ tɑɑ nɑ pə́ polo lʋlʋŋ
    loosi loosi nɑ?
  azb-azb: Xalqın Səndən sevinc alsın deyə Bizi yenə dirçəltməyəcəksənmi?
  eng-DBY: Wilt thou not revive us again, that thy people may rejoice in thee?
  hin-2017: क्या तू हमको फिर न जिलाएगा, कि तेरी प्रजा तुझ में आनन्द करे?
  wol-KYG: Xanaa doo nu mere fàww, ba ca sët yaak sëtaat ya?
  swp-swp: Taba nige u hemauriuioimai, bena em tataoyao se kode arim eai?
  bjr-bjr: Anee maasa kafaa afeekaikamma qimaqasainaqa maasa ani maqannaasa ani amooqianaura.
  eng-YLT: Dost Thou not turn back? Thou revivest us, And Thy people do rejoice in
    Thee.
  kne-kne: Papigsaem kasin dakami ta manragsak din ipogaw mo gapon sik-a.
  eng-WYC-2017: God, thou converted, shalt quicken us; and thy people shall be glad
    in thee.
  eng-WMBB: Won’t you revive us again, that your people may rejoice in you?
  zat-NTPS: ¿Québedxa gunu' xexaca bantu', chee̱ súantu' lu da ba neza lau Lue'?
  zty-NTPS: ¿Biž gono' ga yebelto' da' yoble, nich gaken cheto' yeḻa' ba nez ḻawo'
    Le'?
  urd-GVH: क्या तू दुबारा हमारी जान को ताज़ादम नहीं करेगा ताकि तेरी क़ौम तुझसे ख़ुश
    हो जाए?
  rug-rug: Mu va ṉiṉira pule gami, meke kaqu vahesigo gami na Mua tinoni si Goi.
  gaz-gaz: Akka sabni kee sitti gammaduuf, ati lubbuu nutti hin deebiftuu?
  fra-LSG: T’irriteras-tu contre nous à jamais? Prolongeras-tu ta colère éternellement?
  yal-yal: I luma xɔlɔxi nxu ma nɛn ba han habadan? I ya xɔlɔn luma nɛn han mayixɛtɛ
    nun mayixɛtɛ?
  iou-iou: Ude nämo! Gäk täŋkentäŋ nimiŋpäŋ irit kuŋat-kuŋat säkgämän äneŋi nimiŋiri
    ämawebekaye nin oretoret täŋpäŋ kaŋ ganiŋoret täna.
  haw-1868: Aole anei oe e hoihoi mai i ko makou ola ana? I hauoli ai kou poe kanaka
    ia oe.
  arb-NAV: أَمَا تُحْيِينَا مِنْ جَدِيدٍ فَيَفْرَحَ بِكَ شَعْبُكَ؟
  ded-ded: Ngicngacfocga neneng desogai anggenni ngereede. Ge imocac sifu kekecnina
    monggoc heigborinemmebesena.
  ewe-ewe: Màgagbɔ agbe mí, be wò dukɔ nàkpɔ dzidzɔ ɖe ŋuwò oa?
  eng-LEE: (85:7) Wilt thou not [now] revive us again, that thy people may rejoice
    in thee?
  asm-FB: তোমাৰ লোকসকলে যাতে তোমাত আনন্দ কৰিব পাৰে, তাৰবাবে তুমি জানো আমাক পুণৰায়
    জাগৰিত নকৰিবা?
  sus-A: عِ شْنْمَ نّ مُشُ مَ عَبَدَن؟ نَ شْنّ مُ بَمَ مُشُ شَ يِ وَشَتِ كُي؟
  fra-SBL: Ne nous ranimeras-tu pas encore, pour que ton peuple se réjouisse en toi ?
  hbo-hbo: הַלְעֹולָ֥ם תֶּֽאֱנַף־בָּ֑נוּ תִּמְשֹׁ֥ךְ אַ֝פְּךָ֗ לְדֹ֣ר וָדֹֽר׃
  kik-kik: Kaĩ ũtangĩtũrurumũkia ngoro ciitũ, nĩguo andũ aku magũkenere?
  fra-NCL: Seras-tu toujours irrité contre nous, prolongeras-tu ton courroux éternellement ?
  cek-AK: Nangmah rang hoiah nangmah ih kaminawk mah anghoehaih hak o thai let hanah,
    kaicae hae nang talawk let mak ai boeh maw?
  cuk-cuk: Ar anmar burgwaleyob-gusoggu, gannar be anmar-odulodage. Adi, anmar be-dulamar-guedi,
    begi weligwar itomaloed.
  uig-CYR: Мениң дуайимға қулақ салғин, и Пәрвәрдигар, Йелинишлиримниң садасини аңлиғайсән;
  pma-pma: Kisan ris tahosien min komai li, meatin keil onom, keke mekilea mevamasmasuk.
  tel-2017: నీ ప్రజలు నీ వలన సంతోషించేలా నువ్వు మళ్ళీ మమ్మల్ని బ్రతికించవా?
  hat-BSA: Èske se pa Ou menm ki pou fè nou reprann ankò? Pou pèp Ou a kapab rejwi
    nan Ou?
  ukr-ONPU: Зваж, Господи, на мою молитву, прислухайся до голосу мого благання.
  kos-kos: Oru tuh kut in sifil kui, Na kut su mwet lom, fah kaksakin kom.
  hbo-WLC: הַלְעוֹלָ֥ם תֶּֽאֱנַף־בָּ֑נוּ תִּמְשֹׁ֥ךְ אַ֝פְּךָ֗ לְדֹ֣ר וָדֹֽר׃
  ibo-ibo: Ị gaghị eme ka anyị dịkwa ndụ ọzọ ka ndị gị ṅụrịa ọṅụ nʼime gị?
  ory-ory: ତୁମ୍ଭର ଲୋକମାନେ ଯେପରି ତୁମ୍ଭଠାରେ ଆନନ୍ଦ କରିବେ, ଏଥିପାଇଁ ତୁମ୍ଭେ କି ପୁନର୍ବାର
    ଆମ୍ଭମାନଙ୍କୁ ସଜୀବ କରିବ ନାହିଁ?
  chk-chk: Kose mochen kopwe amanauasefälikem, pwe äm noum kewe aramas aipwe mwareituk.
  rop-rop: Yu meigim melabat strongbala igin wulijim melabat yu pipul olabat garra
    preisimbat yu gudbinjiwei.
  ukr-1871: Чи не відживиш нас, щоб зрадувався в тобі народ твій?
  yon-yon: Eb nimakarub eb yaa kubi dowad kuu, ebbed nub ikakman ongmendaneewe amunmo
    dobaranuuwoo? Anamaa.
  deu-1951: (085-7) Willst du uns nicht wieder neu beleben, daß dein Volk sich deiner
    freuen kann?
  eng-JPS: (85-7) Wilt Thou not quicken us again, that Thy people may rejoice in Thee?
  srp-1865: Zar se neæeš povratiti i oživiti nas, da bi se narod tvoj radovao o tebi?
  lug-lug: Tolituzaamu ndasi, abantu bo basanyukirenga mu ggwe?
  heb-heb: הלא אתה תשוב תחינו ועמך ישמחו בך׃
  ben-IRV: তুমি কি আবার আমাদেরকে জীবিত করবে না? তখন তোমার লোকেরা তোমাতে আনন্দ করবে।
  ntu-ntu: Trtingr! Axplr-mop nzlu-krgr, Murde na-abrtz-ngrgr nim.
  pan-pan: ਕੀ ਤੂੰ ਫੇਰ ਸਾਨੂੰ ਨਾ ਜਵਾਲੇਂਗਾ, ਕਿ ਤੇਰੀ ਪਰਜਾ ਤੇਰੇ ਵਿੱਚ ਅਨੰਦ ਹੋਵੇ?
  mya-JVB: ကိုယ်တော် ၏ လူ တို့သည် ကိုယ်တော် ကို အမှီပြု ၍ ဝမ်းမြောက် ပါမည်အကြောင်း
    ၊ တဖန်အကျွန်ုပ် တို့ကို အသက် ရှင်စေတော်မူမည်မ ဟုတ်လော။
  kgf-kgf: Meɋeli nénécmina ic embachécga guac niŋ wamma ségiségi wambiŋ.
  tte-O: Ukwabi-yakaiweyoimai, na kai am tomoyao katobalanagiwo.
  tbg-tbg: Mpo, are kiae tinavu qaiqaa kempukaiqama timitairaqe tenavu ariara quaheha
    variqi virarave?
  hmo-hmo: Goada ai dekenai do oi henia lou, bona ai, oiemu bese taudia ese oi do
    ai hanamoa.
  zar-NT: ¿Naruʼ cabí usubanuʼ ládxiʼtuʼ le yúbölö, para udzeja ládxiʼlentuʼ Liʼ netuʼ,
    bönachi quiuʼ?
  urd-urd: क्या तू हम को फिर ज़िन्दा न करेगा, ताकि तेरे लोग तुझ में ख़ुश हों?
  rus-SYN: Услышь, Господи, молитву мою и внемли гласу моления моего.
  bqc-SIM: N pↄ aↄ paawázi gↄↄpii yã̀? Ńyↄ̃ↄ n pↄfɛ̃gↄↄ gága wɛ̃ ń wɛ̃o yã̀?
  tcz-CHONGTHU: Nei suhhal kit loudiu hitam? Namite kipa le thanom a aumjing thei
    nading a.
  mar-mar: तुझ्या लोकांनी तुझ्याठायी आनंद करावा, म्हणून तू आम्हास परत जिवंत करणार
    नाहीस का?
  isl-isl: (Eða mun reiði þín vara að eilífu, frá kynslóð til kynslóðar?)
  hlt-THB: Namah awh nak thlangkhqi ing zeelnaak ami huhnaak thai tlaih aham, kaimih
    ve am nani do hlyk khqi voel hawh nawh nu?
  qub-qub: Acrashayqui runacuna carcaycaptenga ¿manachu cawaycajta cachaycamanquiman?
    Nogacuna cushicunäpaj ¿manachu cawachimanquiman?
  bqp-bqp: Ĩni ɛra ǹ n gbɛ̃nↄ kunna kɛkɛ ǹ kɛńnɛ dↄ, de ń pↄ le à kɛmma nnaroo?
  hat-hat: (085:7) Eske ou p'ap ban nou lavi ankò, pou pèp ou ka fè fèt pou ou?
  eng-BSB: Will You not revive us again, that Your people may rejoice in You?
  eng-WEBPB: Won’t you revive us again, that your people may rejoice in you?
  kbq-kbq: Kagra ete tazeri kasefara hananketa, vaheka'amota kagrikura musena huta
    ovanuno?
  pon-pon: Kom jota pan kotin puron kamaur kit da, pwe japwilim omui aramaj kan en
    peren kin komui da?
  nhe-BL: Toteco Dios, sampa xitechtlalana, huan tojuanti timotlacajhua sampa timopaquilismacase
    ipan ta.
  wnc-wnc: Gata nindane kayuk yutnanga aknga gatuka tapi kekekayok. Siwana ninu gikane
    amindabamda apbakngake umanda yatangenatnim.
  bus-bus: Nɛ́ ɛara ǹ n gbɛ̃nↄ kuuna kɛkɛ ǹ kɛńnɛ dↄ, lɛ aↄ̃ pↄↄ e à kɛmma nnaroo?
  gub-BL: Emur wi nekàgaw urewe nehe. Nezewe mehe eremurywete kar wi putar neremiaihu
    ne wà nehe.
  eng-DRA: 'Give ear, O Lord, to my prayer: and attend to the voice of my petition.'
