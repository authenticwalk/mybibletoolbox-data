verse: PSA.085.003
translations:
  mal-C: അങ്ങയുടെ ക്രോധമെല്ലാം അങ്ങ് പിൻവലിക്കുകയും ഉഗ്രകോപത്തിൽനിന്ന് പിന്തിരിയുകയും
    ചെയ്തുവല്ലോ.
  deu-TKW: Du hast die Verschuldung deines Volks hinweggenommen, hast alle ihre Sünde
    vergeben. Sela.
  lin-lin: olimbisaki mabe ya bato na Yo mpe olongolaki masumu na bango nyonso.
  mmx-mmx: Lebelemamao ram tinama ga xap tino la uga rebeng alis amlong mo lebelemamao
    sesele utut taram.
  eng-LSV: You have gathered up all Your wrath, || You have turned back from the fierceness
    of Your anger.
  eng-GNV: Thou hast withdrawen all thine anger, and hast turned backe from the fiercenes
    of thy wrath.
  eng-WEBSTER: Thou hast taken away all thy wrath; thou hast turned thyself from the
    fierceness of thy anger.
  nhw-BL: Timoyoltlali tohuaya huan ayacmo tlahuel ticualantoc.
  swh-ONEN: Uliweka kando ghadhabu yako yote na umegeuka na kuiacha hasira yako kali.
  bba-bba: A bɛsɛ wunɛn tɔmbun torɑnu wɔkɑ. A bɛsɛn durum kpuro wukiri.
  eng-KJVCPB: 'Thou hast taken away all thy wrath: Thou hast turned thyself from the
    fierceness of thine anger.'
  luo-luo: Mirimbi duto ne iketo tenge, kendo ne ilokori iweyo mirimbi mager.
  aii-aii: ܡܘܼܥܒܸܪܘܼܟ݂ ܟܠܵܗ̇ ܚܸܡܬܘܼܟ݂، ܕܝܼܪܘܼܟ݂ ܡ̣ܢ ܚܸܡܬܵ‌ܐ ܕܟܲܪܒܘܼܟ݂.
  meu-meu: Emu badu idoinai o abia oho, emu badu ḡaraḡarana amo o kerehai.
  npi-ULB: तपाईंले आफ्नो सबै क्रोध हटाउनुभएको छ । तपाईं आफ्नो तातो रिसबाट पछि हट्‍नुभएको
    छ ।
  yor-yor: Ìwọ fi àwọn ìbínú rẹ sápá kan ìwọ sì yípadà kúrò nínú ìbínú gbígbóná rẹ.
  pes-OPCB: خشم تو دیگر بر آنها افروخته نمی‌شود.
  tgl-ULB: Binawi mo ang lahat ng iyong poot; tumalikod ka mula sa iyong galit.
  nop-nop: Koom adi kwihita tinimguŋ, iŋgoŋ kobuk nai indide adi kotigoŋ kwihita mu
    tilaŋ. Biyagoŋ, koom adi inditok tiŋa welege kudup daguk, iŋgoŋ kobuk nai indide
    adi mooŋ.
  hui-hui: Bamba í̠na tihondo keba timbuni ho harigo wahalu í̠na tandagaore ala harigobi
    ai nahe kegoni.
  mya-mya: သူ​တို့​အား​အ​မျက်​ထွက်​တော်​မ​မူ​တော့​ဘဲ ကိုယ်​တော်​၏​ပြင်း​ထန်​သော​အ​မျက်​ပြေ​တော်
    မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ཡོངས་སུ་བསྐྱུར་བ༌དང༌། །ཉིད་ཀྱི་ཐུགས་ཁྲོ་དྲག་པོ་ཞི་བར༌མཛད།།
  wsk-wsk: Nika gemang magara to beta ko beterem, ale gemang tama ko kaniwaram mu
    susuru gurugu tuem.
  sna-sna: Makaisa parutivi hasha dzenyu dzose, mukadzoka pakutsamwa kwenyu kunotyisa.
  spa-BLM: Has quitado toda tu ira. Te has apartado de la ferocidad de tu ira.
  cac-cac: Ix a yamoch vaan yoval a c'ool yed' a c'ac'alc'olal.
  swh-ULB: Umeondoa ghadhabu yako yote; umeiacha hasira yako kali.
  bel-bel: Зьлітуйся зь мяне, Госпадзе, бо Цябе я клічу кожнага дня.
  deu-ELBBK: du hast vergeben die Ungerechtigkeit deines Volkes, all ihre Sünde hast
    du zugedeckt. (Sela.)
  mbb-OT: Wazè key en kenikew mepeuki.
  mal-2015: നിന്റെ ക്രോധം മുഴുവനും നീ അടക്കിക്കളഞ്ഞു; നിന്റെ ഉഗ്രകോപം നീ വിട്ടുതിരിഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngudda yiyiddungi ngadberre, dja yimayaliborledkerrinj wanjh minj yibenbuyi.
    Ngudda yikangeborledkerrinj kore kunyid kunwern yikarrmi.
  rmc-rmc: Odmukľal o nalačhipen tire manušenge a učharďal andre savore lengre bini.
  nlg-nlg: Ighoe to mua rutu vanira tua, mo laviolia nimua na lio ni gunaguna itadira.
  pes-OPV: تمامی غضب خود را برداشته، و از حدت خشم خویش رجوع کرده‌ای.
  ron-1924: Ць-ай абэтут тоатэ априндеря ши Те-ай ынторс дин юцимя мынией Тале.
  ben-OBCV: তুমি তোমার সব ক্রোধ দূরে সরিয়ে রেখেছ এবং তোমার প্রচণ্ড রাগ থেকে ফিরেছ।
  som-som: Cadhadaadii oo dhan waad fogaysay, Oo waad ka soo noqotay kulaylkii xanaaqaaga.
  lat-VUC: Miserere mei, Domine, quoniam ad te clamavi tota die;
  eng-ASVBT: Thou hast taken away all thy wrath; Thou hast turned thyself from the
    fierceness of thine anger.
  mna-mna: Tana nu yaramraama ketem malmalŋana ku, mi kototo lelem bayouŋana.
  ita-1885: Tu hai acquetato tutto il tuo cruccio; Tu ti sei stolto dall'ardore della
    tua ira.
  eng-LXXUP: 'Pity me, O Lord: for to thee will I cry all the day.'
  eng-ULB: You have withdrawn all your wrath; you have turned back from your hot anger.
  spa-VBL: Retiraste tu furia; y te alejaste de tu feroz ira.
  fra-_FOB: Tu as retiré tout ton courroux; tu es revenu de l'ardeur de ta colère.
  mal-mal: അങ്ങയുടെ ക്രോധത്തിന്റെ ഭയാനകതയിൽ നിന്ന് അവിടുന്ന് പിന്മാറിയിരിക്കുന്നു.
  urd-GVR: Jo ġhazab ham par nāzil ho rahā thā us kā silsilā tū ne rok diyā, jo qahr
    hamāre ḳhilāf bhaṛak rahā thā use chhoṛ diyā.
  suz-BL: गे इन गाइक्‍चा नेल्‍ल साम्‍तीनी। मिनु चुरचा प्रोंइतीनी।
  eng-NOY: Thou didst take away all thy displeasure, And abate the fierceness of thy
    wrath.
  ita-1927: Tu hai acquetato tutto il tuo cruccio, ti sei distolto dall’ardore della
    tua ira.
  ckb-ckb: هەموو تووڕەیی خۆتت گرتەوە، لە جۆشانی تووڕەییت گەڕایتەوە.
  eng-BBE: 'You were no longer angry: you were turned from the heat of your wrath.'
  xsi-xsi: Muŋga, noko wisi nâna ŋalae panzi, taitu muli ŋga, ande noko kupile ne
    wisi-nâna ŋinde.
  kan-OKCV: ನಿಮ್ಮ ಕೋಪವನ್ನೆಲ್ಲಾ ತೆಗೆದುಬಿಟ್ಟಿದ್ದೀರಿ. ನಿಮ್ಮ ಬೇಸರದಿಂದ ತಿರುಗಿಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: உமது உக்கிரத்தையெல்லாம் அடக்கிக்கொண்டு, உமது கோபத்தின் எரிச்சலைவிட்டுத்
    திரும்பினீர்.
  spa-RV-1909: 'Dejaste toda tu saña: te volviste de la ira de tu furor.'
  ron-BTF: Ți-ai abătut toată furia, te-ai întors de la înverșunarea mâniei tale.
  eng-WEBP: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  eng-FBV: You took back your fury; you turned away from your fierce anger.
  nld-1939: Heel uw gramschap laten varen, Geblust de gloed van uw toorn.
  nch-BL: Timoyoltali ica tojuanti huan ayecmo tahuel ticualantoc.
  vie-1934: Chúa đã thâu lại sự giận dữ Chúa, Nguôi sự nóng nảy về thạnh nộ Chúa.
  cha-cha: 'Guinin unnajanao todo y binibumo: ya unbirajao talo guinin y finijom y
    binibumo.'
  hin-CV: आपने अपना संपूर्ण कोप शांत कर दिया तथा आप अपने घोर रोष से दूर हो गए हैं.
  eng-OURB: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  spa-BES: 'Ya no estabas enojado: fuiste apartado del ardor de tu ira.'
  tdx-tdx: nasita’o iaby ty fifombo’o; niambohoa’o ty fiforoforoan-kaviñera’o.
  tha-KJV: พระองค์​ได้​ทรงนำพระพิโรธทั้งสิ้นของพระองค์​กลับ พระองค์​ทรงเคยหันจากความกริ้​วอ​ั​นร​้อนแรงของพระองค์
  por-BR-2018: Removeste toda a tua indignação; do ardor de tua ira te desviaste.
  deu-ELO: Du hast zurückgezogen all deinen Grimm, hast dich abgewendet von der Glut
    deines Zornes.
  eng-WYC-2018: Thou hast assuaged all thine ire; thou hast turned (thyself) away
    from the ire of thine indignation.
  epo-epo: Vi retenis Vian tutan koleron, Forlasis Vian furiozon.
  gfk-gfk: U ga bul kapis ira num nginangahien bakut ma u ga tahurus sukun no num
    tamat na ngalngaluan.
  uig-PIN: Sǝn pütün ⱪǝⱨringni iqinggǝ ⱪayturuwelip, Ƣǝzipingning ǝxǝddiylikidin yanƣanidingsǝn.
  beo-beo: Di da ilima ougisu amo yolesi dagoi, amola gasa bagade nimi hou amo Di
    guminisi dagoi.
  tpi-OTNT: Bipo yu kros long mipela, tasol nau yu no kros moa. Tru, yu bin belhat
    long mipela, tasol nau nogat.
  hau-SA: Ka kau da dukan fushinka ka kuma juye daga hasalar fushinka.
  udu-udu: /E doḵkina nyor pini bway bwa ’baar mo. /E ṯu’kkin mo ’pena nyor pini jin
    ’batha’ba’th mo.
  uig-LAT: Sen pütün qehringni ichingge qayturuwélip, Ghezipingning esheddiylikidin
    yan’ghanidingsen.
  nde-nde: Walubuyisela eceleni lonke ulaka lwakho wakufulathela ukuthukuthela kwakho
    okwesabekayo.
  ton-ton: 'Kuo ke toʻo ʻo ʻave ho houhau kotoa pē: kuo ke fakatafoki koe mei he kakaha
    ʻo ho houhau.'
  ces-1613: Odpustil jsi nepravost lidu svého, přikryls všeliký hřích jejich. Sélah.
  eng-WMB: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  tam-TCV: நீர் உமது கடுங்கோபத்தையெல்லாம் விலக்கிவிட்டு, உமது பெருங்கோபத்திலிருந்தும்
    திரும்பினீர்.
  ceb-ULB: Gibakwi mo ang tanan nimong kapungot; mitalikod ka gikan sa imong hilabihang
    kasuko.
  pol-UBG: Uśmierzyłeś całe swoje zagniewanie, odwróciłeś się od zapalczywości twojego
    gniewu.
  urd-GVU: جو غضب ہم پر نازل ہو رہا تھا اُس کا سلسلہ تُو نے روک دیا، جو قہر ہمارے
    خلاف بھڑک رہا تھا اُسے چھوڑ دیا۔
  eng-OEBCW: withdrawing all your fury, turning from your hot anger.
  deu-1912: 'der du vormals hast allen deinen Zorn aufgehoben und dich gewendet von
    dem Grimm deines Zorns:'
  kan-2017: ನಿನ್ನ ರೌದ್ರವನ್ನೆಲ್ಲಾ ತೊರೆದಿದ್ದಿ; ನಿನ್ನ ಉಗ್ರಕೋಪವನ್ನು ಬಿಟ್ಟಿದ್ದಿ.
  yap-yap: Ka mu tal ko damumuw ngorad; ni kar mu kadan’um u gelngin e damumuw rom.
  hlt-MCSB: Na thinpom te boeih na rhoe tih thintoek thinsa te na hnop.
  mdy-ETH: ኔኤኮ ዎዻ ባኮ ቢያ ኔ ሺኢሼኔ፤ ዼኤፖ ዻጎይዳፓኣ ኔ ማዔኔ።
  twi-ASANTE: Wode wʼabofuo too nkyɛn na wodane firii wʼabufuhyeɛ ho.
  eng-WEBU: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  acu-NT: Tura kajekartukmaurumsha tuke mash inaisamame.
  spa-PDDPT: Retiraste toda tu indignación. Te apartaste de tu ardiente ira.
  gun-gun: Ndepoxya nderexa ukai orevy, ndepoxya rupi e'ỹ orerereko va'ekue.
  agu-BL: Nin qui't na chi'ch c'u'lu' ske'j. Nin qui't na saj colp wi'u' ske'j.
  ilo-ULB: Imbabawim ti pungtotmo; tinnalikudam ti ungetmo.
  kpg-kpg: Goe gu hagalee hagawelewele gi digaula, gu daahi hua do hagawelewele damanaiee.
  uig-ARA: سەن پۈتۈن قەھرىڭنى ئىچىڭگە قايتۇرۇۋېلىپ، غەزىپىڭنىڭ ئەشەددىيلىكىدىن يانغانىدىڭسەن.
  sus-sus: I diɲɛma i xa ɲama xa fe ɲaaxie ma, i a xa yunubie birin xafarima. Ɲɛngi
    rate.
  pon-2006: Komw ketin katokihedi sapwellimomwi kupwur toutou oh ketin wekideweisang
    irail sapwellimomwi engieng.
  jae-jae: Aôm kôpuc nêm têmtac ŋandaŋ tôŋ ma gôwi nêm têmtac ŋalakoc siŋ.
  ksd-ksd: U tur bat kaum kulot par; U vung vue kaum dekdek na kankan.
  tur-YTC: Bütün gazabını uzaklaştırdın. Öfkenin kızgınlığından geri döndün.
  bel-N: Ты дараваў віну народу Твайго, Ты пакрыў усе грахі іхнія. (Сэлях)
  grc-BRENT: Ἐλέησόν με Κύριε, ὅτι πρὸς σὲ κεκράξομαι ὅλην τὴν ἡμέραν.
  kpr-kpr: Dubo ekoko nemokena edo ghusesa tukughusesi. Aminguse, ninda dubo ekoko
    da fakina jighi fefetusesi.
  ind-AYT: (85-4) Engkau telah menarik semua murka-Mu, Engkau berbalik dari kemarahan-Mu
    yang menyala-nyala.
  yom-yom: Wutula miangu miaku mioso va ndambu ayi wuvutikisa ntima mu nganzi aku.
  yut-yut: Gak kalɨp nin do butjap nandagɨl uŋun nandabɨ magɨt. Nin do japmɨsi nandagɨl,
    mani kulabɨk aŋek butgo magɨt.
  nya-nya: Munayika pambali ukali wanu wonse ndi kutembenuka kuchoka ku mkwiyo wanu
    woopsa.
  kyg-kyg: Hogoteka kaipamo leka apateꞌnanaꞌmonanafa henagaꞌamo kaipamo falu huka
    apateꞌnane. Lusi kava huno kaipamo leꞌniyana afaꞌa ataleꞌnane.
  hrv-hrv: Otpusti krivnju narodu svome, pokri sve grijehe njegove.
  mps-mps: Polobadu nago daba wado yali, tiali goli, megi nago wado po ma wabeo. Mu
    tama, nago daba haliga sębę yali, tiali goli megi da, menio wali.
  tpi-tpi: Bipo yu kros long mipela, tasol nau yu no kros moa. Tru, yu bin belhat
    long mipela, tasol nau nogat.
  dan-1931: tog Skylden bort fra dit Folk og skjulte al deres Synd. - Sela.
  vie-OVCB: Chúa đã rút lại cơn giận. Thịnh nộ Ngài cũng đã nguôi ngoai.
  guj-2017: તેથી હવે તમારા કોપનો; ભસ્મ કરનારા ક્રોધનો અંત આવ્યો છે.
  pon-2006A: Komw ketin katokehdi sapwellimomwi kupwur toutou oh ketin wekideweisang
    irail sapwellimomwi engieng.
  por-BRBSL: Você tirou toda sua fúria. Você se transformou da ferocidade de sua raiva.
  eng-OEBUS: withdrawing all your fury, turning from your hot anger.
  swe-swe: Du har förlåtit (lyft bort, burit) ditt folks missgärning (skuld, synd,
    orättfärdighet), du har överskylt (överöst, begravt) all deras synd. Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Na lungkhueknae pueng hai na dam sak teh, na lungkâannae pueng hai na kamlang
    takhai toe.
  twi-twi: Wode wʼabufuw nyinaa too nkyɛn na wodan fii wʼabufuwhyew ho.
  hlt-hlt: Na thinpom te boeih na rhoe tih thintoek thinsa te na hnop.
  tbz-SIM: A dɛ̀ìtɛmu ɑ nìtìbɛ̀ kó mɛyɛi, ɑ ũtɛ́mu bɛ yɛi mmɛmɔu.
  msy-2020: Nɨ faragha men atara men anɨngazi. Nɨ arazir kam, datɨrɨghɨn uam a gamir
    puvatɨ.
  dop-dop: N kpiisɑ nyɑ́ yəlɑɑ ɩsɑɣɑtʋ nɑ ń tɑɣɑnɩ pɑ təwɑkəllɛnɑɑ.
  azb-azb: Sən bütün hirsini uddun, Qızğın qəzəbini yatırdın.
  eng-DBY: Thou hast withdrawn all thy wrath; thou hast turned from the fierceness
    of thine anger.
  hin-2017: तूने अपने रोष को शान्त किया है; और अपने भड़के हुए कोप को दूर किया है।
  wol-KYG: baal sa mbooloo seeni ñaawtéef, jéggal leen bépp bàkkaar. Selaw.
  swp-swp: Em ouyalayala u helautom; em nuayalayala gigigigiborina u torehesuara.
  bjr-bjr: Anee ooqai aanoo qiqiunnana faqa aneenna qarana qarana idara foora qeeqeeuna
    faqa maqee minnisaananoo.
  eng-YLT: Thou hast gathered up all Thy wrath, Thou hast turned back from the fierceness
    of Thine anger.
  kne-kne: din palalo ay bonget mon daida yan kinaan mo.
  eng-WYC-2017: Thou hast assuaged all thine ire; thou hast turned away from the ire
    of thine indignation.
  eng-WMBB: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  zat-NTPS: Bzua zriu' xel-la dxezrá'a chiu', ne bsanu' xel-la' xichaj zra'a chiu'.
  zty-NTPS: Bzoa žio' yeḻa' ẕža'a chio', na' bsano' yeḻa' yichj ža'a chio'.
  urd-GVH: जो ग़ज़ब हम पर नाज़िल हो रहा था उसका सिलसिला तूने रोक दिया, जो क़हर हमारे
    ख़िलाफ़ भड़क रहा था उसे छोड़ दिया।
  rug-rug: Ele beto bugoro ni Goi sarini, meke veko pania sa Mua tinaṉaziri koa rini.
  gaz-gaz: Dheekkamsa kee hunda fageessiteerta; aarii kee sodaachisaa sana irraas
    deebiteerta.
  fra-LSG: Tu as pardonné l’iniquité de ton peuple, Tu as couvert tous ses péchés;
    — Pause.
  yal-yal: I bata yi i ya muxune hakɛne mafelu, i yi e yulubine xafari. Bɛti xuini
    te.
  iou-iou: Kokwawak ninta nadäŋ nimiŋkuno upäŋkaŋ peŋ nimiŋkun. Nidäpnaŋipäŋ kokwawakka
    äneŋi mäde käda peŋkun.
  haw-1868: Ua lawe aku oe i kou inaina a pau, Ua huli aku no hoi oe, mai ka wela
    o kou huhu aku.
  arb-NAV: سَكَّنْتَ كُلَّ سَخَطِكَ. رَجَعْتَ عَنْ غَضَبِكَ الرَّهِيبِ.
  ded-ded: Ge herebuga wama ngaba gereagoc angkecnec, imoc wadacnec.
  ewe-ewe: Èɖe asi le wò dzikudodo helĩhelĩ ŋuti eye nèdzudzɔ dɔmedzoe kaɖikaɖi dodo.
  eng-LEE: '(85:4) Thou hast taken away all thy wrath: thou hast relinquished the
    fierceness of thy anger.'
  asm-FB: তোমাৰ সকলো ক্রোধ তুমি দূৰ কৰি দিলা আৰু তোমাৰ প্ৰচণ্ড কোপৰ পৰা তুমি ঘূৰি
    আহিলা।
  sus-A: عِ دِحّمَ عِ شَ حَمَ شَ قٍ حَاشِيٍ مَ، عِ عَ شَ يُنُبِيٍ بِرِن شَقَرِ مَ.
    حّنفِ رَتٍ.
  fra-SBL: Tu as ôté toute ta colère. Tu t'es détourné de l'ardeur de ta colère.
  hbo-hbo: נָ֭שָׂאתָ עֲוֹ֣ן עַמֶּ֑ךָ כִּסִּ֖יתָ כָל־חַטָּאתָ֣ם סֶֽלָה׃
  kik-kik: Nĩweheririe mangʼũrĩ maku mothe, na ũgĩthirwo nĩ marakara maku mahiũ.
  fra-NCL: tu as pardonné l’iniquité à ton peuple, tu as couvert tous ses péchés ;
    — Séla.
  cek-AK: Palung na phuihaihnawk to na takhoe boih; thacak palung na phuihaih to nang
    qoi taak.
  cuk-cuk: Bab-Jehová, be-sae-itoged bela be osulosad, be-urwed na be bargasad.
  uig-CYR: Маңа меһри-шәпқәт көрсәткәйсән, и Рәб, Чүнки мән күн бойи Саңа нида қилимән.
  pma-pma: Tinom rovepengtei mun en komai, kihiles vurohien onom heha ran komai.
  tel-2017: నీ ఉగ్రతనంతా మానుకున్నావు, నీ తీవ్ర కోపాన్ని చల్లార్చుకున్నావు.
  hat-BSA: Ou te retire tout gran kòlè Ou. Ou te detounen kòlè Ou ki brile a.
  ukr-ONPU: помилуй мене, Владико, бо до Тебе я кличу цілий день.
  kos-kos: Kom sisla sulung lom nukewa lukelos Ac forla liki folak lun mulat lom.
  hbo-WLC: נָ֭שָׂאתָ עֲוֺ֣ן עַמֶּ֑ךָ כִּסִּ֖יתָ כָל־חַטָּאתָ֣ם סֶֽלָה׃
  ibo-ibo: Ị kwụsịla iwe oke iwe gị, I sikwala nʼịdị ọkụ nke iwe gị chigharịa.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ସମସ୍ତ କୋପରୁ ନିବୃତ୍ତ ହୋଇଅଛ; ତୁମ୍ଭେ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତାରୁ ବିମୁଖ
    ହୋଇଅଛ।
  chk-chk: Ka aükätiu om lingeringer ngeniir o wes seni om song mi fokun lapalap.
  rop-rop: Yubin stap gitwailbat langa olabat en yubin holdimbek yuselp.
  ukr-1871: Ти спинив цїлу лютість твою, одвернув жар гнїву твого.
  yon-yon: Yi yaa norin kowewen korem kuu deerewandewen, kwane arud denobewen kuu
    korondewen.
  deu-1951: '(085-4) du ließest ab von deinem Grimm, wandtest dich von deines Zornes
    Glut:'
  eng-JPS: (85-4) Thou hast withdrawn all Thy wrath; Thou hast turned from the fierceness
    of Thine anger.
  srp-1865: Ustavio si svu jarost svoju, ublažio žestinu gnjeva svojega.
  lug-lug: Ekiruyi kyo kyonna okirese, n’oleka n’obusungu bwo obubuubuuka.
  heb-heb: אספת כל עברתך השיבות מחרון אפך׃
  ben-IRV: তুমি তোমার সমস্ত ক্রোধ ফিরিয়ে নিয়েছ, তুমি তোমার ক্রোধ থেকে ফিরে এসেছ।
  ntu-ntu: Mzli lcde, lolvzo-mowq zngya ngr drtwrm, X nrwx kc tqprlxpebzme badr.
  pan-pan: ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਕੋਪ ਨੂੰ ਹਟਾ ਲਿਆ, ਤੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਦੀ ਤੇਜ਼ੀ ਤੋਂ ਮੁੜਿਆ ਹੈਂ।
  mya-JVB: စိတ် တော်ရှင်းရှင်း ပြေ ၍၊ အမျက် တော် အရှိန် ကို လျော့စေ တော်မူပြီ။
  kgf-kgf: Qeri biricga imi mocʒoŋ waina keŋu, kimbeŋga imi qiʒiʒiŋgéna keŋu.
  tte-O: Am munamunai kolili kulopei, yo am kaleya kuyamwanou.
  tbg-tbg: Are tinavuara arara ite vaira qaqira kaararo ai arara itaiva vaahama vivara
    variaro.
  hmo-hmo: Guna ai dekenai oi badu, to hari oiemu badu oi hakerua vadaeni. Oiemu badu
    mai siahu bada, be oi ese oi hadokoa vadaeni.
  zar-NT: Buzóa dxíuʼ yöl-laʼ rilé quiuʼ. Bugúʼ yöl-laʼ ridzáʼa quiuʼ.
  urd-urd: तूने अपना ग़ज़ब बिल्कुल उठा लिया; तू अपने क़हर — ए — शदीद से बाज़ आया है।
  rus-SYN: Помилуй меня, Господи, ибо к Тебе взываю каждый день.
  bqc-SIM: N n gbɛ̃́ↄ tàaeↄ wòlomá, n ń duuna kɛ̃̀má píi.
  tcz-CHONGTHU: Nangin na lunghan na natuh tang'in, nalung hanna deujah jengchu naki
    kham jie.
  mar-mar: तू आपला सर्व क्रोध काढून घेतला आहे; आणि आमच्यावरील भयंकर क्रोधापासून मागे
    फिरला आहेस.
  isl-isl: og fyrirgefið syndir þjóðar þinnar, já, hulið þær allar!
  hlt-THB: Nak kawsonaakkhqi boeih ce khoe tiksaw nak kaw tawinaak ce hawi taak hyk
    ti.
  qub-qub: Tayta Dios, rabyasha caycashayquipitami alliyashcanqui. Rabyayniquipis
    päsacashami.
  bqp-bqp: N n pↄ kpã̀kpãa tò pínki, n n pↄfɛ̃ pãsĩ tò.
  hat-hat: (085:4) Ou pa t' fache sou yo ankò! Ou te sispann fè kòlè sou yo!
  eng-BSB: You withheld all Your fury; You turned from Your burning anger.
  eng-WEBPB: You have taken away all your wrath. You have turned from the fierceness
    of your anger.
  kbq-kbq: Krimpa akama nehegenka azenerinka, krimpa ahezamo'ma tevenefa'ma nehigenka
    krimpa aheozmante'nananki azeri'nane.
  pon-pon: Komui kotin kadukiedi omui onion karoj, o kotin wukidoki wei janer omui
    onion melel.
  nhe-BL: Timoyoltlali tohuaya huan ayoc tlahuel ticualantoc.
  wnc-wnc: Gata gatane musiptou tekuyak. Siakan, gata musiptou atnatayamukuyak ngana
    apmanu wena.
  bus-bus: N n pↄ kpã̀kpa tò píngi, n n pↄfɛ̃ pãsĩ tò.
  gub-BL: Erepytu'u wanupe nekwahy re. Ereityk nekwahy haw tata zàwenugar.
  eng-DRA: Have mercy on me, O Lord, for I have cried to thee all the day.
