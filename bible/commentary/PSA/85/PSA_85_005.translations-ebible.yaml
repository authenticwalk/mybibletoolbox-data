verse: PSA.085.005
translations:
  mal-C: അങ്ങ് ഞങ്ങളോട് എപ്പോഴും കോപിക്കുമോ? അങ്ങയുടെ കോപം തലമുറകളിലേക്ക് നീണ്ടുനിൽക്കുമോ?
  deu-TKW: Stelle uns wieder her, Gott, der du unsere Hilfe bist, und laß deinen Unmut
    gegen uns fahren.
  lin-lin: Nzambe Mobikisi na biso, zongela biso ! Longola kanda na Yo na tina na
    biso !
  mmx-mmx: Kereva, unabak belemamao amisik ta nema la noxo xap? Kereva, mo lebelemamao
    ram noxo xap ta?
  eng-LSV: Are You angry against us for all time? Do You draw out Your anger || To
    generation and generation?
  eng-GNV: Wilt thou be angry with vs for euer? and wilt thou prolong thy wrath from
    one generation to another?
  eng-WEBSTER: Wilt thou be angry with us for ever? wilt thou draw out thy anger to
    all generations?
  nhw-BL: ¿O huelis tijsenhuiquilis ticualantos tohuaya para nochipa? ¿O huelis tijhueyilis
    mohueyi cualancayo para nochi xihuitl?
  swh-ONEN: Je, utatukasirikia milele? Utaendeleza hasira yako kwa vizazi vyote?
  bba-bba: Gusunɔ bɛsɛn fɑɑbɑ kowo, ɑ sun wesio nɡe yellu. A ku mɑɑ kɑ sun mɔru ko.
  eng-KJVCPB: Wilt thou be angry with us for ever? Wilt thou draw out thine anger
    to all generations?
  luo-luo: Ibiro kecho kodwa nyaka chiengʼ koso? Koso ibiro choro mirimbi e tienge
    duto?
  aii-aii: ܗܵܐ، ܠܥܵܠܲܡ ܒܸܬ ܟܵܪܒܹܬ ܥܲܠܲܢ، ܡܲܓܪܸܫܸܬ ܚܸܡܬܘܼܟ݂ ܠܕܵܪܵܐ ܘܕܵܪܵܐ؟
  meu-meu: Ba badu henimai hanaihanai a? Emu badu ba hadaudaua ela bona uru iboudiai
    a?
  npi-ULB: के तपाईं हामीसँग सधैं रिसाउनुहुनेछ र? के तपाईं भावी पुस्ताभरि नै रिसाउनुहुनेछ
    र?
  yor-yor: Ìwọ yóò ha máa bínú sí wa títí láé? Ìwọ yóò ha mú ìbínú rẹ pẹ́ yí gbogbo
    ìran ká?
  pes-OPCB: آیا تا به ابد بر ما خشمگین خواهی بود؟ آیا نسلهای آیندهٔ ما نیز مورد خشم
    تو قرار خواهند گرفت؟
  tgl-ULB: Magagalit ka ba sa amin magpakailanman? Mananatili ka bang galit hanggang
    sa mga salinlahi sa hinaharap?
  nop-nop: Inditok kwihita helemahelemaŋ tinimiluwaaŋ be dediŋ? Tiŋa undugoŋ, kwihitage
    mu dapmawaak be?
  hui-hui: Inahondo keba ho haabo holeberebe. Í̠ keba ho kegoni ereba naholebirabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​စဉ်​အ​မြဲ​အ​မျက်​ထွက်​၍ နေ​တော်​မူ​ပါ​မည်​လော။ အ​မျက်​တော်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ
    ပြေ​တော်​မ​မူ​တော့​ပြီ​လော။
  bod-N: དུས་རྒྱུན་ངེད་ཅག་ལ་ནི་ཐུགས་ཁྲོ༌འམ། །མི་རབས་ཀུན་ལ་ཐུགས་ཁྲོ་བསྐྱེད་འོང༌ངམ།།
  wsk-wsk: Mu ni butata ana nago ko gemang maga se lagarukko e? Ale nika gemang magara
    mu me ta menarukko e?
  sna-sna: Mucharamba makatitsamwira nokusingaperi here? Mucharega kutsamwa kwenyu
    kuripo kusvikira kuzvizvarwa zvose here?
  spa-BLM: ¿Estarás enojado con nosotros para siempre? ¿Sacará su ira a todas las
    generaciones?
  cac-cac: ¿Tom an̈eja' ol cotn̈ej oval d'ayon̈ d'a masanil tiempo?
  swh-ULB: Je! Utaendelea kuwa na hasira juu yetu milele? utadumisha hasira kizazi
    chote kijacho?
  bel-bel: бо Ты, Госпадзе, добры і міласэрны і мілажальны да ўсіх, хто кліча Цябе.
  deu-ELBBK: Führe uns zurück, Gott unseres Heils, und mach deinem Unwillen gegen
    uns ein Ende!
  mbb-OT: Taman te taman en be is kegkepeuki nu kenami?
  mal-2015: നീ എന്നും ഞങ്ങളോടു കോപിക്കുമോ? തലമുറതലമുറയോളം നിന്റെ കോപം ദീർഘിച്ചിരിക്കുമോ?
  gup-gup: Yiddok kandung ngadberre bu munguyh munguyh? Yiddok yibendjaldung munguyh
    nawu wurdwurd dja mak nawu ngarrbenmawahme?
  rmc-rmc: An amen pale ke tu, Devla, Spasiťeľina amaro, a visar amendar tiri ruš!
  nlg-nlg: Ko rutu haliu vanighai tua? ke mua soko tua nimua na lio ni rutu?
  pes-OPV: آیا تا به ابدبا ما غضبناک خواهی بود؟ و خشم خویش رانسلا بعد نسل طول خواهی
    داد؟
  ron-1924: Ын вечь Те вей мыния пе ной? Ын вечь Ыць вей лунӂи мыния?
  ben-OBCV: তুমি কি চিরদিন আমাদের প্রতি ক্রুদ্ধ থাকবে? তুমি কি যুগে যুগে তোমার রাগ
    স্থায়ী করবে?
  som-som: Miyaad weligaaba noo cadhaysnaanaysaa? Oo xanaaqaaga miyaad sii dheeraynaysaa
    tan iyo ka ab ka ab?
  lat-VUC: Quoniam tu, Domine, suavis et mitis, et multæ misericordiæ omnibus invocantibus
    te.
  eng-ASVBT: Wilt thou be angry with us forever? Wilt thou draw out thine anger to
    all generations?
  mna-mna: Parei, ko ketem malmalŋana ku izze tiam ma alok? Ko kiskis men ta kembei,
    mi iseeŋge iseeŋge ma ila?
  ita-1885: Sarai tu in perpetuo adirato contro a noi? Farai tu durar l'ira tua per
    ogni età?
  eng-LXXUP: For thou, O Lord, art kind, and gentle; And plenteous in mercy to all
    that call upon thee.
  eng-ULB: Will you be angry with us forever? Will you remain angry throughout future
    generations?
  spa-VBL: ¿Vas a estar furioso con nosotros para siempre? ¿Permanecerás airado con
    todas nuestras generaciones futuras?
  fra-_FOB: Seras-tu toujours courroucé contre nous? Feras-tu durer ta colère d'âge
    en âge?
  mal-mal: അവിടുന്ന് സദാകാലവും ഞങ്ങളോട് കോപിക്കുമോ? തലമുറതലമുറയോളം അങ്ങയുടെ കോപം നിലനില്‍ക്കുമോ?
  urd-GVR: Kyā tū hameshā tak ham se ġhusse rahegā? Kyā tū apnā qahr pusht-dar-pusht
    qāym rakhegā?
  suz-BL: मार, गे गेना हना यो गोपुकी नु गाइक्‍स ङा गाइक्‍स बाक्‍नीनी? गे गोपुकी नु
    आंइ चच युइ आन पाला सम्‍म गाइक्‍स ङा गाइक्‍स बाक्‍नीनी?
  eng-NOY: Wilt thou be angry with us for ever? Wilt thou continue thy wrath from
    generation to generation?
  ita-1927: Sarai tu adirato contro di noi in perpetuo? Farai tu durar l’ira tua d’età
    in età?
  ckb-ckb: ئایا هەتاهەتایە لێمان تووڕە دەبیت؟ نەوە دوای نەوە درێژە بە تووڕەییت دەدەیت؟
  eng-BBE: Will you go on being angry with us for ever? will you keep your wrath against
    us through all the long generations?
  xsi-xsi: Tiambo noko ma wisi nâna pa maka ikura zo rârâni, a? Tiambo noko ne wisi-nâna
    ŋinde ma marumbu tia, a?
  kan-OKCV: ಎಂದೆಂದಿಗೂ ನಮ್ಮ ಮೇಲೆ ಖಂಡಿಸುವಿರೋ? ತಲತಲಾಂತರಕ್ಕೂ ನಿಮ್ಮ ಬೇಸರ ಬೆಳೆಸುವಿರೋ?
  tam-2017: என்றைக்கும் எங்கள்மேல் கோபமாக இருப்பீரோ? தலைமுறை தலைமுறையாக உமது கோபத்தை
    நீடித்திருக்கச்செய்வீரோ?
  spa-RV-1909: ¿Estarás enojado contra nosotros para siempre? ¿extenderás tu ira de
    generación en generación?
  ron-BTF: Te vei mânia pe noi pentru totdeauna? Îți vei prelungi mânia din generație
    în generație?
  eng-WEBP: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  eng-FBV: Are you going to be furious with us forever? Will you stay angry with us
    for all future generations?
  nld-1939: Of zoudt Gij voor eeuwig op ons vertoornd willen zijn, Verbolgen blijven
    van geslacht tot geslacht,
  nch-BL: ¿O huelis tijsenhuiquilis ticualantos ica tojuanti para nochipa? ¿O huelis
    tijhueyilis mohueyi cualancayo para nochi xihuit?
  vie-1934: Chúa sẽ giận chúng tôi mãi mãi ư? Cơn thạnh nộ Chúa há sẽ còn đời đời
    sao?
  cha-cha: Ada unlalalaloja nu jame para taejinecog? Ada unnajujuyong y linâlâlomo
    para todo y generasion?
  hin-CV: क्या हमारे प्रति आपका क्रोध सदैव स्थायी रहेगा? क्या आप अपने क्रोध को सभी
    पीढ़ियों तक बनाए रखेंगे?
  eng-OURB: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  spa-BES: ¿Seguirás enojado con nosotros para siempre? ¿guardarás tu ira contra nosotros
    a lo largo de todas las generaciones?
  tdx-tdx: Ho viñera’o nainai’e hao zahay? Hampitoie’o an-tariratse kitro añ’afe’e
    hao, o helok’añ’arofo’oo?
  tha-KJV: พระองค์​จะทรงกริ้วต่อข้าพระองค์ทั้งหลายเป็นนิตย์​หรือ พระองค์​จะทรงให้ความกริ้วของพระองค์ดำรงตลอดทุกชั่วอายุ​หรือ
  por-BR-2018: Acaso estarás irado contra nós para sempre? Estenderás a tua ira de
    geração em geração?
  deu-ELO: Willst du ewiglich wider uns zürnen? Willst du deinen Zorn währen lassen
    von Geschlecht zu Geschlecht?
  eng-WYC-2018: Whether thou shalt be wroth to us [into] without end; either shalt
    thou hold forth thine ire from generation into generation? (Shalt thou be angry
    with us forever? shalt thou bring forth thy anger to all generations?)
  epo-epo: Ĉu eterne Vi nin koleros, Daŭrigos Vian koleron de generacio al generacio?
  gfk-gfk: U lik tar bia nu ngalngaluan hatika taar ma mehet? U lik bia nu halawaas
    mah no am kamahar taar ta ira bulumur?
  uig-PIN: Sǝn bizgǝ ǝbǝdiy ƣǝzǝplinǝmsǝn? Əwladtin-ǝwladⱪiqǝ ƣǝzipingni sozamsǝn?
  beo-beo: Di da mae yolele ninima gebewane ougi dialoma:bela:? Dia ougi da mae gumini
    gebewane dialoma:bela:?
  tpi-OTNT: Olsem wanem, bai yu kros oltaim long mipela? Bai kros bilong yu i no inap
    pinis, a?
  hau-SA: Za ka ci gaba da fushi da mu har abada ne? Za ka ja fushinka cikin dukan
    tsararraki?
  udu-udu: A/e mini miiya nyor ap̱o/ aman ki sule/ sule/ kan mo? A/e mini dhala nyor
    pini mmoya ki tur ap̱o/ ma risa nyaḵum yil gi ’kwani kana?
  uig-LAT: Sen bizge ebediy ghezeplinemsen? Ewladtin-ewladqiche ghezipingni sozamsen?
  nde-nde: Uzasizondela kuze kube phakade na? Uzalugcina ulaka lwakho kuzozonke izizukulwane
    na?
  ton-ton: Te ke houhau kiate kimautolu ke taʻengata? Te ke toloi atu ho houhau ki
    he toʻutangata kotoa pē?
  ces-1613: Navratiž se zase k nám, ó Bože spasení našeho, a učiň přítrž hněvu svému
    proti nám.
  eng-WMB: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  tam-TCV: நீர் எங்களுடன் என்றென்றும் கோபமாய் இருப்பீரோ? உமது கோபத்தைத் தலைமுறைகள்தோறும்
    நீடிக்கச் செய்வீரோ?
  ceb-ULB: Masuko ka ba kanamo hangtod sa hangtod? Magbilin ka bang masuko hangtod
    sa umaabot nga mga kaliwatan?
  pol-UBG: Czy wiecznie będziesz się na nas gniewać? Czy rozciągniesz swój gniew na
    wszystkie pokolenia?
  urd-GVU: کیا تُو ہمیشہ تک ہم سے غصے رہے گا؟ کیا تُو اپنا قہر پشت در پشت قائم رکھے
    گا؟
  eng-OEBCW: Will you cherish your anger against us forever, prolonging your wrath
    to all generations?
  deu-1912: Willst du denn ewiglich über uns zürnen und deinen Zorn gehen lassen für
    und für?
  kan-2017: ಸದಾಕಾಲವೂ ನಮ್ಮ ಮೇಲೆ ಸಿಟ್ಟು ಮಾಡಿಕೊಳ್ಳುವೆಯಾ? ತಲತಲಾಂತರಗಳಿಗೂ ಕೋಪವನ್ನು ಬೆಳೆಸುವಿಯೋ?
  yap-yap: Mog, ngam par ni gab damumuw ngomad ni dariy n’umngin nap’an? Mog, nge
    par e damumuw rom ni dabi chuw bi’id?
  hlt-MCSB: Kumhal duela kaimih taengah na thintoek vetih, cadilcahma phoeikah cadilcahma
    duela na thintoek na yueng aya?
  mdy-ETH: ኔ ኑና ጎሬ ጎይሣ ናኣናና ናንጋ? ዻጋ ኔኤሲ ሾይንቲፓ ሾይንቲ ሄሄላኒዳ?
  twi-ASANTE: Wo bo bɛfu yɛn akɔsi daa anaa? Wʼabofuo bɛtoa so akɔ awoɔ ntoantoasoɔ
    nyinaa so anaa?
  eng-WEBU: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  acu-NT: ¿Iinka tuke paseeka awajkartutsuk wina aintsur ainau wina warartursarti
    tusamka, pujut yamarmaka ataksha sukartuschatmeash?
  spa-PDDPT: ¿Estarás airado contra nosotros para siempre? ¿Extenderás tu ira a todas
    las generaciones?
  gun-gun: Tyrã ndepoxy riae 'rã teve orevy? Raka'e rã peve 'rã nda'u ndepoxy?
  agu-BL: ¿Tunin pe' lchi'ch cu'n c'u'lu' ske'j sbne' opon tunintz?
  ilo-ULB: Kaungetnakami kadi iti agnanayon? Pagtalinaedemto kadi iti ungetmo kadagiti
    sumarsaruno a henerasion?
  kpg-kpg: Goe ga hagawelewele hua mai gi gimaadou gaa hana hua beelaa? Do hagawelewele
    la hagalee dugu?
  uig-ARA: سەن بىزگە ئەبەدىي غەزەپلىنەمسەن؟ ئەۋلادتىن-ئەۋلادقىچە غەزىپىڭنى سوزامسەن؟
  sus-sus: Ala, i man xa muxu rakisi, i man xa hinnɛ muxu ra.
  pon-2006: Ia duwe, komw pahn ketin engieng paht kohkohlahte? Omwi engiengen sohte
    pahn tokedi?
  jae-jae: Aôm oc gobe têmtac ŋandaŋ êndêŋ aêac endeŋ tôŋgeŋ me. Aôm oc gobe ôê têmtac
    ŋandaŋ tôŋ elom-elom ma wakuc samob me.
  ksd-ksd: Dave, una kankanuane avet vatikai vang? Dave, una kankanuane ra lavur taun
    tarai par?
  tur-YTC: Sonsuza dek bize kızgın mı kalacaksın? Öfkeni tüm nesillere yayacak mısın?
  bel-N: Вярні нас, Божа збаўленьня нашага, і супыні абурэньне Тваё на нас.
  grc-BRENT: Ὅτι σὺ Κύριε χρηστὸς καὶ ἐπιεικὴς, καὶ πολυέλεος πᾶσι τοῖς ἐπικαλουμένοις
    σε.
  kpr-kpr: Are! Ni evovodae namanekena dubo ekoko use iraresa, ai? Ninda dubo ekoko
    jo nanjigo fua tukughae arira, ai?
  ind-AYT: (85-6) Apakah Engkau akan marah kepada kami selama-lamanya? Apakah Engkau
    akan memperpanjang amarah-Mu dari generasi ke generasi?
  yom-yom: Mawuba mu nganzi kuidi beto mu zithangu zioso e ? Mawulambisa nganzi aku
    tsungi ka tsungi e ?
  yut-yut: Bɨsap mudok mudogɨ mɨni butjap sigɨn nandaŋ nimɨŋ wɨgɨkdɨsal? Babɨkon da
    babɨkon yaŋ gɨn taŋ aŋaŋ wɨgɨkdɨsak?
  nya-nya: Kodi mudzatikwiyira mpaka liti? Kodi mudzapitiriza kukwiya pa mibado yathu
    yonse?
  kyg-kyg: Muki afinaꞌmo kaipamo leka latesapiye. Hemenimo maiꞌnaya vayaꞌaifenagi
    henagaꞌamo afole aiꞌa maisaya vayaꞌaifenagi huka kaipamo leka apateka hano osuka
    leka apateme apateme ugapiye.
  hrv-hrv: Obnovi nas, Bože, Spasitelju naš, i odbaci zlovolju prema nama!
  mps-mps: Magi yaliwe, te nago dabolo sesemane wado iduaibawe? Te nago wado po me
    sia sogobe da, agawe?
  tpi-tpi: Olsem wanem, bai yu kros oltaim long mipela? Bai kros bilong yu i no inap
    pinis, a?
  dan-1931: Vend tilbage, vor Frelses Gud, hør op med din Uvilje mod os!
  vie-OVCB: Lẽ nào Chúa giận chúng con mãi? Hay thịnh nộ Chúa kéo dài từ thế hệ này
    sang thế hệ khác sao?
  guj-2017: શું તમે સદા અમારા પર કોપાયમાન રહેશો? શું તમારો કોપ પેઢી દર પેઢી લંબાવાશો?
  pon-2006A: Ia duwe, komw pahn ketin engieng paht kohkohlahte? Omwi engiengen sohte
    pahn tokedi?
  por-BRBSL: Você vai ficar com raiva de nós para sempre? Você vai atrair sua raiva
    para todas as gerações?
  eng-OEBUS: Will you cherish your anger against us forever, prolonging your wrath
    to all generations?
  swe-swe: '[Vers 5-8 ramas in av ordet frälsning. Det hebreiska ordet är Yeshua.
    Vi anar också hur denna frälsning finns i Jesus, vars hebreiska namn är Yeshua.
    Fortfarande finns ordet ”tillbaka” med som ett ledmotiv, se vers 7.] Vänd åter
    (åter upprätta oss), du vår frälsnings Gud (Elohim), upphör med din upprördhet
    mot oss.'
  cth-cth: Kaimouh koe na lung pou a khuek han maw. Na lungkhueknae teh se pueng dawk
    na caksak han na maw.
  twi-twi: Wo bo befuw yɛn akosi daa ana? Wʼabufuw bɛtoa so akɔ awo ntoantoaso nyinaa
    so ana?
  hlt-hlt: Kumhal duela kaimih taengah na thintoek vetih, cadilcahma phoeikah cadilcahma
    duela na thintoek na yueng aya?
  tbz-SIM: Kuyie nfɔ̃́ nti dɛɛtíwè ti tɛ̃́nnɛ́ní, bónkùnnɛ ɑ miɛkɛ kɛ̀ɛ̀ ti pɛikɛ.
  msy-2020: Manmaghɨn ami, nɨ en atar kamaghɨra ikɨtɨ, nɨn adarim gɨvaghan kogham
    o?
  dop-dop: Hɑɩ, tɑ́ wɑɑsʋlʋ Ɩsɔ məŋnɑ-tʋ ɩsɩɩ tɩɩ wɛʋ tɔ, nɑ ń kʋ nyɑ́ pɑ́ɑ́nɑ́ kɛ
    tɑ́ tɔɔ.
  azb-azb: Əbədilikmi bizə acığın tutacaq? Qəzəbin nəsildən-nəslə qədərmi uzanacaq?
  eng-DBY: Wilt thou be angry with us for ever? wilt thou draw out thine anger from
    generation to generation?
  hin-2017: क्या तू हम पर सदा कोपित रहेगा? क्या तू पीढ़ी से पीढ़ी तक कोप करता रहेगा?
  wol-KYG: Éy Yàlla mi nuy musal, suqli nu, te meddi.
  swp-swp: Abo u ouyalayalaemai i lau e nige nosina? Em ouyalayala abo u tubei i lau
    e isi gamagari aridi eai?
  bjr-bjr: Anee naaru naaru maasara aanoo qinnaree. Ani aanoo qirafa sia fee dauni
    taikaannoo fee.
  eng-YLT: To the age art Thou angry against us? Dost Thou draw out Thine anger To
    generation and generation?
  kne-kne: Adi ka koman mabonget en dakamis eng-enggana.
  eng-WYC-2017: Whether thou shalt be wroth to us without end; either shalt thou hold
    forth thine ire from generation into generation?
  eng-WMBB: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  zat-NTPS: ¿Tu chí'izqueze zra'u netu'? ¿Wazrá'aquezu' tu cuen tu cuen zri'ine zre
    suantu'?
  zty-NTPS: ¿To chi'ize žo'o neto'? ¿Žá'akzo' to kwe' to kwe' ẕa'sóto' ka'?
  urd-GVH: क्या तू हमेशा तक हमसे ग़ुस्से रहेगा? क्या तू अपना क़हर पुश्त-दर-पुश्त क़ायम
    रखेगा?
  rug-rug: Kaqu bugoro lani gami mo Goi si gami ninae rane? Lopu kaqu hite beto tu
    sa Mua binugoro?
  gaz-gaz: Ati bara baraan nutti aartaa? Dheekkamsa kee dhaloota tokko irraa dhaloota
    kaanitti dabarsitaa?
  fra-LSG: Rétablis-nous, Dieu de notre salut! Cesse ton indignation contre nous!
  yal-yal: Ala, nxu rakisi muxuna, i mɔn xa nxu sɛnbɛ so. I nama fa lu xɔlɛ nxu ma.
  iou-iou: Ekäni, ninta kokwawak pen api täŋpen? Ba gäkŋo nadäwäwakka pen api it yäpmäŋ
    ärowek ba?
  haw-1868: E huhu mau loa mai anei oe ia makou? E hooloihi aku anei oe i kou huhu
    ia hanauna aku, ia hanauna aku?
  arb-NAV: أَتَسْخَطُ عَلَيْنَا إِلَى الأَبَدِ؟ أَتُطِيلُ غَضَبَكَ مِنْ جِيلٍ إِلَى
    جِيلٍ؟
  ded-ded: Ge neni nasoya nasoya ngaba anemmekecma fingecsahenina fekefudesoc, ge
    yeneac herebu ifingoc negengkecnade, imoc henni mi ngereede.
  ewe-ewe: Ɖe nàdo dɔmedzoe ɖe mía ŋu ɖikaa? Ɖe nàdidi wò dɔmedzoe la wòazɔ ato dzidzimewo
    katã mea?
  eng-LEE: (85:6) Wilt thou be wroth with us for ever? wilt thou extend thy anger
    from generation to generation?
  asm-FB: তুমি চিৰকালেই আমাৰ ওপৰত ক্ৰোধ কৰি থাকিবা নেকি? সৰ্ব্ব পুৰুষলৈকে তুমি তোমাৰ
    ক্ৰোধ ধৰি ৰাখিবা নেকি?
  sus-A: عَلَ، عِ مَن شَ مُشُ رَكِسِ، عِ مَن شَ هِننّ مُشُ رَ.
  fra-SBL: Seras-tu toujours en colère contre nous ? Voulez-vous étendre votre colère
    à toutes les générations ?
  hbo-hbo: שׁ֭וּבֵנוּ אֱלֹהֵ֣י יִשְׁעֵ֑נוּ וְהָפֵ֖ר כַּֽעַסְךָ֣ עִמָּֽנוּ׃
  kik-kik: Ũgũtũũra ũtũrakarĩire nginya tene? Marakara maku megũkinyĩra njiarwa na
    njiarwa?
  fra-NCL: Rétablis-nous, Dieu de notre salut ; mets fin à ton sentiment contre nous.
  cek-AK: Kaicae nuiah palung na phui poe han vop maw? Na caanawk ih adung khoek to
    palungphuihaih na suek poe han vop maw?
  cuk-cuk: ¿Ar be degisadegu anmarbo sae-itodii guoe? ¿Be degisadegu urwemai guoe?
  uig-CYR: Чүнки Сән Рәб, меһриван, кәчүрүмчан Сән! Өзәңгә илтиҗа қилғанларниң һәммисигә
    зор меһир-муһәббәт көрсәткүчидурсән!
  pma-pma: ?Ahi, mukave? ?Tinom heat komai lisenges? ?Kitie lat vurohien onom min
    titamai ka havimai keil?
  tel-2017: మా మీద కలకాలం కోపంగా ఉంటావా? తరతరాలుగా నీ కోపం సాగిస్తావా?
  hat-BSA: Èske Ou va fache avèk nou jis pou tout tan? Èske Ou va pwolonje kòlè Ou
    jis a tout jenerasyon yo?
  ukr-ONPU: Адже Ти, Владико, добрий і прощаєш, щедрий на милість для всіх, хто кличе
    до Тебе.
  kos-kos: Ya kom ac mulat sesr nwe tok? Ya kasrkusrak lom ac tiana tui?
  hbo-WLC: שׁ֭וּבֵנוּ אֱלֹהֵ֣י יִשְׁעֵ֑נוּ וְהָפֵ֖ר כַּֽעַסְךָ֣ עִמָּֽנוּ׃
  ibo-ibo: 'Ọ bụ ruo mgbe ebighị ebi, ka ị ga na-eweso anyị iwe: Ị ga-eme ka iwe gị
    dịgide ruo ọgbọ niile?'
  ory-ory: ତୁମ୍ଭେ କି ସଦାକାଳ ଆମ୍ଭମାନଙ୍କ ଉପରେ କ୍ରୁଦ୍ଧ ହେବ? ତୁମ୍ଭେ କି ପୁରୁଷ-ପରମ୍ପରା ପ୍ରତି
    ଆପଣା କ୍ରୋଧ ରଖିଥିବ?
  chk-chk: Ifa usun, kopwe song ngenikem tori feilfeilachök? Ifa usun, kopwe chök
    sopwela le song ngeni ekewe täppin aramas meinisin?
  rop-rop: God wanim yu garra dum? Yu garra jidan nogudbinji langa melabat olagijawan?
    Yu garra jidan nogudbinji en wail langa melabat en melabat bigininimob hu garra
    jidan bambai du?
  ukr-1871: Чи вічно будеш гнїватись на нас? Чи продовжиш гнїв твій з роду в рід?
  yon-yon: Eb kuu nub yaa aron korem arud kowembaraneewoo? Eb norin kuu nimakarub
    yaro dobere dobere yaro wananiib korem aom angkimbaraneenoo?
  deu-1951: (085-6) Oder willst du ewig mit uns zürnen, deinen Zorn währen lassen
    von Geschlecht zu Geschlecht?
  eng-JPS: (85-6) Wilt Thou be angry with us for ever? Wilt Thou draw out Thine anger
    to all generations?
  srp-1865: Zar æeš se dovijeka gnjeviti na nas, i protegnuti gnjev svoj od koljena
    na koljeno?
  lug-lug: Onootusunguwaliranga emirembe gyonna? Onootunyiigiranga emirembe n’emirembe?
  heb-heb: הלעולם תאנף בנו תמשך אפך לדר ודר׃
  ben-IRV: তুমি কি আমাদের ওপরে চিরকাল রেগে থাকবে? তুমি কি ভবিষ্যৎ প্রজন্মের মধ্যে
    তোমার রাগ রাখবে?
  ntu-ntu: ?Myx kxmule, nangyati-alope drtwrm nigr, X trpengr nzyzlukr drtwrm?
  pan-pan: ਕੀ ਤੂੰ ਸਦਾ ਤੋੜੀ ਸਾਥੋਂ ਕ੍ਰੋਧਵਾਨ ਰਹੇਂਗਾ? ਕੀ ਤੂੰ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਆਪਣੇ ਕ੍ਰੋਧ
    ਨੂੰ ਜਾਰੀ ਰੱਖੇਂਗਾ?
  mya-JVB: အကျွန်ုပ် တို့၌ အစဉ် အမျက် ထွက်တော်မူမည် လော ။ ကာလ အစဉ်အဆက် စိတ် တော်မပြေဘဲ
    နေတော်မူ မည်လော။
  kgf-kgf: Geŋ imi hémbénaŋa qeri biric waŋ nénéc mima haʒéc waŋ nénéc miwésémaŋ me?
  tte-O: Gubesi, kani am munamunaine imiyayai kolimai? Yakato ilaulau yaso yo yaso
    kolili?
  tbg-tbg: Mpo, ekaa entae tinavuara ai arara itaqiro vuanarove? Tinavu naantiara
    qovaraiqika vikaravatae, ai arara itaqiro vuanarove?
  hmo-hmo: Ai dekenai do oi badu ela bona hanaihanai, a? Oiemu badu be nega ta do
    ia doko lasi, a?
  zar-NT: ¿Naruʼ tsaz ilenuʼ netuʼ? ¿Naruʼ tsaz ilenuʼ yuguʼ zxíʼini xsoatuʼ?
  urd-urd: क्या तू हमेशा हम से नाराज़ रहेगा? क्या तू अपने क़हर को नसल दर नसल जारी
    रख्खेगा?
  rus-SYN: ибо Ты, Господи, благ и милосерд и многомилостив ко всем, призывающим Тебя.
  bqc-SIM: Suwanↄ wá pá ziu, Lua wá Suabana, kpɛ̃nɛ pↄ́ ń kɛ̀wanↄ suumpa.
  tcz-CHONGTHU: Kachung uva nalunghan jing jeng dingham? Nalung hanna khang jouse
    chung naumsah jing jengding hitam?
  mar-mar: सर्वकाळपर्यंत तू आमच्यावर रागावलेला राहशील का? पिढ्यानपिढ्या तू रागावलेला
    राहशील काय?
  isl-isl: Dragðu okkur nær þér svo að við getum elskað þig heitar, að þú þurfir ekki
    að reiðast okkur á ný.
  hlt-THB: Kaimih ak khan awh nak kawso hly loet hawh nawh nu? Cadil dyna nak kawsonaak
    ce na sang hly sak nawh nu?
  qub-qub: Nogacunapäga ¿imaypis chaynöllachuraj rabyasha caycanqui?
  bqp-bqp: N pↄ nigↄ̃ fɛ̃nawái gↄrↄ sĩnda pínkin yá? Ĩnigↄ̃ n pↄfɛ̃gↄrↄ gága wɛ̃̀
    kũ wɛ̃̀ɛon yá?
  hat-hat: (085:6) Eske w'ap toujou rete fache sou nou? Eske ou p'ap janm byen ak
    nou ankò?
  eng-BSB: Will You be angry with us forever? Will You draw out Your anger to all
    generations?
  eng-WEBPB: Will you be angry with us forever? Will you draw out your anger to all
    generations?
  kbq-kbq: Kagra krimpa aherante vava hunka vugahampi? Kagra vahetmima forehu anante
    nante'ma hu'za vanaza vahera krimpa ahezmantegahampi?
  pon-pon: Kom pan kotin onioni kit kokolata? Omui onion pan dueduata jan en kainok
    lel eu?
  nhe-BL: ¿O huelis tijsenhuiquilis ticualantos tohuaya para nochipa? ¿O huelis tijhueyilis
    mohueyi cualancayo para nochi xihuitl?
  wnc-wnc: Gata kaanga ninde asinggan natanimuya? Kaanga ninde natanimunggaak kaknga
    wena dua siwik, ba?
  bus-bus: N pↄↄ égↄ̃ fɛ̃nawazi gurↄ píngin yↄ́? Nɛ́gↄ̃ n pↄfɛ̃gurↄↄ gagaa wɛ̃̀ kↄ̃n
    wɛ̃̀on yↄ́?
  gub-BL: Aipo nerepytu'u pixik kwaw urerehe nekwahy re nehe. Aipo nekwahy haw nupaw
    pixik kwaw nehe.
  eng-DRA: 'For thou, O Lord, art sweet and mild: and plenteous in mercy to all that
    call upon thee.'
