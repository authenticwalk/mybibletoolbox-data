verse: PSA.085.004
translations:
  mal-C: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, ഞങ്ങളെ പുനരുദ്ധരിക്കണമേ, ഞങ്ങളോടുള്ള അങ്ങയുടെ അതൃപ്തി
    നീക്കിക്കളയണമേ.
  deu-TKW: Du hast allen deinen Grimm zurückgezogen, hast abgelassen von der Glut
    deines Zorns.
  lin-lin: Otikaki kanda na Yo nyonso ya makasi mpe okitisaki motema na Yo.
  mmx-mmx: O Moroa, nenu Laradi Loklox Asepsu atnema, monga una rebeng ka amlong manga
    nema basinge levenmumuat, la na xap ta u ri belengatngas amisik tinema!
  eng-LSV: Turn back [to] us, O God of our salvation, || And make void Your anger
    with us.
  eng-GNV: Turne vs, O God of our saluation, and release thine anger toward vs.
  eng-WEBSTER: Turn us, O God of our salvation, and cause thy anger towards us to
    cease.
  nhw-BL: NoTeco Dios, ta catli titemaquixtía, ama xijchihua para sempa ma timitzicnelica
    para ayacmo quema techajsis mohueyi cualancayo.
  swh-ONEN: Ee Mungu Mwokozi wetu, uturejeshe tena, nawe uiondoe chuki yako juu yetu.
  bba-bba: A ǹ mɑɑ kɑ sun mɔru sɑ̃ɑ. A derɑ wunɛn mɔru kpuro yɑ sure.
  eng-KJVCPB: Turn us, O God of our salvation, And cause thine anger towards us to
    cease.
  luo-luo: Dwogwa iri kendo, yaye Nyasaye Jawarwa, kendo gol kecho mikechogo kodwa
    iter mabor.
  aii-aii: ܡܲܕܸܪܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܲܢ، ܘܒܲܛܸܠܔ ܠܟܲܪܒܘܼܟ݂ ܡܸܢܲܢ.
  meu-meu: Ihamaurimai Diravana e, ba hamaurimai lou; emu badu emai ai ba negea daure.
  npi-ULB: हे हाम्रा उद्धारका परमेश्‍वर, हामीलाई पुनर्स्थापना गर्नुहोस् र हामीप्रति
    तपाईंको अप्रशन्‍नता छोडिदिनुहोस् ।
  yor-yor: Yí wa padà, Ọlọ́run ìgbàlà wa, kí o sì yí ìbínú rẹ̀ padà kúrò lọ́dọ̀ wa.
  pes-OPCB: اکنون ای خدای نجات دهنده، ما را به سوی خود بازگردان و دیگر بر ما خشم نگیر.
  tgl-ULB: Panumbalik mo kami, Diyos ng aming kaligtasan, at bitawan ang iyong inis
    sa amin.
  nop-nop: Bepaŋ Tubulodanik, du kotigoŋ ninigilune du’walaŋkade bunim. Kaŋ du fiit
    inditok nadikwihita mu tinimbeŋ.
  hui-hui: Ngode Datagaliwabe-o inanaga Pele Ngiaga í̠ kego ina haru dai bibe. Inahondo
    kebaore holeni nahabe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ကယ်​တင်​ရှင်​ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​အား​ပြန်​လာ​စေ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​တို့​အား​မ​နှစ်​သက်​မှု​ရှိ​တော် မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ངེད་རྣམས་སྐྱོབ་པའི་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱིས་ང་ཚོ་ཡང་བསྐྱར་དར་བར༌མཛོད།
    །ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ངེད་ལས་མེད་པར༌མཛོད།།
  wsk-wsk: O Kaem, anananga Saonga Kari, nanga gi ale akingtala nanga nunguruko, nika
    gemang ikup mu bitar se mena namarukko.
  sna-sna: Tidzoreizve, imi Mwari Muponesi wedu, mugoisa kure nemi kusafara kwenyu
    pamusoro pedu.
  spa-BLM: Vuélvenos, Dios de nuestra salvación, y haz que cese tu indignación hacia
    nosotros.
  cac-cac: Ach co Diosal, co Columal, ochan̈ qued'oc junelxo, yechelocxob' ste cot
    yoval a c'ol d'ayon̈.
  swh-ULB: Uturejeshe sisi, Ee Mungu wa wokovu wetu, na uikomeshe chuki yako juu yetu.
  bel-bel: Разьвесялі душу раба Твайго, бо да Цябе, Госпадзе, узношу душу сваю,
  deu-ELBBK: Du hast zurückgezogen all deinen Grimm, hast dich abgewendet von der
    Glut deines Zorns.
  mbb-OT: He Megbevayà he menluluwas dey, ilikù nu kayi te kenami is meupiya he kebpekesavuk
    dey. Iawè nu en is pauk nu kenami.
  mal-2015: ഞങ്ങളുടെ രക്ഷയുടെ ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തേണമേ; ഞങ്ങളോടുള്ള നിന്റെ
    നീരസം മതിയാക്കേണമേ.
  gup-gup: O God, ngudda nawu kanngehkeng, wanjh kanyawoyhmarnbu! Yiyawoyhbawo kore
    kanmarneyiddung kadberre.
  rmc-rmc: Preačhiľal pre lende te el choľamen a visarďal lendar tiri bari choľi.
  nlg-nlg: 'God, ighoe a nimami maana ni huioli: ko laviolighai mo ko bei rutu vanighai
    tua!'
  pes-OPV: ‌ای خدای نجات ما، مارا برگردان. و غیظ خود را از ما بردار.
  ron-1924: Ынтоарче-не ярэшь, Думнезеул мынтуирий ноастре! Ынчетязэ-Ць мыния ымпотрива
    ноастрэ!
  ben-OBCV: হে ঈশ্বর, আমাদের পরিত্রাতা, আমাদের পুনরুদ্ধার করো এবং আমাদের প্রতি তোমার
    অসন্তোষ দূরে সরিয়ে রাখো।
  som-som: Ilaaha Badbaadadayadow, na soo celi, Oo dhirifkaaga naga jooji.
  lat-VUC: lætifica animam servi tui, quoniam ad te, Domine, animam meam levavi.
  eng-ASVBT: Turn us, O God of our salvation, And cause thine indignation toward us
    to cease.
  mna-mna: Mi iŋgi amsuŋu mini. Anutu, ulaaŋa tiam, motom miili piam. Ketem malmal
    piam mini pepe.
  ita-1885: Ristoraci, o Dio della nostra salute, E fa' cessar la tua indegnazione
    contro a noi.
  eng-LXXUP: 'Rejoice the soul of thy servant: For to thee, O Lord, have I lifted
    up my soul.'
  eng-ULB: Restore us, God of our salvation, and let go of your displeasure with us.
  spa-VBL: Acércanos otra vez a ti, ¡Dios de nuestra salvación! Aleja tu ira de nosotros.
  fra-_FOB: Rétablis-nous, ô Dieu de notre salut, et fais cesser ton indignation contre
    nous!
  mal-mal: ഞങ്ങളുടെ രക്ഷയുടെ ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തണമേ; ഞങ്ങളോടുള്ള അങ്ങയുടെ
    നീരസം മതിയാക്കണമേ.
  urd-GVR: Ai hamārī najāt ke Ḳhudā, hameṅ dubārā bahāl kar. Ham se nārāz hone se
    bāz ā.
  suz-BL: आंइ कली पाप रे प्रोंइब परमप्रभु, आंइ कली लेंशा ङोंइती ङा खोदेंशो सेल्‍की।
    मिनु इन आंइ कली मदाक्‍तीके समीन।
  eng-NOY: Restore us, O God of our salvation! And let thine anger towards us cease!
  ita-1927: Ristabiliscici, o Dio della nostra salvezza, e fa’ cessar la tua indignazione
    contro di noi.
  ckb-ckb: ئەی خودای ڕزگاریمان، بمانگەڕێنەوە، تووڕەیی خۆتمان لەسەر لابدە.
  eng-BBE: Come back to us, O God of our salvation, and be angry with us no longer.
  xsi-xsi: Maro Kindeni, nema Yautâŋa Tamwata, kala ŋine maka kano pano tu kuveta
    kie ara taituni ndaina pa maka kilo. Noko uru wisi nâna pa maka ku kumo nâ. Kupile
    ne wisi-nâna ŋinde ŋga!
  kan-OKCV: ನಮ್ಮ ರಕ್ಷಕ ಆಗಿರುವ ದೇವರೇ, ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ, ನಮ್ಮ ಮೇಲಿರುವ ನಿಮ್ಮ
    ಅಸಂತೋಷವನ್ನು ತೊಲಗಿಸಿರಿ.
  tam-2017: எங்கள் இரட்சிப்பின் தேவனே, நீர் எங்களைத் திருப்பிக் கொண்டுவாரும், எங்கள்மேலுள்ள
    உமது கோபத்தை ஆறச்செய்யும்.
  spa-RV-1909: Vuélvenos, oh Dios, salud nuestra, y haz cesar tu ira de sobre nosotros.
  ron-BTF: Întoarce-ne, Dumnezeul salvării noastre, și fă să înceteze mânia ta față
    de noi.
  eng-WEBP: Turn us, God of our salvation, and cause your indignation toward us to
    cease.
  eng-FBV: Bring us back to you, God of our salvation! Take away your anger towards
    us.
  nld-1939: Richt ons dan op, o God van ons heil, En leg uw wrevel over ons af!
  nch-BL: NoTeco Dios, ta cati titemaquixtía, ama xijchihua para sempa ma timitzicnelica
    para ayecmo quema techajsis mohueyi cualancayo.
  vie-1934: Hỡi Đức Chúa Trời về sự cứu rỗi chúng tôi, xin hãy đem chúng tôi trở lại,
    Và dứt sự tức giận về chúng tôi.
  cha-cha: Birajam, O Yuus, gui satbasionmame, yan nabasta y binibumo guiya jame.
  hin-CV: परमेश्वर, हमारे उद्धारकर्ता, हमारी समृद्धि पुनःस्थापित कर दीजिए, हमारे विरुद्ध
    अपने कोप को मिटा दीजिए.
  eng-OURB: Turn us, God of our yesha' ·salvation·, and cause your indignation toward
    us to cease.
  spa-BES: Regresa a nosotros, oh Dios de nuestra salvación, y no te enojes más con
    nosotros.
  tdx-tdx: Ampolio zahay ry Andrianañaharem- pandrombahañ’ anay, vaho apoho ty helo’o
    ama’ay.
  tha-KJV: โอ ข้าแต่พระเจ้าแห่งความรอดของข้าพระองค์​ทั้งหลาย ขอทรงช่วยข้าพระองค์​ให้​กล​ับคื​นอ​ีก
    ขอทรงระงับความกริ้วจากข้าพระองค์​ทั้งหลาย
  por-BR-2018: Restaura-nos, ó Deus de nossa salvação; e cessa tua ira de sobre nós.
  deu-ELO: Führe uns zurück, Gott unseres Heils, und mache deinem Unwillen gegen uns
    ein Ende!
  eng-WYC-2018: God, our health, convert thou us; and turn away thine ire from us.
    (God, our salvation, bring thou us back, or God, our deliverance, turn back to
    us; and turn away thy anger from us.)
  epo-epo: Turnu Vin al ni, ho Dio de nia savo, Kaj ĉesigu Vian koleron kontraŭ ni.
  gfk-gfk: God, no numehet Ut na Harhalon, hasigarine habaling mehet, ma sangeh tano
    num nginangar taar ta het.
  uig-PIN: Əmdi bizni Ɵz yeningƣa ⱪayturƣaysǝn, i nijatliⱪimiz bolƣan Huda! Bizgǝ
    bolƣan aqqiⱪingƣa ⱨay bǝrgǝysǝn!
  beo-beo: Nini gaga:su Gode, nini bu oule sinidigima, amola ninima hahawane hame
    ba:su amo yolesima!
  tpi-OTNT: God, yu God bilong kisim bek mipela. Nau yu ken bringim mipela i kam bek
    long yu. Plis, yu no ken kros moa long mipela.
  hau-SA: Ka sāke mai da mu, ya Allah Mai Cetonmu, ka kau da rashin jin daɗinka daga
    gare mu.
  udu-udu: Waru/ aman is ka nyaŋ’ko’d mo doḵ/e ayy Arumgimis jin ta bway mowoṯẖ bam
    mo dhali dhu ka nyor pini gunn ’pen ka pije/ kun deḵkina /e ap̱o/ aman mo.
  uig-LAT: Emdi bizni Öz yéninggha qayturghaysen, i nijatliqimiz bolghan Xuda! Bizge
    bolghan achchiqinggha hay bergeysen!
  nde-nde: Sivuselele njalo, Oh Nkulunkulu Msindisi wethu, ukubeke khatshana ukukucunula
    kwethu.
  ton-ton: Fakatafoki ʻakimautolu, ʻE ʻOtua ʻo ʻemau moʻui, pea ke fakangata ho houhau
    kiate kimautolu.
  ces-1613: Zdržels všecken hněv svůj, odvrátils od zůřivosti prchlivost svou.
  eng-WMB: Turn us, God of our salvation, and cause your indignation toward us to
    cease.
  tam-TCV: எங்கள் இரட்சகராகிய இறைவனே, மறுபடியும் எங்களைப் புதுப்பியும்; எங்கள் மேலுள்ள
    உமது கோபத்தை அகற்றும்.
  ceb-ULB: Ipahiuli kami, O Dios sa among kaluwasan, ug buhii na ang wala nimo gikahimut-an
    kanamo.
  pol-UBG: Odnów nas, Boże naszego zbawienia, i odwróć od nas swój gniew.
  urd-GVU: اے ہماری نجات کے خدا، ہمیں دوبارہ بحال کر۔ ہم سے ناراض ہونے سے باز آ۔
  eng-OEBCW: Restore us, O God our saviour, put away your displeasure against us.
  deu-1912: tröste uns, Gott, unser Heiland, und laß ab von deiner Ungnade über uns!
  kan-2017: ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವ ದೇವರೇ, ನಮಗೆ ಅಭಿಮುಖನಾಗು; ನಮ್ಮ ವಿಷಯದಲ್ಲಿ ಬೇಸರವನ್ನು ಬಿಡು.
  yap-yap: A Got nta’ayuw romad, mu fulwegmad, ma dab ku mu dabuymad!
  hlt-MCSB: Kaimih kah khangnah Pathen aw kaimih he koep n'thoh lamtah kaimih taengkah
    na konoinah te dip sak laeh.
  mdy-ETH: ኑኡኮ ዼኤሻሢ ማዔ ፆኦዛሢዮ! ኑና ኑ ቤዞ ማሄ፤ ኑ ዑፃ ዔቃኒ ማላ ዻጎ ኔኤኮ ሺርሼ።
  twi-ASANTE: Sane gye yɛn bio, Ao Onyankopɔn, yɛn Gyefoɔ, na ma wʼani nnye yɛn ho.
  eng-WEBU: Turn us, God of our salvation, and cause your indignation toward us to
    cease.
  acu-NT: Yusru iin tunaanumia uwemtikiartin asam, yamaisha tuke uwemtikiartukta.
    Tura yamaikia iinka kajerkartutsuk pengker awajkartusta.
  spa-PDDPT: Restáuranos, oh ʼElohim de nuestra salvación. Que cese tu ira contra
    nosotros.
  gun-gun: Oreruete orereraa jepea, peteĩgue ju ke oremoingo porã, oregui eipe'a ju
    ndepoxya.
  agu-BL: Ilu' Kataj, yi colol ketz, ko' cole'u' jalu'. Qui't saj colp wi'u' ske'j.
  ilo-ULB: Isublinakami, O Dios iti pannakaisalakanmi, ken ibabawim ti saanmo a pannakaay-ayo
    kadakami.
  kpg-kpg: Meenei God di madau Dangada Hagamouli, laha mai gimaadou gi muli gi doo
    baahi, dugua do manawa dee hiihai mai gi gimaadou!
  uig-ARA: ئەمدى بىزنى ئۆز يېنىڭغا قايتۇرغايسەن، ئى نىجاتلىقىمىز بولغان خۇدا! بىزگە
    بولغان ئاچچىقىڭغا ھاي بەرگەيسەن!
  sus-sus: I i xa xɔnɛ ragbilenma a fɔxɔ ra, i diɲɛma a ma.
  pon-2006: Maing Koht at sounkomour, komw ketin kasapahlkitodohng rehmwi, oh ketin
    katokihedi sapwellimomwi kupwur toutou ong kiht!
  jae-jae: O Anôtô, aêacma kêsiwaga, mêŋônam aêac sa êtiam ma ôwi ôlim ŋakam aêacŋa
    siŋ.
  ksd-ksd: Una lingan upi avet, God kaveve tena valaun, Ma una tigal bat kaum kankan
    tadav avet.
  tur-YTC: Döndür bizi, kurtuluşumuzun Tanrısı, Bize olan öfkeni dindir.
  bel-N: Ты стрымаў усю лютасьць Тваю, адвярнуў жар гневу Твайго.
  grc-BRENT: Εὔφρανον τὴν ψυχὴν τοῦ δούλου σου, ὅτι πρὸς σὲ Κύριε ᾖρα τὴν ψυχήν μου.
  kpr-kpr: Arie God, namanenda jebuga da susu nimori. Namane bu jovereghe fu! Aminguse,
    namanekena bauso sosou eraesa, ava dodo, dubo jama e!
  ind-AYT: (85-5) Pulihkanlah kami, ya Allah keselamatan kami, jauhkanlah kemarahan-Mu
    terhadap kami.
  yom-yom: Wutuvutula banga bo tutuama bela, a Nzambi Mvulusi eto, wutumoni diaka
    khini.
  yut-yut: Piŋkop, yokwikon baŋ tɨmɨt tɨmɨt amɨnin, kalɨpsi nin tagɨsi egɨpgumaŋ abɨsok
    paŋkaluk abɨ yaŋgɨn egɨpneŋ. Butjap saŋbeŋek dɨma nandaŋ nibi.
  nya-nya: Tibwezeretseninso mwakale Inu Mulungu Mpulumutsi wathu, ndipo mutichotsere
    mkwiyo wanu.
  kyg-kyg: O, Gotiyo, huꞌna, lagufamo alika katika nelatana vekamae. Halate alika
    alagepa huka lateteka alika aika atagi neka lavalelika eno. Kaipamo falu huka
    lato.
  hrv-hrv: Suspregnu svu ljutinu svoju, odusta od žestine gnjeva svoga.
  mps-mps: God, nago da ma selama, megi da, nago da te nagaba odasa ma pao. Ya, nago
    dabolo wado ma igio.
  tpi-tpi: God, yu God bilong kisim bek mipela. Nau yu ken bringim mipela i kam bek
    long yu. Plis, yu no ken kros moa long mipela.
  dan-1931: Du lod al din Vrede fare, tvang din glødende Harme.
  vie-OVCB: Lạy Đức Chúa Trời, Đấng giải cứu chúng con, xin phục hưng chúng con. Xin
    xóa bỏ các bất mãn đối với chúng con.
  guj-2017: હે મારા ઈશ્વર, અમારા ઉદ્ધારનાર, તમારા પર પ્રેમ કરવામાં તમે અમને સંસ્થાપિત
    કરો. જેથી ફરી કદી તમારે અમારા ઉપર ક્રોધિત ન થવું પડે.
  pon-2006A: Maing Koht at sounkomour, komw ketin kasapahlkitodohng rehmwi, oh ketin
    katokehdi sapwellimomwi kupwur toutou ong kiht!
  por-BRBSL: Transforme-nos, Deus de nossa salvação, e fazer com que sua indignação
    para conosco cesse.
  eng-OEBUS: Restore us, O God our savior, put away your displeasure against us.
  swe-swe: Du drog tillbaka din upprördhet (ordagrant ”rörelse”), du vände dig ifrån
    din vredes glöd. [Tre ord för vrede används här. I den första raden används ett
    ord som beskriver rörelse och upprördhet. Den andra raden har två ord. Ordet vrede,
    hebreiska ”ap”, kommer från näsborre och beskriver hur någon andas kraftigt genom
    näsan. Här förstärks det med hebreiska ”haron” som beskriver en brinnande ilska
    som en eld.]
  cth-cth: Oe ka rungngangnae Cathut, bout na roung sak haw, ka lathueng na lungkhueknae
    teh na takhoe pouh haw.
  twi-twi: San gye yɛn bio, Onyankopɔn, yɛn Gyefo, na ma wʼani nnye yɛn ho.
  hlt-hlt: Kaimih kah khangnah Pathen aw kaimih he koep n'thoh lamtah kaimih taengkah
    na konoinah te dip sak laeh.
  tbz-SIM: A bónkùnnɛmu ɑ miɛkɛ, ɑ miɛkɛ domu.
  msy-2020: O God, nɨ en Akurvazir Gumazim. E nɨn azangsɨsi, nɨ en ataran markɨ, nɨ
    uam e inigh ua bagh izɨ.
  dop-dop: N kʋ nyɑ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ tənɑ nɑ ń hɛɛsɩ-yɛɣɛ tɑ́ tɔɔ.
  azb-azb: Ey bizi qurtaran Allah, Bizə bəxtəvər günlərimizi qaytar. Bizə qarşı hiddətindən
    əl çək.
  eng-DBY: Bring us back, O God of our salvation, and cause thine indignation toward
    us to cease.
  hin-2017: हे हमारे उद्धारकर्ता परमेश्वर, हमको पुनः स्थापित कर, और अपना क्रोध हम
    पर से दूर कर!
  wol-KYG: Ba nga xadar ja, muñ mer ma.
  swp-swp: Ema mauri Eaubadana e, bena u helolouioimai, em nuabaaea arimai eai hinage
    bena u torehesuara!
  bjr-bjr: Oo maasa asumu marirana qimi marianna Anutufa, anee kaifaa maasa sooqbaandumeeqee
    quqaqiseenana aneenna oori runirana maasasaa marina taikaa.
  eng-YLT: Turn back [to] us, O God of our salvation, And make void Thine anger with
    us.
  kne-kne: Diyos ay omisalakan, pasigedem koma kasin din kasasaad mi, isaldeng mo
    koma din panigsigaam en dakami.
  eng-WYC-2017: God, our health, convert thou us; and turn away thine ire from us.
  eng-WMBB: Turn us, God of our salvation, and cause your indignation towards us to
    cease.
  zat-NTPS: Be̱n xezúantu' lu da ba neza chee̱ xel-la' weselá chiu', Dios, ne québedxa
    zra'u netu'.
  zty-NTPS: Ben ga yeyák cheto' yeḻa' ba nez che yeḻa' weslá chio' na' biž žo'o
    neto', Dios.
  urd-GVH: ऐ हमारी नजात के ख़ुदा, हमें दुबारा बहाल कर। हमसे नाराज़ होने से बाज़ आ।
  rug-rug: Kei Tamasa mami Hinarupu, Mu valeana puleni gami; Mu lopu bugoro ni gami.
  gaz-gaz: Yaa Waaqa Fayyisaa keenya, iddoo keenyatti nu deebisi; dheekkamsa kees
    nurraa qabi.
  fra-LSG: Tu as retiré toute ta fureur, Tu es revenu de l’ardeur de ta colère.
  yal-yal: I bata yi i ya xɔlɔn ɲan, i yi xɛtɛ i ya xɔlɔ gbeen fɔxɔ ra.
  iou-iou: Unita Ekäni, waki keriken nimagurani, äneŋi gäkŋata biŋam nimagusi. Butewaki
    Anutu, gäk ninta nadäwäwak wari täŋ nimentawä.
  haw-1868: E hoohuli mai oe ia makou, e ke Akua o ko makou ola, A e hooki hoi oe
    i kou huhu mai ia makou.
  arb-NAV: رُدَّنَا إِلَيْكَ يَا اللهُ مُخَلِّصَنَا، وَاصْرِفْ غَيْظَكَ عَنَّا.
  ded-ded: O Anutu memengerecnina, ge monggoc mengerenununa. Nga neni wosogau meing,
    imoc monggoc mi negensina.
  ewe-ewe: O! Mawu, míaƒe Ɖela, gaɖo mí te, míaƒe nu meganɔ dzi kum na wò o.
  eng-LEE: (85:5) Return to us, O God of our salvation, and cause thy ill-will toward
    us to cease.
  asm-FB: হে আমাৰ পৰিত্ৰাণৰ ঈশ্বৰ, তুমি আমাক পুনৰ উদ্ধাৰ কৰা; আমাৰ প্রতি থকা তোমাৰ
    ঘৃণামিশ্রিত ক্ৰোধ দূৰ কৰা।
  sus-A: عِ عِ شَ شْنّ رَفبِلٍنمَ عَ قْشْ رَ، عِ دِحّمَ عَ مَ.
  fra-SBL: Tourne-nous, Dieu de notre salut, et fais cesser ton indignation à notre
    égard.
  hbo-hbo: אָסַ֥פְתָּ כָל־עֶבְרָתֶ֑ךָ הֱ֝שִׁיבֹ֗ותָ מֵחֲרֹ֥ון אַפֶּֽךָ׃
  kik-kik: Tũma tũgaacĩre rĩngĩ, Wee Ngai Mũhonokia witũ, na ũtige gũikara ũtũrakarĩire.
  fra-NCL: tu as retiré toute ton indignation, tu es revenu de l’ardeur de ta colère.
  cek-AK: Aw Sithaw, pahlongkung, kaicae hae angthasak let ah loe, kaicae khaeah palung
    na phuihaih to diipsak ah.
  cuk-cuk: Bab-Dummad-anmar-abonoged, gannar be anmar-nudake. Be-anmarse-urwemaid
    be obeloge.
  uig-CYR: Қулуңниң җенини шат қилғин, Чүнки җеним Саңа тәлмүрүп қарайду;
  pma-pma: Ahi ten mututien onomai, kiling ris komai en vulumai, ka tinom naattei
    mun komai.
  tel-2017: మా రక్షణకర్తవైన దేవా, మమ్మల్ని ఉద్ధరించు. మా మీద నీ కోపం చాలించు.
  hat-BSA: Restore nou, O Bondye a sali nou an, e fè endiyasyon Ou anvè nou, sispann.
  ukr-ONPU: Даруй радість душі раба Свого, бо до Тебе, Владико, підношу душу мою.
  kos-kos: Sifil furokkutwot, O God, Mwet Lango lasr, Ac tulokinya sulung lom nu sesr.
  hbo-WLC: אָסַ֥פְתָּ כָל־עֶבְרָתֶ֑ךָ הֱ֝שִׁיב֗וֹתָ מֵחֲר֥וֹן אַפֶּֽךָ׃
  ibo-ibo: Kpọghachi anyị azụ, O Chineke, Onye Nzọpụta anyị, wezuga iwe gị site nʼebe
    anyị nọ.
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କୁ ଫେରାଅ ଓ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି
    ତୁମ୍ଭ ବିରକ୍ତି ନିବୃତ୍ତ କର।
  chk-chk: Ai Kot, äm Chon Amanau, kopwe aliwinisefälikem o aükätiu om song ngenikem.
  rop-rop: God, yu seibum melabat na, en yu bringimbek melabat langa melabat kantri.
    Nomo jidan nogudbinji garram melabat.
  ukr-1871: Поверни нас, Боже, спасителю наш, і зроби конець гнїву твому проти нас!
  yon-yon: O nub Bobni Yaa Burudande Bindi Ye God, nub ikakman ongmendebko amunmo
    doberem, kwane nub yaa kongendewen kuu korondene.
  deu-1951: (085-5) Stelle uns wieder her, o Gott unsres Heils, laß ab von deinem
    Grimm gegen uns!
  eng-JPS: (85-5) Restore us, O God of our salvation, and cause Thine indignation
    toward us to cease.
  srp-1865: Povrati nas, Bože spasitelju naš, prekini srdnju svoju na nas.
  lug-lug: Tukomyewo gy’oli, Ayi Katonda w’obulokozi bwaffe, oleke okutusunguwalira.
  heb-heb: שובנו אלהי ישענו והפר כעסך עמנו׃
  ben-IRV: আমাদেরকে ফেরাও, ঈশ্বর আমাদের উদ্ধারকর্তা এবং আমাদের সঙ্গে তোমার অসন্তোষ
    দূর কর।
  ntu-ntu: Mevalu rgr, mzli ka, amnc zpwx mou kz nigr, X nikitx nzngyatikr drtwrm
    nigr.
  pan-pan: ਹੇ ਸਾਡੇ ਬਚਾਉਣ ਵਾਲੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਡੀ ਵੱਲ ਮੂੰਹ ਮੋੜ, ਅਤੇ ਆਪਣੇ ਰੋਹ ਨੂੰ ਸਾਥੋਂ
    ਦੂਰ ਕਰ!
  mya-JVB: အကျွန်ုပ် တို့ကို ကယ်တင် တော်မူသော ဘုရား ၊ တဖန် အကျွန်ုပ် တို့ကို ပြောင်းလဲ
    စေ၍၊ ထွက်ဘူးသော အမျက် တော်ကို ငြိမ်းစေ တော်မူပါ။
  kgf-kgf: Aŋgéŋ titiac Anutu, acnina meleŋ nénécmina. Qeri biricga nonac muru hahaya
    imi waina qahac waŋu.
  tte-O: O Yaubada kama Tolebolebo, ukwele-yavivilamai yoi na am yokoi kupei-suwalan
    kolimai.
  tbg-tbg: Mpo Kotio, areqaima tinavu ruaruama timite variaravama variaro. Are qaiqaa
    tinavu tivita varera, nena variananaini vuru kaane. Hauri are kia tinavuara quahehara
    variqira virora.
  hmo-hmo: Dirava e, aiemai Hamauria Tauna, mani emu kara ai do oi haginia lou, bona
    mani do oi badu lou lasi ai dekenai.
  zar-NT: Buzóa netuʼ xilátjatuʼ le yúbölö, Dios, Nu rusölá netuʼ, en bítiʼrö lenuʼ
    netuʼ.
  urd-urd: ऐ हमारे नजात देने वाले ख़ुदा! हम को बहाल कर, अपना ग़ज़ब हम से दूर कर!
  rus-SYN: Возвесели душу раба Твоего, ибо к Тебе, Господи, возношу душу мою,
  bqc-SIM: N pↄ wèemá, n n pↄkũma pãsĩ kpà kpɛ.
  tcz-CHONGTHU: Ei suhal kit uvin, eihuhhingpau O Pathen Elohim! kachung uva nalunghan
    na tolmang kittan.
  mar-mar: हे आमच्या तारणाऱ्या देवा, आम्हास परत आण, आणि आमच्यावरचा तुझा असंतोष दूर
    कर.
  isl-isl: Reiði þína hefur þú líka dregið í hlé.
  hlt-THB: Aw Khawsa kaimih a Hulkung, kaimih ve ning dyih sak khqi tlaih nawh, kaimih
    ak khan awh nak kaw ama lawnaak ce ak chang na ta mai cang.
  qub-qub: Nogacunata Salbamaj Tayta Dios, yapaypis salbaycamay ari. Amana rabyaynachu
    ari nogacunapäga.
  bqp-bqp: Ǹ su kũoo ó gwena zĩn, Luda ó Surabari, ǹ pɛ̃tɛ̃ kũ n kɛ̀ kũoo lago.
  hat-hat: (085:5) Mete nou kanpe sou de pye nou ankò! O Bondye, ou menm ki delivrans
    nou! Ou pa bezwen fache sou nou ankò!
  eng-BSB: Restore us, O God of our salvation, and put away Your displeasure toward
    us.
  eng-WEBPB: Turn us, God of our salvation, and cause your indignation towards us
    to cease.
  kbq-kbq: Anumzana tagu'vazi ne'moka krimpa aherantenka kea orasunka, ete tazeri
    knare huo.
  pon-pon: Kom kotin puron kamait kit ala, komui Kot at jaunkamaur, o kotin katukeidi
    omui jokalanan on kit.
  nhe-BL: NoTeco Dios, ta tlen titemaquixtía, ama xijchihua para sampa ma timitzicnelica
    para ayoc quema techajsis mohueyi cualancayo.
  wnc-wnc: Anutu, ga nin pakuyak kapanin. Apmanu ninu gikae ninipakapso. Gata kaanga
    ma natanimim.
  bus-bus: Ǹ sↄkpawao wa gwena ziin, Luda wa Mìsiri, ǹ pɛ̃tɛ̃ kɛ̀ ń kɛ̀wao lago.
  gub-BL: Uremuigo kar wi pe temi'u hereko har romo ma'e hereko har romo nehe, o Tupàn
    urepyro har. Epytu'u neremiaihu wanehe nekwahy re nehe.
  eng-DRA: Give joy to the soul of thy servant, for to thee, O Lord, I have lifted
    up my soul.
