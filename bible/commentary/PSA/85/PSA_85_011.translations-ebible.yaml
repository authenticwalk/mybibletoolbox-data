verse: PSA.085.011
translations:
  mal-C: വിശ്വസ്തത ഭൂമിയിൽനിന്ന് മുളയ്ക്കുന്നു, നീതി സ്വർഗത്തിൽനിന്ന് താഴേക്കു നോക്കുന്നു.
  deu-TKW: Gnade und Treue begegnen einander, Gerechtigkeit und Friede küssen sich.
  lin-lin: Bolingo mpe boyengebene ekutanaka, bosembo mpe kimia eyambanaka.
  mmx-mmx: Limixin mede xopok dinaba ruturun ti ne Moroa, la ne Moroa naba lox asuusu
    loklok manmanton teren boro vana at laxalibet ti limixin mede xopok.
  eng-LSV: Truth springs up from the earth, || And righteousness looks out from the
    heavens,
  eng-GNV: Trueth shall bud out of the earth, and righteousnes shall looke downe from
    heauen.
  eng-WEBSTER: Truth shall spring out of the earth; and righteousness shall look down
    from heaven.
  nhw-BL: Catli melahuac elis campa hueli ipan tlaltipactli, huan yaya catli senquistoc
    xitlahuac hualtlachixtos tlen nepa ilhuicac huan paquis ica catli quiitas.
  swh-ONEN: Uaminifu huchipua kutoka nchi, haki hutazama chini kutoka mbinguni.
  bba-bba: Tɔn ɡeeru kɑ bɔrɔkinirɑ koo wurɑmɑ kpɑ ɡem kɑ bɔri yɛndɑ n wɑ̃ɑ tem mɛ
    sɔɔ.
  eng-KJVCPB: Truth shall spring out of the earth; And righteousness shall look down
    from heaven.
  luo-luo: Adiera biro aa piny kochomo malo, kendo tim makare biro ngʼiyo piny gie
    polo.
  aii-aii: ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܡ̣ܢ ܐܲܪܥܵܐ ܒܸܬ ܡܲܓ̰ܝܸܢܵܐ، ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܸܬ ܓܲܫܩܵܐ.
  meu-meu: Heabidadama na tano amo baine tubu, kara maoromaoro na guba amo baine igo
    dobi.
  npi-ULB: सत्‍यता जमिनबाट उम्रिन्छ र धार्मिकताले आकाशबाट तल हेर्छ ।
  yor-yor: Òtítọ́ ń sun jáde láti ilẹ̀ wá òdodo sì bojú wolẹ̀ láti ọ̀run.
  pes-OPCB: راستی از زمین می‌روید و عدالت از آسمان به زمین نگاه می‌کند.
  tgl-ULB: Ang pagiging mapagkakatiwalaan ay uusbong mula sa lupa, at ang tagumpay
    ay dudungaw mula sa langit.
  nop-nop: Kwetfoloŋ metam indi titiŋ momooŋ tubupilatneem, kaŋ Bepaŋ kunum gineniŋdi
    nadinimbune didimehi tineem.
  hui-hui: Wali agali Anduane Homogohondo mini bilina ho haragome dindini howa hama
    iraga holebira. Ngode Datagaliwabenaga mini tigabiwi kagome dahuliya andaga howa
    handadali holebira.
  mya-mya: လူ​တို့​သစ္စာ​စောင့်​မှု​သည်​ကမ္ဘာ​လော​က​မှ ပေါ်​ထွက်​လာ​၍ ဘု​ရား​သ​ခင်​၏​တ​ရား​မျှ​တ​မှု​သည်
    ကောင်း​ကင်​ဘုံ​မှ​ငုံ့​ကြည့်​လိမ့်​မည်။
  bod-N: ས་ལས་དྲང་བདེན་རྡོལ་ཞིང་ནམ་མཁའ༌ནས། །དྲང་བ་ཉིད་ཀྱིས་ཐུར་ལ་བལྟ་བར༌བྱེད།།
  wsk-wsk: Numi gomang tua nunguning ko munan mu ali te barasukko; se Kaem nu ningo
    diram la bagara ko munan mu duruk uningi bitiruk se tai kaparukko.
  sna-sna: Kutendeka kunomera panyika, kururama kunotarira pasi kuri kudenga.
  spa-BLM: La verdad brota de la tierra. La justicia ha mirado desde el cielo.
  cac-cac: C'anab'ajum ol aj eb' anima d'a sat lum tic. Axo Dios, ato d'a satchaan̈
    ol yac'cot scolval.
  swh-ULB: Uaminifu unatoa chemchem kutoka ardhini, na haki hutazama chini kutoka
    mawinguni.
  bel-bel: Настаў мяне, Госпадзе, на дарогу Тваю, і хадзіцьму ў праўдзе Тваёй; умацуй
    сэрца маё ў страху імя Твайго
  deu-ELBBK: Güte und Wahrheit sind sich begegnet, Gerechtigkeit und Friede haben
    sich geküsst.
  mbb-OT: Is kebmetinumanen te etew kayi te tanà ne netuenan te Megbevayà diyà te
    langit. Ne is ketazeng te Megbevayà diyà te langit egkezawat te etew kayi te tanà.
  mal-2015: വിശ്വസ്തത ഭൂമിയിൽനിന്നു മുളെക്കുന്നു; നീതി സ്വർഗ്ഗത്തിൽനിന്നു നോക്കുന്നു.
  gup-gup: Ngad nawu kurorre karrihni, wanjh munguyh karriwoybukwon nungka nawu kannahnan
    kore kaddum heavenbeh, bu kanmarneyime bu ngad karrimak bininj kore nuye.
  rmc-rmc: O verno kamiben the o čačipen pes arakhena; o spravodľišagos the o smirom
    pes čumidena.
  nlg-nlg: 'Na [utuni]/[taluutuni] ke suaka dato mai tana pari: mana [uto]/[maemane]
    ke reihoru mai kokou tana parako.'
  pes-OPV: راستی، از زمین خواهد رویید و عدالت، ازآسمان خواهد نگریست.
  ron-1924: Крединчошия рэсаре дин пэмынт, ши дрептатя привеште де ла ынэлцимя черурилор.
  ben-OBCV: বিশ্বস্ততা পৃথিবী থেকে উত্থাপিত হয় এবং ধার্মিকতা স্বর্গ থেকে দৃষ্টিপাত
    করে।
  som-som: Runtu waxay ka soo baxdaa dhulka, Xaqnimaduna waxay hoos ka soo fiirisaa
    samada.
  lat-VUC: Deduc me, Domine, in via tua, et ingrediar in veritate tua; lætetur cor
    meum, ut timeat nomen tuum.
  eng-ASVBT: Truth springeth out of the earth; And righteousness hath looked down
    from heaven.
  mna-mna: Mbulu ki tozzo sua ŋonoono men mi tototo sua kiti, ta iwedet pa toono.
    Mi mbulu ndeeŋeŋana ta izzu pa kar saamba. Mi ziru tiparlup zin ma tiwe tamen.
  ita-1885: Verità germoglierà dalla terra; E giustizia riguarderà dal cielo.
  eng-LXXUP: 'Guide me, O Lord, in thy way, And I will walk in thy truth: Let my heart
    rejoice, that I may fear thy name.'
  eng-ULB: Trustworthiness springs up from the ground, and righteousness looks down
    from the sky.
  spa-VBL: Lo que es verdad crecerá de la tierra; y lo que es justo se dejará ver
    desde los cielos.
  fra-_FOB: La vérité germera de la terre, et la justice regardera des cieux.
  mal-mal: വിശ്വസ്തത ഭൂമിയിൽനിന്ന് മുളയ്ക്കുന്നു; നീതി സ്വർഗ്ഗത്തിൽനിന്ന് നോക്കുന്നു.
  urd-GVR: Sachchāī zamīn se phūṭ niklegī aur rāstī āsmān se zamīn par nazar ḍālegī.
  suz-BL: थमा पा दाक्‍शा मप्रोंइतीके खप रे वाशो खोदेंशो पा ग्रूब। मिनु ठीक पतीकेमी
    सरीङ रे कोव़ब।
  eng-NOY: Truth shall spring out of the earth; Righteousness shall look down from
    heaven.
  ita-1927: La verità germoglia dalla terra, e la giustizia riguarda dal cielo.
  ckb-ckb: ڕاستی لە زەوییەوە دەڕوێت و ڕاستودروستی لە ئاسمانەوە سەر دەردێنێت.
  eng-BBE: Faith comes up from the earth like a plant; righteousness is looking down
    from heaven.
  xsi-xsi: Mao nâ, kinzi tamâta nenzi mâsi ŋana sipono muli pa Yova Kindeni lâ tâno
    kulu ma ipakâtu kuku Yova Kindeni ne mâsi ŋana iveta vetâŋa sondo panzi tâno tamâta.
  kan-OKCV: ಸತ್ಯವು ಭೂಮಿಯಿಂದ ಮೊಳೆಯುವುದು. ನೀತಿಯು ಆಕಾಶದಿಂದ ಕೆಳಗೆ ದೃಷ್ಟಿಸುವುದು.
  tam-2017: சத்தியம் பூமியிலிருந்து முளைக்கும், நீதி வானத்திலிருந்து கீழே பார்க்கும்.
  spa-RV-1909: La verdad brotará de la tierra; y la justicia mirará desde los cielos.
  ron-BTF: Adevărul va țâșni din pământ și dreptatea va privi din cer.
  eng-WEBP: Truth springs out of the earth. Righteousness has looked down from heaven.
  eng-FBV: What is true grows up from the earth; what is right looks down from heaven.
  nld-1939: De trouw ontspruit aan de aarde, De gerechtigheid blikt uit de hemel.
  nch-BL: Cati melahuac elis campa hueli ipan taltipacti, huan yaya cati senquisa
    xitahuac hualtachixtos ten nepa ilhuicac huan paquis ica cati quiitas.
  vie-1934: Sự chân thật nứt mộng từ dưới đất; Sự công bình từ trên trời ngó xuống.
  cha-cha: Y minagajet lacho julo gui tano; yan y tininas jaatan papa guinin y langet.
  hin-CV: पृथ्वी से सच्चाई उगती रही है, धार्मिकता स्वर्ग से यह देख रही है.
  eng-OURB: Truth springs out of the earth. Righteousness has looked down from heaven.
  spa-BES: La fe sube de la tierra como una planta; la justicia está mirando hacia
    abajo desde el cielo.
  tdx-tdx: Mivoañe hirik’an-tane ao ty hatò, mijilo hirik’an-dikerañe añe o havantañañeo.
  tha-KJV: ความจริงจะงอกขึ้นมาจากแผ่นดิน และความชอบธรรมจะมองลงมาจากฟ้าสวรรค์
  por-BR-2018: A verdade brotará da terra, e a justiça olhará desde os céus.
  deu-ELO: Wahrheit wird sprossen aus der Erde, und Gerechtigkeit herniederschauen
    vom Himmel.
  eng-WYC-2018: Truth came forth (out) of the earth; and rightfulness beheld from
    heaven. (Faithfulness sprang forth from the earth; and righteousness looked down
    from heaven.)
  epo-epo: Vero elkreskas el la tero, Kaj justeco rigardas el la ĉielo.
  gfk-gfk: No tutun na magingin i puat puasa mekai tano ula hanuo, ma no takodas na
    magingin i nanaas suur meram ra mawe.
  uig-PIN: Ⱨǝⱪiⱪǝt yǝrdin ünüp qiⱪmaⱪta, Ⱨǝⱪⱪaniyǝt ǝrxlǝrdin ⱪaraydu.
  beo-beo: Dunu ilia madelagisu hou da osoboga gudunini gado heda:mu, amola Gode Ea
    moloidafa hou amo da fedege agoane Hebenega gadonini gudu ba:legudumu.
  tpi-OTNT: Long graun bai ol manmeri i bihainim tru Bikpela, na God long heven bai
    i mekim ol i kamap stretpela.
  hau-SA: Aminci zai ɓulɓulo daga ƙasa, adalci kuma yă duba daga sama.
  udu-udu: Mo ma isiŋ gana/ midi kash e me’d yi’de/ ’peni mony’cesh mo, dhali mii
    ma ḵar/e midi hil ka luŋgu’b ’peni momis mo.
  uig-LAT: Heqiqet yerdin ünüp chiqmaqta, Heqqaniyet ershlerdin qaraydu.
  nde-nde: Ukuthembeka kuqhamuka emhlabathini, ukulunga kukhanya phansi kusezulwini.
  ton-ton: ‌ʻE tupu hake ʻae moʻoni mei he kelekele; pea ʻe sio hifo ʻae māʻoniʻoni
    mei he langi.
  ces-1613: Milosrdenství a víra potkají se spolu, spravedlnost a pokoj dadí sobě
    políbení.
  eng-WMB: Truth springs out of the earth. Righteousness has looked down from heaven.
  tam-TCV: உண்மை பூமியிலிருந்து முளைத்தெழும்புகிறது, நீதி வானத்திலிருந்து கீழே பார்க்கிறது.
  ceb-ULB: Ang pagkamasaligan mibuswak gikan sa yuta, ug ang pagkamatarong midungaw
    gikan sa langit.
  pol-UBG: Prawda wyrośnie z ziemi, a sprawiedliwość wyjrzy z nieba.
  urd-GVU: سچائی زمین سے پھوٹ نکلے گی اور راستی آسمان سے زمین پر نظر ڈالے گی۔
  eng-OEBCW: Loyalty springs from the earth; righteousness looks from the sky.
  deu-1912: daß Treue auf der Erde wachse und Gerechtigkeit vom Himmel schaue;
  kan-2017: ಸತ್ಯತೆಯು ಭೂಮಿಯಿಂದ ಹುಟ್ಟುವುದು; ನೀತಿಯು ಆಕಾಶದಿಂದ ಕೆಳಗೆ ದೃಷ್ಟಿಸುವುದು.
  yap-yap: Yul’yul’ rok e girdi’ e bayi yan u fayleng ngalang, ma feni bmat’aw Got
    e bayi changar u tharmiy nga but’.
  hlt-MCSB: Diklai lamkah uepomnah poe tih vaan lamkah duengnah loh a sawt.
  mdy-ETH: ጉሙርቂንቲሢ ሳዓፓ ሌካ ባቃላኔ፤ ፂሉሞ ጫሪንቺፓ ሊካ ዛጋኔ።
  twi-ASANTE: Nokorɛdie bɛpue afiri asase no so, na tenenee ahwɛ afiri soro.
  eng-WEBU: Truth springs out of the earth. Righteousness has looked down from heaven.
  acu-NT: Tura asamtai ju nungkanam pujuinautisha nekas chicham aa nuke chichastinuitji.
    Nu turakrin Yus nayaimpinam puja nu iincha pengker awajtamsatnuitji.
  spa-PDDPT: La verdad brota de la tierra, Y la justicia mira desde el cielo.
  gun-gun: Yvy gui henhoĩ 'rã anhetẽ va'e, ha'e teko porã oma'ẽ 'rã yva gui.
  agu-BL: Na kol chijal e' bene'n tzi'n wi munt yil chixom te yi bintzi, stk'e' tzun
    Ryos balaj ca'wl bene'n tzi'n.
  ilo-ULB: Agrusingto ti kinamatalek ditoy daga, ken tumannawagto ti balligi manipud
    tangatang.
  kpg-kpg: Tadau manawa dahi gaa tugi i nua mai henuailala, gei di tonu o God ga mmada iha
    i di langi.
  uig-ARA: ھەقىقەت يەردىن ئۈنۈپ چىقماقتا، ھەققانىيەت ئەرشلەردىن قارايدۇ.
  sus-sus: Dugutɛgɛɲa nun nɔndi na yire keren. Tinxinyi nun bɔɲɛsa ɲɛrɛma kira keren
    xɔn.
  pon-2006: Atail loalopwoat ahpw pahn wosada sang nan sampah, oh pwungen Koht ahpw
    pahn iroirdihdo sang nanleng.
  jae-jae: Biŋ ŋaŋêŋ oc êpoa aŋga nom êpi êmêŋ ma biŋgêdêŋ oc atuc kêniŋ aŋga undambê
    asap êmêŋ.
  ksd-ksd: A dovotina i gol ta ra gunagunan, Ma ra mangamangana takodo i gigira ba
    marama ra bala na bakut.
  tur-YTC: Gerçek yerden bitecek. Doğruluk gökten aşağıya bakacak.
  bel-N: Міласэрнасьць і праўда сустрэнуцца, праведнасьць і супакой пацалуюцца.
  grc-BRENT: Ὁδήγησόν με Κύριε ἐν τῇ ὁδῷ σου, καὶ πορεύσομαι ἐν τῇ ἀληθείᾳ σου· εὐφρανθήτω
    ἡ καρδία μου, τοῦ φοβεῖσθαι τὸ ὄνομά σου.
  kpr-kpr: Namonde Israel embo God tumonde baingheraera aimi ungo God kena sirigaoro,
    God aito kakara fugeraira aimi nunda ungo sirige namonde unumbarira.
  ind-AYT: (85-12) Kebenaran akan tumbuh dari bumi, dan keadilan memandang ke bawah
    dari langit.
  yom-yom: Kikhuikizi kitotukidi va ntoto ayi busonga buntala ku tsi tona ku diyilu.
  yut-yut: Mɨktɨmon Piŋkop but dasi yolyol aŋpak mɨktɨmgwan da pawɨŋban pɨsaŋek kwokdɨsak.
    Ae Kwen Kokup da aŋpak kɨlegɨ sɨŋtaŋban mɨktɨmon pɨkdɨsak.
  nya-nya: Kukhulupirika kumatumphuka kuchokera ku dziko lapansi, ndipo chilungamo
    chimayangʼana pansi kuchokera kumwamba.
  kyg-kyg: Lama ge kavaꞌmoꞌa ma mopafatiꞌmo hagegekana huno afole aisigeno fatago
    kavaꞌmoꞌa kokuꞌnapatiꞌmo he tino aeno kamafaino apakegaiye.
  hrv-hrv: Ljubav će se i Vjernost sastati, Pravda i Mir zagrliti.
  mps-mps: Te tǫde te we bidi dabego te Genuai Bidi wali mu paibao, tama te dagalude
    Godigo augwali doloba pai pedalumainu ilaibao.
  tpi-tpi: Long graun bai ol manmeri i bihainim tru Bikpela, na God long heven bai
    i mekim ol i kamap stretpela.
  dan-1931: Miskundhed og Sandhed mødes, Retfærd og Fred skal kysse hinanden;
  vie-OVCB: Chân lý mọc lên từ đất, và công chính từ thiên đàng nhìn xuống.
  guj-2017: પૃથ્વીમાંથી સત્ય ઉપર ઊંચે જાય છે. અને ન્યાયીપણું આકાશમાંથી વરસશે.
  pon-2006A: Atail loalopwoat ahpw pahn wosada sang nan sampah, oh pwungen Koht ahpw
    pahn iroirdihdo sang nanleng.
  por-BRBSL: A verdade brota da terra. A justiça tem olhado do céu para baixo.
  eng-OEBUS: Loyalty springs from the earth; righteousness looks from the sky.
  swe-swe: Nåd (kärleksfull omsorg) och sanning (trofasthet) – de har mötts, rättfärdighet
    och frid – de har hälsat varandra med en kyss.
  cth-cth: Lawkkatang teh talai dawk hoi a dâwn teh, lannae ni kalvan hoi a khet.
  twi-twi: Nokwaredi bepue afi asase no so, na trenee ahwɛ afi ɔsoro.
  hlt-hlt: Diklai lamkah uepomnah poe tih vaan lamkah duengnah loh a sawt.
  tbz-SIM: Mɛdɔɔ̀rìmɛ̀ sɑ̀ɑ̀mɛ̀ nɛ̀ timɔ́mmɔnti dɛ̀ wɛ̃̀tɛnímu, dɛ̀ɛ̀ wenni nɛ̀ diwɛ̀ì
    kɛ̀ dɛ̀ buotɛ́.
  msy-2020: Gumazamiziba nguazimɨn ikɨ, bar guizbangɨra Ikiavɨra Itir Godɨn gɨn mangɨ
    nɨghnɨzir gavgavim an ikɨvɨra ikiam, eghtɨ Godɨn uan Nguibamɨn Itim me damightɨ
    me an damazimɨn zuegham.
  dop-dop: Kʋpɑntʋ nɑ tɑmpɑnɑ təŋʋɣʋ pə sulɑɑ, nɑ hɛɛsʋɣʋ nɑ siɣisuɣu pə́ wɑɣɑlɩ təmɑ.
  azb-azb: Həqiqət yerdə bitib-göyərəcək, Ədalət göylərdən baxacaq.
  eng-DBY: Truth shall spring out of the earth, and righteousness shall look down
    from the heavens.
  hin-2017: पृथ्वी में से सच्चाई उगती और स्वर्ग से धर्म झुकता है।
  wol-KYG: Ngor ak kóllëree daje, njekk ak jàmm saafoonte,
  swp-swp: Ao mamohoi tano eai abo i inisae, laulau dudurai galewa eai abo i itadobi.
  bjr-bjr: Maqasaaqaraasa Anutuna ufasaa nifu mundusee firafa innaarunai ubeekaifanoo
    innaarunaindari Anutuna andeeqarafa qumuree misa dadaaqiannoo.
  eng-YLT: Truth from the earth springeth up, And righteousness from heaven looketh
    out,
  kne-kne: Mawada di kinamatalek isnan daga, si Diyos ed langit yan ipaila na abe
    di kinalinteg na.
  eng-WYC-2017: Truth came forth of the earth; and rightfulness [or rightwiseness]
    beheld from heaven.
  eng-WMBB: Truth springs out of the earth. Righteousness has looked down from heaven.
  zat-NTPS: Da li chee̱' gusezrá na xe̱zr la xu nigá, na' sel-le̱' da xrlátaje chee̱'
    da za xabáa.
  zty-NTPS: Da' nak dot da' li chie' yeschán' yežlyó nga, na' seḻe'e da' chawe' chie'
    da' zan' ya'abá.
  urd-GVH: सच्चाई ज़मीन से फूट निकलेगी और रास्ती आसमान से ज़मीन पर नज़र डालेगी।
  rug-rug: Kaqu noma sage sa kinopuna sa zinama te Tamasa koari na tie pa pepeso,
    meke sa Tamasa toṉotona si kaqu doṉo gore mae pa maṉauru.
  gaz-gaz: Amanamummaan lafa keessaa burqa; qajeelummaan immoo samii irraa gad ilaala.
  fra-LSG: La bonté et la fidélité se rencontrent, La justice et la paix s’embrassent;
  yal-yal: Hinanna nun lannayana e bode xɔn ma. Tinxinyaan nun bɔɲɛ xunbenla yi rakafu.
  iou-iou: Bureni! Kome terak Anutu täŋo ämawebeniyetä Anutu nadäŋ imikinik täŋirä
    Anututä käderi siwoŋi api yäwetpäŋ yäwoŋärewek.
  haw-1868: E ulu mai no ka oiaio mailoko mai o ka honua, A mai ka lani mai hoi e
    nana mai ai ka pono.
  arb-NAV: يَنْبُتُ الْحَقُّ مِنَ الأَرْضِ، وَيُشْرِفُ الْبِرُّ مِنَ السَّمَاءِ.
  ded-ded: Yoac modac modac faka, imocngo bangecfunac nemonggema ereu dindingac kekecngo
    kurumennunac fiu maude.
  ewe-ewe: Nuteƒewɔwɔ mie tso anyigba me, eye dzɔdzɔenyenye do mo ɖa kpɔ anyigba tso
    dziƒo.
  eng-LEE: (85:12) Truth will grow up out of the earth, and righteousness will look
    down from heaven.
  asm-FB: দেশৰ ভূমিৰ পৰা বিশ্ৱস্ততাৰ গজালি ওলাব; স্বৰ্গৰ পৰা ধাৰ্মিকতাই তললৈ দৃষ্টি
    কৰিব।
  sus-A: دُفُتّفّحَ نُن نْندِ نَ يِرٍ كٍرٍن. تِنشِنيِ نُن بْحّسَ حّرّ مَ كِرَ كٍرٍن
    شْن.
  fra-SBL: La vérité jaillit de la terre. La justice a regardé du haut des cieux.
  hbo-hbo: חֶֽסֶד־וֶאֱמֶ֥ת נִפְגָּ֑שׁוּ צֶ֖דֶק וְשָׁלֹ֣ום נָשָֽׁקוּ׃
  kik-kik: Wĩhokeku ũkunũkaga kuuma na thĩ, naguo ũthingu ũcũthagĩrĩrie ũrĩ o igũrũ.
  fra-NCL: La bonté et la vérité vont se rencontrer, la justice et la paix s’embrasseront.
  cek-AK: Loktang loe long thung hoiah tacawt tahang tih; toenghaih mah van hoiah
    khen tathuk tih.
  cuk-cuk: Napiragwad napneggi nai guoed, Igar-innikigwad-imaked, nibneg-akale aidedani
    guoed.
  uig-CYR: Өз йолуңни маңа үгәткәйсән, и Пәрвәрдигар, Вә Сениң һәқиқитиңдә жүримән;
    Намиңға һөрмәт-әймиништә болушум үчүн, қәлбимни пүтүн қилғайсән.
  pma-pma: Meatin keil ten out netan iseipat ka usil kat Ahi, ka kei en out nesa hetapehai
    en keil ka hetali lat keil en maluen onen.
  tel-2017: భూమిలోనుంచి విశ్వాస్యత మొలుస్తుంది. ఆకాశం నుంచి విజయం తొంగిచూస్తుంది.
  hat-BSA: Verite vòltije sòti nan latè, e Ladwati veye depi anwo nan syèl la.
  ukr-ONPU: Покажи мені, Господи, дорогу Твою, і я ходитиму в істині Твоїй. Зроби
    моє серце цілісним, щоб я боявся імені Твого.
  kos-kos: Oaru lun mwet uh fah sowak liki faclu nu lucng, Ac suwoswos lun God fah
    ngeti inkusrao me.
  hbo-WLC: חֶֽסֶד־וֶאֱמֶ֥ת נִפְגָּ֑שׁוּ צֶ֖דֶק וְשָׁל֣וֹם נָשָֽׁקוּ׃
  ibo-ibo: Ikwesi ntụkwasị obi ga-esite nʼala pupụta, ezi omume ga-esite nʼeluigwe
    ledata anya.
  ory-ory: ପୃଥିବୀରୁ ସତ୍ୟତା ଅଙ୍କୁରିତ ହେଉଅଛି; ପୁଣି, ଧାର୍ମିକତା ସ୍ୱର୍ଗରୁ ଦୃଷ୍ଟିପାତ କରିଅଛି।
  chk-chk: Än aramas allükülük epwe feitä seni fanüfan, nge än Kot pwüng epwe netiu
    seni läng.
  rop-rop: Wen pipul jidan trubala langa God tharran na garra gowap langa im, en det
    raitwei blanga God garra kamdan en jidan langa olabat.
  ukr-1871: Зійде правда на землї, а справедливість буде дивитись з неба.
  yon-yon: Nimakarub yi ma korondiyiibban ye weng awinimaib ye kerekmen kuu okad yirimbed
    daanaane, God ye yorokmo dobiri kerekmen kuu Ewen arimbed kan kiri kowe kereknimaan.
  deu-1951: (085-12) daß Treue aus der Erde sprieße und Gerechtigkeit vom Himmel schaue.
  eng-JPS: (85-12) Truth springeth out of the earth; and righteousness hath looked
    down from heaven.
  srp-1865: Istina æe niknuti iz zemlje i pravda æe s neba priniknuti.
  lug-lug: Obwesigwa bulose mu nsi, n’obutukuvu ne butunuulira ensi nga businzira
    mu ggulu.
  heb-heb: אמת מארץ תצמח וצדק משמים נשקף׃
  ben-IRV: ভূমি থেকে বিশ্বাসযোগ্যতার অঙ্কুর ওঠে এবং স্বর্গ থেকে বিজয় নীচু হয়ে দেখছে।
  ntu-ntu: Mz nzavzo-krmle nztubqngr lc bagu, Ayzlubzku mz nzngida-zpwx-krbzku bade.
  pan-pan: ਸਚਿਆਈ ਧਰਤੀ ਵਿੱਚੋਂ ਉੱਗਦੀ ਹੈ, ਅਤੇ ਸਵਰਗ ਤੋਂ ਧਰਮ ਝਾਕਦਾ ਹੈ।
  mya-JVB: သစ္စာ သည် မြေကြီး ထဲ က ပေါက် လိမ့်မည်။ တရား သည်လည်း ကောင်းကင် ပေါ်က ငုံ့ကြည့်
    လိမ့်မည်။
  kgf-kgf: Ac héla imi baeciguc doku éréanʒac ésécnec érézac. Haka solaŋa miŋinanéŋ
    kurumeŋiguc kicya hiyu maanʒac.
  tte-O: Walo yawasosi kani ibunubunuwasi bwatano koina na isae kewa mena. Mumuga
    dudulaina bulibuli mena kani igite-lobima yanuwa yaulina mena.
  tbg-tbg: Vi entara vataini vaika Kotirara kempukaiqamake iriqi vivaro vira avuqavu
    okaravano naaruvaihairo vaiinti nahenti ataama nimitaanaro.
  hmo-hmo: Lohiabada dekenai abidadama kara, be Israela tano dekenai do ia tubu, bona
    Dirava, guba dekenai ia noho, ese kara maoromaoro, emai bese edia huanai do ia
    havaraia.
  zar-NT: Luyú caz rilén le naca idútë li, ateʼ yehuaʼ yubá rirúaj le naca tsahuiʼ.
  urd-urd: रास्ती ज़मीन से निकलती है, और सदाक़त आसमान पर से झाँकती हैं।
  rus-SYN: Наставь меня, Господи, на путь Твой, и буду ходить в истине Твоей; утверди
    сердце мое в страхе имени Твоего.
  bqc-SIM: Gbɛ̃kɛ ń náaio kpàaũ, yã́zɛde ń aafiao dàkↄ̃lɛ.
  tcz-CHONGTHU: Kitah nahi leiset a kon a hungdoh ahi. Chuleh chonphatna chu van'a
    kon a mai lhaisel'a hung kumlha ahi.
  mar-mar: पृथ्वीतून सत्य बाहेर पडत आहे, आणि स्वर्गातून नितिमत्व खाली पाहत आहे.
  isl-isl: Miskunn og sannleikur munu mætast, réttlæti og friður kyssast!
  hlt-THB: Khawmdek awhkawng ypawmnaak ce hak cawn nawh, khan nakawng dyngnaak ing
    nuk toek hy.
  qub-qub: Allita ruraj Tayta Diosmi syëlupita ricamonga. Chaura runacunanami alli
    cajllata ruranga.
  bqp-bqp: Náani dì ↄ poro musu, yãzɛde dì ↄ nↄnↄ zĩtɛ.
  hat-hat: (085:12) Sou latè moun p'ap vire do bay Bondye. Bondye menm, bò pa li,
    va rete nan syèl la, l'a gade anba san patipri.
  eng-BSB: Faithfulness sprouts from the earth, and righteousness looks down from
    heaven.
  eng-WEBPB: Truth springs out of the earth. Righteousness has looked down from heaven.
  kbq-kbq: Hugahuema hu'nea kema amage'ma anteno ana zama hu' avu'avazamo'a mopafinti
    hageno atiramigeno, fatgo avu'avazamo'a monafinkati ke fenkma atreno nege.
  pon-pon: Melel pan wojada jan nan jap o, o pun pan ireredo jan nanlan.
  nhe-BL: Tlen melahuac elis campa hueli ipan tlaltepactli, huan yajaya tlen senquistoc
    xitlahuac hualtlachixtos tlen nepa elhuicac huan paquis ica tlen quiitas.
  wnc-wnc: Keu andakane yuyuuk kepi noman taknga tawanimu, kepi noman tawanggak kapa
    yekaune yuak kapata pakepusa nindupik.
  bus-bus: Náanɛ è ↄ poro musu, yãzɛdee è ↄ nↄnↄ tↄↄtɛa.
  gub-BL: Teko Tupàn wi utyryk 'ym ma'e hezuz putar ywy wi ywyra ài wà nehe. Tupàn
    ikatuahy haw ume'e putar ywak wi ywy rehe nehe no.
  eng-DRA: 'Conduct me, O Lord, in thy way, and I will walk in thy truth: let my heart
    rejoice that it may fear thy name.'
