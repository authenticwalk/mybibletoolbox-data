verse: PSA.085.008
translations:
  mal-C: യഹോവയായ ദൈവം അരുളിച്ചെയ്യുന്നത് ഞാൻ ശ്രദ്ധിക്കും; തന്റെ വിശ്വസ്തസേവകരായ തന്റെ
    ജനത്തിന് അവിടന്ന് സമാധാനം അരുളും— അങ്ങനെ അവർ അവരുടെ ഭോഷത്തത്തിലേക്കു മടങ്ങാതിരിക്കട്ടെ.
  deu-TKW: Jahwe, laß uns deine Gnade schauen und schenke uns dein Heil!
  lin-lin: Yawe, talisa biso bolingo na Yo, mpe pesa biso lobiko na Yo !
  mmx-mmx: Nenia ang tonga lempanga Leeme Silok ne Moroa i paase i. Neni i xaape mi
    lenmila ridik limixin akmokso ren, mo do ata xomlong ti loklok tangtangku atnedik.
  eng-LSV: I hear what God, YHWH, speaks, || For He speaks peace to His people, ||
    And to His saints, and they do not turn back to folly.
  eng-GNV: 'I will hearken what the Lord God will say: for he will speake peace vnto
    his people, and to his Saintes, that they turne not againe to follie.'
  eng-WEBSTER: 'I will hear what God the LORD will speak: for he will speak peace
    to his people, and to his saints: but let them not turn again to folly.'
  nhw-BL: Na nijtlacaquilijtoc nochi catli quiijtohua TOTECO Dios, pampa yaya quincamanalhuis
    itlatzejtzeloltijca masehualhua catli quintlapejpenijtoc. Huan catli quiijtos
    quinmacas tlasehuilistli ipan ininyolo, para inijuanti ma ayacmo mocuepaca ipan
    nopa ojtli catli huihuitic campa nemiyayaj ipan tlajtlacoli.
  swh-ONEN: 'Nitasikiliza lile atakalosema Mungu aliye Bwana; anaahidi amani kwa watu
    wake, watakatifu wake: lakini nao wasirudie upumbavu.'
  bba-bba: Yinni Gusunɔ, ɑ sun wunɛn durom sɔ̃ɔsio kpɑ ɑ sun fɑɑbɑ ko.
  eng-KJVCPB: 'I will hear what God the Lord will speak: For he will speak peace unto
    his people, and to his saints: But let them not turn again to folly.'
  luo-luo: Abiro chiko ita ne gima Nyasaye, ma Jehova Nyasaye biro wacho; osingo kwe
    ne joge ma joratiro, to nyaka gine ni ok gidok e timbe mofuwo.
  aii-aii: ܫܵܡܥܹܢ ܡܘܼܕܝܼ ܒܸܬ ܗܲܡܙܸܡ ܐܲܠܵܗܵܐ ܡܵܪܝܵܐ، ܣܵܒܵܒ ܒܸܬ ܗܲܡܙܸܡ ܫܠܵܡܵܐ ܠܥܲܡܹܗ
    ܘܠܙܲܕܝܼܩܘܼ̈ܗ‌ܝ، ܘܠܵܐ ܕܵܝܪܝܼ ܠܣܲܟ݂ܠܘܼܬܵ‌ܐ.
  meu-meu: Ḡaubada Iehova ena hereva mani aina kamonai; badina be ia ese maino herevadia
    baine gvaurai, ena orea taudia ediai, ena helaḡa taudia danu, lalodia ai ia e
    haḡereamu taudia, ediai.
  npi-ULB: परमप्रभु परमेश्‍वरले जे भन्‍नुहुन्छ सो म सुन्‍नेछु, किनकि उहाँले आफ्ना
    मानिसहरूसित, उहाँका विश्‍वासयोग्य अनुयायीहरूसित शान्ति कायम गर्नुहुनेछ । तापनि
    तिनीहरू फेरि मूर्ख मार्गहरूतिर फर्कनुहुँदैन ।
  yor-yor: Èmi ó gbọ́ ohun tí Olúwa Ọlọ́run yóò wí; ó ṣèlérí àlàáfíà fún àwọn ènìyàn
    rẹ̀, àní ẹni mímọ́ rẹ̀, ṣùgbọ́n má ṣe jẹ́ kí wọn padà sí àìmoye.
  pes-OPCB: هر آنچه که خداوند بفرماید من با جان و دل اطاعت خواهم کرد، زیرا او به ما
    که قوم خاص او هستیم، صلح و سلامتی خواهد بخشید، چنانچه به راه احمقانه و گناه‌آلود
    خود باز نگردیم.
  tgl-ULB: Makikinig ako sa sasabihin ni Yahweh na Diyos, dahil siya ay makikipag-ayos
    sa kaniyang bayan, ang kaniyang matapat na tagasunod. Pero hindi sila dapat bumalik
    sa hangal na pamamaraan.
  nop-nop: Nu Yahwe Bepaŋdi mede yolak u magi kametnadi tilat. Adi indiŋ nadinimilak.
    Indi titiŋ kaulehi koom tugumuneŋkade mu unene nibuŋa adi kedem welekulema tubumintanimbek
    yolak.
  hui-hui: Anduane Homogo Ngode Datagaliwabehanda bi larago i̱na hale ho haga kogoni.
    Iname mana ko ala bialu harimadagua lone biadai nabi harimayagua ibugua ibunaga
    wali agali ina kamaruhondo mo paliaho holene ngialu bayale holoma̱ya helolebira.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင် မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်​လျက်​နေ​၏။
    ငါ​တို့​သည်​မိုက်​မဲ​သော​လမ်း​စဉ်​ကို​စွန့်​ပစ်​ပါ​လျှင် ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​တည်း​ဟူ​သော
    ငါ​တို့​အား​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ပေး​တော် မူ​မည်​ဟု က​တိ​ပြု​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དད་གུས་ཅན་དང་འབངས་མི༌ལ། །ཞི་བདེ་གནང་བའི་དམ་བཅའ་ཡོད་པས༌ན། །དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུང་བདག་གིས༌མཉན།
    །འོན་ཀྱང་དེ་རྣམས་གླེན་ཕྱོགས་འཁོར་མི༌རུང༌།།
  wsk-wsk: Ani adogowa gurugek ale Kaem Yawe nu anapeya baluk wore ikiekko; mu nu
    ko kariimet nu diram la karo tusan mu gomang lila balu nungarso. Bare akingtala
    me pelemon ale ikia memek bitawaman mu me ta betemonko.
  sna-sna: Ndichateerera zvichataurwa naJehovha Mwari; anovimbisa rugare kuvanhu vake,
    vatsvene vake, asi ngavasadzokerazve kuupenzi.
  spa-BLM: Oiré lo que Dios, Yahvé, diga, porque hablará de paz a su pueblo, a sus
    santos; pero que no vuelvan a la locura.
  cac-cac: Ol vab' tas ol yal Jehová Dios d'ayon̈. Ol yac' junc'olal d'ayon̈ schon̈ab'
    on̈ tic, tato mantzac co c'ulej man̈ pensaril.
  swh-ULB: Nitasikiliza yale Yahwe Mungu asemayo, maana yeye atafanya amani pamoja
    na watu wake, wafuasi wake waminifu. Lakini lazima wasirudi tena katika njia za
    kipumbavu.
  bel-bel: Няма, Госпадзе, паміж багамі такога, як Ты, і дзеяў няма, як Твае.
  deu-ELBBK: Lass uns, HERR, deine Güte sehen, und dein Heil gewähre uns!
  mbb-OT: Ebpemineǥen ku is egkeǥiyen te Nengazen he Megbevayà, su ibpenaad din diyà
    te kenitew te metinumanen he menge etew zin is meupiya he kebpekesavuk; emun kenè
    tew edlikuan is tinulebung he menge vaal tew.
  mal-2015: യഹോവയായ ദൈവം അരുളിച്ചെയ്യുന്നതു ഞാൻ കേൾക്കും; അവർ ഭോഷത്വത്തിലേക്കു വീണ്ടും
    തിരിയാതിരിക്കേണ്ടതിന്നു അവൻ തന്റെ ജനത്തോടും തന്റെ ഭക്തന്മാരോടും സമാധാനം അരുളും.
  gup-gup: Mah, wanjh ngaye ngawokbekkabekkan kore Yawey nawu God kawokdi. Nungka
    kanmarnewokkurrmerrinj ngad nuye bininj, bu kanwon kunmodmikenh nuye. Dja yimeng
    bu karridurnderren kore kunwarre karrikurduyimi, yiman bu karribengwarrmen, wanjh
    kawarre!
  rmc-rmc: RAJEJA, sikav amenge tiro verno kamiben a de amen tiro spaseňje!
  nlg-nlg: 'Inau tu rongovia na hava a Lord God te bosaa: Ighita kulana vure te bahughita
    nia na mabo, ka ba mua va olighi olia na lei nilabu ni bule.'
  pes-OPV: آنچه خدا یهوه می‌گوید خواهم شنید زیرا به قوم خود و به مقدسان خویش به سلامتی
    خواهد گفت تا بسوی جهالت برنگردند.
  ron-1924: Еу вой аскулта че зиче Думнезеу Домнул, кэч Ел ворбеште де паче попорулуй
    Сэу ши юбицилор Луй, нумай ей сэ ну кадэ ярэшь ын небуние.
  ben-OBCV: ঈশ্বর সদাপ্রভু যা বলেন আমি তা শুনব; তিনি তাঁর প্রজাদের, তাঁর বিশ্বস্ত
    দাসদের, শান্তির অঙ্গীকার করেন; কিন্তু তারা তাদের মূর্খতার পথে ফিরে না যাক।
  som-som: Waan maqli doonaa waxa Ilaaha Rabbiga ahu ku hadlo, Waayo, nabad buu kula
    hadli doonaa dadkiisa iyo quduusiintiisa, Laakiin yaanay nacasnimo ku noqon.
  lat-VUC: Non est similis tui in diis, Domine, et non est secundum opera tua.
  eng-ASVBT: 'I will hear what God Jehovah will speak; For he will speak peace unto
    his people, and to his saints: But let them not turn again to folly.'
  mna-mna: 'Nio ko aŋgun talŋoŋ pa sua tabe Anutu iso i. Pa Yooba ko ikam sua luumuŋana
    piti ta kembei: Zin wal ta so tiurur lelen pini mi titoto mbulu kini na, ni ko
    iuulu zin ma timbot ambai mini. Mi kozo tire zin: Kokena timiili mini pa mbulu
    kankaanaŋana.'
  ita-1885: Io ascolterò ciò che dirà il Signore Iddio; Certo egli parlerà di pace
    al suo popolo ed a' suoi santi; E farà ch'essi non ritorneranno più a follia.
  eng-LXXUP: There is none like to thee, O Lord, among the gods; And there are no
    works like to thy works.
  eng-ULB: I will listen to what Yahweh God says, for he will make peace with his
    people, his faithful followers. Yet they must not turn again to foolish ways.
  spa-VBL: Déjame escuchar la voluntad de Dios. Dios habla paz a su pueblo, a aquellos
    que confían en él. Pero ellos no deben volver por sus caminos necios.
  fra-_FOB: J'écouterai ce que dit Dieu, l'Éternel, car il parlera de paix à son peuple
    et à ses bien-aimés, afin qu'ils ne retournent plus à la folie.
  mal-mal: യഹോവയായ ദൈവം അരുളിച്ചെയ്യുന്നത് ഞാൻ കേൾക്കും; ദൈവം തന്റെ ജനത്തിനും തന്റെ
    ഭക്തന്മാർക്കും സമാധാനം അരുളും. അവർ ഭോഷത്തത്തിലേക്ക് വീണ്ടും തിരിയാതിരിക്കട്ടെ.
  lit-lit: Tegul aš klausysiu, ką kalba VIEŠPATS Dievas, nes jis žada ramybę savo
    tautai, savo šventiesiems; bet jie tegul nesigręžia į kvailystę!
  urd-GVR: Maiṅ wuh kuchh sunūṅgā jo Ḳhudā Rab farmāegā. Kyoṅki wuh apnī qaum aur
    apne īmāndāroṅ se salāmatī kā wādā karegā, albattā lāzim hai ki wuh dubārā hamāqat
    meṅ ulajh na jāeṅ.
  suz-BL: परमप्रभु, परमप्रभु यावेमी मार देंबा, आं कली नेंपतीन। मेकोमी आ मुर, आ लोव़
    टीब नु आंम कली जिम्‍मा गेंसीशो मुरपुकी नु थुं नाइक्‍तीक लोव़ पाइब। मेको आन कली
    लेंशा दूली गाक्‍चा मगेने। येरमीया २९:११; मीका ५:४
  eng-NOY: 'I will hear what God the LORD will speak: Truly he will speak peace to
    his people, and to his servants; Only let them not turn again to folly!'
  ita-1927: Io ascolterò quel che dirà Iddio, l’Eterno, poiché egli parlerà di pace
    al suo popolo ed ai suoi fedeli; ma non ritornino più alla follia!
  ckb-ckb: ئەوەی خودای پەروەردگار دەیڵێت، گوێی لێ دەگرم، چونکە بەڵێنی ئاشتی دەدات
    بە گەلەکەی و بۆ خۆشەویستانی، بەڵام با نەگەڕێنەوە سەر گێلایەتی.
  eng-BBE: I will give ear to the voice of the Lord; for he will say words of peace
    to his people and to his saints; but let them not go back to their foolish ways.
  xsi-xsi: Ara, kala ŋine naŋa ma atambira taŋâŋgu sondo pa Maro Yova Kindeni kawa
    ŋgua. I ne ŋgua pâŋa ikeno mine, “Ambo naneŋgu tamâta ma sipile mâsi potomule
    muŋga siveta ŋinde, ande naŋa ma avetanzi simo ara nâ.” I ne ŋgua pâŋa kala ŋine.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಏನು ಹೇಳುತ್ತಾರೋ ಅದನ್ನು ನಾನು ಕೇಳುವೆನು. ದೇವರು ತಮ್ಮ ಜನರಿಗೂ ತಮ್ಮ
    ಭಕ್ತರಿಗೂ ಸಮಾಧಾನವನ್ನು ವಾಗ್ದಾನಮಾಡುವರು. ಆದರೆ ಅವರ ಜನರು ಇನ್ನು ಬುದ್ಧಿಹೀನತೆಗೆ ತಿರುಗಿಕೊಳ್ಳದೆ
    ಇರಲಿ.
  tam-2017: கர்த்தராகிய தேவன் சொல்வதைக் கேட்பேன்; அவர் தம்முடைய மக்களுக்கும் தம்முடைய
    பரிசுத்தவான்களுக்கும் சமாதானம் கூறுவார்; அவர்களோ மதிகேட்டுக்குத் திரும்பாமலிருப்பார்களாக.
  spa-RV-1909: 'Escucharé lo que hablará el Dios Jehová: porque hablará paz á su pueblo
    y á sus santos, para que no se conviertan á la locura.'
  ron-BTF: Voi asculta ce va vorbi Dumnezeu DOMNUL, căci va vorbi pace poporului său
    și sfinților săi, dar nu îi lăsa să se întoarcă din nou la nebunie.
  eng-WEBP: I will hear what God, the LORD, will speak, for he will speak peace to
    his people, his saints; but let them not turn again to folly.
  eng-FBV: Let me hear what God has to say. God speaks peace to his people, to those
    who trust in him. But they must not return to their foolish ways.
  nld-1939: Ik wil horen wat Jahweh mij zegt; Want Hij spreekt woorden van vrede Voor
    zijn volk en zijn vromen, Voor die op Hem blijven hopen!
  nch-BL: Na nijtacaquilijtoc nochi cati quiijtohua TOTECO Dios, pampa yaya quincamanalhuis
    itatzejtzeloltica masehualhua cati quintapejpenijtoc. Huan cati quiijtos quinmacas
    tasehuilisti ipan iniyolo, para inijuanti ma ayecmo mocuepaca ipan nopa ojti ten
    huihuiyot campa nemiyayaj ipan tajtacoli.
  vie-1934: 'Tôi sẽ nghe điều Giê-hô-va Đức Chúa Trời phán: Vì Ngài sẽ phán bình an
    cho dân sự, và cho người thánh của Ngài. Nhưng họ chớ nên trở lại sự ngu dại nữa.'
  cha-cha: 'Guajo jujungog jafa usangan si Yuus Jeova: sa güiya usangan y pas gui
    taotaoña, yan y mañantos sija: lao chañija natalo guato gui binaba.'
  hin-CV: जो कुछ याहवेह परमेश्वर कहेंगे, वह मैं सुनूंगा; उन्होंने अपनी प्रजा, अपने
    भक्तों के निमित्त शांति की प्रतिज्ञा की है. किंतु उपयुक्त यह होगा कि वे पुनः मूर्खता
    न करें.
  eng-OURB: I will sh'ma ·hear obey· what God, Adonai, will speak, for he will speak
    peace to his people, his saints; but let them not turn again to folly.
  spa-BES: Oiré la voz del Señor; porque él dirá palabras de paz a su pueblo y a sus
    santos; pero que no vuelvan a sus maneras necias.
  tdx-tdx: Ho tsendreñeko ty ho tsarae’ Iehovà Andrianañahare; fa fañanintsiñe ty
    taroñe’e am’ ondati’eo naho amo noro’eo; le ee abey t’ie tsy hibalintoa mb’an-kadagolàñey.
  tha-KJV: ข้าพระองค์จะได้ฟังความที่พระเจ้าพระเยโฮวาห์จะตรัส เพราะพระองค์จะตรัสความสันติ​แก่​ประชาชนของพระองค์
    และแก่วิ​สุทธิ​ชนของพระองค์ แต่​อย่าให้เขาทั้งหลายหันกลับไปสู่ความโง่​อีก
  por-BR-2018: Escutarei o que o Deus, o SENHOR, falar, pois ele falará de paz ao
    seu povo, e aos seus santos, contanto que não voltem à loucura.
  deu-ELO: Hören will ich, was Gott, Jehova, reden wird; denn Frieden wird er reden
    zu seinem Volke und zu seinen Frommen, nur daß sie nicht zur Torheit zurückkehren!
  eng-WYC-2018: I shall hear what the Lord God shall speak in me; for he shall speak
    peace to his people. And on his holy men; and on them that be turned to heart.
    (I shall listen to what the Lord God shall say; for he shall speak words of peace
    to his people. Yea, to us, and to his holy men; and to all who turn towards him
    with their hearts.)
  epo-epo: Mi aŭdu, kion diras Dio, la Eternulo; Ĉar Li deklaros pacon al Sia popolo
    kaj al Siaj fideluloj, Ke ili ne reiru al malsaĝeco.
  gfk-gfk: Iau ni taram ta ira linge God no Watong na tange, kanong i kukubus wara
    tar malum ta ira uno matanaiabar, diet ira uno tus. Iesen waak bia diet tapukus
    taar ta ira udiet magingin na sakbatbat.
  uig-PIN: Tǝngri Pǝrwǝrdigarning nemilǝrni dǝydiƣanliⱪiƣa ⱪulaⱪ salay; Qünki U Ɵz
    hǝlⱪigǝ, Ɵz mɵmin bǝndilirigǝ aman-hatirjǝmlikni sɵzlǝydu; Ular yǝnǝ ⱨamaⱪǝtlikkǝ
    ⱪaytmisun!
  beo-beo: 'Na da Hina Gode Ea sia:be amo nabala. E da Ea fi dunuma hahawane olofosu
    hou amo imunusa: ilegele sia:sa, be amo da ninia musa: gagaoule hamonanusu hou
    amoga hame buhagisia,'
  tpi-OTNT: Mi putim yau long tok God, Bikpela i autim. Em i tok long givim bel isi
    na gutpela sindaun long mipela, sapos mipela i no i go bek long pasin nogut bipo
    mipela i mekim.
  hau-SA: Zan saurari abin da Allah Ubangiji zai faɗa; ya yi alkawarin salama ga mutanensa,
    tsarkakansa, amma kada su koma ga wauta.
  udu-udu: Dhalki aha/ ciḵa gwo mo ma, gwo jin min ma Arumgimis jin ta Tap̱a o mo,
    haali/ a’di midi o gwo gom moŋḵu’th is ki ’kwanim piti mo, dhali unim piti gwansan
    kun dhunu mo ki she/ ki dhelel dhelel mo, dhali uni gwansan kun ṯu’kkun e a’di
    mo eya dum buni mo.
  uig-LAT: Tengri Perwerdigarning némilerni deydighanliqigha qulaq salay; Chünki U
    Öz xelqige, Öz mömin bendilirige aman-xatirjemlikni sözleydu; Ular yene hamaqetlikke
    qaytmisun!
  nde-nde: Ngizalalela lokho uNkulunkulu uThixo azakutsho; uthembisa abantu bakhe
    ukuthula, abangcwele bakhe kodwa kabangabuyeli ebufebeni babo.
  ton-ton: 'Te u fanongo ki he folofola ʻae ʻOtua ko Sihova: he te ne folofolaʻaki
    ʻae melino ki hono kakai, pea ki heʻene kau māʻoniʻoni: kaeʻoua naʻa nau toe tafoki
    ki he kovi.'
  ces-1613: Ukaž nám, Hospodine, milosrdenství své, a spasení své dej nám.
  eng-WMB: I will hear what God, the LORD, will speak, for he will speak peace to
    his people, his holy ones; but let them not turn again to folly.
  tam-TCV: யெகோவாவாகிய இறைவன் சொல்வதை நான் கேட்பேன்; அவர் தமது மக்களுக்கும் தமது பரிசுத்தவான்களுக்கும்
    சமாதானத்தை வாக்குப் பண்ணுகிறார்; ஆனால் அவர்கள் மதியீனத்துக்குத் திரும்பாதிருக்கட்டும்.
  ceb-ULB: Maminaw ako kung unsa ang isulti ni Yahweh nga Dios, tungod kay magbuhat
    siya ug kalinaw sa iyang mga katawhan, ang iyang matinud-anon nga mga sumusunod.
    Apan kinahanglan nga dili na sila mobalik pag-usab sa buangbuang nila nga mga
    binuhatan.
  pol-UBG: Posłucham, co będzie mówił Bóg, PAN; zaprawdę, ogłosi pokój swojemu ludowi
    i swoim świętym, aby tylko nie wracali do swojej głupoty.
  urd-GVU: مَیں وہ کچھ سنوں گا جو خدا رب فرمائے گا۔ کیونکہ وہ اپنی قوم اور اپنے ایمان
    داروں سے سلامتی کا وعدہ کرے گا، البتہ لازم ہے کہ وہ دوبارہ حماقت میں اُلجھ نہ
    جائیں۔
  eng-OEBCW: Let me hear what God the Lord will speak; for he will speak of peace
    to his people, to those who love him, and turn their hearts to him.
  deu-1912: Ach, daß ich hören sollte, was Gott der HERR redet; daß er Frieden zusagte
    seinem Volk und seinen Heiligen, auf daß sie nicht auf eine Torheit geraten!
  kan-2017: ಯೆಹೋವ ದೇವರು ಏನು ಹೇಳುತ್ತಾನೋ ಕೇಳುತ್ತೇನೆ. ಆತನು ತನ್ನ ಭಕ್ತಜನರಿಗೆ ಸಮಾಧಾನದ ವಾಕ್ಯವನ್ನು
    ಹೇಳುತ್ತಾನಲ್ಲಾ. ಅವರಾದರೋ ತಿರುಗಿ ಮೂರ್ಖತನದಲ್ಲಿ ಬೀಳದಿರಲಿ.
  yap-yap: Gu be motoyil ko n’en ni be yog SOMOL ni Got; gapas e be micheg ngodad
    e girdi’ rok, ni fa’anra dab kudsulod ko yupa’ i kanawo’ rodad ni oloboch.
  hlt-MCSB: A pilnam taeng neh a hlangcim taengah ngaimongnah a thui dongah BOEIPA
    Pathen loh a thui te ni ka hnatun eh. Tedae anglatnah la mael boel saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ኬኤዛ ባኮ ታ ዋይዛንዳኔ፤ ኑኡኒ ኑኡኮ ዔኤዩሞ ጎይፆ ማዒ ዴንዲባኣቴ ዒዚ ኑና ፔ
    ዴሮ፥ ዱማዼዞንሢም ኮሹሞ ዒንጋኒ ጫኣቄኔ።
  twi-ASANTE: Mɛtie deɛ Awurade Onyankopɔn bɛka. Ɔde asomdwoeɛ hyɛ ne nkurɔfoɔ, ahotefoɔ
    no bɔ, enti ɛnsɛ sɛ wɔsane kɔ agyimisɛm ho.
  eng-WEBU: I will hear what God, the LORD, will speak, for he will speak peace to
    his people, his saints; but let them not turn again to folly.
  acu-NT: Ataksha nintinchau pujusarai tusa, ii Apuri umirkatin ainautin pengker nintimsar
    angkan pujusartinniun pachis chichartamkatatji. Tura asamtai ii Apuri titata nunasha
    wisha antuktatjai.
  spa-PDDPT: Escucharé lo que diga ʼEL, el Yavé, Porque hablará paz a su pueblo y
    a sus santos Para que no vuelvan a la insensatez.
  gun-gun: Ajapyxaka 'rã Senhor ijayvua re, mba'eta ijayvu ojeupegua iky'a e'ỹ va'e
    kuery omoingo porã aguã re, o'arandu e'ỹa py ho'a ve'ỹ aguã.
  agu-BL: Tzimbite' yol Kataj yi mbi stale'. Na stale' i' yi sjalok tzatzin paz ẍchixo'l
    yi e' tanum i', yi e' yi cho'n k'uklij chic'u'l te'j. Poro yi ko quil chiban junt
    tir yi e'chk takle'n cachi'.
  ilo-ULB: Denggekto ti ibaga ni Yahweh a Dios, gapu ta makikapia isuna kadagiti matalek
    a sumursurot kenkuana. Ngem saanda koma manen nga agsubli kadagiti minamaag a
    panagbiagda.
  kpg-kpg: Au e hagalongo gi nia mee a Yihowah go God ala e helekai ai. Mee e hagababa mai
    gi gidaadou, ala go ana daangada, di aumaalia, maa gidaadou hagalee hula labelaa
    gi muli gi tadau hangahaihai dadaulia.
  uig-ARA: تەڭرى پەرۋەردىگارنىڭ نېمىلەرنى دەيدىغانلىقىغا قۇلاق سالاي؛ چۈنكى ئۇ ئۆز
    خەلقىگە، ئۆز مۆمىن بەندىلىرىگە ئامان-خاتىرجەملىكنى سۆزلەيدۇ؛ ئۇلار يەنە ھاماقەتلىككە
    قايتمىسۇن!
  sus-sus: Alatala, i xa dugutɛgɛɲa masen muxu bɛ, i xa muxu rakisi.
  pon-2006: I kin patohwan rongorong dahme KAUN-O Koht kin ketin mamahsanih; e ketin
    inoukihong kitail popohl, ong pein sapwellime aramas akan, ma kitail sohte pahn
    pwurehng atail wiewiahn pweipwei kan.
  jae-jae: Aê gabe jaŋô biŋ, taŋ Apômtau Anôtô tau kêsôm kêsa awa naŋ. Eŋ kêsôm biŋmalô
    gêdêŋ nê lau, gadêŋ nê lau dabuŋ, taŋ sêmu dêndêŋ nêŋ lêŋ meloc êtiam atom naŋ.
  ksd-ksd: Ina valongore, ra tinata kai ra Luluai God; Tago na tatike ra tinata na
    malmal tadav kana tarai, ma tadav kana lavur tena lotu; la kaka, koko diat a lilikun
    tadav ra mangamangana papaua mulai.
  tur-YTC: Yahve Tanrı’nın ne söyleyeceğini dinleyeceğim. Çünkü halkına, kutsallarına
    esenlik konuşacak, Ama onlar bir daha akılsızlığa dönmesinler.
  bel-N: Дай нам убачыць, ГОСПАДЗЕ, міласэрнасьць Тваю, і збаўленьне Тваё дай нам!
  grc-BRENT: Οὐκ ἔστιν ὅμοιός σοι ἐν θεοῖς Κύριε, καὶ οὐκ ἔστι κατὰ τὰ ἔργα σου.
  kpr-kpr: 'Bajari God reava resira ava, na niningerena: namonde nunda totofori. Ágido,
    namonde jo sekago jovereghe yama daghari da ari ae arera amo, nunda mainungari
    namonde kena mutarira.'
  ind-AYT: (85-9) Aku mau mendengarkan apa yang hendak TUHAN Allah katakan. Sebab,
    Dia akan mengatakan damai bagi umat-Nya, bagi orang-orang kudus-Nya; tetapi jangan
    biarkan mereka kembali kepada kebodohan.
  yom-yom: Ndiela wa momo, Nzambi Yave kela tuba ; veni zitsila zi ndembama kuidi
    batu bandi, kuidi banlongo bandi vayi buna babika vutukila kilawu.
  yut-yut: Nak Piŋkop Yawe da gen yosok uŋun do mɨrak pakyaŋsi yopmaŋdat. Nin da aŋpak
    yokwi kalɨp agɨmaŋon tobɨl dɨma pɨgɨneŋ kaŋ, uŋun iyɨ dakon telagɨ amɨn kabɨni
    nin but yawot nim do yosok.
  nya-nya: Ndidzamvetsera zimene Yehova Mulungu adzanena; Iye amalonjeza mtendere
    kwa anthu ake, oyera mtima ake, koma musawalole kuti abwerere ku zopusa.
  kyg-kyg: Nagaemo Ala kava neꞌmo Gotiꞌa hisiya gemo afiguve. Agaemo agaiꞌa vayaꞌmo
    apaote vayaꞌaifeꞌmo alino nanu aeno apatesiya geeꞌmo hunoꞌaeꞌmo, lapaipamoꞌmo
    falu hino, huno hapa paigiye. Hapa paigiyaꞌmonanafa fiku kavanageꞌa aiꞌa atagineꞌa
    eꞌa halate negi kavaꞌmo hugae.
  hrv-hrv: Pokaži nam, Jahve, milosrđe svoje i daj nam svoje spasenje.
  mps-mps: Eno te Genuai Bidi Godigo pusubo poba olo muani. Agai te wiegi yai nagame
    yai homu, me te da bugagia bidabo po wali, te dago polobadu yali dwai kolesagaba
    da ma begasa pisąbaso da te tama tiaibao wali.
  tpi-tpi: Mi putim yau long tok God, Bikpela i autim. Em i tok long givim bel isi
    na gutpela sindaun long mipela, sapos mipela i no i go bek long pasin nogut bipo
    mipela i mekim.
  dan-1931: Lad os skue din Miskundhed, HERRE, din Frelse give du os!
  vie-OVCB: Con lắng lòng nghe Đức Chúa Trời, Chúa Hằng Hữu phán, vì Chúa phán bình
    an với những người trung tín của Ngài. Nhưng xin đừng để họ quay về lối ngu dại.
  guj-2017: યહોવાહ ઈશ્વર જે કહે છે તે હું કાળજી પૂર્વક સાંભળું છું, કેમ કે તે પોતાના
    લોકોની સાથે તથા તેમના વફાદાર અનુયાયીઓની સાથે શાંતિથી વર્તે. પરંતુ તેઓ મૂર્ખાઈ
    તરફ પાછા ફરી ન જાય.
  pon-2006A: I kin patohwan rongorong dahme KAUN-O Koht kin ketin mamahsanih; e ketin
    inoukihong kitail popohl, ong pein sapwellime aramas akan, ma kitail sohte pahn
    pwurehng atail wiewiahn pweipwei kan.
  por-BRBSL: Vou ouvir o que Deus, Javé, vai falar, pois ele falará de paz ao seu
    povo, aos seus santos; mas que não se transformem novamente em loucuras.
  eng-OEBUS: Let me hear what God the Lord will speak; for he will speak of peace
    to his people, to those who love him, and turn their hearts to him.
  swe-swe: Herre (Jahve), låt oss se din nåd (kärleksfulla omsorg), ge oss din frälsning.
  cth-cth: BAWIPA Cathut ni a dei hane lawk hah ka tarawi han. Bangkongtetpawiteh,
    a taminaw hoi a tamikathoungnaw koevah, lungmawngnae lawk hah a dei han. Hatei,
    pathunae koe lah teh kamlang awh hanh.
  twi-twi: Metie nea Awurade Nyankopɔn bɛka; ɔde asomdwoe hyɛ ne nkurɔfo, ahotefo
    no bɔ, enti ɛnsɛ sɛ wɔsan kɔ agyimisɛm ho.
  hlt-hlt: A pilnam taeng neh a hlangcim taengah ngaimongnah a thui dongah BOEIPA
    Pathen loh a thui te ni ka hnatun eh. Tedae anglatnah la mael boel saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti bɛnkɛ ɑ ti dɔ́mɛ̀, kɛ ti dɛɛtɛ́.
  msy-2020: Kɨ uan kuarim atɨgh Ikiavɨra Itir Godɨn Gavgavim Itim, an akam baragham.
    E an gumazamiziba arazir kurar e amibar gɨn mangan kogh, uan navir averiabar aven
    a baghvɨra ikɨtɨ, a mɨkɨmtɨ e navir amɨrizim ikiam.
  dop-dop: Tɑcɑɑ yele nɑ tə́ nɑ́ nyɑ́ kʋpɑntʋ nɑ ń yɑ́ tɑ́ nyʋɣʋ.
  azb-azb: Rəbb Allah nə söyləsə, dinləyirəm. Sözləri xalqına, möminlərinə sülh bəyan
    edər ki, Onlar öz cəhalətlərinə dönməsinlər.
  eng-DBY: 'I will hear what God, Jehovah, will speak; for he will speak peace unto
    his people, and to his godly ones: but let them not turn again to folly.'
  hin-2017: मैं कान लगाए रहूँगा कि परमेश्वर यहोवा क्या कहता है, वह तो अपनी प्रजा से
    जो उसके भक्त है, शान्ति की बातें कहेगा; परन्तु वे फिरके मूर्खता न करने लगें।
  wol-KYG: Éy Aji Sax ji, won nu sa ngor, baaxe nu sag wall.
  swp-swp: Hage ea ata’atai Eaubada GUIAU ena riba arinai, paana abo i ribabigabiga
    ena tataoyao aridi eai, ena tau miatahitahi tataodi aridi eai, isi wa se nuabui
    ia arinai.
  bjr-bjr: Qinee Yaaweena Anutuna ufa iridaqa. Mifa maasa narí aiku asaukuara sia
    inneeqa ooqeennaa furufarira aatata kafaa fifaqa qinee qeeqa asooarana inni nimianauree
    qidanoo.
  eng-YLT: I hear what God Jehovah speaketh, For He speaketh peace unto His people,
    And unto His saints, and they turn not back to folly.
  kne-kne: Dedengngek di ibagbagan Diyos ay kari na en idawat na di talna en datako
    ay ipogaw na mo adi tako taolien din inam-amag tako ay lawa.
  eng-WYC-2017: I shall hear what the Lord God shall speak in me; for he shall speak
    peace to his people. And on his holy men; and on them that be turned to heart.
  eng-WMBB: I will hear what God, the LORD, will speak, for he will speak peace to
    his people, his holy ones; but let them not turn again to folly.
  zat-NTPS: Guzé̱ naga' da nne̱ Xrana' Dios. Nne̱' da guzúa na bénneache chee̱' lu
    xel-la' dxebeza zri lazre', chee̱ québedxa xelún benne' lá'azxa chee̱' da xálaze.
  zty-NTPS: Wzé naga' da' nna X̱ana' Dios. Nne' da' gonen ga ga'ngak chawe' benách
    chie' ka' nich biž gongak benne' la'y chie' ka' da' yaḻze.
  urd-GVH: मैं वह कुछ सुनूँगा जो ख़ुदा रब फ़रमाएगा। क्योंकि वह अपनी क़ौम और अपने ईमानदारों
    से सलामती का वादा करेगा, अलबत्ता लाज़िम है कि वह दुबारा हमाक़त में उलझ न जाएँ।
  rug-rug: Maqu va avosia kamahire gua sapu kaqu zama nia e Zihova sa Tamasa. Ele
    va tatarani gita na Nana tie pude koa pa binule, be lopu pule la tavete pulei
    gita sari na nada sinea.
  gaz-gaz: Ani waan Waaqayyo Waaqni jedhu nan dhaggeeffadha; inni saba isaa qulqullootaaf
    nagaa abdachiisa; isaan garuu gara gowwummaatti hin deebiʼin.
  fra-LSG: Éternel! Fais-nous voir ta bonté, Et accorde-nous ton salut!
  yal-yal: Alatala, hinan nxu ra, i yi nxu rakisi.
  iou-iou: Ai, ämawebenaye, nin kädet waki bian täk täŋkumäŋo u äneŋi täk tänetawä.
    Nadäkaŋ? Ämawebe iniŋoret täkaŋ uwä Ekänitä irit säkgämän yämiŋpäŋ äbot kubägän
    yepmak täyak. Mebäri unita Ekäni Anututä man yäŋahäŋirän näk api nadäk täŋpet.
  haw-1868: 'E hoolohe aku no au i ka mea a ke Akua a Iehova e olelo mai ai; No ka
    mea, e hai mai no oia i ka malu no kona poe kanaka, a me kona poe haipule: Mai
    hoi hou nae lakou i ka mea lapuwale.'
  arb-NAV: إِنِّي أَسْمَعُ مَا يَتَكَلَّمُ بِهِ اللهُ الرَّبُّ، فَإِنَّهُ يَتَكَلَّمُ
    بِالسَّلامِ لِشَعْبِهِ وَلأَتْقِيَائِهِ، فَلَا يَرْجِعُونَ إِلَى الْجَهَالَةِ.
  ded-ded: KEBU Anutungo yoac deude, imoc negembeso anende. Ngicngac ubaherengina
    meremma yearu haandae, yeni yeac kpetiac ngicngacfora nga yeng ngicngacfora imoc
    ruaeyoac edeyunuude.
  ewe-ewe: Maɖo to ase nya si Yehowa Mawu agblɔ; edo ŋutifafa ƒe ŋugbe na eƒe dukɔ,
    eƒe ame kɔkɔewo, gake ɖeko mègana woatrɔ ayi bometsitsi gbɔ o.
  eng-LEE: '(85:9) I will hear what God the Lord will speak; for he will speak peace
    unto his people, and to his pious ones: only let them not turn again to folly.'
  asm-FB: ঈশ্বৰ যিহোৱাই যিহকে ক’ব, মই তাকেই শুনিম; কিয়নো তেওঁ নিজৰ লোকসকলক আৰু নিজৰ
    বিশ্বাসী অনুগামীসকলক শান্তিৰ কথা ক’ব, যেন সেই লোকসকল পুনৰ মুর্খতাৰ ফালে ঘূৰি নাযায়।
  sus-A: عَلَتَلَ، عِ شَ دُفُتّفّحَ مَسٍن مُشُ بّ، عِ شَ مُشُ رَكِسِ.
  fra-SBL: J'écouterai ce que Dieu, Yahvé, dira, car il parlera de paix à son peuple,
    ses saints ; mais qu'ils ne se tournent pas à nouveau vers la folie.
  hbo-hbo: הַרְאֵ֣נוּ יְהוָ֣ה חַסְדֶּ֑ךָ וְ֝יֶשְׁעֲךָ֗ תִּתֶּן־לָֽנוּ׃
  kik-kik: 'Nĩngũthikĩrĩria njigue ũrĩa Mũrungu, o we Jehova, ekuuga; eranagĩra thayũ
    kũrĩ andũ ake, o acio ake aamũre: no ndũkareke macookerere ũrimũ wao.'
  fra-NCL: Yahweh, fais-nous voir ta bonté, et accorde-nous ton salut.
  cek-AK: Angraeng Sithaw mah thuih han ih lok to ka tahngaih han; anih loe angmah
    ih kaminawk hoi angmah ih kaciim kaminawk khaeah lok to thui tih; toe amthuhaih
    bangah amlaem o let hmah nasoe.
  cuk-cuk: Bab-Dummad-Jehová-ibmar-soged an itogoed, ar e-dulamarga, ega-inniki-nanadimaladga,
    bogidikidgi sunmakoed, adi, melle bar gannar Bab-Dummadgi bangumalagar.
  uig-CYR: Илаһлар арисида Сениң тәңдишиң йоқтур, и Рәб; Қилған ишлириңниңму тәңдиши
    йоқтур.
  pma-pma: Kami meatin keil mihetaengonau. Inau, nilong kat asa koa Iahova koa vi
    Ahi hehiteni minau. Kei vat kati keke hesan tomat min meatin keil onen. Ka meatin
    votut keil onen irmumontei mun unounien one.
  tel-2017: యెహోవా దేవుడు తెలియచేసే మాట నేను వింటాను, ఆయన తన ప్రజలతో తన నమ్మకమైన అనుచరులతో
    శాంతితో మసలుతాడు. అయితే వాళ్ళు మళ్ళీ మూర్ఖులు కాకూడదు.
  hat-BSA: Mwen va tande sa ke Bondye, SENYÈ a, va di. Paske La p pale lapè a pèp
    Li a, a fidèl Li yo, men pa kite yo retounen nan foli yo.
  ukr-ONPU: Немає подібного до Тебе серед богів, Владико, немає діянь таких, як Твої.
  kos-kos: Nga porongo na ma LEUM GOD El fahk, Tuh El wulema misla nu sesr, mwet lal,
    Kut fin tia sifil folokla nu ke inkanek lalfon lasr meet.
  hbo-WLC: הַרְאֵ֣נוּ יְהוָ֣ה חַסְדֶּ֑ךָ וְ֝יֶשְׁעֲךָ֗ תִּתֶּן־לָֽנוּ׃
  ibo-ibo: Aga m ege ntị mara ihe Chineke, onye bụ Onyenwe anyị ga-ekwu; ọ na-ekwe
    ndị ya, ndị nsọ ya nkwa udo, ma ka ha ghara ịlọghachi na nzuzu.
  ory-ory: ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଯାହା କହିବେ, ତାହା ଆମ୍ଭେ ଶୁଣିବୁ; କାରଣ ସେ ଆପଣା ଲୋକମାନଙ୍କୁ
    ଓ ଆପଣା ସଦ୍‍ଭକ୍ତମାନଙ୍କୁ ଶାନ୍ତିର କଥା କହିବେ; ମାତ୍ର ସେମାନେ ପୁନର୍ବାର ମୂର୍ଖତା ପ୍ରତି
    ନ ଫେରନ୍ତୁ।
  chk-chk: Üpwe rongorong ngeni mine Kot a apasa. A pwon pwe epwe awora kinamwe ngeni
    nöün kewe aramas, ngeni nöün kewe mi pin, are resap chüen liwinsefäl ngeni ar
    kewe föför mi mwäl.
  rop-rop: Lisin langa wanim YAWEI det trubala God im toktok langa wi. Wi jidan im
    ronwan pipul olabat. Im pramisim wi blanga jidan gudbinjiwei if wi nomo gobek
    langa wi nogudbalawei.
  ukr-1871: Послухаю, що Господь Бог скаже; обявить бо він мир народові свому і вгодникам
    своїм, щоб тільки вони не вернулись до нерозуму свого!
  yon-yon: Yariman Godbed komo yedmaneen kuu wengambaraniin, yembed yewenubmo dobaraniib
    andi ye weng kunduk yedme kowaneen, ye karuwa nimaya yaa, ye karadmo kerundoondan
    yaa kui. Kwane, yi yaa kuu inameniibban ye dobiri yaa ika wanaib ande kebenendaneen.
  deu-1951: (085-9) Ich will hören, was Gott, der HERR, reden wird; denn er wird Frieden
    zusagen seinem Volk und seinen Frommen. Nur daß sie sich nicht wieder zur Torheit
    wenden!
  eng-JPS: (85-9) I will hear what God the LORD will speak; for He will speak peace
    unto His people, and to His saints; but let them not turn back to folly.
  srp-1865: Da poslušam što govori Gospod Bog. On izrièe mir narodu svojemu i svecima
    svojim, i onima koji se obraæaju srcem k njemu.
  lug-lug: Nnaawulirizanga Mukama Katonda by’agamba; asuubiza abantu be, be batukuvu
    be, okubawa emirembe; naye tebaddayo mu byonoono byabwe.
  heb-heb: אשמעה מה ידבר האל יהוה כי ידבר שלום אל עמו ואל חסידיו ואל ישובו לכסלה׃
  ben-IRV: ঈশ্বর সদাপ্রভুু যা বলবেন, আমি তা শুনব; কারণ তিনি তাঁর লোকদের, তাঁর বিশ্বস্ত
    অনুগামীদের কাছে শান্তির কথা বলবেন; কিন্তু তারা আবার মূর্খতায় না ফিরুক।
  ntu-ntu: Nabrti drtwrgu natq Yawe, Murde esalz-ngrmle nrwx bagu mz nzyrlqpx-lzbq-krgu
    mz dalr nzngqngungr.
  pan-pan: ਮੈਂ ਸੁਣ ਲਵਾਂ ਕਿ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਕੀ ਆਖੇਗਾ, ਉਹ ਤਾਂ ਆਪਣੀ ਪਰਜਾ ਤੇ ਆਪਣੇ ਸੰਤਾਂ
    ਨਾਲ ਸ਼ਾਂਤੀ ਦੀਆਂ ਗੱਲਾਂ ਕਰੇਗਾ, ਕਿ ਓਹ ਫੇਰ ਮੂਰਖਤਾਈ ਵੱਲ ਨਾ ਮੁੜਨ।
  mya-JVB: ထာဝရ အရှင် ဘုရား သခင်သည် အဘယ်သို့ မိန့် တော်မူမည်ကို ငါနားထောင် မည်။ အကယ်
    စင်စစ်မိမိ လူ ၊ မိမိ သန့်ရှင်း သူတို့အား ငြိမ်သက် ခြင်းအကြောင်းကို မိန့် တော်မူလိမ့်မည်။
    သို့ရာတွင် ၊ နောက်တဖန် မိုက် သောအကျင့် ကို မ ကျင့် ကြပါစေနှင့်။
  kgf-kgf: Inéŋ ic embachéra eŋeya météré ichéra luae qeénécmimac. Imuhuc wamma ieneŋ
    muŋguc képésic wambiŋ ʒé ménda liliŋgému niŋac meseli énécmimac. Imuac niŋac ac
    imuac me imuac Yawe Anutunéŋ ʒémaŋ ʒé wanʒac imi ni mocʒoŋ niŋtoho wammaŋ.
  tte-O: Mwa yau yabenabenali koina, tawae Yeoba Yaubada iwalowalowen, daumwali iwaloyameli
    kolila, iboma ana tomoyao, tem nige tapipileyoi ala kamwasa yauyauleli kolili.
  tbg-tbg: Ho Noravano Kotiva viva tinavu Variqavano vaimanta te aato vira amiha vira
    uva irirerave. Viva tinavu nai kaama taikara tiharo, Vika muntuka paru i vaira
    qihaaqamake variqi vivarave, tirara ti, hauri tenavu anirante qaiqaa hampi aaraqaa
    vuarora.
  hmo-hmo: Lohiabada Dirava ena hereva lau kamonai noho. Ia gwau ia ese maino be ai
    dekenai, iena bese korikori taudia dekenai, do ia henia, bema ai ese guna ai karaia
    kavakava karadia, be do ai karaia lou lasi.
  zar-NT: Uzë́ nagaʼ didzaʼ guʼë Xanruʼ Dios. Le guíëʼ bönachi queëʼ gun ga gaca dxiʼa
    quéguequi, nupa naʼ nácagaca quez queëʼ, pero run bayúdx bitiʼ uluʼhuö́a ládxiʼgaca.
  urd-urd: मैं सुनूँगा कि ख़ुदावन्द ख़ुदा क्या फ़रमाता है। क्यूँकि वह अपने लोगों और
    अपने पाक लोगों से सलामती की बातें करेगा; लेकिन वह फिर हिमाक़त की तरफ़ रुजू न करें।
  rus-SYN: Нет между богами, как Ты, Господи, и нет дел, как Твои.
  bqc-SIM: Dii, ǹ n gbɛ̃kɛ ↄlↄwɛ̃ɛ, wá suaba ń n gbãao.
  tcz-CHONGTHU: Elohim na Pathen chun ipi asei am, chingthei tah'in ngai in ajeh chu
    Aman mi kitah ho kom ah chamna thu asei e. Ahinla amaho angolna lampi uvah kilekit
    dahen.
  mar-mar: परमेश्वर देव काय म्हणेल ते मी ऐकून घेईन. कारण तो आपल्या लोकांशी व विश्वासू
    अनुयायींशी शांती करेल, तरी मात्र त्यांनी मूर्खाच्या मार्गाकडे पुन्हा वळू नये.
  isl-isl: Leyfðu okkur að njóta elsku þinnar og gæsku, ó Guð, og veittu okkur hjálp
    þína.
  hlt-THB: Bawipa Khawsa ing ak kqawn hly kawi ce ngai kawng nyng, amah ing ak thlangkhqi,
    thlakcimkhqi venawh ngaihqepnaak awi kam hy – cemyihkhqi ce qawnaak benna koeh
    mangsak voel.
  qub-qub: Tayta Diosllatana wiyacushaj. Payga acrashan runacunata alli goyächinanpämi
    aunisha. Chaura acrashancunaga llutancunata mananami ruranganachu.
  bqp-bqp: Ma sã dↄ Dikiri Luda yã'onaaa, zaakũ àdi aafia lɛ́ sɛ́ a yãmarinↄnɛ,
    tó odi ɛra ò sù ń yↄ̃̀nkↄyãnↄaro.
  hat-hat: '(085:9) M''ap koute sa Seyè, Bondye a, ap di: Li pale ak pèp li a, ak
    moun ki kenbe l'' fèm yo, li pwomèt pou l'' fè yo viv ak kè poze, depi yo pa janm
    lage kò yo nan fè betiz ankò.'
  eng-BSB: I will listen to what God the LORD will say; for He will surely speak peace
    to His people and His saints; He will not let them return to folly.
  eng-WEBPB: I will hear what God, the LORD, will speak, for he will speak peace to
    his people, his saints; but let them not turn again to folly.
  kbq-kbq: Ra Anumzana Agra Anumzamo'ma haniankea nagra antahi soe hugahue. Na'ankure
    Agri kema antahiza amagema nentaza vahera rimpa fru nezamie. Hagi ana atre'za
    neginagi zamavu'zmavara ete osiho.
  pon-pon: I men ron, da me Kot Ieowa pan kotin majani; pwe a pan mamajani duen mauei
    mau on japwilim a aramaj o me lelapok kan, pwe ren der lodi on me pweipwei.
  nhe-BL: Na nijtlacaquilijtoc nochi tlen quiijtohua TOTECO Dios, pampa yajaya quincamahuis
    itlatzejtzeloltijca tlacajhua tlen quintlapejpenijtoc. Huan tlen quiijtos quinmacas
    tlasehuilistli ipan ininyolo, para inijuanti ma ayoc mocuepaca ipan nopa ojtli
    tlen huihuitic campa nemiyayaj ipan tlajtlacoli.
  wnc-wnc: Nata maaknga tewa kuwan Anutu Buyambam tapata wamu dasingga yawikge maak
    papit. Ita musip kwikwik niman ninu itane aminda take yutnimde yanggak. Unzing
    waiaknga tupa tasikumang katang gatu dua kunanun.
  bus-bus: Ma swã dↄ Dii Luda yã'onazi, zaakɛ è aafia lɛ́ gbɛ̃ a yãmarinↄnɛ, tó
    aↄ̃ↄe ɛara wà sↄ̀kpa ń yↄ̃̀nkↄyãnↄziro.
  gub-BL: Ihe ainu putar Tupàn Tuweharupi Wiko Ma'e ize'eg mehe ihe nehe. — Peneko
    haw ikatuahy putar nehe, Aze napezewyr kwaw pene'o haw pe nehe, I'i zanewe hemiaihu
    wanupe a'e, zanewe hehe uzeruzar ire upytu'u 'ym ma'e wanupe a'e.
  eng-DRA: 'There is none among the gods like unto thee, O Lord: and there is none
    according to thy works.'
