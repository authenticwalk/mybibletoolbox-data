verse: PSA.085.010
translations:
  mal-C: വിശ്വസ്തതയും അചഞ്ചലസ്നേഹവുംതമ്മിൽ എതിരേറ്റിരിക്കുന്നു; നീതിയും സമാധാനവുംതമ്മിൽ
    ചുംബിക്കുന്നു.
  deu-TKW: Ja, seine Hilfe ist nahe denen, die ihn fürchten, daß Herrlichkeit in unserem
    Lande wohne.
  lin-lin: Solo, lobiko na Ye ezali pene ya bato oyo batosaka Ye mpo ete nkembo na
    Ye ewumela kati na mboka na biso.
  mmx-mmx: Labalamu eburu mi luruturun at ne Moroa dunaba vot eburu kantubu atnedik.
    La loklok manmanton eburu mi lenmila ren dunabak lok bok.
  eng-LSV: Kindness and truth have met, || Righteousness and peace have kissed,
  eng-GNV: 'Mercie and trueth shall meete: righteousnes and peace shall kisse one
    another.'
  eng-WEBSTER: Mercy and truth are met together; righteousness and peace have kissed
    each other .
  nhw-BL: Campa hueli mopantise tlaicnelijcayotl huan catli melahuac. Campa hueli
    nochi quimatise para quichihuase nochi catli xitlahuac huan quej nopa oncas tlasehuilistli
    campa hueli.
  swh-ONEN: Upendo na uaminifu hukutana pamoja, haki na amani hubusiana.
  bba-bba: Be bɑ nun nɑsiewɑ ɑ rɑ fɑɑbɑ ko. Kpɑ ɑ de bɛɛrɛ yɑ n wɑ̃ɑ bɛsɛn tem sɔɔ.
  eng-KJVCPB: Mercy and truth are met together; Righteousness and peace have kissed
    each other.
  luo-luo: Hera gi adiera biro riwore kanyakla, kendo tim makare gi kwe biro nyodhore.
  aii-aii: ܛܲܝܒܘܼܬܵ‌ܐ ܘܫܲܪܝܼܪܘܼܬܵ‌ܐ ܬܦܝܼܩ ܠܗܘܿܢ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܫܠܵܡܵܐ ܢܫܝܼܩ ܠܗܘܿܢ.
  meu-meu: Hebogahisi bona heabidama bae hedavari, kara maoromaoro bona maino bae
    haherahu heheni.
  npi-ULB: करारको विश्‍वस्‍तता र सत्‍यता मिलेका छन् । धार्मिकता र शान्तिले आपसमा चुम्बन
    गरेका छन् ।
  yor-yor: Ìfẹ́ àti òtítọ́ parapọ̀; òdodo àti àlàáfíà fẹnu ko ara wọn.
  pes-OPCB: محبت و وفاداری با هم ملاقات کرده‌اند؛ عدالت و صلح یکدیگر را بوسیده‌اند!
  tgl-ULB: Ang katapatan sa tipan at pagiging mapagkakatiwalaan ay nagkatagpo, ang
    katuwiran at kapayapaan ay hinalikan ang isa't isa.
  nop-nop: Kaŋ nai uŋaniŋ Bepaŋdi nibukahile hinek tibaak kaŋ indi adi’walaŋ mede
    helemahelemaŋ baigoŋ hinek nadiŋa tiloloŋ tiyaneem. Unduŋ tiŋa didimeŋgoŋ hatiŋa
    welekulema tubumintaaŋ iit fofooŋ tineem.
  hui-hui: Horo ogoningi Anduane Homogonaga gubalini holenebi mini bilinahe holenebi
    lola halu hogimbu bialu mbiraore holebira. Anduane Homogonaga mini tigabi wulenebi
    mo palia holenebi biamaga howa tiha wulebira.
  mya-mya: မေတ္တာ​နှင့်​သစ္စာ​သည်​ဆုံ​မိ​ကြ​လိမ့်​မည်။ တ​ရား​မျှ​တ​မှု​နှင့်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​သည်
    ဖက်​ယမ်း​ကြ​လိမ့်​မည်။
  bod-N: བྱམས་བརྩེ་དང་ནི་གཞུང་དྲང་མཉམ་དུ༌འཕྲད། །བདེན་དྲང་ཞི་བདེ་ཕན་ཚུན་མཛའ་བོར༌འགྱུར།།
  wsk-wsk: Se kariimet nunumi ko kua tui se nunumi nongomang nunguning tua ko munan
    betemonko; ningo diram la bagara ko munan se bagara lila ko munan mu te bagamonko.
  sna-sna: Rudo nokutendeka zvinosangana pamwe chete; kururama norugare zvinosvetana.
  spa-BLM: La misericordia y la verdad se unen. La justicia y la paz se han besado.
  cac-cac: Ol yac' svach'c'olal Dios d'a eb' schon̈ab', axo eb' ol c'anab'ajan d'ay.
    A eb' anima tojol sb'eyb'al, ol ac'joc sjunc'olal eb' yuj Dios.
  swh-ULB: Uaminifu wa agano na uaminifu vimekutana pamoja; haki na amani vimebusiana.
  bel-bel: бо Ты вялікі, творыш дзівосы, - Ты, Божа, адзіны Ты.
  deu-ELBBK: Ja, nahe ist sein Heil denen, die ihn fürchten, damit die Herrlichkeit
    wohne in unserem Land.
  mbb-OT: Ebpekeduma is gaǥew wey kebmetinumanen, ne ebpekeduma zaan is ketazeng wey
    is kelinew.
  mal-2015: ദയയും വിശ്വസ്തതയും തമ്മിൽ എതിരേറ്റിരിക്കുന്നു. നീതിയും സമാധാനവും തമ്മിൽ
    ചുംബിച്ചിരിക്കുന്നു.
  gup-gup: Nawu Yawey kandjalmarnedjare munguyh, dja nakka nadjalwoybuk nawu munguyh
    kadjalkurduyime kore kayingkihwokkurrmerren kadberre. Nungka wanjh kunmak kadjalkurduyime,
    dja warridj kanwon nuye kunmodmikenh.
  rmc-rmc: Čačes ola, ko pes lestar daran, ena maj zachraňimen, hoj pes leskri slava
    pale te sikavel andre amari phuv!
  nlg-nlg: 'Na dolo mana utuni toro topokolu tua: na uto mana mabo toro tabelima ghua.'
  pes-OPV: رحمت و راستی با هم ملاقات کرده‌اند. عدالت و سلامتی یکدیگر را بوسیده‌اند.
  ron-1924: Бунэтатя ши крединчошия се ынтылнеск, дрептатя ши пачя се сэрутэ.
  ben-OBCV: প্রেম ও বিশ্বস্ততা একত্রে মিলিত হয়, ধার্মিকতা ও শান্তি পরস্পরকে চুম্বন
    করে।
  som-som: Naxariis iyo runu way isla kulmeen, Xaqnimo iyo nabaduna way isdhunkadeen.
  lat-VUC: Quoniam magnus es tu, et faciens mirabilia; tu es Deus solus.
  eng-ASVBT: Mercy and truth are met together; Righteousness and peace have kissed
    each other.
  mna-mna: Mbulu ki Anutu ta iurur leleene pa wal kini, ina igabgaaba mbulu kini ta
    itoto sua kini. Mi mbulu kini ndeeŋeŋana mi mbulu kini luumuŋana ta kembena. Tilup
    ma tiwe tamen.
  ita-1885: Benignità e verità s'incontreranno insieme; Giustizia e pace si baceranno.
  eng-LXXUP: 'For thou art great, and doest wonders: Thou art the only and the great
    God.'
  eng-ULB: Covenant faithfulness and trustworthiness have met together; righteousness
    and peace have kissed each other.
  spa-VBL: El amor y la verdad se encontrarán; la bondad y la paz se besarán mutuamente.
  fra-_FOB: La bonté et la vérité se sont rencontrées; la justice et la paix se sont
    entrebaisées.
  mal-mal: ദയയും വിശ്വസ്തതയും തമ്മിൽ എതിരേറ്റിരിക്കുന്നു. നീതിയും സമാധാനവും തമ്മിൽ
    ചുംബിച്ചിരിക്കുന്നു.
  lit-lit: Gailestingumas ir tiesa susitiko, teisumas ir taika pasibučiavo.
  urd-GVR: Shafqat aur wafādārī ek dūsre ke gale lag gae haiṅ, rāstī aur salāmatī
    ne ek dūsre ko bosā diyā hai.
  suz-BL: गेना हना यो दाक्‍तीक नु थमा पा दाक्‍शा मप्रोंइतीक गारनीस। ठीक पतीक नु थुं
    नाइक्‍तीक पुक्‍पु पमुइनीस।
  eng-NOY: Mercy and truth shall meet together, Righteousness and peace shall kiss
    each other;
  ita-1927: La benignità e la verità si sono incontrate, la giustizia e la pace si
    son baciate.
  ckb-ckb: خۆشەویستی نەگۆڕ و ڕاستی بە یەک گەیشتوون، ڕاستودروستی و ئاشتی یەکتری ماچ
    دەکەن.
  eng-BBE: Mercy and faith have come together; righteousness and peace have given
    one another a kiss.
  xsi-xsi: Aku lâ zo ŋinde Yova Kindeni ne tini-mwasa ma ipakâtu kuku tamâta nenzi
    mâsi ŋana soka i ne ŋgua pâŋa muli. Aku kinzi nenzi vetâŋa sondo kuku i ne wisi-pisi
    rua ma sipatâŋo.
  kan-OKCV: ಪ್ರೀತಿಯೂ ಸತ್ಯತೆಯೂ ಸಂಧಿಸಿಕೊಳ್ಳುತ್ತವೆ. ನೀತಿಯೂ ಸಮಾಧಾನವೂ ಮುದ್ದಿಟ್ಟುಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: கிருபையும், சத்தியமும் ஒன்றையொன்று சந்திக்கும், நீதியும் சமாதானமும் ஒன்றையொன்று
    முத்தஞ்செய்யும்.
  spa-RV-1909: 'La misericordia y la verdad se encontraron: la justicia y la paz se
    besaron.'
  ron-BTF: Mila și adevărul s-au întâlnit; dreptatea și pacea s-au sărutat.
  eng-WEBP: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  eng-FBV: Trustworthiness and faithful love join together; goodness and peace have
    kissed each other.
  nld-1939: 'Genade en trouw ontmoeten elkander, Gerechtigheid en vrede omhelzen elkaar:'
  nch-BL: Campa hueli oncas taicnelijcayot huan cati melahuac. Campa hueli nochi quimatise
    para quichihuase nochi cati xitahuac huan quej nopa oncas tasehuilisti campa hueli.
  vie-1934: Sự thương xót và sự chân thật đã gặp nhau; Sự công bình và sự bình an
    đã hôn nhau.
  cha-cha: 'Minaase yan minagajet manásoda ya mandaña: y tininas yan y pas manachico.'
  hin-CV: करुणा-प्रेम तथा सच्चाई आपस में मिल गई हैं; धार्मिकता तथा शांति ने एक दूसरे
    का चुंबन ले लिया.
  eng-OURB: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  spa-BES: La misericordia y la fe se han unido; la justicia y la paz se han dado
    un beso.
  tdx-tdx: Mifañaoñe ty fiferenaiñañe naho ty hatò; mifañondroke ty havantañañe naho
    ty filongoañe.
  tha-KJV: ความเมตตาและความจริงได้​พบกัน ความชอบธรรมและสันติภาพได้​จุ​บก​ันและกัน
  por-BR-2018: A bondade e a verdade se encontrarão; a justiça e a paz se beijarão.
  deu-ELO: Güte und Wahrheit sind sich begegnet, Gerechtigkeit und Friede haben sich
    geküßt.
  eng-WYC-2018: Mercy and truth met themselves; rightfulness and peace were kissed.
    (Love and faithfulness came together; righteousness and peace kissed each other.)
  epo-epo: Bono kaj vero renkontiĝas, Justeco kaj paco sin kisas.
  gfk-gfk: No harmarsai ma no tutun na magingin dir hanuat harso. A takodasuana magingin
    ma ra malum dir la kiskis tika.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbǝt wǝ ⱨǝⱪiⱪǝt ɵzara kɵrüxti; Ⱨǝⱪⱪaniyǝt wǝ aman-hatirjǝmlik
    bir-birini sɵyüxti;
  beo-beo: Asigi hou amola didili hamosu hou da ela disimu! Moloidafa hou amola olofosu
    hou da ela yosia:mu.
  tpi-OTNT: Long dispela taim bai ol manmeri i laikim tru ol arapela na mekim gutpela
    pasin long ol. Na bai ol i stap stret na bel isi na sindaun gut wantaim.
  hau-SA: Ƙauna da aminci za su sadu; adalci da salama za su yi wa juna sumba.
  udu-udu: Mo/en jin ṯelu sho’k mo dhali mii jin ta ji ma isiŋ gana/ mo tani uni mini
    sho ki me’d mo. Mii ma ḵar/e dhali moŋḵu’th is uni mini p̱i ’twa/ ka rem ’kup̱
    mo.
  uig-LAT: Özgermes muhebbet we heqiqet özara körüshti; Heqqaniyet we aman-xatirjemlik
    bir-birini söyüshti;
  nde-nde: Uthando lokuthembeka kuyahlangana ndawonye; ukulunga lokuthula kuyangana.
  ton-ton: Kuo fakafetaulaki ʻae ʻaloʻofa mo e moʻoni; ko e māʻoniʻoni mo e melino
    kuo na toutou fekita.
  ces-1613: Zajisté žeť jest blízké těm, kteříž se ho bojí, spasení jeho, a přebývati
    bude sláva v zemi naší.
  eng-WMB: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  tam-TCV: அன்பும் உண்மையும் ஒன்றாய்ச் சந்திக்கின்றன; நீதியும் சமாதானமும் ஒன்றையொன்று
    முத்தம் செய்கின்றன.
  ceb-ULB: Pagkamatinud-anon sa kasabotan ug pagkamasaligan, nagtagbo; ang pagkamatarong
    ug ang kalinaw naghagkanay sa usag-usa.
  pol-UBG: Miłosierdzie i prawda spotkają się ze sobą, sprawiedliwość i pokój ucałują
    się.
  urd-GVU: شفقت اور وفاداری ایک دوسرے کے گلے لگ گئے ہیں، راستی اور سلامتی نے ایک دوسرے
    کو بوسہ دیا ہے۔
  eng-OEBCW: Kindness and loyalty meet; peace and righteousness kiss.
  deu-1912: daß Güte und Treue einander begegnen, Gerechtigkeit und Friede sich küssen;
  kan-2017: ಆತನ ಶಾಶ್ವತ ಪ್ರೀತಿ ಮತ್ತು ನಂಬಿಗಸ್ತಿಕೆ ಒಂದನ್ನೊಂದು ಕೂಡಿರುವವು; ನೀತಿಯು, ಸಮಾಧಾನವು
    ಮುದ್ದಿಟ್ಟುಕೊಳ್ಳುವವು.
  yap-yap: T’ufeg nge yul’yul’ e yow ra mada’; mat’aw nge gapas e yow ra gamuchmuch
    nga ta’bang.
  hlt-MCSB: Sitlohnah neh uepomnah loh humcui rhoi tih duengnah neh rhoepnah loh mok
    uh rhoi.
  mdy-ETH: ማኣሪሢና ጉሙርቂንቲሢና ዎላ ካኣማያኬ፤ ፂሉሞና ኮሹሞና ዎሊ ዔካያኬ።
  twi-ASANTE: Ɔdɔ ne nokorɛdie bɛhyia, na tenenee ne asomdwoeɛ bɛfe wɔn ho wɔn ho
    ano.
  eng-WEBU: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  acu-NT: Yus iijai pujamtaikia, ni wait anengkratairi tura ni chichame nekas aa nunaka
    iin suramsatnuitji. Tura angkantin pengker nintimsar pujustinasha tura tunaarinchau
    pujustinasha iin suramsatnuitji.
  spa-PDDPT: La misericordia y la verdad se encontraron. La justicia y la paz se besaron.
  gun-gun: Mborayvu nhomoirũ anhetẽ va'e reve, teko porã ha'e jaiko porãa oje'a jova
    pyte va'e rami.
  agu-BL: Stk'e' Ryos yi xtxaxl talma' scyetz yi e' yi na chixom te yi bintzi. Ncha'tz
    sjalok yi tzatzin yi na tak' Ryos scyetz yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Nagsinnarak ti kinapudno ti tulag ken kinamatalek; naginnagek ti kinalinteg
    ken kapia.
  kpg-kpg: Di aloho mo di manawa dahi gaa buni, di tonu mo di aumaalia ga bulubulu mai.
  uig-ARA: ئۆزگەرمەس مۇھەببەت ۋە ھەقىقەت ئۆزئارا كۆرۈشتى؛ ھەققانىيەت ۋە ئامان-خاتىرجەملىك
    بىر-بىرىنى سۆيۈشتى؛
  sus-sus: A kisi yati yati nan fima mixie ma naxee gaaxuma a ya ra, alako a xa nɔrɛ
    xa sabati won ma bɔxi kui.
  pon-2006: Limpoak oh loalopwoat ahpw pahn wiakihteieu kohdo; pwung oh popohl ahpw
    pahn tuhpene.
  jae-jae: Têtac gêwiŋ teŋgeŋŋa to biŋ ŋaŋêŋ oc sêwiŋ tauŋ. Biŋgêdêŋ to biŋmalô oc
    sêmbôêŋ tauŋ.
  ksd-ksd: A varmari ma ra dovotina dir ga varkuvo, A mangamangana takodo ma ra malmal
    dir ga vargalum.
  tur-YTC: Merhamet ve gerçek buluştular. Doğruluk ve esenlik öpüştüler.
  bel-N: Вось, блізка збаўленьне Ягонае для тых, што баяцца Яго, каб слава [Божая]
    пасялілася на зямлі нашай.
  grc-BRENT: ὅτι μέγας εἶ σὺ, καὶ ποιῶν θαυμάσια, σὺ εἶ ὁ Θεὸς μόνος ὁ μέγας.
  kpr-kpr: God rea ari dae sisira ainda beká ava nune ari nunda dubo bari ainghae
    dabade isagha ari garera. Akotugo dambugo irari nengae mainungari ghae barago
    sifo daba aminda isagha ari garera.
  ind-AYT: (85-11) Kesetiaan dan kebenaran akan bertemu; keadilan dan damai sejahtera
    akan saling berciuman.
  yom-yom: Luzolo ayi kikhuikizi bidengini ; busonga ayi ndembama bibumbisini.
  yut-yut: Uŋun bɨsapmon amɨn da amɨn do but dasi galak taŋ yomɨŋek aŋpak tagɨsi aŋ
    yomdaŋ. Yaŋ aŋek kɨlegɨsi egek but yaworon da tagɨsi egɨpdaŋ.
  nya-nya: Chikondi ndi kukhulupirika zimakumana pamodzi; chilungamo ndi mtendere
    zimapsompsonana.
  kyg-kyg: Hau huno apatesiya kavaꞌaꞌe lama geꞌaꞌeꞌmo eꞌana fotu huꞌnaꞌae. Fatago
    kavaꞌaꞌe alino nanu aeno apatesiya kavaꞌaꞌeꞌmo eꞌana hanaeꞌana neꞌnaꞌae.
  hrv-hrv: Zaista, blizu je njegovo spasenje onima koji ga se boje, i slava će njegova
    živjeti u zemlji našoj.
  mps-mps: Te sogo da, te we bidi dabego te gasa bage wei mu elama, tama wiegi yai
    kolesaga augwaliba yaibao. Tama augwa dolasa bidiyu, tama haliga nagame elama,
    tama hodobo bugagia bidaibao.
  tpi-tpi: Long dispela taim bai ol manmeri i laikim tru ol arapela na mekim gutpela
    pasin long ol. Na bai ol i stap stret na bel isi na sindaun gut wantaim.
  dan-1931: ja, nær er hans Frelse for dem, som frygter ham, snart skal Herlighed
    bo i vort Land;
  vie-OVCB: Thương yêu và thành tín gặp nhau. Công chính và bình an đã hôn nhau!
  guj-2017: કૃપા અને સત્યતા એકબીજાની સાથે મળેલી છે; ન્યાયીપણાએ તથા શાંતિએ એકબીજાને
    ચુંબન કર્યુ છે.
  pon-2006A: Limpoak oh loalopwoat ahpw pahn wiakihteieu kohdo; pwung oh popohl ahpw
    pahn tuhpene.
  por-BRBSL: Mercy e a verdade se reúnem. A justiça e a paz se beijaram.
  eng-OEBUS: Kindness and loyalty meet; peace and righteousness kiss.
  swe-swe: Ja, hans befrielse (frälsning) är nära (den åtföljs tätt av) dem som fruktar
    (vördar, respekterar) honom, och detta för att härlighet (ära, Guds påtagliga
    närvaro) ska bo i vårt land.
  cth-cth: Lungmanae hoi lawkkatang a kâhmo teh, lannae hoi lungmawngnae a kâpahnuep.
  twi-twi: Ɔdɔ ne nokwaredi behyia, na trenee ne asomdwoe befew wɔn ho wɔn ho ano.
  hlt-hlt: Sitlohnah neh uepomnah loh humcui rhoi tih duengnah neh rhoepnah loh mok
    uh rhoi.
  tbz-SIM: Kù dɛɛrímu bɛ̀ɛ̀ kù dé sɑ̃́ɑ̃̀, ku kó tikpetì yóó wɛ̃tɛ kɛ́buotɛ́mu ti
    tenkɛ̀.
  msy-2020: Dughiar kamɨn, gumazamiziba uarir apangkuvigh, guizɨn arazir aghuibar
    zurara uarir amuam. Me Godɨn damazimɨn deragh ikɨ, navir amɨrizimɨn ikɨ, deragh
    uari ko dapiagh ikiam.
  dop-dop: Nyɑ́ nyʋɣʋ yɑpʋ kpətənɑ mpɑ pɑ nyɑŋnɑ-ŋ tɔɣɔ ɩlɛnɑ pə kɔnɑ nyɑ́ teeli kɛ
    tɑ́ tɛtʋ tɑɑ.
  azb-azb: Məhəbbətlə həqiqət bir-birinə qovuşacaq, Salehliklə əmin-amanlıq bir-biri
    ilə öpüşəcək.
  eng-DBY: 'Loving-kindness and truth are met together; righteousness and peace have
    kissed each other:'
  hin-2017: करुणा और सच्चाई आपस में मिल गई हैं; धर्म और मेल ने आपस में चुम्बन किया
    हैं।
  wol-KYG: Wallam aka jege ñi ko ragal, te leeram dëgmal sunu réew mii!
  swp-swp: Gadosisi miatahitahina eo ao mamohoina se haihailobai, laulau dudurai eo
    loni se haitalagadoi.
  bjr-bjr: Miqimmafinanoo Anutufa maasara aidirafa faqa maqasaa qaraa fasiiqa mapukusee
    marira oosana faqa moodaanaki kifaranoo. Yaaweena andeeqara oosana faqa maqasaaqaraasa
    asooarafa faqa narí difaa difaa narí difaa difaa ifaranoo.
  eng-YLT: Kindness and truth have met, Righteousness and peace have kissed,
  kne-kne: Din layad ya kinamatalek yan awni et mantapi da, yan mankoyog di kinalinteg
    ya talna.
  eng-WYC-2017: Mercy and truth met themselves; rightwiseness and peace were kissed.
  eng-WMBB: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  zat-NTPS: Zaj nazraga xel-la dxexache lazre', ne da li chee̱ Dios. Zaj naca tuze
    da xrlátaje, ne xel-la' dxebeza zri lazre'.
  zty-NTPS: Zej nžag yeḻa' žeyache' ḻaže', na' da' li che Dios. Nakgak toze da'
    chawe', na' yeḻa' ẕga'n chawe' chie'.
  urd-GVH: शफ़क़त और वफ़ादारी एक दूसरे के गले लग गए हैं, रास्ती और सलामती ने एक दूसरे
    को बोसा दिया है।
  rug-rug: Sa tataru nabuna meke sa kinopuna sa zinama te Tamasa si kaqu varigotoi,
    meke sa tinoṉoto na binule si kaqu vari hapahapai guana tie.
  gaz-gaz: Jaalallii fi amanamummaan wal gaʼan; qajeelummaa fi nagaan wal dhungatan.
  fra-LSG: Oui, son salut est près de ceux qui le craignent, Afin que la gloire habite
    dans notre pays.
  yal-yal: A fama a yɛɛragaxu muxune rakisideni iki sa! A binyen yi lu en ma yamanani.
  iou-iou: Täŋpäŋ kadäni uken Anututä nadäŋ yämik-inik täŋirän ämawebeniyetä bänep
    nadäk-nadäk Anutu-kengän api peneŋ. Ba Anututä iniken kädet siwoŋi ämawebeniye
    bämopiken pewän ahäŋirän säkgämän, äbot kubägän api itneŋ.
  haw-1868: Ua halawai pu ke aloha me ka oiaio; Ua honi pu no hoi ka pono me ka maluhia.
  arb-NAV: الرَّحْمَةُ وَالْحَقُّ تَلاقَيَا، الْبِرُّ وَالسَّلامُ تَعَانَقَا.
  ded-ded: Anutungo yoac dedzege amma imoc modackecde, faka imoc nga yoac modac modacfaka
    yereng meficemeec dindingac kekec amma ruae kekec yereng titikokoc angemeecde.
  ewe-ewe: Lɔlɔ̃ kple nuteƒewɔwɔ do go wo nɔewo, eye dzɔdzɔenyenye kple ŋutifafa gbugbɔ
    nu na wo nɔewo.
  eng-LEE: '(85:11) Kindness and truth are met together: righteousness and peace kiss
    each other.'
  asm-FB: গভীৰ প্রেম আৰু বিশ্ৱস্ততাৰ মিলন ঘটিব; ধাৰ্মিকতা আৰু শান্তিয়ে পৰস্পৰে চুম্বন
    কৰিব।
  sus-A: عَ كِسِ يَتِ يَتِ نَن قِمَ مِشِيٍ مَ نَشٍيٍ فَاشُمَ عَ يَ رَ، عَلَكٌ عَ شَ
    نْرّ شَ سَبَتِ وٌن مَ بْشِ كُي.
  fra-SBL: La miséricorde et la vérité se rencontrent. La justice et la paix se sont
    embrassées.
  hbo-hbo: אַ֤ךְ ׀ קָרֹ֣וב לִירֵאָ֣יו יִשְׁעֹ֑ו לִשְׁכֹּ֖ן כָּבֹ֣וד בְּאַרְצֵֽנוּ׃
  kik-kik: Wendo na wĩhokeku nĩicemanĩtie; ũthingu na thayũ nĩikĩmumunyanĩte.
  fra-NCL: Oui, son salut est proche de ceux qui le craignent, et la gloire habitera
    de nouveau dans notre pays.
  cek-AK: Palungnathaih hoi loktang lok to angtongh hoi boeh; toenghaih hoi angdaehhaih
    loe maeto hoi maeto angmok hoi.
  cuk-cuk: Sabgued, na napiragwadbo abingunonimaloed. Igar-innikigwad-imaked, na bogidikidbo,
    angaagwar akanonimaloed.
  uig-CYR: Чүнки Сән наһайити бүйүксән, Мөҗизиләрни Яратқучидурсән; Сән Худадурсән,
    ялғуз Сәнла.
  pma-pma: Ahi hetie lat envatien onen min meatin keil onen ka keil usil kati lisenges.
    Keil um hemal en meten, ka kei hesan tomat hel ven keil.
  tel-2017: నిబంధన విశ్వసనీయత, నమ్మకత్వం కలుసుకున్నాయి, నీతిన్యాయాలు, శాంతిసమాధానాలు
    ఒకదానినొకటి ముద్దు పెట్టుకున్నాయి.
  hat-BSA: Lanmou dous avèk verite te vin jwenn ansanm. Ladwati avèk lapè te vin bo
    youn lòt.
  ukr-ONPU: Бо Ти великий і твориш чудеса; Ти – Бог, тільки Ти!
  kos-kos: Lungkulang ac oaru ac fah osun; Suwoswos ac misla ac fah asruoki.
  hbo-WLC: אַ֤ךְ ׀ קָר֣וֹב לִירֵאָ֣יו יִשְׁע֑וֹ לִשְׁכֹּ֖ן כָּב֣וֹד בְּאַרְצֵֽנוּ׃
  ibo-ibo: Ịhụnanya na ikwesi ntụkwasị obi ezukọtala; ezi omume na udo esutula ọnụ.
  ory-ory: ଦୟା ଓ ସତ୍ୟତା ପରସ୍ପର ମିଳିତ ହୋଇଅଛନ୍ତି; ଧର୍ମ ଓ ଶାନ୍ତି ପରସ୍ପର ଚୁମ୍ବନ କରିଅଛନ୍ତି।
  chk-chk: Tong ellet me allükülük repwe chufengen, pwüng me kinamwe repwe mitirifengeniir.
  rop-rop: YAWEI yu na laigim yu pipul olabat brabliwei, en yu na oldei jidan trubala
    langa olabat olataim. Yu na oldei dum ebrijing raitwei blanga olabat, en yu na
    oldei meigim ebrijing gudwan blanga olabat.
  ukr-1871: Стрінулись ласка і правда; справедливість і мир поцїлувались.
  yon-yon: Womoniyibban ye mimyob dowakeniib ma korondaanban awinaneen andiyiib kuu
    dabokniwen, yorokmo dobiriyiib yewenubmo dobiriyiib kangkon dabokniwen.
  deu-1951: (085-11) daß Gnade und Wahrheit einander begegnen, Gerechtigkeit und Friede
    sich küssen,
  eng-JPS: (85-11) Mercy and truth are met together; righteousness and peace have
    kissed each other.
  srp-1865: Milost i istina srešæe se, pravda i mir poljubiæe se.
  lug-lug: Okwagala n’obwesigwa bisisinkanye; obutuukirivu n’emirembe binywegeraganye.
  heb-heb: חסד ואמת נפגשו צדק ושלום נשקו׃
  ben-IRV: বিশ্বস্ততার চুক্তি ও বিশ্বাসযোগ্যতা পরস্পর মিলল, ধার্ম্মিকতা ও শান্তি একে
    অপরকে চুম্বন করল।
  ntu-ntu: Yawe aodu-zvzle nigu, murde nangida-zpwxbzku bade. X nzaclve-krde tubq,
    murde namnc-zpwxku.
  pan-pan: ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਆਪੋ ਵਿੱਚ ਮਿਲ ਗਈਆਂ, ਧਰਮ ਅਤੇ ਸ਼ਾਂਤੀ ਨੇ ਇੱਕ ਦੂਏ ਨੂੰ ਚੁੰਮਿਆ ਹੈ।
  mya-JVB: ကရုဏာ နှင့် သစ္စာ ဆုံ မိပြီ။ တရား နှင့် ချမ်းသာ သည် တပါးကို တပါးနမ်း ကြပြီ။
  kgf-kgf: Goi héihéi hémbénaŋa ʒéma haka héla iminéŋ aŋanʒaoc. Haka solaŋa ʒéma luaenéŋ
    kiricne amuzaoc.
  tte-O: Besiele tomo sielobelobe yo simulolo, Yaubada mumuganao, bwaimwa mulolo,
    walo yawasosi, mumuga dudulaina yo daumwali kani siginauli besiele.
  tbg-tbg: Vi entara vaiinti nahenti Kotirara kempukaiqaake iriqi viha, vika nariara
    nariara muntuka vateha variqi vivara. Vi entara vika avuqavuqamake niha muntuka
    qihaaqamake vaivara.
  hmo-hmo: Unai neganai Israela taudia ese, ta ta ibounai dekenai do idia lalokau
    henia, bona kara namodia be idia ta ta dekenai do idia karaia, vadaeni idia ibounai
    be, kara maoromaoro bona maino dekenai do idia noho hebou.
  zar-NT: Dzágagaca yöl-laʼ dxiʼi ladxiʼ, en le naca idútë li. Tagu zxixi luzë́ʼeguequi
    nu naca tsahuiʼ, en nu riböza dxiʼa tsáhuiʼdoʼ.
  urd-urd: शफ़क़त और रास्ती एक साथ मिल गई हैं, सदाक़त और सलामती ने एक दूसरे का बोसा
    लिया है।
  rus-SYN: ибо Ты велик и творишь чудеса,- Ты, Боже, един Ты.
  bqc-SIM: Aà vĩakɛnaↄ suabaa zã̀o, kɛ́ aà gawi e àↄ kú wá bùsuu yã́i.
  tcz-CHONGTHU: Ngailutna longlou leh thutah akimuto'in chonphat nale chamna akichopto
    lhon e.
  mar-mar: दया व सत्य एकत्र मिळाली आहेत; निती आणि शांती यांनी एकमेकांचे चुंबन घेतले
    आहे.
  isl-isl: Vissulega njóta þeir hjálpar hans þeir sem hlýða honum og heiðra hann.
    Velgengni og blessun hans mun breiðast yfir allt landið.
  hlt-THB: Lungnaak ingkaw ypawmnaak ce hu qu nih nawh; dyngnaak ingkaw qoepnaak ce
    mawk qu hy nih.
  qub-qub: Cuyanacuypis rasun cajpis jucllachacangami. Alli ruraypis jauca goyaypis
    jucnayllanömi cawanga.
  bqp-bqp: Gbɛ̃kɛ kũ náanio dì dakarɛ, yãzɛde kũ aafiaao dì ↄ kpákↄ̃a.
  hat-hat: (085:11) Lè sa a nan peyi a, moun yo yonn va renmen lòt, pesonn p'ap bay
    lòt manti ankò. Moun va viv byen yonn ak lòt, pesonn p'ap fè lòt lenjistis ankò!
  eng-BSB: Loving devotion and faithfulness have joined together; righteousness and
    peace have kissed.
  eng-WEBPB: Mercy and truth meet together. Righteousness and peace have kissed each
    other.
  kbq-kbq: Vagaore avesizamo'ene tamage nanekemo'enena eme tutagiha nehakeno, fatgo
    avu'avazane, arimpa fruzamo'enena eri mago hu'na'e.
  pon-pon: Kalanan o melel pan tu pena, pun o muei mau en metik pena.
  nhe-BL: Campa hueli mopantise teicnelijcayotl huan tlen melahuac. Campa hueli nochi
    quimatise para quichihuase nochi tlen xitlahuac huan queja nopa oncas tlasehuilistli
    campa hueli.
  wnc-wnc: Tapduu waomunea aminda notnaapae take natayamuke ie take akngakan pasiyamuning.
    Siwana musip kwikwik takngane unekan noman gan yutning.
  bus-bus: Gbɛ̃kɛ kↄ̃n náanɛo è dakↄ̃rɛ, yãzɛde kↄ̃n aafiao è ↄ kpákↄ̃a.
  gub-BL: Mokoz teko uzeàwàxi wà. Nezewegatete Tupàn ipuruamutar haw uwàxi putar puruwi
    ityryk 'ymaw a'e nehe. Nezewegatete ikatu haw uzemono'og putar wamuigo katu kar
    haw inuromo nehe no.
  eng-DRA: 'For thou art great and dost wonderful things: thou art God alone.'
