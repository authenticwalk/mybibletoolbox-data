verse: PSA.085.013
translations:
  mal-C: നീതി അവിടത്തേക്കു മുമ്പായി നടക്കുകയും അങ്ങയുടെ കാൽച്ചുവടുകൾക്കു വഴിയൊരുക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Ja, Jahwe wird Gutes gewähren, und unser Land wird sein Gewächs geben.
  lin-lin: Ye moko Yawe akopesa esengo, mpe mabele na biso ekobota bambuma.
  mmx-mmx: At lengkot axap Leeme Silok it pas teren, loklok manmanton naba umsu la
    kerepmo langas i gagas tin.
  eng-LSV: Righteousness goes before Him, || And makes a way for His footsteps!
  eng-GNV: Righteousnesse shall go before him, and shall set her steps in the way.
  eng-WEBSTER: Righteousness shall go before him; and shall set us in the way of his
    steps.
  nhw-BL: Campa hueli yas Toteco oncas catli melahuac, huan nochipa iojhui elis xitlahuac.
  swh-ONEN: Haki itatangulia mbele yake na kutengeneza njia kwa ajili ya hatua zake.
  bba-bba: Yinni Gusunɔn tiiwɑ u koo sun bɔri yɛndu wɛ̃, kpɑ bɛsɛn tem mu binu mɑ.
  eng-KJVCPB: Righteousness shall go before him; And shall set us in the way of his
    steps.
  luo-luo: Tim makare biro telo nyime kendo biro loso yo ne okangene.
  aii-aii: ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܩܲܕܡܘܼܗ‌ܝ ܒܸܬ ܐܵܙܵܠ݇ܐ، ܘܫܵܘܦܵܦܹ̈ܐ ܕܐܲܩܠܘܼ̈ܗ̇ ܒܸܬ ܥܵܒ݂ܕܝܼ ܐܘܼܪܚܵܐ.
  meu-meu: Kara maoromaoro na ia vairanai bainela, ia aena gabudia baine lailai.
  npi-ULB: धार्मिकता उहाँको अगि जानेछ र उहाँको पाइलाहरूका निम्ति मार्ग बनाउनेछ ।
  yor-yor: Òdodo síwájú rẹ lọ o sì pèsè ọ̀nà fún ìgbésẹ̀ rẹ̀.
  pes-OPCB: عدالت پیشاپیش او حرکت خواهد کرد و راه را برای او آماده خواهد ساخت.
  tgl-ULB: Pangungunahan siya ng katuwiran at gagawa ng daan para sa kaniyang mga
    yapak.
  nop-nop: Wapumdi nadiune metam adi titiŋ didimeniŋ takalineeŋ, woŋ adi ne baakdok
    talik tiulidoko timineeŋ.
  hui-hui: Wali agali tigua mana tigabi biragome Anduane Homogo ibilonaga hariga mo
    manda mandabu wulebira.
  mya-mya: တ​ရား​မျှ​တ​မှု​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ရှေ့​တော်​ပြေး​ဖြစ်​၍​ကြွ​လာ​တော်​မူ​ရာ​လမ်း
    ခ​ရီး​ကို ကြို​တင်​ပြင်​ဆင်​ပေး​လိမ့်​မည်။
  bod-N: ཁོང་གི་སྔོན་དུ་དྲང་བ་ཉིད་སྐྱོད༌ཅིང༌། །ཁོང་གི་ཞབས་ལ་ཕེབས་ལམ་སྟ་གོན༌མཛད།།
  wsk-wsk: Se ningo diram la bagara ko munan mu girok ale noko lage te aolak iluwokko
    mu nungok burangarukko.
  sna-sna: Kururama kuchamutungamirira, uye kuchamugadzirira nzira yetsoka dzake.
  spa-BLM: La justicia va delante deél, y prepara el camino para sus pasos.
  cac-cac: A tojolal ol b'ab'laj cot yuj Jehová, a' ol tojolb'itan b'e b'aj ol javoc.
  swh-ULB: Haki itaenda mbele zake na kufanya njia kwa ajili ya nyayo zake.
  bel-bel: бо вялікая ласка Твая да мяне; Ты выбавіў душу маю ад пекла апраметнага.
  deu-ELBBK: Auch wird der HERR das Gute geben, und unser Land wird darreichen seinen
    Ertrag.
  mbb-OT: Is ketazeng iring te menunudtulà he edhuna te Nengazen su ed-endamen din
    is ibayà te Nengazen.
  mal-2015: നീതി അവന്നു മുമ്പായി നടക്കയും അവന്റെ കാൽചുവടുകളുടെ വഴി നോക്കുകയും ചെയ്യും.
  gup-gup: Nungka kayingkihbolhmarnburren kore kunmakkenh nuye, dja nungka yerreh
    kamre.
  rmc-rmc: O RAJ dela peskro požehnaňje a amari phuv anela peskro uľipen.
  nlg-nlg: Na [utuni]/[maemane] ke idevia a Lord, mana halautu ke gonidila vania.
  pes-OPV: عدالت پیش روی او خواهد خرامید و آثار خود را طریقی خواهد ساخت.
  ron-1924: Дрептатя ва мерӂе ши ынаинтя Луй ши-Л ва ши урма, кэлкынд пе урмеле пашилор
    Луй!
  ben-OBCV: ন্যায়পরায়ণতা তাঁর অগ্রগামী হয় এবং তাঁর চলার পথ প্রস্তুত করে।
  som-som: Hortiisa waxaa socon doonta xaqnimo, Oo waxay tallaabooyinkiisa ka dhigi
    doontaa jid la maro.
  lat-VUC: quia misericordia tua magna est super me, et eruisti animam meam ex inferno
    inferiori.
  eng-ASVBT: Righteousness shall go before him, And shall make his footsteps a way
    to walk in.
  mna-mna: Mi mbulu ndeeŋeŋana, ta ko imuuŋgu pini mi iurpe zaala pini be imar.
  ita-1885: Egli farà camminar davanti a sè la giustizia, E la metterà nella via de' suoi
    passi.
  eng-LXXUP: For thy mercy is great toward me; And thou hast delivered my soul from
    the lowest hell.
  eng-ULB: Righteousness will go before him and make a way for his footsteps.
  spa-VBL: La verdad y la justicia saldrán de él para prepararle camino y que pueda
    pasar.
  fra-_FOB: La justice marchera devant lui, et il la mettra partout où il passera.
  mal-mal: നീതി ദൈവത്തിന് മുമ്പായി നടക്കുകയും അവിടുത്തെ കാൽചുവടുകൾ നമുക്ക് പാതയാകുകയും
    ചെയ്യും.
  urd-GVR: Rāstī us ke āge āge chal kar us ke qadmoṅ ke lie rāstā taiyār karegī.
  suz-BL: ठीक पतीकेमी मेको आ ङोंइती गाक्‍शा, आन लां सेल्‍ब।
  eng-NOY: Righteousness shall go before him, And set us in the way of his steps.
  ita-1927: La giustizia camminerà dinanzi a lui, e seguirà la via dei suoi passi.
  ckb-ckb: ڕاستودروستی لەپێشی دەڕوات، ڕێگای بۆ خۆش دەکات.
  eng-BBE: Righteousness will go before him, making a way for his footsteps.
  xsi-xsi: Yova Kindeni ne mâsi ŋana iveta vetâŋa sondo kâ ma imuŋga papa i ilâ, aku
    ma iveta nzâla sondo papa i tamwata tu ma imâ kâ.
  kan-OKCV: ನೀತಿಯು ದೇವರ ಮುಂದೆ ನಡೆದುಕೊಂಡು ಹೋಗಿ, ದೇವರಿಗೆ ಮಾರ್ಗ ಸಿದ್ಧಪಡಿಸುವುದು.
  tam-2017: நீதி அவருக்கு முன்னாகச் சென்று, அவருடைய அடிச்சுவடுகளின் வழியிலே நம்மை
    நிறுத்தும்.
  spa-RV-1909: La justicia irá delante de él; y sus pasos pondrá en camino.
  ron-BTF: Dreptatea va merge înaintea lui; și ne va așeza pe calea pașilor săi.
  eng-WEBP: Righteousness goes before him, and prepares the way for his steps.
  eng-FBV: Truth and right go ahead of him to prepare a path for him to walk on.
  nld-1939: Gerechtigheid gaat voor Hem uit, En geluk volgt zijn schreden!
  nch-BL: Campa hueli campa yas Toteco oncas cati melahuac, huan nochipa iojhui elis
    xitahuac.
  vie-1934: Sự công bình sẽ đi trước mặt Ngài, Làm cho dấu chân Ngài thành con đường
    đáng theo.
  cha-cha: Tininas jumajanao gui menaña; yan japolo y pinecatña y chalan para ufamocat.
  hin-CV: धार्मिकता आगे-आगे चलेगी और वही हमारे कदम के लिए मार्ग तैयार करती है.
  eng-OURB: Righteousness goes before him, And prepares the way for his steps.
  spa-BES: La justicia irá delante de él, haciendo un camino para sus pasos.
  tdx-tdx: Hiaolo Aze ty havañonañe, hañajaria’e lalañe ho liam-pandia’e.
  tha-KJV: ความชอบธรรมจะนำหน้าพระองค์ และจะตั้งข้าพระองค์ทั้งหลายไว้ในมรรคาแห่งรอยพระบาทของพระองค์
  por-BR-2018: A justiça irá adiante dele, e ele nos porá no caminho de seus passos.
  deu-ELO: Die Gerechtigkeit wird vor ihm einhergehen und ihre Tritte zu seinem Wege
    machen.
  eng-WYC-2018: Rightfulness shall go before him; and shall set his steps in the way.
    (Righteousness shall go before him; and shall prepare the way for his steps.)
  epo-epo: Justeco iros antaŭ Li Kaj faros vojon por Liaj paŝoj.
  gfk-gfk: No takodas na magingin i la hanahaan menalua tano Watong ma i la tangtagure
    no uno ngaas na hinahaan.
  uig-PIN: Ⱨǝⱪⱪaniyǝt Uning aldida mangidu, Uning ⱪǝdǝmlirigǝ yol ⱨazirlaydu!
  beo-beo: Moloidafa hou da Hina Gode Ea midadi bisili, E misa:ne logo fofodola masunu.
  tpi-OTNT: Bikpela bai i mekim ol manmeri i bihainim stretpela pasin na dispela bai
    i redim rot bilong em i kam.
  hau-SA: Adalci na tafiya a gabansa yana shirya hanya domin ƙafafunsa.
  udu-udu: Mii ma ḵar/e midi ya ibwambori a’di mo dhali kar ŋaṯgin piti mmota bway
    mo be.
  uig-LAT: Heqqaniyet Uning aldida mangidu, Uning qedemlirige yol hazirlaydu!
  nde-nde: Ukulunga kuhamba phambi kwakhe kulungisele izinyathelo zakhe indlela.
  ton-ton: ‌ʻE muʻomuʻa ʻiate ia ʻae māʻoniʻoni, ʻo ne fokotuʻu hotau vaʻe ʻi hono
    hala.
  ces-1613: Dáť také Hospodin i časné dobré, tak že země naše vydá úrody své.
  eng-WMB: Righteousness goes before him, and prepares the way for his steps.
  tam-TCV: நீதி அவருக்கு முன்சென்று, அவருடைய காலடிகளுக்காக வழியை ஆயத்தப்படுத்துகிறது.
  ceb-ULB: Ang pagkamatarong mag-una kaniya ug magbuhat ug dalan alang sa iyang mga
    lakang.
  pol-UBG: Sprawiedliwość przed nim pójdzie i będzie wytyczać drogę jego krokom.
  urd-GVU: راستی اُس کے آگے آگے چل کر اُس کے قدموں کے لئے راستہ تیار کرے گی۔
  eng-OEBCW: righteousness marching before him, and peace on the path he treads.
  deu-1912: daß Gerechtigkeit weiter vor ihm bleibe und im Schwange gehe.
  kan-2017: ನೀತಿಯು ಆತನ ಮುಂದೆ ಹೋಗುತ್ತಾ, ನಾವು ಆತನ ಹೆಜ್ಜೆಹಿಡಿದು ನಡೆಯುವಂತೆ ದಾರಿ ಮಾಡುವುದು.
  yap-yap: Mat’aw e ra yan nga p’eowchen SOMOL nge fal’eg rogon kanawo’en.
  hlt-MCSB: Duengnah te a mikhmuh ah cet tih a khokan ham longpuei a khueh pah.
  mdy-ETH: ፂሉማ ዒዛኮ ቤርታ ቤርታ ዓኣዻኔ፤ ሃንታንዳጉዲ ጎይፆ ዒዛም ጊኢጊሻኔ።
  twi-ASANTE: Tenenee di nʼanim siesie ɛkwan ma nʼanammɔntuo.
  eng-WEBU: Righteousness goes before him, and prepares the way for his steps.
  acu-NT: 'Tura ni pengker awajsamurin iin iwianturmak: Atumsha tu pujustaram tusa
    jintintramatnuitji.'
  spa-PDDPT: La justicia irá delante de Él, Y sus pisadas serán nuestro camino.
  gun-gun: Teko porã oo 'rã henonde, oguereko katu aguã haperã oo aguã. Davi onhembo'eague.
  agu-BL: Na sbajxok yi balajil i' swutz tan nuc'le'n yi tetz be' skaxo'l.
  ilo-ULB: Magnanto ti kinalinteg iti sangoananna ket pagbalinennanto a dana dagiti
    tugotna.
  kpg-kpg: Di tonu la gaa hana i mua Dimaadua, e hagatogomaalia di ala o Maa.
  uig-ARA: ھەققانىيەت ئۇنىڭ ئالدىدا ماڭىدۇ، ئۇنىڭ قەدەملىرىگە يول ھازىرلايدۇ!
  sus-sus: Alatala hɛri fima nɛ won ma, alako won ma bɔxi xa daxamui ramini.
  pon-2006: Pwung ahpw pahn kin tieng mwohn KAUN-O pwe en kaunopada sapwellime ahl.
  jae-jae: Biŋgêdêŋ oc êmuŋ eŋgeŋ ma biŋmalô oc êpuc eŋ waŋa.
  ksd-ksd: A mangamangana takodo na lua tana, Ma na mal ra pal a kauna upi ra nga.
  tur-YTC: Doğruluk O’nun önünden gidecektir, Adımlarına yol hazırlayacaktır.
  bel-N: І ГОСПАД дасьць даброцьце, і зямля наша дасьць ураджай свой.
  grc-BRENT: Ὅτι τὸ ἔλεός σου μέγα ἐπʼ ἐμὲ, καὶ ἐῤῥύσω τὴν ψυχήν μου ἐξ ᾅδου κατωτάτου.
  kpr-kpr: Ari dambugo ari aimi, Bajari da emboro rerebe, giti irurari, nu amboda
    yarira.
  ind-AYT: (85-14) Keadilan akan berjalan ke hadapan-Nya dan membuat jalan bagi langkah-langkah-Nya.
  yom-yom: Busonga buela kuntuaminina ku ntuala ayi buela kubika nzila mu diambu di
    bitambi biandi.
  yut-yut: Yawe apjak dakon kosit yul ɨm do kaŋ, amɨn da aŋpak kɨlegɨ aba kaŋek uŋudon
    tagɨ apjak.
  nya-nya: Wolungama amapita patsogolo pake ndi kukonza njira za mapazi ake.
  kyg-kyg: Fatago kavaꞌmo hogoteno neꞌvisigenoꞌaeꞌmo agaemo egaiye. Fatago kavaꞌamo
    aiyakamo alisunafeꞌmo kaꞌmo valino lategaiye.
  hrv-hrv: Jahve će dati blagoslov i sreću, i zemlja naša urod svoj.
  mps-mps: Genuai Bidigo te we bidigo doloba pai kolesaga wali pomainu elama, tama
    te tebogo te aga asabo sunumi dodolubo dao.
  tpi-tpi: Bikpela bai i mekim ol manmeri i bihainim stretpela pasin na dispela bai
    i redim rot bilong em i kam.
  dan-1931: Derhos giver HERREN Lykke, sin Afgrøde giver vort Land;
  vie-OVCB: Công chính đi trước Chúa, sửa soạn đường cho các bước chân của Ngài.
  guj-2017: તેમનું ન્યાયીપણું આગળ ચાલશે, અને તેમનાં પગલાં આપણે માટે માર્ગ તૈયાર કરે
    છે.
  pon-2006A: Pwung ahpw pahn kin tieng mwohn KAUN-O pwe en kaunopada sapwellime ahl.
  por-BRBSL: Righteousness vai antes dele, e prepara o caminho para seus passos.
  eng-OEBUS: righteousness marching before him, and peace on the path he treads.
  swe-swe: Herren ska ge det som är gott, och vårt land ska ge sin skörd.
  cth-cth: A hmalah lannae a cei vaiteh, khokhnuk teh lamthung lah a sak han.
  twi-twi: Trenee di nʼanim siesie ɔkwan ma nʼanammɔntu.
  hlt-hlt: Duengnah te a mikhmuh ah cet tih a khokan ham longpuei a khueh pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó ti duɔ́mmu mɛtuɔ̀, kɛ̀ tidiitìi pɛitɛ́ kɛtenkɛ̀.
  msy-2020: Ikiavɨra Itir God, gumazamizibar amightɨ, me arazir an damazimɨn derazimɨn
    gɨn mangam. Eghtɨ arazir kamra, God ua izamin tuavim atɨgham.
  dop-dop: Tɑcɑɑ mɑɣɑmɑɣɑ kɑ́ kɔnɑ kʋpɑntʋ nɑ tɑ́ tɛtʋ nɑ́ɑ́ lʋlɩ tə kʋlʋlʋm.
  azb-azb: Ədalət Rəbbin önündə addımlayar, Qədəmləri üçün cığır salar.
  eng-DBY: Righteousness shall go before him, and shall set his footsteps on the way.
  hin-2017: धर्म उसके आगे-आगे चलेगा, और उसके पाँवों के चिन्हों को हमारे लिये मार्ग
    बनाएगा।
  wol-KYG: Aji Sax ji it maye ngëneel, sunu suuf meññal,
  swp-swp: Laulau dudurai ia abo se edabagunaei, eo ena dobila abo se sepa nonohai.
  bjr-bjr: Andeeqara oosana fannoo faiqí moora foora Yaaweena afunni fidanoo mifa
    fuaninna aana afisidanoo.
  eng-YLT: Righteousness before Him goeth, And maketh His footsteps for a way!
  kne-kne: Mangon-ona di kinalinteg sin sangoanana ay mangisagana sin pandanana.
  eng-WYC-2017: Rightfulness [or Rightwiseness] shall go before him; and shall set
    his steps in the way.
  eng-WMBB: Righteousness goes before him, and prepares the way for his steps.
  zat-NTPS: Nu benne' naque̱' xrlátaje waca xezrine̱' lau Dios, na' gune̱' gundxu
    ca da ba blé'ene̱' gundxu.
  zty-NTPS: Da' naken chawe' žejlen Dios, na' wḻoe'elen nez da' chéjḻenžo.
  urd-GVH: रास्ती उसके आगे आगे चलकर उसके क़दमों के लिए रास्ता तैयार करेगी।
  rug-rug: Sa tinoṉoto si kaqu mae va kenue koe Zihova meke va nama nia Sa sa Nana
    siraṉa.
  gaz-gaz: Qajeelummaan fuula isaa dura deema; miilla isaatiifis karaa qopheessa.
  fra-LSG: L’Éternel aussi accordera le bonheur, Et notre terre donnera ses fruits.
  yal-yal: Alatala hɛrin fima nɛn en ma yati, en ma bɔxɔn sansine yi sabati.
  iou-iou: Täŋpäkaŋ Anutu täŋo kädet siwoŋitä intäjukun kuŋkaŋ Ekäni täŋo äbäkäbäk
    kädet api täwirek.
  haw-1868: E hele ae no ka pono imua o kona alo; A e alakai hoi oia ia kakou ma ke
    ala o kona mau kapuwai.
  arb-NAV: يَتَقَدَّمُهُ الْبِرُّ، وَيُمَهِّدُ الطَّرِيقَ لِخَطَوَاتِهِ.
  ded-ded: Dindingac kekecngo waraimima yeac haniaac sing mengeremiude.
  ewe-ewe: Dzɔdzɔenyenye le eŋgɔ, eye wòle mɔ tam na eƒe afɔtoƒewo.
  eng-LEE: (85:14) Righteousness will walk firmly before him, and will make [level]
    the way by its steps.
  asm-FB: ধাৰ্মিকতা যিহোৱাৰ আগে আগে চলিব; তেওঁৰ খোজৰ চিহ্নত ধার্মিকতাই এটি পথ প্রস্তুত
    কৰিব।
  sus-A: عَلَتَلَ هّرِ قِمَ نّ وٌن مَ، عَلَكٌ وٌن مَ بْشِ شَ دَشَمُي رَ مِنِ.
  fra-SBL: La justice le précède, et prépare le chemin pour ses pas.
  hbo-hbo: גַּם־יְ֭הוָה יִתֵּ֣ן הַטֹּ֑וב וְ֝אַרְצֵ֗נוּ תִּתֵּ֥ן יְבוּלָֽהּ׃
  kik-kik: Ũthingu nĩguo ũmũthiiaga mbere, ũkahaaragĩria makinya make njĩra.
  fra-NCL: Yahweh lui-même accordera tout bien, et notre terre donnera son fruit.
  cek-AK: Toenghaih loe anih hmaa ah caeh ueloe, a caehhaih loklam to aicae ih loklam
    ah na sah pae tih.
  cuk-cuk: Igar-innikigwad-imaked, e-gayaburba-barsogedga guoed, Bab-Dummad-idu igar-mayoed.
  uig-CYR: Чүнки маңа болған меһир-муһәббитиң зордур, Сән тәһтисараниң тәглиридин
    җенимни қутқузисән;
  pma-pma: Maluen onen Iahova mulamuni ka mul sak mesein sise onen.
  tel-2017: నీతి ఆయనకు ముందుగా నడుస్తుంది. ఆయన అడుగుజాడలకు దారి ఏర్పరస్తుంది.
  hat-BSA: Ladwati va mache devan L. L ap prepare yon gran chemen pou mak pla pye
    Li yo.
  ukr-ONPU: Бо велика милість Твоя до мене; Ти визволив душу мою від глибин царства
    смерті.
  kos-kos: Suwoswos fah fahsr meet liki LEUM GOD Ac akoo inkanek lal.
  hbo-WLC: גַּם־יְ֭הוָה יִתֵּ֣ן הַטּ֑וֹב וְ֝אַרְצֵ֗נוּ תִּתֵּ֥ן יְבוּלָֽהּ׃
  ibo-ibo: Ezi omume ga-aga nʼihu ya, idoziri ya ụzọ ọ ga-esi gaa.
  ory-ory: ଧର୍ମ ତାହାଙ୍କର ଆଗେ ଆଗେ ଯିବ ଓ ତାହାଙ୍କ ପଦଚିହ୍ନକୁ ଗମନର ପଥ କରିବ।
  chk-chk: Pwüng epwe akomwola mwen ewe Samol mi Lapalap, pwe epwe föri efoch al fän
    itan.
  rop-rop: Det trubalawei blanga YAWEI garra go lida langa im, en meigim det wei redibala
    blanga im.
  ukr-1871: Буде йти справедливість поперед него, і ставити стопи його на праву дорогу.
  yon-yon: Yorokmo dobiri ye kerekmen kuu king meneen ande baandi ye karub areb God
    ye arinambo ari wenene, ye dodkanmo mini ye kiwaan nekwimaan.
  deu-1951: (085-14) Gerechtigkeit wird vor ihm hergehen und ihre Füße setzen auf
    den Pfad.
  eng-JPS: (85-14) Righteousness shall go before Him, and shall make His footsteps
    a way.
  srp-1865: Pravda æe pred njim iæi, i postaviæe na put stope svoje.
  lug-lug: Obutuukirivu bunaamukulemberanga, era bunaateekateekanga ekkubo mw’anaayitanga.
  heb-heb: צדק לפניו יהלך וישם לדרך פעמיו׃
  ben-IRV: ধার্ম্মিকতা তার আগে যাবে এবং তাঁর পদচিহ্নকে পথ সরূপ করবে।
  ntu-ntu: '@see-verse:PSA.085.012'
  pan-pan: ਧਰਮ ਉਹ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਖੁਰਿਆਂ ਨੂੰ ਇੱਕ ਰਸਤਾ ਬਣਾਵੇਗਾ।
  mya-JVB: တရား သည် ရှေ့ တော်၌သွား ၍ ခြေတော် ရာ တို့ကို ပဲ့ပြင် လိမ့်မည်။
  kgf-kgf: Haka solaŋanéŋ wéséyaiguc kemmac. Kemma iwac keŋkeŋ hahayawac héna héimindiŋi
    wammac.
  tte-O: Kabo mumuga dudulaina kani ibaguna ilau Yeoba ana kamwasa ikatububun kaiwena.
  tbg-tbg: Noravano vaiinti nahenti avuqavu ni aarara qerama nimitaira vika vi aararaqaa
    qihaaqamake vivara.
  hmo-hmo: Lohiabada ese taunimanima do ia durua, bona kara maoromaoro taudia do ia
    halaodia, bona inai kara ese, Lohiabada ena mai dalana do ia karaia hegaegae.
  zar-NT: Le naca tsahuiʼ röjnöru lahuëʼ Xanruʼ, en gun ga soa nöza gátiʼtës ga ulibëʼ.
  urd-urd: सदाक़त उसके आगे — आगे चलेगी, उसके नक़्श — ए — क़दम को हमारी राह बनाएगी।
  rus-SYN: 'ибо велика милость Твоя ко мне: Ты избавил душу мою от ада преисподнего.'
  bqc-SIM: Dii a maakɛwɛ̃ɛ, wá tↄↄlɛ i blɛkɛ.
  tcz-CHONGTHU: Chonphat nahin Yahweh Pakai hung nading semtoh nading nikho asap masat
    ji ahi.
  mar-mar: त्याच्यासमोर नितीमत्व चालेल, आणि त्याच्या पावलांसाठी मार्ग तयार करील.
  isl-isl: Drottinn blessar landið og það ber margfalda uppskeru.
  hlt-THB: Dyngnaak ce a haiawh cet nawh a khaw kan aham a cehnaak lam ce qoek a bah
    pehy.
  qub-qub: Alli rurayga willacojninnömi Tayta Dios shamunanpaj ñaupapämonga.
  bqp-bqp: Yãzɛde dìgↄ̃ tɛ́ a arɛ, àdi zɛ́ kɛkɛnɛ.
  hat-hat: (085:14) Moun k'ap mache dwat yo va pran devan. Kote yo pase moun ap viv
    byen yonn ak lòt.
  eng-BSB: Righteousness will go before Him to prepare the way for His steps.
  eng-WEBPB: Righteousness goes before him, and prepares the way for his steps.
  kbq-kbq: Fatgo avu'avazamo'a vugota huno nevuno kama vania kana retro huno vugahie.
  pon-pon: Pwe pun pan ti on mo a, o a kak akan pan wiala al arail.
  nhe-BL: Campa hueli yas Toteco oncas tlen melahuac, huan nochipa iojhui elis xitlahuac.
  wnc-wnc: Buyambam tapata amin pasiwan kepi noman taknga tawaningu wa kepi ita apnanga
    taknga tandakngangamuning.
  bus-bus: Yãzɛdee ègↄ̃ tɛ́ à aɛ, è zɛ́ kɛkɛnɛ.
  gub-BL: Tupàn ikatu haw oho putar henataromo nehe. Umukatu putar hape ràm izupe
    nehe.
  eng-DRA: 'For thy mercy is great towards me: and thou hast delivered my soul out
    of the lower hell.'
