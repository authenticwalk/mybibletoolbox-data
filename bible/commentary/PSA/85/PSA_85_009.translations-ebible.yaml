  tte-O: Walo yawasosi iya inonowako sabi lebo analiyao siya siyakasisi-yan, na ala
    yanuwa kani iloyapowon ana wasawasa koina.
  tbg-tbg: Vira aatu qeteha koqemake ni variaka viva vika ruaruama nimitaarirava aumantoma
