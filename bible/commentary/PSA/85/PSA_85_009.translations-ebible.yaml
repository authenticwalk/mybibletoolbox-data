verse: PSA.085.009
translations:
  mal-C: ദൈവമഹത്ത്വം നമ്മുടെ ദേശത്ത് വസിക്കേണ്ടതിന്, അവിടത്തെ രക്ഷ തന്നെ ഭയപ്പെടുന്നവർക്ക്
    സമീപസ്ഥമായിരിക്കുന്നു.
  deu-TKW: Ich will doch hören, was Gott Jahwe redet; er redet von Frieden zu seinem
    Volk und zu seinen Frommen und zu denen, die ihr Herz ihm zuwenden.
  lin-lin: Yawe, nakoyoka maloba na Nzambe ; pamba te alobaka mpo na kimia ya bato
    na Ye mpe ya bayengebene na Ye. Kasi tika ete bazongela te botomboki na bango.
  mmx-mmx: Tuturun tinotno do neni i gagas kusu tik lox asepsu nedi dim taba asen
    silok tin, la mo loklok tooro ren naba nemen amisik eburu minedik at na lenep
    kangka atnedik.
  eng-LSV: Surely His salvation [is] near to those fearing Him, || That glory may
    dwell in our land.
  eng-GNV: Surely his saluation is neere to them that feare him, that glory may dwell
    in our land.
  eng-WEBSTER: Surely his salvation is nigh them that fear him; that glory may dwell
    in our land.
  nhw-BL: Melahuac Toteco Dios itztoc nechca para quinmaquixtis masehualme catli quitlepanitaj
    huan quiimacasij quiixpanose. Se tonal ihueyitilis Toteco quitemitis totlal.
  swh-ONEN: Hakika wokovu wake uko karibu na wale wamchao, ili utukufu wake udumu
    katika nchi yetu.
  bba-bba: Yinni Gusunɔ, kon swɑɑ dɑki n nɔ ye ɑ ɡerumɔ. Domi bɔri yɛndun ɡɑriyɑ ɑ
    rɑ n wunɛn tɔmbu sɔ̃ɔmɔ be bɑ nun nɑɑnɛ sɑ̃ɑ mɑ bɑ kun wure wiirɑ ɡɑri sɔɔ.
  eng-KJVCPB: Surely his salvation is nigh them that fear him; That glory may dwell
    in our land.
  luo-luo: Adier, resruokne ni machiegni gi joma omiye luor, kendo duongʼne biro bet
    e pinywa.
  aii-aii: ܗܹܐ، ܩܘܼܪܒܵܐ ܝܠܹܗ ܠܙܕܝܼܥܘܼ̈ܗ‌ܝ ܦܘܼܪܩܵܢܹܗ، ܕܫܵܪܹܐ ܚܸܩܪܵܐ ܒܐܲܪܥܲܢ.
  meu-meu: Momokani, iena hahemauri na ia e gari heniamu taudia ediai e kaumu, hairai
    na emai tano ai baine noho helaoreana.
  npi-ULB: निश्‍चय नै उहाँको उद्धार उहाँको भय मान्‍नेहरूका नजिक हुन्छ । तब हाम्रो
    देशमा महिमा रहनेछ ।
  yor-yor: Nítòótọ́ ìgbàlà rẹ̀ súnmọ́ àwọn tí ó bẹ̀rù rẹ̀, pé kí ògo rẹ̀ kí ó lè gbé
    ní ilẹ̀ wa.
  pes-OPCB: به یقین، خدا کسانی را که او را احترام می‌کنند می‌رهاند؛ او شکوه و عظمت
    از دست رفتهٔ سرزمین ما را به ما باز خواهد گرداند.
  tgl-ULB: Tiyak na ang kaniyang kaligtasan ay malapit sa mga may takot sa kaniya,
    kaya ang kaluwalhatian ay mananatili sa ating lupain.
  nop-nop: Biyagoŋ hinek, metam nediyeŋ niutumbaaŋ adi’walaŋ nadinadi takaliiŋ adi
    kotigoŋ yahaŋedok agaŋ tiulidoko tiŋa woom hatak. Ala kotigoŋ ninigilaak kaŋ ne’walaŋ
    hauta holiholiŋedi kwetnineŋ haliwooŋ halaak.
  hui-hui: Wali agali ibunaga mini mo dunini ho haga karu ibugua ti pele mialu haru
    dai buleore mandabu kagoni ndobe. Ibugua ina haru dai bialu inanaga dindi ngagoria
    ibunaga pele mulene ina heba mandagi wiaabo holebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား​ကြောက်​ရွံ့​ရို​သေ​သော သူ​တို့​ကို​ကယ်​တော်​မူ​ရန်​အ​မှန်​ပင်
    အ​သင့်​ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​သည်​လည်း ငါ​တို့​ပြည်​တွင်​ကျိန်း​ဝပ်​လျက်​နေ​လိမ့်​မည်။
  bod-N: གཟི་བརྗིད་རང་ཅག་ཡུལ་དུ་གནས་པའི༌ཕྱིར། །ཁོང་ལ་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས༌ལ།
    །ཁོང་གི་ཐར་པ་དངོས་གནས་ཉེ་བ༌ཡིན།།
  wsk-wsk: Nunguningta, awiriya noko nguangasan mu nu nunga sangaru taukko sinar bagoso,
    mu te noko kumik nikim nanga ali imi lilim la ira saparukko.
  sna-sna: Chokwadi, ruponeso rwake rwuri pedyo navanomutya, kuti kubwinya kwake kugogara
    munyika yedu.
  spa-BLM: Ciertamente su salvación está cerca de los que le temen, para que la gloria
    habite en nuestra tierra.
  cac-cac: Yeltoni, b'ecan sc'ol Dios scolvaj d'a eb' ay tz'och emnaquil d'ay, yic
    vach' scheclaj stziquiquial d'a co cal.
  swh-ULB: Hakika wokovu wake u karibu na wale wanao mwabudu yeye; kisha utukufu utabaki
    katika nchi yetu.
  bel-bel: Усе народы, Табою створаныя, прыйдуць і схіляцца прад Табою, Госпадзе,
    і праславяць імя Тваё,
  deu-ELBBK: Hören will ich, was Gott, der HERR, reden wird; denn Frieden wird er
    reden zu seinem Volk und zu seinen Frommen, – nur dass sie nicht zur Torheit zurückkehren!
  mbb-OT: Tutuu iyan he edlibriyen din is menge etew he edtahud kandin su para metuusi
    he kemulu edterebahu is gehem din kayi te tanè tew.
  mal-2015: തിരുമഹത്വം നമ്മുടെ ദേശത്തിൽ വസിക്കേണ്ടതിന്നു അവന്റെ രക്ഷ അവന്റെ ഭക്തന്മാരോടു
    അടുത്തിരിക്കുന്നു നിശ്ചയം.
  gup-gup: Woybukkih, bininj nawu kabirrimarnekele nawu Yawey, wanjh nungka kamre
    darnkih dja kabenngehke. Bu kuhni kakurduyime wanjh karriburluburlume nuye kunmakmak
    duninjh kore kondah kubolk kadberre.
  rmc-rmc: Šunava, so vakerel o Del, o RAJ, bo ov vakerel pal o smirom prekal peskre
    manuša, peskre pačivale služobňika, te na visaľon pale ko diliňipena.
  nlg-nlg: 'E utuni, gaia te pitudila so ge ke vavolara gaira tara ghanaghana mavaa:
    ma nina rongoragha ni vola ke vonughia tana komuda.'
  pes-OPV: یقین نجات او به ترسندگان اونزدیک است تا جلال در زمین ما ساکن شود.
  ron-1924: Да, мынтуиря Луй есте апроапе де чей че се тем де Ел, пентру ка ын цара
    ноастрэ сэ локуяскэ слава.
  ben-OBCV: নিশ্চয়, যারা তাঁকে সম্ভ্রম করে তাঁর পরিত্রাণ তাদের নিকটবর্তী, যেন তাঁর
    মহিমা আমাদের দেশে বাস করে।
  som-som: Hubaal badbaadadiisu way u dhow dahay kuwa isaga ka cabsada, Si ay ammaanu
    dalkayaga u degganaato.
  lat-VUC: Omnes gentes quascumque fecisti venient, et adorabunt coram te, Domine,
    et glorificabunt nomen tuum.
  eng-ASVBT: Surely his salvation is nigh them that fear him, That glory may dwell
    in our land.
  mna-mna: Ŋonoono kat. Zin wal ta timototo Anutu mi tileŋleŋ la kalŋaana na, ni imbotmbot
    raama zin mi iuluulu zin. Pa ina zaala tabe ni iswe mburaana mi mbulu kini ndabokŋana
    ma ipet mat isu toono taiŋgi.
  ita-1885: Certo, la sua salute è vicina a quelli che lo temono; La gloria abiterà
    nel nostro paese.
  eng-LXXUP: All nations whom thou hast made shall come, And shall worship before
    thee, O Lord; And shall glorify thy name.
  eng-ULB: Surely his salvation is near to those who fear him; then glory will remain
    in our land.
  spa-VBL: Verdaderamente que la salvación de Dios está con los que hacen lo que él
    ordena. Su presencia gloriosa vivirá con nosotros en nuestra tierra.
  fra-_FOB: Oui, son salut est près de ceux qui le craignent, afin que la gloire habite
    dans notre terre.
  mal-mal: തിരുമഹത്വം നമ്മുടെ ദേശത്തിൽ വസിക്കേണ്ടതിന് ദൈവത്തിന്റെ രക്ഷ തന്റെ ഭക്തന്മാർക്ക്
    സമീപമായിരിക്കുന്നു, നിശ്ചയം.
  urd-GVR: Yaqīnan us kī najāt un ke qarīb hai jo us kā ḳhauf mānte haiṅ tāki jalāl
    hamāre mulk meṅ sukūnat kare.
  suz-BL: परमप्रभु कली मान पा हिंब मुर ब्रोंइचा ताइनीम। मेको आ छेङछेङ इं रागीम बाक्‍ल।
  eng-NOY: Yea, his salvation is near to those who fear him, That glory may dwell
    in our land.
  ita-1927: Certo, la sua salvezza è vicina a quelli che lo temono, affinché la gloria
    abiti nel nostro paese.
  ckb-ckb: بێگومان ڕزگارییەکەی لەو کەسانە نزیکە کە لێی دەترسن، بۆ ئەوەی شکۆمەندییەکەی
    لە خاکی ئێمەدا نیشتەجێ بێت.
  eng-BBE: Truly, his salvation is near to his worshippers; so that glory may be in
    our land.
  xsi-xsi: Mao nâ, i nde iluku lâ ŋana ikainzi tamâta piti lâ kazâŋa ilo, kinzi ŋinde
    uru simege ŋana i kâ. Ŋineŋga i tamwata ma imo kuku maka tava ne walo kaika ŋalae
    lâ nema tâno ŋine.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಮಹಿಮೆಯು ನಮ್ಮ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಹಾಗೆ, ದೇವರಿಗೆ ಭಯಪಡುವವರಿಗೆ
    ದೇವರ ರಕ್ಷಣೆಯು ಸಮೀಪವಾಗಿದೆ.
  tam-2017: நம்முடைய தேசத்தில் மகிமை தங்கியிருக்கும்படி, அவருடைய இரட்சிப்பு அவருக்குப்
    பயந்தவர்களுக்குச் சமீபமாயிருக்கிறது.
  spa-RV-1909: Ciertamente cercana está su salud á los que le temen; para que habite
    la gloria en nuestra tierra.
  ron-BTF: Cu siguranță salvarea lui este aproape de cei ce se tem de el, ca gloria
    să locuiască în țara noastră.
  eng-WEBP: Surely his salvation is near those who fear him, that glory may dwell
    in our land.
  eng-FBV: Truly God's salvation is with those who do as he says. His glorious presence
    will live with us in our land.
  nld-1939: Waarachtig; zijn heil is nabij aan hen, die Hem vrezen, En zijn heerlijkheid
    woont in ons Land.
  nch-BL: Melahuac Toteco Dios itztoc nechca para quinmaquixtis masehualme cati quitepanitaj
    huan quiimacasij quiixpanose. Se tonali ihueyitilis Toteco quitemitis total.
  vie-1934: Sự cứu rỗi của Ngài thật ở gần những kẻ kính sợ Ngài, hầu cho sự vinh
    hiển được ở trong xứ chúng ta.
  cha-cha: 'Magajet na y satbasionña esta jijot güije sija ni manmaañao nu güiya:
    para y minalag usaga gui tanomame.'
  hin-CV: इसमें कोई संदेह नहीं कि उनकी ओर से उद्धार उन्हीं के लिए निर्धारित है, जो
    उनके श्रद्धालु हैं, कि हमारे देश में उनका तेज भर जाए.
  eng-OURB: Surely his yesha' ·salvation· is near those who fear him, that kavod ·weighty
    glory· may dwell in our land.
  spa-BES: Verdaderamente, su salvación está cerca de sus adoradores; para que la
    gloria esté en nuestra tierra.
  tdx-tdx: Toe marine’ o mañeveñe ama’eo ty fandrombaha’e, hitobea’ o enge’eo an-tanen-tikañ’
    ao.
  tha-KJV: แน่​ที​เดียวที่ความรอดของพระองค์​อยู่​ใกล้​คนที​่เกรงกลัวพระองค์ เพื่อสง่าราศีจะอยู่ในแผ่นดินของข้าพระองค์​ทั้งหลาย
  por-BR-2018: Certamente sua salvação está perto daqueles que o temem, para que a
    glória habite em nossa terra.
  deu-ELO: Fürwahr, nahe ist sein Heil denen, die ihn fürchten, damit die Herrlichkeit
    wohne in unserem Lande.
  eng-WYC-2018: Nevertheless his health is nigh (to) men dreading him; that glory
    dwell in our land. (For his salvation, or his deliverance, is near to those who
    fear him or is near to those who revere him; so that glory can be in our land.)
  epo-epo: Jam proksima estas Lia helpo al tiuj, kiuj Lin timas, Por ke ekregu honoro
    en nia lando.
  gfk-gfk: Tutun saakit bia no uno harhalon i hutet ta diet ing diet urur tana, waing
    no uno minamar naga tale bia na kis narako tano udahat taman.
  uig-PIN: Zeminimizda xan-xɵⱨrǝtning turuxi üqün, Dǝrⱨǝⱪiⱪǝt, Uningdin ǝyminidiƣanlarƣa
    Uning nijatliⱪi yeⱪindur;
  beo-beo: 'E da dafawanedafa Ema nodone sia:be dunu amo gaga:musa: momagele ouesala,
    amola Ea gaga:su hou da ninia soge amo ganodini dialumu.'
  tpi-OTNT: Tru tumas, em i redi pinis long kisim bek ol manmeri i save lotu long
    em na i bihainim laik bilong en. Na em bai i kisim bek mipela na bai em yet i
    stap wantaim mipela long graun bilong mipela.
  hau-SA: Tabbatacce cetonsa yana kusa da waɗanda suke tsoronsa, don ɗaukakarsa ta
    zauna a cikin ƙasarmu.
  udu-udu: Ka jiŋ gana/ bway mowoṯẖ piti a’di diki’d e me’d mo gom uni gwansan kun
    ḵo/ki a’di mo ki monyca midi di e bampam bana mo.
  uig-LAT: Zéminimizda shan-shöhretning turushi üchün, Derheqiqet, Uningdin eyminidighanlargha
    Uning nijatliqi yéqindur;
  nde-nde: Ngempela insindiso iseduze kulabo abamesabayo, ukuze inkazimulo yakhe ihlale
    elizweni lethu.
  ton-ton: Ko e moʻoni ʻoku ofi ʻene fakamoʻui kiate kinautolu ʻoku manavahē kiate
    ia, koeʻuhi ke nofo ʻae monūʻia ʻi hotau fonua.
  ces-1613: Ale poslechnu, co říká Bůh ten silný, Hospodin. Jistě žeť mluví pokoj
    k lidu svému, a k svatým svým, než aby se nenavracovali zase k bláznovství.
  eng-WMB: Surely his salvation is near those who fear him, that glory may dwell in
    our land.
  tam-TCV: அவருக்குப் பயந்து நடப்பவர்களுக்கு, அவருடைய இரட்சிப்பு நிச்சயமாகவே சமீபமாய்
    இருப்பதால், அவருடைய மகிமையும் நமது நாட்டில் தங்கியிருக்கும்.
  ceb-ULB: Tinuod gayod nga ang iyang kaluwasan haduol niadtong nahadlok kaniya; unya
    ang himaya magpabilin sa atong yuta.
  pol-UBG: Doprawdy jego zbawienie jest blisko tych, którzy się go boją, aby jego
    chwała zamieszkała w naszej ziemi.
  urd-GVU: یقیناً اُس کی نجات اُن کے قریب ہے جو اُس کا خوف مانتے ہیں تاکہ جلال ہمارے
    ملک میں سکونت کرے۔
  eng-OEBCW: Soon those who fear him shall see how he saves, and glory shall live
    in our land.
  deu-1912: Doch ist ja seine Hilfe nahe denen, die ihn fürchten, daß in unserm Lande
    Ehre wohne;
  kan-2017: ಭಯಭಕ್ತಿಯುಳ್ಳ ಜನರಿಗೆ ಆತನ ರಕ್ಷಣೆಯು ಹತ್ತಿರವಿರುವುದು ಸತ್ಯ. ಇದರಿಂದ ಆತನ ಮಹಿಮೆ
    ನಮ್ಮ ದೇಶದಲ್ಲಿ ನೆಲೆಗೊಳ್ಳುವುದು.
  yap-yap: Riyul’ nra mat’awnag ngak e pi’in ni bay madgun u wan’rad, nge par e muluplup’
    rog u lan e nam rodad.
  hlt-MCSB: Kaimih kho khuiah thangpomnah rhaehrhong sak ham amah aka rhih taengah
    BOEIPA kah khangnah te rhep yoei sak lah.
  mdy-ETH: ቦንቻ ዒዛኮ ኑ ሳዖይዳ ናንጋንዳጉዲ ዒዛ ዒጊጫዞንሢም ዓውሲፃ ዒዛኮ ዑኬኬ።
  twi-ASANTE: Ampa ara, ne nkwagyeɛ bɛne wɔn a wɔsuro no, na nʼanimuonyam bɛtena yɛn
    asase so.
  eng-WEBU: Surely his salvation is near those who fear him, that glory may dwell
    in our land.
  acu-NT: Yus ni kakarmarijai ii nungkarin pujustas wakerawai. Tura ni umirkur pujuinautinka
    nekas uwemtikramratas wakerawai.
  spa-PDDPT: Ciertamente tu salvación está cerca a los que te temen, Para que la gloria
    more en nuestra tierra.
  gun-gun: Ou ma oiny henonde ojererokyjea rupi ikuai va'ea py, ogueraa jepe aguã,
    nhandeyvy re hexakãa ojekuaa aguã.
  agu-BL: Na jun cu'n yol txant tan tule'n Kataj tan chicolpe'n yi e' yi na chitzan
    tan c'u'laje'n i'. Nin tz'ak'lok k'ej i' bene'n tzi'n wi munt.
  ilo-ULB: Pudno unay nga asideg ti panangisalakanna kadagiti agbuteng kenkuana; ket
    agtalinaed iti dayagna iti dagatayo.
  kpg-kpg: Ma e donu bolo Mee ga hagamouli digau ala e hagalaamua Ia, gei di madamada
    o dono hagamouli gaa noho i tadau henua.
  uig-ARA: زېمىنىمىزدا شان-شۆھرەتنىڭ تۇرۇشى ئۈچۈن، دەرھەقىقەت، ئۇنىڭدىن ئەيمىنىدىغانلارغا
    ئۇنىڭ نىجاتلىقى يېقىندۇر؛
  sus-sus: N nan n tuli matima nɛ n Marigi Ala xa masenyi ra, barima a bɔɲɛsa nan
    fima a xa ɲama tinxinxi ma. Ala xa e mali gbilenfe ra e xa daxuɲa ma.
  pon-2006: Mehlel, e pahn kamourala me kin wauneki kan, oh sapwellime lingan en komour
    pahn ketiket nan sapwatail.
  jae-jae: Kêdabiŋgac gebe ênam lau, taŋ têtac eŋ naŋ, sa biŋŋanôgeŋ gebe ŋawasi ênam
