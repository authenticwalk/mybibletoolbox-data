  mar-mar: खचित जे त्यास भितात त्यांच्याजवळ त्याचे तारण आहे; यासाठी आमच्या देशात वैभव
    रहावे.
  isl-isl: Þegar Drottinn talar til þjóðar sinnar, hlusta ég vel, þegar hann ávarpar
    sinn útvalda lýð. Hann flytur okkur frið og velgengni þegar við snúum hjörtum
    okkar til hans.
  hlt-THB: Amah a boeimangnaak ce ni qam khuiawh thlangkhqi venawh amah a hulnaak
    ce zoe pe sak hy.
  qub-qub: Tayta Diosga jananchïchönami caycan rispitajcunata salbananpaj. Payga cay
    pachacho noganchïwanmi imaypis caycanga.
  bqp-bqp: A vĩnakɛrinↄ surabanaa gↄrↄ zã̀ro, de a gakuri le àgↄ̃ kú ó bùsun yãi.
  hat-hat: (085:10) Wi, li pare pou l' delivre moun ki gen krentif pou li, pou l'
    fè yo santi pouvwa li, pou l' toujou la avèk yo.
  eng-BSB: Surely His salvation is near to those who fear Him, that His glory may
    dwell in our land.
  eng-WEBPB: Surely his salvation is near those who fear him, that glory may dwell
    in our land.
  kbq-kbq: Hagi Anumzamofoma koro'ma hunente'za agri agoragama nemaniza vahera tamage
    huno zamagu vazigahie. Ana hanigeno tagri mopafina Agri masazamo'a avitegahie.
  pon-pon: Melel, a jauaj me koren ion ir, me majak I, pwe a linan en mi nan jap atail.
  nhe-BL: Melahuac Toteco Dios itztoc nechca para quinmaquixtis tlacame tlen quitlepanitaj
    huan quiimacasij quiixpanose. Se tonal ihueyitilis Toteco quitemitis totlal.
  wnc-wnc: Siakan siknga, ita amin ie mun puke gatu ie banip tawakaingu apanangge
    gwa tandaknganggak. Tandakngake tasike papan kuupbamda kawa nindane kep komune
    itane umana buyambam siwik.
  bus-bus: À vĩakɛrinↄ mìsina gurↄↄ zã̀ro, lɛ à gakui e àgↄ̃ kú wa bùsun yãnzi.
  gub-BL: Azeharomoete aze teko ukyze izuwi wà, aze umuwete katu wà, Tupàn ipurupyro
