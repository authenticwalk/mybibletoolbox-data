  eng-WYC-2017: Nevertheless his health is nigh men dreading him; that glory dwell
    in our land.
  eng-WMBB: Surely his salvation is near those who fear him, that glory may dwell
    in our land.
  zat-NTPS: Da líqueze Le̱' zúate̱queze̱' guselé̱' benne' ca' dxelezrebe̱' Le̱', chee̱
