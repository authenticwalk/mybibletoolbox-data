    vuanaro.
  hmo-hmo: Momokani, ia ese ia dekenai idia gari taudia ia hamauria noho. Ia ese ai
    do ia hamauria, bona ai danu do ia noho, aiemai tano lalonai.
  zar-NT: Le nácatë chizóëʼ usölë́ʼ nupa tun Lëʼ bal, para soa yöl-laʼ ba queëʼ luyú
    queë́tuʼ.
  urd-urd: यक़ीनन उसकी नजात उससे डरने वालों के क़रीब है, ताकि जलाल हमारे मुल्क में
    बसे।
  rus-SYN: Все народы, Тобою сотворенные, приидут и поклонятся пред Тобою, Господи,
