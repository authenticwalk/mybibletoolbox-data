  swp-swp: Mamohoi ena abihemauri isi tau matausiena gamagaridi gegesidi eai, bena
    namanamari abo i otahai ita eda eanua eai.
  bjr-bjr: Yaaweefa nariara naaquqaifaqa qeerairi mariasa kuqaa asumu mararara deedaqinoo
