  tbz-SIM: N yó nkémmúmu n Yiɛ̀ nKuyie nyó n nɑ́kɛ́ tì, kɛ́ yɛ̃́ kù nɑ̀kɛ́mɛ̀ ku kɔbɛ
    kɛ tú bɛ̀ bo mbo diwɛ̀ì miɛkɛ bɛ̀ nɛ́ nyɛ̃́ kɛ bɑ́ɑ́ wɛ̃tɛ kɛ́tɑ dɛyɛinkpɛrɛ mudɔɔ̀rìmù.
  msy-2020: Bar guizbangɨra, an akurvazim, an gumazamizir an ziam fava an atiatia
    an apengan itiba, bar men boroghɨra iti. An angazangarim e gisiragha en akura,
