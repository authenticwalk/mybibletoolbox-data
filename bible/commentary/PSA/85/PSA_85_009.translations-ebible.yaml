  ory-ory: ଯେପରି ଆମ୍ଭମାନଙ୍କ ଦେଶରେ ଗୌରବ ବାସ କରିବ, ଏଥିପାଇଁ ନିଶ୍ଚୟ ତାହାଙ୍କ ଭୟକାରୀମାନଙ୍କ
