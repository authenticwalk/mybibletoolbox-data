  iou-iou: Bureni! Ämawebe Anutu oraŋ imik täkaŋ u inita biŋam yäpmäkta nämo bitnäk
    täyak. Nämoinik. U nin äneŋi nimagutpäŋ Anutu ini ninkät penta itkaŋ komeninken
    säkgämän api itne.
  haw-1868: Oiaio, ua kokoke mai no kona hoola ana i ka poe makau aku ia ia; I noho
    ka hanohano ma ko kakou aina.
  arb-NAV: حَقّاً إِنَّ خَلاصَهُ قَرِيبٌ مِنَ الَّذِينَ يَخَافُونَهُ، لِكَيْ يُقِيمَ
    الْمَجْدُ فِي أَرْضِنَا.
  ded-ded: Foracngoc, yeac kuc kibikperagiagoc bangecninau fekefudeac amma yeng ngicngac
