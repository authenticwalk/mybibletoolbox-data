  hbo-hbo: אֶשְׁמְעָ֗ה מַה־יְדַבֵּר֮ הָאֵ֪ל ׀ יְה֫וָ֥ה כִּ֤י ׀ יְדַבֵּ֬ר שָׁלֹ֗ום
