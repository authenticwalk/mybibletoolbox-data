  deu-1951: (085-10) Gewiß ist sein Heil denen nahe, die ihn fürchten, daß Herrlichkeit
    in unserm Lande wohne,
  eng-JPS: (85-10) Surely His salvation is nigh them that fear Him; that glory may
    dwell in our land.
  srp-1865: Da, blizu je onijeh koji ga se boje pomoæ njegova, da bi naselio slavu
