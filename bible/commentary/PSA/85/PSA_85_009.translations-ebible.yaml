  eng-OEBUS: Soon those who fear him shall see how he saves, and glory shall live
    in our land.
  swe-swe: Jag vill lyssna på vad Herren säger, för han ska tala frid (välsignelse
    på alla områden) till sitt folk, hans trogna (heliga, de som följer honom); låt
