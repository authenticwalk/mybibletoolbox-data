  eng-LEE: '(85:10) Surely, nigh is his salvation unto those that fear him: that glory
    may dwell in our land.'
  asm-FB: তেওঁক ভয় কৰা সকললৈ স্বৰূপেই তেওঁৰ পৰিত্ৰাণৰ সময় তেওঁলোকৰ বাবে সন্নিকট;
    তাতে আমাৰ দেশত তেওঁৰ মহিমাই বিৰাজ কৰিব।
  sus-A: ﭑ نَن ﭑ تُلِ مَتِمَ نّ ﭑ مَرِفِ عَلَ شَ مَسٍنيِ رَ، بَرِ مَ عَ بْحّسَ نَن
    قِمَ عَ شَ حَمَ تِنشِنشِ مَ. عَلَ شَ عٍ مَلِ فبِلٍنقٍ رَ عٍ شَ دَشُحَ مَ.
  fra-SBL: Son salut est proche de ceux qui le craignent, pour que la gloire habite
