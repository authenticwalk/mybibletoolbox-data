  dop-dop: Ɩsɔ Tɑcɑɑ kʋyɔɣɔtʋtʋ kɛ mɑ nɩɩkɩ. Mpi tɔ, hɛɛsʋɣʋ tɔm kɛ n yɔɣɔtəɣənɑ nyɑ́
    yəlɑɑ nɑ mpɑ pɑ nɩɩkənɑ-ŋ tɔ sɩ pɑ tɑɑ məlɩ kʋmɛlɛntʋ tɑɑ.
  azb-azb: Bəli, Rəbb Ondan qorxanları qurtarmaq üçün, Ehtişamını ölkəmizdə saxlamaq
    üçün yaxınlaşır!
  eng-DBY: Surely his salvation is nigh them that fear him, that glory may dwell in
    our land.
  hin-2017: निश्चय उसके डरवैयों के उद्धार का समय निकट है, तब हमारे देश में महिमा का
    निवास होगा।
  wol-KYG: 'Woykat ba nee: «Naa déglu lu Aji Sax ji Yàlla di wax.» Jàmm lay wax wóllëreem
