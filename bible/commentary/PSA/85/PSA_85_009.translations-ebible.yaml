    wantaim mipela long graun bilong mipela.
  dan-1931: Jeg vil høre, hvad Gud HERREN taler! Visselig taler han Fred til sit Folk
    og til sine fromme og til dem, der vender deres Hjerte til ham;
  vie-OVCB: Sự cứu rỗi của Chúa chắc chăn ở gần những ai kính sợ Ngài, cho đất nước
    này được tràn đầy vinh quang Chúa.
  guj-2017: જેઓ તેમનો ભય રાખે છે તેઓનો ઈશ્વર ઉદ્ધાર કરે છે; બહુ જલદી અમારી ભૂમિ પર
    અમે માનપૂર્વક રહીશું.
  pon-2006A: Mehlel, e pahn kamourala me kin wauneki kan, oh sapwellime lingan en
