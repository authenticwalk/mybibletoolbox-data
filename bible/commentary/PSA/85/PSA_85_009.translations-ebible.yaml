  bqc-SIM: Ma swã́ dↄ Dii Lua yã'oai, asa ì aafia lɛgbɛ̃ a yãmanaↄnɛɛ, tó aai
    ɛa sù ń mìsaiyãↄwao.
  tcz-CHONGTHU: Tahbeh'in Ama gingte dingin huhing na naicha um a ahi. Chuti leh igamsung
