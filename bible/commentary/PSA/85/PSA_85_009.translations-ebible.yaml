  heb-heb: אך קרוב ליראיו ישעו לשכן כבוד בארצנו׃
  ben-IRV: সত্যিই তাঁর পরিত্রান তাদেরই কাছে থাকে, যারা তাঁকে ভয় করে। তখন আমাদের দেশে
    মহিমা থাকবে।
  ntu-ntu: X oliq zvz nzarlapx-krde kxnzamrluelr nide, Murde nzulrde naxngi-alope
    mz drtc' nyzgu.
  pan-pan: ਨਿਸੰਗ ਉਹ ਦਾ ਛੁਟਕਾਰਾ ਉਹ ਦੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਨੇੜੇ ਹੈ, ਕਿ ਸਾਡੇ ਦੇਸ ਵਿੱਚ
    ਮਹਿਮਾ ਵੱਸੇ!
  mya-JVB: ငါ တို့ပြည် ၌ ဘုန်း တော်ကျိန်းဝပ် မည်အကြောင်း ၊ ကယ်တင် တော်မူခြင်း ကျေးဇူးသည်၊
    ဘုရား သခင်ကို ကြောက်ရွံ့ သောသူတို့ ၏အနီး သို့ ဧကန် အမှန် ရောက် လေပြီ။
  kgf-kgf: Hélacnec iwac aŋgéŋ titi ai imi eeya héimianʒu ionac muru hosuru hezac.
