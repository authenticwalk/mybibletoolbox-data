verse: PSA.085.007
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ അചഞ്ചലസ്നേഹം ഞങ്ങളിൽ ചൊരിയണമേ, അവിടത്തെ രക്ഷ ഞങ്ങൾക്ക് അനുവദിച്ചുനൽകണമേ.
  deu-TKW: Willst du uns nicht wieder aufleben lassen, daß sich dein Volk über dich
    freuen möge?
  lin-lin: Okozongisela biso lisusu bomoi te mpo ete bato na Yo basepela kati na Yo ?
  mmx-mmx: O Leeme Silok, una lox asuusu mo labalamu lexen taram, la una lok tooro
    nema xusu manaba sepmus.
  eng-LSV: Show us, O YHWH, your kindness, || And You give to us Your salvation.
  eng-GNV: Shew vs thy mercie, O Lord, and graunt vs thy saluation.
  eng-WEBSTER: Show us thy mercy, O LORD, and grant us thy salvation.
  nhw-BL: TOTECO, technextili mohueyi tlaicnelilis, huan techmaquixti.
  swh-ONEN: Utuonyeshe upendo wako usiokoma, Ee Bwana, utupe wokovu wako.
  bba-bba: A ǹ sun wɑ̃ɑru wesiɑmɔ kpɑ bɛsɛ wunɛn tɔmbu su wɑ su nuku dobu ko wunɛn
    sɔ̃?
  eng-KJVCPB: Shew us thy mercy, O Lord, And grant us thy salvation.
  luo-luo: Nyiswa herani ma ok rem, yaye Jehova Nyasaye, kendo mi wayud resruok mari.
  aii-aii: ܡܲܚܙܝܼ ܠܲܢ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܦܘܼܪܩܵܢܘܼܟ݂ ܝܵܗܒܹܬ ܐܸܠܲܢ.
  meu-meu: Iehova e, emu hebogahisi na emai ai ba hahedinaraia, emu hahemauri ba henimai.
  npi-ULB: हे परमप्रभु, हामीलाई तपाईंको करारको विश्‍वस्‍तता देखाउनुहोस् । हामीलाई
    तपाईंको मुक्‍ति दिनुहोस् ।
  yor-yor: Fi ìfẹ́ rẹ tí kò le è kùnà hàn wá, Olúwa, kí o sì fún wa ní ìgbàlà rẹ.
  pes-OPCB: خداوندا، محبت خود را به ما نشان ده، و نجات خود را به ما عنایت کن!
  tgl-ULB: Ipakita mo sa amin ang iyong katapatan sa tipan, Yahweh, ipagkaloob mo
    sa amin ang iyong kaligtasan.
  nop-nop: Yahwe, du helemahelemaŋ welegedi nibukahile tilaŋ u miŋgilaŋgoŋ tubumintaune
    kanene kotigoŋ ninigileŋ.
  hui-hui: Anduane Homogo-o í̠nime ina gubalini ho haabo kego hondoloma̱ya walia habe.
    Ina bayale holoma̱yabi í̠na pele ngialu haru dai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို ပြ​တော်​မူ​၍​ကျွန်​တော်​မျိုး​တို့​အား
    ကယ်​တင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་རྗེ་སྟོན་མཛོད་ཡ་ཝཱེ་ཀྱེ། །ཁྱེད་ཀྱི་ཐར་པ་ང་ཚོར་གནང་བར༌མཛོད།།
  wsk-wsk: O Yawe, nika kua ana nangara ko munan wore wetang sapar ale nanga sangaru
    toko.
  sna-sna: Tiratidzei ngoni dzenyu, imi Jehovha, mugotipawo ruponeso rwenyu.
  spa-BLM: Muéstranos tu amorosa bondad, Yahvé. Concédenos tu salvación.
  cac-cac: Ach Jehová, ch'oxcan a vach'c'olal d'ayon̈, tzon̈ a colanpaxeli.
  swh-ULB: Utuoneshe sisi uaminifu wa agano lako, Yahwe, utupe sisi wokovu wako.
  bel-bel: У дзень смутку майго я клічу Цябе, бо Ты пачуеш мяне.
  deu-ELBBK: Willst du uns nicht wieder beleben, dass dein Volk sich in dir erfreue?
  mbb-OT: Nengazen, ipeehè nu kenami is kebmahala nu kenami ne libriya key.
  mal-2015: യഹോവേ, നിന്റെ ദയ ഞങ്ങളെ കാണിക്കേണമേ; നിന്റെ രക്ഷ ഞങ്ങൾക്കു നല്കേണമേ.
  gup-gup: O Yawey, kandjalmarnedjare munguyh munguyh dja kanngehkemen kadberre!
  rmc-rmc: Či amen pale na obdžiďareha, hoj tire manuša te radisaľon andre tu?
  nlg-nlg: 'Lord, ko tatea vanighai nimua na dolo te mua ghoi keha tua: mo ko heghai
    mai nimua hahanga ni huioli.'
  pes-OPV: ‌ای خداوند رحمت خود را بر ما ظاهر کن ونجات خویش را به ما عطا فرما.
  ron-1924: Аратэ-не, Доамне, бунэтатя Та ши дэ-не мынтуиря Та!
  ben-OBCV: হে সদাপ্রভু, তোমার অবিচল প্রেম আমাদের দেখাও, এবং তোমার পরিত্রাণ আমাদের
    প্রদান করো।
  som-som: Rabbiyow, naxariistaada na tus, Oo badbaadadaada na sii.
  lat-VUC: In die tribulationis meæ clamavi ad te, quia exaudisti me.
  eng-ASVBT: Show us thy lovingkindness, O Jehovah, And grant us thy salvation.
  mna-mna: O Yooba, mbulu ku ta toto sua ku mbukŋana mi urur lelem pa wal ku na, swe
    ma amre mini. Kamke yam ma ambot ambai.
  ita-1885: O Signore, mostraci la tua benignità, E dacci la tua salute.
  eng-LXXUP: 'In the day of my trouble I cried to thee: for thou didst hear me.'
  eng-ULB: Show us your covenant faithfulness, Yahweh, grant us your salvation.
  spa-VBL: ¡Señor, muéstranos tu misericordioso amor! ¡Danos tu salvación!
  fra-_FOB: Fais-nous voir ta bonté, ô Éternel, et accorde-nous ta délivrance!
  mal-mal: യഹോവേ, ഞങ്ങളോട് ദയ കാണിക്കണമേ; അവിടുത്തെ രക്ഷ ഞങ്ങൾക്ക് നല്കണമേ.
  urd-GVR: Ai Rab, apnī shafqat ham par zāhir kar, apnī najāt hameṅ atā farmā.
  suz-BL: परमप्रभु यावे, गे इन गेनायो मनुप्‍ब दाक्‍तीके कोंइदीकी। मिनु आंइ कली श्‍येत
    रे प्रोंइकी।
  eng-NOY: Show us thy compassion, O LORD! And grant us thy salvation!
  ita-1927: Mostraci la tua benignità, o Eterno, e dacci la tua salvezza.
  ckb-ckb: ئەی یەزدان، خۆشەویستییە نەگۆڕەکەتمان پیشان بدە، ڕزگاریی خۆتمان پێ ببەخشە.
  eng-BBE: Let us see your mercy, O Lord, and give us your salvation.
  xsi-xsi: Yova Kindeni, maka iloma tu noko ma kutula pwataki tu noko ne tini-mwasa
    ikeno pama ikura zo rârâni. Pwaima piti lâ kazâŋa ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು ನಮಗೆ ತೋರಿಸಿರಿ. ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನು
    ನಮಗೆ ಕೊಡಿರಿ.
  tam-2017: யெகோவாவே, உமது கிருபையை எங்களுக்குக் காண்பித்து, உமது இரட்சிப்பை எங்களுக்கு
    அருளிச்செய்யும்.
  spa-RV-1909: Muéstranos, oh Jehová, tu misericordia, y danos tu salud.
  ron-BTF: Arată-ne mila ta, DOAMNE, și dă-ne salvarea ta.
  eng-WEBP: Show us your loving kindness, LORD. Grant us your salvation.
  eng-FBV: Show us your trustworthy love, Lord! Give us your salvation!
  nld-1939: Toon ons uw goedheid, o Jahweh, En schenk ons uw heil!
  nch-BL: TOTECO, technextili mohueyi taicnelilis, huan techmaquixti.
  vie-1934: Hỡi Đức Giê-hô-va, xin cho chúng tôi thấy sự nhân từ Ngài, Và ban cho
    chúng tôi sự cứu rỗi của Ngài,
  cha-cha: Fanuejam ni y minaasemo, O Jeova, ya unnaejam ni y satbasionmo.
  hin-CV: याहवेह, हम पर अपना करुणा-प्रेम प्रदर्शित कीजिए, और हमें अपना उद्धार प्रदान
    कीजिए.
  eng-OURB: Show us your chesed ·loving-kindness·, Adonai. Grant us your yesha' ·salvation·.
  spa-BES: Veamos tu misericordia, Señor, y danos tu salvación.
  tdx-tdx: Atorò anay ty fiferenaiña’o, ry Iehovà, toloro o fandrombaha’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสำแดงความเมตตาของพระองค์​แก่​ข้าพระองค์​ทั้งหลาย
    และขอประทานความรอดของพระองค์​แก่​ข้าพระองค์​ทั้งปวง
  por-BR-2018: Mostra-nos tua bondade, SENHOR, e dá para nós tua salvação.
  deu-ELO: Laß uns, Jehova, deine Güte sehen, und dein Heil gewähre uns!
  eng-WYC-2018: Lord, show thy mercy to us; and give thine health to us. (Lord, show
    thy love to us; and give thy help to us or and grant us thy salvation, or thy
    deliverance.)
  epo-epo: Aperigu al ni, ho Eternulo, Vian favoron, Kaj Vian helpon donu al ni.
  gfk-gfk: Watong, hamines no num harmarsai nong pai la patpataam ta mehet, ma tabar
    mehet ma no num harhalon.
  uig-PIN: Bizgǝ ɵzgǝrmǝs muⱨǝbbitingni kɵrsǝtkǝysǝn, i Pǝrwǝrdigar, Bizgǝ nijatliⱪingni
    ata ⱪilƣaysǝn!
  beo-beo: Hina Gode, Dia mae fisili asigidafa hou amo ninima olema, amola Dia nini
    fidili gaga:ma.
  tpi-OTNT: Bikpela, soim mipela olsem yu laikim mipela oltaim, na kisim bek mipela
    bai mipela i stap gut.
  hau-SA: Ka nuna mana ƙaunarka marar ƙarewa, ya Ubangiji, ka kuma ba mu cetonka.
  udu-udu: Ṯori aman mo/en pini jin ṯelu sho’k mo ma, ayy Tap̱a, dhali dhalki aman
    bway gi mowoṯẖ pini me’d mo.
  uig-LAT: Bizge özgermes muhebbitingni körsetkeysen, i Perwerdigar, Bizge nijatliqingni
    ata qilghaysen!
  nde-nde: Sitshengise uthando lwakho olungaphuthiyo, Oh Thixo, usinike insindiso
    yakho.
  ton-ton: Fakahā kiate kimautolu hoʻo ʻaloʻofa, ʻE Sihova, mo ke tuku kiate kimautolu
    ʻa hoʻo fakamoʻui.
  ces-1613: Zdaliž ty obrátě se, neobživíš nás, tak aby se lid tvůj veselil v tobě?
  eng-WMB: Show us your loving kindness, LORD. Grant us your salvation.
  tam-TCV: யெகோவாவே, உமது உடன்படிக்கையின் அன்பை எங்களுக்குக் காண்பித்து, உமது இரட்சிப்பை
    எங்களுக்குத் தாரும்.
  ceb-ULB: Ipakita kanamo ang imong pagkamatinud-anon sa kasabotan, O Yahweh, ihatag
    kanamo ang imong kaluwasan.
  pol-UBG: PANIE, okaż nam twoje miłosierdzie i daj nam swoje zbawienie.
  urd-GVU: اے رب، اپنی شفقت ہم پر ظاہر کر، اپنی نجات ہمیں عطا فرما۔
  eng-OEBCW: Show us your kindness, O Lord, grant us your salvation.
  deu-1912: HERR, erzeige uns deine Gnade und hilf uns!
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕೃಪೆಯನ್ನು ನಮಗೆ ತೋರಿಸು; ನಿನ್ನ ರಕ್ಷಣೆಯನ್ನು ನಮಗೆ ಅನುಗ್ರಹಿಸು.
  yap-yap: A SOMOL, mu dag ngomad fare t’ufeg rom ni dabimus. Ma ga pi’ ngomad e ayuw
    nggu mat’awgad ngom.
  hlt-MCSB: BOEIPA namah kah sitlohnah te kaimih n'tueng lamtah na khangnah te kaimih
    taengah m'pae lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ማኣሪፆ ኑና ዻዌቴራ፥ ኑና ዓውሴ።
  twi-ASANTE: Ao Awurade, kyerɛ yɛn wo dɔ a ɛnsa da no, na ma yɛn wo nkwagyeɛ no.
  eng-WEBU: Show us your loving kindness, LORD. Grant us your salvation.
  acu-NT: Apuru ami anengkratairam iwianturkata. Turam tunaanumia uwemtikiartukta
    tusan seajme.
  spa-PDDPT: ¡Muéstranos, oh Yavé, tu misericordia Y danos tu salvación!
  gun-gun: Senhor, exa uka ndeporayvua orevy, ejapo roo jepe aguã rami.
  agu-BL: Wajcaw, ẍchaje'u' yi xtxaxl talma'u' sketz nin ko' cole'u'.
  ilo-ULB: Ipakitam kadakami ti kinapudnom iti tulagmo O Yahweh, ket ipaaymo kadakami
    ti pannakaisalakan.
  kpg-kpg: Meenei Dimaadua, hagamodongoohia ina mai gi gimaadou do manawa aloho, dumaalia mai
    gi gimaadou do hagamouli.
  uig-ARA: بىزگە ئۆزگەرمەس مۇھەببىتىڭنى كۆرسەتكەيسەن، ئى پەرۋەردىگار، بىزگە نىجاتلىقىڭنى
    ئاتا قىلغايسەن!
  sus-sus: I mu nɔma diɲɛde mu ma, i xa ɲama xa kisi, e xa sɛɛwa?
  pon-2006: Maing KAUN, komw ketin kasaledohng kiht sapwellimomwi limpoak poatopoat,
    oh ketikihong kiht sapwellimomwi sawas en komour.
  jae-jae: O Apômtau, ôtôc nêm têmtac gêwiŋ teŋgeŋŋa êndêŋ aêac ma ôkeŋ aêac awê kaiŋ
    nêm moasiŋ.
  ksd-ksd: Luluai, una vaarike kaum varmari ta vevet, Ma una tul tar kaum valavalaun
    ta vevet.
  tur-YTC: Bize sevgi dolu iyiliğini göster, ey Yahve. Kurtuluşunu bize bağışla.
  bel-N: Няўжо не павернешся, каб ажывіць нас, каб народ Твой узрадаваўся ў Табе?
  grc-BRENT: Ἐν ἡμέρᾳ θλίψεώς μου ἐκέκραξα πρὸς σὲ, ὅτι εἰσήκουσάς μου.
  kpr-kpr: Arie Bajari, namane nange evovo dae dubo buraesa ava, aso isagha ari gaore!
    Namane sonembuse, ninda jebuga mutaso baore!
  ind-AYT: (85-8) Tunjukkanlah kepada kami kasih setia-Mu, ya TUHAN, dan karuniakan
    kami keselamatan-Mu.
  yom-yom: Wutumonisa luzolo luaku lu ngolo, a Yave, ayi wutuvani phulusu aku.
  yut-yut: Yawe, gak asisi mudok mudogɨ mɨni nin do but dasi galak taŋ nimɨsal uŋun
    dakon bamɨ nolɨŋbɨ koneŋ. Yokwikon baŋ tɨmɨgaki tagɨsi egɨpneŋ.
  nya-nya: Tionetseni chikondi chanu chosatha, Inu Yehova, ndipo tipatseni chipulumutso
    chanu.
  kyg-kyg: O Ala kava nene, huꞌna, kahau huka lato. Lagufamo alika katika lato.
  hrv-hrv: Zar nas nećeš opet oživiti da se narod tvoj raduje u tebi?
  mps-mps: Genuai Bidi, nago dabolo te nago da sesemane wei ebo ola mao, tama da ma
    selama, te da bugagia bidaibao.
  tpi-tpi: Bikpela, soim mipela olsem yu laikim mipela oltaim, na kisim bek mipela
    bai mipela i stap gut.
  dan-1931: Vil du ikke skænke os Liv På ny, så dit Folk kan glæde sig i dig!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin tỏ lòng thương xót không dời đổi, xin ra tay cứu
    chuộc chúng con.
  guj-2017: તમારો પ્રેમ અને દયા, અમારા ઉપર રેડી દો. અને યહોવાહ અમારો ઉદ્ધાર કરો.
  pon-2006A: Maing KAUN, komw ketin kasaledohng kiht sapwellimomwi limpoak poatopoat,
    oh ketikihong kiht sapwellimomwi sawas en komour.
  por-BRBSL: Show us your loving kindness, Yahweh. Conceda-nos sua salvação.
  eng-OEBUS: Show us your kindness, O Lord, grant us your salvation.
  swe-swe: Är det inte du som väcker oss (för oss tillbaka) till liv igen, så att
    ditt folk kan glädja sig i dig?
  cth-cth: BAWIPA, na lungmanae na hmawt sak nateh, na rungngangnae na poe haw.
  twi-twi: Awurade, kyerɛ yɛn wo dɔ a ɛnsa da no, na ma yɛn wo nkwagye no.
  hlt-hlt: BOEIPA namah kah sitlohnah te kaimih n'tueng lamtah na khangnah te kaimih
    taengah m'pae lah.
  tbz-SIM: Fɔ̃́ɔ̃̀ í yóó wɛ̃tɛ kɛ ti fòùkùnnɑɑ̀? Tínti ɑ nìtìbɛ̀ kɛ ti pɛ́tɛ́ ɑ kó
    diwɛ̀ìɑ̀?
  msy-2020: O Ikiavɨra Itir God, nɨ zurara bar en apangkuvir arazir kam en akagh,
    en akuragh uam e inightɨ e deragh ikiam.
  dop-dop: N kɑɑ hɑ-tʋɣʋ weesuɣu nɑ tə́ yɔɔlənɑ-ŋ?
  azb-azb: Ya Rəbb, bizə məhəbbətini göstər, Bizi xilas et.
  eng-DBY: Shew us thy loving-kindness, O Jehovah, and grant us thy salvation.
  hin-2017: हे यहोवा अपनी करुणा हमें दिखा, और तू हमारा उद्धार कर।
  wol-KYG: Xanaa dinga leqli sa mbooloo, ba ñu man laa bànneexoo?
  swp-swp: Em gadosisi miamiahaina bena u hemasaraha arimai eai, oe em mauri hinage
    bena abo u leama.
  bjr-bjr: Oo Yaawee, aneenna maasara naaru naaru aidirana uqaqifiqaseenana aneenna
    dadaaqirana qiminaqa asumu marirana maraa.
  eng-YLT: Show us, O Jehovah, thy kindness, And Thy salvation Thou dost give to us.
  kne-kne: Ipailam koman dakami din adi manbalbaliw ay layad mo ya isalakan mos dakami,
    Apo.
  eng-WYC-2017: Lord, show thy mercy to us; and give thine health to us.
  eng-WMBB: Show us your loving kindness, LORD. Grant us your salvation.
  zat-NTPS: ¡Xran, bexache lazre' netu', ne bselá netu'!
  zty-NTPS: X̱anto' Dios, beyache' ḻaže'l neto', na' beslá neto'.
  urd-GVH: ऐ रब, अपनी शफ़क़त हम पर ज़ाहिर कर, अपनी नजात हमें अता फ़रमा।
  rug-rug: Kei Zihova, Mu tataruni gami pa Mua tataru nabuna, Mamu harupu gami.
  gaz-gaz: Yaa Waaqayyo, araara kee nutti mulʼisi; fayyina kees nuu kenni.
  fra-LSG: Ne nous rendras-tu pas à la vie, Afin que ton peuple se réjouisse en toi?
  yal-yal: I mi fa nxu rakisima ba, alogo i ya yamaan mɔn xa sɛwa i ya fe ra?
  iou-iou: O Ekäni, bänep ironka äneŋi niwoŋäreŋpäŋ waki keriken nanik wädäŋ tädotpäŋ
    tägaken nipmaŋiri säkgämän kaŋ itna.
  haw-1868: E hoike mai oe, e Iehova, i kou lokomaikai ia makou, A e haawi mai hoi
    kou hoola ana na makou.
  arb-NAV: أَظْهِرْ لَنَا رَحْمَتَكَ يَا رَبُّ، وَامْنَحْنَا خَلاصَكَ.
  ded-ded: O KEBU, geng yoac dedzege amma imoc modackecnec, imoc edzacnunuma ebicfunac
    mesinununadeac deserinemmena.
  ewe-ewe: O! Yehowa, ɖe wò lɔlɔ̃ si meʋãna o la fia mí, eye nàna wò xɔname mí.
  eng-LEE: (85:8) Show us thy kindness, O Lord, and grant us thy salvation.
  asm-FB: হে যিহোৱা, তোমাৰ দৃঢ় প্রেম তুমি আমাক দেখুউৱা; তোমাৰ পৰিত্ৰাণ আমাক দান কৰা।
  sus-A: عِ مُ نْمَ دِحّدٍ مُ مَ، عِ شَ حَمَ شَ كِسِ، عٍ شَ سّيوَ؟
  fra-SBL: Montre-nous ta bonté, Yahvé. Accorde-nous ton salut.
  hbo-hbo: הֽ͏ֲלֹא־אַ֭תָּה תָּשׁ֣וּב תְּחַיֵּ֑נוּ וְ֝עַמְּךָ֗ יִשְׂמְחוּ־בָֽךְ׃
  kik-kik: Wee Jehova-rĩ, tuonie wendo waku ũrĩa ũtathiraga, na ũtũhe ũhonokio waku.
  fra-NCL: Ne nous feras-tu pas revenir à la vie, afin que ton peuple se réjouisse
    en toi ?
  cek-AK: Aw Angraeng, na palungnathaih kaicae khaeah amtuengsak ah loe, na pahlonghaih
    to na paek ah.
  cuk-cuk: Bab-Jehováʼye, be-sabgued be anmarse oyoge, be anmar-abonoge.
  uig-CYR: Бешимға күн чүшкәндә, Мән Саңа илтиҗа қилимән, Чүнки Сән маңа җавап берисән.
  pma-pma: O Iahova, kitie lati min komai envatien onom koa sakras vavus, ka kutut
    moulien keil onomai.
  tel-2017: యెహోవా, నీ కృప మాకు చూపించు, నీ రక్షణ మాకు అనుగ్రహించు.
  hat-BSA: Montre nou lanmou dous Ou a, O SENYÈ. Pèmèt nou resevwa sali Ou a.
  ukr-ONPU: У день скорботи своєї я кличу до Тебе, адже Ти мені відповідаєш.
  kos-kos: Akkalemye nu sesr lungse kawil lom, O LEUM GOD, Kasrekut ac molikutla.
  hbo-WLC: הֲֽלֹא־אַ֭תָּה תָּשׁ֣וּב תְּחַיֵּ֑נוּ וְ֝עַמְּךָ֗ יִשְׂמְחוּ־בָֽךְ׃
  ibo-ibo: O Onyenwe anyị, gosi anyị ịhụnanya gị nke na-adịgide, nyekwa anyị nzọpụta
    gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଆପଣା ଦୟା ପ୍ରକାଶ କର ଓ ଆମ୍ଭମାନଙ୍କୁ ତୁମ୍ଭ ପରିତ୍ରାଣ
    ପ୍ରଦାନ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe pwäri ngenikem om we tong ellet o fang ngenikem
    om manau.
  rop-rop: YAWEI yu seibum melabat, en shoum melabat yu laigim melabat olataim.
  ukr-1871: Дай нам, Господи, побачити ласку твою, і пошли нам спасеннє твоє!
  yon-yon: O Yariman, eb womoniyiibban ye mimyob dowaken kuu nub yaa korokbende. Kwane,
    nub kuu bobni yaa burudande binde.
  deu-1951: (085-8) HERR, laß uns deine Gnade schauen und schenke uns dein Heil!
  eng-JPS: (85-8) Show us Thy mercy, O LORD, and grant us Thy salvation.
  srp-1865: Pokaži nam, Gospode, milost svoju, i pomoæ svoju daj nam.
  lug-lug: Tulage okwagala kwo okutaggwaawo Ayi Katonda, era otuwe obulokozi bwo.
  heb-heb: הראנו יהוה חסדך וישעך תתן לנו׃
  ben-IRV: হে সদাপ্রভুু, তোমার বিশ্বস্ততার নিয়ম আমাদেরকে দেখাও, আর তোমার পরিত্রান
    আমাদেরকে দান কর।
  ntu-ntu: Yawe, aelwa-ngrm bagr nzaodu-krm kc tqyc tqyc, Mz nzarlapx-krm nigr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀ ਦਯਾ ਸਾਨੂੰ ਵਿਖਾ, ਅਤੇ ਆਪਣੀ ਮੁਕਤੀ ਸਾਨੂੰ ਬਖਸ਼!।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့အား ကရုဏာ တော်ကိုပြ ၍၊ ကယ်တင် တော်မူခြင်းကျေးဇူးကို
    ပြု တော်မူ ပါ။
  kgf-kgf: Yawe goi héihéiga mewininina hémbiŋ. Waŋu aŋgéŋnina tina.
  tte-O: O Yeoba, am mulolo miyamiya yaina kuyakenayagimai, na lebo yo sagu kuyeyama
    kolimai.
  tbg-tbg: Noravauvo, ai muntukavano tinavuara vainara tinavu humiqehara, tinavu kahaqiraqe
    tenavu ho variare.
  hmo-hmo: Lohiabada e, oiemu noho hanaihanai lalokauna, be ai dekenai do oi hedinaraia,
    bona oiemu hamauria ena durua be ai dekenai do oi henia.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ gúcalen netuʼ, en busölá netuʼ, Xan.
  urd-urd: ऐ ख़ुदावन्द! तू अपनी शफ़क़त हमको दिखा, और अपनी नजात हम को बख़्श।
  rus-SYN: В день скорби моей взываю к Тебе, потому что Ты услышишь меня.
  bqc-SIM: Ńyↄ̃ ɛa ǹ n gbɛ̃́ↄ lɛ́ ń láo kɛ́ an pↄ e kɛma nao lé?
  tcz-CHONGTHU: Vo Elohim Pathen nami ngailutna longlou chu neimu sah'in nami huhhing
    najong neipe uvin.
  mar-mar: हे परमेश्वरा, तुझ्या दयेचा अनुभव आम्हास येऊ दे; तू कबूल केलेले तारण आम्हास
    दे.
  isl-isl: Lífgaðu okkur við, þjóð þína, svo að við getum aftur lofað þig.
  hlt-THB: Aw Bawipa, amak dyt thai na lungnaak ce dang law sak cang nawh, na hulnaak
    ce ni pek khqi cang.
  qub-qub: Tayta Dios, nogacunata cuyaycämashayquita musyaycachimay, salbaycamay.
  bqp-bqp: Dikiri, ǹ n gbɛ̃kɛ mↄwɛrɛ, ǹ ó sura ba kũ n gbãnao.
  hat-hat: (085:8) Seyè, fè nou wè jan ou renmen nou! Delivre nou non!
  eng-BSB: Show us Your loving devotion, O LORD, and grant us Your salvation.
  eng-WEBPB: Show us your loving kindness, LORD. Grant us your salvation.
  kbq-kbq: Ra Anumzamoka vagaore kavesizana, taveri nehunka tagu'vazio.
  pon-pon: Main Ieowa, kom kotin kajanjaleda ar kalanan on kit, o jauaja kit?
  nhe-BL: TOTECO, xitechnextili mohueyi teicnelilis, huan xitechmaquixti.
  wnc-wnc: Buyambam tapa, gata ninde take asinggan natanimunggayak kakngaka yeutnimi
    kanim. Yeutnimi kana gata ninu papi take yutnim.
  bus-bus: Dii, ǹ n gbɛ̃kɛɛ ↄdↄawe, ǹ wa mì sí kↄ̃n n gbãaao.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e exak kar nepuruamutar katu haw urewe nehe.
    Emur urepyro àwàm urewe nehe no.
  eng-DRA: 'I have called upon thee in the day of my trouble: because thou hast heard
    me.'
