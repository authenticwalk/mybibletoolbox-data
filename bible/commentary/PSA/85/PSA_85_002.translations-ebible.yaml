verse: PSA.085.002
translations:
  mal-C: അവിടന്ന് അങ്ങയുടെ ജനത്തിന്റെ അകൃത്യം ക്ഷമിക്കുകയും അവരുടെ പാപങ്ങൾ മറയ്ക്കുകയും
    ചെയ്തിരിക്കുന്നു. സേലാ.
  deu-TKW: Du hast dein Land begnadigt, Jahwe, hast das Geschick Jakobs gewendet.
  lin-lin: Yawe, osalelaki mboka na Yo bolamu, ozongisaki bato ya Jakobi, oyo bazalaki
    na bowumbu,
  mmx-mmx: Ugara doxoma xepe vam lengkakapmek atnema limixin taram la ugara gos kepe
    vam levesoogong atnama.
  eng-LSV: You have carried away the iniquity of Your people, || You have covered
    all their sin. Selah.
  eng-GNV: Thou hast forgiuen the iniquitie of thy people, and couered all their sinnes.
    Selah.
  eng-WEBSTER: Thou hast forgiven the iniquity of thy people, thou hast covered all
    their sin. Selah.
  nhw-BL: Tiquinquixtili inintlaixpanolhua nochi momasehualhua. Quena, tiquixtlalpacho
    nochi inintlajtlacolhua.
  swh-ONEN: Ulisamehe uovu wa watu wako, na kufunika dhambi zao zote.
  bba-bba: Yinni Gusunɔ, ɑ wunɛn tem durom kuɑ. Wee ɑ kɑ bɛsɛ Isireli be sɑ sɑ̃ɑ Yɑkɔbun
    bweseru wurɑmɑ.
  eng-KJVCPB: Thou hast forgiven the iniquity of thy people, Thou hast covered all
    their sin. Selah.
  luo-luo: Ne iweyone jogi kethogi kendo ne iumo richogi duto. Sela
  aii-aii: ܫܒ݂ܝܼܩ ܠܘܼܟ݂ ܠܥܲܡܘܼܟ݂ ܥܵܘܠܵܝܗ‌ܝ، ܟܘܼܣܹܐ ܠܘܼܟ݂ ܠܟܠܔ ܚܛܝܼܬܵܝܗ‌ܝ. ܣܹܠܵܗ
  meu-meu: Emu bese taudia edia dika o gwau tao, edia kara dika idoinai o laloa nege.
  npi-ULB: तपाईंले आफ्ना मानिसहरूका पाप क्षमा गर्नुभएको छ । तपाईंले तिनीहरूका सबै
    पापहरू ढाक्‍नुभएको छ । सेला
  yor-yor: Ìwọ dárí àìṣedéédéé àwọn ènìyàn rẹ jì ìwọ sì bó ẹ̀ṣẹ̀ wọn mọ́lẹ̀. Sela.
  pes-OPCB: خطای قوم خود را بخشیده‌ای؛ تمام گناهان ایشان را آمرزیده‌ای؛
  tgl-ULB: Pinatawad mo ang kasalanan ng iyong mamamayan; tinakpan mo ang lahat ng
    kanilang kasalanan. Selah
  nop-nop: Du metamgeye indi’walaŋ kadakaniŋnik tumolokutnimiŋa kadakaniŋ tugumun
    wendiniŋ yomnik binimilaŋ.
  hui-hui: Tiha ko wiaru domo wahalu tigua mana ko biyarubi domo wahai harigoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​လူ​စု​တော်​၏​အ​ပြစ် များ​ကို ဖြေ​လွှတ်​တော်​မူ​၍​သူ​တို့​၏​အ​မှား​များ​ကို
    ခွင့်​လွှတ်​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་ཉེས་པ་བཤགས་པར༌མཛད། །དེ་ཚོའི་སྡིག་པ་ཐམས་ཅད་བཀབ་པ༌འོ།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Ni ka kariimet nunga memek siwurem, ale nunga memek beteman mu ira kaluwu
    saperem.
  sna-sna: Makakanganwira kutadza kwavanhu venyu, uye mukafukidza zvivi zvavo zvose.
    Sera
  spa-BLM: Has perdonado la iniquidad de tu pueblo. Tú has cubierto todo su pecado.
    Selah.
  cac-cac: Ix a sucsat co chucal a on̈ a chon̈ab' on̈ tic. Ix ac' lajvoc masanil co
    mul.
  swh-ULB: Umesamehe dhambi ya watu wako; umezisitiri dhambi zao zote. Selah
  bel-bel: Ахавай душу маю, бо я богабаязны; уратуй, Божа мой, раба Твайго, які на
    Цябе спадзяецца.
  deu-ELBBK: HERR, du hast Gunst erzeigt deinem Land, hast die Gefangenschaft Jakobs
    gewendet;
  mbb-OT: Mibpesaylu nu is menge salè dey; ne in-awè nu en diyà te isip nu.
  mal-2015: നിന്റെ ജനത്തിന്റെ അകൃത്യം നീ മോചിച്ചു; അവരുടെ പാപം ഒക്കെയും നീ മൂടിക്കളഞ്ഞു.
    സേലാ.
  gup-gup: Ngudda kanmarnebengmidjdanj kunwarre ngadberre nawu ngudda ke bininj. Ngudda
    kanmarnebarrkbom kunwarre ngadberre.
  rmc-rmc: RAJEJA, presikaďal tiro lačhipen tira phuvake, požehňinďal pale le Jakob.
  nlg-nlg: 'Ighoe to talukehai na lei paludira kulamu na vure: mo saro poloi na lei
    dika tara nei.'
  pes-OPV: عصیان قوم خود را عفو کرده‌ای. تمامی گناهان ایشان را پوشانیده‌ای، سلاه.
  ron-1924: ай ертат нелеӂюиря попорулуй Тэу, й-ай акоперит тоате пэкателе;
  ben-OBCV: তুমি তোমার প্রজাদের অপরাধ ক্ষমা করেছ এবং তাদের সব পাপ আবৃত করেছ।
  som-som: Xumaantii dadkaagana waad cafiday, Oo dembigoodii oo dhanna waad qarisay.
    (Selaah)
  lat-VUC: Custodi animam meam, quoniam sanctus sum; salvum fac servum tuum, Deus
    meus, sperantem in te.
  eng-ASVBT: Thou hast forgiven the iniquity of thy people; Thou hast covered all
    their sin. Selah
  mna-mna: Mi indeeŋe wal ku tipaŋoobo pa zaala ku na, nu reege sanaana kizin. Mbulu
    kizin ta boozomen ta irao pa nu motom som na, nu mus ma ila ne.
  ita-1885: Tu hai rimessa al tuo popolo la sua iniquità, Tu hai coperti tutti i lor
    peccati. (Sela.)
  eng-LXXUP: Preserve my soul, for I am holy; Save thy servant, O God, who hopes in
    thee.
  eng-ULB: You have forgiven the sin of your people; you have covered all their sin.
    Selah
  spa-VBL: Quitaste la culpa de tu pueblo; perdonaste todos sus pecados. Selah.
  fra-_FOB: Tu as pardonné l'iniquité de ton peuple; tu as couvert tous leurs péchés.
    (Sélah.)
  mal-mal: അങ്ങയുടെ ജനത്തിന്റെ അകൃത്യം അവിടുന്ന് മോചിച്ചു; അവരുടെ പാപം സകലവും അവിടുന്ന്
    മൂടിക്കളഞ്ഞു. സേലാ.
  urd-GVR: Pahle tū ne apnī qaum kā qusūr muāf kiyā, us kā tamām gunāh ḍhāṅp diyā.
    (Silāh)
  suz-BL: गे इन मुर आन ठीक मपशो माफ गेतीनी। मेको आन पाप नेल्‍ल सुम्‍तीनी। ठेयब सेंदा
    पा।
  eng-NOY: Thou didst forgive the iniquity of thy people, And cover all their sins!
    [[Pause.]]
  ita-1927: Tu hai perdonato l’iniquità del tuo popolo, hai coperto tutti i loro peccati.
    Sela.
  ckb-ckb: لە تاوانەکانی گەلەکەت خۆشبوویت، هەموو گوناهەکانیت داپۆشیوە.
  eng-BBE: The wrongdoing of your people had forgiveness; all their sin had been covered.
    (Selah.)
  xsi-xsi: Noko kuzavaru kiesaka piti lâ ne tamâta tininzi, aku noko ŋandai kupare
    nia panzi ŋana vetâŋa soki rârâni muŋga siveta ŋinde.
  kan-OKCV: ನಿಮ್ಮ ಜನರ ಅಕ್ರಮವನ್ನು ಪರಿಹರಿಸಿದ್ದೀರಿ. ಅವರ ಪಾಪವನ್ನೆಲ್ಲಾ ಮುಚ್ಚಿದ್ದೀರಿ.
  tam-2017: உமது மக்களின் அக்கிரமத்தை மன்னித்து, அவர்கள் பாவத்தையெல்லாம் மூடினீர்.
    (சேலா)
  spa-RV-1909: Perdonaste la iniquidad de tu pueblo; todos los pecados de ellos cubriste.
    (Selah.)
  ron-BTF: Ai iertat nelegiuirea poporului tău, ai acoperit tot păcatul lor. Selah.
  eng-WEBP: You have forgiven the iniquity of your people. You have covered all their
    sin. Selah.
  eng-FBV: You took away your people's guilt; you forgave all their sins. Selah.
  nld-1939: Gij hebt uw volk zijn schuld vergeven, En al zijn zonden bedekt,
  nch-BL: Tiquinquixtili inintaixpanolhua nochi momasehualhua. Quena, tijtalpacho
    nochi inintajtacolhua.
  vie-1934: Chúa đã tha gian ác cho dân sự Chúa, Và khỏa lấp mọi tội lỗi của họ.
  cha-cha: 'Jago guinin umasie y tinaelayen y taotaomo: yan untampe todo y isaoñija.
    Sila.'
  hin-CV: आपने अपनी प्रजा के अपराध क्षमा कर दिए हैं तथा उनके सभी पापों को ढांप दिया
    है.
  eng-OURB: You have forgiven the depravity (moral evil) of your people. You have
    covered all their habitual sin ·missing the mark·. Selah ·contemplation with musical
    interlude·.
  spa-BES: La maldad de tu pueblo tuvo perdón; todos sus pecados cubriste. Selah.
  tdx-tdx: napo’o ty tahi’ondati’oo Fonga nakopo’o o hakeo’ iareoo; Selà
  tha-KJV: พระองค์​ได้​ทรงยกความชั่วช้าของประชาชนของพระองค์​เสีย พระองค์​ทรงกลบเกลื่อนบาปทั้งสิ้นของเขา
    เซลาห์
  por-BR-2018: Perdoaste a perversidade de teu povo; encobriste todos os seus pecados.
    (Selá)
  deu-ELO: du hast vergeben die Ungerechtigkeit deines Volkes, all ihre Sünde hast
    du zugedeckt. (Sela.)
  eng-WYC-2018: Thou hast forgiven the wickedness of thy people; thou hast covered
    all the sins of them.
  epo-epo: Vi pardonis la kulpon de Via popolo, Vi kovris ĉiujn ĝiajn pekojn. Sela.
  gfk-gfk: U ga lik luban ira tintalen ing pai takodas ta ira num matanaiabar ma u
    ga tuh burung ira udiet magingin sakena bakut.
  uig-PIN: Hǝlⱪingning ⱪǝbiⱨlikini kǝqürüm ⱪilip, Barliⱪ gunaⱨlirini yapⱪaniding.
    Selaⱨ.
  beo-beo: Di da Dia dunu ilia wadela:i hou gogolema:ne olofoi dagoi, amola ilia wadela:i
    hou huluane gogolema:ne olofolesi dagoi.
  tpi-OTNT: Yu bin rausim sin bilong mipela ol manmeri bilong yu na yu lusim ol rong
    mipela i bin mekim.
  hau-SA: Ka gafarta laifin mutanenka ka kuma shafe dukan zunubansu. Sela
  udu-udu: /E ki gwamki miinthus gi ’kwanim pini mo. /E ki dhal ka ris miinthus buni
    ’pen mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Xelqingning qebihlikini kechürüm qilip, Barliq gunahlirini yapqaniding.
    Sélah.
  nde-nde: Wazithethelela iziphambeko zabantu bakho wazisibekela zonke izono zabo.
  ton-ton: Kuo ke fakamolemole ʻae hia ʻa hoʻo kakai, kuo ke ʻufiʻufi ʻenau angahala
    kotoa pē. Sila.
  ces-1613: Laskavěs se, Hospodine, někdy ukazoval k zemi své, přivedls zase z vězení
    Jákoba.
  eng-WMB: You have forgiven the iniquity of your people. You have covered all their
    sin. Selah.
  tam-TCV: நீர் உமது மக்களின் அநியாயத்தை மன்னித்து, அவர்களுடைய பாவங்களையெல்லாம் மூடிவிட்டீர்.
  ceb-ULB: Gipasaylo mo ang mga sala sa imong mga katawhan; gitabonan mo ang tanan
    nga ilang mga kalapasan. Selah.
  pol-UBG: Przebaczyłeś nieprawość twego ludu, zakryłeś wszystkie ich grzechy. Sela.
  urd-GVU: پہلے تُو نے اپنی قوم کا قصور معاف کیا، اُس کا تمام گناہ ڈھانپ دیا۔ (سِلاہ)
  eng-OEBCW: forgiving the guilt of your people, pardoning all their sin, Selah
  deu-1912: der du die Missetat vormals vergeben hast deinem Volk und alle ihre Sünde
    bedeckt (sela);
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಯ ದ್ರೋಹವನ್ನು ಕ್ಷಮಿಸಿದ್ದಿ; ಅವರ ಎಲ್ಲಾ ಪಾಪಗಳನ್ನು ಅಳಿಸಿಬಿಟ್ಟಿದ್ದಿ.
    ಸೆಲಾ
  yap-yap: Ka mu n’agfan e denen rok e girdi’ rom; ma ka mu n’agfan urngin e kireb
    rorad.
  hlt-MCSB: Na pilnam kathaesainah na phueih pah tih, amih kah tholhnah boeih na dah
    pah. Selah
  mdy-ETH: ኔ ዴሮኮ ጎሞ ዓቶም ኔኤኒ ጌዔኔ፤ ጎሞ ዔያቶሲ ቢያ ኔ ካንቄኔ።
  twi-ASANTE: Wode wo nkurɔfoɔ bɔne kyɛɛ wɔn na wokataa wɔn nnebɔne nyinaa so.
  eng-WEBU: You have forgiven the iniquity of your people. You have covered all their
    sin. Selah.
  acu-NT: Tura ami aintsrum ainau tunaari tura ni pasé turamu risha mash tsangkuramame.
  spa-PDDPT: Perdonaste la iniquidad de tu pueblo. Cubriste todos sus pecados. Selah
  gun-gun: Ndevygua kuery ojejavyague remboguepa va'ekue, heko vaiague rejao'ipa.
  agu-BL: Ja cuyu' kapaj yi o' tanumu'. Ja cuyu' kapaj katx'ok'be'n.
  ilo-ULB: Pinakawanmo ti basol dagiti tattaom; inabbongam amin a basbasolda. Selah
  kpg-kpg: Goe gu dumaalia nia huaidu o au daangada, mo di dumaalia gi digaula nia
    hala digaula huogodoo.
  uig-ARA: خەلقىڭنىڭ قەبىھلىكىنى كەچۈرۈم قىلىپ، بارلىق گۇناھلىرىنى ياپقانىدىڭ. سېلاھ.
  sus-sus: Marigi, i xanunteya masenma i xa ɲama bɛ, i Yaxuba bɔnsɔɛ xun nakelima.
  pon-2006: Komw ketin mahkikihongehr dipen sapwellimomwi aramas akan oh ketin mahkohng
    arail sapwung kan koaros.
  jae-jae: Aôm kôsuc nêm launêŋ biŋ ôkwi ma gôsaŋ êsêacnêŋ geo samob auc.
  ksd-ksd: U ga pun vue ra varpiam kai kaum tarai. U tuba kadia lavur nirara. Sela.
  tur-YTC: Halkının suçunu bağışladın. Bütün günahlarını örttün. Selah.
  bel-N: Ты зьявіў ласку, ГОСПАДЗЕ, для зямлі Тваёй, Ты вярнуў палон Якуба.
  grc-BRENT: Φύλαξον τὴν ψυχήν μου, ὅτι ὅσιός εἰμι· σῶσον τὸν δοῦλόν σου ὁ Θεὸς, τὸν
    ἐλπίζοντα ἐπὶ σέ.
  kpr-kpr: Ninda natofo da ari ekoko kote dotutusesi, a nenda dimbari isambu kote
    dodo gukai futusesi.
  ind-AYT: (85-3) Engkau mengampuni kesalahan umat-Mu, dan menutupi semua dosa mereka.
    Sela
  yom-yom: Wulemvukila mambimbi ma batu baku ; ayi wufuka masumu mawu moso.
  yut-yut: Amɨn kabɨgo nin yokwi morap agɨmaŋ dakon dɨwarɨnin uŋun wɨrɨrɨk nimgul.
  nya-nya: Munakhululukira mphulupulu za anthu anu ndi kuphimba machimo awo onse.
    Sela
  kyg-kyg: Kagaemo vayakamogi hosu kavaꞌapimo alika ataletekaeꞌmo, afaꞌa ateyo, huka
    huꞌnane. Muki hosu kavaꞌapimo aeka ati kaeka ataleꞌnane.
  hrv-hrv: Zavolje opet, Jahve, zemlju svoju, na dobro okrenu udes Jakovljev.
  mps-mps: Nago naga we bidi dago dwai sęgę dagala sąnama, tama dago yali sęgę
    sela sąwai dao.
  tpi-tpi: Yu bin rausim sin bilong mipela ol manmeri bilong yu na yu lusim ol rong
    mipela i bin mekim.
  dan-1931: Du var nådig, HERRE, imod dit land, du vendte Jakobs Skæbne,
  vie-OVCB: Chúa tha thứ tội ác của dân Ngài— và xóa bỏ lỗi lầm của họ.
  guj-2017: તમારા લોકોનાં પાપો તમે માફ કર્યા છે; અને તમે તેઓનાં બધાં પાપોનું પ્રાયશ્ચિત
    કર્યુ છે.
  pon-2006A: Komw ketin mahkikihongehr dipen sapwellimomwi aramas akan oh ketin mahkohng
    arail sapwung kan koaros.
  por-BRBSL: Você perdoou a iniqüidade de seu povo. Você cobriu todos os seus pecados.
    Selah.
  eng-OEBUS: forgiving the guilt of your people, pardoning all their sin, Selah
  swe-swe: '[Vers 2-4 ramas in av ordet vända/återvända. Psalmen börjar med tacksamhet
    över hur Gud tidigare har verkat. Det är en grund och ger tro för att Gud även
    ska på nytt upprätta.] Herre (Jahve), du har visat välvilja (varit nådig) mot
    ditt land. du vände (återupprättade) Jakobs öde. [Ordagrant ”du vände med en vändning
    mot Jakob”, se även .]'
  cth-cth: Na taminaw e payonnae hah na ngaithoum teh, a yonnae pueng na ramuk pouh
    toe.
  twi-twi: Wode wo nkurɔfo bɔne kyɛɛ wɔn na wokataa wɔn nnebɔne nyinaa so.
  hlt-hlt: Na pilnam kathaesainah na phueih pah tih, amih kah tholhnah boeih na dah
    pah. Selah
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ bɛnkɛmu ɑ dɔ́mɛ̀ ɑ tenkɛ̀, kɛ kpɛ̃nnɛ́ní Sɑkɔbu yɑɑ̀bí
    ìì do tú tidɑɑtì.
  msy-2020: Nɨ uan gumazamizibar arazir kurar me amiziba, nɨ da gɨn amada. Nɨ men
    arazir kuraba batoghezɨ da ua itir puvatɨ. (Ighiam gamua an suiam atugha avughsegha
    ua ighiam gami.)
  dop-dop: Hɑɩ, Ɩsɔ, n hʋlɑ nyɑ́ tɛtʋ kɛ pɛɛlɛɛ kɛ́, nɑ ń məŋnɑ Yɑkɔpʋ nyə́mɑ mpɑ
    kolontunɑɑ kɑ kuuwɑ tɔ.
  azb-azb: Xalqının təqsirlərini bağışladın, Bütün günahlarını əfv etdin. Sela
  eng-DBY: Thou hast forgiven the iniquity of thy people; thou hast covered all their
    sin. Selah.
  hin-2017: तूने अपनी प्रजा के अधर्म को क्षमा किया है; और उसके सब पापों को ढाँप दिया
    है। (सेला)
  wol-KYG: Éy Aji Sax ji, yaa baaxe woon sa réew mi, ba suqli sëti Yanqóoba yi,
  swp-swp: Em tataoyao adi giru u ribagigiridio; edi manamanabara gamagaridi u bubulitawaidio.
  bjr-bjr: Anee aneenna maqannaasa mandoosana akiiqara minninnisanau. Misa aaqarana
    akiiqara aiqama rukannisanau.
  eng-YLT: Thou hast borne away the iniquity of Thy people, Thou hast covered all
    their sin. Selah.
  kne-kne: Pinakawan mo amin ay nanbasolan di ipogaw mo,
  eng-WYC-2017: Thou hast forgiven the wicked-ness of thy people; thou hast covered
    all the sins of them.
  eng-WMBB: You have forgiven the iniquity of your people. You have covered all their
    sin. Selah.
  zat-NTPS: Bnite lau' da zrinnaj da belún bénneache chiu'. Bdeu' chalá'ala ca zaj
    naca dul-la chee̱ benne' ca'.
  zty-NTPS: Benít ḻawo'o da' ẕinnj da' bengak benne' chio' ka'. Bdio' cheḻa'ale
    doḻa' chégake'.
  urd-GVH: पहले तूने अपनी क़ौम का क़ुसूर मुआफ़ किया, उसका तमाम गुनाह ढाँप दिया। (सिलाह)
  rug-rug: Ele va mate pani Goi sari na kinaleadi tadi na Mua tinoni, meke ele taleoso
    ni Goi sari na dia sinea.
  gaz-gaz: Ati balleessaa uummata keetii dhiifteertaaf; cubbuu isaanii hundumaas dhoksiteerta.
  fra-LSG: Tu as été favorable à ton pays, ô Éternel! Tu as ramené les captifs de
    Jacob;
  yal-yal: Alatala, i bata yi hinan i ya yamanan na. I bata yi Yaxuba bɔnsɔnna sɛnbɛ
    so.
  iou-iou: Gäk ämawebekaye nintäŋo mominin peŋ nimiŋpäŋ waki täk täŋkumäŋo unitäŋo
    kowata awähutkun.
  haw-1868: Ua kala mai oe i ka hewa o kou poe kanaka, Ua uhi mai oe i ko lakou hala
    a pau. Sila.
  arb-NAV: إِذْ غَفَرْتَ لِشَعْبِكَ إِثْمَهُمْ، وَسَتَرْتَ خَطَايَاهُمْ كُلَّهَا.
  ded-ded: Ngicngacfocga yeneng ngicngac ogofocngina memanganeyunugec, fora. Nga geng
    imoc wama kopocsicngina sasawa wayemmenec. Selac
  ewe-ewe: Ètsɔ wò dukɔ la ƒe vodada kee, eye nètsyɔ nu woƒe nu vɔ̃wo katã dzi. Sela
  eng-LEE: '(85:3) Thou hast forgiven the iniquity of thy people: thou hast covered
    over all their sin. Selah.'
  asm-FB: তোমাৰ লোকসকলৰ অপৰাধ তুমি ক্ষমা কৰিলা; তুমি তেওঁলোকৰ সকলো পাপ ঢাকিলা। (চেলা)
  sus-A: مَرِفِ، عِ شَنُنتٍيَ مَسٍنمَ عِ شَ حَمَ بّ، عِ يَشُبَ بْنسْي شُن نَكٍلِمَ.
  fra-SBL: Tu as pardonné l'iniquité de ton peuple. Tu as couvert tous leurs péchés.
    Selah.
  hbo-hbo: רָצִ֣יתָ יְהוָ֣ה אַרְצֶ֑ךָ שַׁ֝֗בְתָּ *שְׁבוּת (שְׁבִ֣ית) יַעֲקֹֽב׃
  kik-kik: Nĩwarekeire andũ aku waganu wao, na ũkĩhumbĩra mehia mao mothe.
  fra-NCL: Tu as été favorable à ton pays, Yahweh, tu as ramené les captifs de Jacob ;
  cek-AK: Nangmah ih kaminawk sakpazaehaih to na tahmen moe, nihcae zaehaih to na
    khuk pae. Selah.
  cuk-cuk: Be-dulamar-e-ibmar-isgana-imaksad ega be osulosad, bela e-isgusad begi
    nossuliyob be daksad.
  uig-CYR: Җенимни сақлиғайсән, Чүнки мән Саңа мөминдурмән; И Сән Худайим, Саңа таянған
    қулуңни қутқузғайсән;
  pma-pma: Komumon methos onom en komai, meatin keil onom koa memum tisa minuk, korleletei
    mun vatisa en sakkalkalien keil onomai.
  tel-2017: నీ ప్రజల పాపాలు క్షమించావు, వారి పాపాలన్నీ కప్పివేశావు. సెలా.
  hat-BSA: Ou te padone inikite a pèp Ou a. Ou te kouvri tout peche yo.
  ukr-ONPU: Збережи душу мою, адже я вірний Тобі. Врятуй раба Твого, який довіряє
    Тобі, Ти – Бог мій;
  kos-kos: Kom nunak munas nu sin mwet lom ke ma koluk lalos Ac kom eela ma sutuu
    lalos nukewa.
  hbo-WLC: רָצִ֣יתָ יְהוָ֣ה אַרְצֶ֑ךָ שַׁ֝֗בְתָּ שבות יַעֲקֹֽב׃
  ibo-ibo: I gbagharala ajọ omume ndị gị, kpuchikwaa mmehie ha niile. Sela
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କ ଅପରାଧ କ୍ଷମା କରିଅଛ, ତୁମ୍ଭେ ସେମାନଙ୍କ ପାପସବୁ ଆଚ୍ଛାଦନ
    କରିଅଛ। [ସେଲା]
  chk-chk: Ka amusala pwüngingauen noum aramas, ka amusala ar tipis meinisin.
  rop-rop: Yu nomo bin peiyimbek yu pipul olabat blanga olabat nogudbalawei, en yubin
    meigim olabat fri.
  ukr-1871: Ти простив несправедливість народу твого, покрив всї гріхи їх.
  yon-yon: Eb nimakarub yi ambarakmi kuu are nonondandundewen, yi ambarakmi kuu korem
    dabunewen kui.Selah
  deu-1951: (085-3) vergabst deines Volkes Schuld, decktest alle ihre Sünden zu, (Pause)
  eng-JPS: (85-3) Thou hast forgiven the iniquity of Thy people, Thou hast pardoned
    all their sin. Selah
  srp-1865: Prostio si nepravdu narodu svojemu, pokrio si sve grijehe njegove.
  lug-lug: Abantu bo obasonyiye ebyonoono byabwe, n’ebibi byabwe byonna n’obibikkako.
  heb-heb: נשאת עון עמך כסית כל חטאתם סלה׃
  ben-IRV: তুমি তোমার লোকদের অপরাধ ক্ষমা করেছ, তুমি তাদের সমস্ত পাপ ঢেকে দিয়েছ।
  ntu-ntu: Sc tqipqpeq nidr, leplz nemqng, mz nzvz-rbr-krdr, X katxpxbzme alwx ngrdrng.
  pan-pan: ਆਪਣੀ ਪਰਜਾ ਦੀ ਬੁਰਿਆਈ ਤੂੰ ਮਾਫ਼ ਕੀਤੀ ਹੈ, ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰਿਆਂ ਪਾਪਾਂ ਨੂੰ ਕੱਜ
    ਦਿੱਤਾ ਹੈ। ਸਲਹ।
  mya-JVB: ကိုယ်တော် ၏ လူ တို့အပြစ် ကိုလွှတ် ၍၊ သူ တို့၏ ဒုစရိုက် အပေါင်း ကိုလည်း
    ဖုံးအုပ် တော်မူပြီ။
  kgf-kgf: Ic embachécga képésicgina imi wai énécmima képésicgina mocʒoŋ oso énécminec.
    (Ohec)
  tte-O: Am tomoyao ali pwanoli meuloili kunuwatu-pwaikili.
  tbg-tbg: Are tinavu nena vaiinti nahenti qora kaiqa varauna uvara nunka timitaanarave.
    Are tenavu ai uva raqakaunara kaara kia tinavuqaa uva vataraitira, tauru timitauro
    tianarave.
  hmo-hmo: Oi ese oiemu bese taudia edia kara dika oi gwauatao vadaeni, bona edia
    kerere oi laloaboio vadaeni.
  zar-NT: Buniti loʼ bönachi quiuʼ ca naca xiguiaʼ gulaʼbagaʼ. Bucáchuʼu yuguʼ dul-laʼ
    gulúngaca.
  urd-urd: तूने अपने लोगों की बदकारी मु'आफ़ कर दी है; तूने उनके सब गुनाह ढाँक दिए
    हैं।
  rus-SYN: Сохрани душу мою, ибо я благоговею пред Тобою; спаси, Боже мой, раба Твоего,
    уповающего на Тебя.
  bqc-SIM: N báaadà n bùsuu, Dii, n su ń Yakↄbu buiↄ ń pá ziu.
  tcz-CHONGTHU: Nangman namite chonsetna nangaidam in hichun achonsetnau jouse nalekhu
    peh e.
  mar-mar: तू आपल्या लोकांच्या पापांची क्षमा केली आहेस. तू त्यांची सर्व पापे झाकून
    टाकली आहेत.
  isl-isl: '@see-verse:PSA.085.001'
  hlt-THB: Nak thlangkhqi a sai palhnaak awh qeenkhaw ngai nawh a thawlhnaakkhqi boeih
    ce myk a dah pe hyk ti.
  qub-qub: Mana allita rurashancunatapis, jucha rurashancunatapis perdunashcanquimi
    acrashayqui runacunataga. Selah
  bqp-bqp: N n gbɛ̃nↄ taarinↄ gòḿma, n ń durunnanↄ kɛ̃̀ḿma pínki.
  hat-hat: (085:3) Ou te padonnen tou sa yo te fè ki mal, ou te efase tout peche yo.
  eng-BSB: You forgave the iniquity of Your people; You covered all their sin. Selah
  eng-WEBPB: You have forgiven the iniquity of your people. You have covered all their
    sin. Selah.
  kbq-kbq: Kagra vaheka'amofo kefo avu'ava zana atre'nezmantenka, maka kumizmia refite
    zmante'nane.
  pon-pon: Re kotin lapwadar me jued en japwilim omui aramaj akan, o kom kotin pwaidier
    dip arail karoj.
  nhe-BL: Tiquinquixtili inintlaixpanolhua nochi motlacajhua. Quena, tiquixtlalpacho
    nochi inintlajtlacolhua.
  wnc-wnc: Gata gikane amindabamu yuainggane waiakngana sandeyamukuyak. Ngan, gata
    gutonga tasikingu sandeyamukuyak.
  bus-bus: N n gbɛ̃nↄ taarinↄ gògo, n ń durunnↄ kɛ̃̀ńnɛ píngi.
  gub-BL: Eremunàn neremiaihu wanemiapo kwer ikatu 'ym ma'e paw ne. Nereme'e kwaw
    wakatu 'ymaw rehe.
  eng-DRA: 'Preserve my soul, for I am holy: save thy servant, O my God, that trusteth
    in thee.'
