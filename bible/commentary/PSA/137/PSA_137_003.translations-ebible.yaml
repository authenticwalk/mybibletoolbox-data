verse: PSA.137.003
translations:
  mal-C: കാരണം ഞങ്ങളെ ബന്ദികളാക്കിയവർ ഞങ്ങളോടൊരു ഗാനം ആവശ്യപ്പെട്ടു, “സീയോൻഗീതങ്ങളിലൊന്ന്
    ഞങ്ങൾക്കായി ആലപിക്കുക, ആനന്ദഗാനങ്ങളിൽ ഒന്നുതന്നെ,” ഞങ്ങളുടെ പീഡകർ ആജ്ഞാപിച്ചു.
  deu-TKW: 'Denn dort begehrten, die uns gefangen geführt, Lieder von uns, und unsere
    Peiniger Fröhlichkeit: “Singt uns eines von den Zionsliedern!”'
  lin-lin: 'Kuna, bato oyo bamemaki biso na bowumbu bazalaki kosenga biso banzembo ;
    mpe banyokoli na biso bazalaki kosenga biso ete tozala na esengo. Bazalaki koloba :
    « Boyembela biso banzembo ya Siona ! »'
  mmx-mmx: Nedi mo diga vaxat kaka nema, diga tong i rinema do manak pixan. Diga tong
    i rinema do manak pixan kusu tik lox amomo nedi. Digak lok keretna, “Minak pixan
    tinema mi toxompixan mumu lemenemen Saion.”
  eng-LSV: 'For there our captors asked us the words of a song, || And our spoilers—joy:
    “Sing to us of a song of Zion.”'
  eng-GNV: Then they that ledde vs captiues, required of vs songs and mirth, when
    wee had hanged vp our harpes, saying, Sing vs one of the songs of Zion.
  eng-WEBSTER: For there they that carried us away captive required of us a song;
    and they that wasted us required of us mirth, saying , Sing us one of the songs
    of Zion.
  nhw-BL: Amo hueliyaya tihuicaj. Pero inijuanti catli techhualicatoyaj ica fuerza
    ipan inintlal, techilhuijque ma tihuicaca ica paquilistli nopa yejyectzitzi huicatl
    catli tihuicayayaj quema tiitztoyaj ipan altepetl Jerusalén.
  swh-ONEN: kwa maana huko hao waliotuteka walitaka tuwaimbie nyimbo, watesi wetu
    walidai nyimbo za furaha; walisema, “Tuimbieni wimbo mmoja kati ya nyimbo za Sayuni!”
  bba-bba: Be bɑ sun tɑbu di bɑ nɛɛ, su womu koowo. Be bɑ sun dɑm dɔremɔ bɑ nɛɛ, su
    Siɔnin womusu ko kɑ nuku dobu.
  eng-KJVCPB: For there they that carried us away captive required of us a song; And
    they that wasted us required of us mirth, Saying, Sing us one of the songs of
    Zion.
  luo-luo: nimar joma ne omakowa nokwayowa wende kane wan kanyo, joma nesandowa nochunowa
    ni wawernegi wende mor; negiwachonwa niya, “Wernwauru achiel kuom wende Sayun!”
  aii-aii: 'ܒܗ̇ܝ ܕܬܵܡܵܐ ܠܲܒܠܵܢܲܢ̈ ܠܐܲܣܝܼܪܘܼܬܵ‌ܐ ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܲܢ ܙܡܵܪ̈ܝܵܬܹ‌ܐ، ܘܓ̰ܲܢܓ̰ܸܪ̈ܵܢܲܢ
    ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܲܢ ܚܲܕܘܼܬܵ‌ܐ، ܒܹܐܡܵܪܵܐ: ”ܙܡܘܿܪܘܼܢ ܐܸܠܲܢ ܡ̣ܢ ܙܡܵܪ̈ܝܵܬܹ‌ܐ ܕܨܸܗܝܘܿܢ.“'
  meu-meu: Badina be unuseni ai e ḡuimai taudia ese e haḡanimai, ane baia abi, e hahisimai
    taudia ese e haḡanimai, baia moale; “Siona anedia ta bavabia” eto.
  npi-ULB: हामीलाई कैद गरेर लानेहरूले त्यहाँ हामीलाई गीत गाउन लगाए र हामीलाई गिल्ला
    गर्नेहरूले हामीलाई यसो भन्‍दै खुसी होओ भने, “हाम्रा निम्ति सियोनका गीतमध्‍ये एउटा
    गाओ ।”
  yor-yor: Nítorí pé níbẹ̀ ni àwọn tí ó kó wa ní ìgbèkùn béèrè orin lọ́wọ́ wa, àti
    àwọn tí ó ni wá lára béèrè ìdárayá; wọn wí pé, “Ẹ kọ orin Sioni kan fún wa!”
  pes-OPCB: 'زیرا اسیرکنندگانِ ما از ما سرود طلب کردند و عذاب دهندگان ما سرودهای شادمانی
    خواسته گفتند: «یکی از سرودهای اورشلیم را برای ما بخوانید!»'
  tgl-ULB: Doon ang aming mga manlulupig ay pinakanta kami, at silang mga nangutya
    sa amin ay inatasan kaming maging masaya, sinasabing, “Awitan niyo kami ng isa
    sa mga awit ng Sion.”
  nop-nop: Kaŋ memik tinimiŋa ninigilune kwanaimiŋ kwetneŋ bugumun hekidi indiŋ niniŋgiŋ,
    “Indi welemomooŋ nadinimdok kap toneŋ, eŋ Saiyon diniŋ kap niŋ toneŋ.”
  cbu-NT: 'Babiloniyashuchsha wasundurur, yuw iyaa putayarusin machirangsin, muchchureem
    ínarangana an iyaatssha: Natu, siy Siyonshuchis, Apanllireetsis yaseengints. Mangis
    kis yaseengints, iyaa táranganaya.'
  hui-hui: Agali ina garabaya biaga biarume inahondo lalu, Tígua iba gana maru ina
    mo turu holenaga laga bidaba. Tíninaga dindi Saionoore lalu ka̱i̱ laga bialu mbira
    ina hale holoma̱ya la handadaba, laga biya.
  mya-mya: ငါ​တို့​ကို​ဖမ်း​သွား​ကြ​သူ​များ​က``ငါ​တို့​အား ဖျော်​ဖြေ​ရန်​ဇိ​အုန်​မြို့​အ​ကြောင်း
    သီ​ချင်း​ဆို​ပြ​ပါ'' ဟု​ငါ​တို့​အား​ခိုင်း​ကြ​၏။
  bod-N: རྒྱུ་མཚན་ངེད་ཅག་བཙོན་དུ་ཁྲིད་མཁན༌གྱིས། །ང་ཚོར་མགུར་གླུ་ལོངས་ཤོག་སྨྲས་བྱུང༌ཞིང༌།
    །ཛ་ཡན་གླུ་ཞིག་ལོངས་ལ་སྐྱིད་པོ༌བྱོས། །དེ་སྐད་མནར་གཅོད་གཏོང་མཁན་རྣམས་ཀྱིས༌ཟེར།།
  wsk-wsk: mu awuk, kari nanga ilu talipaman ale nangarak nunga sor te taiman mu wur
    ilunakko nanga diruwukasan, ale nanga manarukasan, “Nina Zion ko wur amilmil bo
    iluwal se ana ikinakko!” makasan.
  sna-sna: nokuti ipapo avo vakatitapa vakatikumbira nziyo, vatambudzi vedu vakatigombedzera
    kuti tiimbe nziyo dzomufaro, vakati, “Tiimbirei rumwe rwiyo rweZioni!”
  spa-BLM: 'Porque allí, los que nos llevaban cautivos nos pedían canciones. Los que
    nos atormentaban exigían canciones de alegría: “¡Cántanos una de las canciones
    de Sión!”'
  cac-cac: 'A eb'' ix on̈ ic''anb''at icha d''a preso, ix b''uchvaj eb'' d''ayon̈,
    ix yalan eb'' icha tic: B''itanan̈ec d''a tzalajc''olal, a sb''ital Sion tze b''itej
    d''ayon̈, xchi eb''.'
  swh-ULB: Huko watekaji wetu walitaka tuwaimbie, na wale walio tudhihaki walitutaka
    sisi tufurahi, wakisema, “Tuimbieni moja ya nyimbo za Sayuni.”
  bel-bel: У дзень, калі я паклікаў, Ты пачуў мяне; усяліў у душу маю бадзёрасьць.
  deu-ELBBK: 'Denn die uns gefangen weggeführt hatten, forderten dort von uns die
    Worte eines Liedes, und die uns wehklagen machten, Freude: „Singt uns eines von
    Zions Liedern!“'
  mbb-OT: Su ibpekanta key te menge mibihag kenami. Midsuǥù key zan te kedlangan kandan.
    Ke sikandan te, “Kentahi key te kanta he mehitenged te Zion!”
  mal-2015: 'ഞങ്ങളെ ബദ്ധരാക്കിക്കൊണ്ടുപോയവർ: സീയോൻഗീതങ്ങളിൽ ഒന്നു ചൊല്ലുവിൻ എന്നു
    പറഞ്ഞു ഗീതങ്ങളെയും ഞങ്ങളെ പീഡിപ്പിച്ചവർ സന്തോഷത്തെയും ഞങ്ങളോടു ചോദിച്ചു.'
  gup-gup: Kaluk bininj nawu ngandikang kumekbe dja ngandibongnameng wanjh ngandiwokrayekwong,
    birriyimeng, “Mah, ngurriwayinin bu Jerusalemkenh!” Bedda birridjareni bu ngarrbennjilngmarnbuyi
    bu ngandibekkayi.
  rmc-rmc: 'Ola, ko amen zaile, amen mangenas, hoj lenge te giľavas; ola, ko amen
    trapinenas, amendar kamenas, hoj te giľavas radišagoha: „Giľaven amenge jekh sionsko
    giľi!“'
  nlg-nlg: 'Gaira tara sagu ghita, tara kolughita nia na linge, ma gaira tara dika
    ta ghita, tara nongia na linge rivurivu itatada: Kau linge vanighai, sakai itadira
    na linge ni Jerusalem.'
  pes-OPV: زیرا آنانی که مارا به اسیری برده بودند، در آنجا از ما سرودخواستند؛ و آنانی
    که ما را تاراج کرده بودند، شادمانی (خواستند) که «یکی از سرودهای صهیون را برای
    ما بسرایید.»
  ron-1924: 'Кэч, аколо, бируиторий ноштри не черяу кынтэрь ши асуприторий ноштри
    не черяу букурие зикынд: „Кынтаци-не кытева дин кынтэриле Сионулуй!”'
  ben-OBCV: কারণ সেখানে আমাদের বন্দিকারীরা গান শুনতে চাইত, আমাদের অত্যাচারীরা আনন্দগানের
    দাবি করত; তারা বলত “সিয়োনের গান, একটি গান আমাদের শোনাও!”
  som-som: Waayo, kuwii maxaabiis ahaanta noo watay ayaa halkaas gabayo nagu weyddiistay,
    Oo kuwii na silciyey ayaa farxad na weyddiistay, oo waxay nagu yidhaahdeen, Noogu
    gabya gabayadii Siyoon midkood.
  lat-VUC: In quacumque die invocavero te, exaudi me; multiplicabis in anima mea virtutem.
  eng-ASVBT: For there they that led us captive required of us songs, And they that
    wasted us required of us mirth, saying, Sing us one of the songs of Zion.
  mna-mna: 'Pa koyam koi bizin ta tikam yam ma amla ambot lele kizin na, tikam seŋge
    piam ma tiso piam be amrak mi ambo mboe bekena tileŋ len ma lelen ambai. Tiso
    piam ta kembei: “Ou, kombo mboe tiom sa ki kar Sion ma amleŋ.”'
  ita-1885: 'Benchè quelli che ci avevano menati in cattività Ci richiedessero quivi
    che cantassimo; E quelli che ci facevano urlar piangendo Ci richiedessero canzoni
    d''allegrezza, dicendo: Cantateci delle canzoni di Sion;'
  eng-LXXUP: In whatsoever day I shall call upon thee, hear me speedily; Thou shalt
    abundantly provide me with thy power in my soul.
  eng-ULB: There our captors required songs from us, and those who mocked us required
    us to be happy, saying, “Sing us one of the songs of Zion.”
  spa-VBL: Porque aquellos que nos habían llevado cautivos nos pedían canciones, nuestros
    opresores nos pedían que cantáramos cánticos alegres de Jerusalén.
  fra-_FOB: 'Là, ceux qui nous avaient emmenés captifs nous demandaient des chants
    joyeux: Chantez-nous quelque chose des cantiques de Sion.'
  mal-mal: 'ഞങ്ങളെ ബദ്ധരാക്കിക്കൊണ്ടുപോയവർ: “സീയോൻഗീതങ്ങളിൽ ഒന്ന് പാടുവിൻ” എന്ന് പറഞ്ഞു;
    ഞങ്ങളെ പീഡിപ്പിച്ചവർ ഗീതങ്ങളും സന്തോഷവും ഞങ്ങളോടു ചോദിച്ചു.'
  urd-GVR: kyoṅki jinhoṅ ne hameṅ giriftār kiyā thā unhoṅ ne hameṅ wahāṅ gīt gāne
    ko kahā, aur jo hamārā mazāq uṛāte haiṅ unhoṅ ne ḳhushī kā mutālabā kiyā, “Hameṅ
    Siyyūn kā koī gīt sunāo!”
  suz-BL: मारदे हना आंइ कली ग्‍याइश्‍शा लाइक्‍बपुकीमी मेकेर कुम्‍सो पपाइक्‍तेक्‍म।
    मिनु आंइ कली श्‍येत गेबपुकीमी ग्‍येरतीक कुम्‍सो पपाइक्‍तेक्‍म। मेकोपुकीमी आंइ
    कली “सियोन ङा कुम्‍सो का पने” देंतेक्‍म।
  eng-NOY: 'For there they who carried us away captive required of us a song; They
    who wasted us required of us mirth: “Sing us one of the songs of Zion!”'
  ita-1927: 'Poiché là quelli che ci avevan menati in cattività ci chiedevano dei
    canti, quelli che ci predavano, delle canzoni d’allegrezza, dicendo: Cantateci
    delle canzoni di Sion!'
  ckb-ckb: 'چونکە لەوێ ڕاپێچکەرانمان داوای گۆرانییان لێکردین، چەوسێنەرانمان داوایان
    کرد دڵخۆشیان بکەین: «گۆرانییەکمان بۆ بڵێن لە گۆرانییەکانی سییۆن.»'
  eng-BBE: For there those who had taken us prisoners made request for a song; and
    those who had taken away all we had gave us orders to be glad, saying, Give us
    one of the songs of Zion.
  xsi-xsi: 'Maka kaveta mine ŋana duvi ŋine kâ: kinzi kazâŋa tamâta muŋga sikai maka
    kaika sioma lâ nenzi tâno ŋinde, aku kinzi ŋinde sipai maka tu, “Kala ŋine miki
    ma kawâŋgi wâŋgiŋa toŋge ŋana iveta maka iloma ara kâ. Kawâŋgi Saion ne wâŋgiŋa
    toŋge!”'
  kan-OKCV: ಏಕೆಂದರೆ ಅಲ್ಲಿ ನಮ್ಮನ್ನು ಸೆರೆಹಿಡಿದು ಬಂಧಿಸಿದವರು, ನಮಗೆ ಹಾಡನ್ನು ಹಾಡಲು ಹೇಳಿದ್ದರು;
    ನಮ್ಮನ್ನು ಪೀಡಿಸುವವರು ವಿನೋದಕ್ಕಾಗಿ ಹಾಡನ್ನು ಕೇಳಲು ಬಯಸಿದ್ದರು; “ಚೀಯೋನಿನ ಹಾಡುಗಳಲ್ಲಿ ಒಂದು
    ನಮಗೆ ಹಾಡಿರಿ,” ಎಂದರು.
  tam-2017: 'எங்களைச் சிறைபிடித்தவர்கள் அங்கே எங்களுடைய பாடல்களையும், எங்களையும் பாழாக்கினவர்கள்
    மகிழ்ச்சி பாடல்களை விரும்பி: சீயோனின் பாட்டுகளில் சிலவற்றை எங்களுக்குப் பாடுங்கள்
    என்று சொன்னார்கள்.'
  spa-RV-1909: 'Y los que allí nos habían llevado cautivos nos pedían que cantásemos,
    y los que nos habían desolado nos pedían alegría, diciendo:'
  ron-BTF: 'Pentru că acolo cei ce ne-au dus în captivitate ne cereau cântare; și
    cei ce ne-au risipit, ne cereau bucurie, spunând: Cântați-ne din cântările Sionului.'
  eng-WEBP: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion!”'
  eng-FBV: For those who had taken us captive asked us for a song—our tormentors wanted
    us to sing a happy song from Jerusalem.
  nld-1939: 'Ja, daar durfden onze rovers Ons nog liederen vragen; En onze beulen:
    “Zingt ons vrolijke wijsjes Uit de zangen van Sion!”'
  nch-BL: Amo hueliyaya tihuicaj. Pero inijuanti cati techhualicaque ica fuerza ipan
    inintal, techtajtanijque ma tihuicaca ica paquilisti nopa cuajcualtzitzi huicat
    cati tihuicayayaj quema tiitztoyaj ipan altepet Jerusalén.
  vie-1934: 'Vì ở đó những kẻ bắt chúng tôi làm phu tù, Có biểu chúng tôi hát xướng;
    Kẻ cướp giựt chúng tôi có đòi chúng tôi hát mừng, mà rằng: Hãy hát cho chúng ta
    một bài ca của Si-ôn.'
  cha-cha: 'Sa güije ayo sija y cumonejit, jatagojit na tafanganta: ya ayo sija y
    lumachaejit, jatagojit na tafanmagof, ilegñija: Cantayejit uno ni y cantan Sion.'
  hin-CV: क्योंकि जिन्होंने हमें बंदी बनाया था, वे हमारा गायन सुनना चाह रहे थे और
    जो हमें दुःख दे रहे थे; वे हमसे हर्षगान सुनने की चाह कर रहे थे, “हमें ज़ियोन का
    कोई गीत सुनाओ!”
  eng-OURB: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion [Mountain ridge, Marking]!”'
  spa-BES: 'Porque allí los que nos tomaron prisioneros solicitaron una canción; y
    aquellos que nos quitaron todo lo que teníamos nos dieron órdenes de alegrarnos,
    diciendo: Danos una de las canciones de Sión.'
  tdx-tdx: 'Teo ty nihalalia’ o mpanese anaio sabo, naho nipaia’ o mpampisoañ’ anaio
    rebeke, ami’ty hoe : Isabò o sabo’ i Tsiôneo.'
  tha-KJV: เพราะที่นั่นผู้​ที่​นำเราไปเป็นเชลยต้องการให้เราร้องเพลง และผู้​ที่​ปล้นเราต้องการให้​สนุกสนาน
    เขาว่า “จงร้องเพลงศิโยนสักบทหนึ่งให้เราฟัง”
  por-BR-2018: 'Porque ali os que tinham nos capturado nos pediam letras de canções,
    e os que nos destruíram, que os alegrássemos, dizendo : Cantai para nós algumas
    das canções de Sião.'
  deu-ELO: 'Denn die uns gefangen weggeführt hatten, forderten daselbst von uns die
    Worte eines Liedes, und die uns wehklagen machten, Freude: “Singet uns eines von
    Zions Liedern!”'
  eng-WYC-2018: For they that led us prisoners; asked us there the words of songs.
    And they that led away us said; Sing ye to us an hymn of the songs of Zion. (For
    they who led us away as prisoners; told us to sing there. Yea, they who led us
    away said; Sing ye for us a hymn of the songs of Zion.)
  epo-epo: 'Ĉar tie niaj kaptintoj postulis de ni kantojn, Kaj niaj mokantoj ĝojon,
    dirante: Kantu al ni el la kantoj de Cion.'
  gfk-gfk: kanong diet ing diet ga palim kahe dahat, diet ga tange hadadas bia dahat
    na inge kaia. Diet ga kukutur ta dahat, diet gaam hatitis dahat bia dahat na inge
    ira ninge na gungunuama. Diet ga tange bia, “Muat na inge tiga ninge uta Saion
    ta mehet!”
  uig-PIN: 'Qünki bizni sürgün ⱪilƣanlar bizdin nahxa tǝlǝp ⱪildi; Bizni zarlatⱪuqilar
    bizdin tamaxa tǝlǝp ⱪilip: — «Ⱨǝy, Zion nahxiliridin birni bizgǝ eytⱪina» — deyixti.'
  beo-beo: Dunu amo da nini gagulaligi, ilia da ninima amane sia:i, “Ninia hahawane
    nabima:ne, Saione ea hou olelema:ne, gesami hea:ma.”
  tpi-OTNT: Na ol man i bin kalabusim mipela ol i tok, “Mipela i laik bai yupela i
    singim ol song bilong mekim mipela i belgut. Kirapim wanpela song bilong Saion.”
  hau-SA: gama a can masu kamunmu suka sa mu yi waƙoƙi, masu ba mu azaba suka nema
    waƙoƙin farin ciki; suka ce, “Ku rera mana ɗaya daga cikin waƙoƙin Sihiyona!”
  udu-udu: 'Haali/ uni kun bu’thki ana mo tani ’theḵki gwo mo ki ana mina yuḵ gway
    bana mo, dhali uni gun ’koshki ana is ka nyor kagahara mo, uni ’theḵki gwo mo
    ki ana mina isi c̱a’b ki c̱ur c̱ur mo, mmo/o gwo mo ki: Yuḵi aman gwaya kamu/
    ’de/ ’peni gway ma Sihyuun mo.'
  uig-LAT: 'Chünki bizni sürgün qilghanlar bizdin naxsha telep qildi; Bizni zarlatquchilar
    bizdin tamasha telep qilip: — «Hey, Zion naxshiliridin birni bizge éytqina» —
    déyishti.'
  nde-nde: ngoba khonapho abathumbi bethu bacela izingoma kithi, labahlukuluzi bethu
    bafuna izingoma zentokozo; bathi, “Sihlabeleleni enye yezingoma zaseZiyoni!”
  ton-ton: He naʻe fekauʻi ai ʻekinautolu naʻa nau fakapōpulaʻi ʻakimautolu ke mau
    hiva; pea ko kinautolu naʻe fakaʻosiʻosi ʻakimautolu naʻa nau fekau ke mau fiefia,
    ʻonau pehē, “Hiva mai kiate kimautolu ʻi he ngaahi hiva ʻo Saione.”
  ces-1613: 'A když se tam dotazovali nás ti, kteříž nás zajali, na slova písničky,
    (ješto jsme zavěsili byli veselí), říkajíce: Zpívejte nám některou píseň Sionskou:'
  eng-WMB: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion!”'
  tam-TCV: ஏனெனில் எங்களைச் சிறைப்பிடித்தவர்கள், அங்கே எங்களைப் பாடும்படி கேட்டார்கள்;
    எங்களைச் சித்திரவதை செய்தவர்கள் மகிழ்ச்சிப் பாடல்களைப் பாடும்படி வற்புறுத்தி,
    “சீயோனின் பாடல்களுள் ஒன்றை எங்களுக்காகப் பாடுங்கள்” என்று சொன்னார்கள்.
  ceb-ULB: Didto ang mga nagdakop kanamo namugos sa pagpaawit ug mga alawiton kanamo,
    ug kadtong nagbiaybiay kanamo namugos nga magmalipayon kami, nga nag-ingon, “Awiti
    kami ug usa sa mga alawiton sa Zion.”
  pol-UBG: 'Bo tam ci, którzy nas wzięli w niewolę, żądali od nas pieśni, a nasi ciemięzcy
    – radości, mówiąc: Śpiewajcie nam którąś z pieśni Syjonu.'
  agr-agr: 'Nunika nuwi batsatjin suntag iina achipag yajupaku aidau chichagtamainak:
    “¡Shiig aneasjum kantamatajum, tuja atumi nugkem Sión pachisjumshakam kantamatajum!”
    tusa waitkagmayanume.'
  kyc-kyc: Namwa karapusi pyao lanyuo epeyami dupwame kenane pyalapa, leyami. Nakama
    rae maimana lapala yuu Sayone dokona lao kenane pyalapa, leyami.
  urd-GVU: کیونکہ جنہوں نے ہمیں گرفتار کیا تھا اُنہوں نے ہمیں وہاں گیت گانے کو کہا،
    اور جو ہمارا مذاق اُڑاتے ہیں اُنہوں نے خوشی کا مطالبہ کیا، ”ہمیں صیون کا کوئی
    گیت سناؤ!“
  eng-OEBCW: 'For there our captors called for a song: our tormentors, rejoicing,
    saying: ‘Sing us one of the songs of Zion.’'
  deu-1912: 'Denn dort hießen uns singen, die uns gefangen hielten, und in unserm
    Heulen fröhlich sein: “Singet uns ein Lied von Zion!”'
  kan-2017: ನಮ್ಮನ್ನು ಸೆರೆಹಿಡಿದು ಪೀಡಿಸುತ್ತಿದ್ದವರು ನಮಗೆ, “ಚೀಯೋನಿನ ಗೀತೆಗಳಲ್ಲಿ ಒಂದನ್ನು
    ನಮ್ಮ ವಿನೋದಕ್ಕಾಗಿ ಹಾಡಿರಿ” ಎಂದು ಹೇಳುತ್ತಿದ್ದರು.
  yap-yap: Ma pi’in kar koled gamad ko mael e rogned ngomad ni nggu tanggad; rogned
    ngomad ni nggu tang niged yad ni lungurad, “Mon’ed reb e tang ni murung’agen yu
    Zion nggu rung’aged!”
  hlt-MCSB: Kaimih aka sol rhoek kaimih te laa ol hnap n'dawt uh. Kaimih aka parhaengkung
    long khaw, “Zion laa te kaimih ham kohoenah neh hlai uh lah,” a ti uh.
  mdy-ETH: ኑና ዲዒ ዔኪ ዴንዲ ሜታሳ ዓሳ ዓይኑሞ ዓይናዺ ኑ ዔያቶ ዎዛሳንዳጉዲ «ፂዮኔይዳ ዒንሢ ዓይናዻ ዓይኑሞፓ ፔቴ ሂንዳ
    ዓይናዹዋቴ» ጌዔኔ።
  twi-ASANTE: ɛhɔ na yɛn nnommumfafoɔ bisaa yɛn nnwom, yɛn ahohiahiafoɔ pɛɛ yɛn hɔ
    ahurisie nnwom; wɔkaa sɛ, “Monto Sion nnwom baako mma yɛn!”
  eng-WEBU: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion!”'
  spa-PDDPT: 'Porque allí nuestros cautivadores nos pedían cantos, Y nuestros atormentadores,
    alegría: ¡Cántennos alguno de los cantos de Sion!'
  gun-gun: Mba'eta escravo-rã orereraa are kuery ojerure roporaei aguã. “Peporaei
    na orevy Sião regua mboraei”, he'i okuapy.
  agu-BL: 'Nin yi e'' wunak yi o'' icy''anin pres, nin e'' oc tan kabuchle''n. Itzun
    cyaltz sketz: “Or bitzinwok. Tzatzinwok. Bitzijwok e''chk bitz yi na ibitzij yi
    atix tzajwok le itanum Sión.”'
  ilo-ULB: Dagiti nangtiliw kadakami sadiay kayatda nga agkantakami, ken dagiti nanglalais
    kadakami kayatda nga agragsakkami, a kunada, “Kantaandakami iti maysa kadagiti
    kanta ti Sion.”
  kpg-kpg: 'Digau ala ne lahi gimaadou galabudi e hai mai gi gimaadou bolo gimaadou
    gi daahili. Digau ala e hagaduadua gimaadou le e hai bolo gimaadou gi haga tenetene ina
    ginaadou: “Daahili mai gi gimaadou i di hai o Zion.”'
  uig-ARA: 'چۈنكى بىزنى سۈرگۈن قىلغانلار بىزدىن ناخشا تەلەپ قىلدى؛ بىزنى زارلاتقۇچىلار
    بىزدىن تاماشا تەلەپ قىلىپ: ــ «ھەي، زىئون ناخشىلىرىدىن بىرنى بىزگە ئېيتقىنا» ــ
    دېيىشتى.'
  sus-sus: Muxu yaxuie nu Siyoni bɛɛtie maxɔrin muxu ma, e nu wama bɛɛti sɛɛwaxi nde
    xɔn. E naxɛ, «Siyoni bɛɛti nde ba muxu bɛ.»
  pon-2006: 'Irail me salihkitedi, re ndaiong kiht se en kouliong irail, oh se en
    kamwait irail: “Kumwail koulkihong kiht apwoat koulen duwen Saion.”'
  jae-jae: gebe lau, taŋ sêkôc aêac tôŋ naŋ, sêkac aêac gebe anam ma wê, ma lau, taŋ
    sêlêsu aêac naŋ, sêkac aêac gebe amoa toôndugeŋ ma sêsôm gebe “Anam nêm wê Sionŋa
    teŋ aêac aŋô.”
  ksd-ksd: 'Tago diat dia ga ben vavilavilau avet dia ga mainge ra umana kakailai
    ta vevet, Ma diat dia vakavakaina avet dia ga mainge ba avet a gugu, ma dia ga
    biti: Avat a kakaile ta umana kakailai Sion ta vevet.'
  tur-YTC: 'Çünkü orada bizi tutsak edenler Bizden ezgiler. Bize eziyet edenler Sevinç
    ezgileri istediler: “Bize Siyon ezgilerinden birini söyleyin!” dediler.'
  bel-N: 'Бо там тыя, што нас паланілі, жадалі ад нас словаў песьні, і нішчыцелі нашыя
    — радасьці: “Засьпявайце нам нешта з песьняў Сыёнскіх!”'
  grc-BRENT: Ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε, ταχὺ ἐπάκουσόν μου· πολυωρήσεις με ἐν
    ψυχῇ μου δυνάμει σου.
  kpr-kpr: Ai resira amo, Babylon embo namonde sandi budo isera, aimi yaru eminge
    saoro dae siseri, “Saion da yaru eni ava siruruvu, ningore!” siseri.
  ind-AYT: Sebab, di sana orang-orang yang menawan kita meminta lagu-lagu kepada kita,
    dan orang-orang yang menyiksa kita bergembira, sambil berkata, “Nyanyikan kami
    salah satu lagu-lagu Sion.”
  yom-yom: 'Bila kuna, batu bobo batukanga mu kivika batulomba tuyimbila minkunga ;
    minyamisi mieto mituyuvula minkunga mi khini ; batuba : “lutuyimbidila nkunga
    wumosi mu minkunga mi Sioni.”'
  yut-yut: Nido nin tɨmɨk mɨktɨmnikon paŋkɨwit amɨn da kap yoneŋ do niyɨwit. Yokwi
    aŋnimgwit amɨn da tebai yaŋ niyɨwit, “Nin da kɨsɨk kɨsɨk paneŋ do ji da kap yoni
    do nandamaŋ. Saion dakon kap kɨnda yoni.”
  nya-nya: pakuti anthu otigwira ukapolo anatipempha kuti tiyimbe nyimbo. Otizunza
    athu anafuna nyimbo zachisangalalo; iwo anati, “Tiyimbireni imodzi mwa nyimbo
    za ku Ziyoni!”
  hrv-hrv: 'I tada naši tamničari zaiskaše od nas da pjevamo, porobljivači naši zaiskaše
    da se veselimo: “Pjevajte nam pjesmu sionsku!”'
  mps-mps: Tama da te kalabus yali bidi dabego te tama po wali, “Dago homugo te dagego
    da bugai haliga yabo tęąbi meba omainu homu ebao,” wali. “Te Saion tęąbi me
    deli waiyąo,” po walio.
  tpi-tpi: Na ol man i bin kalabusim mipela ol i tok, “Mipela i laik bai yupela i
    singim ol song bilong mekim mipela i belgut. Kirapim wanpela song bilong Saion.”
  dan-1931: 'Thi de, der havde bortført os, bad os synge, vore Bødler bad os være
    glade: “Syng os af Zions Sange!”'
  vie-OVCB: Vì những người bắt chúng ta bảo phải ca hát. Bọn tra tấn đánh đập chúng
    ta, truyền lệnh bắt hoan ca “Hát một ca khúc Si-ôn đi!”
  guj-2017: અમને બંદીવાસમાં લઈ જનારાંઓએ અમને આનંદી ગીતો ગાવા કહ્યું, જેઓએ અમારી મશ્કરી
    કરી હતી તેઓએ અમને ખુશ કરવા જણાવ્યું કે, “સિયોનનાં ગીતોમાંનું કોઈ એક ગીત ગાઓ.”
  pon-2006A: 'Irail me salihkitedi, re ndaiong kiht se en kouliong irail, oh se en
    kamwait irail: “Kumwail koulkihong kiht apwoat koulen duwen Saion.”'
  por-BRBSL: 'Para lá, aqueles que nos levaram cativos nos pediram canções. Aqueles
    que nos atormentavam exigiam canções de alegria: “Cante-nos uma das canções de
    Zion!”'
  eng-OEBUS: 'For there our captors called for a song: our tormentors, rejoicing,
    saying: “Sing us one of the songs of Zion.”'
  swe-swe: 'De som förde oss i fångenskap bad oss om sångernas ord, våra plågare bad
    oss vara muntra: ”Sjung en av Sions sånger”.'
  cth-cth: Bangkongtetpawiteh, hote hmuen koe maimouh na ka man niteh, na kahrawinaw
    ni kai koe la a hei awh. Kaimouh karektapnaw ni hai amamouh nawm nahanelah Zion
    la kaimouh hanlah sak haw ati awh.
  twi-twi: ɛhɔ na yɛn nnommumfafo kaa se yɛnto nnwom, yɛn ahohiafo hwehwɛɛ anigye
    nnwom fii yɛn nkyɛn; wɔkae se, “Monto Sion nnwom baako nkyerɛ yɛn!”
  hlt-hlt: Kaimih aka sol rhoek kaimih te laa ol hnap n'dawt uh. Kaimih aka parhaengkung
    long khaw, “Zion laa te kaimih ham kohoenah neh hlai uh lah,” a ti uh.
  tbz-SIM: Bɛ̀ɛ̀ ti pĩ̀ḿmúní bɛmbɛ bɛ̀ɛ̀ ti fɛ̃́ũnko bɛ̀ dɛ nti békú kɛ tú ti bɛ̀
    dèntɛ̀ diwɛ̀ì kó fɛyɛ̀nfɛ̀, Siyɔ̃ɔ̃ ɛì kó fɛyɛ̀nfɛ̀.
  msy-2020: Gumazir e isa kalabus garɨghiziba ghaze, “Ia ighiabar amu en navibar amutɨ
    da deraghtɨ e bar akuegham. Ia Saionɨn nguibamɨn ziam dɨghor e bagh ighiabar amu.”
  dop-dop: 'Tənɑɣɑ mpɑ pɑ kuu-tʋ tɔ pɑ tɔŋɑɣɑ-tʋ sɩ: Ɩ́ yoo-tʋɣʋ yontu. Tɑ́ cɑɑllɑɑ
    cɑɑkɑɣɑ lɑŋhʋlʋmlɛ yontu nɑ pɑ́ tɔŋ-tʋ sɩ: Ɩ́ yoo-tʋɣʋ Siyɔŋ yontu.'
  azb-azb: Bizi əsir edənlər Nəğmə oxumağımızı əmr edirdilər, Bizə zülm verənlər Onları
    şənləndirməyimizi istəyirdilər, «Bizim üçün Sion nəğmələrini oxuyun» deyirdilər.
  eng-DBY: For there they that carried us away captive required of us a song; and
    they that made us wail [required] mirth, [saying,] Sing us [one] of the songs
    of Zion.
  hin-2017: क्योंकि जो हमको बन्दी बनाकर ले गए थे, उन्होंने वहाँ हम से गीत गवाना चाहा,
    और हमारे रुलाने वालों ने हम से आनन्द चाहकर कहा, “सिय्योन के गीतों में से हमारे
    लिये कोई गीत गाओ!”
  wol-KYG: 'Fa la nu sunuy sang daa woyloo, not nu, bëgg nu bégal leen, naan: «Woyal-leen
    nu ci woyi Siyoŋ.»'
  swp-swp: Nei eai isi tauitawataimai se riba bena enadi ai wana, eo isi tauheamamnamai
    se riba bena ai kode, si ene, “Siona wanana enamai au wana!”
  bjr-bjr: Maasa rumbaqimaqee marusa maasara qidaqa idi raaqee qiqau. Idi raidaqa
    maasa asasirana qimiaqee qiqau. Sioonna maqusara rara idi rama nimiaqee qiqau.
  eng-YLT: 'For there our captors asked us the words of a song, And our spoilers —
    joy: ''Sing ye to us of a song of Zion.'''
  kne-kne: Ngem din akin balod en dakami ay taga-Babilonia, kanan da en ikantaan mis
    daida. “Ikantaan yos dakami si maipanggep ed Zion,” kanan da.
  eng-WYC-2017: For they that led us prisoners; asked us there the words of songs.
    And they that led away us said; Sing ye to us an hymn of the songs of Zion.
  eng-WMBB: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion!”'
  zat-NTPS: 'Benne'' ca'' guleché̱''e̱ dxi''u ca benne'' zaj nada''u gulenábene̱''
    dxi''u gúl-ladxu. Benne'' ca'' buluzría xi'' xe̱zre chee̱dxu gulé̱''e̱ dxi''u
    súadxu lu xel-la'' dxebé, gulenné̱'': Le gul-la chee̱ntu'' da ca'' bíl-lale lu
    xe̱zre Sión.'
  zty-NTPS: 'Benne'' ka'' bché''gake'' žo''o ka benne'' zej ndo''w ka'' wnnábgekle''
    žo''o goḻžo. Benne'' ka'' bchínnjgake'' yež chežo góžgake'' žo''o yebelžo, na''
    wnnágake'': “Le goḻ cheto'' da'' ka'' beḻ-le ḻo yež Sión.”'
  urd-GVH: क्योंकि जिन्होंने हमें गिरिफ़्तार किया था उन्होंने हमें वहाँ गीत गाने को
    कहा, और जो हमारा मज़ाक़ उड़ाते हैं उन्होंने ख़ुशी का मुतालबा किया, “हमें सिय्यून
    का कोई गीत सुनाओ!”
  rug-rug: Sarini pu raovo vagi gami si tepa gami pude kera, meke sarini pu va sisireni
    gami si hivani gami pude kerakera poni pa qinetuqetu, meke zama, “Kera poni gami
    kaiqa kinerana sa popoa Zaione!” gua.
  gaz-gaz: achitti warri nu boojiʼan faarfannaa, warri nu dhiphisanis, “Faarfannaawwan
    Xiyoon keessaa tokko nuu faarfadhaa!” jedhanii akka nu faarfannaa gammachuu isaaniif
    faarfannu nu gaafatan.
  fra-LSG: 'Là, nos vainqueurs nous demandaient des chants, Et nos oppresseurs de
    la joie: Chantez-nous quelques-uns des cantiques de Sion!'
  yal-yal: Muxun naxanye nxu suxu, ne yi bɛtine maxɔdin nxu ma. Nxu ɲaxankata muxune
    yi sɛwa bɛtine maxɔdin nxu ma, e naxa, “Ɛ Siyon bɛtina nde ba nxu xa.”
  iou-iou: Iwan nipmäŋitpäŋ komeniken yäŋnikŋat yäpmäŋ kuŋkuŋo unitä kap gäripi nikek
    teŋirä oretoret nadäna yäŋ niwet täŋkuŋ. Saion kome täŋo kap kubä teŋ nimut yäŋ
    niwet täŋkuŋ.
  haw-1868: No ka mea, malaila, noi mai ka poe i lawe pio ia makou, I na olelo o ke
    oli; A o ka poe hoinoino ia makou, noi mai lakou e lealea makou, I mai, E oli
    mai oukou i ka oli o Ziona.
  arb-NAV: 'هُنَاكَ طَلَبَ مِنَّا الَّذِينَ سَبَوْنَا أَنْ نَشْدُوَ بِتَرْنِيمَةٍ،
    وَالَّذِينَ عَذَّبُونَا أَنْ نُطْرِبَهُمْ قَائِلِينَ: «أَنْشِدُوا لَنَا مِنْ تَرَانِيمِ
    صِهْيَوْنَ».'
  ded-ded: Ngic yeneng menunuma kemma ebic meficgenemmegec, yeneng ubangerec meficgegecdeac
    degec, “Ngeni Sionggac yegec heigec negenni.”
  ewe-ewe: elabena afi mae ame siwo ɖe aboyo mí la bia ha tso mía si le; ame siwo
    wɔ fu mí la bia dzidzɔhawo tso mía si hegblɔ be, “Midzi Zion hawo dometɔ ɖeka
    na mí!”
  eng-LEE: For there our captors demanded of us the words of song; and those that
    mocked us, joy, [saying,] Sing for us one of the songs of Zion.
  asm-FB: কিয়নো তাত আমাক বন্দী কৰি নিয়াসকলে আমাক গান গাবলৈ কৈছিল, সেই উপদ্রৱকাৰীবোৰে
    আমাৰ পৰা আনন্দৰ গান শুনিবলৈ বিচাৰিছিল; তেওঁলোকে কৈছিল, “আমাৰ আগত চিয়োনৰ এটি গীত
    গোৱা।”
  sus-A: مُشُ يَشُييٍ نُ سِيٌنِ بّيتِيٍ مَشْرِن مُشُ مَ، عٍ نُ وَ مَ بّيتِ سّيوَشِ
    ندٍ شْن. عٍ نَشّ، «سِيٌنِ بّيتِ ندٍ بَ مُشُ بّ.»
  fra-SBL: 'Car là, ceux qui nous ont emmenés en captivité nous ont demandé des chants.
    Ceux qui nous tourmentaient exigeaient des chants de joie : « Chantez-nous une
    des chansons de Sion ! »'
  hbo-hbo: כִּ֤י שָׁ֨ם שְֽׁאֵל֪וּנוּ שֹׁובֵ֡ינוּ דִּבְרֵי־שִׁ֭יר וְתֹולָלֵ֣ינוּ שִׂמְחָ֑ה
    שִׁ֥ירוּ לָ֝֗נוּ מִשִּׁ֥יר צִיֹּֽון׃
  piu-2006: '@see-verse:PSA.137.002'
  kik-kik: nĩgũkorwo tũrĩ kũu andũ arĩa maatũtahĩte nĩmatwĩraga tũmainĩre nyĩmbo,
    o acio atũnyariiri magatwĩra tũmainĩre nyĩmbo tũkenete, magatwĩra atĩrĩ, “Tũinĩrei
    rwĩmbo rũmwe rwa iria mwainaga mũrĩ Zayuni!”
  fra-NCL: 'Car là, ceux qui nous tenaient captifs nous demandaient des hymnes et
    des cantiques, nos oppresseurs, des chants joyeux : « Chantez-nous un cantique
    de Sion ! »'
  cek-AK: To ah kaom kaicae misong ah naeh kaminawk mah laasak hanah ang pacae o;
    kaicae pacaekthlaek kaminawk mah anghoehaih laasak hanah ang pacae o; Zion laa
    maeto sah o noek khae, tiah ang naa o.
  cuk-cuk: 'Dule-anmar-gasa-sesmaladi, anmarga sokardaed, namakmarye. Dule-anmar-ibe-ibmar-susmaladi,
    anmarga sokardaed, anmarde wergumarye. Anmarga sokardaed: “Be-Sión-yargi-namaklemaladi,
    be anmarga namakye.”'
  uig-CYR: Саңа нида қилған күнидә, маңа җавап бәргәнсән; Җенимға күч киргүзүп, мени
    риғбәтләндүргәнсән.
  tel-2017: మనలను బందీలుగా పట్టుకుని హింసిస్తున్నవాళ్ళు సీయోను కీర్తనల్లో ఒక పాట పాడండి,
    మేము విని ఆనందిస్తాం అన్నారు.
  hat-BSA: 'Paske la, ravisè nou yo te mande nou chante pou yo, e bouwo nou yo ak
    gwo kè kontan, t ap di: “Chante pou nou youn nan chanson Sion yo.”'
  ukr-ONPU: Того дня, коли я кликав Тебе, Ти відповів мені, розбудив у душі моїй силу.
  kos-kos: Elos su sruokkuti elos sap kut in on; Elos sap kut in akpwaryalos, Ac fahk,
    “Yuk soko on ke acn Zion kut in lohng.”
  hbo-WLC: כִּ֤י שָׁ֨ם שְֽׁאֵל֪וּנוּ שׁוֹבֵ֡ינוּ דִּבְרֵי־שִׁ֭יר וְתוֹלָלֵ֣ינוּ שִׂמְחָ֑ה
    שִׁ֥ירוּ לָ֝֗נוּ מִשִּׁ֥יר צִיּֽוֹן׃
  ibo-ibo: Nʼebe ahụ ka ndị dọtara anyị nʼagha gwara anyị ka anyị bụọrọ ha abụ, ndị
    na-emekpa anyị ahụ rịọrọ anyị ka anyị bụọrọ ha abụ ọṅụ; ha kwuru sị, “Bụọrọnụ
    anyị otu abụ nʼime abụ Zayọn!”
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କୁ ବନ୍ଦୀ କରି ଘେନି ଯାଇଥିବା ଲୋକେ ଆମ୍ଭମାନଙ୍କଠାରୁ ଗୀତ ଶୁଣିବାକୁ
    ଚାହିଁଲେ, ପୁଣି, ଆମ୍ଭମାନଙ୍କ ଉପଦ୍ରବୀଗଣ ଆମ୍ଭମାନଙ୍କଠାରୁ ଆନନ୍ଦ-ସ୍ୱର ଶୁଣିବାକୁ ଇଚ୍ଛା କରି
    କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ସିୟୋନର ଗୋଟିଏ ଗୀତ ଗାନ କର।”
  chk-chk: Ikenan ekewe chon liapenikem ra ürenikem pwe aipwe köl, ekewe chon ariaföüükem
    ra ariänikem pwe aipwe pwapwa, ra apasa, “Oupwe eäni ngenikem echö ekewe kölün
    Sion.”
  rop-rop: Detlot Bebalon pipul hubin meigim wi prisana bin dalim wi blanga sing,
    “Yumob sing song langa melabat blanga Saiyan.”
  ukr-1871: 'Там бо захотїли від нас слова піснї і радостї ті, що в неволю нас забрали,
    знущались над нами: „Нуте, засьпівайте нам пісень Сионських!‟'
  yon-yon: amborom kuu nub awingke biwendanbed yook wingkime ande yedmendiwen, nub
    yaa durud yewed kondiwendanbed kubi yook wingkime ande nangkande yedmiwen kui,
    “Saiyon yu yook mimo nub yaa wingke kondime.” ande yedmiwen kui.
  deu-1951: 'Denn die uns daselbst gefangen hielten, forderten Lieder von uns, und
    unsre Peiniger, daß wir fröhlich seien: «Singet uns eines von den Zionsliedern!»'
  eng-JPS: 'For there they that led us captive asked of us words of song, and our
    tormentors asked of us mirth: ''Sing us one of the songs of Zion.'''
  srp-1865: 'Ondje iskahu koji nas zarobiše da pjevamo, i koji nas oboriše da se veselimo:
    “pjevajte nam pjesmu Sionsku.”'
  lug-lug: Abaatunyaga ne batulagira okuyimba, abaatubonyaabonya ne batulagira okusanyuka;
    nga bagamba nti, “Mutuyimbireyo lumu ku nnyimba za Sayuuni.”
  heb-heb: כי שם שאלונו שובינו דברי שיר ותוללינו שמחה שירו לנו משיר ציון׃
  ben-IRV: সেখানে আমাদের বন্দিকারীরা আমাদের কাছে গান শুনতে চাইত এবং আমাদের উপদ্রবকারীরা
    আমাদের আওয়াজ শুনতে চাইত, বলত, “আমাদের কাছে সিয়োনের একটা গান গাও।”
  ntu-ntu: Krkcng tzlolvztilr nigr, tzxtrnga-ngrdr nigr, nzrpimlr bagr kx, “Ngr-ngrmamu
    du bagr nabz kxtr nemung.”
  pan-pan: ਕਿਉਂ ਜੋ ਉੱਥੇ ਸਾਨੂੰ ਬੰਧੂਆ ਕਰਨ ਵਾਲਿਆਂ ਨੇ ਸਾਥੋਂ ਗੀਤ ਦਾ, ਅਤੇ ਸਾਡੇ ਮਖ਼ੌਲ ਕਰਨ
    ਵਾਲਿਆਂ ਨੇ ਖੁਸ਼ੀ ਦਾ ਸੁਆਲ ਕੀਤਾ, ਕਿ ਦੇ ਗੀਤਾਂ ਵਿੱਚੋਂ ਸਾਡੇ ਲਈ ਕੋਈ ਗੀਤ ਗਾਓ!
  mya-JVB: အကြောင်း မူကား၊ ထို အရပ်၌ ငါ တို့ကို ဘမ်း သွားချုပ်ထားသော သူနှင့် ၊ ငါ
    တို့ကိုညှဉ်းဆဲ သောသူတို့က၊ ဇိအုန် သီချင်း ကို ငါ တို့အား ဆို ကြလော့ဟု၊ သီချင်း
    ဆိုသံ ကို၎င်း၊ ရွှင်လန်း သော အသံကို၎င်း၊ ငါ တို့၌ တောင်း ကြပါ သည်တကား။
  kgf-kgf: Hénia imi yomuhuc; Hésa icac nénépésigic ieneŋ imuaru legic héiwiŋ niŋac
    nénézégic imuhuc waŋiŋ. Amanina kisikiyoŋ qenénécmigic imi eneŋ Zionac legic méŋ
    héigic nimma ségiségi wanni ʒégic imuhuc waŋiŋ.
  tte-O: Na tokabi-kalatagilaone siloina-yagila siwaloba, “Wakabi-yaliyaya-yagimai
    wali kwawaliyagili Saiyon walina.”
  tbg-tbg: Tinavu rumpataaka tinavuara tiha, Ne tinavu ihi tiva timite vaiqe tenavu
    quaheha variare. Ne Saioniniara tivate ihira tinavu tiva timiqe iriare. tiara.
  hmo-hmo: Ai idia abia mauri taudia ese, ai idia oda henia ane do ai abia, idia do
    ai hamoalea totona. Idia gwau, “Siona ena ane ta do umui abia.”
  zar-NT: 'Caní bentuʼ tuʼ gulaʼnabi yudxi nupa gulachë́ʼ netuʼ nadzuntuʼ niʼ gúl-latuʼ.
    Nupa buluʼsacaʼ ziʼ netuʼ gulaʼnaba queë́tuʼ yöl-laʼ ruzxidxi, gulaʼnná: “Guliʼgul-la
    queë́tuʼ tu le rul-la que yödzö Sión.”'
  urd-urd: क्यूँकि वहाँ हम को ग़ुलाम करने वालों ने हम्द गाने का हुक्म दिया, और तबाह
    करने वालों ने खु़शी करने का, और कहा, “सिय्यून के हम्दों में से हमको कोई हम्द सुनाओ!”
  rus-SYN: В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость.
  bqc-SIM: Gbɛ̃́ pↄ́ aa wá kũaↄ lɛ gbɛ̀awá, wá wɛtãnaↄ mɛ̀ wà ń pↄna yá, wà
    Siↄna lɛe sínɛ́.
  tcz-CHONGTHU: Hikom a chun soh a eihente houchun la sah sahding eigouvin, chuleh
    eisugenthei houchun kipahtah'a la sahsahtei ding eigouvin, “Jerusalem la ho chu
    khatpen beh neisahpeh'un” atiuve.
  mar-mar: तेथे आम्हास पकडणाऱ्यांनी आम्हास गाणी गावयाला सांगितले आणि आमची थट्टा करणाऱ्यांनी
    आम्ही त्यांच्यासाठी करमणूक करावी म्हणून आम्हांस म्हणाले, सीयोनाच्या गाण्यांतले
    एखादे गाणे आम्हांला गाऊन दाखवा.
  isl-isl: Hvernig eigum við að geta sungið? Samt heimta kúgarar okkar söng, vilja
    að við syngjum gleðiljóð frá Síon!
  hlt-THB: cawh kaimih anik tukhqi ing laa sak aham ni ceei khqi hy, kaimih anik thekhanaak
    thlangkhqi ing zeelnaak laa sak aham ni ngaih hy, “Zion a laa pynoet awh sa law
    lah uh ee!” ni tinak khqi hy.
  qub-qub: Prësu apamajninchïcunawan, ima-aycanchïtapis guechumajninchïcunana nimaj
    canchi «mä cushicur cantay» nir, «¡mä Sionpaj cantashayquicunata cantay!» nir.
  bqp-bqp: Gwen gbɛ̃ kũ ò ó kũnanↄ pì ò lɛ̀ síńnɛ, ó wɛ́tãmmarinↄ ye ò kↄ̃kↄ̃ ońnɛ,
    ò Zaiↄ̃ lɛ̀nↄ doke síńnɛ.
  hat-hat: 'Moun ki te fè nou prizonye yo t''ap mande pou nou chante pou yo. Moun
    ki t''ap peze nou yo t''ap mande pou nou anmize yo: -Chante yon chante peyi Siyon
    pou nou non!'
  eng-BSB: 'for there our captors requested a song; our tormentors demanded songs
    of joy: “Sing us a song of Zion.”'
  eng-WEBPB: 'For there, those who led us captive asked us for songs. Those who tormented
    us demanded songs of joy: “Sing us one of the songs of Zion!”'
  kbq-kbq: Na'ankure kinama hurante'naza vahe'mo'za tagrikura, zagame nehinketa antahisune
    hu'za kazikazi hu'naze. Tatama tami'za tazeri havizama nehaza vahe'mo'za hu'za
    Saioni agonamofo agirevare zagamera nehinketa musena hamneno hu'za tutu hu'naze.
  pon-pon: 'Pwe me jali kit edi inda, jen kaul, o jen pereperen ni at mamaiei: Komail
    wiai on kit kaul apot duen Jion.'
  nhe-BL: Ax hueliyaya tihuicaj. Pero inijuanti tlen techhualicaque ica fuerza ipan
    inintlal, techtlajtlanijque ma tihuicaca ica paquilistli nopa yejyectzitzi huicatl
    tlen tihuicayayaj quema tiitztoyaj ipan altepetl Jerusalén.
  wnc-wnc: Dasingge, aminu kaautde nipmakingga anzing yaking, “Ginda kap taike pasiwa
    ninda take natapnimde tainong,” ngang yaking. Ngan, aminu meya waaknga nimukingga
    anzing yaking, “Kau takngatu Saion nana tainong,” ngang yaking.
  bus-bus: Gwen gbɛ̃ kɛ̀ aↄ̃ↄ wa kũnanↄ bè wà lɛ̀ síńnɛ, wa wɛ́ɛtãmmarinↄↄ yezi
    wà kↄ̃kↄ̃ ońnɛ, wà Zayↄn lɛ̀nↄ doke síńnɛ.
  gub-BL: A'e ywy rehe har zanereraha imunehew pyr romo wà. — Pezegar nehe, i'i zanewe
    wà. Nezewe uze'eg wà. — Pemuzàg zegar haw Xiàw parer nehe, i'i zanewe wà.
  eng-DRA: 'In what day soever I shall call upon thee, hear me: thou shall multiply
    strength in my soul.'
