verse: PSA.137.005
translations:
  mal-C: ജെറുശലേമേ, നിന്നെ ഞാൻ മറക്കുന്നെങ്കിൽ, എന്റെ വലതുകരം അതിന്റെ വൈദഗ്ദ്ധ്യം
    മറന്നുപോകട്ടെ.
  deu-TKW: Wenn ich deiner vergesse, Jerusalem, so schrumpfe meine Rechte ein.
  lin-lin: Oh Yelusalemi, soki nabosani yo, wana tika ete loboko na ngai ya mobali
    elemba !
  mmx-mmx: Do ana domampe lemenemen aulis tarak Jerusalem, ba lox avukat anoxo epovo
    xusu ana sak bok ba ligita rak mo!
  eng-LSV: If I forget you, O Jerusalem, my right hand forgets!
  eng-GNV: If I forget thee, O Ierusalem, let my right hand forget to play.
  eng-WEBSTER: If I forget thee, O Jerusalem, let my right hand forget her skill .
  nhw-BL: Sintla niquelcahuasquía altepetl Jerusalén, ma quipolo ichicahualis nonejmac,
    huan ma ayacmo huelis quitzotzonas nopa arpa.
  swh-ONEN: Nikikusahau wewe, ee Yerusalemu, basi mkono wangu wa kuume na usahau ujuzi
    wake.
  bba-bba: Yerusɑlɛmu, nɑ̀ n nun duɑri, nɛn nɔm ɡeu ɡu ɡbio.
  eng-KJVCPB: If I forget thee, O Jerusalem, Let my right hand forget her cunning.
  luo-luo: Ka dipo ni wiya owil kodi, yaye Jerusalem, to mad lweta ma korachwich wiye
    wil gi tichne.
  aii-aii: ܐܸܢ ܢܵܫܹܢܵܟ݂ܝ، ܝܵܐ ܐܘܿܪܸܫܠܸܡ، ܢܵܫܝܵܐ ܝܲܡܝܼܢܝܼ ܡܗܝܼܪܘܼܬܘܼܗ̇.
  meu-meu: Ierusalem e, bama lalomu boio, imagu bema heveri;
  npi-ULB: हे यरूशलेम, मैले तेरो सम्‍झनालाई बेवास्‍ता गर्छु भने, मेरो दाहिने हातले
    आफ्‍नो सीप बिर्सोस् ।
  yor-yor: Jerusalẹmu, bí èmi bá gbàgbé rẹ jẹ́ kí ọwọ́ ọ̀tún mi kí ó gbàgbé ìlò rẹ̀.
  pes-OPCB: ای اورشلیم، اگر تو را فراموش کنم، دست راست من از کار بیفتد تا دیگر بربط
    ننوازم؛
  tgl-ULB: Jerusalem, kung aking babalewalain ang alaala mo, hayaan mo ang aking kanang
    kamay na makalimutan ang kaniyang kakayahan.
  nop-nop: Nu Jelusalem, dutok kaule nobuniŋ tigamuŋa kaaŋ, gita adi kotigoŋ tuwot
    mu ulit.
  cbu-NT: ¿Tamaree Irusarinaa mbizachini? Mbizakinaareeniya, shiysha Apaa, iyaa waneengcha.
    Kuweetsini mbutsunungich mayapshingcha, ayamtaati nda kitartamaama, misha neepureetsini
    tpatstangtamcha, ayamtaati nda mangini kis yasimaama.
  hui-hui: Yarusaleme-o i̱na í̠ embeda haruyagua o ngidaru lone aginaga bole ndodago
    nabolebero.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊သင့်​ကို​ငါ​မေ့​လျော့​ပါ​လျှင် ငါ​သည်​စောင်း​ကို​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ
    ၌​မျှ မ​တီး​နိုင်​ဘဲ​နေ​ပါ​စေ​သော။
  bod-N: ཡེ་རུ་སཱ་ལེམ་ང་ཡིས་ཁྱེད་བརྗེད༌ན། །ངའི་ལག་གཡས་པས་ལག་རྩལ་བརྗེད་གྱུར༌ཅིག།
  wsk-wsk: O Jerusalem, ani ni ko ko angamili sapa namaruk mu, agiting sengam mu magaruk
    se ani bawe te me morikko.
  sna-sna: Kana ndikakukanganwa, iwe Jerusarema, ruoko rwangu rworudyi ngarukanganwe
    umhizha hwarwo.
  spa-BLM: Si me olvido de ti, Jerusalén, que mi mano derecha olvide su habilidad.
  cac-cac: Tato sb'at satc'olal Jerusalén vuuj, satocab' sjelanil in vach' c'ab' tic
    in chalan te' varpa.
  swh-ULB: Kama nikikusahau wewe, Yerusalemu, basi mkono wangu wa kuume na usahau
    ujuzi wake.
  bel-bel: і апяюць шляхі Гасподнія, бо вялікая слава Гасподняя.
  deu-ELBBK: Wenn ich dein vergesse, Jerusalem, so vergesse meine Rechte!
  mbb-OT: Berakat he kenè ku en mewaleng is kewanan he velad ku ke egkelipatan ku
    is Jerusalem!
  mal-2015: യെരൂശലേമേ, നിന്നെ ഞാൻ മറക്കുന്നു എങ്കിൽ എന്റെ വലങ്കൈ മറന്നുപോകട്ടെ.
  gup-gup: Aba, bu ngaye bolkbengmidjdan ngudda kunred Jerusalem, wanjh ngawarnyak
    bu ngayawoyhdirri nawu harp, yiman kayime ngabidwarremen.
  rmc-rmc: Te bisterďomas pre tute, ó Jeruzalemona, ta mi bisterel miro čačo vast
    te bašavel!
  nlg-nlg: Ke vagha ku nigho ponolio ke Jerusalem, lubatia ghua na lima madologu ge
    ke nia ponolio nigua na ghalevu.
  pes-OPV: اگر تو را‌ای اورشلیم فراموش کنم، آنگاه دست راست من فراموش کند.
  ron-1924: Дакэ те вой уйта, Иерусалиме, сэ-шь уйте дряпта мя дестойничия ей!
  ben-OBCV: হে জেরুশালেম, আমি যদি তোমাকে ভুলে যাই, তবে যেন আমার ডান হাত তার দক্ষতা
    হারিয়ে ফেলে।
  som-som: Yeruusaalemay, haddaan ku illoobo, Gacantayda midig ha illowdo sancadeedii.
  lat-VUC: Et cantent in viis Domini, quoniam magna est gloria Domini;
  eng-ASVBT: If I forget thee, O Jerusalem, Let my right hand forget her skill.
  mna-mna: O kar Yerusalem, sombe motoŋ mbeleelu, na aŋsuŋ Yooba be ipasaana nomoŋ
    woono ma aŋwe kaamaŋoŋ. Kokena aŋse kombom mini. Mi sombe motoŋ imbiriizikaala
    Yerusalem, mi menmeen yo pa koroŋ toro sa ma ilip pa Yerusalem, na aŋsuŋ Yooba
    be ipasaana kwoŋ ma imun. Kokena aŋbo mboe mini.
  ita-1885: Se io ti dimentico, o Gerusalemme; Se la mia destra ti dimentica;
  eng-LXXUP: And let them sing in the ways of the Lord; For great is the glory of
    the Lord.
  eng-ULB: If I ignore the memory of you, Jerusalem, let my right hand forget her
    skill.
  spa-VBL: Si llegara a olvidar a Jerusalén, que mi diestra olvide cómo tocar;
  fra-_FOB: Si je t'oublie, Jérusalem, que ma droite s'oublie elle-même!
  mal-mal: യെരൂശലേമേ, നിന്നെ ഞാൻ മറക്കുന്നു എങ്കിൽ എന്റെ വലങ്കൈകൊണ്ട് കിന്നരം വായിക്കുവാന്‍
    എനിക്ക് പ്രപ്തിയില്ലാതെ പോകട്ടെ.
  urd-GVR: Ai Yarūshalam, agar maiṅ tujhe bhūl jāūṅ to merā dahnā hāth sūkh jāe.
  suz-BL: गो यरूसलेम, इ कली प्रेंताक्‍ङ हना, आं ग्‍युरा गुइ मदुक्‍ब दुम्‍ल। येरमीया
    ५१:५०
  eng-NOY: If I forget thee, O Jerusalem, Let my right hand forget her cunning!
  ita-1927: Se io ti dimentico, o Gerusalemme, dimentichi la mia destra le sue funzioni,
  ckb-ckb: ئەی ئۆرشەلیم، ئەگەر لەبیرت بکەم، با دەستی ڕاستم بەهرەکەی لەبیر بکات.
  eng-BBE: If I keep not your memory, O Jerusalem, let not my right hand keep the
    memory of its art.
  xsi-xsi: O Jerusalem lawea, ambo naŋa ma kaloŋgu kapa ŋanano, ande ara ŋana Yova
    Kindeni ma iyaula mbauŋgu, ŋana naŋa ma akura tu ara neŋgu wâŋgu kilo tia.
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ನಾನು ನಿನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟರೆ, ನನ್ನ ಬಲಗೈಯ ಕೌಶಲ್ಯ ಮರೆತು ಹೋಗಲಿ.
  tam-2017: எருசலேமே, நான் உன்னை மறந்தால் என்னுடைய வலதுகை தன்னுடைய தொழிலை மறப்பதாக.
  spa-RV-1909: Si me olvidare de ti, oh Jerusalem, mi diestra sea olvidada.
  ron-BTF: Dacă te voi uita, Ierusalime, dreapta mea să uite iscusința ei.
  eng-WEBP: If I forget you, Jerusalem, let my right hand forget its skill.
  eng-FBV: If I forget Jerusalem, may my right hand forget how to play;
  nld-1939: Jerusalem, zo ik u zou vergeten, Ik vergat mijn rechterhand nog eer;
  nch-BL: Sinta niquelcahuasquía altepet Jerusalén, ma quipolo ichicahualis nonejmat,
    huan ma ayecmo huelis quitzotzonas nopa arpa.
  vie-1934: Hỡi Giê-ru-sa-lem, nếu ta quên ngươi, Nguyện tay hữu ta quên tài năng
    nó đi!
  cha-cha: Yanguin malefayo nu jago, O Jerusalem! polo ya umalefa y agapa na canaejo
    ni y tiningoña.
  hin-CV: येरूशलेम, यदि मैं तुम्हें भूल जाऊं, तो मेरे दायें हाथ का कौशल जाता रहेगा.
  eng-OURB: If I forget you, Jerusalem [City of peace], let my right hand forget its
    skill.
  spa-BES: Si no guardo tu memoria, oh Jerusalén, no dejes que mi mano derecha guarde
    el recuerdo de su arte.
  tdx-tdx: Naho haliñoko irehe ry Ierosalaime, le angao ho kombimba ty sirako havana.
  tha-KJV: โอ เยรูซาเล็มเอ๋ย ถ้าข้าพเจ้าลืมเธอก็​ขอให้​มือขวาของข้าพเจ้าลืมฝีมือเสีย
  por-BR-2018: Se eu me esquecer de ti, ó Jerusalém, que minha mão direita se esqueça
    de sua habilidade .
  deu-ELO: Wenn ich dein vergesse, Jerusalem, so vergesse meine Rechte!
  eng-WYC-2018: If I forget thee, Jerusalem; my right hand be given to forgetting.
    (Yea, if I forget thee, Jerusalem; may my right hand forget how to play my harp,
    or may my right hand wither away.)
  epo-epo: Se mi forgesos vin, ho Jerusalem, Tiam forgesiĝu mia dekstra mano;
  gfk-gfk: Ierusalem, bia iau ni luban ugu, i bilai bia no kata na limagu na luban
    bia na ting habaling no haap hohe.
  uig-PIN: Əy Yerusalem, mǝn seni untusam, Ong ⱪolum maⱨaritini untusun!
  beo-beo: Yelusaleme! Na da di gogolesea, na da sani baidama bu hamedafa dumu da
    defea.
  tpi-OTNT: Jerusalem, sapos mi lusim tingting long yu, mobeta mi no inap paitim gita
    gen.
  hau-SA: In na manta da ke, ya Urushalima, bari hannuna na dama manta da iyawarsa.
  udu-udu: Waḵki/ aha/ ŋana /e mo tani ayy Urushaliim, dhalki me’da bim poros pem
    ḵu’thki’d mo.
  uig-LAT: Ey Yérusalém, men séni untusam, Ong qolum maharitini untusun!
  nde-nde: Aluba ngikukhohlwa, Oh Jerusalema, isandla sami sokunene kasilahlekelwe
    yibungcitshi baso.
  ton-ton: Kapau te u fakangalongaloʻi koe, ʻE Selūsalema, tuku ke ngalo ʻi hoku nima
    toʻomataʻu hono faiva.
  ces-1613: Jestliže se zapomenu na tebe, ó Jeruzaléme, zapomeniž i pravice má.
  eng-WMB: If I forget you, Jerusalem, let my right hand forget its skill.
  tam-TCV: எருசலேமே! நான் உன்னை மறந்தால், என் வலதுகை அதின் திறமையை மறப்பதாக.
  ceb-ULB: Kung hikalimtan ko ikaw, Jerusalem, tugoti nga ang akong tuong kamot mahikalimot
    sa iyang kahanas.
  pol-UBG: Jeśli zapomnę o tobie, Jeruzalem, niech sama o sobie zapomni moja prawica.
  agr-agr: ¡Jerusalégkah, wi amina kajimatkin idaitaik, mina uweg untsujua duka makichkish
    achika takamainchau wajasti!
  kyc-kyc: Nambame Jerusaleme emba kame sookaeyo laro ramo gita dee kamba pyaa nalu
    nao narowale.
  urd-GVU: اے یروشلم، اگر مَیں تجھے بھول جاؤں تو میرا دہنا ہاتھ سوکھ جائے۔
  eng-OEBCW: If I forget you, Jerusalem, may my right hand wither.
  deu-1912: Vergesse ich dein, Jerusalem, so werde ich meiner Rechten vergessen.
  kan-2017: ಯೆರೂಸಲೇಮೇ, ನಾನು ನಿನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟರೆ ನನ್ನ ಬಲಗೈಯು ತನ್ನ ಕೌಶಲ್ಯವನ್ನು ಮರೆತು
    ಹೋಗಲಿ.
  yap-yap: Jerusalem, fa’anra gu pag talim, ma mang e yigi yan i aw ndabkiyag ni gu
    chubeg e harp bayay!
  hlt-MCSB: Jerusalem nang te kan hnilh atah ka bantang kut he hnilh uh saeh.
  mdy-ETH: ዬሩሳላሜ! ኔና ታ ዋሌያ ማዔቴ ታኣኮ ጎኦሎ ዋርቃ ሚዛቆ ኩጫ ዞዲ ዓቶም።
  twi-ASANTE: Ao Yerusalem, sɛ mewerɛ firi wo a ma me nsa nifa werɛ mfiri sankubɔ.
  eng-WEBU: If I forget you, Jerusalem, let my right hand forget its skill.
  spa-PDDPT: Si me olvido de Ti, oh Jerusalén, Que mi mano derecha pierda su destreza.
  gun-gun: Mba'eta ndee Jerusalém tetã gui xerexarai ri ramo xepo aiporu kuaa regua
    ta'ipirupa.
  agu-BL: Na yi kol tz'el yi tnum Jerusalén te kac'u'l, ba'nt cu'n yi nink skej yi
    jalaj kak'ab yi kasbal.
  ilo-ULB: No iyaleng-alengko ti pakalaglagipan kenka, O Jerusalem, malipatan koma
    ti makannawan nga imak ti laingna.
  kpg-kpg: Au bolo au gi deemee hua laa di dadaahili i di ‘harp’ maa au ga de langahia eau
    goe, Jerusalem!
  uig-ARA: ئەي يېرۇسالېم، مەن سېنى ئۇنتۇسام، ئوڭ قولۇم ماھارىتىنى ئۇنتۇسۇن!
  sus-sus: Darisalamu, xa n nɛɛmu i ma, n bɛlɛxɛ naxa nɔ kɔra raberede sɔnɔn,
  pon-2006: Serusalem, ma I manokeiukala pehi kat en sohla kak kesengki arp!
  jae-jae: O Jerusalem, aê embe jaliŋ aôm siŋ, oc lemoc anôŋa êtu toŋ.
  ksd-ksd: Tumu iau valubane u, Ierusalem, Boina ba na li ka ra limagu tuna;
  tur-YTC: Eğer seni unutursam, ey Yeruşalem, Sağ elim becerisini unutsun.
  bel-N: Калі я забудуся цябе, Ерусаліме, няхай забудзецца мяне правіца мая!
  grc-BRENT: Καὶ ᾀσάτωσαν ἐν ταῖς ὁδοῖς Κυρίου, ὅτι μεγάλη ἡ δόξα Κυρίου.
  kpr-kpr: Arie Jerusalem ko, na ni kotae arena, Bajari aso nanda ungo gimanduimi
    gita dari jo inono ae aeteni.
  ind-AYT: Jika aku melupakanmu, hai Yerusalem, kiranya tangan kananku melupakannya.
  yom-yom: Enati ndizimbikini, a Yelusalemi ; bika koko kuama ku lubakala kuzimbakana
    zitsembo ziandi.
  yut-yut: Jerusalem, nak gak do ɨŋtokeŋ kaŋ, Piŋkop da nak aŋɨŋtok aban saŋbeŋek
    gita dɨma tɨdokeŋ.
  nya-nya: Ndikakuyiwala iwe Yerusalemu, dzanja langa lamanja liyiwale luso lake.
  hrv-hrv: Nek' se osuši desnica moja, Jeruzaleme, ako tebe zaboravim!
  mps-mps: Jerusalem, te eno nageba homu kone isiąyu da, teda eno te gita ma elainu
    ebaso, te usu me egobeo.
  tpi-tpi: Jerusalem, sapos mi lusim tingting long yu, mobeta mi no inap paitim gita
    gen.
  dan-1931: Jerusalem, glemmer jeg dig, da visne min højre!
  vie-OVCB: Nếu ta quên ngươi, hỡi Giê-ru-sa-lem, nguyện tay ta sẽ mất hết tài năng.
  guj-2017: હે યરુશાલેમ, જો હું તને ભૂલી જાઉં, તો મારો જમણો હાથ પોતાનું કર્તવ્ય વીસરી
    જાય.
  pon-2006A: Serusalem, ma I manokeiukala pehi kat en sohla kak kesengki arp!
  por-BRBSL: Se eu me esquecer de você, Jerusalém, deixar minha mão direita esquecer
    sua habilidade.
  eng-OEBUS: If I forget you, Jerusalem, may my right hand wither.
  swe-swe: Om jag glömmer dig O, Jerusalem, låt min högra hand förvissna (glömma sin
    skicklighet, begåvning).
  cth-cth: Oe Jerusalem, nang hah kai ni na pahnim pawiteh, kama e aranglae kut ni
    a tawksak thai e hah pahnim naseh.
  twi-twi: Yerusalem, sɛ me werɛ fi wo a ma me nsa nifa werɛ mfi sankubɔ.
  hlt-hlt: Jerusalem nang te kan hnilh atah ka bantang kut he hnilh uh saeh.
  tbz-SIM: Sedisɑdɛmmu kɛ̀ n dɑ yɛ̃̀, n nɔ̀ùtɛ̀ youtɛɛ fɑ̃ũ.
  msy-2020: O Jerusalemɨn Nguibam, kɨ nɨ gɨn amadagh, gita inigh uan agharir guvimɨn
    uam a mɨsoghan kogham.
  dop-dop: Hɑɩ, Yosɑlɛm, ye mɑ sɔɔ nyɑ́ tɔɔ, mɑ niŋ ntɔɣɔŋ ɩ́ sɔɔ mɑ tɔɔ.
  azb-azb: Ey Yerusəlim, əgər səni unutsam, Qoy sağ əlim qurusun.
  eng-DBY: If I forget thee, Jerusalem, let my right hand forget [its skill];
  hin-2017: हे यरूशलेम, यदि मैं तुझे भूल जाऊँ, तो मेरा दाहिना हाथ सूख जाए!
  wol-KYG: Éy Yerusalem, su ma la naree fàtte, yal na ma doole dëddu!
  swp-swp: Ierusalema e, ena ea nuahuiem, i lolo nimatutugu taba i wowoea!
  bjr-bjr: Qinee Yeerusaree maqusara qaunuseefau qinee sia kaifaa naaruara piripunna
    amana aruanaura.
  eng-YLT: If I forget thee, O Jerusalem, my right hand forgetteth!
  kne-kne: Olay mo maipket nan dilak ya makingking nan takkay ko, mo liw-ak sik-a
    ay Jerusalem ay poon di ragsak ko.
  eng-WYC-2017: If I forget thee, Jerusalem; my right hand be given to forgetting.
  eng-WMBB: If I forget you, Jerusalem, let my right hand forget its skill.
  zat-NTPS: Chela gal-la lazra' lue', xe̱zre Jerusalén, gun Dios gunite na'a xabe̱la
    xel-la' waca chee̱ na.
  zty-NTPS: Cha' gaḻ ḻaža'a yež Jerusalén, ẕnnabla' Dios gone' ga wnít na'a ḻi
    ža yeḻa' waḻ chen.
  urd-GVH: ऐ यरूशलम, अगर मैं तुझे भूल जाऊँ तो मेरा दहना हाथ सूख जाए।
  rug-rug: Kei Zihova, be muliṉi Nigo rau, si lea gequ mani mate sa lima mataoqu,
    pude maqu lopu boka mike vahesi Igo rau.
  gaz-gaz: Yaa Yerusaalem, yoo ani si irraanfadhe, harki koo mirgaa ogummaa isaa haa
    irraanfatu.
  fra-LSG: Si je t’oublie, Jérusalem, Que ma droite m’oublie!
  yal-yal: Xa n ɲinan i xɔn Yerusalɛn, Ala xa n yiifanna faxa n ma.
  iou-iou: O komenin Jerusalem, gäka juku pikamäŋ. Gäka guŋ tänero uwä ketnin gapun
    tawäpäŋ wagäm wari nämo api utne!
  haw-1868: Ina e hoopoina au ia oe, e Ierusalema, E poina pu no ko'u lima akua i
    ka hana,
  arb-NAV: إِنْ نَسِيتُكِ يَا أُورُشَلِيمُ، فَلْتَنْسَ يَمِينِي مَهَارَتَهَا.
  ded-ded: Yerusareng, ni geac nigecnuudeu marifoinango dzanggema kuha kpac ambeso.
  ewe-ewe: O! Yerusalem, ne meŋlɔ wò be la, nye nuɖusibɔ nèŋlɔ eƒe ŋusẽ be,
  eng-LEE: If I forget thee, O Jerusalem, may my right hand forget—.
  asm-FB: হে যিৰূচালেম, মই যদি তোমাক পাহৰোঁ, তেন্তে মোৰ সোঁ হাতৰ দক্ষতা যেন নিজে অকামিলা
    হৈ যায়।
  sus-A: دَرِ سَلَمُ، شَ ﭑ نّيمُ عِ مَ، ﭑ بّلّشّ نَشَ نْ كْرَ رَبٍرٍدٍ سْنْن،
  fra-SBL: Si je t'oublie, Jérusalem, que ma main droite oublie son habileté.
  hbo-hbo: אִֽם־אֶשְׁכָּחֵ֥ךְ יְֽרוּשָׁלָ֗͏ִם תִּשְׁכַּ֥ח יְמִינֽ͏ִי׃
  piu-2006: '@see-verse:PSA.137.004'
  kik-kik: Ingĩkariganĩrwo nĩwe, Wee Jerusalemu-rĩ, guoko gwakwa kwa ũrĩo kũrokĩriganĩrwo
    nĩ ũũgĩ wakuo wa gwĩka maũndũ.
  fra-NCL: Si jamais je t’oublie, Jérusalem, que ma droite oublie de se mouvoir !...
  cek-AK: Aw Jerusalem, nang to kang pahnet o ving nahaeloe, ka bantang ban mah a
    sakthaihaih to pahnet roep nasoe.
  cuk-cuk: Jerusalén-neggwebur, an be-iedele, an argan mer bar gar-ogolega gusun.
  uig-CYR: Улар Пәрвәрдигарниң йоллирида жүрүп нахша ейтиду, Чүнки улуқдур Пәрвәрдигарниң
    шан-шәриви.
  tel-2017: యెరూషలేమా, నేను నిన్ను మరచిపోతే నా కుడి చెయ్యి తన నైపుణ్యాన్ని కోల్పోతుంది
    గాక.
  hat-BSA: Si mwen ta bliye ou, O Jérusalem, kite men dwat mwen bliye kapasite li.
  ukr-ONPU: і будуть оспівувати дороги Господні, бо велика слава Господа.
  kos-kos: Lela tuh nga in tia sifil ku in srital ke harp Nga fin mulkinkomla, Jerusalem!
  hbo-WLC: אִֽם־אֶשְׁכָּחֵ֥ךְ יְֽרוּשָׁלִָ֗ם תִּשְׁכַּ֥ח יְמִינִֽי׃
  ibo-ibo: Ọ bụrụ na m echezọọ gị, Jerusalem, ka aka nri m chefuo ǹka ya.
  ory-ory: ହେ ଯିରୂଶାଲମ, ଯଦି ମୁଁ ତୁମ୍ଭକୁ ପାସୋରେ, ତେବେ ମୋହର ଦକ୍ଷିଣ ହସ୍ତ ଆପଣା ବଜାଇବା
    କୌଶଳ ପାସୋରି ଯାଉ।
  chk-chk: Are üpwe manlükala en, Jerusalem, pöüifichi epwe pwasala.
  rop-rop: Nomo larram mi plei gita igin if mi fogedabat yu, Jerusalem.
  ukr-1871: Коли забуду тебе, Ерусалими, нехай праву руку мою віднїме в мене!
  yon-yon: O Yerusalem, kub nonondande korondaniin kuu ne dingki wiwimbed haap wangki
    kerekmen kuu nonondandoko,
  deu-1951: Vergesse ich deiner, Jerusalem, so verdorre meine Rechte!
  eng-JPS: If I forget thee, O Jerusalem, let my right hand forget her cunning.
  srp-1865: Ako zaboravim tebe, Jerusalime, neka me zaboravi desnica moja.
  lug-lug: Bwe nnaakwerabiranga, ggwe Yerusaalemi, omukono gwange ogwa ddyo gukale!
  heb-heb: אם אשכחך ירושלם תשכח ימיני׃
  ben-IRV: যিরুশালেম, যদি আমি তোমাকে মনে করতে অস্বীকার করি, আমার ডান হাত কৌশল ভুলে
    যাক।
  ntu-ntu: Murde nzmu kx tqmrbrtitr drtwrnge Jerusalem, Namrbrtitr kz drtwrnge kxmu
    nzayrni-krnge gita nenge.
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਜੇ ਮੈਂ ਤੈਨੂੰ ਭੁੱਲ ਜਾਂਵਾਂ, ਤਾਂ ਮੇਰਾ ਸੱਜਾ ਹੱਥ ਭੁੱਲ ਜਾਵੇ,
  mya-JVB: အိုယေရုရှလင် မြို့၊ သင့် ကို ငါမေ့ လျှင် ငါ့ လက်ျာ လက်သည် မိမိအတတ်ကိုမေ့
    ပါစေ။
  kgf-kgf: Yerusalem ni guac eluŋ numaciguc imi méra héina imi gita qeqeac héniawac
    eluŋ qemac.
  tte-O: O Yelusalema, tem yanuwa-mwatainagiwo kani nima ulaulagu ibelu nige sowasowana
    api yavenuyoi koina,
  tbg-tbg: Mpo, Ieruharemivauvo, te ai tauru kaarera, homa ti kauquvanovata kitaa
    ruqutinara tauru kaarire.
  hmo-hmo: Ierusalema e, bema lau ese oi lau laloaboio neganai, namona be egu imana
    do ia dika, vadaeni gita do lau botaia lou diba lasi.
  zar-NT: Channö gal-la ládxaʼa yödzö Jerusalén, rinábidaʼ-nëʼ Dios ugǘëʼ yöl-laʼ
    raca que naʼa ibëla.
  urd-urd: ऐ येरूशलेम! अगर मैं तुझे भूलूँ, तो मेरा दहना हाथ अपना हुनर भूल जाए।
  rus-SYN: и воспоют пути Господни, ибо велика слава Господня.
  bqc-SIM: Tó Yelusalɛũ yã́ sã̀magu, to ma ↄplaa imi.
  tcz-CHONGTHU: Vo Jerusalem nangma kasuhmil uleh kakhut jetlam hin semjang pehdan
    sumil jenghen.
  mar-mar: हे यरूशलेमे, मी जर तुला विसरलो, तर माझा उजवा हात आपले कौशल्य विसरो.
  isl-isl: Ef ég gleymi þér Jerúsalem, þá visni mín hægri hönd! Ef ég elska annað
    umfram Jerúsalem, þá sé mér mátulegt að missa málið og tapa röddinni.
  hlt-THB: Aw Jerusalem, nang ce ka ni hilh awhtaw kak tang ben kut ing a simnaak
    hilh poe lawt seh.
  qub-qub: Jerusalén, gamta gongaycuptëga derëchu caj maquëpis chaquicäcuchun.
  bqp-bqp: Tó n yã sã̀magu Yurusalɛmu, ma ↄpla ga.
  hat-hat: Si nou bliye ou, Jerizalèm. se pou nou bliye ki jan pou nou sèvi ak men
    dwat nou tou.
  eng-BSB: If I forget you, O Jerusalem, may my right hand cease to function.
  eng-WEBPB: If I forget you, Jerusalem, let my right hand forget its skill.
  kbq-kbq: Nagrama Jerusalemi kuma'mokagu'ma nagane'ma kanisugeno'a, naza tamaga'amo'ma
    eri'zama e'neria eri'zana mago'enena e'origahie.
  pon-pon: Ma i pan monoke uk ala Ierujalem, pa i pali maun ap pil pun monokinokla.
  nhe-BL: Intla niquilcahuasquía altepetl Jerusalén, ma quipolo ichicahualis nonejmatl,
    huan ma ayoc huelis quitzotzonas nopa arpa.
  wnc-wnc: Jerusalem, nata gae apbotanangge dua siknga nataat. Siwan ngana gae apbotawit
    gamu nata gita atanguwa wai siwik.
  bus-bus: Tó n yã sã̀magu Yerusalɛmu, ma ↄplaa ga.
  gub-BL: Aze hereharaz newi nehe, o Zeruzarez, Tuwe namupu pixik kwaw hewioràwiràn
    nehe.
  eng-DRA: 'And let them sing in the ways of the Lord: for great is the glory of the
    Lord.'
