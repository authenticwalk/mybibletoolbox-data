verse: PSA.137.009
translations:
  mal-C: നിന്റെ കുഞ്ഞുങ്ങളെ അപഹരിക്കുന്നവർ ധന്യർ; അവരെ പാറമേൽ ആഞ്ഞടിക്കുന്നവരും!
  deu-TKW: Wohl dem, der deine zarten Kinder packt und schmettert an den Felsen.
  lin-lin: Esengo na moto oyo akokanga bana na yo mpe akonika bango na libanga !
  mmx-mmx: La dinaba lok kaka levengkadede atnemi leme Babilon la na saava amdamda
    di ro at lavaruat.
  eng-LSV: O the blessedness of him who seizes, and has dashed your sucklings on the
    rock!
  eng-GNV: Blessed shall he be that taketh and dasheth thy children against the stones.
  eng-WEBSTER: Happy shall he be , that taketh and dasheth thy little ones against
    the stones.
  nhw-BL: ¡Tlahuel paquis nopa tlacatl catli quinitzquis coneme tlen Babilonia huan
    quinxaxamatzas ipan tetl, por catli fiero quichijtoque inintatahua ipan altepetl
    Jerusalén!
  swh-ONEN: yeye ambaye atawakamata watoto wako wachanga na kuwaponda juu ya miamba.
  bba-bba: Doo nɔɔruɡiiwɑ wi u koo bɛɛn bibu sɛ̃re u kɔsuku kperu wɔllɔ.
  eng-KJVCPB: Happy shall he be that taketh And dasheth thy little ones against the
    stones.
  luo-luo: ngʼat manomak nyithindi mayom mi gogi piny e lwendni en jahawi.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܕܵܒܹܩ ܘܛܵܪܹܦ ܠܝܵܠܵܕ݇ܟ݂ܝ̈ ܥܲܠܔ ܩܵܝܵܐ.
  meu-meu: bona natumu maraḡidia baine abidia, haga-nadina ai baine huaridia, tauna
    na baine moale.
  npi-ULB: जसले तेरा सा-साना बालबच्‍चालाई लिएर चट्टानमा पछार्छ, त्‍यो व्यक्‍ति धन्यको
    होस् ।
  yor-yor: Ìbùkún ni fún ẹni tí ó mú ọmọ wẹ́wẹ́ rẹ tí ó sì fi wọ́n ṣán òkúta.
  pes-OPCB: سعادتمند باد کسی که کودکان تو را بگیرد و آنها را بر صخره‌ها بکوبد!
  tgl-ULB: Nawa ang taong iyon ay pagpalain, sinuman ang kumuha at nagpira-piraso
    ng inyong maliliit na anak sa bato.
  nop-nop: Me wendi wapmihigeye kuyahi-kabe u yahaŋe beŋa kawade foloŋ yehi-ugagayewaak.
  cbu-NT: Ipareetstamtis putayarusin, patumbchimun tpuw tpuw shimbayarusin, pachambeersin
    kasachinllinaya. Yungpari ashchinllinaya.
  hui-hui: Agali inanaga wai puhaga haruago ibugua ibalu Babilono í̠naga waneigini
    emene hono yu hama pederuni yamuwa ege to̱le̱ni embone tuguduki haga bulebirago
    ani bilo hono yu habe.
  mya-mya: '@see-verse:PSA.137.008'
  bod-N: ཁྱོད་ཀྱི་ཕྲུ་གུ་རྣམས་ནི་འཛིན་བྱེད༌ཅིང༌། །བྲག་ལ་རྡབ་མཁན་དེ་ནི་བདེ་བ༌འོ།།
  wsk-wsk: Kari umu nika kuriang nunga giok ale am manga awote nunga waruk se kua
    paranga namamonko.
  sna-sna: iye achatora pwere dzako agodzirovera pamatombo.
  spa-BLM: Feliz será, que toma y estrella a tus pequeños contra la roca.
  cac-cac: Te vach' yic mach ol yaman eb' eyuninal, ol smac'anpoj sjolom eb' d'a spatictac
    q'uen q'ueen.
  swh-ULB: Mtu na abarikiwe, yeyote achukuaye na kusambaratisha watoto wenu juu ya
    jiwe.
  deu-ELBBK: Glückselig, der deine kleinen Kinder ergreift und sie hinschmettert an
    den Felsen!
  mbb-OT: Utew zeyzey is egkuwa te menge anak niw ne idrumbag dan diyà te vatu.
  mal-2015: നിന്റെ കുഞ്ഞുങ്ങളെ പിടിച്ചു പാറമേൽ അടിച്ചുകളയുന്നവൻ ഭാഗ്യവാൻ.
  gup-gup: Dja birrimekbe birribang bininj nawu ngundibun, wanjh kabindidarrkidmang
    nawu barrken rowk ngudberre, dja wanjh kabindiyawbun bu kabindiyawburriwe kore
    kunwardde. Kaluk birrimekbe bininj wanjh kabirrinjilngmakmen.
  rmc-rmc: Bachtalo oda, ko chudela tire čhaven a demela lenca andre skala.
  nlg-nlg: Holoutoa gaia te holara na lei nimiu meomeo, me nera rabo horu tana vatu.
  pes-OPV: خوشابحال آنکه اطفال تو را بگیرد وایشان را به صخره‌ها بزند.
  ron-1924: Фериче де чине ва апука пе прунчий тэй ши-й ва здроби де стынкэ!
  ben-OBCV: ধন্য সেই যে তোমাদের শিশুদের ধরে আর পাথরের উপরে আছড়ায়।
  som-som: Waxaa faraxsanaan doona kii dhallaankaaga qabsada Oo dhagaxa weyn ku dul
    tuura.
  eng-ASVBT: Happy shall he be, that taketh and dasheth thy little ones Against the
    rock.
  mna-mna: Mi zin ta so tikam lutuyom bizin mi tipiliiti zin sala pat na, ta kembena.
    Ko lelen ambai kat mi kampeŋana ki Anutu imbot se kizin.
  ita-1885: Beato chi piglierà i tuoi piccoli figliuoli, E li sbatterà al sasso.
  eng-ULB: May the person be blessed, whoever takes and dashes your little ones against
    a rock.
  spa-VBL: ¡Dichoso el que agarre a tus pequeños y los estrelle contra las rocas!
  fra-_FOB: Heureux qui saisira tes enfants, et les écrasera contre le rocher!
  mal-mal: നിന്റെ കുഞ്ഞുങ്ങളെ പിടിച്ച് പാറമേൽ അടിച്ചുകളയുന്നവൻ ഭാഗ്യവാൻ.
  urd-GVR: Mubārak hai wuh jo tere bachchoṅ ko pakaṛ kar patthar par paṭaḳh de.
  suz-BL: इन आल आन कली ग्‍याइश्‍शा, फुल्‍लु तार राप्‍शा साइक्‍ब, ग्‍येरसीशो बाक्‍नीम।
    यसैया १३:१६; रोमी १२:१९
  eng-NOY: Happy be he who seizeth thy little ones And dasheth them against the stones!
  ita-1927: Beato chi piglierà i tuoi piccoli bambini e li sbatterà contro la roccia!
  ckb-ckb: دەستی خۆش بێت ئەو کەسەی منداڵەکانتان دەگرێت و بە تاشەبەردیاندا دەدات!
  eng-BBE: Happy is the man who takes your little ones, crushing them against the
    rocks.
  xsi-xsi: I ma indeka ŋana ikainzi nemi lâlu puro-puro ku itambiranzi sindue mira
    kulu sipamateteu.
  kan-OKCV: ನಿಮ್ಮ ಚಿಕ್ಕ ಕೂಸುಗಳನ್ನು ಹಿಡಿದು, ಬಂಡೆಗಳ ಮೇಲೆ ಅಪ್ಪಳಿಸಿ ಬಿಡುವವನು ಧನ್ಯನು.
  tam-2017: உன்னுடைய குழந்தைகளைப் பிடித்து, கல்லின்மேல் மோதியடிக்கிறவன் பாக்கியவான்.
  spa-RV-1909: Bienaventurado el que tomará y estrellará tus niños contra las piedras.
  ron-BTF: Ferice de cel ce ia și zdrobește pe micuții tăi de pietre.
  eng-WEBP: Happy shall he be, who takes and dashes your little ones against the rock.
  eng-FBV: Happy is the one who grabs your children and smashes them against the rocks!
  nld-1939: Heil hem, die uw kinderen grijpt, En tegen de rots te pletter slaat!
  nch-BL: ¡Tahuel paquis nopa tacat cati quinitzquis coneme ten Babilonia huan quinxaxamatzas
    ipan tet, por cati fiero quichijtoque inintatahua ipan altepet Jerusalén!
  vie-1934: Phước cho người bắt con nhỏ ngươi, Đem chà nát chúng nó nơi hòn đá!
  cha-cha: Umagof ayo, y uquenene na uyinite y famaguonmo contra y acho.
  hin-CV: धन्य होगा वह पुरुष, जो तेरे शिशुओं को उठाकर चट्टान पर पटक देगा.
  eng-OURB: Happy shall he be, who takes and dashes your little ones against the rock.
  spa-BES: Feliz es el hombre que toma a tus pequeños, aplastándolos contra las rocas.
  tdx-tdx: Fale ty handrambe o anak’ajaja’oo, handretsake iareo an-damilamy eo.
  tha-KJV: ความสุขจงมี​แก่​ผู้​ที่​เอาลูกเล็กเด็กแดงของเจ้าเหวี่ยงกระแทกลงกั​บก​้อนหิน
  por-BR-2018: Bem-aventurado aquele que tomar dos teus filhos, e lançá-los contra
    as pedras.
  deu-ELO: Glückselig, der deine Kindlein ergreift und sie hinschmettert an den Felsen!
  eng-WYC-2018: He is blessed, that shall hold; and hurtle down his little children
    at the stone. (Happy is he or Happy be they, who shall take hold of thy little
    children; and hurtle them against a stone.)
  epo-epo: Bone estos al tiu, Kiu prenos kaj frakasos viajn infanetojn sur ŝtono.
  gfk-gfk: A haraidaan na kis ta nong na palim kawase ira num nat na bulu ma na se
    rigisane diet taar ta ira ula haat.
  uig-PIN: Bowaⱪliringni elip taxⱪa atⱪuqi kixi bǝhtliktur!
  beo-beo: E da dia mano dudubu amo sasamogene, gele da:iya gisalu gagala:mu da defea.
  tpi-OTNT: Dispela man i ken kisim ol liklik pikinini bilong yu na tromoi ol i go
    daun long ston na bagarapim ol tru.
  hau-SA: shi da ya ƙwace jariranki ya fyaɗa su a kan duwatsu.
  udu-udu: Mom’bor bwa gom a’di jin bu’thki ushi uc̱im pini mo dhali wa uni ’ko’di
    wosh mo.
  uig-LAT: Bowaqliringni élip tashqa atquchi kishi bextliktur!
  nde-nde: Ubusisiwe lowo othatha insane zakho, azisakazele ematsheni.
  ton-ton: ‌ʻE monūʻia ia, ʻaia te ne toʻo ʻo laiki hoʻo fānau iiki ki he maka.
  ces-1613: Blahoslavený, kdož pochytí dítky tvé a o skálu je rozrážeti bude.
  eng-WMB: Happy shall he be, who takes and dashes your little ones against the rock.
  tam-TCV: உன் குழந்தைகளைப் பிடித்து, அவர்களைப் பாறைகளின்மேல் மோதியடிக்கிறவர்கள் ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Hinaot nga mabulahan ang tawo, nga mokuha ug mobunal sa imong mga masuso
    ngadto sa bato.
  pol-UBG: Błogosławiony, kto schwyci i roztrzaska twe dzieci o skałę.
  agr-agr: ¡Amina uchijum aidaun achika yajuakag kayanum anugkag tsupig ijinawagtina
    nunak Apajuí pegkegnum yumigjatin ati!
  kyc-kyc: embena wane dupwa nyepala pyao kana dupwana piso pyakaramo akali doko rae
    maiyuo karara.
  urd-GVU: مبارک ہے وہ جو تیرے بچوں کو پکڑ کر پتھر پر پٹخ دے۔
  eng-OEBCW: Happy are they who seize and dash your children against the rocks.
  deu-1912: Wohl dem, der deine jungen Kinder nimmt und zerschmettert sie an dem Stein!
  kan-2017: ನಿನ್ನ ಮಕ್ಕಳನ್ನು ಹಿಡಿದು ಬಂಡೆಗೆ ಅಪ್ಪಳಿಸುವವನು ಭಾಗ್ಯಹೊಂದಲಿ.
  yap-yap: ni bayi fek pifakam ni kab ran ngi i morothiyrad nga daken ba war!
  hlt-MCSB: Na camoe rhoek te a tuuk tih, thaelpang dongah aka phop tah a yoethen.
  mdy-ETH: ኔኤኮ ናኣቶ ዔኪ ዔኪ ላሎ ሹጮይዳ ጳዺሲ ዳኣፃሢ ጋላቲንቴያኬ።
  twi-ASANTE: Nhyira nka deɛ ɔkyekyee wo nkokoaa de wɔn bobɔɔ abotan so.
  eng-WEBU: Happy shall he be, who takes and dashes your little ones against the rock.
  spa-PDDPT: ¡Dichoso el que agarre a tus pequeños Y los estrelle contra la peña!
  gun-gun: Ovy'a 'rã penda'y kuery voi ojopy vy ita re omou'ũmba avi va'e. Mboraeirã
    Davi ombopara va'ekue.
  agu-BL: Ba'n cyeri e' yi chocopon tan chitz'amle'n nin tan chijabe'n quen yi chinitxajil
    yi e' aj Babiloniaja'tz te'jak e'chk c'ub.
  ilo-ULB: Mabendisionan koma ti tao, ti siasinoman a mangala ken mangibaot kadagiti
    ubbingmo iti dakkel a bato.
  kpg-kpg: E maluagina go tangada dela e kae au ligiana, ga haga mamaawa gi di gili
    tadugalaa.
  uig-ARA: بوۋاقلىرىڭنى ئېلىپ تاشقا ئاتقۇچى كىشى بەختلىكتۇر!
  sus-sus: Sɛɛwɛ na mixi bɛ naxan i xa die suxuma, a e butuxun fanye fari.
  pon-2006: me pahn ale noumw seri pwelel kan oh kasungkinihrpeseng takai kan.
  jae-jae: Aêac aweŋ êôc ŋac, taŋ êôc nêm ŋapalê dedec sa ma êmakiŋ êsêac sêpi poc
    naŋ.
  ksd-ksd: Na ti doan nina ba na puak pa kaum umana kuramana, Ma na rapue diat ta
    ra vat ki.
  tur-YTC: Senin yavrularını alıp Kayaya çarpacak olana ne mutlu!
  bel-N: Шчасьлівы той, хто немаўлятаў тваіх схопіць і паб’е аб скалу.
  kpr-kpr: Evetu genembo mave nenda sasingu veveyako bambudo, ghamana tamonda dari
    fusuruma arira, ivugaghae irarera!
  ind-AYT: Diberkatilah dia yang menangkap anak-anakmu dan menghancurkan mereka, pada
    bukit-bukit batu.
  yom-yom: Khini kuidi mutu wumbuila bana baku batsombi ayi wela kuba banda va matadi.
  yut-yut: Uŋun da gak dakon monjɨ monɨŋ monɨŋ tɨmɨk maban tɨpmon maŋek obɨsi tasɨk
    taŋek kɨmotdaŋ.
  nya-nya: Amene adzagwira makanda ako ndi kuwakankhanthitsa pa miyala.
  hrv-hrv: Blažen koji zgrabi i smrska o stijenu tvoju dojenčad!
  mps-mps: Te bidigo te nago dwasianu wai puluba dabe selama, tama augwali te masigiba
    aiya sąnama tama augwali mu dolagameo.
  tpi-tpi: Dispela man i ken kisim ol liklik pikinini bilong yu na tromoi ol i go
    daun long ston na bagarapim ol tru.
  dan-1931: Salig den, der griber dine spæde og knuser dem mod Klippen!
  vie-OVCB: Phước cho người bắt hài nhi ngươi và đập chúng vào núi đá.
  guj-2017: જે કોઈ તારાં નાના બાળકોને ખડક પર પછાડે તે આશીર્વાદિત છે.
  pon-2006A: me pahn ale noumw seri pwelel kan oh kasungkinihrpeseng takai kan.
  por-BRBSL: Feliz ele deve estar, que pega e traça seus pequenos contra a rocha.
  eng-OEBUS: Happy are they who seize and dash your children against the rocks.
  swe-swe: Lycklig (välsignad) är den som tar dina små och krossar dem mot klippan.
    [Denna strof visar hur vi kan få lämna alla våra känslor till Gud, t.o.m. hatet
    mot dem som har gjort oss eller någon av våra närmsta illa. Genom att tala ut
    dessa ord ger vi uttryck för smärtan och lämnar den till Gud, och vet att en dag
    kommer han att döma varje människa rättvist, se .]
  cth-cth: Nange camonaw hah kaman niteh, talung dawk rekrek ka suk e teh a lunghawi
    naseh.
  twi-twi: Nea ɔkyere wo nkokoaa de wɔn dwiradwira abotan no ani gye.
  hlt-hlt: Na camoe rhoek te a tuuk tih, thaelpang dongah aka phop tah a yoethen.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ bo pĩ́mmú Bɑbidɔnni ɛì kó ibíbɛ́nní kɛ ì fɑ̃̀ṹtɛ́ fɑ̃́ṹtɛ́
    dipèrì ĩ́nkɛ̀!
  msy-2020: Gumazir kam nɨn borir iririviba inigh, dagɨabav kɨnightɨ me bar ikuvigham.
    Kamaghɨn, gumazir kam bar akuegham.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei ɩ kɑ́ kpɑ nyɑ́ piyɑ nɑ ɩ́ nɑŋtɩ-səɣɩ kʋkpɑmʋɣʋ tɔɔ
    tɔ.
  azb-azb: Körpələrini daşa çırpıb öldürən bəxtiyar olsun!
  eng-DBY: Happy he that taketh and dasheth thy little ones against the rock.
  hin-2017: क्या ही धन्य वह होगा, जो तेरे बच्चों को पकड़कर, चट्टान पर पटक देगा! (यशा.
    13:16)
  wol-KYG: Ndokklee ku ne cas seeni fere, tas ciw doj!
  swp-swp: Ia wa eai nanatumyao i abidi abo i kode hinage i hetamogorugorudi malamalatete
    potana eai.
  bjr-bjr: Inni Babiroonia maqannaasa faiqi aanaaqiuqa qumaree maasa Isaraee maqannaasa
    saarooqi oonisaa rutukinafa asasiannoo.
  eng-YLT: O the happiness of him who doth seize, And hath dashed thy sucklings on
    the rock!
  kne-kne: ya manga sin an-ak yo ta ipakpak da sin bato.
  eng-WYC-2017: He is blessed, that shall hold; and hurtle down his little children
    at the stone.
  eng-WMBB: Happy shall he be, who takes and dashes your little ones against the rock.
  zat-NTPS: Ba neza zrente̱ gaca na chee̱ bénnea' que̱'e̱ bidu chee̱le ca', ne quine̱'-be'
    lu xiaj xre na'.
  zty-NTPS: Ba nez ẕen gaken che bennen' ke'e x̱kwide' chele ka' na' wzoẕje' ḻégakbe'
    ḻo yej x̱e.
  urd-GVH: मुबारक है वह जो तेरे बच्चों को पकड़कर पत्थर पर पटख़ दे।
  rug-rug: Mani qetu si asa pu oki gore lani pa patu sari na mia koburu haha!
  gaz-gaz: Inni daaʼimman kee qabee dhagaa irratti caccabsu sun eebbifamaa dha.
  fra-LSG: Heureux qui saisit tes enfants, Et les écrase sur le roc!
  yal-yal: naxanye ɛ dii futene tongoma e yi e yigɔlɔn fanyen ma.
  iou-iou: Äma unitä intäŋo nanak paki yäpmäŋpäŋ mobä terak kaŋ däpmäŋtaräk tawän!
  haw-1868: E pomaikai no hoi ka mea lalau aku i kau mau keiki, A ulupa ia lakou ilalo
    i na pohaku.
  arb-NAV: طُوبَى لِمَنْ يُمْسِكُ صِغَارَكِ وَيَضْرِبُ بِهِمِ الصَّخْرَةَ.
  ded-ded: Mong ye geac sabac mema hoc peperandziu yunuma kpebucyunuude, ye kenehagoc.
  ewe-ewe: ame si alé wò vidzĩwo axlã ɖe agakpewo.
  eng-LEE: Happy he, that seizeth and dasheth thy babes against the rock.
  asm-FB: ধন্য সেইজন, যি জনে তোমাৰ শিশুসকলক ধৰি শিলত আছাৰিব।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن عِ شَ دِيٍ سُشُمَ، عَ عٍ بُتُشُن قَنيٍ قَرِ.
  fra-SBL: Il sera heureux, qui prend et écrase vos petits contre le rocher.
  hbo-hbo: אַשְׁרֵ֤י ׀ שֶׁיֹּאחֵ֓ז וְנִפֵּ֬ץ אֶֽת־עֹ֝לָלַ֗יִךְ אֶל־הַסָּֽלַע׃
  kik-kik: gũkena nĩ mũndũ ũrĩa ũhuragia tũkenge twaku, agatũgũthithia ndwaro-inĩ
    cia mahiga.
  fra-NCL: Heureux celui qui saisira et brisera tes petits enfants contre la pierre !
  cek-AK: Na caa nawktanawk to lak moe, thlung nuiah va kami loe tahamhoih.
  cuk-cuk: Dule be-mimmigan-gani akwagi-sabsur-omukuoed. Dule-deyob-be-mimmigan-imakoedi,
    egi nued binsalegoed.
  tel-2017: నీ పసిపిల్లలను పట్టుకుని బండ కేసి కొట్టేవాడు ధన్యుడు.
  hat-BSA: A la beni sila ki sezi pitit ou yo, e ki kraze yo nan wòch la va beni!
  kos-kos: Su ac fah eisla tulik fusr nutuwos Ac sakunulos fin eot uh.
  hbo-WLC: אַשְׁרֵ֤י ׀ שֶׁיֹּאחֵ֓ז וְנִפֵּ֬ץ אֶֽת־עֹ֝לָלַ֗יִךְ אֶל־הַסָּֽלַע׃
  ibo-ibo: onye ahụ ga-achịrị ụmụ gị ndị na-aṅụ ara tụpịa ha nʼelu nkume.
  ory-ory: ଯେଉଁ ଜନ ତୁମ୍ଭ ଶିଶୁଗଣକୁ ଧରି ଶୈଳ ଉପରେ କଚାଡ଼ିବ, ସେ ଧନ୍ୟ।
  chk-chk: Epwe pwapwa ätewe mi angei noum kewe semirit o monerela ngeni eu achau.
  rop-rop: Olabat garra deigim yumob beibimob en smeshimap olabat langa bigwan ston.
  ukr-1871: Щасливий, хто, вхопивши дїточок твоїх, розібє їх о камінь!
  yon-yon: Kanembed yiib dana monob ben bot ari wowe monmaraneen kuu ye yaa kuu amun
    kerunaneen.
  deu-1951: Wohl dem, der deine Kindlein nimmt und sie zerschmettert am Felsgestein!
  eng-JPS: Happy shall he be, that taketh and dasheth thy little ones against the
    rock.
  srp-1865: Blago onome koji uzme i razbije djecu tvoju o kamen.
  lug-lug: Yeesiimye oyo aliddira abaana bo n’ababetentera ku lwazi.
  heb-heb: אשרי שיאחז ונפץ את עלליך אל הסלע׃
  ben-IRV: ধন্য সে হবে, যে তোমার শিশুদেরকে ধরে, আর পাথরের ওপরে আছাড় মারে।
  ntu-ntu: Murde na-abrtz-ngrde nzlolvzti-krde doa lcng, Mz nztamyrtitx-krde nidr.
  pan-pan: ਧੰਨ ਉਹ ਹੈ ਜੋ ਤੇਰੇ ਬਾਲਕ ਨੂੰ ਫੜ੍ਹ ਕੇ ਚੱਟਾਨ ਉੱਤੇ ਪਟਕ ਦੇਵੇ!।
  mya-JVB: သင် ၏သူငယ် တို့ကိုကိုင်ယူ ၍ ၊ ကျောက် ပေါ် မှာ ဆောင့် သောသူသည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Méŋnéŋ méŋ kokochécga hociguc qéséŋ énécmimac imi ségi ségiyaguc wammac.
  tte-O: Siya analiyao ami melumeluwone veku mena siwapa-yamateli kani Yaubada ana
    walo-mulolo silobai.
  tbg-tbg: Ai vainti naati vika nái noka kauquqihairo raqiakero oriqaa vika qiata
    rukavu kaarirava quahaarirema turo.
  hmo-hmo: bona oiemu natuna maragidia do ia abia, nadi badana dekenai do ia negedia
    diho, ia hamasedia ore, unai tauna be do ia moale.
  zar-NT: Bicaʼ ba nu quelaʼ yuguʼ bíʼidoʼ queë́liʼ en uzxuzxaj légacabiʼ yuguʼ lu
    guiö́j.
  urd-urd: वह मुबारक होगा, जो तेरे बच्चों को लेकर, चट्टान पर पटक दे!
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ a á nɛ́ↄ kṹkũ à ń wíwi gbɛsiwa ũ.
  tcz-CHONGTHU: Nachapangteu puimang a songpi chunga sepgoiho chu nunnom hen!
  mar-mar: जो तुझी बालके घेऊन त्यांना खडकावर आपटून ठार मारतो तो आशीर्वादित होईल.
  isl-isl: Og heill þeim sem tekur ungbörn þín og slær þeim við stein!
  hlt-THB: na naacakhqi ce amim tu law coengawh lung khawng na kawm uh.
  qub-qub: ¡Tayta Dios bindisyunta gochun wamrayquicunata charircur rumicunaman apaycur
    pajshirejtaga!
  bqp-bqp: kũ ani á nɛ́nↄ kũkũ à ń pápa gbɛ̀ɛa.
  hat-hat: Benediksyon pou moun ki va pran pitit ou yo, ki va kraze yo sou gwo wòch!
  eng-BSB: Blessed is he who seizes your infants and dashes them against the rocks.
  eng-WEBPB: Happy shall he be, who takes and dashes your little ones against the
    rock.
  kbq-kbq: Ana'ma hania vahe'mo'a Babiloni kuma'moka ne'onse mofavre nagaka'a zamazeriteno,
    haveraminte ruhapakopatino zmahegahie.
  pon-pon: Meid pai ir, me pan koledi noum jeri pwelel o kajuk pajan nin takai!
  nhe-BL: ¡Tlahuel paquis nopa tlacatl tlen quinitzquis coneme tlen Babilonia huan
    quinxaxamatzas ipan tetl, ipampa tlen fiero quichijtoque inintatahua ipan altepetl
    Jerusalén!
  wnc-wnc: Ngan, aminu gatane engangga pake sup tangan mumba pimake wai siknga zipiu
    waapata apbakngayok.
  bus-bus: kɛ̀ eé a nɛ́nↄ kũkũ à ń pá gbɛ̀a.
  gub-BL: Upyhyk putar kwarer pena'yr wà nehe, kuzàtàigwer penazyr wà nehe no. Ukamikamik
    putar itahu rehe wà nehe.
