verse: PSA.137.007
translations:
  mal-C: യഹോവേ, ജെറുശലേമിന്റെ പതനദിവസത്തിൽ, ഏദോമ്യർ ചെയ്തത് എന്താണെന്നോർക്കണമേ. “ഇടിച്ചുനിരത്തുക,”
    അവർ ആക്രോശിച്ചു, “അതിന്റെ അടിത്തറവരെയും തോണ്ടിയെടുക്കുക!”
  deu-TKW: 'Gedenke, Jahwe, den Edomitern, den Unglückstag Jerusalems, die da riefen:
    “Nieder damit, nieder damit bis auf den Grund in ihr!”'
  lin-lin: 'Yawe, kobosana te bato ya Edomi oyo basekaki Yelusalemi na mokolo na yango
    ya mawa ; bazalaki koganga : « Bobuka yango, bobuka kino na miboko na yango ! »'
  mmx-mmx: Leeme Silok, una vorang mo levelinga xapmek leme Edom diga lox i gano.
    Ap mo laaleng leme Babilon diga sele utut lemenemen Jerusalem la digara vaxat
    kaka nema. Una vorang mo levelinga atnedi leme Edom diga tong amisik i do, “Mina
    sele utut asi Jerusalem ukopok at laxangka!”
  eng-LSV: Remember, YHWH, for the sons of Edom, || The day of Jerusalem, || Those
    saying, “Raze, raze to its foundation!”
  eng-GNV: Remember the children of Edom, O Lord, in the day of Ierusalem, which saide,
    Rase it, rase it to the foundation thereof.
  eng-WEBSTER: Remember, O LORD, the children of Edom in the day of Jerusalem; who
    said, Raze it , raze it , even to its foundation.
  nhw-BL: 'TOTECO, amo xiquelcahua catli nopa tlali Edom ehuani quiijtojque, quema
    nopa soldados tlen tlali Babilonia quisosolohuayayaj altepetl Jerusalén. Inijuanti
    quiijtohuayayaj: “Xijsosoloca nopa altepetl hasta campa tlatzquitoc.”'
  swh-ONEN: Kumbuka, Ee Bwana, walichokifanya Waedomu, siku ile Yerusalemu ilipoanguka.
    Walisema, “Bomoa, Bomoa mpaka kwenye misingi yake!”
  bba-bba: Yinni Gusunɔ, ɑ de ɑ Edɔmubɑn ɡɑri yɑɑyɑ yi bɑ ɡeruɑ sɑnɑm mɛ bɑ Yerusɑlɛmu
    kɑm koosiɑmɔ bɑ nɛɛ, bu ye kɛro mɑm mɑm sere kɑ yen kpɛɛkpɛɛkuɔ.
  eng-KJVCPB: Remember, O Lord, the children of Edom in the day of Jerusalem; Who
    said, Rase it, rase it, even to the foundation thereof.
  luo-luo: Parie gima ne jo-Edom otimo, yaye Jehova Nyasaye, parie gima negitimo chiengʼ
    mane Jerusalem opodho. Ne gikok matek niya, “Mukeuru ogoye piny. Mukeuru ogore
    piny gi mise mare duto!”
  aii-aii: 'ܕܟ݂ܘܿܪ، ܝܵܐ ܡܵܪܝܵܐ، ܠܒܢܲܝ̈ ܐܲܕܘܿܡ، ܒܝܵܘܡܵܐ ܕܓܵܠܘܼܬܵ‌ܐ ܕܐܘܿܪܸܫܠܸܡ، ܕܐܡܝܼܪܗܘܿܢ:
    ”ܬܠܘܿܚܘܼܢ، ܬܠܘܿܚܘܼܢ، ܗܲܠܔ ܫܲܬܐܸܣܬܘܼܗ̇.“'
  meu-meu: 'Iehova e, Ierusalem ena dina ba laloa tao, Edom taudia latadiai. Idia
    e tomava: A ḡiḡia dobi, a ḡiḡia dobi, a ḡiḡia rohoroho.'
  npi-ULB: हे परमप्रभु, यरूशलेमको पतन भएको दिनमा एदोमीहरूले के गरे सो स्मरण गर्नुहोस्
    । तिनीहरूले भने, “यसलाई भत्काओ, यसको तल जगैसमेत भत्काओ ।”
  yor-yor: Olúwa rántí ọjọ́ Jerusalẹmu, lára àwọn ọmọ Edomu, àwọn ẹni tí ń wí pé,
    “Wó o palẹ̀, wó o palẹ̀ dé ìpìlẹ̀ rẹ̀!”
  pes-OPCB: 'ای خداوند، به یاد آور روزی را که اورشلیم محاصره شده بود و ادومیان فریاد
    برمی‌آوردند: «شهر را آتش بزنید و آن را با خاک یکسان کنید!»'
  tgl-ULB: Alalahanin mo, Yahweh, kung ano ang ginawa ng mga Edomita noong araw na
    bumagsak ang Jerusalem. Sinabi nila, “Wasakin ito, wasakin ito hanggang sa pundasyon
    nito.”
  nop-nop: Yahwe, du Idomhidi mik tinimiŋa kudi dediŋ hinek tiŋa Jelusalem kahilegiŋ
    u kotigoŋ nadisuweŋ. Medehik indiŋ yogiŋ u maaŋ nadisuweŋ, “Jelusalemhi’walaŋ
    yot hogohogok ubulagineeŋ yehitubu-kadakadapmaŋ titiŋdok.”
  cbu-NT: Babiloniyashuch wasundurur Irusarinush pshturangusin, misha Edomshuchsha
    tputs pshturangitamsina. Iyaa natsaksin, Babiloniyashchee; Natu, pangoo ichingaru
    pátang pátang sheerus, ksangtsa, táranganaya. Ashiri shiysha Apaa, anoo mbizarinllpa.
    Izuuru Edomshuchee waneengcha, átana.
  hui-hui: Anduane Homogo-o Babilonoalime Yarusaleme bo gialo paya bialu bayangi Edomoali
    ti wai Babilonoha anda puwa tigua bi laga biyagoore bayuwa mitangi bibe. Tigua
    ogodagua laga biyagoni. Weagua tira dindi hangu ibira helo bibahende bo gialo
    bagabu wahadaba, lalu laga biyagoni í̠ hale harigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ယေ​ရု​ရှ​လင်​မြို့​ကို​သိမ်း​ယူ​ချိန်​၌ ဧ​ဒုံ​အ​မျိုး​သား​တို့​ပြု​သည့်​အ​မှု​ကို
    သ​တိ​ရ​တော်​မူ​ပါ။ ``ဤ​မြို့​ကို​မြေ​ပြင်​နှင့်​တ​ပြေး​ညီ​အောင် ဖြို​ဖျက်​ကြ​လော့''
    ဟု​ထို​သူ​တို့​ပြော​ဆို​ခဲ့​ကြ​သော စ​ကား​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཨེ་དོམ་པ་རྣམས༌ཀྱིས། །ཡེ་རུ་སཱ་ལེམ་བར་ཆད་དང་ཕྲད་དུས། །ཅི་ཞིག་བྱས་པ་ཐུགས་སུ་དྲན་དུ༌གསོལ།
    །དེ་ཚོས་ཤིགས་ཤིག་རྩ་ནས་ཤིགས་ཤིག༌སྨྲས།།
  wsk-wsk: O Yawe, munan memek Edom kariimet, tom Jerusalem te dagulam se beteman,
    mu me ko kamili saparukko; nuna aikasan balukasan, “Wonong sumu am menawuralko!”
    makasan. “Kawam digo bo me bagarukko.”
  sna-sna: Haiwa Jehovha, rangarirai henyu zvakaitwa navaEdhomu, pazuva rakawa Jerusarema.
    Vakati, “Rikoromorei! Rikoromorei kusvikira panheyo dzaro!”
  spa-BLM: 'Acuérdate, Yahvé, de los hijos de Edom en el día de Jerusalén, que dijo:
    “¡Arráncalo! ¡Arrasa hasta sus cimientos!”'
  cac-cac: 'Mamin Jehová, nacot eb'' aj Edom, yujto ayic ix yamchaj chon̈ab'' Jerusalén,
    ix yal eb'' icha tic: Pojequemi, pojequemi, masanto scheclaj cimientoal yich,
    xchi eb''.'
  swh-ULB: Kumbuka, Ee Yahwe, kile walichofanya Waedomu siku ya anguko la Yerusalemu.
    Walisema, “Ibomoeni, ibomoeni mpaka chini kwenye misingi yake.”
  bel-bel: Калі я пайду сярод нягодаў, Ты ажывіш мяне, на ятру ворагаў маіх пашлеш
    руку Тваю і ўратуе мяне правіца Твая.
  deu-ELBBK: 'Gedenke, HERR, den Kindern Edom den Tag Jerusalems, die sprachen: Entblößt,
    entblößt sie bis auf ihre Grundfeste!'
  mbb-OT: Tentenuzi nu, Nengazen, is mibeelan te menge Edomnen hein mid-aǥew te menge
    tig-Babilonia is Jerusalem. Migkaǥi zan te, “Purungi niw heeyan bengkaǥa.”
  mal-2015: ഇടിച്ചുകളവിൻ, അടിസ്ഥാനംവരെ അതിനെ ഇടിച്ചുകളവിൻ! എന്നിങ്ങനെ പറഞ്ഞ ഏദോമ്യർക്കായി
    യഹോവേ, യെരൂശലേമിന്റെ നാൾ ഓർക്കേണമേ.
  gup-gup: O Yawey, yibenburrbu bininj nawu birrikang Edom, dja yiburrbun kore bedda
    birrikurduyimeng kumekbe bu birribang bininj birribolkmey Jerusalem. Yibenbekkang
    bu birriyimi, “Mah! Ngurribolkbularrbu! Ngurriwarddeburriwemen rowk kore kurorre!”
  rmc-rmc: 'RAJEJA, ma pobister le Edomitenge oda, so vičinenas akor, sar peľa tele
    o Jeruzalem: „Čhiven les tele, čhiven les tele dži o zakladi!“'
  nlg-nlg: Lord, ko ghanaghana olia, na hava na vure ni Edom tara gonia, tana bona
    na vure ni kisumate tara sagua Jerusalem, Kau haurakea tua vaa! Mana ngingili,
    itaeni ke tao tana pari.
  pes-OPV: 'ای خداوند، روز اورشلیم را برای بنی ادوم به یادآور، که گفتند: «منهدم سازید،
    تا بنیادش منهدم سازید!»'
  ron-1924: 'Аду-Ць аминте, Доамне, де копиий Едомулуй, каре, ын зиуа ненорочирий
    Иерусалимулуй, зичяу: „Радеци-л, радеци-л дин темелий!”'
  ben-OBCV: হে সদাপ্রভু, মনে রেখো, যেদিন জেরুশালেমকে বন্দি করা হয়েছিল সেদিন ইদোমীয়রা
    যা করেছিল। তারা জোর গলায় বলেছিল, “উপড়ে ফেলো, সমূলে উপড়ে ফেলো!”
  som-som: Rabbiyow, soo xusuuso reer Edom, Kuwaasoo maalintii Yeruusaalem yidhi,
    Dumiya, dumiya, tan iyo aasaaskeeda.
  lat-VUC: Si ambulavero in medio tribulationis, vivificabis me; et super iram inimicorum
    meorum extendisti manum tuam, et salvum me fecit dextera tua.
  eng-ASVBT: Remember, O Jehovah, against the children of Edom The day of Jerusalem;
    Who said, Raze it, raze it, Even to the foundation thereof.
  mna-mna: 'O Yooba, motom iŋgalŋgal mbulu kizin Edom kan mi pokot. Pa indeeŋe ta
    koyam koi bizin tireege Yerusalem na, zin Edom menmeen zin mi kalŋan izalla ma
    tizzo ta kembei: “Yo! Kereege Yerusalem. Kereege ma isu lene kat!”'
  ita-1885: 'Ricordati, Signore, de'' figliuoli di Edom, I quali, nella giornata di
    Gerusalemme, Dicevano: Spianate, spianate, Fino a'' fondamenti.'
  eng-LXXUP: Though I should walk in the midst of affliction, thou wilt quicken me;
    Thou hast stretched forth thy hands against the wrath of mine enemies, And thy
    right hand has saved me.
  eng-ULB: Call to mind, Yahweh, what the Edomites did on the day Jerusalem fell.
    They said, “Tear it down, tear it down to its foundations.”
  spa-VBL: Señor, recuerda lo que el pueblo de Edom hizo el día que Jerusalén cayó,
    ellos dijeron “¡Destrúyanla! ¡Destrúyanla hasta los cimientos!”
  fra-_FOB: 'Éternel, souviens-toi des enfants d''Édom, qui, dans la journée de Jérusalem,
    disaient: Rasez, rasez jusqu''à ses fondements!'
  mal-mal: “ഇടിച്ചുകളയുവിൻ, അടിസ്ഥാനംവരെ അതിനെ ഇടിച്ചുകളയുവിൻ!” എന്നിങ്ങനെ പറഞ്ഞ ഏദോമ്യർക്കായി
    യഹോവേ, യെരൂശലേമിന്റെ നാൾ ഓർമ്മിക്കണമേ.
  urd-GVR: Ai Rab, wuh kuchh yād kar jo Adomiyoṅ ne us din kiyā jab Yarūshalam dushman
    ke qabze meṅ āyā. Us waqt wuh bole, “Use ḍhā do! Bunyādoṅ tak use girā do!”
  suz-BL: परमप्रभु यावे, यरूसलेम खतम दुम नाक्‍ती एदोम ङा मुर मार पामे, मेको मिम्‍तीन।
    मेकोपुकीमी “एको कली प्रेतीन। जग रेन खतम पोक्‍कीन” दे वाइ ब्रेत्‍तेक्‍म। भजन संग्रह
    ७९:१२; ओबदिया १०:१५
  eng-NOY: Remember, O LORD! against the children of Edom The day of the calamity
    of Jerusalem! Who said, “Raze it, Raze it to its foundations!”
  ita-1927: 'Ricordati, o Eterno, dei figliuoli di Edom, che nel giorno di Gerusalemme
    dicevano: Spianatela, spianatela, fin dalle fondamenta!'
  ckb-ckb: 'ئەی یەزدان، ئەو ڕۆژەی ئۆرشەلیم کەوت نەوەی ئەدۆمت لەبیر بێت، کاتێک گوتیان:
    «تەختی بکەن، هەتا بناغە تەختی بکەن!»'
  eng-BBE: O Lord, keep in mind against the children of Edom the day of Jerusalem;
    how they said, Let it be uncovered, uncovered even to its base.
  xsi-xsi: O Yova Kindeni, maka kano pano tu kalo ŋgere kilo ŋana vetâŋa sakamao ŋinde
    kinzi Idom ŋgu siveta, lâ zo ŋinde nema kazâŋa tamâta sipara kuma ku sipole Jerusalem
    lawea. Kalo ŋgere kilo ŋana ŋgua ŋinde kinzi simo siporo mine tu, “Kazavaru Jerusalem
    lawea ndoni! Kazavaru ne luma wa kelekele rârâni marumbuni lâ!”
  kan-OKCV: ಯೆರೂಸಲೇಮು ಬಿದ್ದುಹೋದ ದಿವಸದಲ್ಲಿ, “ಹಾಳುಮಾಡಿರಿ, ಅದರ ಅಸ್ತಿವಾರದವರೆಗೆ ಹಾಳುಮಾಡಿರಿ,”
    ಎಂದು ಹೇಳಿದ ಎದೋಮಿನವರನ್ನು ಯೆಹೋವ ದೇವರೇ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: 'யெகோவாவே, எருசலேமின் நாளில் ஏதோமியர்களை நினையும்; அவர்கள்: அதை இடித்துப்போடுங்கள்,
    அஸ்திபாரம்வரை இடித்துப்போடுங்கள் என்று சொன்னார்களே.'
  spa-RV-1909: 'Acuérdate, oh Jehová, de los hijos de Edom en el día de Jerusalem;
    quienes decían: Arrasadla, arrasadla hasta los cimientos.'
  ron-BTF: 'Amintește-ți, DOAMNE, de copiii Edomului în ziua Ierusalimului; ei care
    au spus: Radeți-l, radeți-l, până la temeliile sale.'
  eng-WEBP: Remember, LORD, against the children of Edom in the day of Jerusalem,
    who said, “Raze it! Raze it even to its foundation!”
  eng-FBV: Lord, please remember what the people of Edom did on the day Jerusalem
    fell, the ones who said “Tear it down! Destroy it down to its foundations!”
  nld-1939: 'Jahweh, reken de zonen van Edom De dag van Jerusalem toe; Die riepen:
    Smijt ze neer, smijt ze neer; Neer met haar op de grond!'
  nch-BL: 'TOTECO, amo xiquelcahua cati nopa tali Edom ehuani quiijtojque, quema nopa
    soldados ten tali Babilonia quisosolohuayayaj altepet Jerusalén. Inijuanti quiijtohuayayaj:
    “Xijsosoloca nopa altepet hasta campa tatzquitoc.”'
  vie-1934: 'Hỡi Đức Giê-hô-va, xin hãy nhớ lại các con cái Ê-đôm; Trong ngày Giê-ru-sa-lem,
    Chúng nó nói rằng: Hãy hủy hoại, hãy hủy hoại Cho đến tận nền nó đi!'
  cha-cha: 'Jaso O Jeova contra y famaguon Edom gui jaanin Jerusalem; ni ilegñija:
    Funas, funas asta y simientoña.'
  hin-CV: याहवेह, वह दिन स्मरण कीजिए जब एदोम के वंशज येरूशलेम के विरुद्ध एकत्र हो
    गए थे. वे कैसे चिल्ला रहे थे, “ढा दो इसे, इसे नींव तक ढा दो!”
  eng-OURB: Remember, Adonai, against the children of Edom [Red], the day of Jerusalem
    [City of peace]; who said, “Raze it! Raze it even to its foundation!”
  spa-BES: Oh Señor, ten en cuenta contra los hijos de Edom el día de Jerusalén; como
    dijeron, destruyela. destrúyela incluso hasta su base.
  tdx-tdx: 'Tiahio ry Iehovà ty kabò’o amo nte Edomeo tañ’andro’ Ierosalaime: Rotsaho!
    hoe iereo, akoromaho pak’amo mananta’eo!'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ในวันแห่งเยรูซาเล็มขอทรงระลึกถึงคนเอโดม ผู้​ที่​พูดว่า
    “จงทลายเสีย จงทลายเสีย ลงไปจนถึงรากฐานของมัน”
  por-BR-2018: 'Lembra-te, SENHOR, dos filhos de Edom no dia de Jerusalém, que diziam:
    Arruinai -a ,arruinai -a ,até ao seus fundamentos!'
  deu-ELO: 'Gedenke, Jehova, den Kindern Edom den Tag Jerusalems, die da sprachen:
    Entblößet, entblößet sie bis auf ihre Grundfeste!'
  eng-WYC-2018: Lord, have thou mind on the sons of Edom; for the day of Jerusalem.
    Which say, Extinguish ye, extinguish ye; till to the foundament therein. (Lord,
    remember what the Edomites did; on that day that Jerusalem fell. They said, Destroy
    ye it! destroy ye it! unto its foundations!)
  epo-epo: 'Rememorigu, ho Eternulo, al la filoj de Edom La tagon de Jerusalem, kiam
    ili diris: Detruu, detruu ĝis ĝia fundamento.'
  gfk-gfk: Watong, lik tar asa ing ira Idom diet ga gil tano bung di ga dure hasur
    Ierusalem. Diet ga kakonga bia, “Dure hasur ie! Dure hasur ie ures muk ta ira
    burena!”
  uig-PIN: 'I Pǝrwǝrdigar, Edom baliliridin ⱨesab alƣanda, Yerusalemning bexiƣa qüxkǝn
    künini yadingƣa kǝltürgǝysǝn; Qünki ular: «Uni yǝr bilǝn yǝksan ⱪilinglar, Uliƣiqǝ
    yǝr bilǝn yǝksan ⱪilinglar!» deyixti.'
  beo-beo: Hina Gode! Idome dunu ilia da Yelusaleme doagala:le, hasalasi dagoi, Dia
    amo hou bu dawa:ma. Ilia amane sia:i, “Yelusaleme dafawanedafa muguluma.” Dia
    amo hou bu dawa:ma.
  tpi-OTNT: Bikpela, yu mas tingim gen pasin ol Idom i mekim taim ol i pait na kisim
    Jerusalem. Tingim gen dispela tok bilong ol. Ol i bin tok olsem, “Brukim olgeta
    haus samting bilong Jerusalem na bagarapim olgeta.”
  hau-SA: Ka tuna, ya Ubangiji, abin da mutanen Edom suka yi a ranar da Urushalima
    ta fāɗi. Suka yi ihu suka ce, “A ragargaza ta, A ragargaza ta har tushenta!”
  udu-udu: 'Kayi gwo e mo, ayy Tap̱a, ap̱o/ ’Kwani Aduum goma tee gi Pa Urushaliim
    mo, me’d jin ona uni gwo mo ki: Ka ’cesh gana/. Ka ’cesh gana/. Ntagi moŋḵa’b
    piti mo.'
  uig-LAT: 'I Perwerdigar, Édom baliliridin hésab alghanda, Yérusalémning béshigha
    chüshken künini yadinggha keltürgeysen; Chünki ular: «Uni yer bilen yeksan qilinglar,
    Ulighiche yer bilen yeksan qilinglar!» déyishti.'
  nde-nde: Khumbula, Oh Thixo, ama-Edomi akwenzayo mhla iJerusalema ithunjwa. “Lidilizeni,”
    baklabalala, “lidilizeni kanye lezisekelo zalo!”
  ton-ton: Manatu, ʻE Sihova, ki he fānau ʻa ʻItomi, ʻi he ʻaho ʻo Selūsalema; naʻa
    nau pehē, “Fakaʻauha ia! Fakaʻauha ia, ʻo aʻu ki hono tuʻunga!”
  ces-1613: 'Rozpomeň se, Hospodine, na Idumejské, a na den Jeruzaléma, kteříž pravili:
    Rozbořte, rozbořte až do základů v něm.'
  eng-WMB: Remember, LORD, against the children of Edom in the day of Jerusalem, who
    said, “Raze it! Raze it even to its foundation!”
  tam-TCV: யெகோவாவே! எருசலேம் கைப்பற்றபட்ட நாளிலே ஏதோமியர் செய்தவற்றை நினைவுகூரும்;
    “அதை இடித்துப்போடுங்கள், அதின் அஸ்திபாரங்கள்வரை அதை இடித்துப்போடுங்கள்!” என்று
    சொன்னார்களே.
  ceb-ULB: Hinumdomi, Yahweh, ang gibuhat sa mga taga-Edumea sa adlaw sa pagkahugno
    sa Jerusalem. Miingon sila, “Gun-oba kini, gun-oba ang matag-patukoranan niini.”
  pol-UBG: 'Pamiętaj, PANIE, synów Edomu i dzień Jeruzalem, gdy mówili: Zburzcie,
    zburzcie je aż do jego fundamentu.'
  agr-agr: 'Tuke Pujuuwah, babilonianmaya aents aidau Jerusalégkan tsaikajua duwi,
    Edom aents aidau chichainak: “¡Ashí tsaiktajum!” tusa imatianum nunú kajimatki
    idaisaipa!'
  kyc-kyc: Kamongo embame Jerusaleme wambu anjo nyuo peyami dokopa yuu Itome wambu
    dupwame koo piyami kande doko kame soo kaeya napala suu pyao karape. Suu pyao
    karo dokopa nakamame yuu andape lalyuo bolombalo nembena lao lapa pyuo kareyami
    kande.
  urd-GVU: اے رب، وہ کچھ یاد کر جو ادومیوں نے اُس دن کیا جب یروشلم دشمن کے قبضے میں
    آیا۔ اُس وقت وہ بولے، ”اُسے ڈھا دو! بنیادوں تک اُسے گرا دو!“
  eng-OEBCW: Remember the Edomites, Lord, the day of Jerusalem’s fall, when they said,
    ‘Lay her bare, lay her bare, right down to her very foundation.’
  deu-1912: 'HERR, gedenke der Kinder Edom den Tag Jerusalems, die da sagten: “Rein
    ab, rein ab bis auf ihren Boden!”'
  kan-2017: ಯೆಹೋವನೇ, ಎದೋಮ್ಯರ ಹಾನಿಗಾಗಿ, ಯೆರೂಸಲೇಮಿನ ನಾಶನದ ದಿನವನ್ನು ನೆನಪುಮಾಡಿಕೋ. ಅವರು,
    “ಅದನ್ನು ಹಾಳುಮಾಡಿರಿ, ಅಸ್ತಿವಾರ ಸಹಿತ ಹಾಳುಮಾಡಿರಿ” ಎಂದು ಹೇಳಿದರಲ್ಲಾ.
  yap-yap: SOMOL, mu leamnag e n’en ni rin’ e pi Edomite ko fa rofen nem nni kol yu
    Jerusalem ko mael. Mu leamnag rogon ni i lungurad, “Mu buthuged nge mada’ nga
    daken e but’!”
  hlt-MCSB: BOEIPA aw Jerusalem tue vaengkah Edom koca rhoek loh, “A khoengim duela
    kingling uh kingling uh,” a ti uh te poek pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዬሩሳላሜ ዓዺንቴ ዓቦና ዔዶኦሜ ዓሳ ማዼ ባኮ ማሊ ጶቂሤ፤ «ሹጮና ኬልቆና ዲፆ ፃጳፓ ቱጊ
    ዶይሱዋቴ!» ጌይ ዔያታ ዒላቴ ዒላቶ ጶቂሤ።
  twi-ASANTE: Ao Awurade, kae deɛ Edomfoɔ yɛeɛ wɔ ɛda a Yerusalem hwee ase no. Wɔteam
    sɛ, “Monnwiri, monnwiri ngu fam nkɔka nʼafapem!”
  eng-WEBU: Remember, LORD, against the children of Edom in the day of Jerusalem,
    who said, “Raze it! Raze it even to its foundation!”
  spa-PDDPT: 'Recuerda, oh Yavé, contra los hijos de Edom El día de Jerusalén, quienes
    dijeron: Arrásenla. Arrásenla, arrásenla hasta sus mismos cimientos'
  gun-gun: Senhor, nema'endu'a ke Edom pygua kuery rembopaga aguã Jerusalém tetã oitya
    jave ikuaiague re. Mba'eta ha'e kuery ma “Peitypa ke, peitypa yvy katy peve!”
    he'i okuapy va'ekue.
  agu-BL: '¡Kajcaw! Ulk tx''akx tc''u''lu'' yi chiyol yi e'' kacontr yi e'' aj Edom
    yi cyal. Na je chiyole''j yi cwe''n woc'' yi katnumil Jerusalén: “Elk cu''n Jerusalén
    swutz. Qui''t na kaj lkil cu''n yi jun tnuma''tz. Oponk tzaj yi ẍch''ukbe''n tetz
    jalen txe'',” che''ch bantz.'
  ilo-ULB: Lagipem, O Yahweh ti inaramid dagiti Edomita iti aldaw a narba ti Jerusalem.
    Kinunada, “Rebbaenyo, rebbaenyo aginggana kadagiti adigina.”
  kpg-kpg: Meenei Dimaadua, Goe gi langahia di mee a digau Edom ne hai i di laangi
    dela ne kumi ai Jerusalem go madau hagadaumee. Goe gi langahia telekai digaula
    dela ne hai boloo, “Ohaa ina gi meheu gi lala!”
  uig-ARA: 'ئى پەرۋەردىگار، ئېدوم بالىلىرىدىن ھېساب ئالغاندا، يېرۇسالېمنىڭ بېشىغا
    چۈشكەن كۈنىنى يادىڭغا كەلتۈرگەيسەن؛ چۈنكى ئۇلار: «ئۇنى يەر بىلەن يەكسان قىلىڭلار،
    ئۇلىغىچە يەر بىلەن يەكسان قىلىڭلار!» دېيىشتى.'
  sus-sus: Alatala, i xa ratu Edonkae xa fe raba ma Darisalamu xa nimisɛ lɔxɔɛ. E
    tan nan nu a falama, «Won xa a kana han won sa a ba a bunyi ra.»
  pon-2006: Maing KAUN, komw ketin tamanda dahme mehn Edom ko wiadahr ni rahn me Serusalem
    lohdiong at imwintihti ko. Komw ketin tamanda duwen ar kin ndinda, “Kumwail kauwehla,
    oh karangkehdi!”
  jae-jae: O Apômtau, taêm ênam bêc, taŋ lau Edom sêgôm gêŋwapac gêdêŋ Jerusalem naŋ.
    Êsêac sêmôêc gedeŋ tôŋgeŋ gebe “Anseŋ êliŋ-êliŋ êsêp e êndêŋ nombaŋ.”
  ksd-ksd: 'Luluai, una nuk pa ra bung u Ierusalem, Ure ra umana natu i Edom, Nina
    dia ga biti: Re vue, re vue, Maia, na tuk tar ta ra vunapaina.'
  tur-YTC: Yeruşalem gününde, “Yıkın! Onu temeline kadar yıkın!” diyen Edom'un çocuklarına
    karşı, Hatırla, ey Yahve.
  bel-N: 'Прыгадай, ГОСПАДЗЕ, сынам Эдому дзень Ерусаліму, калі казалі яны: “Руйнуйце
    яго, руйнуйце аж да падвалінаў!”'
  grc-BRENT: Ἐὰν πορευθῶ ἐν μέσῳ θλίψεως, ζήσεις με· ἐπʼ ὀργὴν ἐχθρῶν μου ἐξέτεινας
    χεῖράς σου, καὶ ἔσωσέ με ἡ δεξιά σου.
  kpr-kpr: Arie Bajari, Jerusalem gitofuimi rurusira da sifo aminda Edom embo nange
    usera ava kotaetesi! Ne eminge sise, jo itako doyae tambuno use, “Jighi torerevu,
    vose endada fasare!” resera ava kotaetesi.
  ind-AYT: Ingatlah, ya TUHAN, terhadap keturunan Edom pada hari Yerusalem, yang berkata,
    “Bongkarlah itu, bongkarlah itu sampai ke dasarnya.”
  yom-yom: 'Tebuka moyo, a Yave, momo basi Edomi bavanga mu lumbu kibua Yelusalemi,
    Bayamikina : “lutiolumuna, lutiolumuna nate muna zifundasio ziandi.”'
  yut-yut: Yawe, gak Idom amɨn da kalɨp Babilon dakon emat amɨn joŋɨkgwit uŋun do
    aego nandaki. Babilon amɨn da emat wamaŋek Jerusalem abɨdawit bɨsapmon Idom amɨn
    da gen yaŋ yawit, “Yut morapni kɨsi tuwɨl mudaŋek paŋupbal aŋ mudoni.”
  nya-nya: Kumbukirani, Inu Yehova, zimene Aedomu anachita pa tsiku limene Yerusalemu
    anagonja. Iwowo anafuwula kuti, “Mugwetseni pansi, mugwetseni pansi mpaka pa maziko
    ake!”
  hrv-hrv: 'Ne zaboravi, Jahve, sinovima Edoma kako su u dan kobni Jeruzalemov vikali
    oni: “Rušite! Srušite ga do temelja!”'
  mps-mps: Genuai Bidi, nago te Idom dabego yali kolesaga homugo ma kone palao, te
    augwa hwįani sogo te Jerusalem sai. Augwa te wali po ma homude koneao. Augwaligo
    te tama po wali, “Te Jerusalemde tigidali be me te tigidali aluama, tama tigidali
    dolao,” po wai dao.
  tpi-tpi: Bikpela, yu mas tingim gen pasin ol Idom i mekim taim ol i pait na kisim
    Jerusalem. Tingim gen dispela tok bilong ol. Ol i bin tok olsem, “Brukim olgeta
    haus samting bilong Jerusalem na bagarapim olgeta.”
  dan-1931: 'HERRE, ihukom Edoms Sønner for Jerusalems Dag, at de råbte: “Nedbryd,
    nedbryd lige til Grunden!”'
  vie-OVCB: 'Cầu xin Chúa Hằng Hữu, nhớ việc quân Ê-đôm đã làm trong ngày Giê-ru-sa-lem
    thất thủ. Chúng reo hò: “Phá hủy! San thành bình địa!”'
  guj-2017: હે યહોવાહ, અદોમીઓએ જે કર્યું તે સંભારો, કેમ કે તેઓએ કહ્યું કે, યરુશાલેમને
    પાડી નાખો, તેઓએ કહ્યું, “તેના પાયાઓને, ઉખેડી નાખો, ઉખેડી નાખો.”
  pon-2006A: Maing KAUN, komw ketin tamanda dahme mehn Edom ko wiadahr ni rahn me
    Serusalem lohdiong at imwintihti ko. Komw ketin tamanda duwen ar kin ndinda, “Kumwail
    kauwehla, oh karangkehdi!”
  por-BRBSL: 'Lembre-se, Yahweh, contra as crianças de Edom no dia de Jerusalém, que
    disse: “Que se lixe! Arrasar até sua fundação”!'
  eng-OEBUS: Remember the Edomites, Lord, the day of Jerusalem’s fall, when they said,
    “Lay her bare, lay her bare, right down to her very foundation.”
  swe-swe: 'Kom ihåg Herre (Jahve) mot Edoms söner, Jerusalems dag [då staden föll],
    de sade: ”Bryt ner, bryt ner, även dess grundvalar.”'
  cth-cth: Oe BAWIPA, Jerusalem a rawp nah hnin vah, raphoe awh, khomdu totouh raphoe
    awh telah kahram awh e Edomnaw hah pouk haw.
  twi-twi: Kae, Awurade, nea Edomfo yɛɛ da a Yerusalem hwee ase no. Wɔteɛɛ mu se,
    “Munnwiriw, munnwiriw ngu fam nkɔka ne fapem!”
  hlt-hlt: BOEIPA aw Jerusalem tue vaengkah Edom koca rhoek loh, “A khoengim duela
    kingling uh kingling uh,” a ti uh te poek pah.
  tbz-SIM: 'N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yɛ̃̀ nhEdɔmmu ɛì kɔbɛ do dɔ̀ɔ̀ dɛ̀, bɛ̀ pɔ̀ntɛ
    dìì yiè Sedisɑdɛmmu bɛ̀ do pĩɛ̃kù kɛ tú: Pɔntɛnɛ̀ we kɛ́dɛ́ítɛ́ pɑ́íí nɛ̀ dipũũo.'
  msy-2020: O Ikiavɨra Itir God, nɨ dughiar gumaziba Jerusalem gasɨghasɨzi, Idomia
    e gamizir arazim gɨnɨghnɨgh. Me ivɨvɨgha ghaze, Jerusalemɨn dɨpeniba bar dɨpɨrighiregh
    nguazim giregh.
  dop-dop: Tɑcɑɑ, tɑɑ sɔɔ mpi Ɩtɔm nyə́mɑ lɑpɑ tɔ. Mpi tɔ, kʋyɑŋku kolontunɑɑ tii
    Yosɑlɛm tɔɔ tɔ. Pɑ tɔŋɑɣɑ kɛ́ sɩ kpiisi, kpiisi nɑ ń kpɛŋnɑ kite.
  azb-azb: 'Ya Rəbb, Edomluları bir yada sal, Məğlubiyyət günü Yerusəlimdən danışırdılar,
    Deyirdilər: «Gəlin oranı uçuraq, təməlindən dağıdaq!»'
  eng-DBY: Remember, O Jehovah, against the sons of Edom, the day of Jerusalem; who
    said, Lay [it] bare, Lay [it] bare, down to its foundation!
  hin-2017: हे यहोवा, यरूशलेम के गिराए जाने के दिन को एदोमियों के विरुद्ध स्मरण कर,
    कि वे कैसे कहते थे, “ढाओ! उसको नींव से ढा दो!”
  wol-KYG: 'Aji Sax ji, fàttlikul Edomeen ña, keroog jantub Yerusalem, ba ñu naan:
    «Màbbleena màbb, ba kenug dëkk bi siiñ!»'
  swp-swp: GUIAU e, Edoma tataodi edi laulau bena u nuanuatui nei asubena na eai ne
    Ierusalema se saetawatawai, si ene, “Ta hebaaea auri, ta hebaaea auri! I dobi
    e paa eai!”
  bjr-bjr: Babiroonnia maqannaasa Yeerusaree maqusa faandaamura rakeemmasee keeqoo
    faqa Eedoomma maqannaasa namuqaa fuki faaki qidaqa Yeerusree maqusa rapeepaa iaqeera
    qunara Yaawee anee iriseenana mina akiiqara ia. Oo Yaawee anee misufara iriqaraasammasee
    sia qaunua.
  eng-YLT: Remember, Jehovah, for the sons of Edom, The day of Jerusalem, Those saying,
    'Rase, rase to its foundation!'
  kne-kne: Dosaem koma ay Diyos din taga-Edom gapo sin inamag da, tan sin naabakan
    di Zion et malaylaydan da. “Bakasen yo, bakasen yo,” ibogbogaw da.
  eng-WYC-2017: Lord, have thou mind on the sons of Edom; for the day of Jerusalem.
    Which say, Extinguish ye, extinguish ye; till to the foundament therein.
  eng-WMBB: Remember, LORD, against the children of Edom in the day of Jerusalem,
    who said, “Raze it! Raze it even to its foundation!”
  zat-NTPS: 'Xrana'' Dios, bsa lazre'' da cale̱la da belún benne'' Edom lu zra na''
    guzría xi'' xe̱zre Jerusalén, gate na'' gulenné̱'': “Le guchinnaj na. Le guchinnaj
    na, ca zrinte̱ lu lane chee̱ na.”'
  zty-NTPS: 'X̱ana'' Dios, bejsá'' ḻaže'' da'' ẕinnj da'' bengak benne'' Edom ka''
    ḻo ža katen'' bchínnjgake'' yež Jerusalén, na'' wnnágake'': “¡Le wchinnjen! ¡Le
    wchinnjen, na'' zejte ḻo lenen!”'
  urd-GVH: ऐ रब, वह कुछ याद कर जो अदोमियों ने उस दिन किया जब यरूशलम दुश्मन के क़ब्ज़े
    में आया। उस वक़्त वह बोले, “उसे ढा दो! बुनियादों तक उसे गिरा दो!”
  rug-rug: 'Kei Zihova, Mu balabala ia gua sapu evaṉia ri na tie Edomu, totoso vagia
    ri na kana sa popoa Zerusalema. Balabala ia sapu gua zama pilipule nia rini, sapu
    guahe: “Huaria! Huaria! Huara va kamoa koari na sinokiraena! gua.”'
  gaz-gaz: Yaa Waaqayyo, waan warri Edoom gaafa Yerusaalem diigamte jedhan sana yaadadhu;
    isaanis, “Ishee diigaa! Hamma hundee isheetti ishee diigaa!” jedhanii iyyan.
  fra-LSG: 'Éternel, souviens-toi des enfants d’Édom, Qui, dans la journée de Jérusalem,
    Disaient: Rasez, rasez Jusqu’à ses fondements!'
  yal-yal: Alatala, Edɔn kaane fe xa rabira i ma, e yi naxan falama Yerusalɛn suxu
    lɔxɔni, e naxa, “Ɛ a kala, ɛ taan naxɔri fefe!”
  iou-iou: Unita Ekäni, Idom naniktä Babilon äma täŋken täŋpäŋ päŋku Jerusalem täŋpä
    waŋkuŋo unita nämo guŋ täwen. Iwaniye unitä ŋode yäŋkuŋ; Yotpärare ŋo däpmäŋ äreyäŋ
    täna kut! Täŋitna mobä kubätä kubä terak itneŋtawä!
  haw-1868: E Iehova, e hoomanao oe i na keiki o Edoma, I ka la o Ierusalema; I ka
    poe i olelo mai, E wawahi, e wawahi, A ilalo i ke kumu ona.
  arb-NAV: 'اذْكُرْ يَا رَبُّ لِبَنِي أَدُومَ مَا فَعَلُوهُ يَوْمَ خَرَابِ أُورُشَلِيمَ،
    إِذْ قَالُوا: «اهْدِمُوا اهْدِمُوا حَتَّى يَتَعَرَّى أَسَاسُهَا».'
  ded-ded: O KEBU, ngic yeneng Yerusareng kpetotiegec, naso imohai Edonggac ngic yeneng
    degec, “Kpembarackegec, kpembarackegec mama seringau wisickeu.” Kebu ge imoc negenna
    febeso.
  ewe-ewe: O! Yehowa, ɖo ŋku nu si Edomtɔwo wɔ la dzi, gbe si gbe wogbã Yerusalem.
    Wodo ɣli be, “Mimui ƒu anyi, migbãe, va se ɖe eƒe gɔmeɖokpewo dzi ke!”
  eng-LEE: Remember, O Lord, unto the children of Edom the day of Jerusalem; who said,
    Raze it, raze it, even to her very foundation.
  asm-FB: হে যিহোৱা, যিৰূচালেমৰ ধ্বংসৰ দিনা ইদোমীয়াবোৰে যি কৰিছিল তাক তেওঁলোকৰ বিৰুদ্ধে
    সোঁৱৰণ কৰা। তেওঁলোকে কৈছিল, “উচ্ছেদ কৰা! যিৰূচালেমক উচ্ছেদ কৰা, একেবাৰে ইয়াৰ
    ভেঁটি পর্যন্ত উচ্ছেদ কৰা।”
  sus-A: عَلَتَلَ، عِ شَ رَتُ عٍدٌنكَيٍ شَ قٍ رَبَ مَ دَرِ سَلَمُ شَ نِمِسّ لْشْي.
    عٍ تَن نَن نُ عَ قَلَمَ، «وٌن شَ عَ كَنَ هَن وٌن سَ عَ بَ عَ بُنيِ رَ.»
  fra-SBL: 'Souviens-toi, Yahvé, des enfants d''Édom, au jour de Jérusalem, qui a
    dit : « Rasez-la ! Rasez-le jusqu''à ses fondations ! »'
  hbo-hbo: זְכֹ֤ר יְהוָ֨ה ׀ לִבְנֵ֬י אֱדֹ֗ום אֵת֮ יֹ֤ום יְֽרוּשָׁ֫לָ֥͏ִם הָ֭אֹ֣מְרִים
    עָ֤רוּ ׀ עָ֑רוּ עַ֝֗ד הַיְסֹ֥וד בָּֽהּ׃
  piu-2006: '@see-verse:PSA.137.006'
  kik-kik: Wee Jehova, ririkana ũrĩa andũ a Edomu meekire, mũthenya ũrĩa itũũra rĩa
    Jerusalemu rĩanyiitirwo. Maanĩrĩire, makiuga atĩrĩ, “Rĩmomorei, rĩmomorei o nginya
    mũthingi-inĩ warĩo!”
  fra-NCL: 'Souviens-toi, Yahweh, des enfants d’Edom, quand au jour de Jérusalem,
    ils disaient : « Détruisez, détruisez-la, jusqu’en ses fondements ! »'
  cek-AK: Aw Angraeng, Jerusalem amtimh na niah, im hmuen to phrae oh, phrae oh, tiah
    kathui Edom kaminawk to poek ah.
  cuk-cuk: 'Bab-Jehová, Babilonia-dulemar Jerusalénʼgi-nakwisgu, Edom-dulemar-sognanai-gusad,
    be insao: “¡Jerusalén-neggwebur bela be obelomarye! ¡Swanga be nasikmarye!”'
  uig-CYR: Зулмәт-мушәққәтләр арисида маңған болсамму, Сән мени җанландурисән; Дүшмәнлиримниң
    ғәзивини тосушқа қолуңни узартисән, Оң қолуң мени қутқузиду.
  tel-2017: యెహోవా, ఎదోము ప్రజలు ఏమి చేశారో జ్ఞాపకం చేసుకో. యెరూషలేము పాడైపోయిన రోజులను
    జ్ఞాపకం చేసుకో. దాన్ని నాశనం చేయండి, సమూలంగా ధ్వంసం చెయ్యండి, అని వాళ్ళు చాటింపు
    వేశారు గదా.
  hat-BSA: 'Sonje, O SENYÈ, kont fis a Édom yo, jou a Jérusalem nan, ke yo te di:
    “Raze l nèt! Raze l jis rive nan fondasyon li.”'
  ukr-ONPU: Навіть якщо я йтиму серед скорботи, Ти оживиш мене, простягнеш руку Твою
    проти гніву ворогів моїх, і врятує мене правиця Твоя.
  kos-kos: O LEUM GOD, esam ma mwet Edom elos tuh oru Ke len se sruhu acn Jerusalem.
    Esam lah elos tuh fahk, “Sukella! Sukella nwe ke musalsalu fin fohk uh!”
  hbo-WLC: זְכֹ֤ר יְהוָ֨ה ׀ לִבְנֵ֬י אֱד֗וֹם אֵת֮ י֤וֹם יְֽרוּשָׁ֫לִָ֥ם הָ֭אֹ֣מְרִים
    עָ֤רוּ ׀ עָ֑רוּ עַ֝֗ד הַיְס֥וֹד בָּֽהּ׃
  ibo-ibo: Cheta, o Onyenwe anyị, ihe ndị Edọm mere nʼụbọchị ahụ a dọtara Jerusalem
    nʼagha. “Tikpọsịa ya,” ka ha tiri, “Tikpọsịa ya ruo na ntọala ya niile!”
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଇଦୋମୀୟ ସନ୍ତାନଗଣ ପ୍ରତିକୂଳରେ ଯିରୂଶାଲମର ଦିନ ସ୍ମରଣ କର; ସେମାନେ
    କହିଲେ, “ଉତ୍ପାଟନ କର, ତହିଁର ମୂଳ ପର୍ଯ୍ୟନ୍ତ ଉତ୍ପାଟନ କର।”
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeni mine ekewe chon Etom ra föri lon
    ewe ränin Jerusalem a tala. Kopwe chechemeni usun ar apasa, “Ataela, ataela, aturätiu
    tori longolongun fan.”
  rop-rop: YAWEI, yu jinggabat wanim detlot pipul blanga Idam bin dum detaim wen deibin
    teikoba Jerusalem. Yu jinggabat hau deibin kipgon toktok, “Nokamdan im holbit
    raitdan langa graun.”
  ukr-1871: 'Не забудь, Господи, день Єрусалима синам Едомським, що кричали: Руйнуйте,
    до нащадку його руйнуйте!'
  yon-yon: O Yariman, Yerusalem monmariwen yaron ari Idomdanbed komo kamiwen kuu ika
    meene. Yimbed baande yedmiwen, “Yerusalem monmarime. Kumundinmo monmaribko ambukirimo
    kerok!” andiwen kui.
  deu-1951: 'Gedenke, HERR, den Kindern Edoms den Tag Jerusalems, wie sie sprachen:
    «Zerstöret, zerstöret sie bis auf den Grund!»'
  eng-JPS: 'Remember, O LORD, against the children of Edom the day of Jerusalem; who
    said: ''Rase it, rase it, even to the foundation thereof.'''
  srp-1865: 'Napomeni, Gospode, sinovima Edomovijem dan Jerusalimski, kad govoriše:
    raskopajte, raskopajte ga do temelja.'
  lug-lug: Jjukira, Ayi Mukama, batabani ba Edomu kye baakola, ku lunaku Yerusaalemi
    lwe kyawambibwa; ne baleekaana nti, “Kisuule, kimalirewo ddala n’emisingi gyakyo.”
  heb-heb: זכר יהוה לבני אדום את יום ירושלם האמרים ערו ערו עד היסוד בה׃
  ben-IRV: মনে কর, সদাপ্রভুু, ইদোম-সন্তানদের বিরুদ্ধে যিরুশালেমের দিন; তারা বলেছিল,
    “এটা বিচ্ছিন্ন কর, আমি পুনরায় যেন গীত না গাইতে পারি।”
  ntu-ntu: Yawe, nadcpxpwz mz drtwrm alwx ngr lr Edom. Murde mzli kc lr Bxbilon tzodati-ngrdr
    Jerusalem, Sc tzrpibzlr badr kx, “Odatiamu! Odatiamu x natutx-lxlrngr.”
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਅਦੋਮ ਦੇ ਵੰਸ਼ ਦੇ ਵਿਰੁੱਧ ਯਰੂਸ਼ਲਮ ਦੇ ਦਿਨ ਨੂੰ ਚੇਤੇ ਰੱਖ, ਜਿਹੜੇ ਆਖਦੇ
    ਸਨ, ਉਹ ਨੂੰ ਢਾਹ ਦਿਓ, ਉਹ ਨੂੰ ਨੀਂਹ ਤੱਕ ਢਾਹ ਦਿਓ!
  mya-JVB: အိုထာဝရဘုရား ၊ ယေရုရှလင် မြို့၏ နေ့ရက်အချိန်ရောက်သောအခါ၊ မြို့ရိုး ကို
    အမြစ် တိုင်အောင် ရှင်း လိုက်ကြ၊ ရှင်း လိုက်ကြဟု ဆို ကြသော ဧဒုံ အမျိုးသား တို့ကို
    အောက်မေ့ တော်မူပါ။
  kgf-kgf: Yawe gi Yerusalem imi ʒérabéra mihicŋiyec nalé imuac niŋɋelima Edomac ɋelihéra
    ununa. Hénia imi ieneŋ imi yomuhuc ʒégic; Héndéŋ qéndéŋgic, ama wotuŋa momacnec
    hérédacma kisikiyoŋ qegic.
  tte-O: O Yeoba, kunuwatu-kalatan Idoma ali walo Yelusalema ana sauga beku koina,
    siwaloba, “Kwasiba-yanayanae itatagwaligwali molosi.” Ali walone kaiwena kuyamaisali.
  tbg-tbg: Oho, Noravauvo, navutaaka Ieruharemi vatuka aatarakaa entara Idomu vatanaaka
    tia uvara are tauru kerora. Vi entara Idomu vika tinavu navutaakara tiha, Ne vi
    vatukara ekaa ravantiaqa aqukaate. Ekaa Ieruharemiqi vai haikaravata rakavu raakavuma
    kaivaro anoma taiqa vuarire, tiara.
  hmo-hmo: Lohiabada e, Edoma taudia edia kara mani oi laloa noho, Ierusalema idia
    tuari henia, bona idia abia neganai, edia hereva mani oi laloa lou, idia gwau,
    “Ierusalema hanua do ita makohia, do ia diho momokani.”
  zar-NT: 'Yöjné le gulunëʼ zxíʼini xiʼsóëʼ Edom, Xan, le gulunëʼ dza busiúdxuʼ yödzö
    Jerusalén, ca naʼ gulaʼnnë́ʼ: “Guliʼquínnaj dëra. Guliʼquinnaj dëra ga idxintë
    xilibi zöʼö yödzö naʼ.”'
  urd-urd: ऐ ख़ुदावन्द! येरूशलेम के दिन को, बनी अदोम के ख़िलाफ़ याद कर, जो कहते थे,
    “इसे ढा दो, इसे बुनियाद तक ढा दो!”
  rus-SYN: Если я пойду посреди напастей, Ты оживишь меня, прострешь на ярость врагов
    моих руку Твою, и спасет меня десница Твоя.
  bqc-SIM: 'Dii, tó yã́ pↄ́ Ɛdↄũↄ kɛ̀ Yelusalɛũ wãgↄↄ dↄngu aa mɛ̀: À wíwi,
    à wíwi, à daaĩ míↄmiↄ.'
  tcz-CHONGTHU: O Yahweh Pakai Babylon sepaiten Jerusalem alonkhum niuva Edom mite
    thilbol chu geldoh tei in, “Sumang jengin,” “Toltoh sumat jengun” tin asam un
    ahi.
  mar-mar: हे परमेश्वरा, अदोमाविरूद्ध यरूशलेमेच्या त्या दिवसाची आठवण कर, ते म्हणाले,
    ती पाडून टाका, पायापर्यंत पाडून टाका.
  isl-isl: Ó, Drottinn, gleymdu ekki orðum Edómíta, daginn þegar Babyloníumenn hernámu
    Jerúsalem. „Rífið allt til grunna!“ æptu þeir.
  hlt-THB: Aw Bawipa, Jerusalem a zawk nyn awhkaw Edomkhqi ing ik-oeih ami sai ce,
    sim loet lah. “Hre bang tlang, tung nang lingnaak dyna phu bang tlang uh!” tinawh
    amik khy ce.
  qub-qub: 'Tayta Dios Edom runacuna nishantaga ama gongaychu. Jerusalén mana alliman
    chayaptin paycunaga cushicuypita gayarparan: «¡Illgächiy! ¡Illgächiy! ¡Llapan
    simintuntinta illgächiy!» nir.'
  bqp-bqp: 'Dikiri, ǹ dↄ yã kũ Ɛdↄmunↄ kɛ̀n zĩ kũ ò yã mↄ̀ Yurusalɛmunɛ ò pì:
    À wíwi, à wíwi à datɛ manamana.'
  hat-hat: 'Seyè, chonje sa moun peyi Edon yo te fè jou yo te pran lavil Jerizalèm.
    Chonje jan yo t''ap di: Kraze l''! Kraze l'' ratè!'
  eng-BSB: 'Remember, O LORD, the sons of Edom on the day Jerusalem fell: “Destroy
    it,” they said, “tear it down to its foundations!”'
  eng-WEBPB: Remember, LORD, against the children of Edom in the day of Jerusalem,
    who said, “Raze it! Raze it even to its foundation!”
  kbq-kbq: Babiloni vahe'mo'zama Jerusalemi kuma'ma ha'ma eme hunte'za eri'za zupama,
    Idomu vahe'mo'za hu'za, Jerusalemi kumara maka tapage tapagu hutrenkeno havizantfa
    hinoma hu'za kezama ati'naza zankura, Ra Anumzamoka kaganera okanio.
  pon-pon: Main leowa, kom kotin tamanda en men Edom ar lokolokaia ni ran apwal en
    lerujalem Kawela, kawela lao Iel on nan pwel!
  nhe-BL: 'TOTECO, amo xiquilcahua tlen nopa tlali Edom ehuani quiijtojque, quema
    nopa soldados tlen tlali Babilonia quixolehuayayaj altepetl Jerusalén. Inijuanti
    quiijtohuayayaj: “Xijxolehuaca nopa altepetl hasta campa tlatzquijtoc.”'
  wnc-wnc: Buyambam tapa, tapduu iwanata Jerusalem nana yapbiking komune Idom nanata
    yaking kakngae natapso. Waaminda anzing yanggamataking, “Jerusalemdane yotna kuupbam
    waitdeke kuut siknga pasina maining,” ngang yaking.
  bus-bus: 'Dii, ǹ dↄ yã kɛ̀ Ɛdↄmunↄↄ kɛ̀n zĩ kɛ̀ wà yã mↄ̀ Yerusalɛmunɛ aↄ̃ bè:
    À gbɛ̃ à daɛ, à gbɛ̃ à daɛ mámman.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw Enom izuapyapyr wanemiapo kwer
    ikatu 'ym ma'e rehe nehe. Iaiw ma'e uzapo Zeruzarez heityk awer 'ar rehe wà. Nema'enukwaw
    waze'eg rehe nehe. — Peityk tàpuz Zeruzarez pe har wamumaw pà upaw rupi pe wà
    nehe, i'i wà.
  eng-DRA: 'If I shall walk in the midst of tribulation, thou wilt quicken me: and
    thou hast stretched forth thy hand against the wrath of my enemies: and thy right
    hand hath saved me.'
