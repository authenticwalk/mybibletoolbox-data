verse: PSA.137.006
translations:
  mal-C: ഞാൻ നിന്നെ ഓർക്കാതെപോയാൽ, എന്റെ പരമാനന്ദമായ ജെറുശലേമിനെ കരുതാതെപോയാൽ എന്റെ
    നാവ് മേലണ്ണാക്കിനോട് ഒട്ടിച്ചേരട്ടെ.
  deu-TKW: Es klebe meine Zunge an meinem Gaumen, wenn ich deiner nicht gedenke, wenn
    ich nicht lasse Jerusalem meine höchste Freude sein!
  lin-lin: Soki natiki penza kokanisa yo, Yelusalemi, soki natie yo te liboso ya esengo
    nyonso, wana tika ete lolemo na ngai ekangama kati na monoko na ngai !
  mmx-mmx: Do ana domampe lemenemen Jerusalem la anoxo doma bok ba i ngan neni lavanga
    loklox amomo rinotno rak, ba lox avukat do anoxo epovo xusu ana vixan bok ba.
  eng-LSV: My tongue cleaves to my palate, || If I do not remember you, || If I do
    not exalt Jerusalem above my chief joy.
  eng-GNV: 'If I do not remember thee, let my tongue cleaue to the roofe of my mouth:
    yea, if I preferre not Ierusalem to my chiefe ioy.'
  eng-WEBSTER: If I do not remember thee, let my tongue cleave to the roof of my mouth;
    if I prefer not Jerusalem above my chief joy.
  nhw-BL: Sintla ayacmo niquicnelisquía Jerusalén catli techpaquilismaca, xijcahua
    nonenepil ma tlatzqui ipan nocamachal para ayacmo nihuicas.
  swh-ONEN: Ulimi wangu ushikamane na kaakaa la kinywa changu kama sitakukumbuka wewe,
    kama nisipokufikiri Yerusalemu kuwa furaha yangu kubwa.
  bba-bba: Nɑ̀ kun nun yɑɑye kpɑ ɑ n sɑ̃ɑ nɛn nuku dobun nuuru, nɛn yɑrɑ yu nɛn dɑro
    mɑniɔ.
  eng-KJVCPB: If I do not remember thee, Let my tongue cleave to the roof of my mouth;
    If I prefer not Jerusalem above my chief joy.
  luo-luo: Mad lewa moki e danda ka dipo ni ok apari, ka dipo ni ok aketo chunya kuomi,
    yaye Jerusalem, morna maduongʼ mogik.
  aii-aii: ܫܵܥܹܐ ܠܸܫܵܢܝܼ ܠܫܵܡܵܟܝܼ، ܐܸܢ ܠܵܐ ܕܵܟ݂ܪܹܢܵܟ݂ܝ، ܐܸܢ ܠܵܐ ܡܲܐܣܩܸܢ ܠܐܘܿܪܸܫܠܸܡ،
    ܥܸܠܸܠܔ ܡ̣ܢ ܪܹܝܫܵܐ ܕܚܲܕܘܼܬ‌ܝܼ.
  meu-meu: basinama lalomu tao, bona egu moale ḡauna hereana daenai Ierusalem basinama
    atoa, malagu na udugu atai maona ai bema kape dae.
  npi-ULB: मैले तेरो बारेमा फेरि विचार गरिनँ भने, आफ्‍ना सबभन्दा ठुलो आनन्दभन्दा बढी
    मैले तेरो चाह गरिनँ भने, मेरो जिब्रो मेरै तालुमा टाँसियोस् ।
  yor-yor: Bí èmi kò bá rántí rẹ, jẹ́ kí ahọ́n mi kí ó lẹ̀ mọ́ èrìgì mi; bí èmi kò
    bá fi Jerusalẹmu ṣáájú olórí ayọ̀ mi gbogbo.
  pes-OPCB: اگر از فکر تو غافل شوم و تو را بر همهٔ خوشیهای خود ترجیح ندهم، زبانم لال
    شود تا دیگر سرود نخوانم.
  tgl-ULB: Hayaan mo ang aking dila na kumapit sa aking ngalangala kung hindi na kita
    muling iisipin pa, kung hindi ko gugustuhin na ang Jerusalem ang maging aking
    pinakadakilang kasiyahan.
  nop-nop: Jelusalem, nu du nemek niŋdok nadiwene loloŋnit hinek tilak unduŋ e, dutok
    mu nadigamuŋa, be nadikaule tigamuŋa, koditne kwambundaune kap kotigoŋ tuwot mu
    tobit.
  cbu-NT: '@see-verse:PSA.137.005'
  hui-hui: Yarusaleme-o i̱na í̠ embeda halu i̱naga turu holene tene Yarusaleme mitangi
    harogome tagira ibaga manda bidogobi heba embeda dege haruyagua o i̱ iba gana
    lone mani nalolego i̱naga bi mo pu helabe laro.
  mya-mya: ငါ​သည်​သင့်​ကို​သ​တိ​မ​ရ​လျှင်​သော်​လည်း​ကောင်း၊ သင့်​ကို​ငါ့​အား​ဝမ်း​မြောက်​ရွှင်​လန်း​ဆုံး​ဖြစ်​စေ​သည့်
    မြို့​အ​ဖြစ်​ဖြင့် အ​မြတ်​တ​နိုး​မ​ထား​လျှင်​သော်​လည်း​ကောင်း ငါ​သည်​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ​၌​မျှ
    သီ​ချင်း​မ​ဆို​နိုင်​ဘဲ​နေ​ပါ​စေ​သော။
  bod-N: གལ་ཏེ་བདག་གིས་ཡེ་རུ་སཱ་ལེམ༌ཁྱེད། །ང་ཡི་དགའ་སྤྲོའི་མཆོག་ཏུ་མི་བརྩི༌བར། །བརྗེད་ན་ངའི་ལྕེ་རྐན་ལ་འབྱར་བར༌ཤོག།
  wsk-wsk: O Jerusalem, ni aninga mel gira, ani ni ko ko amilmil kelaga lagasam; se
    ani ni ko ko angamili saparuk mu, agiring am sisirokko.
  sna-sna: Rurimi rwangu ngarunamatire kumusoro kwomuromo wangu, kana ndikasakurangarira
    iwe, kana ndisingafungi Jerusarema, iwo mufaro wangu wapamusoro-soro.
  spa-BLM: Que se me pegue la lengua al paladar si no me acuerdo de ti, si no prefiero
    a Jerusalén por encima de mi principal alegría.
  cac-cac: Tato man̈xo naanoc Jerusalén vuuj, tato man̈xa pax in gana d'ay d'a yichan̈
    pax tas snib'ej in c'ool, canocab' lotznaj vac' d'a in joom, yic vach' man̈xo
    ol yal-laj in b'itani.
  swh-ULB: Ulimi wangu na ushikamane juu ya kinywa changu kama nisipokufikiria tena,
    na kama sipendelei zaidi Yerusalemu kuliko furaha yangu kuu.
  bel-bel: 'Высокі Гасподзь: і пакорнага бачыць, і гардзея здалёк пазнае.'
  deu-ELBBK: Es klebe meine Zunge an meinem Gaumen, wenn ich deiner nicht gedenke,
    wenn ich Jerusalem nicht erhebe über die höchste meiner Freuden!
  mbb-OT: Berakat he kenà ad mekekaǥi emun kenè ku edtentenuzan wey ed-isipen he iyan
    ebpekeveǥey kedì te zekelà he kelipey is Jerusalem.
  mal-2015: നിന്നെ ഞാൻ ഓർക്കാതെ പോയാൽ, യെരൂശലേമിനെ എന്റെ മുഖ്യസന്തോഷത്തെക്കാൾ വിലമതിക്കാതെ
    പോയാൽ, എന്റെ നാവു അണ്ണാക്കിനോടു പറ്റിപ്പോകട്ടെ.
  gup-gup: Nawu kunred Jerusalem, ngaye bolkburrbun dja ngawernhnjilngmak bu ngaburrbun
    kore ngahni. Bu ngaye bolkbengmidjdan dja wardi bolkwarrewan, wanjh minj ngadjare
    ngayawoyhwayini, yiman kayime bu ngadjenbukmen.
  rmc-rmc: E čhib mange andro muj mi priľepisaľol, te mange pre tute na leperava;
    te o Jeruzalem na ela miro nekbareder radišagos.
  nlg-nlg: Na lapigu te rago dato tana ngongogu, ke vagha ku nigho ponolio, mu ku
    mua talua Jerusalem ge ke nigua na nagho ni togotogo.
  pes-OPV: اگر تو را به یادنیاورم، آنگاه زبانم به کامم بچسبد، اگر اورشلیم رابر همه
    شادمانی خود ترجیح ندهم.
  ron-1924: Сэ ми се липяскэ лимба де черул гурий дакэ ну-мь вой адуче аминте де тине,
    дакэ ну вой фаче дин Иерусалим кулмя букурией меле!
  ben-OBCV: যদি আমি তোমাকে ভুলে যাই, আর যদি আমি জেরুশালেমকে আমার সর্বাধিক আনন্দ বলে
    গণ্য না করি, তবে যেন আমার জিভ মুখের তালুতে আটকে যায়।
  som-som: Carrabkayguna ha ku dhego dhanxanagga afkayga, Haddaanan ku xusuusan, Iyo
    haddaanan Yeruusaalem ka sii jeclaan Farxaddayda ugu weyn.
  lat-VUC: quoniam excelsus Dominus, et humilia respicit, et alta a longe cognoscit.
  eng-ASVBT: Let my tongue cleave to the roof of my mouth, If I remember thee not;
    If I prefer not Jerusalem Above my chief joy.
  mna-mna: '@see-verse:PSA.137.005'
  ita-1885: Resti attaccata la mia lingua al mio palato, Se io non mi ricordo di te;
    Se non metto Gerusalemme In capo d'ogni mia allegrezza
  eng-LXXUP: For the Lord is high, and yet regards the lowly; And he knows high things
    from afar off.
  eng-ULB: Let my tongue cling to the roof of my mouth if I think about you no more,
    if I do not prefer Jerusalem more than my greatest delights.
  spa-VBL: Si no llego a recordarte y si no considero a Jerusalén mi gran alegría,
    que mi lengua se pegue al techo de mi boca.
  fra-_FOB: Que ma langue s'attache à mon palais, si je ne me souviens de toi, si
    je ne fais de Jérusalem le principal sujet de ma joie!
  mal-mal: നിന്നെ ഞാൻ ഓർമ്മിക്കാതെ പോയാൽ, യെരൂശലേമിനെ എന്റെ മുഖ്യസന്തോഷത്തെക്കാൾ വിലമതിക്കാതെ
    പോയാൽ, എനിക്ക് പാടുവാന്‍ സാധിക്കാതെ പോകട്ടെ.
  urd-GVR: Agar maiṅ tujhe yād na karūṅ aur Yarūshalam ko apnī azīmtarīn ḳhushī se
    zyādā qīmtī na samjhūṅ to merī zabān tālū se chipak jāe.
  suz-BL: गो इ कली ममिम्‍शो नङ हना, गो यरूसलेम कली आं नेल्‍ल क्‍येङा ठेयब ग्‍येर‍तीके
    बाक्‍ब, दे ममिम्‍शो नङ हना, आं लें आं कुंकुम क्‍येप्‍तल।
  eng-NOY: If I do not remember thee, Let my tongue cleave to the roof of my mouth;
    If I prefer not Jerusalem above my chief joy!
  ita-1927: resti la mia lingua attaccata al palato se io non mi ricordo di te, se
    non metto Gerusalemme al disopra d’ogni mia allegrezza.
  ckb-ckb: با زمانم بە مەڵاشوومەوە بنووسێت، ئەگەر یادت نەکەم، ئەگەر ئۆرشەلیم لە سەرووی
    هەموو خۆشییەکم دانەنێم.
  eng-BBE: If I let you go out of my thoughts, and if I do not put Jerusalem before
    my greatest joy, let my tongue be fixed to the roof of my mouth.
  xsi-xsi: O Jerusalem lawea, ambo naŋa ma kaloŋgu kapa ŋanano, ambo naŋa ma apile
    naneŋgu mâsi ŋana andekanano ŋalae tina kâ, ande ara ŋana Yova Kindeni ma iveta
    ŋandolâŋgu sakamao, ŋana naŋa ma akura tu awâŋgi wâŋgiŋa kilo tia.
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳದಿದ್ದರೆ, ಯೆರೂಸಲೇಮನ್ನು ನನ್ನ ಎಲ್ಲಾ ಸಂತೋಷಕ್ಕಿಂತಲೂ
    ಹೆಚ್ಚಾಗಿಡದಿದ್ದರೆ, ನನ್ನ ನಾಲಿಗೆಯು ಸೇದಿಹೋಗಲಿ.
  tam-2017: நான் உன்னை நினைக்காமலும், எருசலேமை என்னுடைய முக்கியமான மகிழ்ச்சியிலும்
    அதிகமாகக் கருதாமலும்போனால், என்னுடைய நாவு என் மேல் வாயோடு ஒட்டிக்கொள்வதாக.
  spa-RV-1909: Mi lengua se pegue á mi paladar, si de ti no me acordare; si no ensalzare
    á Jerusalem como preferente asunto de mi alegría.
  ron-BTF: Dacă nu îmi voi aminti de tine, să mi se lipească limba de cerul gurii
    mele; dacă nu voi înălța Ierusalimul mai presus de bucuria mea dintâi.
  eng-WEBP: Let my tongue stick to the roof of my mouth if I don’t remember you, if
    I don’t prefer Jerusalem above my chief joy.
  eng-FBV: May my tongue stick to the roof of my mouth if I don't remember you—if
    I don't consider Jerusalem my greatest joy.
  nld-1939: 'Mijn tong mag aan mijn gehemelte kleven, Zo ik u niet gedenk: Zo ik niet
    meer van Jerusalem houd, Dan van het toppunt van vreugde.'
  nch-BL: Sinta ayecmo niquicnelisquía Jerusalén cati techpaquilismaca, xijcahua nonenepil
    ma tatzqui ipan nocamachal para ayecmo nihuicas.
  vie-1934: Nếu ta không nhớ đến ngươi, Chẳng thích Giê-ru-sa-lem hơn Sự vui vẻ nhất
    của ta, Nguyện lưỡi ta dính nơi ổ gà!
  cha-cha: Yanguin ti jujaso jao, polo ya unacheton y jilajo gui paladatto; yanguin
    ti juguaeyajao, Jerusalem, mas qui y prinsipat na minagofjo.
  hin-CV: यदि मैं तुम्हारा स्मरण न करूं, यदि मैं येरूशलेम को अपना सर्वोच्च आनंद न
    मानूं, मेरी जीभ तालू से जा चिपके.
  eng-OURB: Let my tongue stick to the roof of my mouth if I don’t remember you; if
    I don’t prefer Jerusalem [City of peace] above my chief joy.
  spa-BES: Si te dejo salir de mis pensamientos, y si no pongo a Jerusalén antes de
    mi mayor alegría, que mi lengua se fije en el paladar.
  tdx-tdx: Adono hipitek’ ami’ty lañilañiko ty lelako, naho tsy mahatiahy azo iraho,
    lehe tsy aonjoko ambone’ ze mahafale ahiko iaby t’Ierosalaime.
  tha-KJV: ขอให้​ลิ้นของข้าพเจ้าเกาะติดเพดานปากของข้าพเจ้า ถ้าว่าข้าพเจ้าไม่ระลึกถึงเธอ
    ถ้าว่าข้าพเจ้ามิ​ได้​ตั้งเยรูซาเล็มไว้เหนือความชื่นบานอันสูงที่สุดของข้าพเจ้า
  por-BR-2018: Que minha língua grude no céu da boca se eu não me lembrar de ti, se
    eu não pôr Jerusalém acima de todas as minhas alegrias.
  deu-ELO: Es klebe meine Zunge an meinem Gaumen, wenn ich deiner nicht gedenke, wenn
    ich Jerusalem nicht erhebe über die höchste meiner Freuden!
  eng-WYC-2018: My tongue cleave to my cheeks; if I bethink not on thee. If I purposed
    not of thee, Jerusalem; in the beginning of my gladness. (And may my tongue cleave
    to my cheeks; if I do not remember thee, Jerusalem. Yea, if I do not think of
    thee, as my greatest joy.)
  epo-epo: Algluiĝu mia lango al mia palato, Se mi vin ne memoros, Se mi ne levos
    Jerusalemon en la supron de miaj ĝojoj.
  gfk-gfk: Ierusalem, ing bia iau ni luban ugu, ma ing bia iau pai hatamat ugu naliu
    ta ira mes na linge ing i haguama iau, i bilai bia no karamegu na kumkum ing iau
    pa ni tale bia ni inge baling.
  uig-PIN: Seni ǝslimisǝm, — Yerusalemni ǝng qong hursǝnlikimdin ǝwzǝl kɵrmisǝm —
    Tilim tanglayimƣa qaplixip ⱪalsun!
  beo-beo: Na da di gogolesea, amola di da na baligili hahawane hou bai diala amo
    hame dawa:sea, na da bu gesami hea:mu logo hamedafa ba:mu da defea.
  tpi-OTNT: Jerusalem, sapos mi lusim tingting long yu na sapos mi no makim yu i stap
    nambawan samting mi save amamas long en, orait mobeta nek bilong mi i bagarap
    na bai mi no inap mekim song gen.
  hau-SA: Bari harshena yă manne wa rufin bakina in ban tuna da ke ba, in ban so Urushalima
    farin cikin mafi girma ba.
  udu-udu: Dhalka le’d pem ’dap̱a’di bwaŋḵa’dki/ gi ’twam pem mo waḵki/ aha/ dinaki
    ka /e e mo, waḵki/ aha/ dinaki kar Pa Urushaliim ap̱o/ mom pem jin eḵa/ eḵ jin
    ’kunyka/ bwa mo.
  uig-LAT: Séni eslimisem, — Yérusalémni eng chong xursenlikimdin ewzel körmisem —
    Tilim tanglayimgha chapliship qalsun!
  nde-nde: Sengathi ulimi lwami lunganamathela elwangeni lomlomo wami uba ngingakukhumbuli
    wena, uba ngingathathi iJerusalema njengentokozo yami ephezu konke.
  ton-ton: Kapau ʻe ʻikai te u manatu kiate koe, tuku ke pikitai ʻa hoku ʻelelo ki
    hoku ʻaoʻingutu; ʻo kapau ʻe ʻikai te u hiki māʻolunga hake ʻa Selūsalema ʻi hoku
    fungani fiefiaʻanga.
  ces-1613: Přilniž i jazyk můj k dásním mým, nebudu-li se rozpomínati na tebe, jestliže
    v samém Jeruzalémě nebudu míti svého největšího potěšení.
  eng-WMB: Let my tongue stick to the roof of my mouth if I don’t remember you, if
    I don’t prefer Jerusalem above my chief joy.
  tam-TCV: நான் உன்னை நினையாவிட்டால், எருசலேமை எனது மேலான மகிழ்ச்சியாகக் நான் கருதாவிட்டால்,
    என் நாவு என் மேல்வாயோடு ஒட்டிக்கொள்வதாக.
  ceb-ULB: Tugoti nga modikit ang akong dila sa ngala-ngala sa akong baba kong hikalimtan
    ko na ikaw, kung dili na nako pilion ang Jerusalem labaw sa akong hilabihan nga
    kalipay.
  pol-UBG: Niech mi język przylgnie do podniebienia, jeśli nie będę pamiętał o tobie,
    jeśli nie postawię Jeruzalem ponad największą moją radość.
  agr-agr: ¡Tuja wi amina eme anentsuk, kajimatkin idaikun shiig aneasan pujutaik,
    mina idaijuk kayakmataijui nujamak asati.
  kyc-kyc: Nambame emba kando nyilini dokopa rae andake maingiŋi lao dee suu pyaa
    nao kame soo kaeyo laro ramo doko kenane pinginyili pyuo paa naoyaki nyuo kaeyaro.
  urd-GVU: اگر مَیں تجھے یاد نہ کروں اور یروشلم کو اپنی عظیم ترین خوشی سے زیادہ قیمتی
    نہ سمجھوں تو میری زبان تالو سے چپک جائے۔
  eng-OEBCW: May my tongue stick to the roof of my mouth, if I am unmindful of you,
    or don’t set Jerusalem above my chief joy.
  deu-1912: Meine Zunge soll an meinem Gaumen kleben, wo ich nicht dein gedenke, wo
    ich nicht lasse Jerusalem meine höchste Freude sein.
  kan-2017: ಯೆರೂಸಲೇಮೇ, ನಾನು ನಿನ್ನನ್ನು ನೆನಪು ಮಾಡಿಕೊಳ್ಳದಿದ್ದರೆ, ಎಲ್ಲಾದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ
    ನಾನು ನಿನ್ನಲ್ಲಿ ಆನಂದಿಸದಿದ್ದರೆ, ನನ್ನ ನಾಲಿಗೆಯು ಸೇದಿಹೋಗಲಿ.
  yap-yap: Ma fa’anra dab kumub ngan’ug, ara dab ku gu leam nigem ni gur e felfelan’
    rog nth’abi ga’, ma mang e yigi yan i aw ndabkiyag ni gu tang bayay!
  hlt-MCSB: Nang te kan thoelh pawt tih, Jerusalem te ka kohoenah somtung la ka pacuet
    pawt atah ka lai he ka dang la kap uh saeh.
  mdy-ETH: ዬሩሳላሜ! ታ ኔና ጶቂሡዋዖ ዓቲ፥ ጊንሣ ሃሣ ታና ጋፒንሢ ዎዛሳያ ማዓሢ ኔና ማሂ ታ ዔኪባኣቴ ዒንዲርዛ ታኣኮ ሆንጎላሢና
    ዎላ ዓዺንቶም።
  twi-ASANTE: Sɛ mankae wo sɛ mʼanigyedeɛ kɛseɛ pa ara a, ma me tɛkrɛma nka mfam mʼanomu.
  eng-WEBU: Let my tongue stick to the roof of my mouth if I don’t remember you, if
    I don’t prefer Jerusalem above my chief joy.
  spa-PDDPT: Que mi lengua se pegue a mi paladar Si no te recuerdo, Si no exalto a
    Jerusalén por encima de mi mayor gozo.
  gun-gun: Xeapekũ tojapa xejuru py re xapy'a rei ndere naxema'endu'avei rã, e'ỹ vy
    Jerusalém gui mba'emo arovy'ave ramo.
  agu-BL: Ncha'tz lok skej katzi'. Qui'tk tz'a'w yol ka'n yi kol tz'el yi katnumil
    te kac'u'l. Nin ko qui't kak' k'ej.
  ilo-ULB: Dumket koma ti dilak iti ngaresko no saankan a panunoten ni kaanoman, no
    saanen a ti Jerusalem ti imbilangko a naindaklan a pakaragsakak.
  kpg-kpg: Au bolo au gi deemee hua laa di daahili labelaa maa au digi langahia eau
    goe, gei digi hagamaanadu ina goe bolo goe go dogu haga tenetene!
  uig-ARA: سېنى ئەسلىمىسەم، ــ يېرۇسالېمنى ئەڭ چوڭ خۇرسەنلىكىمدىن ئەۋزەل كۆرمىسەم
    ــ تىلىم تاڭلايىمغا چاپلىشىپ قالسۇن!
  sus-sus: n nɛnyi xa kankan n dɛ kui. Na xa raba n na xa a sa li n naxa nɛɛmu Darisalamu
    ma, xa a xa fe mu findi n ma sɛɛwɛ ra.
  pon-2006: Ma I sohte tamanuhkada oh ma I sohla pahn wiahkin uhk kaperenpei me keieu
    laud, loweiet en sohla kak koul.
  jae-jae: Aê embe taêc ênam aôm atom ma embe jatoc Jerusalem sa êlêlêc ŋoc gêŋ samob,
    taŋ gêgôm aê têtac ŋajam naŋ atom, oc imbeloc êsap lôcboam tôŋ.
  ksd-ksd: Ona pa iau nuk pa u, Boina ba ra karameagu na ki petep ta ra ul a ngiegu;
    Ona pa iau manga mainge Ierusalem Ta ra lavur magit iau gugu ta diat.
  tur-YTC: Eğer seni hatırlamazsam Eğer Yeruşalem’i baş sevincimden üstün tutmazsam,
    Dilim damağıma yapışsın,
  bel-N: Няхай язык мой прыліпне да паднябеньня майго, калі я ня буду памятаць цябе,
    калі не ўзніму Ерусалім па-над найвышэйшую радасьць маю!
  grc-BRENT: Ὅτι ὑψηλὸς Κύριος, καὶ τὰ ταπεινὰ ἐφορᾷ, καὶ τὰ ὑψηλὰ ἀπομακρόθεν γινώσκει.
  kpr-kpr: Arie Jerusalem ko, na nindae ivugai jarutusena ava kotae arena mo. Na yaru
    sari bunaeteni!
  ind-AYT: Kiranya lidahku melekat pada langit-langit mulutku, jika aku tidak mengingatmu,
    jika aku tidak menjunjung Yerusalem mengatasi puncak sukacitaku.
  yom-yom: Bika ludimi luama lunama mu mianzi mi munu ama enati ndikadi kutebukila
    moyo, enati ndikadi ba mayindu mu Yelusalemi, khini ama yoyo yilutidi zangama.
  yut-yut: Jerusalem, nak gak do ɨŋtaŋek yo ɨsalɨ yaŋ gandaŋek yo dɨwarɨ do nandako
    wɨgɨni kaŋ, Piŋkop da nak melno aŋkadɨm aban kap dɨma yokeŋ dosi nandɨsat.
  nya-nya: Lilime langa limamatire ku nkhama za mʼkamwa mwanga ndikapanda kukukumbukira
    iwe Yerusalemu, ngati sindiyesa iwe chimwemwe changa chachikulu.
  hrv-hrv: Nek' mi se jezik za nepce prilijepi ako spomen tvoj smetnem ja ikada, ako
    ne stavim Jeruzalem vrh svake radosti svoje!
  mps-mps: Jerusalem, te eno nageba homu kone me isiąyu, tama te eno polalubo pemene
    ebo homu nageba sa munama, bidisąbaso da, teda eno dogoni dolobaso, tama eno
    tęąbi ma wainu ebaso, usu me egobeo.
  tpi-tpi: Jerusalem, sapos mi lusim tingting long yu na sapos mi no makim yu i stap
    nambawan samting mi save amamas long en, orait mobeta nek bilong mi i bagarap
    na bai mi no inap mekim song gen.
  dan-1931: Min Tunge hænge ved Ganen, om ikke jeg ihukommer dig, om ikke jeg sætter
    Jerusalem over min højeste Glæde!
  vie-OVCB: Nguyện lưỡi ta sẽ bất động không còn ca hát nữa. Nếu ta không nhớ Giê-ru-sa-lem,
    Không yêu Giê-ru-sa-lem hơn mọi điều vui thú nhất.
  guj-2017: જો હું તારા વિષે વિચાર ન કરું, મારા મુખ્ય આનંદ કરતાં જો હું યરુશાલેમને
    શ્રેષ્ઠ ન માનતો હોઉં, તો મારી જીભ મારા તાળવાને ચોંટી જાય.
  pon-2006A: Ma I sohte tamanuhkada oh ma I sohla pahn wiahkin uhk kaperenpei me keieu
    laud, loweiet en sohla kak koul.
  por-BRBSL: Deixe minha língua grudar no céu da minha boca se eu não me lembrar de
    você, se eu não prefiro Jerusalém acima de minha alegria principal.
  eng-OEBUS: May my tongue stick to the roof of my mouth, if I am unmindful of you,
    or don’t set Jerusalem above my chief joy.
  swe-swe: Låt min tunga fastna i gommen i min mun, om jag inte kommer ihåg dig, om
    jag inte gör Jerusalem till min högsta glädje.
  cth-cth: Nang hah na pouk hoeh boilah, Jerusalem hah ka lunghawinae lathueng ka
    hrueng hoeh pawiteh, ka lai teh ka dangka dawk kâbet naseh.
  twi-twi: Sɛ mankae wo a, ma me tɛkrɛma nka ntare mʼanom sɛ mamfa Yerusalem sɛ mʼanigyede
    kɛse pa ara a.
  hlt-hlt: Nang te kan thoelh pawt tih, Jerusalem te ka kohoenah somtung la ka pacuet
    pawt atah ka lai he ka dang la kap uh saeh.
  tbz-SIM: N nɔ́ndɛnfɛ̀ɛ dɑri, kɛ̀ nsɑ̀ kɛ̀ n dɑ yɛ̃̀. Fɛ̀ɛ dɑri kɛ̀ nsɑ̀ kɛ̀ dɛ̀
    í n nɑɑtinɛ̀ fɔ̃́ nSedisɑdɛmmu kɛ pɛ̃ɛ̃tɛ́ dɛsɔnnɛ dɛmɔu.
  msy-2020: O Jerusalem, kɨ nɨ isa faraghavɨra uan dɨghorim gamigha nɨ bagha bar akonge.
    Kɨ ua nɨ bakɨnɨghnɨgh nɨ isɨ uan nɨghnɨzim datɨghan koghtɨ, nan tiarim ikuvightɨ
    kɨ ighiabar amuan kogham.
  dop-dop: Ye mɑ tɑ tɔɔsɩ Yosɑlɛm nyɑ́, nyɑ́ tɔɔ, yɑɑ nyɑ́ tɔm ɩɩ hʋləsəɣɩ mɑ lɑŋlɛ,
    mɑ nsəmlɛ ɩ́ mɑtənɑ mɑ tɑntɑhɑɑʋ.
  azb-azb: Ey Yerusəlim, Səni anmasam, ən böyük sevincim olmasan, Qoy dilim damağıma
    yapışsın.
  eng-DBY: 'If I do not remember thee, let my tongue cleave to my palate: if I prefer
    not Jerusalem above my chief joy.'
  hin-2017: यदि मैं तुझे स्मरण न रखूँ, यदि मैं यरूशलेम को, अपने सब आनन्द से श्रेष्ठ
    न जानूँ, तो मेरी जीभ तालू से चिपट जाए!
  wol-KYG: Yerusalem, su ma la fàttlikuwul, fonk la, ba gën laa bége lépp, yal na
    sama làmmiñ tafoo sama denqleñ.
  swp-swp: I lolo memenagu i patu esegai awagu potana eai, ena taba nige ea nuanuatuim
    ena taba nige Ierusalema ea tore bagunai egu kode saesae aririna nuagu eai!
  bjr-bjr: Qinee ani Yeerusaree maqusara sia aiqama kari irifau sia amana kaifaa naaruara
    idi raanaura. Anee qini uriqarara asasirafa mariannanara qaunusee sia amana kaifaa
    idi raanaura.
  eng-YLT: My tongue doth cleave to my palate, If I do not remember thee, If I do
    not exalt Jerusalem above my chief joy.
  kne-kne: '@see-verse:PSA.137.005'
  eng-WYC-2017: My tongue cleave to my cheeks; if I bethink not on thee. If I purposed
    not of thee, Jerusalem; in the beginning of my gladness.
  eng-WMBB: Let my tongue stick to the roof of my mouth if I don’t remember you, if
    I don’t prefer Jerusalem above my chief joy.
  zat-NTPS: Be̱n xedá' luzra' chíchajla' che quebe cheajsá lazra' chiu', ne che quebe
    gucá'ana szrena' lue', Jerusalén, nacu' da dxezaca ba lázrele̱da'.
  zty-NTPS: Ẕnnabla'-ne' gone' ga ta' loža'a chichjla' cha' bi chejsá' ḻaža'a che
    yež Jerusalén, na' cha' bi wká'n ẕenan'. Yežen' naken da' žaz ḻáže'ḻi'a.
  urd-GVH: अगर मैं तुझे याद न करूँ और यरूशलम को अपनी अज़ीमतरीन ख़ुशी से ज़्यादा क़ीमती
    न समझूँ तो मेरी ज़बान तालू से चिपक जाए।
  rug-rug: Mani napiti sage pa damaqu sa meaqu, pude maqu lopu boka kera pule, be
    muliṉi nigo rau si goi Zerusalema, meke be lopu balabala ia rau sapu agoi sa qua
    qinetuqetu nomana hola.
  gaz-gaz: Yoo ani si yaadachuu baadhe, yoo ani gammachuu koo guddichaa olitti Yerusaalemin
    ilaaluu baadhe, arrabni koo laagaa kootti haa maxxanu.
  fra-LSG: Que ma langue s’attache à mon palais, Si je ne me souviens de toi, Si je
    ne fais de Jérusalem Le principal sujet de ma joie!
  yal-yal: Xa n ɲinan i tan xɔn, xa n mi lu Yerusalɛn yatɛ n ma sɛwan birin yi, Ala
    xa n dɛɛn suxu!
  iou-iou: Ba gäka nadäŋitna gäripi pähap nämo täŋpeko uwä kotäknin wawäkaŋ kap wari
    nämo yäŋpäŋ tene!
  haw-1868: I ole au e hoomanao ia oe, E pipili hoi kuu aleio i ka aluna o ko'u waha;
    I ole hoi e kela aku ko'u makemake ia Ierusalema, Mamua o ko'u mea lealea mai.
  arb-NAV: لِيَلْتَصِقْ لِسَانِي بِحَنَكِي إِنْ لَمْ أَذْكُرْكِ وَلَمْ أُفَضِّلْكِ
    عَلَى ذِرْوَةِ أَفْرَاحِي.
  ded-ded: Yerusareng imoc neac sogac sogaiac enaratoa, ni ifi mi negemma geac nigecnuudeu
    nedzarannango ngorucbonnau mendanggebeso.
  ewe-ewe: eye nye aɖe nelé ɖe nye nu me, ne nyemeɖo ŋku dziwò o, ne nyemebu Yerusalem,
    nye dzidzɔ kɔkɔtɔ kekeake o.
  eng-LEE: 'May my tongue cleave to my palate if I do not remember thee: if I recall
    not Jerusalem at the head of my joy.'
  asm-FB: যদি মই তোমাক সোঁৱৰণ নকৰোঁ, যদি যিৰূচালেমক মোৰ সবাতোকৈ বেচি আনন্দৰ বিষয়
    বুলি নাভাৱো, তেতিয়া মোৰ জিভা তালুত লাগি ধৰক।
  sus-A: ﭑ نّنيِ شَ كَنكَن ﭑ دّ كُي. نَ شَ رَبَ ﭑ نَ شَ عَ سَ لِ ﭑ نَشَ نّيمُ دَرِ سَلَمُ
    مَ، شَ عَ شَ قٍ مُ قِندِ ﭑ مَ سّيوّ رَ.
  fra-SBL: Que ma langue se colle au palais si je ne me souviens pas de toi, si je
    ne préfère pas Jérusalem à ma principale joie.
  hbo-hbo: תִּדְבַּ֥ק־לְשֹׁונִ֨י ׀ לְחִכִּי֮ אִם־לֹ֪א אֶ֫זְכְּרֵ֥כִי אִם־לֹ֣א אַ֭עֲלֶה
    אֶת־יְרוּשָׁלַ֑͏ִם עַ֝֗ל רֹ֣אשׁ שִׂמְחָתֽ͏ִי׃
  piu-2006: '@see-verse:PSA.137.005'
  kik-kik: Rũrĩmĩ rwakwa rũronyiitana na karakara ingĩkaaga gũkũririkana, ingĩkaaga
    gũtua Jerusalemu gĩkeno gĩakwa kĩrĩa kĩnene.
  fra-NCL: Que ma langue s’attache à mon palais, si je cesse de penser à toi, si je
    ne mets pas Jérusalem au premier rang de mes joies !
  cek-AK: Nang to kang panoek o ai boeh moe, kang hoe o haih koek Jerusalem to ka
    pakoeh o ai boeh nahaeloe, ka palai hae pakha ranuiah angbet caeng nasoe.
  cuk-cuk: Jerusalén-neggwebur, an be-iedele, an-wergudiidba bar begi an binsasulile,
    geg bar namake an gusun.
  uig-CYR: Чүнки Пәрвәрдигар алийдур; Бирақ У һали бошларға нәзәр салиду; Тәкәббуларни
    болса У жирақтин тонуп йетиду.
  tel-2017: నేను నిన్ను జ్ఞాపకం ఉంచుకోకపోతే, నాకున్న మహానంద కారణాలకు మించి యెరూషలేమును
    ప్రాముఖ్యమైనదిగా ఎంచకపోతే నా నాలుక నా అంగిటికి అంటుకుంటుంది గాక.
  hat-BSA: Ke lang mwen kole rèd anlè bouch mwen, Si m pa ta sonje ou, si m pa ta
    leve Jérusalem wo, pi wo ke pi gwo plezi m yo.
  ukr-ONPU: Хоч високо Господь, але бачить смиренного й гордого впізнає здалека.
  kos-kos: Lela nga in tia sifil ku in on Nga fin tia esam kom, Nga fin tia nunku
    mu kom pa mwe insewowo yohk emeet luk uh!
  hbo-WLC: תִּדְבַּ֥ק־לְשׁוֹנִ֨י ׀ לְחִכִּי֮ אִם־לֹ֪א אֶ֫זְכְּרֵ֥כִי אִם־לֹ֣א אַ֭עֲלֶה
    אֶת־יְרוּשָׁלִַ֑ם עַ֝֗ל רֹ֣אשׁ שִׂמְחָתִֽי׃
  ibo-ibo: Ọ bụrụ na m echezọọ gị, ọ bụrụkwa na m akwụsị iche echiche banyere Jerusalem,
    oke ọṅụ m, ka ire m rapara nʼokpo ọnụ m.
  ory-ory: ଯଦି ମୁଁ ତୁମ୍ଭଙ୍କୁ ସ୍ମରଣ ନ କରେ, ଯଦି ମୁଁ ଯିରୂଶାଲମକୁ ଆପଣା ପରମାନନ୍ଦରୁ ଅଧିକ
    ଭଲ ନ ମଣେ, ତେବେ ମୋହର ଜିହ୍ୱା ମୋʼ ମୁଖର ତାଳୁରେ ଲାଗି ରହୁ।
  chk-chk: Chönawei epwe pachätä fän fongochi, are üsap chechemenuk, are üsap ekieki
    pwe en, Jerusalem, kopwe ai pwapwa lap seni mettoch meinisin.
  rop-rop: Nomo larram mi sing igin if mi fogedabat yu, en if ai nomo jinggabat yu
    weya yu jidan det nambawan blanga mi.
  ukr-1871: Нехай язик мій прилипне до гортанї моєї, коли не згадаю тебе, як не поставлю
    Єрусалима над усї радощі мої!
  yon-yon: ne ong kuu koraab yaa daboknok. Kub nonondande korondaniin kuu kwamunemo
    kerok. Yerusalem yaa kubi darewoob keraan, yena arebban, kumban kuye kubi kankubunaniin
    kuu kwamunemo kerok.
  deu-1951: Meine Zunge müsse an meinem Gaumen kleben, wenn ich deiner nicht gedenke,
    wenn ich Jerusalem nicht über meine höchste Freude setze!
  eng-JPS: Let my tongue cleave to the roof of my mouth, if I remember thee not; if
    I set not Jerusalem above my chiefest joy.
  srp-1865: Neka prione jezik moj za usta moja, ako tebe ne uspamtim, ako ne uzdržim
    Jerusalima svrh veselja svojega.
  lug-lug: Olulimi lwange lwesibire waggulu w’ekibuno kyange singa nkwerabira, ggwe
    Yerusaalemi, ne sikulowoozaako okusinga ebintu ebirala byonna.
  heb-heb: תדבק לשוני לחכי אם לא אזכרכי אם לא אעלה את ירושלם על ראש שמחתי׃
  ben-IRV: আমার জিভ তালুতে আটকে থাক, যদি আমি তোমার সম্বন্ধে চিন্তা না করি, যদি আমি
    পরম আনন্দ থেকে যিরুশালেমকে বেশী ভাল না বাসি।
  ntu-ntu: X nzmu kx tqrblx nzdcpx-kaikr Jerusalem mz nabznge, Narblx kz nzngr-krnge
    nabz ngrdeng.”
  pan-pan: ਮੇਰੀ ਜੀਭ ਤਾਲੂ ਨਾਲ ਜਾ ਲੱਗੇ! ਜੇ ਮੈਂ ਤੈਨੂੰ ਚੇਤੇ ਨਾ ਰੱਖਾਂ, ਜੇ ਮੈਂ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਆਪਣੇ ਉੱਤਮ ਅਨੰਦ ਤੋਂ ਉੱਚਾ ਨਾ ਰੱਖਾਂ!
  mya-JVB: သင့် ကိုငါမ အောက်မေ့ ၊ အမြတ် ဆုံးသော ဝမ်းမြောက် ခြင်းအကြောင်း ထက်၊ ယေရုရှလင်
    မြို့ကို အမြတ် မ ထားလျှင် ၊ ငါ့ လျှာ သည် အာခေါင် ၌ ထပ် ပါစေ။
  kgf-kgf: Guac eluŋ numaciguc, waŋu Yerusalemac nimba ségiségina tosara onogicma
    eŋeŋa ménda wammaciguc imi legic ménda héimaŋ niŋac ezelaŋnanéŋ owuruŋnaiguc mékétamac.
  tte-O: besiele tabe tem yanuwa-mwatainagiwo yakato kowa yau kaba yaliyaya saesaesosina
    kani memenagu ipatu gayagayagu mena nige sowasowana yawaliyoi.
  tbg-tbg: Ieruharemivauvo, te ariara tiha, Are avuhainaa vatuka, te quahaarira vatukavama
    variaro, ti vaunarave. Te vi uvara tauru kaarera, homa ti aunta qoraiqiraqe te
    kia ho qaiqaa ihi tiare, turo.
  hmo-hmo: Bema oi lau laloaboio neganai, bona oi be egu moale gauna momokani do lau
    halaoa lasi neganai, namona be egu malana do ia dika, vadaeni ane do lau abia
    lou lasi.
  zar-NT: Rinábidaʼ-nëʼ gunëʼ ga taʼ lúdxaʼa chichjaʼ channö cabí tsöjnedaʼ ladzaʼ,
    en channö cabí huíʼ zxönraʼ yödzö Jerusalén ca iaʼtú le ruzíʼidaʼ xibé.
  urd-urd: अगर मैं तुझे याद न रख्खूँ, अगर मैं येरूशलेम को, अपनी बड़ी से बड़ी ख़ुशी
    पर तरजीह न दूँ मेरी ज़बान मेरे तालू से चिपक जाए!
  rus-SYN: 'Высок Господь: и смиренного видит, и гордого узнает издали.'
  bqc-SIM: Tó Yelusalɛũ yã́ lí dↄmaguo, mɛ́ mi aà dilɛ ma pↄnakɛbↄ mide ũo,
    to ma lɛ́na naalɛ.
  tcz-CHONGTHU: Nangma kageldoh louva, Jerusalem chu kakipana sangpen sang a thupi
    a kagel lou le, ka leihi kadang chungah behden jenghen.
  mar-mar: जर मी तुला विसरलो, जर मी यरूशलेमेला आपल्या आनंदाच्या मुख्य विषयाहून अधिक
    मानले नाही तर माझी जीभ माझ्या टाळूला चिकटो.
  isl-isl: '@see-verse:PSA.137.005'
  hlt-THB: Nang amni sim voel nyng saw, ka zeelnaak soeih Jerusalem, nang ce am ka
    nik poek voel hawh awhtaw, kam lai ing dangkhyl na bet qu qap seh.
  qub-qub: Jerusalén, gamta manana mas yarpaptëga, gampaj manana mas cushicuptëga
    gallöpis palagarnëman lagacäcuchun.
  bqp-bqp: Tó Yurusalɛmu yã dí dↄmaguro, tó mádi a ditɛ ma pↄnnakɛna mìde ũro, ma
    nɛ́nɛ natɛ.
  hat-hat: Si nou pa chonje ou, si nou pa konsidere ou tankou pi gwo kontantman nou,
    se pou lang nou kole nan fon bouch nou.
  eng-BSB: May my tongue cling to the roof of my mouth if I do not remember you, if
    I do not exalt Jerusalem as my greatest joy!
  eng-WEBPB: Let my tongue stick to the roof of my mouth if I don’t remember you,
    if I don’t prefer Jerusalem above my chief joy.
  kbq-kbq: Nagrama Jerusalemi kuma'mokagu'ma nagane'ma nekani'na, Jerusalemi kuma'mokagu'ma
    ugota musezani'a mani'nane hu'nama osanugeno'a, nagefunamo'a marerino navagu'nafare
    ome rukamaresie.
  pon-pon: Lo i pan paj on pan natanat ai, ma i jolar pan taman uk adar, ma i jolar
    pan peren kida Ierujalem mon meakaroj.
  nhe-BL: Xijcahua nonenepil ma tlatzqui ipan nocamachal para ayoc hueli nihuicas,
    intla ayoc niquicnelisquía Jerusalén más tlen nochi tlamantli tlen nechpaquilismaca.
  wnc-wnc: Jerusalem, nata gae dua ba natapanu, yembinata gatak gatak siwik. Ngan,
    nata gae musip gwaang siknga dua natapanu guyakngata akupiawan kau takngatu gatu
    tainanga dua siwik.
  bus-bus: Tó Yerusalɛmu yã e dↄmaguro, tó mɛ́ɛ à diɛ ma pↄnnakɛna mì ũro, ma nɛ́nɛ
    naɛ.
  gub-BL: Aze nahema'enukwaw katu kwaw nerehe nehe, tuwe napuner pixik kwaw hezegar
    haw rehe nehe, Aze nahema'enukwaw kwaw hemurywete kar arer ikàg wera'u ma'e hereko
    haw rehe.
  eng-DRA: 'For the Lord is high, and looketh on the low: and the high he knoweth
    afar off.'
