verse: PSA.137.008
translations:
  mal-C: ബാബേൽപുത്രീ, നശിപ്പിക്കപ്പെടാൻ പോകുന്നവളേ, നീ ഞങ്ങളോടു ചെയ്തതിനൊക്കെ പകരം
    വീട്ടുന്നവർ ധന്യർ.
  deu-TKW: Tochter Babel, du Verwüsterin, wohl dem, der dir vergilt, was du uns angethan!
  lin-lin: Babiloni, engumba kitoko, yo oyo okobebisama solo, esengo na moto oyo akozongisela
    yo mabe na mabe oyo osalaki biso !
  mmx-mmx: Nemi leme Babilon. Melemu limixin esep dinaba sele utut lemenemen silok
    Babilon mumu mo loklok kakapmek miga lox i rinema. La mo limixin ua dinaba vorang
    mo loklok ti leme Babilon, lomomo ridi.
  eng-LSV: O daughter of Babylon, O destroyed one, || O the blessedness of him who
    repays to you your deed, || That you have done to us.
  eng-GNV: O daughter of Babel, worthy to be destroyed, blessed shall he be that rewardeth
    thee, as thou hast serued vs.
  eng-WEBSTER: O daughter of Babylon, who art to be destroyed; happy shall he be ,
    that rewardeth thee as thou hast served us.
  nhw-BL: Teicneltzi ni tlali Babilonia, pampa nojquiya quisosolose. Nelía paquis
    nopa tlacatl catli quitlamisosolos huan quintzontlamiltis imasehualhua.
  swh-ONEN: 'Ee binti Babeli, uliyehukumiwa kuangamizwa, heri yeye atakayekulipiza
    wewe kwa yale uliyotutenda sisi:'
  bba-bba: Bɑbiloniɡibu, i sɑ̃ɑwɑ be bɑ koo kɑm koosiɑ. Doo nɔɔruɡiiwɑ wi u koo bɛɛ
    kɔ̃sɑ yèn bweseru i rɑɑ sun kuɑ kɔsie.
  eng-KJVCPB: O daughter of Babylon, who art to be destroyed; Happy shall he be, that
    rewardeth thee As thou hast served us.
  luo-luo: Yaye nyar Babulon, in mochanni kethruok, ngʼama nochuli kuom gima isetimonwa
    en jahawi,
  aii-aii: ܝܵܐ ܒܪܵܬ ܒܵܒܹܠܔ، ܗܕܝܼܪܬܵ‌ܐ ܠܚܪܵܒ݂ܵܐ، ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܦܵܪܹܥ ܠܵܟ݂ܝ، ܒܦܘܼܪܥܵܢܵܐ
    ܕܦܪܝܼܥ ܠܵܟ݂ܝ ܐܸܠܲܢ.
  meu-meu: 'Babulono natuna hahinena e, hahebua-tari hahinemu: o kara henimaiva karadia
    davadia ma baine halou henimu tauna na baine moale;'
  npi-ULB: बेबिलोनकी छोरी, चाँडै नष्‍ट हुन्‍छ । तैंले हामीलाई जे गरिस् त्‍यसको बदला
    लिने व्यक्‍ति धन्यको होस् ।
  yor-yor: Ìwọ, ọmọbìnrin Babeli, ẹni tí a ó parun; ìbùkún ni fún ẹni tí ó san án
    fún ọ bí ìwọ ti rò sí wa.
  pes-OPCB: ای بابِل، تو ویران خواهی شد! متبارک باد آنکه همان بلایی را که تو بر سر
    ما آوردی، بر سر خودت بیاورد.
  tgl-ULB: Anak na babae ng Babilonia, na malapit na ang pagkawasak— nawa ang tao
    ay pagpalain, kung sinuman ang magbalik ng kabayaran sa kung ano ang iyong ginawa
    sa amin.
  nop-nop: Babilon, du adi gehitubu-kadaka hinek titiŋdok. Du kibi dediŋ tinimguŋ,
    wondok tuwot me kibikoŋ tubu-udanegamdok adi yadi nadifo tibaak.
  cbu-NT: Mishat, siyaa Babiloniyashcheetsis, Apanll izuuru wanichiya. Kundararis
    siyash kuskatssin, siyaa watstamari kasichinllinaya. ¿Siy waninll iyaa kiyung
    yacharangsawa? Ashiri kundararis siyash kuskachusin, tatsamooru siyaatstam kiyung
    yachachtamsinaya.
  hui-hui: Babilono-o bi o larogo hale habe. Í̠ nde bo mburi lolebirago lelo ani habe.
    Í̠na inahondo koore birigonaga paipai mbirali ibugua í̠hondo bulebirago handabe.
    Mbirali inanaga paipai bia haga kago ibu turu holene nga.
  mya-mya: အို ဗာ​ဗု​လုန်​မြို့၊သင်​သည်​ဖြို​ဖျက်​ခြင်း​ခံ​ရ ပေ​လိမ့်​မည်။ ငါ​တို့​ကို​သင်​ပြု​ကျင့်​ခဲ့​သည့်​အ​မှု​အ​တွက်
    သင့်​အား​လက်​စား​ချေ​သူ၊ သင်​၏​နို့​စို့​က​လေး​တို့​ကို​ကိုင်​၍​ကျောက်​ပေါ်​တွင်
    ဆောင့်​သတ်​သူ​သည်​မင်္ဂလာ​ရှိ​၏။
  bod-N: ཀྱེ་ཀྱེ་རྩ་མེད་འགྲོ་རྒྱུའི་པཱ་པེལ༌གྲོང༌། །ཁྱོད་ཀྱིས་ངེད་ལ་ཅི་ཞིག་བྱས་པ༌ལྟར།
    །ངན་ལན་འཇལ་མཁན་དེ་ནི་བདེ་བ༌འོ།།
  wsk-wsk: Babylon, ni iwita ikiko, ni ikup arikkowo! Kari awiriya munan memek ni
    ana nangimik te beterem mu ko koma beteso mu, kari umu amilmil kelagukko.
  sna-sna: Haiwa Mwanasikana weBhabhironi, watongerwa kuparadzwa, achafara munhu uyo
    achatsiva kwauri zvawakaita kwatiri,
  spa-BLM: Hija de Babilonia, condenada a la destrucción, se alegrará quien le pague,
    como tú lo has hecho con nosotros.
  cac-cac: Ex aj Babilonia, ol ex satpaxeloc. Te vach' yic mach ol ac'anec' spac chucal
    tas ix on̈ eyutej.
  swh-ULB: Binti za Babeli, hivi karibuni wataharibiwa- mtu na abalikiwe, yeyote atakaye
    walipizia yale mliotufanyia sisi.
  bel-bel: Гасподзь зробіць за мяне! Ласка Твая, Госпадзе, вечная; дзеяў рук Тваіх
    не пакідай.
  deu-ELBBK: Tochter Babel, du Verwüstete! Glückselig der dir dasselbe vergilt, was
    du uns getan hast!
  mbb-OT: Sikiyu is menge meǥinged te Babilonia, edezeetan kew! Utew zeyzey is menge
    etew he ebales keniyu tenged te mibeelan niw ziyà te kenami.
  mal-2015: നാശം അടുത്തിരിക്കുന്ന ബാബേൽപുത്രിയേ, നീ ഞങ്ങളോടു ചെയ്തതുപോലെ നിന്നോടു
    ചെയ്യുന്നവൻ ഭാഗ്യവാൻ.
  gup-gup: Dja kubolkbuyika kunred Babylon, ngudda yerre ngundibolkbularrbuyindan.
    Bininj nawu ngundirurrkbun rowk, wanjh kabirrinjilngmakmen. Kuhni karohrok bu
    ngudda wanjh kandimarnekurduyimeng ngadberre.
  rmc-rmc: Tu, babiloňiko čhaje, so aveha zňičimen! Bachtalo hin oda, ko tuke visarela
    pale oda, so amenge kerďal!
  nlg-nlg: Babylon geva kara haurakegho, holoutoa gaia te pelu horugho nia na hava
    to gonia vanighai.
  pes-OPV: ‌ای دختر بابل که خراب خواهی شد، خوشابحال آنکه به تو جزا دهد چنانکه تو به
    ماجزا دادی!
  ron-1924: Ах! фийка Бабилонулуй, сортитэ пустиирий, фериче де чине-ць ва ынтоарче
    ла фел рэул пе каре ни л-ай фэкут!
  ben-OBCV: হে ব্যাবিলনের কন্যা, তুমি ধ্বংস হবে, ধন্য সেই যে তোমাকে সেরকম প্রতিফল
    দেবে যে রকম তুমি আমাদের প্রতি করেছিলে।
  som-som: Gabadha Baabuloonay, waa lagu baabbi'in doonaa, Waxaa faraxsanaan doona
    kii kaa abaalmariya Sidii aad nagu samaysay.
  lat-VUC: Dominus retribuet pro me. Domine, misericordia tua in sæculum; opera manuum
    tuarum ne despicias.]
  eng-ASVBT: O daughter of Babylon, that art to be destroyed, Happy shall he be, that
    rewardeth thee As thou hast served us.
  mna-mna: Mi niom Babilon koyom, nako tireege kar tiom ma isaana kat! Tomtom ta so
    ipokot mbulu ta kakam piam, nako leleene ambai mi kampeŋana ki Anutu imbot se
    kini.
  ita-1885: O figliuola di Babilonia, che devi esser distrutta, Beato chi ti farà
    la retribuzione Del male che tu ci hai fatto!
  eng-LXXUP: 'O Lord, thou shalt recompense them on my behalf: Thy mercy, O Lord,
    endures forever: Overlook not the works of thy hands.'
  eng-ULB: Daughter of Babylon, soon to be destroyed— may the person be blessed, whoever
    pays you back for what you have done to us.
  spa-VBL: Hija de Babilonia, ¡serás destruida! ¡Dichoso el que haga pagar lo que
    nos hiciste, el que haga contigo lo que hiciste a nosotros!
  fra-_FOB: Fille de Babel, la dévastée, heureux qui te rendra ce que tu nous as fait!
  mal-mal: നാശം അടുത്തിരിക്കുന്ന ബാബേൽപുത്രിയേ, നീ ഞങ്ങളോടു ചെയ്തതുപോലെ നിന്നോട് ചെയ്യുന്നവൻ
    ഭാഗ്യവാൻ.
  urd-GVR: Ai Bābal Beṭī jo tabāh karne par tulī huī hai, mubārak hai wuh jo tujhe
    us kā badlā de jo tū ne hamāre sāth kiyā hai.
  suz-BL: बेबीलोन सहर, गे मुल खतम पोक्‍चा पुंइसीनेवे। गे मार पवी मेको आ क्‍येक्‍क
    लेप्‍ब ग्‍येरसीशो मुर बाक्‍ब।
  eng-NOY: O daughter of Babylon, thou destroyer! Happy be he who requiteth thee As
    thou hast dealt with us!
  ita-1927: O figliuola di Babilonia, che devi esser distrutta, beati chi ti darà
    la retribuzione del male che ci hai fatto!
  ckb-ckb: ئەی دانیشتووانی بابل کە چارەنووستان لەناوچوونە، دەستی خۆش بێت ئەو کەسەی
    تۆڵەتان لێ دەستێنێتەوە، وەک ئەو خراپەی هی ئێمەتان دایەوە!
  eng-BBE: O daughter of Babylon, whose fate is destruction; happy is the man who
    does to you what you have done to us.
  xsi-xsi: Aŋga miki Babilon ŋgu, kaloŋo ŋga; Yova Kindeni ne pateâŋa ikeno tu i ma
    izavaru miki ndo lâ. Tamâta ea ipare nia pami ŋana vetâŋa sakamao miki muŋga kaveta
    pa maka ŋinde, ande i ma iveta mâsi ara ndo.
  kan-OKCV: ಹಾಳಾಗಲಿಕ್ಕಿರುವ ಬಾಬಿಲೋನ್ ನಗರವೇ, ನೀನು ನಮಗೆ ಮಾಡಿದ್ದಕ್ಕೆ ಪ್ರತೀಕಾರವನ್ನು ನಿನಗೆ
    ಸಲ್ಲಿಸುವವನು ಧನ್ಯನು.
  tam-2017: பாபிலோன் மகளே, பாழாகப்போகிறவளே, நீ எங்களுக்குச் செய்தபடி உனக்குப் பதில்
    செய்கிறவன் பாக்கியவான்.
  spa-RV-1909: Hija de Babilonia destruída, bienaventurado el que te diere el pago
    de lo que tú nos hiciste.
  ron-BTF: Fiică a Babilonului, sortită nimicirii; ferice de cel ce îți răsplătește
    așa cum ne-ai făcut tu nouă.
  eng-WEBP: Daughter of Babylon, doomed to destruction, he will be happy who repays
    you, as you have done to us.
  eng-FBV: Daughter of Babylon, you will be destroyed! Happy is the one who pays you
    back, who does to you what you did to us!
  nld-1939: 'En gij, dochter van Babel, moordenares: Heil hem, die u vergeldt wat
    gij ons hebt gedaan;'
  nch-BL: Teicneltzi ni tali Babilonia, pampa nojquiya quisosolose. Nelía paquis nopa
    tacat cati quitamisosolos huan quintzontamiltis imasehualhua.
  vie-1934: ù con gái Ba-by-lôn, là kẻ phải bị diệt, Phước cho người báo trả ngươi
    Tùy theo điều ác ngươi đã làm cho chúng ta!
  cha-cha: O jagan Babilonia ni y para unmayulang; umagof ayo y para uninapase taegüije
    ni y unsetbejam.
  hin-CV: बाबेल की पुत्री, तेरा विनाश तो निश्चित है, धन्य होगा वह पुरुष, जो तुझसे
    उन अत्याचारों का प्रतिशोध लेगा जो तूने हम पर किए.
  eng-OURB: Daughter of Babylon [Confusion], doomed to destruction, he will be happy
    who rewards you, as you have served us.
  spa-BES: ¡Oh, hija de Babilonia, cuyo destino es la destrucción! Feliz es el hombre
    que te hace lo que nos has hecho.
  tdx-tdx: Ry anak-ampela’ i Bavele, harotsake irehe, haha ty hañavak’azo amy nañondroha’o
    ama’aio.
  tha-KJV: โอ ธิดาแห่งบาบิโลนเอ๋ย ซึ่งจะต้องล้างผลาญเสีย ความสุขจงมี​แก่​ผู้​ที่​สนองเจ้าให้สมกั​บท​ี่​เจ้​าได้กระทำกับเรา
  por-BR-2018: Ah filha de Babilônia, que serás destruída! Bem-aventurado a quem te
    retribuir o que fizeste conosco.
  deu-ELO: Tochter Babel, du Verwüstete! Glückselig, der dir dasselbe vergilt, was
    du uns getan hast!
  eng-WYC-2018: Thou wretched daughter of Babylon; he is blessed, that yieldeth to
    thee thy yielding, which thou yieldest to us. (O wretched daughter of Babylon;
    happy is he, who doeth to thee, what thou hast done to us, or happy be those,
    who repay thee, for all that thou hast done to us.)
  epo-epo: Ho ruinigema filino de Babel! Bone estos al tiu, Kiu repagos al vi por
    la faro, kiun vi faris al ni.
  gfk-gfk: Babilon, u kis taguro taar um wara hiniruo. A haraidaan na kis ta nong
    na balu pukus tar taam haruat ma ira linge u ga gil tar ta mehet.
  uig-PIN: I bulinix aldida turƣan Babil ⱪizi, Bizgǝ ⱪilƣan ⱪilmixliringni ɵzünggǝ
    ⱪayturƣuqi bǝhtliktur!
  beo-beo: Ba:bilone moilai bai bagade! Di da gugunufinisi dagoi ba:mu. Di da ninima
    wadela:i hou bagade hamobeba:le, nowa da dima se dabe iasea, da hahawane bagade
    ba:mu.
  tpi-OTNT: Babilon, harim. Yu bai bagarap. Man i bekim ol pasin nogut yu bin mekim
    long mipela, dispela man i ken amamas.
  hau-SA: Ya Diyar Babilon, an ƙaddara ke zuwa hallaka, mai farin ciki ne wanda ya
    sāka miki saboda abin da kika yi mana,
  udu-udu: Ayy ’bwa/ gi ’Kwani gi Pam Baabil, /e jin ’ce’d mo sho’k ki tash tash mo.
    Mom’bor bwayi gom a’di jin midi raḵ /e to ibway mo gom to jin miikina /e gom aman
    mo.
  uig-LAT: I bulinish aldida turghan Babil qizi, Bizge qilghan qilmishliringni özüngge
    qayturghuchi bextliktur!
  nde-nde: Wena Ndodakazi yaseBhabhiloni, oqunyelwe ukubhubha, ubusisiwe lowo okuphindiselayo
    ngalokho okwenzileyo kithi.
  ton-ton: ‌ʻE ʻofefine ʻo Papilone, ʻe fakaʻauha koe; ʻe monūʻia ia, ʻaia te ne totongi
    kiate koe, ʻo hangē ko hoʻo fai kiate kimautolu.
  ces-1613: Ó dcero Babylonská, zkažena býti máš. Blahoslavený ten, kdož odplatí tobě
    za to, což jsi nám zlého učinila.
  eng-WMB: Daughter of Babylon, doomed to destruction, he will be happy who repays
    you, as you have done to us.
  tam-TCV: பாபிலோன் மகளே, அழிவுக்கு ஒப்படைக்கப்பட்டவளே, நீ எங்களுக்குச் செய்தவற்றுக்காக
    உனக்குப் பதில் செய்கிறவர்கள் ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Anak nga babaye sa Babilonia, nga laglagon sa dili madugay— bulahan ang
    tawo, nga manimalos kanimo gumikan sa imong gibuhat kanamo.
  pol-UBG: O córko Babilonu, i ty będziesz spustoszona. Błogosławiony, kto ci odpłaci
    za zło, jakie nam uczyniłaś.
  agr-agr: ¡Babiloniah, ameshkam tsayam atatme! ¡Ame jutii aidauti waitkagkagtam nuna
    iiktamainak tsaipaidauk shiig aneasagtin atinme!
  kyc-kyc: Bapilone emba koo keta palyuo pare ingilyamo. Embame namwa piinyili pyuo
    isingi pyakao
  urd-GVU: اے بابل بیٹی جو تباہ کرنے پر تُلی ہوئی ہے، مبارک ہے وہ جو تجھے اُس کا بدلہ
    دے جو تُو نے ہمارے ساتھ کیا ہے۔
  eng-OEBCW: Babylon, despoiler, happy are those who pay you back for all you have
    done to us.
  deu-1912: Du verstörte Tochter Babel, wohl dem, der dir vergilt, wie du uns getan
    hast!
  kan-2017: ಹಾಳಾಗುವುದಕ್ಕಿರುವ ಬಾಬೆಲ್ ಪಟ್ಟಣವೇ, ನೀನು ನನಗೆ ಮಾಡಿದ್ದಕ್ಕೆ ಮುಯ್ಯಿ ತೀರಿಸುವವನು
    ಧನ್ಯನು.
  yap-yap: Babylon, bay ni kireb nigem! Ra felfelan’ e en ni ir e bayi fulweg labgen
    ngom ni bochan e tin kam rin’ ngomad,
  hlt-MCSB: Hlang aka rhoelrhak Babylon nu aw, kaimih taengah na saii bangla na thaphu
    te namah taengah aka thuung tah a yoethen.
  mdy-ETH: ባብሎኔ! ኔኤኒ ሻሂንቲ ባይቃንዳኔ፤ ኔኤኒ ኑጊዳ ማዼ ጌኖ ማዾ ቢያሢ ዛሎ ኮሞ ኮፃሢ ጋላቲንቴያኬ።
  twi-ASANTE: Ao Babilonia babaa a wɔahyɛ sɛ wɔbɛsɛe wo, nhyira nka deɛ ɔtua wo ka
    wɔ deɛ wode ayɛ yɛn so.
  eng-WEBU: Daughter of Babylon, doomed to destruction, he will be happy who repays
    you, as you have done to us.
  spa-PDDPT: Oh hija de Babilonia, la devastadora. ¡Dichoso el que te pague Por el
    mal que nos hiciste!
  gun-gun: Babilônia tetã pygua kuery, peneretã voi ombovaipa pyrã oĩ. Ovy'a ete 'rã
    orere pejapoague re penembopaga va'e.
  agu-BL: Ma yi tnume'j, yi Babilonia, tz'ul caws na copon xitu'n. Tz'elepon cu'n
    swutz. Ba'n cyeri e' yi chocopon tan xite'n cu'n yi jun tnume'j, na xitok tan
    paj yi buchij cho' cya'n.
  ilo-ULB: Anak a babai ti Babilonia, nga asidegen a madadael – mabendisionan koma
    ti tao, ti siasinoman a mangibales kenka iti inaramidmo kadakami.
  kpg-kpg: Babylon, goe ga mooho. E maluagina go tangada dela e tala di hui adu gi di goe
    i dau mee dela ne hai mai gi gimaadou.
  uig-ARA: ئى بۇلىنىش ئالدىدا تۇرغان بابىل قىزى، بىزگە قىلغان قىلمىشلىرىڭنى ئۆزۈڭگە
    قايتۇرغۇچى بەختلىكتۇر!
  sus-sus: Babilɔn, wo xa xunnagore bara gɛ ɲanigede, sɛɛwɛ na a bɛ naxan i sare ragbilenma
    i ma, i fe ɲaaxi naxan nabaxi muxu ra.
  pon-2006: Papilon, ke pahn kamwommwomwla. Meid pai aramas me pahn dupukohng uhk
    me ke wiahiongkitehro—
  jae-jae: O Babel, aôm kalomtênao. Aêac aweŋ êôc ŋac, taŋ êkêŋ gêŋ, taŋ gôgôm gêdêŋ
    aêac naŋ, êmu wacêpi aôm êtiam.
  ksd-ksd: U natu i Babilon, u a tena varli, Na ti doan nina ba i bali ia tam Ra magit
    u ga pait ia ta vevet.
  tur-YTC: Ey sen, yıkıma mahkûmsun ey Babil kızı, Bize yaptığının karşılığını, Sana
    ödetecek olana ne mutlu.
  bel-N: Дачка Бабілёнская, ты будзеш зруйнаваная! Шчасьлівы той, хто адплаціць табе
    за тое, што ты нам зрабіла!
  grc-BRENT: Κύριε ἀνταποδώσεις ὑπὲρ ἐμοῦ· Κύριε τὸ ἔλεός σου εἰς τὸν αἰῶνα, τὰ ἔργα
    τῶν χειρῶν σου μὴ παρίδῃς.
  kpr-kpr: Babylon, nimoa titigho arera. Namanendae nange usesa aindae, mino evetu
    genembo mave arera ivugaghae irarera!
  ind-AYT: Hai putri Babel, yang pasti dihancurkan! Diberkatilah seseorang yang membalaskan
    kepadamu, atas hal yang telah kamu lakukan kepada kami.
  yom-yom: A muana ndumba wu Babiloni, ngeyo wukubuku mu bungu ; khini kuidi mutu
    wowo wukuvutudila mambu momo wutuvangila.
  yut-yut: Babilon, nandaki. Gak tasɨk tokdɨsal. Nin do aŋpak yokwi niaŋ aŋ nimgul
    uŋudeŋ gɨn kobogɨ yokwisi tɨmɨtdɨsal. Kobogɨ yokwi gamjak amɨn uŋun kɨsɨk kɨsɨk
    tagɨ asak.
  nya-nya: Iwe mwana wa mkazi wa Babuloni, woyenera kuwonongedwa, wodalitsika ndi
    yemwe adzakubwezera pa zimene watichitira.
  hrv-hrv: Kćeri babilonska, pustošiteljice, blažen koji ti vrati milo za drago za
    sva zla što si nam ih nanijela!
  mps-mps: Babilon, odao. Te nage dolaibao. Te nago dabolo yali dwai sę wei ponobo
    bidi da, te bidi aga pemene yagameo.
  tpi-tpi: Babilon, harim. Yu bai bagarap. Man i bekim ol pasin nogut yu bin mekim
    long mipela, dispela man i ken amamas.
  dan-1931: Du Babels Datter, du Ødelægger! Salig den, der gengælder dig, hvad du
    gjorde imod os!
  vie-OVCB: Hỡi con gái Ba-by-lôn, các ngươi đã bị định cho diệt vong. Phước cho người
    báo phạt Ba-by-lôn, vì những gì các ngươi đã làm cho chúng ta.
  guj-2017: હે નાશ પામનારી બાબિલની દીકરી, તેં જે વર્તન અમારી સાથે ચલાવ્યું છે તેવું
    જ વર્તન જે કોઈ તારી સાથે કરે તે આશીર્વાદિત છે.
  pon-2006A: Papilon, ke pahn kamwommwomwla. Meid pai aramas me pahn dupukohng uhk
    me ke wiahiongkitehro—
  por-BRBSL: Filha da Babilônia, condenada à destruição, ele ficará contente por quem
    lhe reembolsar, como você fez conosco.
  eng-OEBUS: Babylon, despoiler, happy are those who pay you back for all you have
    done to us.
  swe-swe: O, Babylons dotter, som måste bli fördärvad, lycklig (välsignad) är han
    som hämnas dig för det du gjort mot oss.
  cth-cth: Oe Babilon canu, raphoe lah na o han toe. Kaimouh koe na sak e patetlah,
    nang koe ka patho e teh a lunghawi naseh.
  twi-twi: Ɔbabea Babilonia, wɔadome wo akɔ ɔsɛe mu, nea otua wo ka bio ani gye wɔ
    nea wode ayɛ yɛn no ho.
  hlt-hlt: Hlang aka rhoelrhak Babylon nu aw, kaimih taengah na saii bangla na thaphu
    te namah taengah aka thuung tah a yoethen.
  tbz-SIM: Bɛ̀ɛ̀ yóó pɔntɛ Bɑbidɔnni ɛì kɔbɛ, kunɑɑtí mbɛ̀ bonɛ̀. Bɛɛ̀ yóó di fɔ́ɔ́
    mmɛyɛi ndì ti dɔ̀ɔ̀ mɛ̀.
  msy-2020: O Babilonia, ia orakigh. Ia bar ikuvigham! Ian arazir kurar ia e gamizir
    kam, gumazir uam a ikarvaghamim, a bar akongegh.
  dop-dop: Pɑpiloni nyɑ́, pɩɩ kpiisi-ŋ nɔɔnɔɔ. Leleŋ nɩɩlʋ ntɛ́ wei ɩ kɑ́ lɛɛtɩ-ŋ
    ɩsɑɣɑtʋ nti n lɑpɑ-tʋ tɔ.
  azb-azb: Ey Babil qızı, xaraba qalacaqsan. Bizə etdiyinin əvəzini sənə verən qoy
    bəxtiyar olsun!
  eng-DBY: Daughter of Babylon, who art to be laid waste, happy he that rendereth
    unto thee that which thou hast meted out to us.
  hin-2017: हे बाबेल, तू जो जल्द उजड़नेवाली है, क्या ही धन्य वह होगा, जो तुझ से ऐसा
    बर्ताव करेगा जैसा तूने हम से किया है! (प्रका. 18:6)
  wol-KYG: Yeen waa Babilon, gi ñu nara fàllas, ndokklee ku leen fey jëf, ja ngeen
    nu def!
  swp-swp: Babilonia natuna sine e, oa ede tauhebahebaaea! Ia tauhemaisam wa abo nuana
    i kode gonogonoana doha oa u ginauri arimai eai wa!
  bjr-bjr: Oo Babiroonnia maqannaasa innee kuridi fifaranoo. Maasa Isaraee maqannaasa
    saaroo qinana Babiroonnia maqannaasa narinafa asasiannoo.
  eng-YLT: O daughter of Babylon, O destroyed one, O the happiness of him who repayeth
    to thee thy deed, That thou hast done to us.
  kne-kne: Dakayo ay taga-Babilonia, awni et madosa kayo. Nagasat di mangibaes sin
    inyat yo en dakami ay Judio
  eng-WYC-2017: Thou wretched daughter of Bab-ylon; he is blessed, that yieldeth to
    thee thy yielding, which thou yieldest to us.
  eng-WMBB: Daughter of Babylon, doomed to destruction, he will be happy who repays
    you, as you have done to us.
  zat-NTPS: Le'e, benne' Babilonia, cuía xile. Ba neza zrente̱ gaca na chee̱ bénnea'
    gune̱' chee̱le ca da be̱nle le'e chee̱ntu' netu'.
  zty-NTPS: Ḻe'e, benne' Babilonia ka', kwia yi'le. Ba nez ẕen gaken che bennen'
    gone' chele kan benle ḻe'e cheto' neto'.
  urd-GVH: ऐ बाबल बेटी जो तबाह करने पर तुली हुई है, मुबारक है वह जो तुझे उसका बदला
    दे जो तूने हमारे साथ किया है।
  rug-rug: Kei, gamu na tiena sa popoa Babiloni, gamu na tie zazalo, qetu tugo si
    arini pu seke hobea sa mia ṉinovaṉovala koa gami.
  gaz-gaz: Yaa intala Baabilon, kan baduudhaaf qophoofte, inni waan ati nu goote sanaaf,
    gatii kee siif kennu eebbifamaa dha.
  fra-LSG: Fille de Babylone, la dévastée, Heureux qui te rend la pareille, Le mal
    que tu nous as fait!
  yal-yal: I tan Babilɔn taana, i halagima nɛn fefe! Sɛwan na kanna xa naxan i ya
    donla saranma alo i a ligaxi nxu ra kii naxan yi,
  iou-iou: Eruk Babilon nanik, in umuntäkot! In api waŋ moreneŋ. Bureni, äma kowata
    tamayäŋ täyak uwä äma täga, Ekäni täŋo oretoret terak api kuŋarek.
  haw-1868: E ke kaikamahine o Babulona, ka mea e anaiia auanei, E pomaikai auanei
    ka mea hoopai aku ia oe, i ka hewa, Au i hana hewa mai ai ia makou.
  arb-NAV: يَا بِنْتَ بَابِلَ الْمُحَتَّمِ خَرَابُهَا، طُوبَى لِمَنْ يُجَازِيكِ بِمَا
    جَزَيْتِنَا بِهِ.
  ded-ded: O Babironggac naroang, ge kpetotiegugecdeac areng, imoc bic degenggec.
    Ge mangana anennecac ngic mong ye imocac turunga merenude, ye kenehagoc.
  ewe-ewe: O! Babilonia vinyɔnu, woɖo wò ɖi na tsɔtsrɔ̃, woayra ame si aɖo nu si nèwɔ
    mí la teƒe na wò,
  eng-LEE: 'O daughter of Babylon, who art wasted: happy he, that repayeth thee thy
    recompense for what thou hast done to us.'
  asm-FB: হে বাবিল কন্যা, তোমাক বিনাশ কৰা হ’ব; তুমি আমাৰ প্রতি যেনে ৰূপে ব্যৱহাৰ কৰিলা,
    ধন্য সেইজন, যিজনে তোমাকো তেনে ৰূপে প্ৰতিফল দিব।
  sus-A: بَبِلْن، وٌ شَ شُننَفٌرٍ بَرَ فّ حَنِفٍدٍ، سّيوّ نَ عَ بّ نَشَن عِ سَرٍ رَفبِلٍنمَ
    عِ مَ، عِ قٍ حَاشِ نَشَن نَبَشِ مُشُ رَ.
  fra-SBL: Fille de Babylone, vouée à la destruction, celui qui vous rembourse sera
    heureux, comme vous l'avez fait pour nous.
  hbo-hbo: בַּת־בָּבֶ֗ל הַשְּׁד֫וּדָ֥ה אַשְׁרֵ֥י שֶׁיְשַׁלֶּם־לָ֑ךְ אֶת־גְּ֝מוּלֵ֗ךְ
    שֶׁגָּמַ֥לְתְּ לָֽנוּ׃
  kik-kik: 'Wee mwarĩ wa Babuloni, o wee ũtuĩrĩirwo kũniinwo, gũkena nĩ mũndũ ũrĩa
    ũgũgwĩka o ta ũguo ũtwĩkĩte:'
  fra-NCL: Fille de Babylone, vouée à la ruine, heureux celui qui te rendra le mal
    que tu nous as fait !
  cek-AK: Amrosak thaih, Aw Babylon canu, kaicae nuiah na sak ih hmuen baktih toengah,
    na nuiah sah pathok kami loe tahamhoih.
  cuk-cuk: Babilonia-neggwebur, ibagwengi be bibisgelemogoed. Bemar anmar-imaksayob
    be imaklemarmogoed. Dule-deyob-bemar-imakoedi, egi nued binsalegoed.
  uig-CYR: Пәрвәрдигар маңа тәвә ишларни пүткүзиду; Меһир-муһәббитиң, и Пәрвәрдигар,
    мәңгүлүктур; Өз қоллириң ясиғанни ташлап кәтмигәйсән!
  tel-2017: నాశనం అయ్యేందుకు సిద్ధంగా ఉన్న బబులోను కుమారీ, నువ్వు మా పట్ల జరిగించిన
    దుష్ట క్రియలను బట్టి నీకు ప్రతీకారం చేయబోయేవాడు ధన్యుడు.
  hat-BSA: O fi a Babylone nan, Ou menm ki te devaste nou an, A la beni sila ki rekonpanse
    ou ak menm rekonpans ke ou te rekonpanse nou an va beni!
  ukr-ONPU: 'Господь здійснить правосуддя для мене. Милість Твоя, Господи, повіки:
    не полишай того, що зробили руки Твої.'
  kos-kos: Babylon, kom ac fah kunausyukla. Insewowo elos su fah folokin nu sum Ma
    kom tuh oru nu sesr —
  hbo-WLC: בַּת־בָּבֶ֗ל הַשְּׁד֫וּדָ֥ה אַשְׁרֵ֥י שֶׁיְשַׁלֶּם־לָ֑ךְ אֶת־גְּ֝מוּלֵ֗ךְ
    שֶׁגָּמַ֥לְתְּ לָֽנוּ׃
  ibo-ibo: Gị ada Babilọn, onye a ghaghị ịla nʼiyi, ọṅụ ga-abụ nke onye ahụ ga-akwụghachi
    gị ụgwọ ọrụ ruru gị nʼihi ihe i mere anyị,
  ory-ory: ଆଗୋ ବିନାଶ୍ୟ ବାବିଲୀୟ କନ୍ୟେ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଯେରୂପ କରିଅଛ, ତୁମ୍ଭକୁ
    ସେହିରୂପ ପ୍ରତିଫଳ ଯେ ଦେବ, ସେ ଧନ୍ୟ।
  chk-chk: En Papilon kopwe tala. Epwe pwapwa ätewe mi ngonuk chappen om föför ngenikem.
  rop-rop: Pipul blanga Bebalon, bambai yumob garra binijap. Detlot pipul hu garra
    peiyimbek yumob blanga wanim yumob bin dum langa melabat, garra gudbinji.
  ukr-1871: О дочко Вавилона, ти окаянна! Щасливий, хто відплатить тобі все, що ти
    заподїяла нам.
  yon-yon: Babilondan, yiib kuu monmari dowad kinoon, yiibbed nub yaa arewa kamenabiwen
    kuyaa kuu karub kanembed ibmo inandundaneen kuu amun kerunaneen.
  deu-1951: Tochter Babel, du Verwüsterin! Wohl dem, der dir vergilt, was du uns angetan!
  eng-JPS: O daughter of Babylon, that art to be destroyed; happy shall he be, that
    repayeth thee as thou hast served us.
  srp-1865: Kæeri Vavilonska, krvnico, blago onome ko ti plati za djelo koje si nama
    uèinila!
  lug-lug: Ggwe omuwala wa Babulooni, agenda okuzikirizibwa, yeesiimye oyo alikusasula
    ebyo nga naawe bye watukola.
  heb-heb: בת בבל השדודה אשרי שישלם לך את גמולך שגמלת לנו׃
  ben-IRV: বাবিলের মেয়ে, তাড়াতাড়ি তুমি ধ্বংস হবে, ধন্য সে হবে, যে তোমাকে সেরকম
    প্রতিফল দেবে, যেমন তুমি আমাদের ওপরে করেছ।
  ntu-ntu: Yawe, rlxtibzkr bam nzamrlz-krm ncblo kc naodati-atwrnr-ngrde lr Bxbilon,
    Mz nzayzlu-krbzle badr da kcng tzwaisr-ngrdr nigr.
  pan-pan: ਹੇ ਬਾਬਲ ਦੀਏ ਧੀਏ, ਜਿਹੜੀ ਉੱਜੜਨ ਵਾਲੀ ਹੈ, ਧੰਨ ਉਹ ਹੈ ਜੋ ਤੈਨੂੰ ਬਦਲਾ ਦੇਵੇ, ਜਿਵੇਂ
    ਤੂੰ ਸਾਨੂੰ ਬਦਲਾ ਦਿੱਤਾ ਹੈ!
  mya-JVB: ဖျက်ဆီး တတ်သော ဗာဗုလုန် မင်းသမီး ၊ သင် သည် ငါ တို့၌ ပြု သည်အတိုင်း ၊ သင်
    ၌ အပြစ် ကိုဆပ်ပေး သောသူ သည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Kisikiyoŋac buŋa embac biria, Babilon baec gi, méŋnéŋ méŋ geŋ waŋ nénécminecac
    séc imuhucyanec waŋgémmac imi ségiségiyaguc wammac.
  tte-O: O tomo Babilon, kani sisibayanaemiu. Siya analiyao siyamaisamiu ami paisowane
    kolimai kaiwena kani Yaubada ana walo-mulolo silobai.
  tbg-tbg: Babironivauvo, qetehara variane. Are qoraiqamama vinarave. Vaiinti vovano
    are tinavu qoraiqama timitaanarara iriharo, ninavata qoraiqama amitaarira vaiintiva
    quahaarire.
  hmo-hmo: Babulonia e, kamonai! Oi be do idia hadikaia ore momokani. Ai dekenai kara
    dika oi karaia vadaeni, ena davana oi dekenai do ia karaia tauna be do ia moale,
  zar-NT: Libíʼiliʼ, bönachi Babilonia, libíʼiliʼ rusunítiliʼ, bicaʼ ba nu ubíʼi queë́liʼ
    ca naʼ benliʼ queë́tuʼ.
  urd-urd: ऐ बाबुल की बेटी! जो हलाक होने वाली है, वह मुबारक होगा, जो तुझे उस सुलूक
    का, जो तूने हम से किया बदला दे।
  rus-SYN: 'Господь совершит за меня! Милость Твоя, Господи, вовек: дело рук Твоих
    не оставляй.'
  bqc-SIM: Pↄ́kaalɛaↄá Babɛli bùsudeↄ! Báaaden gbɛ̃́ pↄ́ a yã́ pↄ́ á kɛ̀wɛ̃ɛ
    fĩaboɛ́ ũ.
  tcz-CHONGTHU: O Babylon, nangma nakisu mang ding ahi. Nangin neibol nao bang banga
    nalethuh penpen chu anunnom ahi.
  mar-mar: हे बाबेलाच्या कन्ये, तू लवकरच ओसाड पडणार आहेस, कारण जसे तू आम्हास केले
    तसे, जो तुला परत करील तो आशीर्वादित आहे.
  isl-isl: Þú Babýlon, ófreskja eyðingarinnar, þú munt sjálf verða lögð í rúst. Lengi
    lifi þeir sem eyða þig – þig sem eyddir okkur.
  hlt-THB: Aw Babylon canu, ak plawci hly kawi, kaimih ak khan awh ik-oeih na sainaak
    amyihna, nang ak khan awh ik-oeih ak thung lawkhqi zeel kawm uh –
  qub-qub: ¡Babilonia, gamtapis illgächishunquipämi! Tayta Dios bindisyunta gochun
    nogacunata ruramashayquipita ayñita cutichishojtaga.
  bqp-bqp: Babilↄnudenↄ bi pↄ́ kakatɛnanↄmɛ! Arubarikademɛ gbɛ̃ kũ ani yã kũ a
    kɛ̀wɛrɛ fĩna boárɛ ũ,
  hat-hat: Nou menm moun lavil Babilòn, yo gen pou yo fini ak nou yon lè. Benediksyon
    pou moun ki va fè ou sibi menm bagay ou te fè nou sibi a.
  eng-BSB: O Daughter of Babylon, doomed to destruction, blessed is he who repays
    you as you have done to us.
  eng-WEBPB: Daughter of Babylon, doomed to destruction, he will be happy who repays
    you, as you have done to us.
  kbq-kbq: Babiloni kuma'moka havizantfa hugahananki kagesa antahio. Tagrite'ma hurante'nana
    avu'ava zante'ma, nonama hugantesia vahe'mo'a muse hugahie.
  pon-pon: Toun Papel, morjued koe, re meid pai, me pan wiai on uk duen me koe wiadar!
  nhe-BL: Teicneltzi ni tlali Babilonia, pampa nojquiya quixolehuase. Nelía paquis
    nopa tlacatl tlen quitlamixolehuas huan quintzontlamiltis itlacajhua.
  wnc-wnc: Babilon nana aminu natapnong. Aminda ginu asiknga pasiwa maining. Ngan,
    aminu tapatuta waiaknga ginda ninde tasiking taknga yake waakngakan ginde tasiwiu,
    aminu waapa apbakngayok.
  bus-bus: Babilↄnudeenↄ nɛ́ pↄ́ kaatɛnanↄmɛ! Aubarikadeen gbɛ̃ kɛ̀ eé yã kɛ̀ á kɛ̀wee
    fĩa boaree ũ,
  gub-BL: Mawiron, amo nemumaw putar wà nehe. Urereityk pe pe. Amo peneityk putar
    nezewegatete a'e wà nehe no. Hurywete putar peneityk àràm wà nehe.
  eng-DRA: 'The Lord will repay for me: thy mercy, O Lord, endureth for ever: O despise
    not the work of thy hands.'
