verse: PSA.137.001
translations:
  mal-C: ബാബേൽ നദികളുടെ തീരത്ത് ഞങ്ങളിരുന്നു സീയോനെ ഓർത്തപ്പോൾ ഞങ്ങൾ കരഞ്ഞുപോയി.
  deu-TKW: An den Strömen Babels, da saßen wir und weinten, indem wir Zions gedachten.
  lin-lin: Ezalaki biso ya kovanda pembeni ya bibale ya Babiloni, tozalaki kolela
    na tozalaki kokanisa Siona.
  mmx-mmx: Nema magat kis saparap levendan sen to Babilon. La maga duudu go at loxonaleng
    magam doma lemenemen Saion.
  eng-LSV: By rivers of Babylon—There we sat, || Indeed, we wept when we remembered
    Zion.
  eng-GNV: By the riuers of Babel we sate, and there wee wept, when we remembred Zion.
  eng-WEBSTER: By the rivers of Babylon, there we sat down, yes, we wept, when we
    remembered Zion.
  nhw-BL: Ipan tlali Babilonia timosehuiyayaj iteno atemitl, huan timochoquiliyayaj,
    pampa tiquelnamiquiyayaj altepetl Jerusalén, huan quenicatza onpano cuali elqui.
  swh-ONEN: Kando ya mito ya Babeli tuliketi, tukaomboleza tulipokumbuka Sayuni.
  bba-bba: Sɑ sɔ̃wɑ Bɑbilonin dɑɑrun ɡoorɔ mɑ sɑ sumɔ sɑ kɑ Siɔni yɑɑyɑmɔ.
  eng-KJVCPB: By the rivers of Babylon, there we sat down, yea, we wept, When we remembered
    Zion.
  luo-luo: E bath aore mag Babulon ne wabet piny kendo ne waywak kane waparo Sayun.
  aii-aii: ܥܲܠܔ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܕܒܵܒܹܠܔ، ܬܵܡܵܐ ܝܬܝܼܒ݂ ܠܲܢ، ܐܘܼܦ ܒܟܹܐ ܠܲܢ، ܟܲܕ ܕܟ݂ܝܼܪܵܐ
    ܠܲܢ ܨܸܗܝܘܿܢ.
  meu-meu: Babulono sinavaidia badibadidiai, a helai dihova, a taiva, Siona a laloa
    taova negadia ai.
  npi-ULB: बेबिलोनका नदीहरूका छेउमा बसेर हामीले सियोनको बारेमा विचार गर्दा हामी रोयौं
    ।
  yor-yor: Ní ẹ̀bá odò Babeli, níbẹ̀ ni àwa gbé jókòó àwa sì sọkún nígbà tí àwa rántí
    Sioni.
  pes-OPCB: کنار نهرهای بابِل نشستیم و اورشلیم را به یاد آوردیم و گریستیم.
  tgl-ULB: Kami ay naupo sa tabi ng ilog ng Babilonia at umiyak nang aming naisip
    ang tungkol sa Sion.
  nop-nop: Indi Babilon kwetneŋ ime woditawiiŋ ime gaga-gaga itouŋa Saiyondok nadiŋa
    makunum tugumun.
  cbu-NT: Babiloniyash tsap kungumun wing washunand kuxineeruni, Apanllingaz pang'
    mach Siyonangaz chinayaruni, tanuranginiya.
  hui-hui: Babilono dindini iba piyarunaga angeni ina bira bigi bu harima. Ogoriani
    biruwa nde inanenaga dindi Saionoore mitangi harima. Iname dindi biago mitangiore
    harimadagua nde daraore howa inane dindinaga duguore bu wia harima.
  mya-mya: ဇိ​အုန်​မြို့​ကို​သ​တိ​ရ​သော​အ​ခါ ငါ​တို့​သည်​ဗာ​ဗု​လုံ​ပြည်​မြစ်​ချောင်း​များ
    အ​နီး​တွင်​ထိုင်​၍​ငို​ကြွေး​ကြ​၏။
  bod-N: ངེད་ཅག་པཱ་པེལ་གཙང་པོའི་འགྲམ་བསྡད༌ཅིང༌། །ཛ་ཡན་དྲན་དུས་དེ་རུ་ངུས་པ༌ཡིན།།
  wsk-wsk: Ana Babylon wonong te yu norogen te dagiwa se Zion wonong ko nangamin tuguman
    ale ko namononge kapakaso.
  sna-sna: Panzizi dzeBhabhironi takagarapo tikachema, patakarangarira Zioni.
  spa-BLM: Junto a los ríos de Babilonia, allí nos sentamos. Sí, lloramos cuando recordamos
    a Sion.
  cac-cac: A d'a sti' a a' d'a yol yic Babilonia, on̈ em c'ojan ayic ix co naancot
    Sion, ix on̈ oc' b'ian.
  swh-ULB: Kando ya mito ya Babeli tuliketi na tulilia tulipokumbuka kuhusu Sayuni.
  bel-bel: Давідава. Слаўлю Цябе ўсім сэрцам маім, перад багамі сьпяваю Табе, што
    пачуў Ты ўсе словы вуснаў маіх;
  deu-ELBBK: An den Flüssen Babels, da saßen wir und weinten, indem wir Zions gedachten.
  mbb-OT: Nememinuu key ziyà te veyvey te menge wahig diyà te Babilonia he ebpemenineǥew
    hein netenuzan dey is Zion.
  mal-2015: ബാബേൽനദികളുടെ തീരത്തു ഞങ്ങൾ ഇരുന്നു, സീയോനെ ഓർത്തപ്പോൾ ഞങ്ങൾ കരഞ്ഞു.
  gup-gup: Ngarrini kore mankabowern ngarre kunbolk Babylon, dja ngarribolkburrbuni
    kunred Jerusalem, dja ngarridjalnalkbuni.
  rmc-rmc: Paš o babiloňika paňa, bešahas a rovahas ode, sar peske leperahas pro Sion.
  nlg-nlg: Ighai tai sopou horu lilighina na beti sule Babylon, mai tangitangi, tai
    ghanaghana oligho Jerusalem.
  pes-OPV: نزد نهرهای بابل آنجا نشستیم وگریه نیز کردیم، چون صهیون را به یاد آوردیم.
  ron-1924: Пе малуриле рыурилор Бабилонулуй, шедям жос ши плынӂям кынд не адучям
    аминте де Сион.
  ben-OBCV: যখন সিয়োনের কথা আমাদের মনে পড়ত ব্যাবিলনের নদীতীরে বসে আমরা কাঁদতাম।
  som-som: Waxaannu ag fadhiisannay webiyaashii Baabuloon, Oo waannu ooynay markii
    aannu Siyoon soo xusuusannay.
  lat-VUC: Ipsi David. [Confitebor tibi, Domine, in toto corde meo, quoniam audisti
    verba oris mei. In conspectu angelorum psallam tibi;
  eng-ASVBT: By the rivers of Babylon, There we sat down, yea, we wept, When we remembered
    Zion.
  mna-mna: Indeeŋe ta tikam yam ma amla ambot su Babilon na, ambutultul su yok kizin
    kezenkezen, mi amtwermiili pa kar Sion ma leleyam isaana kat mi amtaŋtaŋ.
  ita-1885: ESSENDO presso alle fiumane di Babilonia, Dove noi sedevamo, ed anche
    piangevamo, Ricordandoci di Sion,
  eng-LXXUP: A Psalm for David, of Haggai and Zechariah. I will give thee thanks,
    O Lord, with my whole heart; And I will sing psalms to thee before the angels;
    For thou hast heard all the words of my mouth.
  eng-ULB: By the rivers of Babylon we sat down and wept when we thought about Zion.
  spa-VBL: Cuando nos sentábamos a orillas de los ríos de Babilonia, llorábamos al
    recordar a Sión.
  fra-_FOB: Nous nous sommes assis près des fleuves de Babylone, et là, nous avons
    pleuré, nous souvenant de Sion.
  mal-mal: ബാബേൽനദികളുടെ തീരത്ത് ഞങ്ങൾ ഇരുന്നു, സീയോനെ ഓർമ്മിച്ചപ്പോൾ ഞങ്ങൾ കരഞ്ഞു.
  urd-GVR: Jab Siyyūn kī yād āī to ham Bābal kī nahroṅ ke kināre hī baiṭh kar ro paṛe.
  suz-BL: गो बेबीलोन ङा खोला आ नेक्‍था बाक्‍शा, सियोन कली मिम्‍शा ङाक्‍तक।
  eng-NOY: By the rivers of Babylon, there we sat down, yea, we wept, When we remembered
    Zion.
  ita-1927: Là presso i fiumi di Babilonia, sedevamo ed anche piangevamo ricordandoci
    di Sion.
  ckb-ckb: لەدەم ڕووبارەکانی بابل، لەوێ دانیشتین، هەروەها گریاین کە سییۆنمان بیر کەوتەوە.
  eng-BBE: By the rivers of Babylon we were seated, weeping at the memory of Zion,
  xsi-xsi: Maka kasaŋona Babilon ŋgu nenzi lââ ŋgaŋe-ŋgaŋe, aku kaloma ŋgere ŋana
    nema lawea Saion kâ. Mine nde maka kaloma sukâŋa kala kamo kapataiŋa nâ.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ನದಿಗಳ ಹತ್ತಿರ ನಾವು ಕುಳಿತುಕೊಂಡು, ಚೀಯೋನನ್ನು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಂಡಾಗ ಅತ್ತೆವು.
  tam-2017: பாபிலோன் ஆறுகள் அருகே நாங்கள் உட்கார்ந்து, அங்கே சீயோனை நினைத்து அழுதோம்.
  spa-RV-1909: JUNTO á los ríos de Babilonia, allí nos sentábamos, y aun llorábamos,
    acordándonos de Sión.
  ron-BTF: Lângă râurile Babilonului, acolo ne-am așezat, da, am plâns când ne-am
    amintit de Sion.
  eng-WEBP: By the rivers of Babylon, there we sat down. Yes, we wept, when we remembered
    Zion.
  eng-FBV: When we sat down by the rivers of Babylon we wept as we remembered Zion.
  nld-1939: Aan Babels stromen zaten wij schreiend Bij de gedachte aan Sion;
  nch-BL: Ipan tali Babilonia timosehuiyayaj iteno hueyat, huan timochoquiliyayaj,
    pampa tiquelnamiquiyayaj altepet Jerusalén, huan quenicatza nelía cuali eliyaya.
  vie-1934: Chúng tôi đang ngồi trên mé sông Ba-by-lôn, Bèn nhớ lại Si-ôn, và khóc.
  cha-cha: Y oriyan y sadog Babilonia nae infanmatachong, magajet na manangesjit yanguin
    injaso Sion.
  hin-CV: बाबेल की नदी के तट पर बैठे हुए ज़ियोन का स्मरण कर हम रो रहे थे.
  eng-OURB: By the rivers of Babylon [Confusion], there we sat down. Yes, we wept,
    when we remembered Zion [Mountain ridge, Marking].
  spa-BES: Por los ríos de Babilonia estábamos sentados, llorando al recuerdo de Sion,
  tdx-tdx: Tañ’olon-tsaka e Bavele eo, ty nitoboha’ay naho nirovetse, t’ie nahatiahy
    i Tsiône.
  tha-KJV: ณ ริมฝั่งแม่น้ำแห่งบาบิโลนเรานั่งลง เมื่อได้ระลึกถึงศิโยนเราก็​ร่ำไห้
  por-BR-2018: Junto aos rios da Babilônia nos sentamos e choramos, enquanto nos lembramos
    de Sião.
  deu-ELO: An den Flüssen Babels, da saßen wir und weinten, indem wir Zions gedachten.
  eng-WYC-2018: On the floods of Babylon, there we sat, and wept; while we bethought
    on Zion. (By the rivers of Babylon, there we sat down, and wept; when we thought
    about Zion.)
  epo-epo: Apud la riveroj de Babel Ni sidis kaj ploris, Rememorante Cionon.
  gfk-gfk: Dahat ga kis taar ta ira gagen taah me Babilon ma dahat ga suah ing dahat
    ga lik leh Saion.
  uig-PIN: Babildiki dǝrya-eriⱪlar boyida biz olturduⱪ; Zionni ǝsliginimizdǝ, bǝrⱨǝⱪ
    yiƣa kɵtürduⱪ;
  beo-beo: 'Ba:bilone hano bega: ninia da fi dialu. Amogawi, ninia da Saione Moilai
    Bai Bagade dawa:beba:le, fofagini dinanu.'
  tpi-OTNT: Mipela i sindaun long arere bilong ol wara bilong Babilon na mipela i
    tingting long Saion. Olsem na mipela i krai i stap.
  hau-SA: A bakin kogunan Babilon muka zauna muka yi kuka sa’ad da muka tuna da Sihiyona.
  udu-udu: E yana gap̱ gi yi’deŋ ḵumma/ gi Pam Baabil mo tani ana ’kokina a’cesh mo
    dhali ko mo ki ana kakina Sihyuun e mo.
  uig-LAT: Babildiki derya-ériqlar boyida biz olturduq; Zionni esliginimizde, berheq
    yigha kötürduq;
  nde-nde: Ngasemifuleni yaseBhabhiloni sahlala phansi sakhala lapho sasikhumbula
    iZiyoni.
  ton-ton: Naʻa mau nofo ki lalo ʻi he veʻe vaitafe ʻo Papilone, ʻio, naʻa mau tangi
    ʻi heʻemau manatu ki Saione.
  ces-1613: Při řekách Babylonských tam jsme sedávali, a plakávali, rozpomínajíce
    se na Sion.
  eng-WMB: By the rivers of Babylon, there we sat down. Yes, we wept, when we remembered
    Zion.
  tam-TCV: பாபிலோனின் ஆறுகள் அருகே நாங்கள் உட்கார்ந்து, சீயோனை நினைத்தபோது அழுதோம்.
  ceb-ULB: Nanglingkod kami ug nanghilak daplin sa suba sa Babilonia sa dihang naghunahuna
    kami mahitungod sa Zion.
  pol-UBG: Nad rzekami Babilonu, tam siedzieliśmy i płakaliśmy, wspominając Syjon.
  agr-agr: Babilonia namak aidaunum uwet pekaamsaja, Jerusalén anentaimtusa buutiaji.
  kyc-kyc: Yuu Bapilone ipwa pona dupwana piso yuu Sayone suu pyao ee lao peteyama.
  urd-GVU: جب صیون کی یاد آئی تو ہم بابل کی نہروں کے کنارے ہی بیٹھ کر رو پڑے۔
  eng-OEBCW: By the waters of Babylon there we sat, and we wept at the thought of
    Zion.
  deu-1912: An den Wassern zu Babel saßen wir und weinten, wenn wir an Zion gedachten.
  kan-2017: ನಾವು ಬಾಬೆಲ್ ದೇಶದ ನದಿಗಳ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು, ಚೀಯೋನನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು
    ಅತ್ತೆವು.
  yap-yap: Nap’an ni yib yu Zion nga lanin’mad ma gamad par nga but’ u to’oben e yu
    pa’ i lul’ nu Babylon ngu’ug yorgad.
  hlt-MCSB: Babylon tuiva ah te ka ngol uh tih Zion ka poek uh vaengah ka rhap uh.
  mdy-ETH: ኑኡኒ ባብሎኔ ዎሮ ዓጫ ዴዒ ፂዮኔ ማሊ ጶቂሣዖ ዬኤኬኔ።
  twi-ASANTE: Babilonia nsubɔntene ho, ɛhɔ na yɛtena suiɛ ɛberɛ a yɛkaee Sion no.
  eng-WEBU: By the rivers of Babylon, there we sat down. Yes, we wept, when we remembered
    Zion.
  spa-PDDPT: Junto a los ríos de Babilonia nos sentábamos y llorábamos Cuando recordábamos
    a Sion. Sobre los sauces, en medio de ella,
  gun-gun: Babilônia tetã py yakã oĩ va'e yvýry roguapy roinya py rojae'o va'ekue
    Jerusalém tetã re orema'endu'a vy.
  agu-BL: Te yi ato' tzaj stzi' yi tzanla' Babilonia, cho'n c'olẍcho' tan bis o'kl
    tan paj yi tule'n tx'akx Sión tkac'u'l.
  ilo-ULB: Iti igid dagiti karayan ti Babilonia, nagtugaw ken nagsangsangitkami idi
    napanunotmi ti maipanggep iti Sion.
  kpg-kpg: Gimaadou nogo noho i taalinga nia monowai i Babylon, ga maanadu mai Zion,
    ga tangitangi.
  uig-ARA: بابىلدىكى دەريا-ئېرىقلار بويىدا بىز ئولتۇردۇق؛ زىئوننى ئەسلىگىنىمىزدە،
    بەرھەق يىغا كۆتۈردۇق؛
  sus-sus: Muxu nu dɔxɔxi Babilɔn xuree dɛ ra Siyoni xa fe ratufe ra.
  pon-2006: Se mwohndier ni keilen pillap en Papilon kan; oh wie sengiseng ni at kin
    tamanda Saion.
  jae-jae: Gêdêŋ taŋ aêac aŋgôŋ Babelnêŋ bu naŋ, aêac taêŋ gêjam Sion ma ataŋ.
  ksd-ksd: Ave ga ki ta ra papar a tava alir Babilon, Ave ga kiki, maia, ave ga tangtangi,
    Ba ave ga nuk pa Sion.
  tur-YTC: Babil ırmakları kıyısında, Orada oturduk. Siyon'u hatırladığımızda, evet
    ağladık.
  bel-N: Ля рэк Бабілёнскіх сядзелі мы там і плакалі, Сыён успамінаючы.
  grc-BRENT: Ψαλμὸς τῷ Δαυὶδ, Ἀγγαίου καὶ Ζαχαρίου. Ἐξομολογήσομαί σοι Κύριε ἐν ὅλῃ
    καρδίᾳ μου, καὶ ἐναντίον ἀγγέλων ψαλῶ σοι, ὅτι ἤκουσας πάντα τὰ ῥήματα τοῦ στόματός
    μου.
  kpr-kpr: Namonde gitofu reighida buvurutuse, ututu Saion kotise, Babylon aminda
    uvu iritirera, ainda betuda anumbedo dimbiya useri.
  ind-AYT: Di tepi sungai-sungai Babel, di sana kita duduk sambil menangis, ketika
    kita mengingat Sion.
  yom-yom: Va muenda minlangu minneni mi Babiloni ; tuvuanda ayi tudila bu tutebukila
    Sioni moyo.
  yut-yut: Nin Babilon amɨn dakon pakbini da ɨleŋɨkon yɨgek Saion kokup pap do nandak
    nandak aŋek kunam takgɨmaŋ.
  nya-nya: Mʼmbali mwa mitsinje ya ku Babuloni tinakhala pansi ndi kulira pamene tinakumbukira
    Ziyoni.
  hrv-hrv: Na obali rijeka babilonskih sjeđasmo i plakasmo spominjući se Siona;
  mps-mps: Da te Babilon dabego wę sesegede bidalu, tama dago te Saionba homu kone
    palubao. Tama tiyu, da gela udubao.
  tpi-tpi: Mipela i sindaun long arere bilong ol wara bilong Babilon na mipela i tingting
    long Saion. Olsem na mipela i krai i stap.
  dan-1931: Ved Babels Floder, der sad vi og græd, når Zion randt os i hu.
  vie-OVCB: Bên bờ sông Ba-by-lôn, chúng ta ngồi khóc khi nhớ đến Si-ôn.
  guj-2017: અમે બાબિલની નદીઓને કિનારે બેઠા અને અમને સિયોનનું સ્મરણ થઈ આવ્યું, ત્યારે
    અમે રડ્યા.
  pon-2006A: Se mwohndier ni keilen pillap en Papilon kan; oh wie sengiseng ni at
    kin tamanda Saion.
  por-BRBSL: Junto aos rios da Babilônia, lá nos sentamos. Sim, nós choramos, quando
    nos lembramos de Zion.
  eng-OEBUS: By the waters of Babylon there we sat, and we wept at the thought of
    Zion.
  swe-swe: Vid Babylons floder [under exilen], där satt vi och grät, när vi kom ihåg
    Sion [tempelberget i Jerusalem].
  cth-cth: Kaimouh teh Babilon palang teng ka tahung awh teh, Zion ka pouk awh dawkvah,
    ka ka awh.
  twi-twi: Babilonia nsubɔnten ho, ɛhɔ na yɛtena suu bere a yɛkaee Sion no.
  hlt-hlt: Babylon tuiva ah te ka ngol uh tih Zion ka poek uh vaengah ka rhap uh.
  tbz-SIM: Ti do kɑri Bɑbidɔnni kó kukó nnùù ndi, ti do dɛ nkɑri kɛ́dentɛní Siyɔ̃ɔ̃
    ɛì kpɛ́í kɛ́nkuɔ̀.
  msy-2020: E Babilonɨn Faner mɨriabar apiaghav ikiava, Saionɨn nguibam gɨnɨghnɨgha
    a bagha azia iti.
  dop-dop: Tɩɩ wɛ Pɑpiloni pusi nɔɣɔ nɑ tə́ cɑɣɑɑ. Sɑɑ wei tə tɔɔsəɣɩ Siyɔŋ tɔɔ, ɩlɛnɑ
    tə́ wiiki.
  azb-azb: Babil torpağında olanda Sionu yada salardıq, Çay kənarında oturaraq ağlayardıq,
  eng-DBY: By the rivers of Babylon, there we sat down; yea, we wept when we remembered
    Zion.
  hin-2017: बाबेल की नदियों के किनारे हम लोग बैठ गए, और सिय्योन को स्मरण करके रो पड़े!
  wol-KYG: Ca tàkkal dexi Babilon, foofa lanu daa toog, fàttliku Siyoŋ, jooy.
  swp-swp: Babilonia goilana gegesidi eai, ai bawa na ai doudou, huiana eai wa Siona
    ai nuanuatui.
  bjr-bjr: Maasa Yuda maqannaasa Babiroonia maqannaasa rumbaranaki maridaqa Babiroonnia
    nammariuqa afainni ooqufaaqee idaqa Sioonna maqusara irisaidaqa iki raqee mariqiafana.
  eng-YLT: By rivers of Babylon — There we did sit, Yea, we wept when we remembered
    Zion.
  kne-kne: Sin benget di ginawang ed Babilonia ay tinmotokdoan mi, nemnemen mi ed
    Zion yan nan-og-oga kami.
  eng-WYC-2017: On the floods of Babylon, there we sat, and wept; while we bethought
    on Zion.
  eng-WMBB: By the rivers of Babylon, there we sat down. Yes, we wept, when we remembered
    Zion.
  zat-NTPS: Dxu'a xe̱gu chee̱ xe̱zr la xu Babilonia gudxé'edxu, ne gudxézredxu gate
    xeajsá lázredxu chee̱ xe̱zre Sión.
  zty-NTPS: Žoa'a yegw da' ẕden ḻo yežlyó Babilonia, wže'žo ga na', na' wžeẕžo katen'
    bejsá' ḻáže'žo che yež Sión.
  urd-GVH: जब सिय्यून की याद आई तो हम बाबल की नहरों के किनारे ही बैठकर रो पड़े।
  rug-rug: Pa taqeledi rina ovuku pa Babiloni si habotu kabokabo si gami, sipu balabala
    ia gami sa popoa Zaione.
  gaz-gaz: Nu yeroo Xiyoonin yaadannetti, lageen Baabilon bira teenyee boonye.
  fra-LSG: Sur les bords des fleuves de Babylone, Nous étions assis et nous pleurions,
    En nous souvenant de Sion.
  yal-yal: Nxu yi dɔxi Babilɔn xude dɛɛne yi waxatin naxan yi nxu wugama, nxu yi lu
    nxu mirɛ Siyon ma.
  iou-iou: Babilon ume pomiken maŋitkaŋ komenin kujat Saionta juku piŋpäŋ konäm bumta
    kot täŋkumäŋonik.
  haw-1868: MA na muliwai o Babulona, malaila kakou i noho iho ai, A uwe aku la i
    ko kakou hoomanao ana ia Ziona.
  arb-NAV: عَلَى ضِفَافِ أَنْهَارِ بَابِلَ جَلَسْنَا، وَبَكَيْنَا عِنْدَمَا تَذَكَّرْنَا
    أُورُشَلِيمَ.
  ded-ded: Neni Babirong bangecac doku tegiau tacma Siong negensima kiacma
  ewe-ewe: Babilonia tɔsisiwo toe míenɔ, hɛnɔ avi fam, esi míeɖo ŋku Zion dzi.
  eng-LEE: By the rivers of Babylon, there we sat, and we also wept when we remembered
    Zion.
  asm-FB: যেতিয়া আমাৰ চিয়োনলৈ মনত পৰিছিল, তেতিয়া বাবিলৰ নদীবিলাকৰ তীৰত বহি আমি
    কান্দিছিলোঁ।
  sus-A: مُشُ نُ دْشْشِ بَبِلْن شُرٍيٍ دّ رَ سِيٌنِ شَ قٍ رَتُقٍ رَ.
  fra-SBL: Sur les bords des fleuves de Babylone, nous nous sommes assis. Oui, nous
    avons pleuré, quand nous nous sommes souvenus de Sion.
  hbo-hbo: עַ֥ל נַהֲרֹ֨ות ׀ בָּבֶ֗ל שָׁ֣ם יָ֭שַׁבְנוּ גַּם־בָּכִ֑ינוּ בְּ֝זָכְרֵ֗נוּ
    אֶת־צִיֹּֽון׃
  piu-2006: Papilunanya ngurrara tjuṯangku tjananya Tjarutjalumanya ngurrara tjuṯa
    tjungura tjananya katirra kanyiṉingi ngurra Papilunangka, Tjarutjalumangka yila
    nyinanytja tjuṯaṯarra. Tjilirratjarra tjuṯangku tjananya kanyiṉangi ngurra walytjakutu
    rayitpayiki tjalkaḻungkupayingkamarra. Ngurra palulaya nyinarra watjilarringu,
    ngurra walytjaku. Yalatji watjilpa nyinarra kuliraya yalatji piipangka wakaṉu,
    “Ngurra Papilunangkalatju karrungka nyinarra yulangi, ngurra Tjarutjalumalakutu
    rayitpayiki yankukitja. Kiitawu wangkatjingantjawiyangkulatju katu tjunkula wantingu.
    Papilunanya ngurrara tjuṯangkulanyatju puṯu yinkatjingalkitjangku yalatjiya watjaṉu,
    ‘Tuḻku nyurrangarri Tjarutjalumala yinkapayinyurra, kuwarriya wangkatjingaraya
    yinka!’ Nganaṉatju Tjarutjalumanya ngurrara tjuṯangku tjananya watjaṉu, ‘Wiya.
    Ngurra kutjupangka wiyalatju yunyparrirra yinkakitjangku kuliṉi.’” Ngurra Papilunangka
    wati Yitjikiyalanya Katutjaku wangka watjalpayi nyinangi. Katutjalu nintintjala
    Yitjikiyalalu tjukurrpa nyangu yalatji. Kana nyinapayi puupala parra yankupayi,
    wiilatjarra nguwanpa. Yalatji nyakula kutjupa nyangu yaṉangu nguwanpa tjiiyingka
    nyinanytjala. Yaṉangu nguwanpa paluru Yitjikiyalanya piipa karrpilpa nintiṉu.
    Nintira watjaṉu ngalkunytjaku. Yitjikiyalalu ngalkuṉu. Palunyatjanu yaṉangu nguwanpa
    paluru Yitjikiyalanya watjaṉu, yankula Katutjaku wangka tjakultjunkunytjaku, Yitjurilaku
    walytja ngaṉṯitja tjuṯangka. Yalatji Yitjikiyalalu tjukurrmankula nyangu. Yitjikiyalalu
    tjananya yaṉangu tjuṯangka wangka kutjupa tjuṯa watjara, wangka yalatji tjananya
    mayutju tjuṯangka watjaṉu, Katutjalu nintintjala, “Ngayulu nyurrangarrinya mayutju
    tjuṯa watjaṉi. Tjiipi tjuṯaku mayutju nguwanpanyurra nyinanyi. Tjiipi tjuṯa nguwanpaya
    Yitjurilaku walytja ngaṉṯitja tjuṯa nyinarra waṉinyi. Tjiipiku mayutju tjuṯa nguwanpangku
    tjananya wiya nyurrangarri tjukarurrungku kanyilpayi. Tjiipiku mayutjungku mayi
    palyakutu tjiipi tjuṯa katipayi. Mayutju palunya nguwanpa wiyanyurra nyinanyi,
    wiyanyurra yaṉangu tjuṯa palyangku yaṉṯayaṉṯara kanyilpayi. Walytjaku kutjunyurra
    kulira nyinapayi yaṉangu tjuṯa tjukarurru kanyintjawiya. Yitjurilaku ngaṉṯitja
    tjuṯanyurra kutjupa kutjupa tjuṯangka kuwarri nyinarra waṉinyi, ngurra walytjawiyangka.
    Ngayulu nyurrangarrinya tjungulku ngurra walytjangkalpinyurra nyinanytjaku. Ngurra
    walytjangka ngayulu nyurrangarrinya yaṉṯayaṉṯanmalpa.” Yitjikiyalalu tjananya
    yaṉangu tjuṯangka Katutjaku wangka piyuku watjaṉu yalatji, “Ngulaṉa nyurranya
    Katutjalu ngurra walytjakutu rayitpayiki katiku, Tjarutjalumalakutu. Ngurra palula
    nyurrangarri tjuṯalingku nyinaku. Waaḻa palyara mayi pakaltjingara palyalpinyurra
    piyuku ngurra palula nyinaku. Palunyatjanutjunyurra ngayuku wangkaku ninti nyinamalpa.
    Yaṉangu kutjungka kurrunpa walytjaṉa mantjira tjunku kurrunpa kutjupa. Palunyatjanu
    yaṉangu kutjupangkaṯarra kurrunpa walytja mantjira ngayulu kutjupalpiṉa tjunku.
    Yalatjiṉa nyurrangarrila yaṉangu tjuṯangka tjunku kurrunpa kutjupa, ngayukutjunyurra
    tjukarurru kutu nyinanytjaku. Ngayuku kurrunpaṯarra ngayulu nyurrangarrila tjarrpatjunku.
    Kurrunpa paluru nyurrangarrinya rapalku, ngayuku wangkaku nyurrangarri tjukarurru
    kutu nyinanytjaku.”
  kik-kik: Ngurumo-inĩ cia njũũĩ cia Babuloni nĩkuo twaikaraga thĩ tũkarĩra, twaririkana
    Zayuni.
  fra-NCL: Au bord des fleuves de Babylone nous étions assis et nous pleurions, en
    nous souvenant de Sion.
  cek-AK: Babylon vapui taengah, kang hnut o, ue, Zion to ka poek o naah, ka qah o.
  cuk-cuk: Babilonia-diwar-naba anmar ambakudapdaed. Agi, anmar Siónʼgi-binsabukwadba,
    bobukwadaed.
  uig-CYR: 'Давут язған күй: — Пүтүн қәлбим билән Саңа тәшәккүр ейтимән; Барлиқ илаһлар
    алдида Сени күйләймән.'
  tel-2017: మనం బబులోను నదుల దగ్గర కూర్చుని ఏడుస్తూ సీయోనును జ్ఞాపకం చేసుకున్నాం.
  hat-BSA: Bò rivyè a Babylone yo, se la nou te chita. Nou te kriye, lè nou te sonje
    Sion.
  ukr-ONPU: Псалом Давидів. Буду славити Тебе всім серцем своїм, співатиму Тобі перед
    богами.
  kos-kos: Ke kut muta sisken infacl Babylon, Kut tung we ke kut esamak Zion.
  hbo-WLC: עַ֥ל נַהֲר֨וֹת ׀ בָּבֶ֗ל שָׁ֣ם יָ֭שַׁבְנוּ גַּם־בָּכִ֑ינוּ בְּ֝זָכְרֵ֗נוּ
    אֶת־צִיּֽוֹן׃
  ibo-ibo: Nʼakụkụ iyi niile Babilọn ka anyị nọdụrụ ala kwaa akwa mgbe anyị chetara
    Zayọn.
  ory-ory: ଆମ୍ଭେମାନେ ବାବିଲୀୟ ନଦୀମାନର ନିକଟରେ ସିୟୋନକୁ ସ୍ମରଣ କଲା ବେଳେ ସେଠାରେ ବସିଲୁ ଓ
    ରୋଦନ କଲୁ।
  chk-chk: Iwe, ünükün ekewe chanpupun Papilon aia mottiu o kechü, lupwen aia chechemeni
    Sion.
  rop-rop: Deya gulijap langa detlot riba langa Bebalon wibin jidan, en deya na wibin
    krai nomo lilbit wen wibin jinggabat Saiyan.
  ukr-1871: Над ріками Вавилона, там сидїли ми і плакали, як Сиона спогадали.
  yon-yon: Babilon ye ok kebed yaambed nub kuu diberenub, Saiyon dowad ika meenmende
    inok wanabimamuwen.
  deu-1951: An den Strömen Babels saßen wir und weinten, wenn wir Zions gedachten.
  eng-JPS: By the rivers of Babylon, there we sat down, yea, we wept, when we remembered
    Zion.
  srp-1865: Na vodama Vavilonskim sjeðasmo i plakasmo opominjuæi se Siona.
  lug-lug: Twatuula ku mabbali g’emigga gy’e Babulooni, ne tukaaba amaziga bwe twajjukira
    Sayuuni.
  heb-heb: על נהרות בבל שם ישבנו גם בכינו בזכרנו את ציון׃
  ben-IRV: বাবিলীয় নদীর ধারে আমরা বসতাম এবং কাঁদতাম, তখন আমরা সিয়োন সম্বন্ধে চিন্তা
    করতাম।
  ntu-ntu: Kx dcpx mz drtwrgr nzodatingr Jerusalem, Sc tqyrnipekr mz nzwxbune-krgr
    mrkzble mz nqlvi r ningaling Bxbilon.
  pan-pan: ਉੱਥੇ ਬਾਬਲ ਦੀਆਂ ਨਦੀਆਂ ਕੋਲ, ਅਸੀਂ ਜਾ ਬੈਠੇ, ਨਾਲੇ ਰੋਣ ਲੱਗ ਪਏ, ਜਦ ਅਸੀਂ ਸੀਯੋਨ
    ਨੂੰ ਚੇਤੇ ਕੀਤਾ।
  mya-JVB: ဗာဗုလုန် မြစ် တို့အနား မှာ ငါတို့သည်ထိုင် ၍ ၊ ဇိအုန် မြို့ကို အောက်မေ့
    လျက် ငိုကြွေး ကြ၏။
  kgf-kgf: Nini Babilon baecac doku téfara ʒécgériaiguc tacma Zion niŋɋelima siariŋ.
  tte-O: Babilon yalubwasiliyao papalili mena tamiyasio kabo Saiyon tanuwatui kaiwena
    tavalam.
  tbg-tbg: Mpo, tenavu Babironini vai namarira, vo namari vo namari auvahianta oquvi
    vaiha, Saioniniara aato iruraro tinavu muntuka qoraiqimanta iqi rate vaunara.
  hmo-hmo: Babulonia ena sinavai badibadinai ai helai, bona unuseni Siona ai laloa
    neganai ai tai.
  zar-NT: Raʼ yegu nacuáʼ lu yu Babilonia gurö́ʼötuʼ, en gurödxi yéchiʼtuʼ, cateʼ
    yöjnetuʼ yödzö Sión.
  urd-urd: हम बाबुल की नदियों पर बैठे, और सिय्यून को याद करके रोए।
  rus-SYN: Славлю Тебя всем сердцем моим, пред богами пою Тебе, что Ты услышал все
    слова уст моих.
  bqc-SIM: Zↄ̃lɛa Babɛli bùsu swaↄ saɛ Siↄna yã́ dↄ̀wágu, ↄ̃ wa ↄ́ↄlↄ̀.
  tcz-CHONGTHU: Jerusalem kageldoh phatnun Babylon vadungpang a chun katou un kakapgam
    tauve.
  mar-mar: आम्ही बाबेलाच्या नद्यांजवळ खाली बसलो; आणि जेव्हा आम्ही सियोनेविषयी विचार
    केला तेव्हा रडलो.
  isl-isl: Við sátum á bökkum Babylonsfljóts og minntumst Jerúsalem – og grétum.
  hlt-THB: Babylon long keng awh ngawi unyng saw Zion ce ka mik poek awh kqang unyng.
  qub-qub: Babilonia mayucuna cantuncho jamarpar, wagaj canchi Sionta yarpärir.
  bqp-bqp: Kũ o vutɛ Babilↄnu swanↄ sarɛ, Zaiↄ̃ yã dↄ̀ógu, akũ o ↄ́ↄ dↄ̀.
  hat-hat: Nou te chita bò larivyè ki nan peyi Babilòn yo, nou t'ap kriye lè nou chonje
    peyi Siyon.
  eng-BSB: By the rivers of Babylon we sat and wept when we remembered Zion.
  eng-WEBPB: By the rivers of Babylon, there we sat down. Yes, we wept, when we remembered
    Zion.
  kbq-kbq: Babilonima me'nea tintamimofo ankenarega mani'neta, Jerusalemi kumakura
    tagesa nentahita zavira te'none.
  pon-pon: KIT momoder ni kailan pilap en Papel o janejan, ni ni tamanda Jion.
  nhe-BL: Ipan tlali Babilonia timosehuiyayaj iteno atemitl, huan timochoquiliyayaj,
    pampa tiquilnamiquiyayaj altepetl Jerusalén, huan quejatza onpano cuali elqui.
  wnc-wnc: Ninu keu Babilon komdane yangga kwaimune pukuyuke natdetdet ninu tena Saionde
    kuwan kwanam sikumang.
  bus-bus: Kɛ̀ wa vɛ̃ɛ Babilↄnu swaanↄ saɛ, Zayↄn yã dↄ̀wagu, ben wa ↄ́ↄ dↄ̀.
  gub-BL: Yrykawhu Mawiron ywy rehe har iwyr rehe zaneapyk mehe, Zazai'o Zeruzarez
    rehe zanema'enukwaw mehe zane.
  eng-DRA: 'I will praise thee, O lord, with my whole heart: for thou hast heard the
    words of my mouth. I will sing praise to thee in the sight of his angels:'
