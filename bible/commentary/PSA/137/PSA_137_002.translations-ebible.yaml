verse: PSA.137.002
translations:
  mal-C: അവിടെ അലരിവൃക്ഷങ്ങളിൽ ഞങ്ങൾ ഞങ്ങളുടെ കിന്നരങ്ങൾ തൂക്കിയിട്ടു,
  deu-TKW: An den Weiden, die dort waren, hingen wir unsere Zithern auf.
  lin-lin: Todiembikaki mandanda na biso na banzete ya pepiliye ya etuka yango.
  mmx-mmx: La magak paxa suke lempat taaleng atnema ro at levenuna vilou (willow)
    mo ga tu auret laradan sen.
  eng-LSV: We hung our harps on willows in its midst.
  eng-GNV: Wee hanged our harpes vpon the willowes in the middes thereof.
  eng-WEBSTER: We hung our harps upon the willows in the midst of it.
  nhw-BL: Tiquintlahuelcajtoyaj toarpas huan tiquincuapilojtoyaj ipan ininmacuayo
    nopa cuame.
  swh-ONEN: Kwenye miti ya huko tulitundika vinubi vyetu,
  bba-bba: Sɑ bɛsɛn mɔrɔkunu bwɛ̃ dɑ̃ɑɔ.
  eng-KJVCPB: We hanged our harps Upon the willows in the midst thereof.
  luo-luo: Ne wangʼawo thumbewa ewi omburi mane ni kanyo,
  aii-aii: ܥܲܠܔ ܚܹܠܵܦܹ̈ܐ ܕܒܓܵܘܘܼܗ̇، ܬܠܹܐ ܠܲܢ ܟܸܢܵܪ̈ܲܢ.
  meu-meu: Unuseni ai emai hatai-hatai ḡaudia na sinavai isedia audia ai a taudia
    dae.
  npi-ULB: त्‍यहाँका लहरे पिपलका रूखहरूमा हामीले आफ्‍ना वीणाहरू झुन्डायौं ।
  yor-yor: Àwa fi dùùrù wa kọ́ sí orí igi wílò, tí ó wà láàrín rẹ̀.
  pes-OPCB: بربطهای خویش را بر شاخه‌های درختان بید آویختیم،
  tgl-ULB: Sa mga puno ng alamo namin isinabit ang aming mga alpa.
  nop-nop: Tiŋa gita hekinik bem taŋeniŋ kufoloŋgoŋ hakiiŋneŋ uŋgoŋ yehitebinene wodigiŋ.
  cbu-NT: Yasinamunsha wapzar kitararineetsini kayxuranguni, kasaranginiya.
  hui-hui: Iname inanaga ngida ga̱wa̱ hiliyularu iba angeni ira hiribi ale hearunaga
    maganeni derela ho ngelowa ina labe manga biyagola nale bame biru wirima.
  mya-mya: အ​နီး​အ​နား​ရှိ​မိုး​မ​ခ​ပင်​များ​တွင်​ငါ​တို့​၏ စောင်း​များ​ကို​ချိတ်​ဆွဲ​ထား​ကြ​၏။
  bod-N: དེ་དག་ཁྲོད་དུ་ལྕང་ཤིང་རྣམས་ཀྱི༌སྟེང༌། །ང་ཚོའི་པི་ཝང་རྣམས་ནི་བཏགས་པ༌ལགས།།
  wsk-wsk: Se nanga wur kagin ko bawe mu tam kower te itutuwuman,
  sna-sna: Pamikonachando apo ndipo patakaturika mbira dzedu,
  spa-BLM: En los sauces de esa tierra, colgamos nuestras arpas.
  cac-cac: Ix cac'q'ue locan te' arpa d'a sc'ab' te' tac'u ay d'a sti' a a' chi'.
  swh-ULB: Tulitundika vinubi vyetu kwenye miti ya Babylon.
  bel-bel: кланяюся перад сьвятым храмам Тваім, і слаўлю імя Тваё за ласку Тваю і
    за праўду Тваю; бо Ты праславіў слова Тваё вышэй за ўсякае найменьне Тваё.
  deu-ELBBK: An die Weiden in ihr hängten wir unsere Lauten.
  mbb-OT: Impenanggat dey zà is menge alpa zey ziyà te menge subpang te kayu.
  mal-2015: അതിന്റെ നടുവിലെ അലരിവൃക്ഷങ്ങളിന്മേൽ ഞങ്ങൾ ഞങ്ങളുടെ കിന്നരങ്ങളെ തൂക്കിയിട്ടു.
  gup-gup: Nawu harps ngadberre wanjh ngarribarnhbarnnameng kore kundulk manbu kayendewarrhme
    kanjdji manbu karrulkngeyyo willows.
  rmc-rmc: Ode pro stromi, pro virbi, figinahas amare citari.
  nlg-nlg: Mai talukehai nimami na ghalevu mai, ke tari datoi tana otoni na ghai ni
    ungaunga.
  pes-OPV: بربطهای خود را آویختیم بردرختان بید که در میان آنها بود.
  ron-1924: Ын сэлчииле дин цинутул ачела не атырнасерэм харпеле.
  ben-OBCV: আমরা সেখানে চিনার গাছে বীণাগুলি ঝুলিয়ে রাখতাম,
  som-som: Oo waxaannu kataaradahayagii sudhannay geedaha safsaafkaa.
  lat-VUC: 'adorabo ad templum sanctum tuum, et confitebor nomini tuo: super misericordia
    tua et veritate tua; quoniam magnificasti super omne, nomen sanctum tuum.'
  eng-ASVBT: Upon the willows in the midst thereof We hung up our harps.
  mna-mna: Mi ampalweeze kombom tiam se ke namannaman ma timbombooren sorok.
  ita-1885: Noi avevamo appese le nostre cetere A' salci, in mezzo di essa.
  eng-LXXUP: I will worship toward thy holy temple, And give thanks to thy name, On
    account of thy mercy and thy truth; For thou hast magnified thy holy name above
    everything.
  eng-ULB: On the poplars there we hung our harps.
  spa-VBL: Colgábamos nuestras arpas en los sauces.
  fra-_FOB: Nous avons suspendu nos harpes aux saules de la contrée.
  mal-mal: അതിന്റെ നടുവിലുള്ള അലരിവൃക്ഷങ്ങളിന്മേൽ ഞങ്ങൾ ഞങ്ങളുടെ കിന്നരങ്ങൾ തൂക്കിയിട്ടു.
  urd-GVR: Ham ne wahāṅ ke safedā ke daraḳhtoṅ se apne sarod laṭkā die,
  suz-BL: गोपुकीमी आंइ तार पाइश्‍शो ताप्‍तीके मेकेर ङा रवामी क्‍युक्‍तक।
  eng-NOY: We hung our harps on the willows in the midst thereof.
  ita-1927: Ai salici delle sponde avevamo appese le nostre cetre.
  ckb-ckb: بە شۆڕەبییەکانی ناوەڕاستی قیسارەکانی خۆمان هەڵواسی،
  eng-BBE: Hanging our instruments of music on the trees by the waterside.
  xsi-xsi: Maka kasonanzi nema wâŋgu sitâra lâ kâi simandi waŋgirama ŋinde lakanzi
    kulu, aku kapile keno.
  kan-OKCV: ಅದರ ನಡುವೆ ಇರುವ ನೀರವಂಜಿ ಮರಗಳ ಮೇಲೆ ನಮ್ಮ ಕಿನ್ನರಿಗಳನ್ನು ತೂಗು ಹಾಕಿದೆವು.
  tam-2017: அதின் நடுவிலிருக்கும் அலரிச்செடிகளின்மேல் எங்களுடைய கின்னரங்களைத் தூக்கிவைத்தோம்.
  spa-RV-1909: Sobre los sauces en medio de ella colgamos nuestras arpas.
  ron-BTF: Ne-am atârnat harpele noastre în sălcii în mijlocul lor.
  eng-WEBP: On the willows in that land, we hung up our harps.
  eng-FBV: We hung up our harps on the willow trees.
  nld-1939: En aan de wilgen, die daar stonden, Hingen wij onze harpen op.
  nch-BL: Tiquintahuelcajtoyaj toarpas huan tiquincuapilojtoyaj ipan inimacuayo nopa
    cuame.
  vie-1934: Chúng tôi treo đàn cầm chúng tôi Trên cây dương liễu của sông ấy.
  cha-cha: Incana y atpanmame gui trongcon sauses gui entaloña güije.
  hin-CV: वहां मजनू वृक्षों पर हमने अपने वाद्य टांग दिए थे.
  eng-OURB: On the willows in that land, we hung up our harps.
  spa-BES: Colgando nuestros instrumentos de música en los árboles junto al agua.
  tdx-tdx: Amo sohihy añivo’eo ty nandradoradoa’ay o marovani’aio,
  tha-KJV: ในท่ามกลางที่นั่นเราแขวนพิณเขาคู่ของเราไว้​ที่​ต้นหลิว
  por-BR-2018: Sobre os salgueiros que há no meio dela penduramos nossas harpas.
  deu-ELO: An die Weiden in ihr hängten wir unsere Lauten.
  eng-WYC-2018: In sallows in the midst thereof; we hanged up our organs. (On the
    willows nearby; we hung up our harps.)
  epo-epo: Sur la salikoj tie Ni pendigis niajn harpojn.
  gfk-gfk: Dahat ga sakire ira udahat haap kaia ta ira katena sera,
  uig-PIN: Qiltarimizni arisidiki sɵgǝtlǝrgǝ esip ⱪoyduⱪ.
  beo-beo: Ninia da ‘yodima’ ifa damana, ninia sani baidama gosagisi.
  tpi-OTNT: Mipela i hangamapim ol gita bilong mipela long han bilong ol diwai i stap
    klostu.
  hau-SA: A can a kan rassan itatuwa muka rataye garayunmu,
  udu-udu: E cwa jin wana e ka gwap̱indhop̱ mo tani ana shirkina adheŋdhenyem bana
    kun ’kon ma shu/i pesu/ mo.
  uig-LAT: Chiltarimizni arisidiki sögetlerge ésip qoyduq.
  nde-nde: Khona lapho ezihlahleni zemidubu saphanyeka amachacho ethu,
  ton-ton: Naʻa mau tautau ʻemau ngaahi haʻape, ʻi he ngaahi uilou ʻi he lotolotonga
    ʻo ia.
  ces-1613: Na vrbí v té zemi zavěšovali jsme citary své.
  eng-WMB: On the willows in that land, we hung up our harps.
  tam-TCV: அங்கே இருந்த ஆற்றலறிச் செடிகளின்மேல் எங்கள் கின்னரங்களைத் தொங்கவிட்டோம்.
  ceb-ULB: Gisangit namo ang among mga alpa didto sa mga kahoy nga poplara.
  pol-UBG: Na wierzbach tamtej krainy zawiesiliśmy nasze harfy;
  agr-agr: Nuwi numi ayaunum nuna kanawen iina arpaji aidau nenayaji.
  kyc-kyc: Ee lao piso dokopa namwanagita dupwa walilyame pusinyai dopale ipwa repeta
    kareyamo dupwana mee yukunyi palyiyama.
  urd-GVU: ہم نے وہاں کے سفیدہ کے درختوں سے اپنے سرود لٹکا دیئے،
  eng-OEBCW: There on the poplars we hung our harps.
  deu-1912: Unsere Harfen hingen wir an die Weiden, die daselbst sind.
  kan-2017: ಆ ದೇಶದ ನೀರವಂಜಿ ಮರಗಳಿಗೆ ನಮ್ಮ ಕಿನ್ನರಿಗಳನ್ನು ತೂಗುಹಾಕಿದೆವು.
  yap-yap: Ma gamad the’ e pi tatelin e musik romad ni harp nga l’ugun yu ke gek’iy
    ni willow ni bay u to’obmad.
  hlt-MCSB: A khui kah tuirhi dongah ka rhotoeng te ka bang uh.
  mdy-ETH: ዒኢካ ዓሃይያ ጌይንታ ሚፆ ዑፃ ጎኦሎ ኑኡኮ ኑ ሱፂ ሃሼኔ።
  twi-ASANTE: Ɛhɔ nsukakye nnua so na yɛde yɛn asankuo sensɛneeɛ,
  eng-WEBU: On the willows in that land, we hung up our harps.
  spa-PDDPT: Colgábamos nuestras arpas.
  gun-gun: Oremba'epu ixã reta va'e roupi imoiny va'ekue ha'e py yvyra ikuai va'e
    rakã re.
  agu-BL: Nin cho'n na kach'imbaje'n yi kakbetz, yi arpa, te e'chk xk'us, tan yi bis
    yi ato' cu'nt.
  ilo-ULB: Kadagiti kayo ti karawawe, insab-itmi sadiay dagiti arpami.
  kpg-kpg: Gimaadou gu daudau madau ‘harp’ gi tomo nia laagau ala i madau baahi.
  uig-ARA: چىلتارىمىزنى ئارىسىدىكى سۆگەتلەرگە ئېسىپ قويدۇق.
  sus-sus: Muxu nu bara muxu xa kɔrae gbaku wuri bilie kɔn na.
  pon-2006: Se pil kin langahda nait keseng arp akan nan tuhke kan en wasao.
  jae-jae: Aêac akêŋ ma gêŋ wêŋa geŋ kaleŋ ka siuŋ, taŋ kêkô tonaŋ naŋ,
  ksd-ksd: Ave ga vakaite kaveve umana pagol Ta ra umana iara i tur tana.
  tur-YTC: O diyardaki söğütlere, Arplarımızı astık.
  bel-N: На вербах сярод яго мы павесілі нашыя гусьлі.
  grc-BRENT: Προσκυνήσω πρὸς ναὸν ἅγιόν σου, καὶ ἐξομολογήσομαι τῷ ὀνόματί σου, ἐπὶ
    τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου· ὅτι ἐμεγάλυνας ἐπὶ πᾶν τὸ ὄνομα τὸ ἅγιόν σου.
  kpr-kpr: Amingedo, namaneda gita mane ika fatu da esege dodo, jo sekago bu divae
    edo ghuseri.
  ind-AYT: Di atas pohon-pohon gandarusa, di tengah-tengahnya kita menggantungkan
    kecapi kita.
  yom-yom: Kuna tudengidika zingitala zieto mu minti.
  yut-yut: Kɨndap kapmatjok tawit uŋun da kɨlɨŋɨkon gitanin mɨndano taŋakwa saŋbeŋek
    dɨma tɨdagɨmaŋ.
  nya-nya: Kumeneko, pa mitengo ya misondozi tinapachika apangwe athu,
  hrv-hrv: o vrbe naokolo harfe svoje bijasmo povješali.
  mps-mps: Dago dena gita dabe te pąde elalubo ni nologode walama, elaluali.
  tpi-tpi: Mipela i hangamapim ol gita bilong mipela long han bilong ol diwai i stap
    klostu.
  dan-1931: Vi hængte vore Harper i Landets Pile.
  vie-OVCB: Chúng ta đã treo đàn hạc, trên cành liễu ven sông.
  guj-2017: ત્યાંનાં વૃક્ષો પર અમે અમારી સિતારો લટકાવી દીધી.
  pon-2006A: Se pil kin langahda nait keseng arp akan nan tuhke kan en wasao.
  por-BRBSL: Sobre os salgueiros naquela terra, penduramos nossas harpas.
  eng-OEBUS: There on the poplars we hung our harps.
  swe-swe: I pilträden i dess mitt hängde vi upp våra harpor (kithara, hebreiska ”kinnor”,
    mindre harpa).
  cth-cth: Kaimae ratoungnaw hah sumpakung dawk ka bang awh.
  twi-twi: Ɛhɔ konkɔn so nnua mu na yɛde yɛn asanku sensɛnee,
  hlt-hlt: A khui kah tuirhi dongah ka rhotoeng te ka bang uh.
  tbz-SIM: Ti do nùńnɛ́ núnnɛ́ ti kó tikùtìdùùtì kukó nkó titieti nti.
  msy-2020: E uan gitabav sozir puvatɨ, e purama da isa en boroghɨn itir temer aguabar
    da gui.
  dop-dop: Nɑ tə́ pusi tɑ́ cəməŋ nɑ tənɑ tɩɩŋ.
  azb-azb: Liralarımızı söyüd ağaclarından asardıq.
  eng-DBY: We hanged our harps upon the willows in the midst thereof.
  hin-2017: उसके बीच के मजनू वृक्षों पर हमने अपनी वीणाओं को टाँग दिया;
  wol-KYG: Ca garab ya lanu daa wékk sunuy xalam.
  swp-swp: Oeagi lagadi eai ema huelele ai heabasidi.
  bjr-bjr: Maasa miqoo maridaqa doori runusee nariqa piripunna saqari asaanasaa diri
    qiafana.
  eng-YLT: On willows in its midst we hung our harps.
  kne-kne: Gapo sin palalo ay ladingit mi, insab-it mi din gitara mi sin kaiw sin
    asag-en mi.
  eng-WYC-2017: In sallows in the midst thereof; we hanged up our organs.
  eng-WMBB: On the willows in that land, we hung up our harps.
  zat-NTPS: Lu zruze xaga labada' dxu'a xe̱gu na' buqué̱ladxu da cun zríadi'i na du
    chee̱dxu ca'.
  zty-NTPS: Ḻo ni'a na' yag labada' žoa'a yegon' bgáḻa'žo da' ka' ẕgoḻžo.
  urd-GVH: हमने वहाँ के सफ़ेदा के दरख़्तों से अपने सरोद लटका दिए,
  rug-rug: Va sigoto veko ni gami koari na huda vasina sari na mami mike, meke kabokabo
    si gami.
  gaz-gaz: Achittis kiraara keenya muka alaltuutti fannifne;
  fra-LSG: Aux saules de la contrée Nous avions suspendu nos harpes.
  yal-yal: Nxu yi nxɔ bɔlɔnne singan na yamanan wudi tofaɲine ra.
  iou-iou: Päya ume pomiken itkuŋo u terak wagämnin wabiŋkaŋ äneŋi nämo utkumäŋ.
  haw-1868: Ma na wilou maloko olaila, I kaulai ai makou i ko makou mea kani.
  arb-NAV: هُنَاكَ عَلَّقْنَا أَعْوَادَنَا عَلَى أَشْجَارِ الصَّفْصَافِ.
  ded-ded: gitanina ic fawau gbedickeing.
  ewe-ewe: Míetsɔ míaƒe kasaŋkuwo ku amuti siwo le afi ma,
  eng-LEE: Upon the willows in her midst had we hung up our harps.
  asm-FB: সেই ঠাইৰ মাজত থকা বাইচি গছত, আমি আমাৰ বীণাবোৰ আৰি থৈছিলোঁ।
  sus-A: مُشُ نُ بَرَ مُشُ شَ كْرَيٍ فبَكُ وُرِ بِلِيٍ كْن نَ.
  fra-SBL: Sur les saules de ce pays, nous avons raccroché nos harpes.
  hbo-hbo: עַֽל־עֲרָבִ֥ים בְּתֹוכָ֑הּ תָּ֝לִ֗ינוּ כִּנֹּרֹותֵֽינוּ׃
  piu-2006: '@see-verse:PSA.137.001'
  kik-kik: Kũu mĩtĩ-inĩ ya mĩethia nĩkuo twacuuragia inanda ciitũ cia mũgeeto,
  fra-NCL: Aux saules de ses vallées nous avions suspendu nos harpes.
  cek-AK: Katoengnawk doeh tui taeng ih thing tanghang nuiah ka bang o.
  cuk-cuk: Anmar, anmar-gar-arpa sapi-Sauceʼye-nugadgi, an nasikdamalad.
  uig-CYR: Пак-муқәддәслигиңниң ибадәтханисиға қарап баш уримән, Өзгәрмәс муһәббитиң
    һәм һәқиқәт-садақитиң үчүн намиңни тәбрикләймән; Чүнки Сән пүтүн нам-шөһритиңдинму
    бәкрәк, вәдәңдә туридиғиниңни улуқ қилғансән.
  tel-2017: అక్కడ ఉన్న నిరవంజి చెట్ల కొమ్మలకు మన తంతివాయిద్యాలు తగిలించాం.
  hat-BSA: Sou pye sikrèn nan mitan li an, nou te pandye ap nou yo.
  ukr-ONPU: Поклонюся перед Храмом святині Твоєї і прославлю ім’я Твоє за милість
    Твою й істину, бо звеличив Ти понад усе ім’я Твоє й Слово Твоє.
  kos-kos: Kut srupusrak harp natusr Ulun sak willow su tu siskasr.
  hbo-WLC: עַֽל־עֲרָבִ֥ים בְּתוֹכָ֑הּ תָּ֝לִ֗ינוּ כִּנֹּרוֹתֵֽינוּ׃
  ibo-ibo: Ọ bụ nʼosisi pọpla ka anyị kokwasịrị ụbọ akwara anyị niile.
  ory-ory: ଆମ୍ଭେମାନେ ସେଠାସ୍ଥିତ ବାଇଶୀ ବୃକ୍ଷରେ ଆପଣା ଆପଣା ବୀଣା ଟଙ୍ଗାଇ ରଖିଲୁ।
  chk-chk: Ikenan aia asapätä nöüm kewe ükülele won ekewe silifö.
  rop-rop: Wi nomo bin abum filing blanga sing en plei gita, en wibin heingimap olabat
    langa gulijapwan tri.
  ukr-1871: На вербах її повішали ми псалтирі наші.
  yon-yon: Kuyaambed at aningko wilo bokon bokon ari kuu nub haap ben kinamburuwen,
  deu-1951: An den Weiden, die dort sind, hängten wir unsre Harfen auf.
  eng-JPS: Upon the willows in the midst thereof we hanged up our harps.
  srp-1865: O vrbama sred njega vješasmo harfe svoje.
  lug-lug: Ne tuwanika ennanga zaffe ku miti egyali awo.
  heb-heb: על ערבים בתוכה תלינו כנרותינו׃
  ben-IRV: সেখানে ঝাউ গাছের ওপরে আমাদের বীণা টাঙিয়ে রাখতাম।
  ntu-ntu: X gita negrng adotxlzpekrng Mz nounc kx nztung mrlcde.
  pan-pan: ਉਹ ਦੇ ਵਿੱਚ ਬੇਦ-ਮਜਨੂੰਆਂ ਉੱਤੇ ਅਸੀਂ ਆਪਣੀਆਂ ਬਰਬਤਾਂ ਨੂੰ ਤੰਗ ਦਿੱਤਾ,
  mya-JVB: ငါ တို့စောင်း များကိုလည်း ထို အရပ်တွင် မိုဃ်းမခ ပင်တို့၌ ဆွဲထား ကြ၏။
  kgf-kgf: Imuaru suruŋ ic naŋu hawaiguc gita kulelenina koroni naŋec.
  tte-O: Mayau simiyamiya bwaine koina ala api tayatakeli, kani nige tavevenuyoi.
  tbg-tbg: Tenavu ihi tiha ruquti vauna haikara nontauni vai katariraqi hirite tiha,
    Mpo, tenavu kia ihi tiataarave, tunara.
  hmo-hmo: Sinavai badinai idia gini noho audia edia rigi dekenai, aiemai gita ai
    taua dae.
  zar-NT: Lu yaga rö́ʼgaca yuguʼ raʼ yegu niʼ bugálaʼtuʼ yuguʼ le rúl-lalentuʼ.
  urd-urd: वहाँ बेद के दरख़्तों पर उनके वस्त में, हम ने अपने सितारों को टाँग दिया।
  rus-SYN: Поклоняюсь пред святым храмом Твоим и славлю имя Твое за милость Твою и
    за истину Твою, ибо Ты возвеличил слово Твое превыше всякого имени Твоего.
  bqc-SIM: Wa wá mↄↄnaↄ tò looa swagbalaliↄwa we.
  tcz-CHONGTHU: Keihon kasemjang houchu mong thingbah chung dunga chun kakhai un ahi.
  mar-mar: तेथील वाळुंजावर आम्ही आमच्या वीणा टांगल्या.
  isl-isl: Gígjurnar höfum við lagt til hliðar, hengt þær á greinar pílviðarins.
  hlt-THB: Cawh tuiqi awh tingtoeng ce hoei unyng,
  qub-qub: Siudächo caycaj wayau yöracunaman warcuycäriranchi arpanchïcunata.
  bqp-bqp: O ó mↄrↄnↄ tò lokona luba línↄa gwe.
  hat-hat: Nou te pandye gita nou yo nan branch pye sikren peyi a.
  eng-BSB: There on the willows we hung our harps,
  eng-WEBPB: On the willows in that land, we hung up our harps.
  kbq-kbq: Zavenama neheta zagame'ma nehuna hapuramina, wilo zafaramimpi runtani'none.
  pon-pon: Kit lanadar at arp akan nin tuka kan, me mi waja o.
  nhe-BL: Tiquintlahuelcajtoyaj toarpas huan tiquincuapilojtoyaj ipan ininmacuayo
    nopa cuatini.
  wnc-wnc: Sike gitaninu ninda katau wesim yuaing dakandakane mitapekumang.
  bus-bus: Wa wa mↄrↄnↄ tò logona swagbara línↄa gwe.
  gub-BL: Ximuzaiko zanewioràwiràn irir her ma'e Ywyra a'e pe har rehe.
  eng-DRA: 'I will worship towards thy holy temple, and I will give glory to thy name.
    For thy mercy, and for thy truth: for thou hast magnified thy holy name above
    all.'
