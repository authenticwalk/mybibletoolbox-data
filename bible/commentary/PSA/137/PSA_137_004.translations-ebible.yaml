verse: PSA.137.004
translations:
  mal-C: ഒരു അന്യദേശത്ത് ആയിരിക്കുമ്പോൾ യഹോവയുടെ ഗാനങ്ങൾ ഞങ്ങൾക്ക് ആലപിക്കാൻ കഴിയുന്നതെങ്ങനെ?
  deu-TKW: Wie könnten wir die Jahwe-Lieder singen auf dem Boden der Fremde!
  lin-lin: Tokoyemba banzembo ya Yawe ndenge nini na mabele ya bapaya ?
  mmx-mmx: Ga lolos aleng tinama xusu mana vixan toxompixan ti Leeme Silok nade at
    na lenep at limixin petpes.
  eng-LSV: How do we sing the song of YHWH, || On the land of a stranger?
  eng-GNV: Howe shall we sing, said we, a song of the Lord in a strange land?
  eng-WEBSTER: How shall we sing the LORD'S song in a foreign land?
  nhw-BL: Pero amo tihuelque. Amo hueli tihuicase se huicatl para Toteco ipan seyoc
    tlali ica masehualme catli amo tiquiniximatij.
  swh-ONEN: Tutaimbaje nyimbo za Bwana, tukiwa nchi ya kigeni?
  bba-bba: Adɑmɑ ɑmɔnɑ sɑ ko kpĩ su Yinni Gusunɔ womusu kuɑ tem tukumɔ.
  eng-KJVCPB: How shall we sing the Lord’s song In a strange land?
  luo-luo: Ere kaka wanyalo wero wende Jehova Nyasaye kapod wan e piny ma wendo?
  aii-aii: ܕܵܐܟ݂ܝܼ ܙܵܡܪܲܚ ܙܡܵܪ̈ܝܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܥܲܠܔ ܐܲܪܥܵܐ ܢܘܼܟ݂ܪܵܝܬܵ‌ܐ؟
  meu-meu: Idau tano ai Iehova ena ane na ede baia abia toma?
  npi-ULB: विदेशी भूमिमा परमप्रभुको बारेमा हामीले कसरी गीत गाउन सक्थ्यौं?
  yor-yor: Àwa ó ti ṣe kọ orin Olúwa ní ilẹ̀ àjèjì
  pes-OPCB: اما چگونه سرودهای خداوند را بخوانیم، زمانی که در سرزمین بیگانه هستیم؟
  tgl-ULB: Paano kami makakakanta ng isang awitin tungkol kay Yahweh sa isang dayuhang
    lupain?
  nop-nop: Yokwet noli’walaŋ gineŋ iŋoŋ dediŋ tiŋa Yahwe’walaŋ kap tonim? U tuwot
    mokoŋ.
  cbu-NT: Itaru, iysha ¿nitaati nish tputsish watsapun Apanllee kis yasicheezini?
    Pinasakaniya.
  hui-hui: Ti ani laga biyagoyu ina dindi taraha garabaya pu howa ina Anduane Homogonaga
    iba ganago bame laholo au bulebe. Ani nabuleore ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​၏​ဂုဏ်​တော်​ချီး​မွမ်း သီ​ချင်း​ကို ငါ​တို့​သည်​အ​ဘယ်​သို့​လျှင်​နိုင်​ငံ​ရပ်​ခြား​၌
    ဆို​နိုင်​ကြ​ပါ​မည်​နည်း။
  bod-N: ང་ཚོས་མི་རིགས་གཞན་གྱི་ཡུལ་ཁམས༌སུ། །ཡ་ཝཱེའི་མགུར་གླུ་ཅི་ལྟར་ལེན་པར༌བྱ།།
  wsk-wsk: Bare ana sor iwareng imi te Yawe ko wur ningo ngual kasik ilunakko mu me
    terong.
  sna-sna: Tingaimba seiko nziyo dzaJehovha tiri munyika yokumwe?
  spa-BLM: ¿Cómo podemos cantar la canción de Yahvé en una tierra extranjera?
  cac-cac: ¿Tom ol co b'itej b'it yic Jehová d'a lum ch'oc chon̈ab'il? xco chi.
  swh-ULB: Tungewezaje kuimba wimbo unaomuhusu Yahwe katika nchi ya ugeni?
  bel-bel: Праславяць Цябе, Госпадзе, усе цары зямныя, калі пачуюць словы вуснаў Тваіх
  deu-ELBBK: Wie sollten wir ein Lied des HERRN singen auf fremder Erde?
  mbb-OT: Ebmenumenu key te kegkanta te kanta mehitenged te Nengazen diyà te tanà
    te menge mibihag kenami?
  mal-2015: ഞങ്ങൾ യഹോവയുടെ ഗീതം അന്യദേശത്തു പാടുന്നതെങ്ങനെ?
  gup-gup: Dja njalekenh ngarriwayini Yawey nuye mankarre kore birridjenbuyika bedberre
    kunbolk?
  rmc-rmc: Sar šaj giľavas le RAJESKRI giľi andre cudzo phuv?
  nlg-nlg: Ivei ka nea na lingeana, na lingeana Lord tana komu keha eni?
  pes-OPV: چگونه سرود خداوند را، در زمین بیگانه بخوانیم؟
  ron-1924: Кум сэ кынтэм ной кынтэриле Домнулуй пе ун пэмынт стрэин?
  ben-OBCV: কিন্তু কীভাবে আমরা সদাপ্রভুর গান গাইব যখন আমরা বিদেশে বসবাস করছি?
  som-som: Bal sidee baannu gabaygii Rabbiga ugu gabaynaa Dal qalaad dhexdiis?
  lat-VUC: Confiteantur tibi, Domine, omnes reges terræ, quia audierunt omnia verba
    oris tui.
  eng-ASVBT: How shall we sing Jehovah’s song In a foreign land?
  mna-mna: Mi iŋgi ambot toono toro. Tana ko irao ambo mboe ki Yooba be parei? Ina
    som.
  ita-1885: Come avremmo noi cantate le canzoni del Signore In paese di stranieri?
  eng-LXXUP: Let all the kings of the earth, O Lord, give thanks unto thee; For they
    have heard all the words of thy mouth.
  eng-ULB: How could we sing a song about Yahweh in a foreign land?
  spa-VBL: Pero, ¿Cómo podríamos cantar una canción dedicada al Señor en tierras paganas?
  fra-_FOB: Comment chanterions-nous les cantiques de l'Éternel, dans une terre étrangère?
  mal-mal: ഞങ്ങൾ യഹോവയുടെ ഗീതം അന്യദേശത്ത് പാടുന്നതെങ്ങനെ?
  urd-GVR: Lekin ham ajnabī mulk meṅ kis tarah Rab kā gīt gāeṅ?
  suz-BL: गो आंइ मतुइश्‍शो रागीमी परमप्रभु यावे आ कुम्‍सो दोपा पने चाप्‍नीकी?
  eng-NOY: How shall we sing the LORD'S song In a strange land?
  ita-1927: Come potremmo noi cantare le canzoni dell’Eterno in terra straniera?
  ckb-ckb: چۆن گۆرانی یەزدان بڵێین لە خاکێکی بێگانە؟
  eng-BBE: How may we give the Lord's song in a strange land?
  xsi-xsi: Opopo, maka kamo kinzi tinikoa nenzi lawea ma! Mine nde maka kakura ŋana
    kandeka ku kawâŋgi Yova Kindeni ne wâŋgiŋa mâsi mana, a? Tia ndo!
  kan-OKCV: ಅನ್ಯದೇಶದಲ್ಲಿ ನಾವು ಯೆಹೋವ ದೇವರ ಹಾಡುಗಳನ್ನು ಹಾಡುವುದು ಹೇಗೆ?
  tam-2017: யெகோவாவின் பாட்டை அந்நிய தேசத்தில் நாங்கள் பாடுவதெப்படி?
  spa-RV-1909: Cantadnos algunos de los himnos de Sión. ¿Cómo cantaremos canción de
    Jehová en tierra de extraños?
  ron-BTF: Cum să cântăm noi cântarea DOMNULUI într-o țară străină?
  eng-WEBP: How can we sing the LORD’s song in a foreign land?
  eng-FBV: But how could we sing a song dedicated to the Lord in a pagan land?
  nld-1939: Ach, hoe zouden wij Jahweh’s liederen zingen Op vreemde bodem!
  nch-BL: Pero amo tihuelque. Amo hueli tihuicase se huicat para Toteco ipan seyoc
    tali ica masehualme cati amo tiquinixmatij.
  vie-1934: Trên đất ngoại bang, Chúng tôi làm sao hát được bài ca của Đức Giê-hô-va?
  cha-cha: Jaftaemano incanta y cantan Jeova gui ti tanomame?
  hin-CV: प्रवास में हमारे लिए याहवेह का स्तवन गान गाना कैसे संभव हो सकता था?
  eng-OURB: How can we sing Adonai’s song in a foreign land?
  spa-BES: ¿Cómo podemos dar la canción del Señor en una tierra extraña?
  tdx-tdx: Aa vaho akore ty hisaboentika ty sabo’ Iehovà an-tanen’ ambahiny atoy?
  tha-KJV: เราจะร้องเพลงของพระเยโฮวาห์​ได้​อย่างไร ที่​ในแผ่นดินต่างด้าว
  por-BR-2018: Como cantaríamos canções do SENHOR em terra estrangeira?
  deu-ELO: Wie sollten wir ein Lied Jehovas singen auf fremder Erde?
  eng-WYC-2018: How shall we sing a song of the Lord; in an alien land? (But how can
    we sing a song to the Lord; in a foreign, or a strange, land?)
  epo-epo: Kiel ni kantos sur fremda tero La kanton de la Eternulo?
  gfk-gfk: Dahat na inge ira ninge tano Watong hohe ma dahat kana tiga mes na taman?
  uig-PIN: Yaⱪa yurtta turup Pǝrwǝrdigarning nahxisini ⱪandaⱪmu eytayli?
  beo-beo: Be ninia da habodane ga fi soge ganodini, Hina Godema nodone gesami hea:ma:bela:?
  tpi-OTNT: Tasol ol song bilong Bikpela, olsem wanem bai mipela inap singim ol long
    dispela ples i no kantri bilong mipela? I no inap tru.
  hau-SA: Yaya za mu rera waƙoƙin Ubangiji a baƙuwar ƙasa?
  udu-udu: A/ana mina yuḵ gway gi Tap̱a kata mo e bampa/ gi ’kwanin tiya mo?
  uig-LAT: Yaqa yurtta turup Perwerdigarning naxshisini qandaqmu éytayli?
  nde-nde: Singazihlabela kanjani izingoma zikaThixo siselizweni lemzini na?
  ton-ton: ‌ʻE fēfē ʻemau hiva ʻaki ʻae hiva ʻa Sihova ʻi he fonua ʻoe muli?
  ces-1613: Kterakž bychom měli zpívati píseň Hospodinovu v zemi cizozemců?
  eng-WMB: How can we sing the LORD’s song in a foreign land?
  tam-TCV: வேறுநாட்டு மண்ணில் இருக்கையில் யெகோவாவின் பாடல்களை எங்களால் எப்படிப் பாடமுடியும்?
  ceb-ULB: Unsaon man namo pag-awit sa usa ka awit mahitungod kang Yahweh dinhi sa
    langyaw nga dapit?
  pol-UBG: Jakże możemy śpiewać pieśń PANA na obcej ziemi?
  agr-agr: Iik makichkish iina Apajuíji kantamjutaig tikich nugkanmak kantamaitsuji,
    tuyaji.
  kyc-kyc: Yuu wakale dokona piso apa pyuo Kamongona lao kenane pyaramase?
  urd-GVU: لیکن ہم اجنبی ملک میں کس طرح رب کا گیت گائیں؟
  eng-OEBCW: How can we sing the Lord’s song in the foreigner’s land?
  deu-1912: Wie sollten wir des HERRN Lied singen in fremden Landen?
  kan-2017: ನಾವು ಪರದೇಶದಲ್ಲಿ ಯೆಹೋವನ ಗೀತೆಗಳನ್ನು ಹಾಡುವುದು ಹೇಗೆ?
  yap-yap: Uw rogon ni nggon’ed e tang rok SOMOL u lan yugu reb e nam?
  hlt-MCSB: Balae tih BOEIPA laa he kholong kho ah ka hlai uh eh?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦንቺ ዓይናዾ ዓይኑሞ ዓሲ ዓጪዳ ዴይ ዎይቲ ኑ ዓይናዻንዳይ?
  twi-ASANTE: Ɛbɛyɛ dɛn na yɛatumi ato Awurade nnwom ɛberɛ a yɛwɔ ananafoɔ asase so?
  eng-WEBU: How can we sing the LORD’s song in a foreign land?
  spa-PDDPT: ¿Cómo podemos cantar el canto de Yavé en tierra extranjera?
  gun-gun: Ha'e gui mba'exa 'rã tu roporaei mboraei Senhor pegua yvy mboae re orekuai
    vy?
  agu-BL: Poro ¿mbi rmeril tan kabitzil e'chk bitz yi na kabitzij tetz Kajcaw, le
    jun ama'l yi o' tu' awer nak tul?
  ilo-ULB: Kasanokami a makakanta iti saniweng maipapan kenni Yahweh iti ganggannaet
    a daga?
  kpg-kpg: Gimaadou e deemee loo di daahili i lodo tenua o digau mai i daha!
  uig-ARA: ياقا يۇرتتا تۇرۇپ پەرۋەردىگارنىڭ ناخشىسىنى قانداقمۇ ئېيتايلى؟
  sus-sus: Muxu nɔma bɛɛti bade Alatala bɛ yi konyiya kui di?
  pon-2006: Eri, ia duwen at kak koulki koulen KAUN-O nan sapwen mehn liki kan?
  jae-jae: Mago aêacmêŋ oc anam Apômtaunê wê aŋga gamêŋ jaba amboac ondocgeŋ.
  ksd-ksd: Avet a kaile davatane ra kakailai kai ra Luluai Ta ra gunan na vaira?
  tur-YTC: Yahve'nin ezgisini Yabancı bir diyarda nasıl söyleriz?
  bel-N: Як жа сьпяваць нам сьпеў ГОСПАДА ў чужой зямлі?
  grc-BRENT: Ἐξομολογησάσθωσάν σοι Κύριε πάντες οἱ βασιλεῖς τῆς γῆς, ὅτι ἤκουσαν πάντα
    τὰ ῥήματα τοῦ στόματός σου.
  kpr-kpr: Namonde teana embo da reighida nange Bajari kena yaru gatise divareri?
  ind-AYT: Bagaimana bisa kita menyanyikan lagu TUHAN di negeri asing?
  yom-yom: A buevi tulenda yimbidila minkunga mi Yave mu ntoto wu kinzenza e ?
  yut-yut: Mani mɨktɨm dubagɨkon egek Yawe dakon kap niaŋon da tagɨ yoneŋ?
  nya-nya: Tingayimbe bwanji nyimbo za Yehova mʼdziko lachilendo?
  hrv-hrv: Kako da pjesmu Jahvinu pjevamo u zemlji tuđinskoj!
  mps-mps: Tiali goli, magi baso dago te Genuai Bidiba tęąbi te dago bulude wabo
    ąǫ te mena bulude waibawe? Te usu mu me egobeo.
  tpi-tpi: Tasol ol song bilong Bikpela, olsem wanem bai mipela inap singim ol long
    dispela ples i no kantri bilong mipela? I no inap tru.
  dan-1931: Hvor kan vi synge HERRENS Sange på fremmed Grund?
  vie-OVCB: Nhưng làm sao ca hát được bài ca của Chúa Hằng Hữu trong khi ở nơi đất
    khách?
  guj-2017: પણ આ વિદેશી ભૂમિ પર અમે યહોવાહનાં ગીતો કેવી રીતે ગાઈ શકીએ?
  pon-2006A: Eri, ia duwen at kak koulki koulen KAUN-O nan sapwen mehn liki kan?
  por-BRBSL: Como podemos cantar a canção de Yahweh em uma terra estrangeira?
  eng-OEBUS: How can we sing the Lord’s song in the foreigner’s land?
  swe-swe: Hur ska vi kunna sjunga Herrens (Jahves) sång i ett främmande land?
  cth-cth: Kaimouh ni Jentelnaw e ram dawk bangtelamaw BAWIPA pholennae la ka sak
    thai awh han vaw.
  twi-twi: Ɛbɛyɛ dɛn na yɛatumi ato Awurade nnwom, bere a yɛwɔ ananafo asase so?
  hlt-hlt: Balae tih BOEIPA laa he kholong kho ah ka hlai uh eh?
  tbz-SIM: Ti nɛ́ bo yĩ́mɛ kɛ́dentɛ̀ ti Yiɛ̀ nKuyie nkó fɛyɛ̀nfɛ̀ bɛtɔbɛ̀ ciɛ.
  msy-2020: E manmagh suvɨra kantrin igharazimɨn ikɨ, egh Ikiavɨra Itir Godɨn onger
    akabar amuam? Kar en kantri puvatɨ, e kamaghɨn damuan kogham.
  dop-dop: Ɩsənɑɣɑ tɩɩ yoo Tɑcɑɑ yontu kɛ tɛtʋ kpɑɩ nyəntʋ tɑɑ?
  azb-azb: Axı yad ölkədə Rəbbin nəğmələrini necə oxuyaq?
  eng-DBY: How should we sing a song of Jehovah's upon a foreign soil?
  hin-2017: हम यहोवा के गीत को, पराए देश में कैसे गाएँ?
  wol-KYG: Moo nu nuy woye woyu Aji Sax ji kaw suufas yéefar?
  swp-swp: Edohana abo GUIAU ena wana hari eanua eai ai wanai?
  bjr-bjr: Misa miqi qufaqa maasa maaqi qiqiafana. Maasa naqimasee fee aanaamuru maqa
    maaqakiaqa Yaaweena amooqira idi raanauree. Sia amana.
  eng-YLT: How do we sing the song of Jehovah, On the land of a stranger?
  kne-kne: Ngem intoy iyat mi ngin ay mangikanta si pangidayaw en Diyos sin odom ay
    daga?
  eng-WYC-2017: How shall we sing a song of the Lord; in an alien land?
  eng-WMBB: How can we sing the LORD’s song in a foreign land?
  zat-NTPS: ¿Ájazra gúl-ladxu da güe lá'anadxu Xránadxu Dios naga zúantu' lu xe̱zr
    la xu chee̱ benne' zitu' ca'?
  zty-NTPS: ¿Nakx̱kze gak goḻžo da' wká'n ẕenžo X̱anžo Dios, ga zoato' ḻo yežlyó
    ni chegak benne' zi'to' ka'?
  urd-GVH: लेकिन हम अजनबी मुल्क में किस तरह रब का गीत गाएँ?
  rug-rug: Ba vegua meke boka kera ni gami pa votiki popoa sari na kinerana e Zihova?
  gaz-gaz: Nu utuu biyya ormaa jirruu, akkamitti faarfannaa Waaqayyoo faarfachuu dandeenya?
  fra-LSG: Comment chanterions-nous les cantiques de l’Éternel Sur une terre étrangère?
  yal-yal: Nxu tan bɛtin bama Alatala xa di xɔɲɛ taani?
  iou-iou: Upäŋkaŋ jide? Ban kome kubäken itkaŋ Ekäni täŋo kap kubä täga tene? Nämoinik!
  haw-1868: Pehea la makou e oli ai i ka oli o Iehova, Ma ka aina malihini?
  arb-NAV: كَيْفَ نَشْدُو بِتَرْنِيمَةِ الرَّبِّ فِي أَرْضٍ غَرِيبَةٍ؟
  ded-ded: Neni ine kuric bangecfu kecma KEBUAC yegec heinideac obohodimbe.
  ewe-ewe: Aleke miadzi Yehowa ƒe hawo le dzronyigba dzi?
  eng-LEE: How should we sing the song of the Lord on the soil of the stranger?
  asm-FB: আমি কেনেকৈ বিদেশী ভূমিত যিহোৱাৰ গীত-গান কৰিম?
  sus-A: مُشُ نْمَ بّيتِ بَدٍ عَلَتَلَ بّ يِ كٌنيِيَ كُي دِ؟
  fra-SBL: Comment pouvons-nous chanter le chant de Yahvé dans un pays étranger ?
  hbo-hbo: אֵ֗יךְ נָשִׁ֥יר אֶת־שִׁיר־יְהוָ֑ה עַ֝֗ל אַדְמַ֥ת נֵכָֽר׃
  piu-2006: '@see-verse:PSA.137.003'
  kik-kik: Tũngĩhota atĩa kũina nyĩmbo cia Jehova tũrĩ bũrũri wa ũgeni?
  fra-NCL: Comment chanterions-nous le cantique de Yahweh, sur la terre de l’étranger ?
  cek-AK: Kawbangmaw Angraeng ih laa to minawk prae ah ka sah o thai tih?
  cuk-cuk: ¿Wede igi anmar yar-baidgi Bab-Jehováʼga namakosunna?
  uig-CYR: Ағзиңдики сөзләрни аңлиғанда, и Пәрвәрдигар, Җаһандики барлиқ шаһлар Сени
    мәдһийиләйду;
