verse: PSA.109.024
translations:
  mal-C: ഉപവാസത്താൽ എന്റെ കാൽമുട്ടുകൾ ദുർബലമായിരിക്കുന്നു; എന്റെ ശരീരം എല്ലുംതോലും
    ആയിരിക്കുന്നു.
  deu-TKW: Meine Kniee wanken vom vielen Fasten, und mein Leib ist abgemagert, ohne
    Fett.
  lin-lin: Mabolongo na ngai elembi mpo na kokila mingi bilei, nzoto na ngai mpe ebukani
    mpo ete nakondi makasi.
  mmx-mmx: Luvatgulom tarak i meramun axap mila anmun anan. La labantuxu rak ira gelegen
    ta la ira molobe nga.
  eng-LSV: My knees have been feeble from fasting, || And my flesh has failed of fatness.
  eng-GNV: My knees are weake through fasting, and my flesh hath lost all fatnes.
  eng-WEBSTER: My knees are weak through fasting; and my flesh faileth of fatness.
  nhw-BL: Notlancuaco ayacmo quipiya chicahualistli pampa tlahuel nimosajtoc. Huan
    notlacayo ayacmo nacayo.
  swh-ONEN: Magoti yangu yamelegea kwa kufunga, mwili wangu umedhoofika na kukonda.
  bba-bba: Nɛn dũu winu dɑm dwiiyɑ nɔɔ bɔkurun sɔ̃. Mɑ nɑ wɑsire woorɑrun sɔ̃.
  eng-KJVCPB: My knees are weak through fasting; And my flesh faileth of fatness.
  luo-luo: Chongena onyosore nikech onge gima acham, kendo adhero alokora choke lilo.
  aii-aii: ܒܸܪ̈ܟܵܟܝܼ ܪܓܝܼܕ ܠܗܘܿܢ ܡ̣ܢ ܨܵܘܡܵܐ، ܘܒܸܣܪܝܼ ܢܘܝܼܠܔ ܠܹܗ ܒܗ̇ܝ ܕܠܲܝܬ ܬܲܪܒܵܐ.
  meu-meu: Na anivaga dainai tuigu eme manoka, taugu danu eme varoda-varoda.
  npi-ULB: उपवासले गर्दा मेरा घुँडाहरू कमजोर भएका छन् । म हाड-छाला मात्र भएको छु ।
  yor-yor: Eékún mi di aláìlera nítorí àwẹ̀ gbígbà ẹran-ara mi sì gbẹ nítorí àìlera
    mi.
  pes-OPCB: از بس روزه گرفته‌ام زانوهایم می‌لرزند و گوشت بدنم آب می‌شود.
  tgl-ULB: Humina ang aking mga tuhod mula sa pag-aayuno; nagiging balat at buto na
    ako.
  nop-nop: Nu nanaŋe mu naaŋ kamehep tiŋa halene, muune adi saŋiniŋnit mokit tiiŋ.
    Unduŋ tiŋa kigita tibene kitiline hogohogok adi gweheyedapmaŋ tiiŋ.
  hui-hui: I̱ tomo nane kogome i̱naga ge duli hongo nahe kogoni. I̱ni obu wahalu i̱naga
    kuni bibahende pirilape hai ka.
  mya-mya: အ​စား​အ​စာ​ချို့​တဲ့​မှု​ကြောင့်​ကျွန်​တော်​မျိုး​၏ ဒူး​တို့​သည်​ချည့်​နဲ့​လျက်​ရှိ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​ကိုယ်​ခန္ဓာ​သည် အ​ရိုး​နှင့်​အ​ရေ​သာ​ရှိ​ပါ​၏။
  bod-N: སྨྱུང་བར་གནས་པར་པུས་མོའི་ཤེད་ཉམས༌ཤིང༌། །གཟུགས་པོ་རིད་ནས་ཤ་ཡང་བསྐམས་པ༌འོ།།
  wsk-wsk: Ani inang kalem ale inang kuwim ko aga abugura sokel menaram; ale angimik
    guang sokel numi iluwam.
  sna-sna: Mabvi angu apera simba nokutsanya; muviri wangu waonda uye ndaonda kwazvo.
  spa-BLM: Mis rodillas se debilitan por el ayuno. Mi cuerpo es delgado y carece de
    grasa.
  cac-cac: Van yib'xi sjolom in penec, man̈xalaj vip yujto maxtzac in valaj. Van in
    b'acb'i.
  swh-ULB: Magoti yangu ni dhaifu kutokana na kufunga; ninakuwa mwembamba na mifupa.
  deu-ELBBK: Meine Knie wanken vom Fasten, und mein Fleisch ist abgemagert.
  mbb-OT: Wazè en desen te menge vuel ku tenged te kedtulung ku kebpuasa. Utew ad
    migasà.
  mal-2015: എന്റെ മുഴങ്കാലുകൾ ഉപവാസംകൊണ്ടു വിറെക്കുന്നു. എന്റെ ദേഹം പുഷ്ടിവിട്ടു ക്ഷയിച്ചിരിക്കുന്നു.
  gup-gup: Ngadjalmarrwe dja minj njale mak nganguyi, dja ngabarddeldelme. Warridj
    ngakanjyakayakmen dja ngabirrkbirrknarren ngardduk.
  rmc-rmc: O khoča mange slabisaľon le postostar; o ťelos mange šučol avri.
  nlg-nlg: Na tuturugu tara kaumaghogho, na pukuna na talukau, [inau tu] sighere mu
    huli lee.
  pes-OPV: زانوهایم از روزه داشتن می‌لرزد و گوشتم ازفربهی کاهیده می‌شود.
  ron-1924: Мь-ау слэбит ӂенункий де пост ши ми с-а слеит трупул де слэбичуне.
  ben-OBCV: উপবাসে আমার হাঁটু দুর্বল হয়েছে, আমার দেহ শীর্ণ ও শুষ্ক হয়েছে।
  som-som: Jilbahaygu soon bay la taag darnaadaan, Oo jidhkayguna baruurla'aanteed
    wuu la caatoobaa.
  eng-ASVBT: My knees are weak through fasting; And my flesh faileth of fatness.
  mna-mna: Nio aŋgalsek ituŋ pa kini kanŋana ma molo, tana kumbuŋ mburaana mini som,
    mi aŋkoŋkoŋ ma tiroŋ men.
  ita-1885: Le mie ginocchia vacillano per li miei digiuni; E la mia carne è dimagrata,
    e non ha più grassezza alcuna.
  eng-ULB: My knees are weak from fasting; I am turning to skin and bones.
  spa-VBL: Estoy tan débil por la falta de comida que mis piernas ya no dan más; Mi
    cuerpo es solo piel y huesos.
  fra-_FOB: Mes genoux chancellent par le jeûne; ma chair a perdu son embonpoint.
  mal-mal: എന്റെ മുഴങ്കാലുകൾ ഉപവാസംകൊണ്ടു വിറയ്ക്കുന്നു. എന്റെ ദേഹം പുഷ്ടിയില്ലാതെ
    ക്ഷയിച്ചിരിക്കുന്നു.
  urd-GVR: Rozā rakhte rakhte mere ghuṭne ḍagmagāne lage aur merā jism sūkh gayā hai.
  suz-BL: गो माइजा बाक्‍ङानु, आं खोइली योक्‍शो बाक्‍ब। मिनु गेयशो बाक्‍नुङ।
  eng-NOY: My knees totter from fasting, And my flesh faileth of fatness.
  ita-1927: Le mie ginocchia vacillano per i miei digiuni, e la mia carne deperisce
    e dimagra.
  ckb-ckb: ئەژنۆم شل بووە لەبەر ڕۆژووگرتن، لەشم لاواز بووە لە کەمی چەوری.
  eng-BBE: My knees are feeble for need of food; there is no fat on my bones.
  xsi-xsi: Naŋa andi kaika ŋana kâpwa kâ ikura zo luandondo, kala tukuŋgu rua nenzi
    walo tia ndo. Naŋa tiniŋgu râki-râki ndo.
  kan-OKCV: ನನ್ನ ಮೊಣಕಾಲುಗಳು ಉಪವಾಸದಿಂದ ಬಲಹೀನವಾಗಿವೆ; ನನ್ನ ದೇಹಕ್ಕೆ ಸಾರವಿಲ್ಲದೆ ಹೋಯಿತು.
  tam-2017: உபவாசத்தினால் என்னுடைய முழங்கால்கள் பலவீனமடைகிறது; என்னுடைய சரீரமும் பலமற்று
    உலர்ந்து போகிறது.
  spa-RV-1909: Mis rodillas están debilitadas á causa del ayuno, y mi carne desfallecida
    por falta de gordura.
  ron-BTF: Genunchii mei se clatină de postire și carnea mea hămesește de grăsime.
  eng-WEBP: My knees are weak through fasting. My body is thin and lacks fat.
  eng-FBV: I am so weak from lack of food that my legs give way; my body is just skin
    and bones.
  nld-1939: Van het vasten knikken mijn knieën, En mijn vermagerd lichaam schrompelt
    ineen.
  nch-BL: Notancua ayecmo quipiya chicahualisti pampa tahuel nimosajtoc. Huan notacayo
    ayecmo nacayo.
  vie-1934: Gối tôi run yếu vì kiêng ăn, Thịt tôi ra ốm, không còn mập nữa.
  cha-cha: Y timoco mandafe pot y inayunat; yan y catneco manmasogsog, sa ti jataca
    y iinemog.
  hin-CV: उपवास के कारण मेरे घुटने दुर्बल हो चुके हैं; मेरा शरीर क्षीण और कमजोर हो
    गया है.
  eng-OURB: My knees are weak through fasting. My body is thin and lacks fat.
  spa-BES: Mis rodillas son débiles por falta de comida; no hay grasa en mis huesos.
  tdx-tdx: Mitrezontrezo ty ongoko fa mililitse; vaho boroka ty sandriko, tsy aman-tsolike.
  tha-KJV: เข​่าของข้าพระองค์​ก็​อ่อนเปลี้ยเพราะการอดอาหาร ร่างกายของข้าพระองค์​ก็​ซู​บผอมไป
  por-BR-2018: Meus joelhos estão fracos de tanto jejuar; minha carne está magra,
    sem gordura alguma.
  deu-ELO: Meine Knie wanken vom Fasten, und mein Fleisch ist abgemagert.
  eng-WYC-2018: My knees be made feeble with fasting; and my flesh was changed for
    oil. (My knees be made weak with fasting; and my flesh wasteth away for lack of
    oil.)
  epo-epo: Miaj genuoj senfortiĝis de fastado, Kaj mia karno perdis la grason.
  gfk-gfk: Ira buku na kakigu i maalum kanong iau milo. Iau siro ma iau kangkang.
  uig-PIN: Roza tutⱪinimdin tizlirim ketidu, Ətlirim sizip ketidu.
  beo-beo: Na da ha:i hame nabeba:le, muguni gasa hamedene emo healesa. Na da:i da
    geloga:le gasa dabua heda:i.
  tpi-OTNT: Mi bin tambu long kaikai na skru bilong mi i no gat strong. Mi kamap bun
    nating na olgeta bun bilong mi i slek tru.
  hau-SA: Gwiwoyina suna mutuwa saboda azumi; jikina ya rame ba kuma ƙarfi.
  udu-udu: ’Kup̱a’dup̱un pem ’ka’da’ka’d mo gom ga/ jin ga/ka/ to mo. Buŋgwar is pem
    lulki’d mo.
  uig-LAT: Roza tutqinimdin tizlirim kétidu, Etlirim sizip kétidu.
  nde-nde: Amadolo ami asebuthakathaka ngokuzila ukudla; umzimba wami usuzacile usutshwabhene.
  ton-ton: '‌ʻOku vaivai hoku tui ʻi he ʻaukai: pea kuo mole ʻae sino ʻo hoku kakano.'
  ces-1613: Kolena má klesají postem, a tělo mé vyschlo z tučnosti.
  eng-WMB: My knees are weak through fasting. My body is thin and lacks fat.
  tam-TCV: உபவாசத்தினால் என் முழங்கால்கள் சோர்ந்துபோகின்றன; என் உடல் மெலிந்து போயிருக்கிறது.
  ceb-ULB: Ang akong mga tuhod nangaluya tungod sa pagpuasa. Bukog na lang ako ug
    panit.
  pol-UBG: Moje kolana słabną od postu, a moje ciało wychudło bez tłuszczu.
  urd-GVU: روزہ رکھتے رکھتے میرے گھٹنے ڈگمگانے لگے اور میرا جسم سوکھ گیا ہے۔
  eng-OEBCW: My knees totter from fasting, my flesh is shrivelled and spare.
  deu-1912: Meine Kniee sind schwach von Fasten, und mein Fleisch ist mager und hat
    kein Fett.
  kan-2017: ಉಪವಾಸದಿಂದ ನನ್ನ ಮೊಣಕಾಲುಗಳು ಬಲಹೀನವಾದವು; ನನ್ನ ದೇಹವು ಎಣ್ಣೆಯಿಲ್ಲದೆ ಕ್ಷೀಣವಾಯಿತು.
  yap-yap: Ke m’ay gelngin bugug ni bochan e uyngol; kug par ni go’ bayach nge yil.
  hlt-MCSB: Yaehnah dongah ka khuklu hlinghlawk tih ka pum dongkah ka tha khaw pim
    coeng.
  mdy-ETH: ሙዖ ሃሺፆ ዳምቦና ዎልቃ ታኣኮ ላቤኔ፤ ዑፃኣ ታኣኮ ዖኦፒ ዲቢንሢ ማዔኔ።
  twi-ASANTE: Abuadadie ama me kotodwe mu agogo; mafɔn na ama aka me nnompe.
  eng-WEBU: My knees are weak through fasting. My body is thin and lacks fat.
  spa-PDDPT: Mis rodillas están débiles a causa del ayuno, Y mi carne desfallece por
    falta de sustancia.
  gun-gun: Akaru e'ỹ re riae aiko ramo xerenapy'ã ikangypa ma, xeangai gui xero'o
    voi ipiru ma ovy.
  agu-BL: Ej nin na num wukan tan paj yi qui't na chinwan. Qui'ct inc'atzaj tan paj
    yi qui'ct inwa'.
  ilo-ULB: Nakapuy dagiti tumengko gapu iti panagayunar; agbalbalinakon a kudil ken
    tulang.
  kpg-kpg: Ogu duli gu paagege i nia meegai ne hagalee. Au gu hagalee hai be di mee,
    gu hai hua nia gili mono iwi.
  uig-ARA: روزا تۇتقىنىمدىن تىزلىرىم كېتىدۇ، ئەتلىرىم سىزىپ كېتىدۇ.
  sus-sus: N xinbie sɛrɛnma, n fate ɲɔnma, sunyi xa fe ra.
  pon-2006: Nan pwukiei kat luwetkilahr eh sohte ei tungoal kisin mwenge; kiliet oh
    tih katte me luhwehdi ni paliwereiet.
  jae-jae: Aê gajam dabuŋ mo e ocmatu kêtu goloŋ ma ôlic kêtu sec e ŋatêkwa kêsa awê
    samob.
  ksd-ksd: A malmalikun na kaugu i malmalu ta ra vinevel, Ma ra pal a pakagu i palaur.
  tur-YTC: Dizlerim oruçtan zayıfladı. Bedenim ince ve yağsız kaldı.
  bel-N: Калені мае ад посту хістаюцца, і цела маё ссохла без алею.
  kpr-kpr: Uvu bayau tefo etiri, na kaubo roroghoterira, na kau irae, gevei etu yavarara
    geteni.
  ind-AYT: Lututku terhuyung karena puasa, dan badanku menjadi kurus, tanpa lemak.
  yom-yom: Makuma mama malembo bulangama mu kukifuisanga nzala mu diambu di lusambulu ;
    nitu ama yidi yifioti ayi yikonda.
  yut-yut: Nak gak do nandaŋek jap kelek egapbo ŋwak tukwalno tapmɨmɨ mɨni ak. Nak
    amɨn kɨdarɨ gɨn agɨm.
  nya-nya: Mawondo anga afowoka chifukwa cha kusala zakudya, thupi langa lawonda ndi
    mutu wanga womwe.
  hrv-hrv: Od posta mi koljena klecaju i tijelo moje omrša.
  mps-mps: Ena te nai habu selama, tama eno kidu te bomo meni yai. Ena te nomona selama,
    tama eno dili tigidali te kimi mu isalio.
  tpi-tpi: Mi bin tambu long kaikai na skru bilong mi i no gat strong. Mi kamap bun
    nating na olgeta bun bilong mi i slek tru.
  dan-1931: af Faste vakler mine Knæ, mit Kød skrumper ind uden Salve;
  vie-OVCB: Con đói khát nên đầu gối rã rời, thân hình tiều tụy và gầy guộc.
  guj-2017: ઉપવાસથી મારાં ઘૂંટણ નબળા પડ્યાં છે; મારું માંસ પુષ્ટિ વિના ઘટી ગયું છે.
  pon-2006A: Nan pwukiei kat luwetkilahr eh sohte ei tungoal kisin mwenge; kiliet
    oh tih katte me luhwehdi ni paliwereiet.
  por-BRBSL: Meus joelhos estão fracos por causa do jejum. Meu corpo é fino e carente
    de gordura.
  eng-OEBUS: My knees totter from fasting, my flesh is shrivelled and spare.
  swe-swe: Mina knän vacklar på grund av fasta, och mitt kött är magert och har inget
    fett.
  cth-cth: Ka khokpakhu teh rawcahai kecu dawk cak hoeh, ka takthai teh a kamsoe.
  twi-twi: Mmuadadi ama me nkotodwe mu agugow; mafɔn, na ama aka me nnompe.
  hlt-hlt: Yaehnah dongah ka khuklu hlinghlawk tih ka pum dongkah ka tha khaw pim
    coeng.
  tbz-SIM: M boú kɛ boú dinùù ndi kɛ̀ n núù nhɔ̀ɔ̀tɛ, m mɔ̀ntɛ mmɑ́ɑ̀ ndi mudiì kɛ
    cĩ̀tɛ.
  msy-2020: Kɨ dagheba ategha egha nan tevir akuriba gavgaviba puvatɨ. Kɨ bar agharim
    gurazɨ, agharir suiaba bar nan amɨra.
  dop-dop: Nɔhɔkətʋ pɩɩ-m mɑɑ pəsəɣɩ nɑ mɑ́ səŋ. Mɑ tɛmɑ tɑɑsɩ təkɔŋɔkɔŋɔ.
  azb-azb: Bax oruc tutmaqdan dizlərim əsir, Bir dəri, bir sümük qalmışam.
  eng-DBY: My knees are failing through fasting, and my flesh hath lost its fatness;
  hin-2017: उपवास करते-करते मेरे घुटने निर्बल हो गए; और मुझ में चर्बी न रहने से मैं
    सूख गया हूँ।
  wol-KYG: Samay óom a ngi nasax ndax ñàkka lekk, desewuma lu moy yaxi neen.
  bjr-bjr: Narana sia naunnanara qini qikuqara indindidanoo doori ummooqukidanoo.
    Qinee qifaaqa asaqinoo marifaqa qimudaani aanaaqi maridaqa.
  eng-YLT: My knees have been feeble from fasting, And my flesh hath failed of fatness.
  kne-kne: Nakapsot nan peweg ko gapo si dagaang ko, enggay mabilang di tadlang ko.
  eng-WYC-2017: My knees be made feeble with fasting; and my flesh was changed for
    oil.
  eng-WMBB: My knees are weak through fasting. My body is thin and lacks fat.
  zat-NTPS: Dxelate zriba' lawe' da dxuna' gubasa, ne nazrítale̱'a lawe' da quebe
    bi dxawa'.
  zty-NTPS: Žat ẕiba' dan' žona' wbás, na' nžítḻi'a dan' bi be žawa'.
  urd-GVH: रोज़ा रखते रखते मेरे घुटने डगमगाने लगे और मेरा जिस्म सूख गया है।
  rug-rug: Malohoro sari na tuṉutuṉu nenequ, sina lopu henahena si rau; tale susuriqu
    mo si rau.
  gaz-gaz: Jilbi koo soomuudhaan dadhabeera; dhagni koos huqqatee lafeetti baʼeera.
  fra-LSG: Mes genoux sont affaiblis par le jeûne, Et mon corps est épuisé de maigreur.
  yal-yal: N xinbi xudine bata tuyɛ ayi sun suxuni. N bata doyen, n xɔsi.
  iou-iou: Butewaki nadäŋpäŋ ketem bitnäŋkuro unita gupna kudup putärewäkaŋ kehäromina
    nämo, kujatna kwini unitägän itat.
  haw-1868: Kulanalana ko'u mau kuli no ka hookeai, A hookii no hoi ko'u kino ma ke
    kelekele.
  arb-NAV: وَهَنَتْ رُكْبَتَايَ مِنَ الصَّوْمِ، وَهُزِلَ جَسَدِي كَثِيراً.
  ded-ded: Ni yakasege kecma fafocna kuha kpac anu sicnasac anduae.
  ewe-ewe: Le nutsitsidɔ ta la, nye klowo zu belie, eye meɖi ku glaglaglã.
  eng-LEE: My knees stumble through fasting, and my flesh faileth of fatness.
  asm-FB: লঘোন দিয়াৰ কাৰণে মোৰ আঁঠু দুটা দুৰ্ব্বল হৈছে; মোৰ শৰীৰ ক্ষীণ হৈ শুকাই গৈছে।
  sus-A: ﭑ شِنبِيٍ سّرّنمَ، ﭑ قَتٍ حْنمَ، سُنيِ شَ قٍ رَ.
  fra-SBL: Mes genoux sont affaiblis par le jeûne. Mon corps est mince et manque de
    graisse.
  hbo-hbo: בִּ֭רְכַּי כָּשְׁל֣וּ מִצֹּ֑ום וּ֝בְשָׂרִ֗י כָּחַ֥שׁ מִשָּֽׁמֶן׃
  kik-kik: Maru makwa nĩmaregerete nĩ kwĩima kũrĩa; mwĩrĩ wakwa ũhĩnjĩte nĩ kwaga
    maguta.
  fra-NCL: A force de jeûne mes genoux chancellent, et mon corps est épuisé de maigreur.
  cek-AK: Buhzah pongah ka khokkhunawk hae cak ai boeh; ka taksa doeh zaek keng boeh.
  cuk-cuk: An mas-gunsulidba an gaaragusad. An mas-gunsulidba an-yokor nue-nollogusad.
  tel-2017: ఉపవాసం మూలాన నా మోకాళ్లు బలహీనమై పోయాయి. నా శరీరం ఎముకల గూడు అయిపోయింది.
  hat-BSA: Jenou m vin fèb nan fè jèn e chè m vin mèg, san grès.
  kos-kos: Intik munasla ke wanginla loalok, Ac nga sri na kolo.
  hbo-WLC: בִּ֭רְכַּי כָּשְׁל֣וּ מִצּ֑וֹם וּ֝בְשָׂרִ֗י כָּחַ֥שׁ מִשָּֽׁמֶן׃
  ibo-ibo: Ike agwụla ikpere m, nʼihi ibu ọnụ; ataakwala m ahụ, bụrụ naanị ọkpụkpụ.
  ory-ory: ଉପବାସରେ ମୋʼ ଆଣ୍ଠୁ ଦୁର୍ବଳ ଅଛି ଓ ମେଦର ଅଭାବରୁ ମୋʼ ମାଂସ କ୍ଷୀଣ ହୁଏ।
  chk-chk: Pwäsuki ra apwangapwang ren ai öchüün, inisi a kichüchüla.
  rop-rop: Main dubala ni brabli wikwan brom det taim weya ai nomo bin dagadagat daga,
    en mi brabli bouniwan na.
  ukr-1871: Колїна мої від посту охляли, і тїло моє змарнїло.
  yon-yon: Ne kuu animan koronde eb yaa kurikuri kerimain kumbed ne dangbo kuu wud
    kereni, ne id kuu kad kombere konokonomo keraan.
  deu-1951: Meine Knie wanken vom Fasten, mein Fleisch magert gänzlich ab;
  eng-JPS: My knees totter through fasting; and my flesh is lean, and hath no fatness.
  srp-1865: Koljena moja iznemogoše od posta, i tijelo moje omrša.
  lug-lug: Amaviivi gange ganafuye olw’okusiiba; omubiri gwange gukozze ne guggwaamu
    ensa.
  heb-heb: ברכי כשלו מצום ובשרי כחש משמן׃
  ben-IRV: আমার হাঁটু দুর্বল হয়েছ উপবাসের থেকে, আমি চামড়া এবং হাড়ে পরিণত হয়েছি।
  ntu-ntu: '@see-verse:PSA.109.023'
  pan-pan: ਵਰਤਾਂ ਨਾਲ ਮੇਰੇ ਗੋਡੇ ਭਿੜਦੇ ਹਨ, ਮੇਰਾ ਮਾਸ ਤੇਲ ਖੁਣੋਂ ਲਿੱਸਾ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: အစာ မစားဘဲ နေရသောကြောင့် ၊ ဒူးဆစ် နုန့်နဲ့ ၍ အသား လည်း လျော့ ပါ၏။
  kgf-kgf: Nene sigi kecba simiŋna kuha qahac séwina mazac.
  tte-O: Tutuligu sikamkamna guliyam kaiwena, yapwagege yo yogu ibelusosi.
  tbg-tbg: Te kara aurama tauraro ti torivano kia kempukaiqivaro ti vaatavano oqita
    vivaro vuhaariru aqu vimantama vauro.
  hmo-hmo: Egu tuina be ia manoka vadaeni, aniani lau ania lasi dainai. Egu tauanina
    be ia maragi lao noho.
  zar-NT: Taʼcuidiʼ zxibaʼ tuʼ runaʼ gubasa. Nadxitaʼ, en bítiʼrö röʼö za lu bëlaʼ
    rön quiaʼ.
  urd-urd: फ़ाक़ा करते करते मेरे घुटने कमज़ोर हो गए, और चिकनाई की कमी से मेरा जिस्म
    सूख गया।
  bqc-SIM: Lɛye tò ma gbá lɛ́ sɛ́ lↄo, ma fɛ̃fɛ̃ e ma gↄ̃ wákambaau ũ.
  tcz-CHONGTHU: Ka ann ngol na-a kon in kakengpah ho kisan atha aumtapon kavunleh
    kagu keubou kahitai.
  mar-mar: उपासाने माझे गुडघे अशक्त झाले आहेत; मी त्वचा आणि हाडे असा होत आहे.
  isl-isl: Ég skelf í hnjánum – fastan var erfið, ég er ekkert nema skinn og bein.
  hlt-THB: Buh ka hyhnaak awh kam khawkhlu qawi am cak voel hy; kang sak boeih qep
    qep nawh a tankqat na awm hqoeng nyng.
  qub-qub: Mana micuptëmi gongurnëpis sicsicyaycan. Pasaypa chaquishanami caycäpis.
  bqp-bqp: Lɛ́yĩnaa tò ma gbá dì sí sɛ́ doro, ma fɛ̃fɛ̃ ma gↄ̃ wàakuu.
  hat-hat: Jenou m' fèb sitèlman mwen pa manje. Mwen tounen zo ak po. Mwen fèb anpil!
  eng-BSB: My knees are weak from fasting, and my body grows lean and gaunt.
  eng-WEBPB: My knees are weak through fasting. My body is thin and lacks fat.
  kbq-kbq: Nagra ne'zama a'o hu'na manua zamo higeno narenafina hanave'a nomanegeno,
    navufgamo'a tari'vazino zaferinare ome akamare'ne.
  pon-pon: Na i kat luete kilar kaijejol, o uduk ai tikitikilar;
  nhe-BL: Notlancua ayoc quipiya chicahualistli pampa tlahuel nimosajtoc. Huan notlacayo
    ayoc nacayo.
  wnc-wnc: Sike nanam nanangge nina ayandakngawa muna kekekngana wena singgak. Na
    gupmaapa apatdewan kwatana gatukande atuyukaing.
  bus-bus: Lɛ́yina tò ma gbá è sí sɛ́ dↄro, ma yãyã ma gↄ̃ wↄ̀ↄzↄgↄ.
  gub-BL: Hepenàràg uryryryryz iko ta'e azekwaku tetea'u hemai'u 'ym pà ihe xe. Heretekwer
    ukàzym oho iko ta'e heagaiwahy ihe xe.
