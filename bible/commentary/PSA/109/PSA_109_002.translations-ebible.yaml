verse: PSA.109.002
translations:
  mal-C: ദുഷ്ടതയും വഞ്ചനയും ഉള്ള മനുഷ്യർ, അവരുടെ വായ് എനിക്കെതിരേ തുറന്നിരിക്കുന്നു;
    വ്യാജംപറയുന്ന നാവുകൊണ്ട് അവർ എനിക്കെതിരേ സംസാരിച്ചിരിക്കുന്നു.
  deu-TKW: Denn gottlosen Mund und trügerischen Mund haben sie wider mich aufgethan,
    mit lügnerischer Zunge mit mir geredet.
  lin-lin: Bato mabe bazali koloba lokuta mpo na kofunda ngai, bazali mpe kokosela
    ngai makambo.
  mmx-mmx: mila limixin kapmek la limixin sosolo arup, monga di paase sox ia, la dira
    li laxaxarang mavana rak.
  eng-LSV: For the mouth of wickedness, and the mouth of deceit, || They have opened
    against me, || They have spoken with me—A tongue of falsehood, and words of hatred!
  eng-GNV: 'For the mouth of the wicked, and the mouth full of deceite are opened
    vpon me: they haue spoken to me with a lying tongue.'
  eng-WEBSTER: 'For the mouth of the wicked and the mouth of the deceitful are opened
    against me: they have spoken against me with a lying tongue.'
  nhw-BL: Pampa nopa tlajtlacolchijca masehualme nechejelnamiquij huan nechistlacahuíaj.
  swh-ONEN: kwa maana watu waovu na wadanganyifu wamefungua vinywa vyao dhidi yangu;
    wasema dhidi yangu kwa ndimi za udanganyifu.
  bba-bba: Wee tɔn kɔ̃sobu bɑ mɑn ɡɑri ɡerusimɔ mɑ bɑ mɑn weesu kuɑmmɛ.
  eng-KJVCPB: 'For the mouth of the wicked and the mouth of the deceitful are opened
    against me: They have spoken against me with a lying tongue.'
  luo-luo: nimar joma timbegi richo gi jo-miriambo osemonja gi wechegi; gisewuoyo
    kuomwa marach, adier gisewacho miriambo kuoma.
  aii-aii: ܣܵܒܵܒ ܦܘܼܡܵܐ ܪܲܫܝܼܥܵܐ ܘܦܘܼܡܵܐ ܦܵܠܘܿܡܵܐ ܥܲܠܝܼ ܦܬܝܼܚ ܠܗܘܿܢ، ܗܘܼܡܙܸܡ ܠܗܘܿܢ
    ܥܲܡܝܼ ܒܠܸܫܵܢܵܐ ܕܲܓܵܠܵܐ.
  meu-meu: Badina be dika bona koikoi taudia ududia ese lau ihadikagu herevadia e
    gwauraimu, maladia mai koikoidia ese lau e hadikagumu.
  npi-ULB: किनकि दुष्‍टहरू र छलीहरूले मलाई आक्रमाण गर्छन् । तिनीहरूले मेरो विरुद्धमा
    झुटा बोल्छन् ।
  yor-yor: nítorí àwọn ènìyàn búburú àti ẹlẹ́tàn ti ya ẹnu wọn sí mi wọ́n ti fi ahọ́n
    èké sọ̀rọ̀ sí mi.
  pes-OPCB: بدکاران به من تهمت ناروا می‌زنند و حرفهای دروغ دربارهٔ من می‌گویند.
  tgl-ULB: dahil nilulusob ako ng masasama at mapanlinlang; nagsasabi sila ng mga
    kasinungalingan laban sa akin.
  nop-nop: Maŋgande, me hogohi tiŋa yalaŋ-me heki adi memik tinamuŋa naniwoliwolike
    tiiŋ.
  hui-hui: Agali ko bu karumebi ke̱ hagane bu karumebi i̱ handabe manga howa ke̱ halu
    i̱ mege bialu kagoni ndobe.
  mya-mya: သူ​ယုတ်​မာ​များ​နှင့်​လူ​လိမ်​များ​သည်​ကျွန်​တော် မျိုး​ကို တိုက်​ခိုက်​ကြ​ပါ​၏။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​၏​အ​ကြောင်း မု​သား​စ​ကား​ပြော​ကြ​ပါ​၏။
  bod-N: མི་ངན་དང་ནི་གཡོ་སྒྱུ་ཅན་རྣམས༌ཀྱིས། །ཁ་ཆེར་གདངས་ནས་ང་ལ་རྒོལ་བ༌དང༌། །རྫུན་གྱི་ལྕེ་ཡིས་ང་ལ་གཏམ་ལབ༌བྱུང༌།།
  wsk-wsk: Mu awuk, kariimet memek nuguring kawel ago mu aga balu maguwusan, ale ani
    ago ko den kawel balsan.
  sna-sna: nokuti vanhu vakaipa vanonyengera vakandishamira miromo yavo; vakataura
    nhema pamusoro pangu nendimi dzavo.
  spa-BLM: porque han abierto contra mí la boca del malvado y la boca del engaño.
    Me han hablado con una lengua mentirosa.
  cac-cac: Yujto a eb' sc'ulan chucal yed' eb' tz'ac'an musansatil anima, chuc syal
    eb' d'a in patic. Esn̈ej tas syal eb' chi' d'a in patic.
  swh-ULB: Kwa maana waovu na wadanganyifu wananishambulia; wanazungumza uongo dhidi
    yangu.
  bel-bel: 'Жазло сілы Тваёй пашле Гасподзь зь Сіёна: валадары сярод ворагаў Тваіх.'
  deu-ELBBK: Denn der Mund des Gottlosen und der Mund des Truges haben sich gegen
    mich geöffnet, mit Lügenzunge haben sie zu mir geredet;
  mbb-OT: Su idsumbung a te lalung wey limbungan he menge etew. Tarù is lalag dan
    mehitenged kedì.
  mal-2015: ദുഷ്ടന്റെ വായും വഞ്ചകന്റെ വായും എന്റെ നേരെ തുറന്നിരിക്കുന്നു; ഭോഷ്കുള്ള
    നാവുകൊണ്ടു അവർ എന്നോടു സംസാരിച്ചിരിക്കുന്നു.
  gup-gup: Nawu birriwarre bininj ngandiwiddjung ngardduk. Bedda kabirrikurrehkurren
    bu ngandiyolyolme dja minj kunwoybuk kabirriwokdi.
  rmc-rmc: bo o manuša, so hine nalačhe a falošna, phundrade pre ma peskro muj; vakerenas
    pre ma le klamišagoskre čhibenca.
  nlg-nlg: tana bona na lei tinoni dika tara pasapasau, mara niu tutugu sorisori.
  pes-OPV: زیرا که دهان شرارت ودهان فریب را بر من گشوده‌اند، و به زبان دروغ برمن سخن
    گفته‌اند.
  ron-1924: Кэч потривничий ау дескис ымпотрива мя о гурэ ря ши ыншелэтоаре, ымь ворбеск
    ку о лимбэ минчиноасэ,
  ben-OBCV: দেখো, যারা দুষ্ট ও প্রতারক তারা আমার বিরুদ্ধে মুখ খুলেছে; ওদের মিথ্যাবাদী
    জিভ দিয়ে আমার বিরুদ্ধে কথা বলেছে।
  som-som: Waayo, waxay igu kala qaadeen afka kan sharka leh iyo kan khiyaanada lehba,
    Oo waxay igula hadleen carrab been sheega.
  lat-VUC: 'Virgam virtutis tuæ emittet Dominus ex Sion: dominare in medio inimicorum
    tuorum.'
  eng-ASVBT: 'For the mouth of the wicked and the mouth of deceit have they opened
    against me: They have spoken unto me with a lying tongue.'
  mna-mna: Pa wal sananŋan mi wal pakamkaamŋan tiwe koŋ koi mi tiŋgalŋgal sorok sua
    pakaamŋana pio.
  ita-1885: Perciocchè la bocca dell'empio e la bocca di frode si sono aperte contro
    a me; Hanno parlato meco con lingua bugiarda;
  eng-LXXUP: 'The Lord shall send out a rod of power for thee out of Zion: Rule thou
    in the midst of thine enemies.'
  eng-ULB: For the wicked and deceitful attack me; they speak lies against me.
  spa-VBL: porque la gente malvada y engañosa me está atacando, diciendo mentiras
    sobre mí
  fra-_FOB: O Dieu de ma louange, ne te tais point! Car la bouche du méchant et la
    bouche du perfide se sont ouvertes contre moi; ils me parlent avec une langue
    menteuse.
  mal-mal: ദുഷ്ടന്റെ വായും വഞ്ചകന്റെ വായും എന്റെ നേരെ തുറന്നിരിക്കുന്നു; ഭോഷ്കുള്ള
    നാവുകൊണ്ട് അവർ എന്നോട് സംസാരിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki unhoṅ ne apnā bedīn aur farebdeh muṅh mere ḳhilāf khol kar jhūṭī
    zabān se mere sāth bāt kī hai.
  suz-BL: मारदे हना इन अरेशो मटीब नु जोल पाइबपुकीमी आं पर्बम जोल पा लोव़ पाइनीम।
  eng-NOY: For the mouths of the wicked and the deceitful are opened against me; They
    speak against me with a lying tongue.
  ita-1927: perché la bocca dell’empio e la bocca di frode si sono aperte contro di
    me; hanno parlato contro di me con lingua bugiarda.
  ckb-ckb: چونکە دەمی بەدکار و دەمی فریودەر لێم کراونەتەوە، بە زمانی درۆ قسەم لەسەر
    دەکەن.
  eng-BBE: 'For the mouth of the sinner is open against me in deceit: his tongue has
    said false things against me.'
  xsi-xsi: Ŋana tu kinzi laŋeŋa tamwatanzi sakamao nde sikai kazâŋa pa naŋa ku situ
    laginâŋgu.
  kan-OKCV: ದುಷ್ಟರೂ, ವಂಚಕರೂ ತಮ್ಮ ಬಾಯಿಯನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ತೆರೆದಿದ್ದಾರೆ; ಸುಳ್ಳಿನ ನಾಲಿಗೆಯಿಂದ
    ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾತಾಡಿದ್ದಾರೆ.
  tam-2017: துன்மார்க்கனுடைய வாயும், வஞ்சகவாயும், எனக்கு விரோதமாகத் திறந்திருக்கிறது;
    பொய் நாவினால் என்னோடு பேசுகிறார்கள்.
  spa-RV-1909: 'Porque boca de impío y boca de engañador se han abierto sobre mí:
    han hablado de mí con lengua mentirosa,'
  ron-BTF: Pentru că gura celui stricat și gura celui înșelător sunt deschise împotriva
    mea, au vorbit împotriva mea cu o limbă mincinoasă.
  eng-WEBP: for they have opened the mouth of the wicked and the mouth of deceit against
    me. They have spoken to me with a lying tongue.
  eng-FBV: because wicked and deceitful people are attacking me, telling lies about
    me.
  nld-1939: Want men zet een mond vol boosheid en bedrog tegen mij op, En belastert
    mij met leugentongen;
  nch-BL: Pampa nopa tajtacolchijca masehualme nechejelnamiquij huan nechistacahuíaj.
  vie-1934: 'Vì miệng kẻ ác và miệng kẻ gian lận Hả ra nghịch tôi: Chúng nó nói nghịch
    tôi bằng lưỡi láo xược.'
  cha-cha: 'Sa y pachot y manaelaye yan y pachot y dinague manmababa contra guajo:
    sa manguecuentos contra guajo yan y mandacon na jula.'
  hin-CV: दुष्ट और झूठे पुरुषों ने मेरी निंदा करना प्रारंभ कर दिया है; वे जो कुछ कहकर
    मेरी निंदा कर रहे हैं, वह सभी झूठ है.
  eng-OURB: for they have opened the mouth of the wicked and the mouth of deceit against
    me. They have spoken to me with a lying tongue.
  spa-BES: Porque la boca del pecador está abierta contra mí en engaño; su lengua
    ha dicho cosas mentirosas contra mí.
  tdx-tdx: fa nasoka’ iareo amako ty vava raty naho ty vavam-pamañahiañe fa nifosa
    ahy an-dela mibodiake.
  tha-KJV: เพราะปากของคนชั่วและปากของคนหลอกลวงอ้าใส่ข้าพระองค์​อยู่​แล้ว พวกเขาได้​พู​ดปรักปรำข้าพระองค์ด้วยลิ้​นม​ุสา
  por-BR-2018: Porque a boca do perverso, e a boca enganadora já se abriram contra
    mim; falaram de mim com língua falsa.
  deu-ELO: Denn der Mund des Gesetzlosen und der Mund des Truges haben sich wider
    mich geöffnet, mit Lügenzunge haben sie zu mir geredet;
  eng-WYC-2018: for the mouth of the sinner, and the mouth of the guileful man, is
    opened on me. They spake against me with a guileful tongue, (for the mouth of
    the sinner, and the mouth of the deceitful, were opened against me. Yea, they
    spoke against me with their lying tongues,)
  epo-epo: Ĉar buŝon malvirtan kaj buŝon malican ili malfermis kontraŭ mi, Ili parolas
    kun mi per mensogema lango.
  gfk-gfk: kanong ira sakana tunotuno ma ira ut na harabota diet te papos ira ha diet
    wara tangtange haliare iau. Diet harabota taar utagu.
  uig-PIN: Mana rǝzillǝrning aƣzi, mǝkkarlarning aƣzi kɵz aldimda yoƣan eqildi; Ular
    yalƣanqi til bilǝn manga ⱪarxi sɵzlidi.
  beo-beo: Wadela:i hamosu dunu amola ogogosu dunu da nama doagala:i. Ilia da na hou
    ogogolewane olelesa. Ilia da bai hame amomane nama udigili doagala:sa.
  tpi-OTNT: Long wanem, ol man nogut na ol man bilong giaman, ol i birua long mi na
    tok giaman long mi.
  hau-SA: gama mugaye da masu ruɗu sun buɗe bakunansu a kaina; sun yi magana a kaina
    da harsunan ƙarya.
  udu-udu: Haali/ ’twa/ gi ’kwani kun ta thus ki thus mo dhali kun he’kkina he’k e
    mo ḵa’dkina uni ap̱o/ aha/ mo, mmo/o gwo ap̱o/ aha/ ki ’twa/ ma ṯor mo.
  uig-LAT: Mana rezillerning aghzi, mekkarlarning aghzi köz aldimda yoghan échildi;
    Ular yalghanchi til bilen manga qarshi sözlidi.
  nde-nde: ngoba abantu ababi abalenkohliso bayivulile imilomo yabo bekhuluma ngami;
    bakhuluma bengigcona ngendimi zabo zamanga.
  ton-ton: 'He kuo mafaʻa ʻae ngutu ʻoe angahala mo e ngutu ʻoe kākā kiate au: kuo
    nau lea kovi kiate au ʻaki ʻae ʻelelo loi.'
  ces-1613: Nebo ústa nešlechetného a ústa lstivá proti mně se otevřela, mluvili proti
    mně jazykem lživým.
  eng-WMB: for they have opened the mouth of the wicked and the mouth of deceit against
    me. They have spoken to me with a lying tongue.
  tam-TCV: கொடுமையும், வஞ்சனையும் உள்ளவர்கள், தங்கள் வாய்களை எனக்கு விரோதமாகத் திறந்திருக்கிறார்கள்;
    பொய் நாவுகளால் எனக்கு விரோதமாகப் பேசுகிறார்கள்.
  ceb-ULB: Kay ang daotan ug limbongan mihasmag kanako; nagsulti sila ug bakak batok
    kanako.
  pol-UBG: Bo otworzyły się przeciwko mnie usta niegodziwego i usta podstępnego; mówili
    przeciwko mnie językiem kłamliwym;
  urd-GVU: کیونکہ اُنہوں نے اپنا بےدین اور فریب دہ منہ میرے خلاف کھول کر جھوٹی زبان
    سے میرے ساتھ بات کی ہے۔
  eng-OEBCW: for their wicked mouths they have opened against me, they speak to me
    with tongues that are false,
  deu-1912: Denn sie haben ihr gottloses und falsches Maul gegen mich aufgetan und
    reden wider mich mit falscher Zunge;
  kan-2017: ದುಷ್ಟರು, ವಂಚಕರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಬಾಯ್ದೆರೆದಿದ್ದಾರೆ. ಅವರು ಸುಳ್ಳು ನಾಲಿಗೆಯಿಂದ
    ನನ್ನೊಡನೆ ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ.
  yap-yap: Girdi’ ni kireb nge pi sasalap e yad be cham ngog. Yad be lifith e thin
    ni murung’ageg,
  hlt-MCSB: Halang kah a ka neh hlangthai palat kah a ka te kai taengah ong uh tih
    a lai loh a honghi a thui uh.
  mdy-ETH: ፑርቶ ዓሶና ጌሻ ዓሶና ታና ማኬኔ፤ ታ ጊዳ ሉኡዙሞና ጌስታኔ።
  twi-ASANTE: na amumuyɛfoɔ ne nkontompofoɔ atu wɔn ano agu me so; wɔde atorɔ tɛkrɛma
    akasa atia me.
  eng-WEBU: for they have opened the mouth of the wicked and the mouth of deceit against
    me. They have spoken to me with a lying tongue.
  spa-PDDPT: Porque la boca de los perversos y de los engañadores se abrió contra
    mí. Hablaron contra mí con lengua mentirosa.
  gun-gun: Mba'eta xerovai ijapu va'e kuery ma nhombotavya rupi ijayvu, oapekũ ijapu
    va'e py ijayvu okuapy xere.
  agu-BL: Na yi e' la'j scyuch' yi e' mal nak na chitzan tan inyolche'n. Nin la'jil
    cu'n na chitzan tan xtxumle'n cu'n swe'j.
  ilo-ULB: Ta darupendak dagiti nagdadangkes ken manangallilaw; agibagada kadagiti
    inuulbod a maibusor kaniak.
  kpg-kpg: Digau huaidu mo digau hai kai tilikai e hai baahi mai gi di au.
  uig-ARA: مانا رەزىللەرنىڭ ئاغزى، مەككارلارنىڭ ئاغزى كۆز ئالدىمدا يوغان ئېچىلدى؛
    ئۇلار يالغانچى تىل بىلەن ماڭا قارشى سۆزلىدى.
  sus-sus: barima mixi ɲaaxie na wule falafe n xun ma. E dɛ mu fan, e wule fala tun.
  pon-2006: Aramas suwed oh likamw kei uhwongieier. Re kin kinesang ie likamw,
  jae-jae: gebe lau alôb-alôb to lau dansaŋ sêŋa aweŋ gêdêŋ aê ma sêgôliŋ biŋ kêpi
    aê.
  ksd-ksd: Tago ra tena varpiam ma ra tena vavagu dir tak ngia ure iau. Dir tar vavaongo
    pa iau.
  tur-YTC: Çünkü kötünün ağzını, hilekâr ağzını bana karşı açtılar. Benimle yalancı
    bir dille konuştular.
  bel-N: Бо вусны бязбожныя і вусны здрадлівыя расчыніліся супраць мяне, гавораць
    са мною языком хлусьлівым.
  grc-BRENT: Ῥάβδον δυνάμεως ἐξαποστελεῖ σοι Κύριος ἐκ Σιὼν, κατακυρίευε ἐν μέσῳ τῶν
    ἐχθρῶν σου.
  kpr-kpr: Ai resira amo, ari ekoko embo, nandae osogo use, geka gungubo nanda javoda
    sesegerera.
  ind-AYT: Sebab, mulut orang fasik dan mulut penipu menganga terhadap aku, mereka
    telah berbicara terhadapku dengan lidah dusta.
  yom-yom: Bila batu bambimbi ayi batu bansadilanga bukhita bazibudi miunu miawu mu
    diambu diama. Balembo tubi mu diambu diama mu ludimi lu luvunu.
  yut-yut: Nido, amɨn yokwi da uwal aŋ namɨŋek amɨnon nak do top gen yoyaŋ.
  nya-nya: pakuti anthu oyipa ndi achinyengo atsekula pakamwa pawo kutsutsana nane;
    iwo ayankhula motsutsana nane ndi malilime abodza.
  hrv-hrv: Usta bezbožna i prijevarna na me se otvaraju, govore mi jezikom lažljivim,
  mps-mps: Magi baso meni, te dwai bidi dabego, me te tibo po wabo bidi dabego enaba
    boi bidi eyu, tama gasa we bidibolo enade tibo po obao.
  tpi-tpi: Long wanem, ol man nogut na ol man bilong giaman, ol i birua long mi na
    tok giaman long mi.
  dan-1931: Thi en gudløs, svigefuld Mund har de åbnet imod mig, taler mig til med
    Løgnetunge,
  vie-OVCB: vì bọn ác và quân lừa đảo đang chống lại con, dối gạt con bằng miệng lưỡi
    láo xược.
  guj-2017: કારણ કે દુષ્ટ અને કપટી માણસો મારા પર હુમલાઓ કરે છે; તેઓ મારી વિરુદ્ધ જૂઠું
    બોલે છે.
  pon-2006A: Aramas suwed oh likamw kei uhwongieier. Re kin kinesang ie likamw,
  por-BRBSL: pois eles abriram a boca dos ímpios e a boca do engano contra mim. Eles
    me falaram com uma língua mentirosa.
  eng-OEBUS: for their wicked mouths they have opened against me, they speak to me
    with tongues that are false,
  swe-swe: De onda och bedrägliga har öppnat sin mun mot mig. De har talat till mig
    med en lögnaktig tunga.
  cth-cth: Bangkongtetpawiteh, tamikathoutnaw hoi tami kadumyennaw ni, a pahni na
    ang sin awh teh, lai na thoe sin awh.
  twi-twi: na amumɔyɛfo ne nkontompofo atu wɔn ano agu me so; wɔde atoro tɛkrɛma akasa
    atia me.
  hlt-hlt: Halang kah a ka neh hlangthai palat kah a ka te kai taengah ong uh tih
    a lai loh a honghi a thui uh.
  tbz-SIM: kɛ yɛ̃́ bɛyɛibɛ, bɛsoùmbɛ̀ nɑ́ɑ́ntɛmɛ̀ n kpɛ́í, bɛ̀ nɑ̀ɑ́ ntì tu siyɑ́ɑ̀bìsí
    nsi.
  msy-2020: Gumazamizir kuraba ko gumazamizir ifavariba na gasɨghasɨghasa. Me nan
    gara ifara akar kurabar na mɨgɨa nan apanim gami.
  dop-dop: Pə tɑɣɑ pʋlʋ, yəlɑɑ ɑsɑɣɑɑ nɑ tʋsəlɑɑ hɑ́ɑ́ nɔɔsɩ nɑ mɑ tɔɔ kɛ́, nɑ pɑ́
    yɔɣɔtəɣənɑ-m pɔpɔtʋ tɔm.
  azb-azb: Çünki pislər, hiyləgərlər ağzını açıb Yalançı dilləri ilə məndən danışırlar.
  eng-DBY: 'For the mouth of the wicked [man] and the mouth of deceit are opened against
    me: they have spoken against me with a lying tongue,'
  hin-2017: क्योंकि दुष्ट और कपटी मनुष्यों ने मेरे विरुद्ध मुँह खोला है, वे मेरे विषय
    में झूठ बोलते हैं।
  wol-KYG: Ku bon ak kuy fen a ma waxal, sosal ma,
  bjr-bjr: Manda oosana maree maria fasiqausa faqa nikaru qimaria fasiqausa faqa qini
    namuqakamma qiaidaqa. Misa qiniara unna ufa qimariasa maridaqa.
  eng-YLT: For the mouth of wickedness, and the mouth of deceit, Against me they have
    opened, They have spoken with me — A tongue of falsehood, and words of hatred!
  kne-kne: Tan din lawa di nemnem da yan man-etek da ta omipalawlawa da.
  eng-WYC-2017: for the mouth of the sinner, and the mouth of the guileful man, is
    opened on me. They spake against me with a guileful [or treacherous] tongue,
  eng-WMBB: for they have opened the mouth of the wicked and the mouth of deceit against
    me. They have spoken to me with a lying tongue.
  zat-NTPS: lawe' da dxelenná benne' ca' dxelune̱' da cale̱la, ne benne' we̱n lazre'
    ca' chia' neda'. Dxelenné̱' chia' da naca da we̱n lazre'.
  zty-NTPS: dan' benne' ka' bi zej nake' chawe', na' benne' wen ḻaže' ka', ẕnnégake'
    chia' neda'. Ẕnnégake' chia' da' wen ḻaže'.
  urd-GVH: क्योंकि उन्होंने अपना बेदीन और फ़रेबदेह मुँह मेरे ख़िलाफ़ खोलकर झूटी ज़बान
    से मेरे साथ बात की है।
  rug-rug: Sari na tie kaleadi, na tie kokohadi si ele rapata nau, tozi rini sari
    na zinama kokohadi koasa guguaqu rau.
  gaz-gaz: namoonni hamoonnii fi gowwoomsitoonni, afaan isaanii natti banatanii jiruutii;
    isaan arraba sobaatiin maqaa na balleessaniiru.
  fra-LSG: Car ils ouvrent contre moi une bouche méchante et trompeuse, Ils me parlent
    avec une langue mensongère,
  yal-yal: Amasɔtɔ muxu ɲaxine nun wuledene n mafalama. E wulene sama n xun ma.
  iou-iou: Nämo, äma wakiwaki täŋpani ba jop manman yäwanitä näk jop man näkŋatpäŋ
    nut täkaŋ.
  haw-1868: No ka mea, o ka waha o ka mea hewa, A me ka waha wahahee, ua hamama mai
    laua e ku e ia'u; Ua olelo ku e mai lakou ia'u, me ke elelo wahahee.
  arb-NAV: فَقَدْ فَغَرَ أَشْرَارٌ مُخَادِعُونَ أَفْوَاهَهُمْ ضِدِّي، وَتَقَوَّلُوا
    عَلَيَّ بِالكَذِبِ،
  ded-ded: Ngic goa ge waguma mangana megecdeac ayemmeande nga faitobang ngic ikocnginagoc,
    yeneng memanganenubeso enacngina anggema nedzarangngina ikohagoc neac yoac mangana
    dema
  ewe-ewe: elabena ame vɔ̃ɖiwo kple alakpatɔwo, ke woƒe nuwo ɖe ŋutinye, eye wogblɔ
    nya ɖe ŋunye kple alakpaɖewo.
  eng-LEE: 'For the mouth of the wicked and the mouth of deceit are opened against
    me: they have spoken with me with the tongue of falsehood.'
  asm-FB: কিয়নো দুষ্ট আৰু ছলনাকাৰী লোকে মোৰ বিৰুদ্ধে মুখ মেলিছে; তেওঁলোকে মিছলীয়া
    জিভাৰে মোৰ বিৰুদ্ধে কথা কৈছে।
  sus-A: بَرِ مَ مِشِ حَاشِيٍ نَ وُلٍ قَلَقٍ ﭑ شُن مَ. عٍ دّ مُ قَن، عٍ وُلٍ قَلَ
    تُن.
  fra-SBL: car ils ont ouvert contre moi la bouche du méchant et la bouche de la tromperie.
    Ils m'ont parlé avec une langue mensongère.
  hbo-hbo: כִּ֤י פִ֪י רָשָׁ֡ע וּֽפִי־מִ֭רְמָה עָלַ֣י פָּתָ֑חוּ דִּבְּר֥וּ אִ֝תִּ֗י
    לְשֹׁ֣ון שָֽׁקֶר׃
  kik-kik: nĩgũkorwo andũ arĩa aaganu na a maheeni nĩmathamĩtie tũnua nĩguo manjũkĩrĩre;
    nĩmarĩtie ũhoro wakwa na rũrĩmĩ rwa maheeni.
  fra-NCL: Car la bouche du méchant, la bouche du perfide, s’ouvre contre moi. Ils
    parlent contre moi avec une langue de mensonge,
  cek-AK: kasae kaminawk hoi aling thaih kaminawk mah kai han pakha ang angh o thuih,
    nihcae loe kai khaeah amsawnlok thuih o.
  cuk-cuk: Dule-isganamar, dule-gakansamalad, angi gakansaar sunmakdimalad. Gakansaedgi
    an-nug oichodimalad.
  uig-CYR: Пәрвәрдигар қудритиңни көрситидиған шаһанә һасаңни Зиондин узитиду; Дүшмәнлириң
    арисида һөкүм сүргин!
  tel-2017: దుష్టులు, మోసగాళ్ళు నాపై దాడి చేస్తున్నారు. వారు నా మీద అబద్ధాలు పలుకుతున్నారు.
  hat-BSA: Paske yo te ouvri bouch desepsyon ak mechanste a kont mwen. Yo te pale
    kont mwen avèk yon lang k ap manti.
  ukr-ONPU: Жезл сили Твоєї простягне Господь із Сіону – пануй серед ворогів Твоїх!
  kos-kos: Mwet koluk ac mwet kikiap elos lainyu. Elos fahk kas kikiap keik,
  hbo-WLC: כִּ֤י פִ֪י רָשָׁ֡ע וּֽפִי־מִ֭רְמָה עָלַ֣י פָּתָ֑חוּ דִּבְּר֥וּ אִ֝תִּ֗י
    לְשׁ֣וֹן שָֽׁקֶר׃
  ibo-ibo: nʼihi na ndị ajọ omume na ndị aghụghọ emegheela ọnụ ha megide m; ha aghaala
    ụgha megide m.
  ory-ory: କାରଣ ଲୋକମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଦୁଷ୍ଟତାରୂପ ମୁଖ ଓ ପ୍ରବଞ୍ଚନାରୂପ ମୁଖ ଫିଟାଇ ଅଛନ୍ତି।
    ସେମାନେ ମିଥ୍ୟାବାଦୀ ଜିହ୍ୱାରେ ମୋʼ ସଙ୍ଗେ କଥା କହିଅଛନ୍ତି।
  chk-chk: Pun ekewe aramas mi ngau o atuputup ra apasawu kapasen ü ngeniei, ra aitengauaei
    ren ar kapas chofana.
  rop-rop: Ola brabli nogudbala en laiyinbala pipul bin meigim trabul blanga mi. Olabat
    oldei meigimap laiya stori blanga mi,
  ukr-1871: Бо губи грішника і губи зрадливі проти мене відчинились; брехливими язиками
    говорять проти мене.
  yon-yon: amborom kuu arewa kamenabe birandimaibdan kuu ne yaa daawimaib, yimbed
    ne dowad dudi wengbed dakmiwen kui.
  deu-1951: Denn sie haben ihr gottloses und falsches Maul wider mich aufgetan; sie
    sagen mir Lügen ins Gesicht,
  eng-JPS: For the mouth of the wicked and the mouth of deceit have they opened against
    me; they have spoken unto me with a lying tongue.
  srp-1865: Jer se usta bezbožnièka i usta lukava na me otvoriše; govore sa mnom jezikom
    lažljivijem.
  lug-lug: Kubanga abantu abakola ebibi era abalimba, banjogeddeko eby’obulimba.
  heb-heb: כי פי רשע ופי מרמה עלי פתחו דברו אתי לשון שקר׃
  ben-IRV: কারণ দুষ্ট এবং প্রতারক আমাকে আক্রমণ করে তারা আমার বিরুদ্ধে মিথ্যা কথা বলে।
  ntu-ntu: Murde kxdrka'-ngrng kxnzesabrng nzycmnetr-ngrdr ninge Mz nzpokiatitr-krdr
    ninge.
  pan-pan: ਕਿਉਂ ਜੋ ਭੈੜਾ ਮੂੰਹ ਅਤੇ ਛਲ ਵਾਲਾ ਮੂੰਹ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਖੋਲਿਆ ਹੈ, ਓਹ ਝੂਠੀ
    ਜੀਭ ਨਾਲ ਮੈਨੂੰ ਬੋਲੇ।
  mya-JVB: မ တရားသောသူနှင့် သစ္စာ ပျက်သောသူတို့ သည် အကျွန်ုပ် တဘက် ၌နှုတ် ကိုဖွင့်
    ၍ ၊ မုသား စကား ကို ပြောဆို ကြပါ၏။
  kgf-kgf: Ieneŋ imi kua biria ʒéma kua ikora aŋgéma ni ʒébiri nénʒu. Ezelaŋgina ikoranéŋ
    ac waŋnéŋanʒu.
  tte-O: Kaiwena toyauyaule yo tomwakomwakota sikawa-naenae-yagauko, sietalapili-yagau,
  tbg-tbg: ˻Are kiae iriaro?˼ Qora okara auti variaka tiriara tauvaqa vauraa uva ti
    variavo. Vika una uva tiqaa ntuvakeha ti variavo.
  hmo-hmo: Badina be dika bona koikoi taudia ese, lau hadikaia totona hereva dika
    idia gwauraia noho. Lau dekenai samania koikoi hereva idia gwauraia noho.
  zar-NT: tuʼ taʼnná quiaʼ nupa tuáʼ döʼ, en taʼzíʼ yëʼ. Lu yöl-laʼ rizíʼ yëʼ quéguequi
    tuíʼi didzaʼ le tuʼzeguiʼ nedaʼ.
  urd-urd: क्यूँकि शरीरों और दग़ाबाज़ों ने मेरे ख़िलाफ़ मुँह खोला है, उन्होंने झूठी
    ज़बान से मुझ से बातें की हैं।
  rus-SYN: 'Жезл силы Твоей пошлет Господь с Сиона: господствуй среди врагов Твоих.'
  bqc-SIM: Asa gbɛ̃vãi bↄnkpɛdeↄ ì ma yaa, aaì lɛkↄↄlɛkamazi ń ɛɛo.
  tcz-CHONGTHU: miphalouten eihousetna thujou eiseikhum teng u jong le thipbeh in
    umdan.
  mar-mar: कारण दुष्ट आणि कपटी माझ्यावर हल्ला करतात; ते माझ्याविरूद्ध खोटे बोलतात.
  isl-isl: því að óguðlegir baktala mig og ljúga á mig sökum.
  hlt-THB: kawtih thlakchekhqi ingkaw thlak thaikhqi ing amim kha ni ang sih khqi
    nawh; ami qaai ce kqawn uhy.
  qub-qub: Llullacunami, fiyucunami washäta parlarcaycan. Nogapäga manami rasun cajtachu
    riman.
  bqp-bqp: Zaakũ gbɛ̃ vãni bonkpɛdenↄ dì ma yaka, òdi lɛ́ bo ò ɛ́kɛyã dima.
  hat-hat: Yon bann mechan ak yon bann mantò ap pale m' mal. Y'ap fè manti sou mwen.
  eng-BSB: For wicked and deceitful mouths open against me; they speak against me
    with lying tongues.
  eng-WEBPB: for they have opened the mouth of the wicked and the mouth of deceit
    against me. They have spoken to me with a lying tongue.
  kbq-kbq: Na'ankure kefo avu'ava'zama nehu'za krunagema nehaza vahe'mo'za, zamagira
    reaka hu'za nazeri haviza hu nanekea nehu'za, havige hunante'za vano nehaze.
  pon-pon: Pwe au en me doo jan Kot, o me kin kotaue jara don ia, re lokelokaia on
    ia ki lo likam.
  nhe-BL: Pampa nopa tlajtlacolchijca tlacame nechijilnamiquij huan nechistlacahuíaj.
  wnc-wnc: Dasingge, wai aminu kem yakaing aminda nae atsapdukaing. Sapduke nae iwana
    dakngake sapdut wam nanikaing.
  bus-bus: Zaakɛ gbɛ̃ zaa bↄnkpɛɛdeenↄ è ma yaka, aↄ̃è lɛ́ bↄ wà ɛgɛyã dima.
  gub-BL: Ikatu 'ym ma'e a'e wà, hemu'em ma'e a'e wà no. Uze'eg hekutyr a'e wà. Umume'u
    temu'emaw herehe wà.
  eng-DRA: 'The Lord will send forth the sceptre of thy power out of Sion: rule thou
    in the midst of thy enemies.'
