verse: PSA.109.014
translations:
  mal-C: അയാളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങൾ യഹോവയുടെമുമ്പാകെ സ്മരിക്കപ്പെടുമാറാകട്ടെ;
    അയാളുടെ മാതാവിന്റെ പാപം ഒരുനാളും മായിക്കപ്പെടാതിരിക്കട്ടെ.
  deu-TKW: Der Verschuldung seiner Väter werde bei Jahwe gedacht, und seiner Mutter
    Sünde werde nicht ausgelöscht.
  lin-lin: Tika ete Yawe alandela masumu ya batata na ye mpe alimbisa te masumu ya
    mama na ye !
  mmx-mmx: A vara i do laxakapmek at lavalabat teren nak lox amisik at lodoxoma at
    Leeme Silok, la mo laxapmek at nenen, na nemen amisik la nemen gat di guta lok
    pes kepe i.
  eng-LSV: The iniquity of his fathers || Is remembered to YHWH, || And the sin of
    his mother is not blotted out.
  eng-GNV: 'Let the iniquitie of his fathers bee had in remembrance with the Lord:
    and let not the sinne of his mother be done away.'
  eng-WEBSTER: Let the iniquity of his fathers be remembered with the LORD; and let
    not the sin of his mother be blotted out.
  nhw-BL: TOTECO, amo xiquelcahua nochi inintlajtlacolhua itatahua huan inanahua.
    Huan amo xiquintlapojpolhui.
  swh-ONEN: Maovu ya baba zake na yakumbukwe mbele za Bwana, dhambi ya mama yake isifutwe
    kamwe.
  bba-bba: Gusunɔ u win bɑɑbɑbɑn torɑnu yɑɑyo, kpɑ u ku win mɛro nùn win durum suuru
    kuɑ.
  eng-KJVCPB: Let the iniquity of his fathers be remembered with the Lord; And let
    not the sin of his mother be blotted out.
  luo-luo: Mad Jehova Nyasaye sik kaparo richo mane wuonegi otimo; kendo mad richo
    min kik ruchi.
  aii-aii: ܦܵܐܹܫ ܕܟ݂ܝܼܪܵܐ ܥܵܘܠܵܐ ܕܐܲܒ݂ܵܗܵܬܘܼ̈ܗ‌ܝ ܠܟܸܣ ܡܵܪܝܵܐ، ܘܚܛܝܼܬܵ‌ܐ ܕܝܸܡܹܗ ܠܵܐ
    ܦܵܝܫܵܐ ܓܪܝܼܕܬܵ‌ܐ.
  meu-meu: Senena edia kara havara na Iehova vairanai bae helalolai une, sinana ena
    kara dika na basine heroho.
  npi-ULB: त्यसका पुर्खाहरूका पापहरू परमप्रभुलाई बताइयोस् । अनि त्यसकी आमाकी पाप नबिर्सियोस्
    ।
  yor-yor: Kí ẹ̀ṣẹ̀ àwọn baba rẹ̀ kí ó wà ní ìrántí ní ọ̀dọ̀ Olúwa. Má ṣe jẹ́ kí a
    yọ ẹ̀ṣẹ̀ ìyá wọn kúrò.
  pes-OPCB: خداوند گناهان اجدادش را به یاد آورد و گناهان مادرش را نیامرزد.
  tgl-ULB: Nawa mabanggit ang kasalanan ng kaniyang mga ninuno kay Yahweh; at nawa
    ang kasalanan ng kaniyang ina ay hindi malimutan.
  nop-nop: Nu adi Yahwedi me weŋ’walaŋ mamaŋ-papaŋyedi koom kadakaniŋ tigiŋ u nadisuwekdok
    nadilat. Unduŋ tiŋa me weŋ miŋ’walaŋ kadakaniŋŋiŋ u mu tumolokulimimbek.
  hui-hui: Anduane Homogohanda agali biagonaga mamali bamba henerume ko biyaru mitangi
    bu wiaabo halu ibu ai̱yahanda ko biyarubi domo wanahelo hameledo.
  mya-mya: သူ​၏​ဘိုး​ဘေး​တို့​ပြု​ခဲ့​သည့်​မ​ကောင်း​မှု များ​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​တိ​ရ​တော်​မူ​ပါ​စေ​သော။
    သူ​၏​မိ​ခင်​ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​များ​ကို​လည်း ဖြေ​လွှတ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: མེས་པོའི་སྡིག་ཉེས་ཡ་ཝཱེས་དྲན་པ༌དང༌། །མ་ཡི་སྡིག་པ་བསལ་བར་མ་གྱུར༌ཅིག།
  wsk-wsk: Se noko nuet nongotak nunga memek bita lagaman mu Yawe me ta siwu warukko;
    ale ko nuam ko memek mu me ta siwu tuokko.
  sna-sna: Mhosva yamadzibaba ake ngairangarirwe pamberi paJehovha; chivi chamai vake
    ngachirege kumbodzimwa.
  spa-BLM: Que la iniquidad de sus padres sea recordada por Yahvé. No dejes que el
    pecado de su madre sea borrado.
  cac-cac: Mamin Jehová, nacot smul eb' smam yicham vin̈. Mocab' a suc sat smul snun
    vin̈.
  swh-ULB: Uovu wa baba zake utajwe kwa Yahwe; na dhambi ya mama yake isisahaulike.
  deu-ELBBK: Gedacht werde vor dem HERRN der Ungerechtigkeit seiner Väter, und nicht
    werde ausgelöscht die Sünde seiner Mutter!
  mbb-OT: Berakat he kenà peseyluwa wey kenà lipati te Nengazen is salà te menge ginikanan
    din wey te menge kepuun din; berakat he ituǥut te Nengazen he melipati en sikandan
    kayi te kelibutan.
  mal-2015: അവന്റെ പിതാക്കന്മാരുടെ അകൃത്യം യഹോവ ഓർക്കുമാറാകട്ടെ; അവന്റെ അമ്മയുടെ പാപം
    മാഞ്ഞുപോകയുമരുതേ.
  gup-gup: Ngadjare nawu Yawey kaburrbun rowk kunwarre bedberre nawu birrikebmawahmeng
    nahni nawu ngaye nganeyidko. Dja mak ngadjare Yawey minj kabimarnebengmidjdan
    kunwarre ngalengngarre ngalbu biyawmey ngardduk nganeyidko.
  rmc-rmc: O RAJ peske mi leperel furt pre vina leskre dadengri; o binos leskra dakro
    te na el avrikhoslo.
  nlg-nlg: Ma Yahweh ke mua nia ponolio na paludira na lei kukuana/vaivarina, mana
    paluna tinana ke mua tagha tana gegere tutughuni.
  pes-OPV: عصیان پدرانش نزد خداوند به یاد آورده شودو گناه مادرش محو نگردد.
  ron-1924: Нелеӂюиря пэринцилор сэй сэ рэмынэ ка адучере аминте ынаинтя Домнулуй
    ши сэ ну се штяргэ пэкатул мамей луй!
  ben-OBCV: সদাপ্রভু যেন তার পূর্বপুরুষদের অপরাধ স্মরণে রাখেন; তার মায়ের পাপ যেন
    কখনও মুছে না যায়।
  som-som: Xumaantii awowayaashiis Rabbigu ha soo xusuusto, Oo dembigii hooyadiisna
    yaan la tirtirin.
  eng-ASVBT: Let the iniquity of his fathers be remembered with Jehovah; And let not
    the sin of his mother be blotted out.
  mna-mna: Sanaana ta tumbuunu bizin tikamam, nako tiso Yooba pa, bekena mataana iŋgalŋgal
    mi iur ka kadoono ise ki to tana. Mi naana sanaana kini tomini, Yooba imus ma
    ila ne pepe.
  ita-1885: Sia ricordata l'iniquità de' suoi padri appo il Signore; E il peccato
    di sua madre non sia cancellato.
  eng-ULB: May his ancestors' sins be mentioned to Yahweh; and may the sin of his
    mother not be forgotten.
  spa-VBL: Que el Señor recuerde los pecados de sus padres; que los pecados de sus
    madres no sean borrados.
  fra-_FOB: Que l'iniquité de ses pères revienne en mémoire devant l'Éternel, et que
    le péché de sa mère ne soit point effacé;
  mal-mal: അവന്റെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ അകൃത്യം യഹോവ ഓർക്കുമാറാകട്ടെ; അവന്റെ അമ്മയുടെ
    പാപം മാഞ്ഞുപോകയുമരുതേ.
  urd-GVR: Rab us ke bāpdādā kī nāinsāfī kā lihāz kare, aur wuh us kī māṅ kī ḳhatā
    bhī darguzar na kare.
  suz-BL: मिनु परमप्रभु यावेमी मेको आ किकी पिपी आन पशो पाप मिम्‍चा माल्‍ब। मेको आ
    ममा आ पशो पाप मक्‍याम्‍सेक्‍ल। प्रस्‍थान २०:५
  eng-NOY: May the iniquity of his fathers be remembered by the LORD, And may the
    sin of his mother never be blotted out!
  ita-1927: L’iniquità dei suoi padri sia ricordata dall’Eterno, e il peccato di sua
    madre non sia cancellato.
  ckb-ckb: با تاوانەکانی باوباپیرانی بخرێنە بەردەم یەزدان، با گوناهەکانی دایکی نەسڕێنەوە!
  eng-BBE: Let the Lord keep in mind the wrongdoing of his fathers; and may the sin
    of his mother have no forgiveness.
  xsi-xsi: Naŋa tiniŋgu pwâka tu Yova Kindeni ma izavaru naneŋgu kazâŋa tamâta ŋinde
    timbu muŋgâŋa nenzi kiesaka piti lâ tininzi! Aku naŋa iloŋgu mine nâ ŋana i tina
    tona!
  kan-OKCV: ಅವನ ಪಿತೃಗಳ ಅಕ್ರಮವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಜ್ಞಾಪಕವಾಗಲಿ; ಅವನ ತಾಯಿಯ ಪಾಪವು ಅಳಿದು
    ಹೋಗದಿರಲಿ.
  tam-2017: அவனுடைய முன்னோர்களின் அக்கிரமம் யெகோவாவுக்கு முன்பாக நினைக்கப்படட்டும்,
    அவனுடைய தாயின் பாவம் நீங்காமலிருக்கட்டும்.
  spa-RV-1909: Venga en memoria cerca de Jehová la maldad de sus padres, y el pecado
    de su madre no sea borrado.
  ron-BTF: Nelegiuirea părinților lui să fie amintită înaintea DOMNULUI; și să nu
    se șteargă păcatul mamei sale.
  eng-WEBP: Let the iniquity of his fathers be remembered by the LORD. Don’t let the
    sin of his mother be blotted out.
  eng-FBV: May the Lord be reminded of the sins of his fathers; may his mother's sins
    not be blotted out.
  nld-1939: Moge Jahweh de misdaad zijner vaderen gedenken, En de schuld van zijn
    moeder nooit worden gedelgd;
  nch-BL: TOTECO, amo xiquelcahua nochi inintajtacolhua itatahua huan inanahua. Huan
    amo xiquintapojpolhui.
  vie-1934: Nguyện sự gian ác tổ phụ nó bị nhắc lại trước mặt Đức Giê-hô-va; Nguyện
    tội lỗi mẹ nó không hề bôi bỏ được.
  cha-cha: 'Poly ya y tinaelayen y tataña sija umajaso gui as Jeova: ya y isao nanaña
    ti umafagasñaejon.'
  hin-CV: याहवेह के सामने उसके पूर्वजों का अपराध स्मरण दिलाया जाए; उसकी माता का पाप
    कभी क्षमा न किया जाए.
  eng-OURB: Let the depravity (moral evil) of his fathers be remembered by Adonai.
    Don’t let the habitual sin ·missing the mark· of his mother be blotted out.
  spa-BES: Tenga el Señor en cuenta la maldad de sus padres; y que el pecado de su
    madre no tenga perdón.
  tdx-tdx: Le ho tohineñe am’ Iehovà ty hakeon-drae’e; naho tsy ho faoheñe ami tahin-drene’e.
  tha-KJV: ขอให้​ความชั่วช้าของบรรพบุรุษของเขายังเป็​นที​่​จำได้​อยู่​ต่อพระพักตร์พระเยโฮวาห์
    อย่าให้บาปของมารดาเขาลบเลือนไป
  por-BR-2018: Que a perversidade de seus pais seja lembrada pelo SENHOR, e que o
    pecado de sua mãe não seja apagado.
  deu-ELO: Gedacht werde vor Jehova der Ungerechtigkeit seiner Väter, und nicht werde
    ausgelöscht die Sünde seiner Mutter!
  eng-WYC-2018: The wickedness of his fathers come again into mind in the sight of
    the Lord; and the sin of his mother be not done away. (Let the wickedness of his
    forefathers be remembered by the Lord; and let his mother’s sin be not done away,or
    wiped out.)
  epo-epo: La malbonago de liaj patroj rememoriĝu al la Eternulo, Kaj la peko de lia
    patrino ne elviŝiĝu.
  gfk-gfk: Iau sip bia no Watong na lik kawase ira magingin sakena ta ira hintubuno,
    ma bia pa na suge se mah ira nironga tano pawasine.
  uig-PIN: Ata-bowilirining ⱪǝbiⱨlikining ǝyibliri Pǝrwǝrdigarning yadida ⱪalsun,
    Anisining gunaⱨi ɵqürülmisun.
  beo-beo: Hina Gode da eso huluane ea aowalalia wadela:i hou dawa:lalumu da defea.
    Amola eme ea wadela:i hou hamedafa gogolema:ne olofomu da defea.
  tpi-OTNT: Mi laik bai Bikpela i ken tingting long pasin nogut ol tumbuna bilong
    en i bin mekim. Na em i no ken lusim sin bilong mama bilong en.
  hau-SA: Bari a tuna da laifin kakanninsa a gaban Ubangiji; bari kada a taɓa shafe
    zunubin mahaifiyarsa.
  udu-udu: Dhalki mii kun ’coḵa’coḵ gi icom kanu e ibwambori Tap̱a mo, dhali dhalki
    miinthus gi kum minu ’koki ’kosh ka pije/ mo.
  uig-LAT: Ata-bowilirining qebihlikining eyibliri Perwerdigarning yadida qalsun,
    Anisining gunahi öchürülmisun.
  nde-nde: Sengathi ububi bukayise bungakhunjulwa phambi kukaThixo, sengathi isono
    sikanina singacitshi lanini.
  ton-ton: Ke manatuʻi ʻe Sihova ʻae hia ʻa ʻene ngaahi tamai; pea ʻoua naʻa tāmateʻi
    ʻae angahala ʻa ʻene faʻē.
  ces-1613: Přijdiž na pamět nepravost předků jeho před Hospodinem, a hřích matky
    jeho nebuď shlazen.
  eng-WMB: Let the iniquity of his fathers be remembered by the LORD. Don’t let the
    sin of his mother be blotted out.
  tam-TCV: அவன் முற்பிதாக்களின் அநியாயம் யெகோவாவுக்கு முன்பாக நினைக்கப்படுவதாக; அவர்களுடைய
    தாயின் பாவம் ஒருபொழுதும் நீங்காதிருப்பதாக.
  ceb-ULB: Hinaot nga ang sala sa iyang katigulangan mahisgotan ngadto kang Yahweh;
    hinaot nga ang sala sa iyang inahan dili malimtan.
  pol-UBG: Niech PAN pamięta nieprawość jego przodków, a grzech jego matki niech nie
    będzie zgładzony.
  urd-GVU: رب اُس کے باپ دادا کی ناانصافی کا لحاظ کرے، اور وہ اُس کی ماں کی خطا بھی
    درگزر نہ کرے۔
  eng-OEBCW: 'May his father’s guilt be remembered, and his mother’s sin not blotted
    out:'
  deu-1912: Seiner Väter Missetat müsse gedacht werden vor dem HERRN, und seiner Mutter
    Sünde müsse nicht ausgetilgt werden.
  kan-2017: ಯೆಹೋವನು ಅವನ ಹಿರಿಯರ ಪಾಪವನ್ನು ಮರೆಯದಿರಲಿ; ಅವನ ತಾಯಿಯ ಪಾಪವು ಅಳಿದುಹೋಗದಿರಲಿ.
  yap-yap: Mang e yigi yib ngan’ SOMOL e kireb rok e pi ga’ rok kakrom, me pag ni
    dabi n’agfan e denen rok e chitiningin bi’id.
  hlt-MCSB: A napa rhoek kathaesainah te BOEIPA hmaiah poek saeh lamtah a manu kah
    tholhnah te hmata boel saeh.
  mdy-ETH: ዒዛኮ ዓዶንሢ ዻቢንቶ ናንጊና ናንጋ ጎዳ ዓርቃያ ማዖንጎ፤ ዒንዶ ጎማኣ ባይቆፓ።
  twi-ASANTE: Ma wɔnkae nʼagyanom nnebɔne wɔ Awurade anim; na ne maame bɔne no ntena
    hɔ daa.
  eng-WEBU: Let the iniquity of his fathers be remembered by the LORD. Don’t let the
    sin of his mother be blotted out.
  spa-PDDPT: Que la iniquidad de sus antepasados sea recordada ante Yavé, Y que no
    sea borrado el pecado de su madre.
  gun-gun: Senhor ta'ima'endu'a riae tuu kuery ojejavyague re, tombogue eme ixy ojejavyague.
  agu-BL: Ta', lok tz'ul tx'akx tc'u'lu' yi quil yi chitaj chitxu'. Quil stzajscunu'
    yi quil yi chitxu'.
  ilo-ULB: Madakamat koma dagiti basol dagiti kapuonanna kenni Yahweh; ken saan koma
    a malipatan ti basol ti inanna.
  kpg-kpg: Dimaadua gi langahia nia huaidu o nia damana mmaadua o maa, gei gi hudee
    dumaalia gi nia huaidu o tinana o maa.
  uig-ARA: ئاتا-بوۋىلىرىنىڭ قەبىھلىكىنىڭ ئەيىبلىرى پەرۋەردىگارنىڭ يادىدا قالسۇن، ئانىسىنىڭ
    گۇناھى ئۆچۈرۈلمىسۇن.
  sus-sus: Alatala xa ratu a xa fe kobie ma, a nga xa yunubi naxa xafari.
  pon-2006: KAUN-O en ketin tamataman dipen eh pahpa kahlap ako oh en dehr mahkikihong
    dipen ine kan.
  jae-jae: Apômtau taê ênam ênê mimi nêŋ keso ma êsuc tênanê sec ôkwi atomanô.
  ksd-ksd: Boina ba ra Luluai na nuk pa ra varpiam kai ra umana tamana; Ma koko da
    pun vue ra varpiam kai nana.
  tur-YTC: Atalarının suçları Yahve tarafından hatırlansın. Annesinin günahı silinmesin.
  bel-N: Няхай будзе ўзгаданае беззаконьне бацькоў ягоных перад ГОСПАДАМ, і грэх маці
    ягонай няхай ня будзе змыты!
  kpr-kpr: Numamo nombua mane da ari ekoko usera, kotugo noi da ari eko ava, erá Bajari
    kote doyeure dae sise resena, evovodae kotise irare!
  ind-AYT: Biarlah kesalahan nenek moyangnya diingat di hadapan TUHAN, dan jangan
    biarkan dosa ibunya dihapuskan.
  yom-yom: Bika mambimbi ma bakulu bandi matebukulungu moyo va ntuala Yave, bika disumu
    di ngudi andi dibika kubulu.
  yut-yut: Nak babɨkni da aŋpak yokwi awit do Yawe da uŋun do nandɨsak dosi nandɨsat.
    Aŋek meŋi dakon dɨwarɨni dɨma wɨrɨrɨk ɨmjak do nandɨsat.
  nya-nya: Mphulupulu za makolo ake zikumbukiridwe pamaso pa Yehova; tchimo la amayi
    ake lisadzafafanizidwe.
  hrv-hrv: 'Spominjao se Jahve grijeha njegovih, i grijeh njegove majke nek'' se ne
    izbriše:'
  mps-mps: Eno homugo Genuai Bidigo te dwai kolesaga te aga hani wąį nǫų dabego
    yali sęba homu kone palumainu ebao. Tama agai te aga idago sęgę sela sąmainu
    me egobe homu ebo dao.
  tpi-tpi: Mi laik bai Bikpela i ken tingting long pasin nogut ol tumbuna bilong en
    i bin mekim. Na em i no ken lusim sin bilong mama bilong en.
  dan-1931: lad hans Fædres Skyld ihukommes hos HERREN, lad ikke hans Moders Synd
    slettes ud,
  vie-OVCB: Nguyện Chúa Hằng Hữu không bao giờ quên tội ác cha ông họ; không xóa bôi
    lỗi lầm của mẹ họ.
  guj-2017: તેના પિતૃઓનાં પાપ યહોવાહને યાદ રહો; અને તેની માતાનું પાપ માફ કરવામાં ન
    આવો.
  pon-2006A: KAUN-O en ketin tamataman dipen eh pahpa kahlap ako oh en dehr mahkikihong
    dipen ine kan.
  por-BRBSL: Que a iniqüidade de seus pais seja lembrada por Javé. Não deixe que o
    pecado de sua mãe seja apagado.
  eng-OEBUS: 'May his father’s guilt be remembered, and his mother’s sin not blotted
    out:'
  swe-swe: Låt hans fäders missgärningar bli ihågkommen inför Herren (Jahve) och låt
    inte hans mors synder glömmas bort,
  cth-cth: A na mintoenaw e yonnae teh, BAWIPA hmalah pou pâkuem naseh. A manu yonnae
    raphoe pouh hanh naseh.
  twi-twi: Ma wɔnkae nʼagyanom nnebɔne wɔ Awurade anim; na ne na bɔne no ntena hɔ
    daa.
  hlt-hlt: A napa rhoek kathaesainah te BOEIPA hmaiah poek saeh lamtah a manu kah
    tholhnah te hmata boel saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yɛ̃̀ nho yɛmbɛ̀ kó mɛyɛi nkpɛ́í, o yɔ̃ kó mɛcɑɑ̀rìmɛ̀
    bɑ́ɑ́ ítɛ́ ɑ ììkɛ̀.
  msy-2020: An inazir afeziaba amizir arazir kuraba, Ikiavɨra Itir God uabɨ adagh
    nɨghnɨgh. Egh an amebamɨn arazir kuraba gɨn amangan markɨ.
  dop-dop: Tɑcɑɑ, tɑɑ sɔɔ ɩ cɑɑnɑɑ ɩsɑɣɑtʋ tɔɔ. Pə́cɔ tɑɑ hɩɩsɩ ɩ too kɑwɑlɑɣɑ.
  azb-azb: Ata-babasının təqsiri Rəbbin hüzurunda yaddan çıxmasın, Anasının günahı
    heç zaman yuyulmasın!
  eng-DBY: Let the iniquity of his fathers be remembered with Jehovah, and let not
    the sin of his mother be blotted out;
  hin-2017: उसके पितरों का अधर्म यहोवा को स्मरण रहे, और उसकी माता का पाप न मिटे!
  wol-KYG: Yal na Aji Sax ji bàyyi xel ñaawtéefi maamam. Yàlla bu bàkkaaru ndeyam
    faru.
  bjr-bjr: Mi manda fasiqana akeeku akaaku manda oosanara Yaaweefa oonumafi iriani.
    Mi manda fasiqana maqoo aanaaseena aaqarana akiiqara naaru naaru sia minnaisaani.
  eng-YLT: The iniquity of his fathers Is remembered unto Jehovah, And the sin of
    his mother is not blotted out.
  kne-kne: Nemnemen koman Diyos din basbasol di ap-apo na ya adi polos mapakawan din
    basol ina na.
  eng-WYC-2017: The wickedness of his fathers come again into mind in the sight of
    the Lord; and the sin of his mother be not done away.
  eng-WMBB: Let the iniquity of his fathers be remembered by the LORD. Don’t let the
    sin of his mother be blotted out.
  zat-NTPS: Bsa lazre' ca da cale̱la da belún xra xrtawe̱', Xran, ne quebe xusulu'
    dul-la da gulún xrne̱'e̱ ca'.
  zty-NTPS: Bejsá' ḻaže' che da' ẕinnj da' bengak x̱a x̱tó'gake', X̱ana' Dios, na'
    bi wsoḻo' doḻa' da' wbága'gak x̱ná'gake'.
  urd-GVH: रब उसके बापदादा की नाइनसाफ़ी का लिहाज़ करे, और वह उस की माँ की ख़ता भी
    दरगुज़र न करे।
  rug-rug: Mani balabala vekoi e Zihova sari na kinaleadi tadi na tiatamana pukerane,
    meke mani lopu taleosae ni Tamasa sari na sinea tanisa tinana.
  gaz-gaz: Balleessaan abbootii isaa fuula Waaqayyoo duratti haa yaadatamu; cubbuun
    haadha isaas hin haqamin.
  fra-LSG: Que l’iniquité de ses pères reste en souvenir devant l’Éternel, Et que
    le péché de sa mère ne soit point effacé!
  yal-yal: Alatala xa a xaxili lu a benbane hakɛne xɔn ma. Alatala nama a nga yulubine
    xafari mumɛ!
  iou-iou: Täŋpäkaŋ äbekiye oraniye täŋo kudän wakiwaki unita Ekänitä pen juku piŋpäŋ
    miŋi täŋo momini peŋ imektawä.
  haw-1868: E hoomanaoia ka hewa o kona poe kupuna imua o Iehova; Aole hoi e kalaia
    na hewa o kona makuwahine.
  arb-NAV: لِيَذْكُرِ الرَّبُّ إِثْمَ آبَائِهِ، وَلَا يَغْفِرْ خَطِيئَةَ أُمِّهِ.
  ded-ded: Mangesafora yeneng ngicngac ogofocngina memanganeyunugec, KEBUNGO kopocsicngina
    imoc negenu febeso. Nga nonggeaac kopocsic imoc naric mi wabesonga.
  ewe-ewe: Woneɖo ŋku fofoawo ƒe vodadawo dzi le Yehowa ŋkume, eye womegatutu dadaa
    ƒe nu vɔ̃ ɖa akpɔ gbeɖe o.
  eng-LEE: Let the iniquity of his fathers be remembered by the Lord, and let the
    sin of his mother not be blotted out.
  asm-FB: তেওঁলোকৰ পিতৃবিলাকৰ অধৰ্মৰ কথা যিহোৱাৰ সোঁৱৰণত থাকক; তেওঁলোকৰ মাতৃসকলৰ পাপ
    মোচন কৰা নহওঁক।
  sus-A: عَلَتَلَ شَ رَتُ عَ شَ قٍ كٌبِيٍ مَ، عَ نفَ شَ يُنُبِ نَشَ شَقَرِ.
  fra-SBL: Que l'iniquité de ses pères soit rappelée à Yahvé. Ne laissez pas le péché
    de sa mère être effacé.
  hbo-hbo: יִזָּכֵ֤ר ׀ עֲוֹ֣ן אֲ֭בֹתָיו אֶל־יְהוָ֑ה וְחַטַּ֥את אִ֝מֹּ֗ו אַל־תִּמָּֽח׃
  kik-kik: Waganu wa maithe make ũrotũũra ũririkanagwo nĩ Jehova; wĩhia wa nyina ũroaga
    gũgaathario o na rĩ.
  fra-NCL: Que l’iniquité de ses pères reste en souvenir devant Yahweh, et que la
    faute de leur mère ne soit pas effacée !
  cek-AK: Ampanawk sakpazaehaih loe Angraeng hmaa ah amtueng poe nasoe; amno zaehaih
    to anghma pae hmah nasoe.
  cuk-cuk: Bab-Jehová, e-bab-ibmar-isgana-imakdigusad, mer be iego, e-nan-isgudigusad,
    melle be iebalo.
  tel-2017: వాడి పితరుల దోషం యెహోవా జ్ఞాపకం ఉంచుకుంటాడు గాక. వాడి తల్లి చేసిన పాపం
    మరుపుకు రాకుండు గాక.
  hat-BSA: Kite inikite a papa zansèt li yo vin sonje devan SENYÈ a, E pa kite peche
    a manman l yo vin efase.
  kos-kos: Lela tuh LEUM GOD Elan esam na ma koluk lun papa tumal Ac tia nunak munas
    nu ke ma koluk lun nina kial.
  hbo-WLC: יִזָּכֵ֤ר ׀ עֲוֺ֣ן אֲ֭בֹתָיו אֶל־יְהוָ֑ה וְחַטַּ֥את אִ֝מּ֗וֹ אַל־תִּמָּֽח׃
  ibo-ibo: Ka Onyenwe anyị chetakwa mmehie niile nke nna nna ya ha, ka Onyenwe anyị
    hapụkwa ịgbaghara mmehie nne ya.
  ory-ory: ତାହାର ପିତୃପୁରୁଷଙ୍କ ଅପରାଧ ସଦାପ୍ରଭୁଙ୍କ ସ୍ମରଣରେ ଥାଉ ଓ ତାହାର ମାତାର ପାପ ଲୁପ୍ତ
    ନ ହେଉ।
  chk-chk: Amwo än an kewe lewo föföringau repwe chem me ren ewe Samol mi Lapalap,
    nge än inan tipis esap musala.
  rop-rop: YAWEI, yu garra oldei jinggabat ol detlot nogudbalawei blanga im grengrenfatha
    olabat, en yu nomo larram im mami go fri brom im nogudbalawei.
  ukr-1871: Нехай згадаються перед Господом несправедливостї батьків його, і гріх
    матері його нехай не затреться!
  yon-yon: Ye ambeya yi arewa kamenabi kuu Yariman yarinambo arimbed kwane angkimborok,
    kwane ye ena yu ambarakmi kuu are dankaraib.
  deu-1951: Seiner Väter Missetat müsse gedacht werden vor dem HERRN, und seiner Mutter
    Sünde werde nicht ausgetilgt!
  eng-JPS: Let the iniquity of his fathers be brought to remembrance unto the LORD;
    and let not the sin of his mother be blotted out.
  srp-1865: Bezakonje starijeh njegovijeh nek se spomene u Gospoda, i grijeh matere
    njegove nek se ne izbriše.
  lug-lug: Mukama ajjukirenga ebyonoono bya bakadde be; n’ekibi kya nnyina kireme
    kwerabirwanga.
  heb-heb: יזכר עון אבתיו אל יהוה וחטאת אמו אל תמח׃
  ben-IRV: তার পূর্ব পুরুষদের পাপ সদাপ্রভুুর কাছে উল্লেখ থাকুক, তার মায়ের পাপ ভুলে
    না যাক।
  ntu-ntu: Nadcpx mz drtwrm nqmq kr melrmqdeng kc tqtrka, X bzkq ipqpxq alwx ngr lxede.
  pan-pan: ਉਹ ਦੇ ਪੁਰਖਿਆਂ ਦੀ ਬਦੀ ਯਹੋਵਾਹ ਨੂੰ ਚੇਤੇ ਰਹੇ, ਅਤੇ ਉਹ ਦੀ ਮਾਂ ਦਾ ਪਾਪ ਨਾ ਮਿਟਾਇਆ
    ਜਾਵੇ!
  mya-JVB: သူ့ ဘိုးဘေး တို့၏ ဒုစရိုက် ကို ထာဝရဘုရား သည် သတိရ တော်မူပါစေ။ သူ့ အမိ ၏
    အပြစ် သည် မ ဖြေ ပါစေနှင့်။
  kgf-kgf: Yawe imi yandahéra ionac képésic imi nimmanec kecmac. Neŋgocginawac képésic
    imi ménda auna.
  tte-O: O Yeoba, tomone tamanao yo sinanao ali pwanoli kunuwatu-kalatagili, na esaliyao
    sikwalalele yawasosi.
  tbg-tbg: Oho, Noravano Kotiva ti navutaara kaivaqaukavara qora okara autuara kia
    tauru karaitiro, qaqi iritaarire. Vira nova qora kaiqa varai uvaravata kia nunka
    amitairaqe te hove tiataarave.
  hmo-hmo: Lau ura Lohiabada ese, iena sene taudia edia dika do ia laloatao, bona
    iena sinana ena kara dika, be Lohiabada ese do ia gwauatao lasi.
  zar-NT: Yöjnéticaʼsö le xihuiʼ gulaʼbáguëʼë xuz xtáʼahuëʼ, Xan, en bitiʼ gal-la
    ládxuʼu dul-laʼ bennu xinë́ʼë.
  urd-urd: उसके बाप — दादा की बदी ख़ुदावन्द के सामने याद रहे, और उसकी माँ का गुनाह
    मिटाया न जाए!
  bqc-SIM: Aà deziↄ vãikɛa yã́ dↄngu, Dii, ńsu ǹ aà da duuna kɛ̃wà bauo.
  tcz-CHONGTHU: Yahweh Pakai in apateu chonsetna ngaidam hihbeh hen, anu-u chonsetna
    jong lekhabua kon in kikahdoh hihbeh hen,
  mar-mar: परमेश्वरास त्याच्या पूर्वजांच्या पापांची आठवण राहो. त्याच्या आईची पापे
    कधीही विसरली न जावोत.
  isl-isl: Refsaðu fyrir syndir föður hans og móður og dragðu ekki af.
  hlt-THB: Ami pakhqi thawlhnaak ce Bawipa hai awh sim loet na awm seitaw ami nu a
    thawlhnaak ce koeh qeng voel seh.
  qub-qub: Taytan mana allita rurashanta Tayta Dios yarpaycuchun. Maman juchata rurashanpis
    ama imaypis gongacächunchu.
  bqp-bqp: A dizinↄ vãnikɛna yã gↄ̃ dↄngu, Dikiri, ǹsun tó a da durunna kɛ̃a zikiro.
  hat-hat: Se pou Seyè a toujou chonje tou sa zansèt li yo te fè ki mal, pou l' pa
    janm padonnen peche manman l' yo.
  eng-BSB: May the iniquity of his fathers be remembered before the LORD, and the
    sin of his mother never be blotted out.
  eng-WEBPB: Let the iniquity of his fathers be remembered by the LORD. Don’t let
    the sin of his mother be blotted out.
  kbq-kbq: Ana ne'mofo agehemo'zama hu'naza kumira Ra Anumzamo'a aganera okanisie.
    Ana nehuno ana ne'mofo nerera'ma hu'nesia kumira avontafepintira eri otresie.
  pon-pon: Japun en jam a ko en janjal mon Ieowa, o dip en in a ender lapwada.
  nhe-BL: TOTECO, amo xiquilcahua nochi inintlajtlacolhua itatahua huan inanahua.
    Huan amo xiquintlapojpolhui.
  wnc-wnc: Buyambam tapata waiaknga itane bapunata tupa tasikingge natayuwikge nataat.
    Siwan ita mingatane waiakngana ma sandekngaman.
  bus-bus: À dezinↄ zaakɛna yã gↄ̃ dↄ Diin, ǹton tó à da durun kɛ̃a zikiro.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e naheharaz pixik kwaw ihy hemiapo kwer ikatu
    'ym ma'e wi nehe. Tuwe ima'enukwaw izypy wanemiapo kwer ikatu 'ym ma'e rehe upytu'u
    'ym pà tuweharupi nehe.
