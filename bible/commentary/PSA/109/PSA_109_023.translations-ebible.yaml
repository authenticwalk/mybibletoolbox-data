verse: PSA.109.023
translations:
  mal-C: ഞാൻ വൈകുന്നേരത്തെ നിഴൽപോലെ മാഞ്ഞുപോകുന്നു; ഒരു വെട്ടുക്കിളിയെപ്പോലെ ഞാൻ കുടഞ്ഞെറിയപ്പെടുന്നു.
  deu-TKW: Gleich dem Schatten, wenn er sich neigt, schwinde ich dahin, bin ausgeschüttelt,
    wie eine Heuschrecke.
  lin-lin: Nazali kokende lokola elili oyo ezali kolimwa ; bazali kobengana ngai lokola
    mabanki.
  mmx-mmx: La i auret do ana sonao mun ngan lovovo at laradi laxangking i soosoo rin
    ukantinao, la a lok ngan mun lasku lamanman i mas kepe i.
  eng-LSV: I have gone as a shadow when it is stretched out, || I have been driven
    away as a locust.
  eng-GNV: I depart like the shadowe that declineth, and am shaken off as the grashopper.
  eng-WEBSTER: 'I am gone like the shadow when it declineth: I am tossed up and down
    as the locust.'
  nhw-BL: Niyajtinemi para nimiquis huan nitlaijiyohuía quen se chapoli catli quitlahuiso
    se masehuali.
  swh-ONEN: Ninafifia kama kivuli cha jioni, nimerushwa-rushwa kama nzige.
  bba-bba: Wee nɑ doonɔ nɡe sɑɑru. Mɑ bɑ mɑn ɡire nɡe twee.
  eng-KJVCPB: 'I am gone like the shadow when it declineth: I am tossed up and down
    as the locust.'
  luo-luo: Ndalona rumo mos mos ka tipo mar odhiambo kendo yamo uka ka det bonyo.
  aii-aii: ܐܲܝܟ݂ ܛܸܠܵܢܝܼܬܵ‌ܐ ܕܒܥܕܵܢܵܐ ܕܓܢܵܝܬܵ‌ܐ ܒܸܛܠܵܩܵܐ ܝܘܸܢ، ܐܲܝܟ݂ ܩܲܡܨܵܐ ܦܝܼܫܵܐ
    ܝܘܸܢ ܢܦܝܼܨܵܐ.
  meu-meu: Vada na boio, adorahi ikerukeruna e boiomu na heto; vada e tapogu oho,
    kwadi na heto.
  npi-ULB: साँझको छायाझैं म लोप हुँदैछु । सहललाई झैं मलाई हल्‍लाइएको छ ।
  yor-yor: Èmi ń kọjá lọ bí òjìji tí àṣálẹ́, mo ń gbọ̀n sókè bí eṣú.
  pes-OPCB: همچون سایه، رو به زوال هستم و مانند ملخ از باد رانده شده‌ام.
  tgl-ULB: Naglalaho ako gaya ng anino sa gabi; niyugyog ako gaya ng isang balang.
  nop-nop: Nu adi tebele meledi fohebilune wolinikdi liwe tilak undugoŋ hinek hatihatinedi
    liwedok tilak. Tiŋa undugoŋ nu adi gwatak niŋ sububadi fedikulune ulak undiniŋ.
  hui-hui: Alendo ni anda poragola ni munini biago abale ereba haralidagua i̱ abale
    pu wahole kogoni ndobe. I̱ore bame hinabibi ale bedoria puyabume pulo wahabehe
    kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​သည် ည​နေ​ချိန်​အ​ရိပ်​ကဲ့​သို့ ပျောက်​ကွယ်​ရန်​နီး​ပါ​ပြီ။
    ပိုး​ကောင်​ကဲ့​သို့​လေ​တိုက်​၍​လွင့်​သွား​ပါ​၏။
  bod-N: ནུབ་ཁའི་གྲིབ་མ་ནང་བཞིན་ང་ཡལ༌ཞིང༌། །ཆ་ག་པ་ལྟར་ང་རང་སྤྲུགས་ནས༌ཐོན།།
  wsk-wsk: Ani sor bainga awuru iluwa ko tiromorom taiso iwita, yumu namawasam; ale
    kusiska marir itugu saposo iwita.
  sna-sna: Ndinopera somumvuri wamadekwana; ndinozunzwa semhashu.
  spa-BLM: Me desvanezco como una sombra vespertina. Me sacuden como una langosta.
  cac-cac: Van in satel icha junoc en̈ul. Van vic'jib'at yuj ic' ichoc noc' c'ulub'.
  swh-ULB: Ninatoweka kama kivuli cha jioni; ninapeperushwa kama nzige.
  deu-ELBBK: Wie ein Schatten, wenn er sich streckt, gehe ich dahin, werde weggescheucht
    wie die Heuschrecke.
  mbb-OT: Egkenaneynaney en egkaawà is untung ku iring te lambung he egkahanew emun
    mezukilem. Wey iring a zaan te terapan he mibpeyupas.
  mal-2015: ചാഞ്ഞുപോകുന്ന നിഴൽപോലെ ഞാൻ കടന്നുപോകുന്നു; ഒരു വെട്ടുക്കിളിയെപ്പോലെ എന്നെ
    ചാടിക്കുന്നു.
  gup-gup: Manmekbe nganhkuyindombuyhwe dja ngadjalyakmen, ngarrowen yiman mayh nawu
    bod.
  rmc-rmc: Našľuvav avke sar o ciňos rači, som sar e kobilka razimen tele.
  nlg-nlg: Inau tu taghau vaghau na nunu tana pungi, mu tumu horu/pirikaghi vagha
    na puko [te bubuto].
  pes-OPV: مثل سایه‌ای که در زوال باشد رفته‌ام و مثل ملخ رانده شده‌ام.
  ron-1924: Пер ка умбра гата сэ трякэ, сунт изгонит ка о лэкустэ.
  ben-OBCV: সান্ধ্য ছায়ার মতো আমি বিলীন হয়ে যাই; পঙ্গপালের মতো আমাকে দূর করা হয়।
  som-som: Waxaan u dhammaaday sida hoos sii libdhaya, Waxaan u gilgilmaa sida ayax
    oo kale.
  eng-ASVBT: 'I am gone like the shadow when it declineth: I am tossed up and down
    as the locust.'
  mna-mna: Nio kembei koroŋ kunuunu ta so zoŋ isula na, imbiriizi raama. Nio kembei
    siizi ta miiri iwilaali ma ila lene.
  ita-1885: Io me ne vo, come l'ombra quando dichina; Io sono agitato come una locusta.
  eng-ULB: I am fading away like the shadow of the evening; I am shaken off like a
    locust.
  spa-VBL: Me estoy desvaneciendo como una sombra nocturna; soy como una langosta
    que se sacude.
  fra-_FOB: Je m'en vais comme l'ombre quand elle décline; je suis chassé comme la
    sauterelle.
  mal-mal: ചാഞ്ഞുപോകുന്ന നിഴൽപോലെ ഞാൻ കടന്നുപോകുന്നു; വെട്ടുക്കിളിയെപ്പോലെ എന്നെ കുടഞ്ഞുകളയുന്നു.
  urd-GVR: Shām ke ḍhalte sāye kī tarah maiṅ ḳhatm hone wālā hūṅ. Mujhe ṭiḍḍī kī tarah
    jhāṛ kar dūr kar diyā gayā hai.
  suz-BL: गो नां लाक्‍शो ना ङा वांकु खोदेंशो पा जाम्‍शो बाक्‍नुङ। थुर थुर पाइश्‍शो
    सल्‍हा खोदेंशो बाक्‍नुङ।
  eng-NOY: I am going like a shadow; I am driven away as the locust.
  ita-1927: Io me ne vo come l’ombra quando s’allunga, sono cacciato via come la locusta.
  ckb-ckb: وەک سێبەری ئێوارە دەڕۆم، وەک کوللە هەڵدەوەرێم.
  eng-BBE: 'I am gone like the shade when it is stretched out: I am forced out of
    my place like a locust.'
  xsi-xsi: Tini nâ nde ma naŋa naoŋgu tia lâ, itogo kari indue ku lala pararai lâ.
    Naŋa amo atogo ndemu-ndemu lawea itapala kala ilâ lâ.
  kan-OKCV: ನಾನು ಇಳಿಯುವ ನೆರಳಿನ ಹಾಗೆ ಆಗಿದ್ದೇನೆ; ಮಿಡತೆಯ ಹಾಗೆ ಹಾರಾಡುತ್ತಿದ್ದೇನೆ.
  tam-2017: சாயும் நிழலைப்போல் அகன்றுபோனேன்; வெட்டுக்கிளியைப்போல் பறக்கடிக்கப்படுகிறேன்.
  spa-RV-1909: Voime como la sombra cuando declina; soy sacudido como langosta.
  ron-BTF: Am trecut ca umbra când aceasta se lungește, sunt aruncat în sus și în
    jos ca lăcusta.
  eng-WEBP: I fade away like an evening shadow. I am shaken off like a locust.
  eng-FBV: I am fading away like an evening shadow; I am like a locust that is shaken
    off.
  nld-1939: Ik zink weg als een verdwijnende schaduw, Word voortgejaagd als een sprinkhanenzwerm;
  nch-BL: Niyajtinemi para nimiquis huan nitaijyohuía quej se chapoli cati quitahuiso
    se masehuali.
  vie-1934: Tôi qua đời như bóng ngã dài, Bị đuổi đây đuổi đó khác nào cào cào.
  cha-cha: 'Mapos yo taegüije y anineng yaguin malofan: matafye yo julo yan papa taegüije
    y apacha.'
  hin-CV: संध्याकालीन छाया-समान मेरा अस्तित्व समाप्‍ति पर है; मुझे ऐसे झाड़ दिया जाता
    है मानो मैं अरबेह टिड्डी हूं.
  eng-OURB: I fade away like an evening shadow. I am shaken off like a locust.
  spa-BES: Me he desvanecido como la sombra cuando declina; me forzaron a salir de
    mi lugar como una langosta!
  tdx-tdx: zaho mimian-koe talinjo mitibake vaho nahifik’ añe hoe valala.
  tha-KJV: ข้าพระองค์​สิ​้นสุดไปแล้วอย่างเงาตอนเย็น ข้าพระองค์​ถู​กสลัดออกเหมือนตั๊กแตน
  por-BR-2018: Eu vou como a sombra, que declina; estou sendo sacudido como um gafanhoto.
  deu-ELO: Wie ein Schatten, wenn er sich streckt, gehe ich dahin, werde hinweggescheucht
    wie die Heuschrecke.
  eng-WYC-2018: I am taken away as a shadow, when it boweth away; and I am shaken
    away as locusts. (I fade away like a shadow in the evening; and I am shaken off
    like a bug.)
  epo-epo: Kiel ombro longiĝanta mi malaperas; Oni forskuas min kiel akridon.
  gfk-gfk: Iau pataam hanahaan ho ira ududuh na kasakes tano matarahien. Di sabakane
    se iau ho ira kubawa.
  uig-PIN: Mǝn ⱪuyax uzartⱪan kɵlǝnggidǝk yoⱪilay dǝp ⱪaldim, Qekǝtkǝ ⱪeⱪiwetilgǝndǝk
    qǝtkǝ ⱪeⱪiwetildim.
  beo-beo: 'Na da daeya galu da:i baba agoai hedolowane alalolesimu agoai gala. Na
    da danuba: agoai, foga mini asi dagoi.'
  tpi-OTNT: Mi laik i go pinis olsem tewel san i mekim kamap em i go pinis long apinun,
    taim san i go daun. Mi olsem binatang win i tromoi i go.
  hau-SA: Na ɓace kamar inuwar yamma; ana kakkaɓe ni kamar fāra.
  udu-udu: Aha/ ’baara mo, dhali aha/ wana e ka ḵashira/ ma la gi mom’pimpili/ mo.
    Aha/ yiḵinkunu is me’da kuyu/ mo.
  uig-LAT: Men quyash uzartqan kölenggidek yoqilay dep qaldim, Chéketke qéqiwétilgendek
    chetke qéqiwétildim.
  nde-nde: Ngiyafiphala njengethunzi lakusihlwa; ngiyaphetshulwa njengentethe.
  ton-ton: 'Kuo u mole atu ʻo hangē ko e ʻata ʻoka fakaʻaʻau ke ʻosi ia: kuo feʻaveʻaki
    au ʻo hangē ko e fanga heʻe.'
  ces-1613: Jako stín, když se nachyluje, ucházeti musím; honí se za mnou jako za
    kobylkou.
  eng-WMB: I fade away like an evening shadow. I am shaken off like a locust.
  tam-TCV: நான் ஒரு மாலை நிழல்போல் மங்கிப்போகிறேன்; ஒரு வெட்டுக்கிளியைப்போல் உதறிப்
    போடப்படுகிறேன்.
  ceb-ULB: Nagakahanaw ako sama sa anino sa kagabhion; ginapalidpalid ako sama sa
    dulon.
  pol-UBG: Niknę jak cień, który się chyli, strząsają mnie jak szarańczę.
  urd-GVU: شام کے ڈھلتے سائے کی طرح مَیں ختم ہونے والا ہوں۔ مجھے ٹڈی کی طرح جھاڑ کر
    دُور کر دیا گیا ہے۔
  eng-OEBCW: I am gone like a lengthening shadow, I am shaken off like a locust.
  deu-1912: Ich fahre dahin wie ein Schatten, der vertrieben wird, und werde verjagt
    wie die Heuschrecken.
  kan-2017: ಸಂಜೆಯ ನೆರಳಿನಂತೆ ಗತಿಸಿಹೋಗುತ್ತಿದ್ದೇನೆ; ಗಾಳಿಯು ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಮಿಡತೆಯಂತಿದ್ದೇನೆ.
  yap-yap: Bay gu m’ay ngabang ni bod e taglul’ ni gonowrug; ma ku gu un ko nifeng
    ni bod ba chachangeg.
  hlt-MCSB: Khokhawn a khuup vaengkah bangla ka khum tih kaisih bangla ka congpet.
  mdy-ETH: ዋኣንታኣ ዔኤዤጉዲ ታ ዛጋማፓ ሺሬኔ፤ ታኣኒ ዓቢሢጉዲ ሃርፒንቴኔ።
  twi-ASANTE: Metwam sɛ anwummerɛ sunsumma; wɔwoso me kyene sɛ ntutummɛ.
  eng-WEBU: I fade away like an evening shadow. I am shaken off like a locust.
  spa-PDDPT: Paso como una sombra cuando se extiende, Soy echado fuera como el saltamonte.
  gun-gun: Xerekove opa ovy kuaray ojero'a ovya rami. Mombyry omombo pyre aiko tuku
    karu rami.
  agu-BL: Tzan wele'n cu'n swutz chi na xit tib jun muj. Tzan imbene'n tan cyek'ek'
    chi na bajij te jun tal prow sac' yi na ben tan cyek'ek'.
  ilo-ULB: Agpukpukawakon a kasla ti aniniwan iti rabii; naipalpalaisak a kasla dudon.
  kpg-kpg: Au gu hoohoo bolo ga hagalee gadoo be di malu o di hiahi. Au gu ili gi daha
    gadoo be di manu hongo geinga tolo.
  uig-ARA: مەن قۇياش ئۇزارتقان كۆلەڭگىدەك يوقىلاي دەپ قالدىم، چېكەتكە قېقىۋېتىلگەندەك
    چەتكە قېقىۋېتىلدىم.
  sus-sus: N ma fe ɲɔnfe alɔ niini naxan kuyama nunmare ra. Mixi n kerima alɔ katoe
    kerima ki naxɛ.
  pon-2006: I nektehn sohrala rasehng mwetehn nin soutik; I pipihrseli rasehng mensiek
    men.
  jae-jae: Aê ôlic kêtaiŋ e kêtôm katuŋ kêtu baliŋ su. Aê katôm siob, taŋ mutêna kêdaba
    piŋpaŋ.
  ksd-ksd: Iau tar panie da ra malur, Di kap vue iau da ra kubau.
  tur-YTC: Akşam gölgesi gibi kayboluyorum. Çekirge gibi silkelenip atıldım.
  bel-N: Я зыходжу, як цень, што зьнікае; ганяюць мяне, як саранчу.
  kpr-kpr: Kau ungobu use, reighi tutumbe geraira, na amingari gerena. Kau sisi ambari
    yaurai fuseari ya gheraira, amingari gerena.
  ind-AYT: Aku lenyap seperti bayangan yang memanjang, aku dikebaskan seperti belalang.
  yom-yom: Ndieka lalakana banga kitsusula va masika ; bakhukidi banga makhoko.
  yut-yut: Wupnin gɨldat paŋop do noman toŋ da gɨldat pɨgakwan pasɨlgaŋ uŋun da tɨlak
    nak pasɨl do asat. Nak pɨlak pɨlak kɨnda mɨrɨm da aŋkɨ maban kɨsak uŋun yombem.
  nya-nya: Ndikuzimirira ngati mthunzi wa kumadzulo, ndapirikitsidwa ngati dzombe.
  hrv-hrv: K'o sjena što se naginje ja nestajem, progone me kao skakavca.
  mps-mps: Ena te pabo tiwai eyu, te eno noma te giligade subo tiwai elama, tama te
    giliga dega sigilubo sogo, te pio ebode silaibao. Ena te tǫde bidalubo nai tiwai
    te waligo selasa pabo tiwai ebo dao.
  tpi-tpi: Mi laik i go pinis olsem tewel san i mekim kamap em i go pinis long apinun,
    taim san i go daun. Mi olsem binatang win i tromoi i go.
  dan-1931: som Skyggen, der hælder, svinder jeg bort, som Græshopper rystes jeg ud;
  vie-OVCB: Đời con qua nhanh như chiếc bóng chiều tà; con bị giũ sạch như loài châu
    chấu.
  guj-2017: હું નમી ગયેલી છાયાના જેવો થઈ ગયો છું; મને તીડની જેમ ખંખેરી નાખવામાં આવે
    છે.
  pon-2006A: I nektehn sohrala rasehng mwetehn nin soutik; I pipihrseli rasehng mensiek
    men.
  por-BRBSL: Desvaneco-me como uma sombra noturna. Sou sacudido como um gafanhoto.
  eng-OEBUS: I am gone like a lengthening shadow, I am shaken off like a locust.
  swe-swe: Jag är borta som en skugga när den förlängs, jag har skakats av som gräshopporna.
  cth-cth: Kanîka patetlah ka kahma teh, awsi patetlah ka kâhuet.
  twi-twi: Mitwaa mu sɛ anwummere sunsuma; wopia me kyene sɛ mmoadabi.
  hlt-hlt: Khokhawn a khuup vaengkah bangla ka khum tih kaisih bangla ka congpet.
  tbz-SIM: N kérí kɛ pɛ̃nkɛ́mu mɛdɛ́ɛ̀ ntɛ̃mɛ̀, bɛ̀ m bɛ̀tìmu dicɑ́dɔ́nnì kɔ̃mɛ.
  msy-2020: Aruem anaga bizibagh isirazɨ dar nedaziba ghua guaratɨghɨn gevi moghɨn,
    kɨ mangɨgh gɨvaghasa ami. Amɨnim odezibagh ivai da mɨgha ghua gevi moghɨn, kɨ
    uaghan dar mɨn mɨghegh mangɨgh gɨvagham.
  dop-dop: Mɑ tɔŋnɑ sɑɑlʋɣʋ kɛ yem kɛ́ ɩsɩɩ ɩsotom nɑ pɑ́ tɔɣɔnəɣɩ-m ɩsɩɩ filifili
    wei ɩ wɑkələɣɩ tɔ.
  azb-azb: Düşən kölgə kimi itirəm, Vurulub atılan çəyirtkəyə bənzəyirəm.
  eng-DBY: I am gone like a shadow when it lengtheneth; I am tossed about like the
    locust;
  hin-2017: मैं ढलती हुई छाया के समान जाता रहा हूँ; मैं टिड्डी के समान उड़ा दिया गया
    हूँ।
  wol-KYG: Maa ngi tàggoo ni keru ngoon, ñu di ma fél ni soccet.
  bjr-bjr: Suani afu keeqaifanoo qini qimananda taikaindee inoo qini marirafa taikararamidanoo.
    Qini marirana aammaadiara foora ufai fuaqa aqindee qusasaa taikararidaqa.
  eng-YLT: As a shadow when it is stretched out I have gone, I have been driven away
    as a locust.
  kne-kne: Dandani ay mamagaak ay kaman alidong sin masdem ya kaman dodon ay itayaw
    di dagem.
  eng-WYC-2017: I am taken away as a shadow, when it boweth away; and I am shaken
    away as locusts.
  eng-WMBB: I fade away like an evening shadow. I am shaken off like a locust.
  zat-NTPS: Dxedé chia' ca dxedé chee̱ tu zrul-la gate dxebía gubizra. Dxaca chia'
    ca dxaca chee̱ biche xuaj gate dxua be' le̱ba'.
  zty-NTPS: Ẕde chia' kan ẕde che to ẕoḻ kate' žen wbíž. Žak chia' kan žak che to
    biche' zo katen' ẕche' to be' ḻeba'.
  urd-GVH: शाम के ढलते साये की तरह मैं ख़त्म होनेवाला हूँ। मुझे टिड्डी की तरह झाड़कर
    दूर कर दिया गया है।
  rug-rug: Tata mate taloa mo si rau, guana opoadumu pana veluvelu; ta givusu palae
    guana kupokupo hakena pa elelo si rau.
  gaz-gaz: Ani akkuma gaaddidduu galgalaa badeera; akkuma hawwaannisaas olii gad oofameera.
  fra-LSG: Je m’en vais comme l’ombre à son déclin, Je suis chassé comme la sauterelle.
  yal-yal: N tununmaan ni i ra alo nininna ɲinbanna ra. E n kedima alo suɲɛna.
  iou-iou: Edap äpmoŋirän edap ägoniken wärana paot täyak ude paoret yäŋ nadätat.
    Mänittä gwakgwak piäŋ äreyäŋ täŋpän kuk täkaŋ ude täŋpet.
  haw-1868: Ua hele aku au e like me ke aka i kona auwi ana, Ua kuehuehuia au me he
    uhini la.
  arb-NAV: قَدْ تَلاشَيْتُ كَالظِّلِّ عِنْدَ الْمَغِيبِ، وَانْتَفَضْتُ كَجَرَادَةٍ.
  ded-ded: Maraiac ongango hereema tofocnac kpac angkecde, ni ifi isoc kpac ambeso
    anduae. Firangngo ipua mefiranggeu kengandae, ifi isoc kenduae.
  ewe-ewe: Nunye yi abe vɔvɔli le fiẽ me ene eye woʋuʋum abe ʋetsuvi ene.
  eng-LEE: 'Like the shadow when it declineth do I hasten away: I am driven suddenly
    off like the locusts.'
  asm-FB: আবেলিৰ ছাঁৰ নিচিনাকৈ মই নোহোৱা হৈ গৈছো; কাকতি ফৰিঙৰ নিচিনাকৈ মোক উড়ুৱাই
    নিয়া হৈছে।
  sus-A: ﭑ مَ قٍ حْنقٍ عَلْ نِينِ نَشَن كُيَمَ نُنمَرٍ رَ. مِشِ ﭑ كٍرِ مَ عَلْ كَتٌي
    كٍرِ مَ كِ نَشّ.
  fra-SBL: Je m'efface comme l'ombre du soir. Je suis secoué comme une sauterelle.
  hbo-hbo: כְּצֵל־כִּנְטֹותֹ֥ו נֶהֱלָ֑כְתִּי נִ֝נְעַ֗רְתִּי כָּֽאַרְבֶּֽה׃
  kik-kik: Ndĩ hakuhĩ kũbuĩria o ta kĩĩruru kĩa hwaĩ-inĩ; hurutagwo nĩ rũhuho o ta
    ngigĩ.
  fra-NCL: Je m’en vais comme l’ombre à son déclin, je suis emporté comme la sauterelle.
  cek-AK: Kai loe duembang ih tahlip baktiah ka zaem tathuk boeh; pakhuh baktiah ahnuk
    ahma kang thuih.
  cuk-cuk: Binna-binna neg-gutulemaiyobi, an nolloo gumaid, ses burwa-goledba-seled-daedyobi,
    an selemaid.
  tel-2017: సాయంత్రం నీడలాగా నేను క్షీణించిపోతున్నాను. మిడతలను విదిలించినట్టు నన్ను
    విదిలిస్తారు.
  hat-BSA: Mwen ap pase tankou yon lonbraj ki vin long. Mwen souke retire tankou krikèt
    volan.
  kos-kos: Ac nga apkuran in wanginla, oana lullul in eku — Ukukla nga, oana sie won
    srisrik.
  hbo-WLC: כְּצֵל־כִּנְטוֹת֥וֹ נֶהֱלָ֑כְתִּי נִ֝נְעַ֗רְתִּי כָּֽאַרְבֶּֽה׃
  ibo-ibo: Ana m efu dịka onyinyo nke a na-ahụ anya mgbe anwụ dara; adịkwa m ka igurube
    nke onye m bekwasịrị nʼahụ ya na-efechapụ.
  ory-ory: ମୁଁ ଅପରାହ୍ନର ଛାୟା ତୁଲ୍ୟ ଅତୀତ; ମୁଁ ପଙ୍ଗପାଳ ନ୍ୟାୟ ଚାଳିତ ହେଉଅଛି।
  chk-chk: Üpwe le morola usun nürün och mettoch a morola lekuniol. Aramas ra pönieila
    usun ra pöni eman lifichimas.
  rop-rop: Jis laik det san weya im godan, wal lagijat na mi gulijap binij. Mi wulijim
    insek weya det win blowimwei.
  ukr-1871: Як тїнь, що простирається, я зникаю, як сарана полохаюсь.
  yon-yon: Ne kuu oobneya ye kuruwak wene biknemoon areb kubuniibban keraan, kwane
    ne kuu ed yaa nuubbed wuure kankaremoon areb keraan.
  deu-1951: Wie ein Schatten, wenn er sich neigt, schleiche ich dahin; ich werde verscheucht
    wie eine Heuschrecke.
  eng-JPS: I am gone like the shadow when it lengtheneth; I am shaken off as the locust.
  srp-1865: Nestaje me kao sjena, kad se odmièe; tjeraju me kao skakavce.
  lug-lug: Sikyaliwo, ndi ng’ekisiikirize eky’akawungeezi; mmansuddwa eri ng’enzige.
  heb-heb: כצל כנטותו נהלכתי ננערתי כארבה׃
  ben-IRV: আমি হেলে পড়ছি সন্ধ্যার ছায়ার মতো; আমাকে ঝাকানো হচ্ছে পঙ্গপালের মতো।
  ntu-ntu: Nrkrdrtqnge ngi nrvr-nrbalqpe mz trnzmupe-krpwc'u, Mz nzapu-krnge zmyo
    ngr milzpq kc namrbr-anipe. X apunepe-kzx br kc tqlvcne tqwqplxne nenq, Mz nzyangrnga-zlwz-krnge.
  pan-pan: ਮੈਂ ਢਲਦੀ ਛਾਂ ਵਾਂਗੂੰ ਜਾਂਦਾ ਰਿਹਾ, ਮੈਂ ਸਲਾ ਵਾਂਗੂੰ ਝਾੜਿਆ ਜਾਂਦਾ,
  mya-JVB: ရှည်လျား သော အရိပ် ကဲ့သို့ အကျွန်ုပ်ရွေ့သွား ပါ၏။ ကျိုင်းကောင် ကဲ့သို့
    လှုပ်ရှား လျက်ရှိပါ၏။
  kgf-kgf: Kekecna imi mariyawac amia ésécnec melemma mazac. Waŋu gaoc dac imuhucya
    luhucnéŋ mihilaŋgéyu kenʒu ésécnec efefianec kenʒac.
  tte-O: Yau besiele lolau lolonna kaiwena kikiunamo yakwalalele yo yaumai iyui-kalaiyau
    yamwawasi.
  tbg-tbg: Erainaini kuarivano aqu vireva ivaro maraquravano vukaiqama viro taiqa
    vintemake, te inaaraiqaqai varike taiqa virerave. Kaintaaqa ruqutu venta kaantemakero,
    ti qaqira kaivo.
  hmo-hmo: Adorahi ena dina laulauna ia boio haraga bamona, lau danu lau boio noho.
    Lai bada ese kwadi ta ia kokia haraga bamona, lau be do idia kokia haraga.
  zar-NT: Ridödi quiaʼ ca raca que tu zxul-la cateʼ ribía gubidza. Nacaʼ ca tubaʼ
    bö́chiʼzu, richë́ʼ böʼ recja lëbaʼ.
  urd-urd: मैं ढलते साये की तरह जाता रहा; मैंटिड्डी की तरह उड़ा दिया गया।
  bqc-SIM: Málɛ sãalɛ lán oosi uenawa, málɛ gɛ̃zɛa lán ĩ́ana kwasɛawa.
  tcz-CHONGTHU: Nilhah langa nisa lim achemang bang a mangthah ding kahi, min khaokhopi
    apaidoh banga eikipaidoh ahitai,
  mar-mar: मी संध्याकाळच्या सावल्यांप्रमाणे दिसेनासा झालो आहे; मी टोळाप्रमाणे हुसकावला
    जात आहे.
  isl-isl: '@see-verse:PSA.109.022'
  hlt-THB: Khawmy ben awhkaw khawngkawn amyihna nung thoeih hawh nyng saw; khamkhawk
    amyihna tlai let let nyng.
  qub-qub: Llantuy illgacäcojnömi ruracaycä. Chüpacatanömi wayrapis apaycäman.
  bqp-bqp: Matɛn gɛ̃tɛ lán ↄkↄsi uraa bà, má de lán kwa kũ ĩa tɛn sɛ́ bà.
  hat-hat: Kò m' ap tchoule tankou solèy k'ap kouche. Mwen tankou bigay van ap pote
    ale.
  eng-BSB: I am fading away like a lengthening shadow; I am shaken off like a locust.
  eng-WEBPB: I fade away like an evening shadow. I am shaken off like a locust.
  kbq-kbq: Kinaga fre zagemo rentegeno namemo ome atupa hiaza hu'na, ome vagare'za
    nehu'na, ra kenu'mo atafari ramiaza nehue.
  pon-pon: I kin tanwei dueta mota, o i pan kamajak wei dueta manjiek amen.
  nhe-BL: Niyajtinemi para nimiquis huan nitlaijiyohuía queja se chapoli tlen quimajcahua
    se tlacatl.
  wnc-wnc: Na bangee gunzitda apukunangge siwawan weenata kunggak binga kunangge singgat.
    Na unzing gwakgwau got takngata apu puyatakunggak binga.
  bus-bus: Mɛ́ɛ gɛ̃tɛɛ lán uusiɛ ↄra bà, má dɛ lán kwaa kɛ̀ ĩa e sɛɛ bà.
  gub-BL: Kwarahy heixe etea'i mehe ukàzym ma'e'àg oho. Nezewegatete akàzym teko ihe.
    Ywytu hereraha herereko tukur ài.
