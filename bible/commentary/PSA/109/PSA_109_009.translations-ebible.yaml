verse: PSA.109.009
translations:
  mal-C: അയാളുടെ മക്കൾ അനാഥരും ഭാര്യ വിധവയും ആയിത്തീരട്ടെ.
  deu-TKW: Seine Kinder müssen zu Waisen werden, und sein Weib eine Witwe.
  lin-lin: Tika ete bana na ye bakoma bana bitike, mpe tika ete mwasi na ye akoma
    mwasi akufisa mobali !
  mmx-mmx: A vara i do laxamdak mi laxaalik teren dina ravasu ngan lubungkarun, la
    latkin teren nak lok naa.
  eng-LSV: His sons are fatherless, and his wife a widow.
  eng-GNV: Let his children be fatherlesse, and his wife a widowe.
  eng-WEBSTER: Let his children be fatherless, and his wife a widow.
  nhw-BL: Iconehua ma mocahuaca icnotzitzi huan isihua ma mocahua cahuali.
  swh-ONEN: Watoto wake na waachwe yatima, mke wake na awe mjane.
  bba-bba: Kpɑ win bibu bu ko ɡobekubɑ, kpɑ win kurɔ u ɡɔminiru sinɑ.
  eng-KJVCPB: Let his children be fatherless, And his wife a widow.
  luo-luo: Mad nyithinde dongʼ kiye kendo chiege dongʼ dhako ma chwore otho.
  aii-aii: ܗܵܘܝܼ ܒܢܘܿܢܘܼ̈ܗ‌ܝ ܝܲܬܘܼܡܹ̈ܐ، ܘܒܲܟ݂ܬܹܗ ܐܲܪܡܸܠܬܵ‌ܐ.
  meu-meu: Natuna bae ihareha, adavana na baine vabu;
  npi-ULB: त्यसका छोराछोरी अनाथ होऊन् र त्यसकी पत्‍नी विधवा होस् ।
  yor-yor: Kí àwọn ọmọ rẹ̀ di aláìní baba kí aya rẹ̀ sì di opó.
  pes-OPCB: فرزندانش یتیم و زنش بیوه شود.
  tgl-ULB: Nawa ang kaniyang mga anak ay mawalan ng ama, at nawa ang kaniyang asawang
    babae ay maging balo.
  nop-nop: wapmihiŋiye adi behik mokit eŋ tamŋiŋdi yohoi mokit unduŋ hatineŋdok nadilat.
  hui-hui: Agali ogoninaga waneigini ti aba nahe helo ibu onebi wali dalo berelo hame
    ledogoni.
  mya-mya: သူ​၏​သား​သ​မီး​များ​သည်​မိ​ဘ​မဲ့​များ​ဖြစ် ကြ​လျက် သူ​၏​ဇ​နီး​သည်​မု​ဆိုး​မ​ဖြစ်​ပါ​စေ​သော။
  bod-N: དེ་ཡི་བུ་དང་བུ་མོ་དྭ་ཕྲུག༌དང༌། །དེ་ཡི་ཆུང་མ་ཡུགས་མོར་ལུས་གྱུར༌ཅིག།
  wsk-wsk: Se noko kuriang mu nungumik nonet mena bagamon, se noko nuwus mu gerewa
    bagarukko.
  sna-sna: Vana vake ngavave nherera, uye mukadzi wake ave chirikadzi.
  spa-BLM: Que sus hijos se queden sin padre, y su esposa viuda.
  cac-cac: Meb'a' uninocab' tz'ajcan eb' yuninal vin̈. Axo ix yetb'eyum vin̈, canocab'
    ix d'a man̈ etb'eyumal.
  swh-ULB: Watoto wake wawe yatima, na mke wake awe mjane.
  deu-ELBBK: Seine Söhne seien Waisen, und seine Frau eine Witwe!
  mbb-OT: Berakat he mebpatey en sikandin su para meilu is menge anak din wey para
    mevalu is esawa zin.
  mal-2015: അവന്റെ മക്കൾ അനാഥരും അവന്റെ ഭാര്യ വിധവയും ആയി തീരട്ടെ.
  gup-gup: Mak yibenmarnbu nuye wurdwurd bu kabirrikornkumoyakmen, dja ngalbu ngalbininjkobeng
    nuye wanjh kayimerran kamarrdjukun.
  rmc-rmc: Leskre čhavore mi ačhen široti; leskri romňi vdova!
  nlg-nlg: Mana lei dalena te taho tamadira, mana tauna kara liliu ni mate sasani.
  pes-OPV: فرزندان اویتیم بشوند و زوجه وی بیوه گردد.
  ron-1924: Сэ-й рэмынэ копиий орфань ши невастэ-са вэдувэ!
  ben-OBCV: তার সন্তানেরা পিতৃহীন হোক আর তার স্ত্রী বিধবা হোক।
  som-som: Carruurtiisu ha agoontoobeen, Naagtiisuna carmal ha noqoto.
  eng-ASVBT: Let his children be fatherless, And his wife a widow.
  mna-mna: Lutuunu bizin ko tiwe moondo, mi kusiini iwe nora.
  ita-1885: Sieno i suoi figliuoli orfani, E la sua moglie vedova.
  eng-ULB: May his children be fatherless, and may his wife be a widow.
  spa-VBL: Que sus hijos queden huérfanos, y su esposa viuda.
  fra-_FOB: Que ses fils soient orphelins, et sa femme veuve!
  mal-mal: അവന്റെ മക്കൾ അനാഥരും അവന്റെ ഭാര്യ വിധവയും ആയിത്തീരട്ടെ.
  urd-GVR: Us kī aulād yatīm aur us kī bīwī bewā ban jāe.
  suz-BL: मेको आ तमी तौ रोम रोइक्‍च दुम्‍मल। मिनु मेको आ मीश वोंइश बेक्‍शो मीश दुम्‍ल।
  eng-NOY: May his children be fatherless, And his wife a widow!
  ita-1927: Siano i suoi figliuoli orfani e la sua moglie vedova.
  ckb-ckb: با کوڕەکانی هەتیو بن، ژنی بێوەژن بێت.
  eng-BBE: Let his children have no father, and his wife be made a widow.
  xsi-xsi: Naŋa iloŋgu tu i ma imâte, aku i natu kinzi ma sipâŋga simo mundoro. Ara
    ŋana i kaiwa ma imo mwala!
  kan-OKCV: ಅವನ ಮಕ್ಕಳು ದಿಕ್ಕಿಲ್ಲದವರಾಗಲಿ, ಅವನ ಹೆಂಡತಿ ವಿಧವೆಯೂ ಆಗಲಿ.
  tam-2017: அவனுடைய பிள்ளைகள் திக்கற்றவர்களும், அவனுடைய மனைவி விதவையுமாகட்டும்.
  spa-RV-1909: Sean sus hijos huérfanos, y su mujer viuda.
  ron-BTF: Copiii lui să fie fără tată și soția lui văduvă.
  eng-WEBP: Let his children be fatherless, and his wife a widow.
  eng-FBV: May his children be left fatherless, and his wife become a widow.
  nld-1939: Zijn kinderen mogen wezen, Zijn vrouw een weduwe worden;
  nch-BL: Iconehua ma mocahuaca icnotzitzi huan isihua ma mocahua icnotzi.
  vie-1934: Nguyện con cái nó phải mồ côi, Và vợ nó bị góa bụa.
  cha-cha: Y famaguonña ufanaetata yan y asaguaña ubiuda.
  hin-CV: उसकी संतान पितृहीन हो जाए तथा उसकी पत्नी विधवा.
  eng-OURB: Let his children be fatherless, and his wife a widow.
  spa-BES: Que sus hijos no tengan padre, y que su esposa sea viuda.
  tdx-tdx: Le ho bode-rae o ana’eo vaho ho ramavoy ty vali’e.
  tha-KJV: ขอให้​ลูกของเขากำพร้าพ่อ และภรรยาของเขาเป็​นม​่าย
  por-BR-2018: Sejam seus filhos órfãos, e sua mulher seja viúva.
  deu-ELO: Seine Söhne seien Waisen, und sein Weib eine Witwe!
  eng-WYC-2018: (Let) His sons be made fatherless; and his wife a widow.
  epo-epo: Liaj infanoj estu orfoj, Kaj lia edzino estu vidvino.
  gfk-gfk: Iau sip bia ira natine na taie adiet ta sus ma bia no uno hahin na makosa.
  uig-PIN: Baliliri yetim ⱪalsun, Hotuni tul bolsun.
  beo-beo: 'Ea mano da guluba: mano agoane ba:mu da defea. Amola ea uda da didalomu
    da defea.'
  tpi-OTNT: Na mi laik bai em i dai na ol pikinini bilong en bai i no gat papa, na
    meri bilong en i no gat man.
  hau-SA: Bari ’ya’yansa su zama marayu matarsa kuma gwauruwa.
  udu-udu: Dhalki uc̱im piti ’kon ki dar gi com mo, dhali dhalki ashim piti ta’da
    dhalla/ mo.
  uig-LAT: Baliliri yétim qalsun, Xotuni tul bolsun.
  nde-nde: Sengathi abantwabakhe bangaba zintandane lomkakhe abe ngumfelokazi.
  ton-ton: Tuku ke tamai mate ʻene fānau, pea hoko ʻa hono uaifi ko e fefine kuo mate
    hono husepāniti.
  ces-1613: Buďtež děti jeho sirotci, a žena jeho vdovou.
  eng-WMB: Let his children be fatherless, and his wife a widow.
  tam-TCV: அவன் பிள்ளைகள் தந்தையற்றவர் ஆகட்டும், அவன் மனைவி விதவையாகட்டும்.
  ceb-ULB: Hinaot nga ang iyang mga anak mailo, ug hinaot ang iyang asawa mabiyuda.
  pol-UBG: Niech jego dzieci będą sierotami, a jego żona wdową.
  urd-GVU: اُس کی اولاد یتیم اور اُس کی بیوی بیوہ بن جائے۔
  eng-OEBCW: Grant that his children be fatherless, and that his wife be a widow.
  deu-1912: Seine Kinder müssen Waisen werden und sein Weib eine Witwe.
  kan-2017: ಅವನ ಮಕ್ಕಳು ಅನಾಥರೂ ಮತ್ತು ಹೆಂಡತಿ ವಿಧವೆಯೂ ಆಗಲಿ.
  yap-yap: Mang e yigi par pifak ni kanim’ rorad, me par le’engin ni dakuriy figirngin!
  hlt-MCSB: A ca rhoek te cadah la, a yuu khaw nuhmai la om uh saeh.
  mdy-ETH: ናኣታ ዒዛኮ ዓዴ ባኣያ ማዒ ዓቶንጎ፤ ማቻኣ ዜኤሪንዶ ማዖንጎ።
  twi-ASANTE: Ma ne mma nyɛ nwisiaa na ne yere nyɛ okunafoɔ.
  eng-WEBU: Let his children be fatherless, and his wife a widow.
  spa-PDDPT: Sean huérfanos sus hijos, Y su esposa, viuda.
  gun-gun: Ta'y kuery ma tyre'ỹ meme ta'ikuai, ha'e rã ta'yxy ma imeve'ỹ va'e toiko.
  agu-BL: Nink chicyaj chinitxa' tetz me'ba'. Nink chicyaj quixkel tetz xma'lca'nil.
  ilo-ULB: Maawanan koma ti ama dagiti annakna, ken mabalo koma ti asawana a babai.
  kpg-kpg: Nia dama a maa gii hai nia dama nadau maadua ai, di lodo o maa gii hai
    di ahina dono lodo ai!
  uig-ARA: بالىلىرى يېتىم قالسۇن، خوتۇنى تۇل بولسۇن.
  sus-sus: A xa die xa findi kiridie ra, a xa ginɛ xa findi kaaɲɛ ra.
  pon-2006: Nah seri kan en sepwoupwoula, oh eh pwoud en liohdihla!
  jae-jae: Ênê ŋapalê têtu mosêbu ma nê awê êtu awêtuc.
  ksd-ksd: Boina ba ra umana natuna diat a varogop ma ra umana nat na ling, Ma kana
    taulai a ua na vavina ka.
  tur-YTC: Çocukları öksüz, Karısı dul kalsın.
  bel-N: Няхай сыны ягоныя будуць сіротамі, а жонка ягоная — удавою.
  kpr-kpr: Nu ambari, nunda sasingu babate aoro, noaro rori baetira.
  ind-AYT: Biarlah anak-anaknya menjadi yatim, dan istrinya pun menjadi janda.
  yom-yom: Bika bana bandi baba bana basana ; ayi nketo andi difuola.
  yut-yut: Tepmɨ kɨmagakwan monjɨ gwayoni datni mɨni egɨpni, ae mɨŋatni sakwabat egɨpjak
    dosi nandɨsat.
  nya-nya: Ana ake akhale amasiye ndipo mkazi wake akhale wopanda mwamuna.
  hrv-hrv: Djeca njegova nek' postanu siročad, a njegova žena udovica!
  mps-mps: Tama eno homugo aga isimainu elama, tama aga wai dabego aya meniama, tama
    aga wego te bidi me te meni emainu yao.
  tpi-tpi: Na mi laik bai em i dai na ol pikinini bilong en bai i no gat papa, na
    meri bilong en i no gat man.
  dan-1931: hans Børn blive faderløse, hans Hustru vorde Enke;
  vie-OVCB: Con cái họ trở thành côi cút, vợ họ lâm vào cảnh góa bụa.
  guj-2017: તેના સંતાનો અનાથ અને તેની પત્ની વિધવા થાઓ.
  pon-2006A: Nah seri kan en sepwoupwoula, oh eh pwoud en liohdihla!
  por-BRBSL: Que seus filhos sejam órfãos de pai, e sua esposa uma viúva.
  eng-OEBUS: Grant that his children be fatherless, and that his wife be a widow.
  swe-swe: Låt hans barn bli faderlösa, och hans hustru bli änka.
  cth-cth: A canaw teh nara lah awm awh naseh, a yu teh lahmai naseh.
  twi-twi: Ma ne mma nyɛ ayisaa na ne yere nyɛ okunafo.
  hlt-hlt: A ca rhoek te cadah la, a yuu khaw nuhmai la om uh saeh.
  tbz-SIM: kòo bíi nɑɑ́ nyiciribí, kòo pokùu nɑɑ́ nhokúpokù.
  msy-2020: An aremeghtɨ an boriba afeziaba puvatɨghtɨ, an amuim uaghan paba puvatɨgham.
  dop-dop: nɑ ɩ piyɑ pəsɩ suluwɑɑ nɑ ɩ ɑlʋ kɛ leelu.
  azb-azb: Övladları yetim, Arvadı isə dul qalsın!
  eng-DBY: Let his sons be fatherless, and his wife a widow;
  hin-2017: उसके बच्चे अनाथ हो जाएँ, और उसकी स्त्री विधवा हो जाए!
  wol-KYG: Yal nay doomam diy jirim, jabaram dib jëtun,
  bjr-bjr: Mi fasiqana faiqi namu fiaiqi marifanoo mina anaaqa faqa adeedaana mariani.
  eng-YLT: His sons are fatherless, and his wife a widow.
  kne-kne: ta maolila din aan-ak na ya malasang din asawa na.
  eng-WYC-2017: His sons be made fatherless; and his wife a widow.
  eng-WMBB: Let his children be fatherless, and his wife a widow.
  zat-NTPS: Bca'ana zrí'ine̱' ca' bidau' we̱ze̱be, ne xelaca zru'ule̱' nu'ula tuze
    ca'.
  zty-NTPS: Bka'n ẕí'ngake' ka' bi' wzebe ka', na' ga'ngak ẕó'legake' no'le wzebe.
  urd-GVH: उस की औलाद यतीम और उस की बीवी बेवा बन जाए।
  rug-rug: Madi eapa gedi sari nana koburu, mani naboko gana sa nana barikaleqe!
  gaz-gaz: Ijoolleen isaa abbaa malee haa hafan; niitiin isaas haadha hiyyeessaa haa
    taatu.
  fra-LSG: Que ses enfants deviennent orphelins, Et sa femme veuve!
  yal-yal: Ala xa a diine findi kiridine ra, a ɲaxanla yi findi kaɲa gilɛn na!
  iou-iou: Paorirän äperiye nanak kodäŋani kaŋ irut. Ba webeni imaka udegän, webe
    kajat, täkentäki nämo kaŋ irän.
  haw-1868: E makua ole auanei kana poe keiki, A e lilo auanei kana wahine i wahinekanemake.
  arb-NAV: لِيَتَيَتَّمْ بَنُوهُ وَتَتَرَمَّلْ زَوْجَتُهُ.
  ded-ded: Nambaracfora yeneng beging anggec enemango hodzec ambeso.
  ewe-ewe: Viawo nezu tsyɔ̃eviwo, eye srɔ̃a nezu ahosi.
  eng-LEE: Let his children be fatherless, and his wife a widow.
  asm-FB: তেওঁলোকৰ সন্তানবোৰ অনাথ হওঁক; তেওঁলোকৰ ভার্যাবোৰ বিধৱা হওঁক।
  sus-A: عَ شَ دِيٍ شَ قِندِ كِرِدِيٍ رَ، عَ شَ فِنّ شَ قِندِ كَاحّ رَ.
  fra-SBL: Que ses enfants soient orphelins, et sa femme une veuve.
  hbo-hbo: יִֽהְיוּ־בָנָ֥יו יְתֹומִ֑ים וְ֝אִשְׁתֹּו אַלְמָנָֽה׃
  kik-kik: Ciana ciake irotuĩka cia ngoriai, na mũtumia wake atuĩke wa ndigwa.
  fra-NCL: Que ses enfants deviennent orphelins, que son épouse soit veuve !
  cek-AK: Anih ih caanawk loe ampa tawn ai ah om o nasoe loe, a zu loe lamhmai ah
    om nasoe.
  cuk-cuk: E-mimmigan, bab-sate be imake. E-ome, suisuli be imake.
  tel-2017: వాడి బిడ్డలు తండ్రిలేని వారౌతారు గాక. వాడి భార్య వితంతువు అగు గాక
  hat-BSA: Kite pitit li yo rete san papa, e kite madanm li vin vèv.
  kos-kos: Lela tuh tulik natul in mukaimtal, Ac mutan kial in katinmas!
  hbo-WLC: יִֽהְיוּ־בָנָ֥יו יְתוֹמִ֑ים וְ֝אִשְׁתּוֹ אַלְמָנָֽה׃
  ibo-ibo: Ka ụmụ ya ghọọ ndị na-enweghị nna, ka nwunye ya bụrụ nwanyị na-enweghị
    di.
  ory-ory: ତାହାର ସନ୍ତାନମାନେ ପିତୃହୀନ ହେଉନ୍ତୁ ଓ ତାହାର ଭାର୍ଯ୍ୟା ବିଧବା ହେଉ।
  chk-chk: Amwo nöün kana repwe mäsen, nge pwülüan we epwe lipichsefäl.
  rop-rop: Meigim im biginini olabat jidan nomo garram enibodi, en meigim im waif
    jidan widogel.
  ukr-1871: Сини його будуть сиротами, а жінка його вдовою!
  yon-yon: Ye dana meed kuu awodkiyiibban kerime, kwane ye wonong kuu irib keruk.
  deu-1951: Seine Kinder sollen Waisen werden und sein Weib eine Witwe!
  eng-JPS: Let his children be fatherless, and his wife a widow.
  srp-1865: Djeca njegova nek budu sirote, i žena njegova udovica.
  lug-lug: Abaana be basigalire awo nga tebaliiko kitaabwe, ne mukyala we afuuke nnamwandu.
  heb-heb: יהיו בניו יתומים ואשתו אלמנה׃
  ben-IRV: তার সন্তানেরা পিতৃহীন হোক, তার স্ত্রী বিধবা হোক।
  ntu-ntu: Nabzsz-kzle doa nedeng x olvz rde, Murde trpengr kx na-aclve-angidrle nidr.
  pan-pan: ਉਹ ਦੇ ਬੱਚੇ ਯਤੀਮ ਹੋ ਜਾਣ, ਅਤੇ ਉਹ ਦੀ ਔਰਤ ਵਿਧਵਾ ਹੋ ਜਾਵੇ!
  mya-JVB: သူ ၏သား တို့သည် ဘသားဆိုး ၊ မယား လည်း မုတ်ဆိုးမ ဖြစ် ပါစေ။
  kgf-kgf: Waiénécmina nambérac héra ieneŋ gupaŋ merac wandacmu. Iniŋa imi malé wammac.
  tte-O: natunao siyamala sinasinageyao yo wainena iyamala kwabukwabuli.
  tbg-tbg: Are kairaro viva vaaka qutu viramanta vira vaintinavu viqa vainti kia qovavata
    vaika vaivaro vira naatavanovata tentoqa variarire.
  hmo-hmo: Lau ura inai tau be do ia mase, bona iena natuna be mai edia tamana lasi.
    Lau ura iena adavana be vabu do ia lao.
  zar-NT: Ben ga ilácabiʼ zxíʼinëʼ biʼi uzëbi, en ga gácanu nigula queëʼ nigula uzëbi.
  urd-urd: उसके बच्चे यतीम हो जाएँ, और उसकी बीवी बेवा हो जाए!
  bqc-SIM: Aà nɛ́ↄ gↄ̃ desai, aà na i gↄ̃ gyaa ũ.
  tcz-CHONGTHU: achate paneilou hisah uhitin aji meithai hisah'u hite,
  mar-mar: त्याची मुले पितृहीन आणि त्याची पत्नी विधवा होवो.
  isl-isl: Börn hans verði föðurlaus og kona hans ekkja og rektu þau burt úr rústum
    heimilis þeirra.
  hlt-THB: A cakhqi cadah na awm u seitaw a zukhqi nuhai na awm u seh.
  qub-qub: Wamrancunapis waccha quëdachun. Warminpis biyüda cachun.
  bqp-bqp: Ǹ tó a nɛ́nↄ gↄ̃ de sari, a nanↄ gↄ̃ gyaanↄ ũ.
  hat-hat: Se pou pitit li yo rete san papa. Se pou madanm li vin vèv.
  eng-BSB: May his children be fatherless and his wife a widow.
  eng-WEBPB: Let his children be fatherless, and his wife a widow.
  kbq-kbq: Agri mofavre naga'mo'za megusa nemanisageno, nenaro'a kento a' manisanie.
  pon-pon: Na jeri kan en japoupou, o a paud en li odi amen.
  nhe-BL: Iconehua ma mocahuaca icnotzitzi huan isihua ma mocahua cahuali.
  wnc-wnc: Siwan aminu waapa akupan waaknga nana wena toitoit dakngawa mingata apna
    wena kombakombat dakngawikge nataat.
  bus-bus: À nɛ́nↄ gↄ̃ de sai, à naↄ̃ gↄ̃ gyaanↄↄ ũ.
  gub-BL: Tuwe ta'yr wiko tu 'ym ma'e romo wà nehe. Tuwe hemireko wiko imen 'ym ma'e
    romo nehe no.
