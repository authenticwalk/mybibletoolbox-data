verse: PSA.109.013
translations:
  mal-C: അയാളുടെ പിൻതലമുറകൾ ഛേദിക്കപ്പെടട്ടെ, അടുത്ത തലമുറയിൽനിന്ന് അയാളുടെ പേരു മായിക്കപ്പെടട്ടെ.
  deu-TKW: Seine Nachkommenschaft müsse der Ausrottung verfallen; im nächsten Geschlecht
    erlösche ihr Name!
  lin-lin: Tika ete bakitani na ye basila na kokufa, mpe bakombo na bango elongwa
    na ekeke oyo ezali kolanda !
  mmx-mmx: A vara mo livipisik li ren dina met ut, la laasen teren dina sakpun kepe
    i ap mo laraola melemu.
  eng-LSV: His posterity is for cutting off, || Their name is blotted out in another
    generation.
  eng-GNV: Let his posteritie be destroied, and in the generation following let their
    name be put out.
  eng-WEBSTER: Let his posterity be cut off; and in the generation following let their
    name be blotted out.
  nhw-BL: Ma miquica nochi iconehua. Ma tlamiixpolihuica huan ayacmo aqui ma quinelnamiqui
    inintoca.
  swh-ONEN: Uzao wake na ukatiliwe mbali, majina yao yafutike katika kizazi kifuatacho.
  bba-bba: Bu win bibun bweseru ɡoowo, kpɑ win yĩsiru tu ɡbi.
  eng-KJVCPB: Let his posterity be cut off; And in the generation following let their
    name be blotted out.
  luo-luo: Kothe duto mondo kargi olal nono, kendo nying-gi oruchi kik bedi e tiengʼ
    mabiro.
  aii-aii: ܦܵܐܹܫ ܩܛܝܼܥܵܐ ܙܲܪܥܹܗ، ܘܩܵܐ ܕܵܪܵܐ ܐܚܹܪܢܵܐ ܫܸܡܵܝܗ‌ܝ ܗܵܘܹܐ ܓܪܝܼܕܵܐ.
  meu-meu: Garana na bae mase ore; ladana na baine heroho, uru iharuana ai.
  npi-ULB: त्यसका छोराछोरीलाई बहिष्कार गरियोस् । तिनीहरूका नाउँ अर्को पुस्ताबाट मेटाइयोस्
    ।
  yor-yor: Kí a gé àrọ́mọdọ́mọ rẹ̀ kúrò kí orúkọ wọn kí ó parẹ́ ní ìran tí ń bọ̀.
  pes-OPCB: نسلش به کلی از بین برود و دیگر نامی از آنها باقی نماند.
  tgl-ULB: Nawa ang kaniyang mga anak ay mawala; nawa ang kanilang mga pangalan ay
    mabura sa susunod na salinlahi.
  nop-nop: Nu adi wapmihiŋiye adi kumuŋ tineŋdok nadilat, kaŋ metam mindaŋ mintaneeŋdi
    me wendi’walaŋ wou kotigoŋ mu nadineeŋ.
  hui-hui: Ibunaga waneigini aguanenerubi homai halu dabane mani holebirarume ibunaga
    mini embedaho wahelo hamelo kogoni.
  mya-mya: သူ​၏​အ​မျိုး​တိမ်​ကော​ပါ​စေ​သော။ သူ​၏​နာ​မည်​သည်​နောက်​မျိုး​ဆက်​၌​ပင်​လျှင်
    ပျောက်​ကွယ်​သွား​ပါ​စေ​သော။
  bod-N: བུ་རྒྱུད་ཆད་ཅིང་མི་རབས་ཕྱི་མ༌ལ། །ཁོ་ཚོའི་མིང་ཡང་རྩ་ནས་གསུབ་གྱུར༌ཅིག།
  wsk-wsk: Buta se noko gue te mu menamonko; se kariimet gue luan udagi mu eng me
    nunga ikimonko.
  sna-sna: Zvizvarwa zvake ngazvirove, mazita avo adzimwe parudzi runotevera.
  spa-BLM: Que su posteridad sea cortada. Que en la generación siguiente se borre
    su nombre.
  cac-cac: Satocab'el yin̈tilal vin̈, satocab'el sb'i vin̈ d'a juneln̈ej.
  swh-ULB: Watoto wake waangamizwe; majina yao na yafutwe katika kizazi kijacho.
  deu-ELBBK: Seine Nachkommen mögen ausgerottet werden; im folgenden Geschlecht erlösche
    ihr Name!
  mbb-OT: Berakat he mebpematey is menge kevuwazan din, su para melipati en sikandan
    te ebpekesunud he lapis te kevuwazan.
  mal-2015: അവന്റെ സന്തതി മുടിഞ്ഞുപോകട്ടെ; അടുത്ത തലമുറയിൽ തന്നേ അവരുടെ പേർ മാഞ്ഞു
    പോകട്ടെ;
  gup-gup: Nawu nungka nuye namud wanjh nakka birribularrbuyinda ba bu yerrekah wanjh
    bininj rowk kabindingeybengmidjdan.
  rmc-rmc: Leskro potomstvos mi merel avri, lengre nava mi en avrikhosle imar andre
    dujto pokoleňje.
  nlg-nlg: Ge na lei vavatana kara pisu, mana ahadira nina binaboli kara taghalaghi
    tana vavata ke mai.
  pes-OPV: ذریت وی منقطع گردند و در طبقه بعد نام ایشان محو شود.
  ron-1924: Урмаший луй сэ фие нимичиць ши сэ ли се стингэ нумеле ын нямул урмэтор!
  ben-OBCV: তার উত্তরপুরুষদের যেন মৃত্যু হয়, আগামী প্রজন্ম থেকে যেন তাদের নাম মুছে
    যায়।
  som-som: Farcankiisu ha baabba'o, Oo qarniga soo socda magacooda ha la tirtiro.
  eng-ASVBT: Let his posterity be cut off; In the generation following let their name
    be blotted out.
  mna-mna: Popoŋana kini ta boozomen ko timbiriizi ma timap lup. Tana wal tabe tipet
    pa kaimer i, ko tiute zin risa som. Pa zan imap kat.
  ita-1885: Sieno distrutti i suoi discendenti; Sia cancellato il lor nome nella seconda
    generazione.
  eng-ULB: May his children be cut off; may their name be blotted out in the next
    generation.
  spa-VBL: Que todos sus descendientes mueran; que el nombre de su familia sea borrado
    en la siguiente generación.
  fra-_FOB: Que sa postérité soit retranchée; que dans la génération à venir leur
    nom soit effacé!
  mal-mal: അവന്റെ സന്തതി മുടിഞ്ഞുപോകട്ടെ; അടുത്ത തലമുറയിൽ തന്നേ അവരുടെ പേര് മാഞ്ഞു
    പോകട്ടെ;
  urd-GVR: Us kī aulād ko miṭāyā jāe, aglī pusht meṅ un kā nām-o-nishān tak na rahe.
  suz-BL: मेको आ खिं ङा मुर नेल्‍ल क्‍याम्‍सीमल। मिनु आ तमी तौ आन पालाम मेको आन नें
    क्‍याम्‍सेक्‍ल। इजीकीएल १८:२०-२३
  eng-NOY: May his posterity be cut off; In the next generation may his name be blotted
    out!
  ita-1927: La sua progenie sia distrutta; nella seconda generazione sia cancellato
    il loro nome!
  ckb-ckb: با نەوەکانی ببڕێتەوە، ناوی لە نەوەی داهاتوو بسڕێتەوە!
  eng-BBE: Let his seed be cut off; in the coming generation let their name go out
    of memory.
  xsi-xsi: Naŋa iloŋgu tu i ne vâsa rârâni ma sipamateteu, aku kinzi tamâta sipâŋga
    muli-muli ŋinde ma kalonzi kapa ndo ŋana tamâta ŋinde ŋa.
  kan-OKCV: ಅವನ ಸಂತಾನವು ಮುಗಿದು ಹೋಗಲಿ; ಎರಡನೆಯ ತಲಾಂತರದಲ್ಲಿ ಅವರ ಹೆಸರು ಅಳಿದು ಹೋಗಲಿ.
  tam-2017: அவனுடைய சந்ததியார் அழிக்கப்படட்டும்; இரண்டாம் தலைமுறையில் அவர்களுடைய பெயர்
    இல்லாமல் போகட்டும்.
  spa-RV-1909: Su posteridad sea talada; en segunda generación sea raído su nombre.
  ron-BTF: Posteritatea lui să fie stârpită; și în generația următoare numele lor
    să fie șters.
  eng-WEBP: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  eng-FBV: May his descendants die; may his family name be wiped out in the next generation.
  nld-1939: Laat zijn kroost ten ondergang worden gedoemd, Zijn naam al verdwijnen
    in het eerste geslacht.
  nch-BL: Ma miquica nochi iconehua. Ma tamiixpolihuica huan ayecmo aqui ma quielnamiqui
    inintoca.
  vie-1934: Nguyện dòng dõi nó bị diệt đi, Tên chúng nó bị xóa mất trong đời kế sau.
  cha-cha: Polo ya y famaguonña ufanmautut; yan gui generasion ni y jadalalalag, umafagasñaejon
    y naanñija.
  hin-CV: उसका वंश ही मिट जाए, आगामी पीढ़ी की सूची से उनका नाम मिट जाए.
  eng-OURB: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  spa-BES: Que se corte su semilla; en la generación venidera, deje que su nombre
    se quede sin memoria.
  tdx-tdx: Haitoañe o tiri’eo, vaho ho faopaoheñe ami’ty tariratse handimbe ty añara’
    iareo.
  tha-KJV: ขอให้​ทายาทของเขาถูกตัดออก และในคนชั่วอายุต่อมาก็​ขอให้​ชื่อของเขาถูกขีดฆ่าออกเสีย
  por-BR-2018: Sejam seus descendentes cortados de vez; e que o nome deles seja apagado
    da geração seguinte.
  deu-ELO: Seine Nachkommen mögen ausgerottet werden; im folgenden Geschlecht erlösche
    ihr Name!
  eng-WYC-2018: His sons be made into perishing (or Let all his sons and daughters
    die); (and) the name of him be done away in one generation.
  epo-epo: Lia idaro estu kondamnita al ekstermo; En la dua generacio elviŝiĝu ilia
    nomo.
  gfk-gfk: Bale bia ira uno bulumur diet na maat bakut, ma bia ira tunotuno ing diet
    na lon namur, diet na lik luban diet.
  uig-PIN: Uning nǝsli ⱪurutulsun; Kelǝr ǝwladida namliri ɵqürülsun.
  beo-beo: Egaga fifi mabe huluane bogogia:mu da defea. Amola eno buga:le fifi mabe,
    ilia da ea dio gogolemu da defea.
  tpi-OTNT: Mi laik bai ol pikinini bilong en i ken i dai na ol lain i kamap bihain
    i no ken tingting moa long nem bilong dispela man.
  hau-SA: Bari duk zuriyarsa su mutu, a shafe sunayensu daga tsara mai zuwa.
  udu-udu: Dhalki emen piti kun mini yayu/ i’ko’d ’ciṯẖkunu ’twa/ mo. Dhalki gway
    piti si’da/ minu ’kosh ’peni ’kwani ma nyaḵum yil kun min ma p̱o/i ’ko/i su/ mo.
  uig-LAT: Uning nesli qurutulsun; Kéler ewladida namliri öchürülsun.
  nde-nde: Sengathi izizukulwane zakhe zingaphela, amabizo abo esulwe esizukulwaneni
    esilandelayo.
  ton-ton: Tuku ke tuʻusi hono hako; pea ʻi he toʻutangata ʻe haʻu tuku ke tāmateʻi
    honau hingoa.
  ces-1613: Potomci jeho z kořen vyťati buďte, v druhém kolenu vyhlazeno buď jméno
    jejich.
  eng-WMB: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  tam-TCV: அவன் சந்ததிகள் மறைந்துபோவார்களாக; அவன் பெயர் அடுத்த தலைமுறையிலிருந்து இல்லாமல்
    போவதாக.
  ceb-ULB: Hinaot ang iyang mga anak mangawala; hinaot nga ang ilang ngalan mawagtang
    sa sunod nga kaliwatan.
  pol-UBG: Niech jego potomkowie zostaną wykorzenieni, niech ich imię zginie w drugim
    pokoleniu.
  urd-GVU: اُس کی اولاد کو مٹایا جائے، اگلی پشت میں اُن کا نام و نشان تک نہ رہے۔
  eng-OEBCW: His descendants be doomed to destruction! Blotted out be his name in
    one generation!
  deu-1912: Seine Nachkommen müssen ausgerottet werden; ihr Name werde im andern Glied
    vertilgt.
  kan-2017: ಅವನ ಸಂತತಿಯು ನಿರ್ಮೂಲವಾಗಲಿ; ಎರಡನೆಯ ತಲೆಯಲ್ಲಿಯೇ ಅದು ನಿರ್ನಾಮವಾಗಿ ಹೋಗಲಿ.
  yap-yap: Mang e yigi math mit e pi’in owchen, mang e yigni pagtalin fithingan u
    lan e bin bayib e mfen.
  hlt-MCSB: A hmailong kah cadilcahma te phae la om saeh lamtah a ming khaw a tloe
    la hmata bal saeh.
  mdy-ETH: ዜርፃ ዒዛሲ ዱማዺ ባይቆንጎ፤ ሱንፃ ዔያቶሲ ሙካ ሾይንቶ ባኣካፓ ዲርካቺንቶንጎ።
  twi-ASANTE: Ma nʼase nhye, na wɔn din nyera wɔ awoɔ ntoatoasoɔ a ɛreba no mu.
  eng-WEBU: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  spa-PDDPT: Sean exterminadas todas sus futuras generaciones. Sea el nombre de ellos
    borrado en la siguiente generación.
  gun-gun: Ta'ikuai eme hamymino kuery, ha'e kuery ikuai aguã 'rãgue ta'ima'endu'aa
    eme hery re.
  agu-BL: Nink chisotz cyakil yi chixonl. Nink che'l cu'n swutz chicyakil cu'n.
  ilo-ULB: Matay koma dagiti annakna; mapukaw koma dagiti naganda iti sumaruno a kaputotan.
  kpg-kpg: Di hagadili o maa huogodoo gii mmade, di ingoo o maa gi haga de langahia ina
    i nia adu daangada ala ma ga loomoi maalia.
  uig-ARA: ئۇنىڭ نەسلى قۇرۇتۇلسۇن؛ كېلەر ئەۋلادىدا ناملىرى ئۆچۈرۈلسۇن.
  sus-sus: A bɔnsɔɛ xa sɔntɔ, e xilie xa nɛɛmu mixie ra.
  pon-2006: Kadaudoke kan koaruhsie en mehla, oh sohte mehmen en tamataman ih erein
    dih kan me pahn kohdo.
  jae-jae: Ênê wakuc samob sêmac êndu ma sênam kauc dêbuŋinêŋ ŋaê samucgeŋmaŋ.
  ksd-ksd: Boina ba ra umana bul mur tana diat a virua; Ma da pun vue ra iang i diat
    ta ra taun tarai namur.
  tur-YTC: Soyu kesilsin. Gelecek kuşakta adları silinsin.
  bel-N: Насеньне ягонае няхай будзе зьнішчана; у пакаленьні наступным няхай будзе
    выкрэсьленае імя ягонае!
  kpr-kpr: Nunda sasingu amboro dae resena. Amingaoro, nunda oro manje tefo aeti.
  ind-AYT: Biarlah penerusnya ditumpas; nama mereka dihapuskan dari generasi berikutnya.
  yom-yom: Bika nkunꞌandi wulalakana ; mazina mawu makubulu mu tsungi yinkuiza.
  yut-yut: Mɨŋat monjɨyoni tagɨ kɨmotni, aŋakwa amɨn don altoni da uŋun amɨn dakon
    man dɨma nandani dosi nandɨsat.
  nya-nya: Zidzukulu zake zithe nʼkufa, mayina awo afafanizidwe mu mʼbado wotsatirawo.
  hrv-hrv: Neka mu se zatre potomstvo, u drugome koljenu neka se utrne ime njegovo!
  mps-mps: Eno homugo te agai wai dabe isimainu homu ebao, tama te nosali pedalubo
    hani dabego te bidigo nogide homu kone me isiąyu me egobeo.
  tpi-tpi: Mi laik bai ol pikinini bilong en i ken i dai na ol lain i kamap bihain
    i no ken tingting moa long nem bilong dispela man.
  dan-1931: hans Afkom gå til Grunde, hans Navn slettes ud i næste Slægt;
  vie-OVCB: Con cái họ bị tuyệt tự. Thế hệ tiếp, tên họ bị gạch bỏ.
  guj-2017: તેના વંશજોનો ઉચ્છેદ થાઓ; આવતી પેઢીમાંથી તેનું નામ સંપૂર્ણપણે ભૂંસાઈ જાઓ.
  pon-2006A: Kadaudoke kan koaruhsie en mehla, oh sohte mehmen en tamataman ih erein
    dih kan me pahn kohdo.
  por-BRBSL: Deixe sua posteridade ser cortada. Na geração seguinte, deixe seu nome
    ser apagado.
  eng-OEBUS: His descendants be doomed to destruction! Blotted out be his name in
    one generation!
  swe-swe: Låt hans eftermäle bli avhugget (inte finnas), låt deras namn bli bortglömt
    i kommande generationer.
  cth-cth: A ca catounnaw hai dout naseh. A catoun awm laipalah a min kahmat naseh.
  twi-twi: Ma nʼase nhyew, na wɔn din nyera wɔ awo ntoatoaso a ɛreba no mu.
  hlt-hlt: A hmailong kah cadilcahma te phae la om saeh lamtah a ming khaw a tloe
    la hmata bal saeh.
  tbz-SIM: Kòo yɑɑ̀bíi kú kɛ deè, kòo kó kuwuɔ nkpɑnnɛ́, o yètìrì bɑ́ nkpɑɑ́ bo.
  msy-2020: Kɨ kamaghsua, an ovavir boriba uaghan bar arɨmɨghiregham, eghtɨ gɨn otivamin
    adarazi ua gumazir kamɨn ziam gɨnɨghnɨgh a dɨponan kogham.
  dop-dop: Pə́ kpiisi ɩ lʋlʋɣʋ nyə́mɑ nɑ pɑ həlɑ sɑɑlɩ yem kɛ́ mpɑ pɑɑ kʋlɩ tɔ pɑ
    nɔɔsɩ tɑɑ.
  azb-azb: Qoy onun nəsli kəsilsin, Gələcək nəslin arasından adları silinsin!
  eng-DBY: 'Let his posterity be cut off; in the generation following let their name
    be blotted out:'
  hin-2017: उसका वंश नाश हो जाए, दूसरी पीढ़ी में उसका नाम मिट जाए!
  wol-KYG: Yal na askanam dagg. Balaa geneen maas a wéy, yal na seenu tur fey.
  bjr-bjr: Saifaqa mina faiqi namu anaiqiqmara aiqama kuquaqanani. Akaqausa faqa sia
    mina auquara iriaqanani.
  eng-YLT: His posterity is for cutting off, In another generation is their name blotted
    out.
  kne-kne: Matey koma amin din anak na ta maponas din ngadana manipod sin timpo da.
  eng-WYC-2017: His sons be made into perishing; the name of him be done away in one
    generation.
  eng-WMBB: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  zat-NTPS: Be̱n xelebía xi' zri'ine zre sua benne' ca', ne québedxa nu cha' zri'ine
    zre sue̱', si' le̱' ca zaj nazi'i la benne' ca'.
  zty-NTPS: Ben ga kwia yi'gak ẕa'sógake' ka', na' biž soa no ẕa'sógake', bin' labe'
    kan légake'.
  urd-GVH: उस की औलाद को मिटाया जाए, अगली पुश्त में उनका नामो-निशान तक न रहे।
  rug-rug: Madi puzulu sari doduru tutina, mani ta muliṉae palae sa pozana koasa sinage
    pu luli mae koa sa.
  gaz-gaz: Sanyiin isaa haa dhumu; maqaan isaanii dhaloota itti aanu keessaa haa balleeffamu.
  fra-LSG: Que ses descendants soient exterminés, Et que leur nom s’éteigne dans la
    génération suivante!
  yal-yal: Ala xa a yixɛtɛne birin halagi, e xinle yi lɔ ayi habadan.
  iou-iou: Täŋpäŋ yeriniye mäden ahänayäŋ täkaŋ u kudup kaŋ kumbut yäŋ nadätat. Täŋirä
    wäpitä paot-inik kaŋ täŋpän!
  haw-1868: E hookiia kana poe mamo; A ia hanauna aku e holoiia ko lakou inoa.
  arb-NAV: لِيَنْقَرِضْ نَسْلُهُ وَلْيُمْحَ اسْمُهُمْ مِنَ الْجِيلِ الْقَادِمِ.
  ded-ded: Yeac esamedacfora meicyunugec kpac ambisia. Ye esamedacfora yeneac arennu
    yeac kpac meickebesonga.
  ewe-ewe: Eƒe dzidzimeviwo netsrɔ̃, eye woaɖe woƒe ŋkɔwo ɖa le dzidzime si gbɔna
    la me.
  eng-LEE: 'Let his posterity be cut off: in another generation let their name be
    blotted out.'
  asm-FB: তেওঁলোকৰ ভাবী বংশ উচ্ছন্ন হওক; দ্বিতীয় পুৰুষতে তেওঁৰ নাম লুপ্ত হওক!
  sus-A: عَ بْنسْي شَ سْنتْ، عٍ شِلِيٍ شَ نّيمُ مِشِيٍ رَ.
  fra-SBL: Que sa postérité soit retranchée. Dans la génération suivante, que leur
    nom soit effacé.
  hbo-hbo: יְהִֽי־אַחֲרִיתֹ֥ו לְהַכְרִ֑ית בְּדֹ֥ור אַ֝חֵ֗ר יִמַּ֥ח שְׁמָֽם׃
  kik-kik: Njiaro ciake iroeherio, na marĩĩtwa maacio mathario kuuma rũciaro-inĩ rũrĩa
    rũgooka.
  fra-NCL: Que ses descendants soient voués à la ruine, et que leur nom soit effacé
    à la seconde génération !
  cek-AK: Anih ih caanawk loe anghma angtaa o nasoe; angzo han koi adungah doeh nihcae
    ih ahmin to phrae o boih nasoe.
  cuk-cuk: E-wagan bela be ogiloge. Dulemar we-dulemar-bela-ieged be imake.
  tel-2017: వాడి వంశం నిర్మూలం అగు గాక. రాబోయే తరంలో వారి పేరు మాసిపోవు గాక.
  hat-BSA: Kite desandan li yo koupe retire nèt. Nan jenerasyon ki swiv yo, kite non
    yo efase nèt.
  kos-kos: Lela tuh fwil natul nukewa in misa, Ac in mulkinyukla inel ke fwil se tokol.
  hbo-WLC: יְהִֽי־אַחֲרִית֥וֹ לְהַכְרִ֑ית בְּד֥וֹר אַ֝חֵ֗ר יִמַּ֥ח שְׁמָֽם׃
  ibo-ibo: Kama ka ụmụ ụmụ ya niile nwụsịa, ka a ehichapụkwa aha ha nʼọgbọ nke na-abịa
    nʼihu.
  ory-ory: ତାହାର ବଂଶ ଉଚ୍ଛିନ୍ନ ହେଉ; ଆସନ୍ତା ପୁରୁଷରେ ତାହାଙ୍କ ନାମ ଲୁପ୍ତ ହେଉ।
  chk-chk: Amwo mwirimwirin kana repwe mäla, nge iter epwe töttölüwu me lon aruuen
    täppin aramas.
  rop-rop: Meigim ol im femili olabat binijap, en nomo larram enibodi jinggabat im
    neim igin.
  ukr-1871: Потомство його нехай згине, в другому поколїнню нехай імя його буде затерте!
  yon-yon: Ye awoya ari kuu nare dowan kerok, kwane yi aningko kuu are dowan kerok,
    amaan ari dobaraniibdan kuu yi yaa nonondandundime.
  deu-1951: Seine Nachkommenschaft falle der Ausrottung anheim, ihr Name erlösche
    im zweiten Geschlecht!
  eng-JPS: Let his posterity be cut off; in the generation following let their name
    be blotted out.
  srp-1865: Natražje njegovo nek se zatre, u drugom koljenu neka pogine ime njihovo.
  lug-lug: Ezzadde lye lizikirizibwe, n’amannya g’abazzukulu be gasangulwe mu ago
    ag’omu mulembe oguliddirira.
  heb-heb: יהי אחריתו להכרית בדור אחר ימח שמם׃
  ben-IRV: তার ভবিষ্যৎ প্রজন্ম বিচ্ছিন্ন হোক, পরের বংশধরের নাম মুছে যাক।
  ntu-ntu: Nabzng badr lr ma nyzdeng amrlx, Murde bzkq kx nardctipx mou drtwr nqvi
    lrde.
  pan-pan: ਉਹ ਦੀ ਅੰਸ ਮੁਕਾਈ ਜਾਵੇ, ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਉਸ ਦਾ ਨਾਮ ਮਿਟਾਇਆ ਜਾਵੇ!
  mya-JVB: သူ ၏အနွှယ် သည် ပြတ် ပါစေ။ လူမျိုး ဆင်းသက်၍ တဆက်တည်းတွင် ၊ သူ တို့၏ နာမည်
    သည် ကျေ ပျောက် ပါစေ။
  kgf-kgf: Ɋelihéra humuqai wandacmu. Kecma qacgina imi mocʒoŋ eluŋ unudacmac.
  tte-O: Sowasowana tubunao meuloili siboita yo esana ikwalalele yaso ilalaoma koina.
  tbg-tbg: Are qaqi kairamanta viva kuvuarama taika vaaka qutu vimanta, naantiara
    vai vaiinti nahentika vika nutu kia iritaraiti, ekaara tauru kaate.
  hmo-hmo: Lau ura iena bese taudia, ia dekena amo idia vara taudia, be do idia mase,
    bona gabeai do idia vara bese taudia ese, iena ladana be do idia laloaboio.
  zar-NT: Ben ga udxi quégaca zxíʼini xiʼsóëʼ, en ga idxín dza bítiʼrö soa nu siʼ
    la ca guzxíʼi lëʼ.
  urd-urd: उसकी नसल कट जाए, और दूसरी नसल में उनका नाम मिटा दिया जाए!
  bqc-SIM: Aà buiↄ midɛ, an tↄ́ ga gbɛ̃́ pↄ́ lɛ́ fɛlɛↄ guu.
  tcz-CHONGTHU: Ason apah jouse thisoh hen. A inn sung pumpiu min jong akhang cheh
    a din lah doh in um mai hen.
  mar-mar: त्याचे वंशज कापून टाकली जावोत; पुढच्या पिढीत त्याचे नाव खोडले जावो.
  isl-isl: '@see-verse:PSA.109.012'
  hlt-THB: A cadil naa ce law boet seitaw, ak law hly kawi chawn awhkaw ming khui
    awhkawng qeng u seh.
  qub-qub: Paycunapita mirajcunapis chayllachöna ushacächun. Chay apillïduga illgächunna.
  bqp-bqp: Ǹ tó a burinↄ láka, ń tↄ́ súngↄ̃ kú buri kũ oni futɛnↄ tɛ́ro.
  hat-hat: Se pou tout pitit pitit li yo mouri. Se pou timoun k'ap vini yo bliye non
    li.
  eng-BSB: May his descendants be cut off; may their name be blotted out from the
    next generation.
  eng-WEBPB: Let his posterity be cut off. In the generation following let their name
    be blotted out.
  kbq-kbq: Ana nehanigeno agripinti'ma fore'ma hanaza mofavre nagara ana maka fri
    vagaresage'za, henkama fore'ma hanaza vahe'mo'za ana vahera antahi ozamigahaze.
  pon-pon: Kadaudok a en kokoka jan; o mar arail en niki jan nin di kaieu.
  nhe-BL: Ma miquica nochi iconehua. Ma tlamiixpolihuica huan ayoc aca ma quinilnamiqui
    inintoca.
  wnc-wnc: Nata waapatane waaknga asiknga kumningge nataat. Kupan aminu masan aatningga
    waapatane umanae dua natapning.
  bus-bus: À boriinↄ kaatɛ, aↄ̃ tↄ́ tóngↄ̃ kú borii kɛ̀ aↄ̃é fɛɛnↄ tɛ́ro.
  gub-BL: Tuwe izuapyapyr paw umàno na'arewahy wà nehe. Tuwe teko paw heharaz her
    wi tàrityka'i wà nehe no.
