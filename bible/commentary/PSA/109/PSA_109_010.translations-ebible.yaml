verse: PSA.109.010
translations:
  mal-C: അയാളുടെ മക്കൾ ഭിക്ഷാടകരായി അലയട്ടെ; നശിച്ചുപോയ അവരുടെ ഭവനങ്ങളിൽനിന്നും അവർ
    ആട്ടിയോടിക്കപ്പെടട്ടെ.
  deu-TKW: Seine Kinder müssen überall umherschweifen und betteln, müssen fortgetrieben
    werden aus ihren Ruinen.
  lin-lin: Tika ete bana na ye batelengana mpe bakoma bisengasenga, tika ete bakende
    kosenga mosika ya ndako na bango oyo ebukana-bukana !
  mmx-mmx: A vara i do laxamdak mi laxaalik teren dina lok ngan luvuttadi singising
    panga. A vara i xusu dina sakala su midi boro at loogu tem dadas atdi.
  eng-LSV: And his sons wander continually, || Indeed, they have begged, || And have
    sought out of their dry places.
  eng-GNV: Let his children be vagabonds and beg and seeke bread, comming out of their
    places destroyed.
  eng-WEBSTER: 'Let his children be continually vagabonds, and beg: let them seek
    their bread also out of their desolate places.'
  nhw-BL: Iconehua ma monejnencaquixtica huan ma motlaejehuijtinemica. Ma quitemoca
    tlacualistli huejca tlen ininchaj catli ya tlamisosolijtoc.
  swh-ONEN: Watoto wake na watangetange wakiomba, na wafukuzwe kwenye magofu ya nyumba
    zao.
  bba-bba: Kpɑ win bibu bu ko yɑɑyɑɑre kowobu, bɑ n bɑrɑ mɔ̀. Kpɑ bu ben wuu deri
    ɡu ko bɑnsu, bu dɑ bɑ n dĩɑnu kɑsu mi n tomɑ.
  eng-KJVCPB: 'Let his children be continually vagabonds, and beg: Let them seek their
    bread also out of their desolate places.'
  luo-luo: Mad nyithinde lokre jokwecho mabayo abaya; mad riembgi gia koda ka e miechgi
    mosekethore.
  aii-aii: ܚܕܵܪܵܐ ܚܵܕܪܝܼ ܒܢܘܿܢܘܼ̈ܗ‌ܝ ܘܓܵܒ݂ܝܼ، ܘܛܵܥܝܼ ܒܵܬܪ ܠܲܚܡܵܐ ܒܕܘܼܟܵܢܵܝ̈ܗ‌ܝ ܚܵܪ̈ܵܒܹܐ.
  meu-meu: natuna bae loa eva-eva, bae noi hegame, e kohu rumana e noholaiamu amo
    bae luludia lasi.
  npi-ULB: त्यसका छोराछोरी भौंतारिऊन् र आफ्‍ना भग्‍नावशेष घर छोडेर जाँदा तिनीहरूले
    भीख मागून् ।
  yor-yor: Jẹ́ kí àwọn ọmọ rẹ̀ máa ṣagbe kiri kí wọn máa tọrọ oúnjẹ jìnnà sí ibi ahoro
    wọn.
  pes-OPCB: فرزندانش آواره شده، در میان ویرانه‌های خانهٔ خود به گدایی بنشینند.
  tgl-ULB: Nawa mahibang at magmakaawa ang kaniyang mga anak, na nanghihingi ng limos
    sa kanilang pag-alis sa kanilang wasak na tahanan.
  nop-nop: Eŋ wapmihiŋiye adi yaufit tiŋa nayo kwanai tiyaneeŋ. Kaŋ me niŋdi yot hogoli
    gineŋ itouneeŋ iŋgoŋ fiit yehikelekulune fooŋ uneeŋ.
  hui-hui: Ibunaga waneiginiore tinaga anda mbira nahe yagibanoore howa ibaga hangu
    bialu ngi ngi laabo haga helo hamelo kogoni. Ti anda koha palu karia agali marume
    ibalu ti bo taliatagi helo hamelo kogoni.
  mya-mya: သူ​၏​သား​သ​မီး​တို့​သည်​အိမ်​ရာ​မဲ့​သူ​တောင်း စား​များ ဖြစ်​ကြ​၍ မိ​မိ​တို့​နေ​ထိုင်​ရာ​အိမ်​ပျက်​များ​မှ​နှင်​ထုတ်
    ခြင်း​ကို ခံ​ရ​ကြ​ပါ​စေ​သော။
  bod-N: བུ་རྣམས་འཁྱམ་ཞིང་སློང་མོ་སློང་བ༌དང༌། །ཞིག་རོའི་གཞིས་ནས་དེ་རྣམས་སྐྲོད་གྱུར༌ཅིག།
  wsk-wsk: Noko kuriang mu ngual ngual geraga se ngatang te gi no se lagamonko; se
    nunga bagara kuwim memek te bagasan mu te nunga karomonko.
  sna-sna: Vana vake ngavave vapemhi vanodzungaira; ngavadzingwe vabve mumatongo emisha
    yavo.
  spa-BLM: Que sus hijos sean mendigos errantes. Que se les busque desde sus ruinas.
  cac-cac: Ec'ocab' eb' yuninal vin̈ sc'an va sb'a d'a titac pat. Pechchajocab'el
    eb' b'aj ec'nac spat.
  swh-ULB: Watoto wake wenye kutanga tanga na kuombaomba, wakiondoka katika nyumba
    zao zilizo haribika na kuomba chakula au pesa kwa wapita njia.
  deu-ELBBK: Und mögen seine Söhne umherschweifen und betteln und fern von ihren verwüsteten
    Wohnungen nach Brot suchen!
  mbb-OT: Berakat he mekeriǥuriǥu is menge anak din te kebpekilimus, wey verakat he
    segseǥa sikandan puun te egkeregdas en he ubpeey zan.
  mal-2015: അവന്റെ മക്കൾ അലഞ്ഞു തെണ്ടിനടക്കട്ടെ; തങ്ങളുടെ ശൂന്യഭവനങ്ങളെ വിട്ടു ഇരന്നു
    നടക്കട്ടെ;
  gup-gup: Warridj ngadjare bu wurdwurd nuye kabirriyimerran birrimarladj dja bu birrirurrkyak,
    dja wanjh kabirridjalyawayawan manme.
  rmc-rmc: Leskre čhavore pes mi tuľinen a mi žobrinen, mi džan andral peskre phagerde
    khera te rodel maro!
  nlg-nlg: Mana lei dalena kara ole toposo, ma kara nongi kolili, ma kara ghuru horu
    kehara tana lei sopa komudira/valedira te dikalagha.
  pes-OPV: و فرزندان او آواره شده، گدایی بکنند و از خرابه های خودقوت را بجویند.
  ron-1924: Копиий луй сэ умбле фэрэ ничун кэпэтый ши сэ чершяскэ, сэ-шь кауте пыня
    департе де локуинца лор дэрыматэ!
  ben-OBCV: তার সন্তানেরা ঘুরে বেড়ানো ভিখারি হোক; তাদের ভাঙা ঘর থেকে তারা বিতাড়িত
    হোক।
  som-som: Carruurtiisu kuwa warwareega ha noqdeen oo ha dawarsadeen, Cuntadoodana
    ha ka doondooneen meelahooda cidlada ah.
  eng-ASVBT: Let his children be vagabonds, and beg; And let them seek their bread
    out of their desolate places.
  mna-mna: Mi ko tipasaana lutuunu bizin ruumu kizin. Tana zin ko tizem lele kizin
    mi tiwe wal sorrokŋan, mi tiliuliu len sorok ma tinono ruumu be tiru kan kini,
    mi tizuŋzuŋ zin tomtom pa len pat.
  ita-1885: E vadano i suoi figliuoli del continuo vagando; E mendichino, ed accattino,
    uscendo fuor de' lor casolari.
  eng-ULB: May his children wander about and beg, asking for handouts as they leave
    their ruined home.
  spa-VBL: Y que sus hijos queden desamparados, sin hogar, vagando de aquí para allá,
    expulsados de sus casas en ruinas.
  fra-_FOB: Que ses fils soient errants et mendiants; qu'ils aillent quêter loin de
    leurs masures!
  mal-mal: അവന്റെ മക്കൾ അലഞ്ഞ് തെണ്ടിനടക്കട്ടെ; അവരുടെ ശൂന്യഭവനങ്ങൾ വിട്ട് ഇരന്നു
    നടക്കട്ടെ;
  urd-GVR: Us ke bachche āwārā phireṅ aur bhīk māṅgne par majbūr ho jāeṅ. Unheṅ un
    ke tabāhshudā gharoṅ se nikal kar idhar-udhar roṭī ḍhūṅḍnī paṛe.
  suz-BL: मिनु आ तमी तौ हिरशा पुंइशा जाइब दुम्‍मल। मेको आन ब्रेश्‍शो खिं रे यो खेरचा
    पुंइसीमल।
  eng-NOY: May his children be vagabonds and beggars, And from their ruined dwellings
    seek their bread!
  ita-1927: I suoi figliuoli vadan vagando e accattino, e cerchino il pane lungi dalle
    loro case in rovina.
  ckb-ckb: با کوڕەکانی سەرگەردان بن و سواڵ بکەن، لە ماڵە کاولەکانیان دەربکرێن.
  eng-BBE: Let his children be wanderers, looking to others for their food; let them
    be sent away from the company of their friends.
  xsi-xsi: Naŋa iloŋgu tu i natu kinzi ma simo sugorai, nenzi luma tia. Ara ŋana tamâta
    pinde ma siŋaranzi ŋana nenzi luma siŋga!
  kan-OKCV: ಅವನ ಮಕ್ಕಳು ಅಲೆದು ಅಲೆದು ಭಿಕ್ಷೆಬೇಡಲಿ, ತಮ್ಮ ಹಾಳು ಮನೆಯಿಂದ ಹೊರಟು ಹೋಗಲಿ.
  tam-2017: அவனுடைய பிள்ளைகள் அலைந்து திரிந்து பிச்சையெடுத்து, தங்களுடைய பாழான வீடுகளிலிருந்து
    பிச்சை எடுக்கட்டும்.
  spa-RV-1909: Y anden sus hijos vagabundos, y mendiguen; y procuren su pan lejos
    de sus desolados hogares.
  ron-BTF: Copiii lui să fie continuu vagabonzi și să cerșească, să își caute de asemenea
    pâinea departe de locurile lor pustiite.
  eng-WEBP: Let his children be wandering beggars. Let them be sought from their ruins.
  eng-FBV: May his children be homeless, wandering beggars, driven from their ruined
    houses.
  nld-1939: Mogen zijn zonen als bedelaars zwerven, Zelfs uit hun krotten worden verjaagd.
  nch-BL: Iconehua ma monejnencaquixtica huan ma motaejehuijtinemica. Ma quitemoca
    tacualisti huejca ten ininchaj cati ya tamisosolijtoc.
  vie-1934: Nguyện con cái nó hoang đàng và ăn mày, Phải đi xin ăn xa khỏi nhà hoang
    của chúng nó.
  cha-cha: 'Polo ya y famaguonña ufanlaong yan ufanmangagao: ya polo sija ya umaliligao
    y nañija güije gui chago gui sagañija na mayulang.'
  hin-CV: उसकी संतान भटकें और भीख मांगें; वे अपने उजड़े घर से दूर जाकर भोजन के लिए
    तरस जाएं.
  eng-OURB: Let his children be wandering beggars. Let them be sought from their ruins.
  spa-BES: Dejen que sus hijos vaguen, mirando a los demás por su comida; que los
    alejen de la compañía de sus amigos.
  tdx-tdx: Ho mpangatake miriorio o ana’eo; hipay ty lintse’iareo am-bangiñe añe.
  tha-KJV: ขอให้​ลูกของเขาต้องเร่ร่อนขอทานเรื่อยไป ขอให้​เขาหาอาหารจากที่รกร้างว่างเปล่าของเขา
  por-BR-2018: E que seus filhos andem sem rumo, e mendiguem; e busquem para si longe
    de suas ruínas.
  deu-ELO: Und mögen seine Söhne umherschweifen und betteln und fern von ihren verwüsteten
    Wohnungen nach Brot suchen!
  eng-WYC-2018: His sons trembling be borne over, and beg; and be they cast out of
    their habitations. (Let his sons and daughters be made vagrants, and go begging;
    yea, let them be thrown out of their dwelling places.)
  epo-epo: Liaj infanoj vagadu, Kaj ili petu kaj serĉu apud siaj ruinoj.
  gfk-gfk: I tahut bia ira natine diet na maris sokopi ma diet na goota hurbit wara
    saring mangana linge wara harharahut diet. Iau sip bia da pasak hasur se diet
    ta ira pangaho na ngasia diet.
  uig-PIN: Oƣulliri sǝrgǝrdan tilǝmqi bolsun, Turƣan harabilikliridin nan izdǝp.
  beo-beo: Ea mano da diasu hamedene, udigili edegesa doulalalumu da defea. Dunu oda
    ilia da ea mano ilia diasu mebua esalebe, amodili sefasimu da defea.
  tpi-OTNT: Na mi laik bai ol pikinini bilong en ol i no gat haus na ol i stap rabis
    tru. Na ol man i ken rausim ol long haus nogut ol i stap long en.
  hau-SA: Bari ’ya’yansa su zama masu yawo suna bara; bari a yi ta koransu daga gidajensu
    da suke kufai.
  udu-udu: Dhalki uc̱im piti ii iinyc̱a/ dhali ’tho to mo. Dhalki uni uru ka pije/
    ’peni mo jin kup̱a uni kun ’kona uni mo.
  uig-LAT: Oghulliri sergerdan tilemchi bolsun, Turghan xarabilikliridin nan izdep.
  nde-nde: Sengathi abantwabakhe bangaba zinzulane zeziceli; sengathi bangaxotshwa
    emizini yabo esingamanxiwa.
  ton-ton: 'Tuku ke ne maʻuaipē ʻene fānau, mo kole: pea tuku kenau kumi foki ʻenau
    mā mei honau ngaahi potu ʻoku lala.'
  ces-1613: Buďtež běhouni a tuláci synové jeho, žebřete, vyhnáni jsouce z poustek
    svých.
  eng-WMB: Let his children be wandering beggars. Let them be sought from their ruins.
  tam-TCV: அவன் பிள்ளைகள் அலைந்து திரிந்து பிச்சையெடுக்கட்டும்; அவர்கள் தங்கள் பாழடைந்த
    வீடுகளிலிருந்தும் துரத்தப்படுவார்களாக.
  ceb-ULB: Hinaot nga ang iyang mga anak maglatagaw ug magpakiluoy, manglimos sa ilang
    pagbiya sa ilang nagun-ob nga panimalay.
  pol-UBG: Niech jego dzieci będą tułaczami i żebrzą, niech żebrzą z dala od swoich
    opustoszałych miejsc.
  urd-GVU: اُس کے بچے آوارہ پھریں اور بھیک مانگنے پر مجبور ہو جائیں۔ اُنہیں اُن کے
    تباہ شدہ گھروں سے نکل کر اِدھر اُدھر روٹی ڈھونڈنی پڑے۔
  eng-OEBCW: Up and down may his children go begging, expelled from their desolate
    home.
  deu-1912: Seine Kinder müssen in der Irre gehen und betteln und suchen, als die
    verdorben sind.
  kan-2017: ಅವನ ಮಕ್ಕಳು ತಮ್ಮ ಹಾಳಾದ ಸ್ಥಳಗಳನ್ನು ಬಿಟ್ಟು, ದಿಕ್ಕಿಲ್ಲದವರಂತೆ ಅಲೆಯುತ್ತಾ ಭಿಕ್ಷೆಬೇಡಲಿ.
  yap-yap: Mang e yigi malethay pifak; mang e yi gun tulufrad ko gin ke mogoth ni
    yad ma par riy!
  hlt-MCSB: A ca rhoek khaw poeng poeng uh saeh lamtah buh bih uh saeh. A imrhong
    khui lamkah vawtthaih uh saeh.
  mdy-ETH: ናኣታ ዒዛሲ ካራ ባይዚ ሜታዾንጎ፤ ሺኢቂ ሃንታያ ማዖንጎ፤ ዔያቶኮ ሻሂንቴ ማኣራፓ ዳውሲንቲ ባይቆንጎ።
  twi-ASANTE: Ma ne mma nkyinkyini nsrɛsrɛ adeɛ; ma wɔmpam wɔn mfiri wɔn afie a abubuo
    no mu.
  eng-WEBU: Let his children be wandering beggars. Let them be sought from their ruins.
  spa-PDDPT: Vaguen errantes sus hijos y mendiguen, Y busquen su pan lejos de sus
    casas arruinadas.
  gun-gun: Ta'y kuery ma hoo e'ỹ va'e ta'ikuai mba'emo re ojerurea rupi. Tomoẽmbaa
    hoo ombovaipaa va'ekue gui.
  agu-BL: Nink che'l yab yi chinitxa' tan rmosumi'n. Nink che'l laju'n xe tal chipach
    yi pentlen tu' at.
  ilo-ULB: Agalla-alla ken agpalama koma dagiti annakna, a dumawdawat iti aniaman
    a maipaima kabayatan ti ipapanawada iti nadadael a pagtaenganda.
  kpg-kpg: Nia dama a maa gii hai nia gau madamadau mee, nadau hale ai, digaula gi hagabagia
    gi daha mo nia hale mooho ala e noho ai digaula!
  uig-ARA: ئوغۇللىرى سەرگەردان تىلەمچى بولسۇن، تۇرغان خارابىلىكلىرىدىن نان ئىزدەپ.
  sus-sus: A xa die xa findi ɲɛrɛtie ra naxee kulɛ matima tun. E xa makuya e baride
    ra naxan bara kana.
  pon-2006: Nah seri kan en tangasang ni imwarail kan oh wie pekipekseli nanial akan;
    re en pil pekeussang nan ar wasa kan!
  jae-jae: Ênê ŋapalê sêmoa nêŋ alê katuc ŋagala atom, sensom mo ma teteŋ sêôŋ-sêôŋgeŋ.
  ksd-ksd: Boina ba ra umana natuna diat a va nangananga ka, ma diat a lulul uka,
    Ma boina ba da korot vue diat kan ra kuba i diat i uliran.
  tur-YTC: Çocukları başıboş gezen dilenciler olsun. Yıkık yerlerinden çıkıp aransınlar.
  bel-N: Няхай выгнаныя, будуць выгнанцамі сыны ягоныя, і няхай жабруюць і шукаюць
    [хлеба] на руінах сваіх!
  kpr-kpr: Nunda sasingu nati do bayaudae benunu sise deinghaore! Evetu genembo mendenimi
    ne ondoro, numamo da kambo bunununghari ava do darigaore!
  ind-AYT: Biarlah anak-anaknya keluyuran dan mengemis, sambil mencari dari reruntuhan.
  yom-yom: Bika bana bandi baba mindiengidi mikuenda lombingi ; bika baba kuka mu
    zinzo ziawu zitiolumuka.
  yut-yut: Ae monjɨ gwayoni yutni mɨni ae amɨn da jap yomni do bɨsit yoyɨŋek egɨpni
    dosi nandɨsat. Ae yut tasɨk taŋbikon egɨpdaŋ uŋudon baŋ amɨn da yolakwa abɨgɨkdaŋ.
  nya-nya: Ana ake akhale oyendayenda ndi opemphapempha; apirikitsidwe kuchoka pa
    mabwinja a nyumba zawo.
  hrv-hrv: Nek' mu djeca budu skitnice, prosjaci, nek' budu bačena iz opustjelih domova!
  mps-mps: Tama eno homugo te aga wai dabego be meniyu, tama augwa dwai mu bidimainu
    yao, wali. Augwaligo te augwa bidibo bede te tologa pali bede megi bidibadi te
    ela gudulama, sela sąmainu yao.
  tpi-tpi: Na mi laik bai ol pikinini bilong en ol i no gat haus na ol i stap rabis
    tru. Na ol man i ken rausim ol long haus nogut ol i stap long en.
  dan-1931: hans Børn flakke om og tigge, drives bort fra et øde Hjem;
  vie-OVCB: Dòng dõi họ lang thang khất thực, bị đuổi khỏi căn nhà xiêu vẹo.
  guj-2017: તેના સંતાનો રખડીને ભીખ માગો, ઉજ્જડ થયેલાં પોતાના ઘરોમાંથી તેઓને નસાડી
    મૂકવામાં આવે.
  pon-2006A: Nah seri kan en tangasang ni imwarail kan oh wie pekipekseli nanial akan;
    re en pil pekeussang nan ar wasa kan!
  por-BRBSL: Let seus filhos andam vagueando mendigos. Que sejam procurados a partir
    de suas ruínas.
  eng-OEBUS: Up and down may his children go begging, expelled from their desolate
    home.
  swe-swe: Låt hans barn bli lösdrivare och tigga och låt dem söka (fråga efter) sitt
    bröd på öde platser.
  cth-cth: A canaw teh kâva awh naseh, ka rawk tangcoung e amamae hmuen koehoi rawca
    tawng awh naseh.
  twi-twi: Ma ne mma nkyinkyin nsrɛsrɛ ade; ma wɔmpam wɔn mfi wɔn afi a abubu no mu.
  hlt-hlt: A ca rhoek khaw poeng poeng uh saeh lamtah buh bih uh saeh. A imrhong khui
    lamkah vawtthaih uh saeh.
  tbz-SIM: Kòo bíi nɑɑ́ mbɛcièmbɛ̀, kɛ́mmúɔ́tɛ, kɛ́yɛ̀ i dobontì kɛ́nyɑ̃ũti.
  msy-2020: An boriba dɨpeniba puvatɨgh egh onganarazibar amu ikiasa kɨ ifonge. Eghtɨ
    gumaziba me itir dɨpenir kuramɨn me batuegham.
  dop-dop: Ɩlɛnɑ ɩ piyɑ pəsɩ təkpɑɑləŋ nɑ pɑ́ sələməɣɩ nɑ pɑ́ tɔkɩ. Pɑ́ tɔɣɔnɩ-wɛɣɛ
    pɑ ncɑɑ tɑɑ.
  azb-azb: Övladları didərgin düşüb dilənçi olsun, Yaşamağa xarabalıq belə, tapmasın!
  eng-DBY: Let his sons be vagabonds and beg, and let them seek [their bread] far
    from their desolate places;
  hin-2017: और उसके बच्चे मारे-मारे फिरें, और भीख माँगा करे; उनको अपने उजड़े हुए घर
    से दूर जाकर टुकड़े माँगना पड़े!
  wol-KYG: ay doomam di tambaambaluy yalwaan, dëddu seeni gent, dem tàllal ay loxo.
  bjr-bjr: Mina faiqi namu maaqa siaisa naranara aiqama maaqakiaqa innaarumma naqanuasa
    mariaqanani. Misa miqiqa nidaqa ooqeennaa naakunduki rambairira maaqaki mariana,
    nifaqasaifaqa fifuaqanani.
  eng-YLT: And wander continually do his sons, Yea, they have begged, And have sought
    out of their dry places.
  kne-kne: Lomikeliked da koma ay manpalimos din aan-ak na, maipakaan da sin nadadael
    ay beey da.
  eng-WYC-2017: His sons trembling be borne over, and beg; and be they cast out of
    their habitations.
  eng-WMBB: Let his children be wandering beggars. Let them be sought from their ruins.
  zat-NTPS: Be̱n xelaca zrí'ine̱' bi dxeledaze chee̱ xelenábabe' guna', ne be̱n xelezrélebe'
    xeta xelágube' zitu' naga zaj zua lízrebe' da zaj naxinnaj.
  zty-NTPS: Ben ga gakgak ẕí'ngake' ka' benne' ẕdágakze' nich nnábgekle' no benne'
    bi da' gonne' chégake', na' ben ga žéḻgake' yet da' gáwgake' zíto'le gan zoa
    lížgake' da' nbia yin'.
  urd-GVH: उसके बच्चे आवारा फिरें और भीक माँगने पर मजबूर हो जाएँ। उन्हें उनके तबाहशुदा
    घरों से निकलकर इधर-उधर रोटी ढूँडनी पड़े।
  rug-rug: Madi loke dia vasina, meke madi koa malaṉa gedi sari na tuna. Madi ta hadu
    taloa gedi koari na vetu huhuaradi pu koai rini!
  gaz-gaz: Ijoolleen isaa kadhattoota asii fi achi jooran haa taʼan; mana isaanii
    diigamaa keessaa illee haa ariʼaman.
  fra-LSG: Que ses enfants soient vagabonds et qu’ils mendient, Qu’ils cherchent du
    pain loin de leur demeure en ruines!
  yal-yal: Ala xa a diine findi sigatine nun xandi tiine ra, e yi makuya e banxi xɔnne
    ra.
  iou-iou: Nanakiye kome kujari nämo ude itkaŋ äriŋ täpätek täŋtäŋ kaŋ kuŋarut! Ude
    täŋtäŋ kuŋarirä tähani wärämutpäŋ kaŋ yäwat kireŋ pewäkut!
  haw-1868: E kuewa, e kuewa wale aku no kana poe keiki, a e nonoi wale; E imi wale
    lakou ma ko lakou wahi neoneo.
  arb-NAV: لِيَتَشَرَّدْ بَنُوهُ وَيَسْتَعْطُوا، وَلْيَلْتَمِسُوا قُوتَهُمْ بَعِيداً
    عَنْ خَرَائِبِ سُكْنَاهُمْ.
  ded-ded: Nambaracfora yeneng amaheidac kecma yakaac derecgema kecbisia. Yeni amabangec
    sesuhau kecgec imohai meficyunuma imohacnac ifingoc kporacyunubesonga.
  ewe-ewe: Viawo nenɔ tsaglãla tsam, anɔ nu biam; wonenya wo do goe le woƒe aƒe gbagbãwo
    me.
  eng-LEE: Let his children be continually moving about, and beg, and let them seek
    [their bread] out of their ruined places.
  asm-FB: তেওঁলোকৰ সন্তানবোৰে পথে পথে ভিক্ষা কৰি ফুৰক, উচ্ছন্ন বাসস্থানৰ পৰা দূৰলৈ
    গৈ আহাৰ বিচাৰি ফুৰক।
  sus-A: عَ شَ دِيٍ شَ قِندِ حّرّتِيٍ رَ نَشٍيٍ كُلّ مَتِمَ تُن. عٍ شَ مَكُيَ عٍ بَرِدٍ
    رَ نَشَن بَرَ كَنَ.
  fra-SBL: Que ses enfants soient des mendiants errants. Qu'on les cherche dans leurs
    ruines.
  hbo-hbo: וְנֹ֤ועַ יָנ֣וּעוּ בָנָ֣יו וְשִׁאֵ֑לוּ וְ֝דָרְשׁ֗וּ מֵחָרְבֹותֵיהֶֽם׃
  kik-kik: Ciana ciake irotuĩka njara-rũhĩ cia gũcangacanga; iroingatwo ciume mĩciĩ
    yao ĩyo mĩanangĩku.
  fra-NCL: Que ses enfants soient vagabonds et mendiants, cherchant leur pain loin
    de leurs maisons en ruines !
  cek-AK: A caanawk loe ahmuen kruekah amhet hoiah ban patueng o nasoe; kamro a oh
    o haih im hoiah tacawt o nasoe loe, caaknaek to pakrong o nasoe.
  cuk-cuk: E-mimmigan, neg-sate be imake. Dule-baiganse mani-egisdii be imake. E-neg-bibisgar-siidgi
    ononnoged be imake.
  tel-2017: వాడి బిడ్డలు దేశదిమ్మరులై భిక్షమెత్తు గాక. శిథిలమైపోయిన తమ ఇళ్ళకు దూరంగా
    సాయం కోసం అర్థిస్తారు గాక.
  hat-BSA: Kite pitit li yo mache egare, e mande nan lari. Kite yo chache yo nan kay
    kraze a kote yo rete.
  kos-kos: Lela tulik natul in mwet takusrkusr ac mwet ngusr; Lela tuh elos in lillilyak
    liki mahnum in lohm elos muta loac.
  hbo-WLC: וְנ֤וֹעַ יָנ֣וּעוּ בָנָ֣יו וְשִׁאֵ֑לוּ וְ֝דָרְשׁ֗וּ מֵחָרְבוֹתֵיהֶֽם׃
  ibo-ibo: Ka ụmụ ya ghọọ ndị arịrịọ na-enweghị ebe obibi, ndị e si na mkpọmkpọ ebe
    ha bi chụpụ.
  ory-ory: ତାହାର ସନ୍ତାନଗଣ ବାରବୁଲା ହୋଇ ଭିକ୍ଷା କରନ୍ତୁ ଓ ସେମାନେ ଆପଣା ଆପଣା ଉଜାଡ଼ ସ୍ଥାନରୁ
    ଆହାର ଅନ୍ୱେଷଣ କରନ୍ତୁ।
  chk-chk: Amwo nöün kana repwe nomofetal o tütüngor, eman epwe asürela seni imwer
    mi tala.
  rop-rop: Meigim im biginini olabat wokaranbat en askimbat blanga enijing. Meigim
    olabat gowei brom det breikapwan haus weya olabat jidanabat.
  ukr-1871: Нехай сини його, блукаючи, на жебри розійдуться, і покинувши пустки свої,
    хлїба просять!
  yon-yon: Ye meed kuu kirinwanmo yare eekmenabidan kerime, kwane yi ambib arewa kereen
    kuyaom kuu koronde ben angka kirarime.
  deu-1951: Seine Kinder müssen umherwanken und betteln, hilfesuchend aus ihren Ruinen
    hervorkommen!
  eng-JPS: Let his children be vagabonds, and beg; and let them seek their bread out
    of their desolate places.
  srp-1865: Djeca njegova nek se potucaju i prose, i neka traže hljeba izvan svojih
    pustolina.
  lug-lug: Abaana be bataataaganenga nga bagenda basabiriza; bagobebwe ne mu bifulukwa
    mwe basula.
  heb-heb: ונוע ינועו בניו ושאלו ודרשו מחרבותיהם׃
  ben-IRV: তার সন্তানেরা ঘুরে বেড়াক এবং ভিক্ষা করুক, তাদের ধ্বংস স্থান থেকে দূরে
    [খাদ্য] খোঁজ করুক।
  ntu-ntu: Naodatitxde ma nyz doa nedeng, Murde navztxneng mz nzrlx-krdr dakxnzng.
  pan-pan: ਉਹ ਦੇ ਬਾਲ ਰੁਲਦੇ ਫਿਰਨ ਤੇ ਭੀਖ ਮੰਗਣ, ਅਤੇ ਆਪਣੇ ਉੱਜੜੇ ਥਾਵਾਂ ਤੋਂ ਦੂਰ ਟੁੱਕਰ ਲੱਭਣ!
  mya-JVB: သူ ၏သား တို့သည် အရပ်ရပ် လည်၍ သူ တောင်း စား ဖြစ်ကြပါစေ။ ပျက်စီး သော မိမိ
    တို့နေရာများမှ ထွက် ၍ ၊ အစာကိုရှာ ကြပါစေ။
  kgf-kgf: Nambérac héra eneŋ lelecgéma yaka niŋac ʒéqesi énécmima kecmu. Amagina
    kisiya waŋu waima météqététaŋ wamma kecmu.
  tte-O: Sowasowana natunao sibubutuma molosi yo sauga meuloina sikawakawanoi mane
    kaiwena yo sitawoili ali nume beyabeyali kolili.
  tbg-tbg: Are qaqi kairamanta vira vaintivara vehiqamavi qumina vi aniha karara naarumaqi
    nuate. Are qaqi kairamanta vinavuka naavuvata rampai aquke vika nititama kaimanta
    kia naavuqivata variate.
  hmo-hmo: Lau ura iena natuna be ruma lasi, vadaeni do idia loaloa kava, aniani totona
    do idia noinoi noho. Bona edia noho gabu dikana dekena amo, taunimanima ese do
    idia luludia ore.
  zar-NT: Ben ga ilaʼdásöbiʼ zxíʼinëʼ ilaʼnábibiʼ nu bi unödzaj quégacabiʼ. Ben ga
    ilaʼguíljabiʼ le ilágubiʼ ziʼtuʼ ga zoa lídxigacabiʼ le nadachi.
  urd-urd: उसके बच्चे आवारा होकर भीक माँगे; उनको अपने वीरान मकामों से दूर जाकर टुकड़े
    माँगना पड़ें!
  bqc-SIM: Aà nɛ́ↄ gↄ̃ lìaanaↄ ũ aaↄ baakɛ, aaↄ pↄ́ wɛɛlɛwɛɛlɛ pↄ́kↄlɛkĩi.
  tcz-CHONGTHU: achate khutdo a moh vahlele hiu henlang, inn gem in vah mang jeng
    uhen.
  mar-mar: त्याची मुले इकडे तिकडे भटकत आणि भीक मागत फिरोत, ती आपल्या ओसाड ठिकाणाहून
    दूर जाऊन निवेदन करोत.
  isl-isl: '@see-verse:PSA.109.009'
  hlt-THB: A cakhqi ing kut dun doena van u seitaw; a imqawk awhkawng hqek na awm
    u seh.
  qub-qub: Wamrancunapis guella car caridäta mañacullarna purichun. Juchusha caycaj
    wasincunapitapis garguchun.
  bqp-bqp: A nɛ́nↄ gↄ̃ likarazↄ̃rinↄ ũ ògↄ̃ bara kɛ, ògↄ̃ ń kpakɛ ń bɛ zĩinↄ gũn.
  hat-hat: Se pou pitit li yo tounen vakabon k'ap mande. Se pou yo mete yo deyò nan
    vye kay kraze kote yo rete a.
  eng-BSB: May his children wander as beggars, seeking sustenance far from their ruined
    homes.
  eng-WEBPB: Let his children be wandering beggars. Let them be sought from their
    ruins.
  kbq-kbq: Ana ne'mofo mofavre naga'mo'za vano vano nehu'za, vahe zante meme hu'za
    vano nehu'za, havizama hu'nea nozamia atre'za afete hake'za vano hiho.
  pon-pon: Na jeri kan en janjarwaru jili o wia poekipoek, o re rapaki kan ar mana,
    doo jan nan moan im arail.
  nhe-BL: Iconehua ma monejnencaquixtica huan ma motlaejehuijtinemica. Ma quitemoca
    tlacualistli huejca tlen ininchaj tlen ya tlamisosolijtoc.
  wnc-wnc: Siwan waatdakana yotna bumi siwan datdai siknga yutningge nataat. Siwan
    aminda yanikwasiwa yotna wai wa gwenu yuaingu teke kuning.
  bus-bus: À nɛ́nↄ gↄ̃ likↄ̃azↄ̃rinↄ ũ wàgↄ̃ baa kɛɛ, wàgↄ̃ ń kpakɛɛ ń bɛ zĩnↄ guu.
  gub-BL: Tuwe ta'yr wiko hàpuz 'ym ma'e romo wà nehe. Tuwe wiko temetarer nahu rupi
    henoz tar romo wà nehe. Tuwe amo umuhem kar ta'yr wanàpuz heityk pyrer wi wà nehe,
    waneko haw wi wà nehe.
