verse: PSA.109.008
translations:
  mal-C: അയാളുടെ നാളുകൾ ചുരുക്കമായിപ്പോകട്ടെ; അയാളുടെ നേതൃസ്ഥാനം മറ്റൊരാൾ സ്വീകരിക്കട്ടെ.
  deu-TKW: Seiner Lebenstage seien wenige, sein Amt empfange ein anderer.
  lin-lin: Tika ete mikolo ya bomoi na ye ekoma moke, tika ete moto mosusu azwa mokumba
    na ye !
  mmx-mmx: A vara i xusu levenaleng at lorooro ren na xap kot. A vara i do tara vetpes
    na lok ka lixitkis amgomgo ren.
  eng-LSV: His days are few, another takes his oversight,
  eng-GNV: Let his daies be fewe, and let another take his charge.
  eng-WEBSTER: Let his days be few; and let another take his office.
  nhw-BL: Nimitztlajtlanía para inemilis nocualancaitaca ma amo huejcahua ipan ni
    tlaltipactli. Huan seyoc tlacatl ma quichihua nopa tequitl catli yaya quichihuayaya.
  swh-ONEN: Siku zake za kuishi na ziwe chache, nafasi yake ya uongozi ichukuliwe
    na mtu mwingine.
  bba-bba: Win tɔ̃ru tu ku dɛnyɑ kpɑ ɡoo u nùn kɔsire ko win sɔmburu sɔɔ.
  eng-KJVCPB: Let his days be few; And let another take his office.
  luo-luo: Mad ngʼad ndalone dok manok; kendo mad ngʼat machielo kaw tije.
  aii-aii: ܗܵܘܝܼ ܝܵܘܡܵܢܘܼ̈ܗ‌ܝ ܒܵܨܘܿܪܹ̈ܐ، ܘܡܕܲܒܪܵܢܘܼܬܹܗ ܫܵܩܹܠܔ ܚܲܕ ܐܚܹܪܢܵܐ.
  meu-meu: Ena mauri dinadia bae gadoi; ta ese ena kohu baine dadihai.
  npi-ULB: त्यसका दिनहरू थोरै होऊन् । त्यसको पद अरूले लेओस् ।
  yor-yor: Kí ọjọ́ rẹ̀ kí ó kúrú; kí ẹlòmíràn kí ó rọ́pò iṣẹ́ rẹ̀.
  pes-OPCB: عمرش کوتاه شود و مقام او را به دیگری بدهند.
  tgl-ULB: Nawa umigsi ang kaniyang mga araw; nawa may ibang kumuha ng kaniyang katungkulan.
  nop-nop: Nu adi me u pilap hinek kumumbune
  hui-hui: Ibu dindini lu nahe abale homelo hameledo. Biabe ibugua bialu haga ngaru
    agali mendealime bia aribia halu helo hameledo.
  mya-mya: သူ​၏​အ​သက်​သည်​မ​ကြာ​မီ​ကုန်​ဆုံး​လျက် သူ​၏​ရာ​ထူး​ကို​အ​ခြား​သူ​တစ်​ဦး​ရ​ရှိ
    ပါ​စေ​သော။
  bod-N: དེ་ཡི་མི་ཚེ་ཤིན་ཏུ་ཐུང་བ༌དང༌། །དེ་ཡི་ལས་ཚན་གཞན་གྱིས་ལེན་པར༌ཤོག།
  wsk-wsk: Buta se nu tom maiya biya marak me bagarukko; se kari bo nu kuwim te kari
    dom ko aratukko.
  sna-sna: Mazuva ake ngaave mashoma; mumwe ngaatore nzvimbo youkuru hwake.
  spa-BLM: Que sus días sean pocos. Que otro tome su cargo.
  cac-cac: Tzapanocab' tzutej sq'uinal vin̈. Ch'ococab' pax mach tz'ochcan d'a yopisio
    vin̈.
  swh-ULB: Siku zake na ziwe chahe; mamlaka yake na yachukuliwe na mtu mwingine.
  deu-ELBBK: Seiner Tage seien wenige, sein Amt empfange ein anderer!
  mbb-OT: Berakat he kenà mebmeluǥayad is untung din ne ikeveǥey en te zuma is buluhaten
    din.
  mal-2015: അവന്റെ നാളുകൾ ചുരുങ്ങിപ്പോകട്ടെ; അവന്റെ സ്ഥാനം മറ്റൊരുത്തൻ ഏല്ക്കട്ടെ.
  gup-gup: Yuwn bu kunkuyeng karrarrkid, dja nabuyika bininj kamre dja kamang nuye
    kore karrurrkmirri.
  rmc-rmc: Mi dživel frima dživesa, leskri buči mi prelel aver.
  nlg-nlg: Ko kukulili na niuluna, ma siki sakai na keha ke holaa na malana tana lutuna.
  pes-OPV: ایام عمرش کم شود ومنصب او را دیگری ضبط نماید.
  ron-1924: Пуцине сэ-й фие зилеле ла нумэр ши служба сэ й-о я алтул!
  ben-OBCV: তার জীবনের আয়ু যেন স্বল্প হয়; অন্য কেউ যেন তার নেতৃত্বের পদে নিযুক্ত
    হয়।
  som-som: Cimrigiisu ha yaraado, Jagadiisana mid kale ha qaato.
  eng-ASVBT: Let his days be few; And let another take his office.
  mna-mna: Niam leleyam be to tana swoono imap karau men. Kozo tomtom toro ikam muriini
    mi ikeli pa uraata.
  ita-1885: Sieno i suoi giorni pochi; Un altro prenda il suo ufficio.
  eng-ULB: May his days be few; may another take his office.
  spa-VBL: Ojalá se acorten sus vidas; y que alguien más tome su lugar.
  fra-_FOB: Que ses jours soient peu nombreux; qu'un autre prenne sa charge!
  mal-mal: അവന്റെ നാളുകൾ ചുരുങ്ങിപ്പോകട്ടെ; അവന്റെ സ്ഥാനം മറ്റൊരുത്തൻ ഏല്ക്കട്ടെ.
  urd-GVR: Us kī zindagī muḳhtasar ho, koī aur us kī zimmedārī uṭhāe.
  suz-BL: मेको आ ब्रोंइतीके नाक्‍त इच्‍का ला दुम्‍ल। मिनु मेको आ गेय अर्कोम पवल। प्रेरित
    १:२०
  eng-NOY: May his days be few, And another take his office!
  ita-1927: 'Siano i suoi giorni pochi: un altro prenda il suo ufficio.'
  ckb-ckb: با ڕۆژگاری کورت بێت، یەکێکی دیکە ئەرکەکەی ئەو وەربگرێت!
  eng-BBE: Let his life be short; let another take his position of authority.
  xsi-xsi: Naŋa iloŋgu tu i ma imâte walele nâ, ŋineŋga tamâta toŋge ma ikai i nia.
  kan-OKCV: ಅವನ ದಿವಸಗಳು ಸ್ವಲ್ಪವಾಗಿರಲಿ; ಅವನ ಹುದ್ದೆಯನ್ನು ಇನ್ನೊಬ್ಬನು ತೆಗೆದುಕೊಳ್ಳಲಿ.
  tam-2017: அவனுடைய நாட்கள் கொஞ்சமாகட்டும்; அவனுடைய வேலையை வேறொருவன் பெறட்டும்.
  spa-RV-1909: 'Sean sus días pocos: tome otro su oficio.'
  ron-BTF: Zilele lui să fie puține; și un altul să îi ia serviciul.
  eng-WEBP: Let his days be few. Let another take his office.
  eng-FBV: May his life be short; let someone else take over his position.
  nld-1939: Mogen zijn dagen maar kort zijn, En zijn ambt aan een ander vervallen.
  nch-BL: Nimitztajtanía para inemilis nocualancaitaca ma amo huejcahua ipan ni taltipacti.
    Huan seyoc tacat ma quichihua nopa tequit cati yaya quichihuayaya.
  vie-1934: Nguyện số các ngày nó ra ít. Nguyện kẻ khác chiếm lấy chức phận nó đi.
  cha-cha: 'Ya y jaaniña udidide: yan otro uchinile ofisioña.'
  hin-CV: उसकी आयु कम हो जाए; उसके पद को कोई अन्य हड़प ले.
  eng-OURB: Let his days be few. Let another take his office.
  spa-BES: Deje que su vida sea corta; deja que otro tome su posición de autoridad.
  tdx-tdx: Ho tomoreñe o andro’eo, vaho ho tavaneñe i fitoloña’ey.
  tha-KJV: ขอให้​วันเวลาของเขาน้อย ขอให้​อี​กผู้​หน​ึ่งมายึดตำแหน่งของเขา
  por-BR-2018: Sejam os dias dele poucos, e que outro tome sua atividade.
  deu-ELO: Seiner Tage seien wenige, sein Amt empfange ein anderer!
  eng-WYC-2018: His days be made few; and another take his bishopric. (Let his days
    be made few; and another take his office.)
  epo-epo: Liaj tagoj estu malmultaj; Lian oficon ricevu alia.
  gfk-gfk: I tahut bia pa na lon lawas, ma bia tiga mes mah na kap no uno subaan na
    lualua.
  uig-PIN: Künliri ⱪisⱪa bolsun, Mǝnsipini baxⱪisi igilisun.
  beo-beo: 'E da hedolo bogomu da defea. Amola ea bidi lamusa: hawa: hamosu, enoga
    gesoamu da defea.'
  tpi-OTNT: Mi laik bai em i mas i dai kwiktaim, na narapela man i ken kisim wok bilong
    en.
  hau-SA: Bari kwanakinsa su zama kaɗan; bari wani yă ɗauki wurinsa na shugabanci.
  udu-udu: Dhalka teem piti karu ki kuṯ kuṯ mo. Dhalki wathiŋ kamu/ bu’th mal piti
    mo.
  uig-LAT: Künliri qisqa bolsun, Mensipini bashqisi igilisun.
  nde-nde: Sengathi insuku zakhe zingabazilutshwana; kakube lomunye ozathatha isikhundla
    sakhe sobukhokheli.
  ton-ton: Tuku ke siʻi pē hono ngaahi ʻaho; pea ke maʻu ʻe ha taha kehe ʻene ngāue.
  ces-1613: Budiž dnů jeho málo, a úřad jeho vezmi jiný.
  eng-WMB: Let his days be few. Let another take his office.
  tam-TCV: அவன் வாழ்நாட்கள் கொஞ்சமாவதாக; அவனுடைய பதவியை மற்றவர்கள் எடுத்துக்கொள்வார்களாக.
  ceb-ULB: Hinaot nga mamubo ang iyang mga adlaw; hinaot nga adunay laing tawo nga
    mopuli sa iyang katungdanan.
  pol-UBG: Niech jego dni będą krótkie, a jego urząd niech przejmie inny.
  urd-GVU: اُس کی زندگی مختصر ہو، کوئی اَور اُس کی ذمہ داری اُٹھائے۔
  eng-OEBCW: Grant that his days may be few, that his office be seized by another.
  deu-1912: Seiner Tage müssen wenige werden, und sein Amt müsse ein anderer empfangen.
  kan-2017: ಅವನ ಜೀವಿತದ ದಿನಗಳು ಸ್ವಲ್ಪವಾಗಿರಲಿ; ಅವನ ಉದ್ಯೋಗವು ಮತ್ತೊಬ್ಬನಿಗಾಗಲಿ.
  yap-yap: Mang e yigi pay nge math e fan rok; mang e yigi fek be’ luwan ko maruwel
    rok!
  hlt-MCSB: A hing tue khaw a bawn la om saeh lamtah, a cawhnah te hlang tloe loh
    rhawt saeh.
  mdy-ETH: ናንጎ ዎዳ ዒዛኮ ቃሚቆንጎ፤ ሱኡጋቶ ዒዛሲ ሜሌ ዔኮንጎ።
  twi-ASANTE: Ma ne nkwa nna nyɛ kakraa bi; na ɔfoforɔ nsi nʼanan mu sɛ ɔkandifoɔ.
  eng-WEBU: Let his days be few. Let another take his office.
  spa-PDDPT: Sean pocos sus días. Tome otro su oficio.
  gun-gun: Hekove topa voi, ha'e gui ojapo aguã va'ekue amboae ju tojapo.
  agu-BL: Lok chiquim chan, nin apartk cambij te yi chime'bi'l.
  ilo-ULB: Umabbaba koma dagiti aldawna; adda koma sabali a mangala iti saadna.
  kpg-kpg: Di mouli o maa gi hagaodia haga limalima. Heia tuai dangada e kae tuhongo
    hegau a maa!
  uig-ARA: كۈنلىرى قىسقا بولسۇن، مەنسىپىنى باشقىسى ئىگىلىسۇن.
  sus-sus: A xa simaya xa dunke kɔti. Mixi gbɛtɛ xa a xa wali tongo.
  pon-2006: Eh mour en mwadang imwisekla; oh emen tohrohr en sepwildahng nan dewe!
  jae-jae: Ênê bêc êŋgôŋ mata jaliŋa êtu dambê ma nê sakiŋ elom ŋac teŋmaŋ.
  ksd-ksd: Boina ba na laun a paupau bung uka, Ma ta ra tikai na kia vue ta kana kiki.
  tur-YTC: Günleri az olsun. Makamını bir başkası alsın.
  bel-N: Няхай дні ягоныя будуць кароткія, а ўрад ягоны няхай возьме іншы.
  kpr-kpr: Genembo amo oroko nembo ambaeti! Nunda saramana da vasa ava, genembo eniimi
    baeti!
  ind-AYT: Biarlah hari-harinya menjadi singkat, kiranya orang lain mengambil jabatannya.
  yom-yom: Bika bilumbu biandi bikituka bifioti. Bika mutu wunkaka kabonga buangu
    kiandi ki kintuadisi.
  yut-yut: Nak uŋun amɨn tepmɨsi kɨmagakwan amɨn ŋwakŋwarɨ da uŋun dakon pi tamo abɨdosak
    dosi nandɨsat.
  nya-nya: Masiku ake akhale owerengeka; munthu wina atenge malo ake a utsogoleri.
  hrv-hrv: Dani njegovi nek' budu malobrojni, njegovu službu nek' dobije drugi!
  mps-mps: Eno homugo te aga polo tama isimainu homu elama, tama gasa bidigo te agai
    sę yali pesage somainu yao po wai.
  tpi-tpi: Mi laik bai em i mas i dai kwiktaim, na narapela man i ken kisim wok bilong
    en.
  dan-1931: hans Livsdage blive kun få, hans Embede tage en anden;
  vie-OVCB: Cuộc đời họ bị rút ngắn lại; tài sản họ bị người khác tước đoạt.
  guj-2017: તેના દિવસો થોડા થાઓ; તેનું સ્થાન બીજા કોઈ લઈ લો.
  pon-2006A: Eh mour en mwadang imwisekla; oh emen tohrohr en sepwildahng nan dewe!
  por-BRBSL: Que seus dias sejam poucos. Deixe outro tomar seu cargo.
  eng-OEBUS: Grant that his days may be few, that his office be seized by another.
  swe-swe: Låt hans dagar bli få, låt någon annan ta hans plats.
  cth-cth: A hringnae hnin duem naseh, a thaw teh ayâ alouk ni patawm naseh.
  twi-twi: Ma ne nkwa nna nyɛ kakraa bi; na ɔfoforo nsi nʼanan mu sɛ ɔkannifo.
  hlt-hlt: A hing tue khaw a bawn la om saeh lamtah, a cawhnah te hlang tloe loh rhawt
    saeh.
  tbz-SIM: Kòo kó yɛwee kũpɛ, kòo tɔù mɔùu cɔutɛ́ o fɔ̃̀tìrì,
  msy-2020: Nan ifongiam, a bar zuamɨram aremegh, eghtɨ gumazir igharazitam an danganim
    inigh.
  dop-dop: Ɩ́ sɩ lɔŋ nɑ nɔɣɔlʋ mʋ ɩ təmlɛ,
  azb-azb: Onun ömrü az olsun, Vəzifəsini başqası tutsun!
  eng-DBY: Let his days be few, let another take his office;
  hin-2017: उसके दिन थोड़े हों, और उसके पद को दूसरा ले! (प्रेरि. 1:20)
  wol-KYG: Yal naw fanam gàtt, keneen jagoo sasam.
  bjr-bjr: Mi manda fasiqana marirafa qusasaa taikainanoo moo fannoo mina amaaqa maqafinoo
    mina saika maraani.
  eng-YLT: His days are few, his oversight another taketh,
  kne-kne: Aptik koma din biyag na ya maiskat di odom sin saad na
  eng-WYC-2017: His days be made few; and another take his bishopric.
  eng-WMBB: Let his days be few. Let another take his office.
  zat-NTPS: Bzache zra xelaca ban benne' ca', ne be̱n xelú'u xezica' benne' waláz
    chee̱'.
  zty-NTPS: Ben ga gakgak nbabze ža sóagake' nbángake', na' benn che benne' yoble
    da' wdápegake'.
  urd-GVH: उस की ज़िंदगी मुख़तसर हो, कोई और उस की ज़िम्मादारी उठाए।
  rug-rug: Mani papaka gana sa nana tinoa, meke mani vagi hobea gana keke votiki tie
    sa nana tinavete!
  gaz-gaz: Umuriin isaa haa gabaabbatu, aangoo isaa namni biraa haa fudhatu.
  fra-LSG: Que ses jours soient peu nombreux, Qu’un autre prenne sa charge!
  yal-yal: Ala xa a siin ɲan mafurɛn, muxu gbɛtɛ yi a tiden tongo.
  iou-iou: Ude täŋirän irit kuŋat-kuŋari udegän bäräŋeŋ kaŋ paorän! Paorirän moneŋ
    tuŋumi äma kubätä ahäŋpäŋ kaŋ korewän yäŋ nadätat.
  haw-1868: E uuku no kona mau la, E lawe hoi kekahi i kana oihana.
  arb-NAV: لِتَقْصُرْ أَيَّامُهُ وَلْيَتَوَلَّ وَظِيفَتَهُ آخَرُ.
  ded-ded: Kekecnasoya imoc wegenanec anu ngic mongngo yeac ngicenaraac tatac mebeso.
  ewe-ewe: Eƒe ŋkekewo nenɔ ʋɛ eye ame bubu naxɔ eƒe amekplɔdɔ awɔ.
  eng-LEE: Let his days be few, and let another take his office.
  asm-FB: তেওঁলোকৰ আয়ুস চুটি হওঁক; অন্য লোকে তেওঁলোকৰ পদবী লৈ লওঁক।
  sus-A: عَ شَ سِمَيَ شَ دُنكٍ كْتِ. مِشِ فبّتّ شَ عَ شَ وَلِ تٌنفٌ.
  fra-SBL: Que ses jours soient peu nombreux. Laissez un autre prendre son poste.
  hbo-hbo: יִֽהְיֽוּ־יָמָ֥יו מְעַטִּ֑ים פְּ֝קֻדָּתֹ֗ו יִקַּ֥ח אַחֵֽר׃
  kik-kik: Matukũ make maronyiiha; ũtongoria wake ũrooywo nĩ mũndũ ũngĩ.
  fra-NCL: Que ses jours soient abrégés, et qu’un autre prenne sa charge !
  cek-AK: A hinghaih aninawk tamsi pae nasoe loe, minawk kalah mah anih angdoethaih
    ahmuen to la pae ving nasoe.
  cuk-cuk: Gwae be oburgwe. Dule-baid ei arbaed-sued be imake.
  tel-2017: వాడి బ్రతుకు దినాలు తరిగిపోవు గాక. వాడి ఉద్యోగం వేరొకడు తీసుకొను గాక.
  hat-BSA: Kite jou li yo vin mwens. Kite yon lòt moun pran pozisyon li.
  kos-kos: Lela tuh in fototo moul lal; Ac lela siena mwet in eis acn sel!
  hbo-WLC: יִֽהְיֽוּ־יָמָ֥יו מְעַטִּ֑ים פְּ֝קֻדָּת֗וֹ יִקַּ֥ח אַחֵֽר׃
  ibo-ibo: Ka ụbọchị ndụ ya dị ole na ole, ka onye ọzọ nara ya ọkwa ya.
  ory-ory: ତାହାର ଆୟୁ ଅଳ୍ପ ହେଉ ଓ ଅନ୍ୟ ଲୋକ ତାହାର ପଦ ପ୍ରାପ୍ତ ହେଉ।
  chk-chk: Amwo ränin manauan epwe chökükün, nge eman epwe siwili lon wisan.
  rop-rop: Meigim im laif binijap, en larram najamen teikoba det wek blanga im.
  ukr-1871: Нехай віку свого не звікує, а уряд його возьме инший!
  yon-yon: Ye weeb kuu yemoonban kerok, kwane ye korok keri ye yumbon kandoon kuu
    karub maambed kandok.
  deu-1951: Seiner Tage seien wenige, und sein Amt empfange ein anderer!
  eng-JPS: Let his days be few; let another take his charge.
  srp-1865: Neka budu dani njegovi kratki, i vlast njegovu neka dobije drugi.
  lug-lug: Aleme kuwangaala; omuntu omulala amusikire.
  heb-heb: יהיו ימיו מעטים פקדתו יקח אחר׃
  ben-IRV: তার আয়ু অল্পদিনের র হোক; অন্য লোক তার অধ্যক্ষপদ নিয়ে নিক।
  ntu-ntu: Bzkq amrlzq nide, a' nabz ani, X natekqtr ncblo kzble mz nzngini-krde kxrmailz.
  pan-pan: ਉਹ ਦੇ ਜਿਉਣ ਦੇ ਦਿਨ ਥੋੜੇ ਹੋਣ, ਉਹ ਦਾ ਅਹੁਦਾ ਕੋਈ ਹੋਰ ਲਵੇ!
  mya-JVB: သူ ၏အသက် တို ပါ စေ။ သူ ၏အရာ ကိုလည်း အခြား သူရ ပါစေ။
  kgf-kgf: Kekecyawac yawuŋ imi meducŋima ai buŋaya imi wagicma ic tosara énécmina.
  tte-O: Sowasowana yawasina sitom-gabaen yo miyalaena sipei na ana paisowa ikalai,
  tbg-tbg: Are viva qaqi variaina entara qiquqama kairaro viva vaaka qutu viraro vovano
    viva raqikiaina kaiqara varaarire. (Kaiqa Varora 1:20)
  hmo-hmo: Mani emu kara unai tau ena mauri do ia ore haraga, bona tau ta ese iena
    dagi do ia abia.
  zar-NT: Ben ga ilaca nabábasö dza soëʼ ibanëʼ. Ben ga tsuʼu nu yúbölö uláz queëʼ.
  urd-urd: उसकी उम्र कोताह हो जाए, और उसका मन्सब कोई दूसरा ले ले!
  bqc-SIM: Aà wɛ̃ni su àↄ gbã̀ao, gbɛ̃pãle i zↄ̃lɛ aà gbɛu.
  tcz-CHONGTHU: Akum lhomsah uhite, michomkhat ama munna dinsah'u hite,
  mar-mar: त्याचे दिवस थोडे होवोत; दुसरा त्याचा अधिकार घेवो;
  isl-isl: Styttu æviár hans. Skipaðu annan í embætti hans.
  hlt-THB: A hqinglu tawi pe seitaw; thlakchang ing hquikung dyih hun ce qawt pe tloep
    seh.
  qub-qub: Wallcallatana cawachun. Pay rurananpaj cajtapis jucna rurachun.
  bqp-bqp: A wɛ̃̀ndi gↄ̃ kutu, gbɛ̃ pãnde gↄ̃ a gɛ̃nɛ ũ.
  hat-hat: Se pou l' pa gen anpil jou pou l' viv ankò. Se pou yon lòt moun pran plas
    li nan travay li.
  eng-BSB: May his days be few; may another take his position.
  eng-WEBPB: Let his days be few. Let another take his office.
  kbq-kbq: Atregeno ana ne'mo'a ame huno nefrisigeno, mago vahe'mo agri nona eri'noe.
  pon-pon: A ran akan en malaulaula, o a koa en ko on amen.
  nhe-BL: Nimitztlajtlanía para iyolis nocualancaitaca ma ax huejcahua ipan ni tlaltepactli.
    Huan seyoc tlacatl ma quichihua nopa tequitl tlen yajaya quichihuayaya.
  wnc-wnc: Siwan nata nataau tupan aminu waapa zeetgaman kupikge nataat. Kupan aminu
    tapatuta ie tangge tapikge nataat.
  bus-bus: À wɛ̃̀ndi gↄ̃ kusu, gbɛ̃ pãnde gↄ̃ à gɛ̃ɛ ũ.
  gub-BL: Tuwe heàmàtyry'ymar umàno na'arewahy nehe. Tuwe amo teko wiko hekuzaromo
    nehe.
