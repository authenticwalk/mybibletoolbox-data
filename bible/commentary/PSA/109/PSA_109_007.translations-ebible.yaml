verse: PSA.109.007
translations:
  mal-C: വിചാരണയിൽ അയാൾ കുറ്റക്കാരനെന്നു തെളിയട്ടെ, അയാളുടെ അഭ്യർഥനകൾ കുറ്റമായി കണക്കിടപ്പെടട്ടെ.
  deu-TKW: Wenn er gerichtet wird, müsse er als schuldig hervorgehen, und sein Gebet
    werde zur Sünde.
  lin-lin: Tika ete bazwa ye lokola moto mabe na tango ya kosamba, mpe libondeli na
    ye etangama lokola masumu !
  mmx-mmx: La do dina ronga linga ren, a vara i xusu diba vuse ka laxapmek teren.
    La i epovo do limixin dina ronga levesingising teren la dinaba ronga xibis i do
    ni laradi xapmek.
  eng-LSV: In his being judged, he goes forth wicked, || And his prayer is for sin.
  eng-GNV: Whe he shalbe iudged, let him be condemned, and let his praier be turned
    into sinne.
  eng-WEBSTER: 'When he shall be judged, let him be condemned: and let his prayer
    become sin.'
  nhw-BL: Huan quema ya quintlajtolsencajtose, xijchihua para nochi quimatise para
    quihuicaj tlajtlacoli. Huan quema motlatlajtíaj, xiquita quen elisquía tlajtlacolchihuaj.
  swh-ONEN: Anapohukumiwa, apatikane na hatia, nayo maombi yake yamhukumu.
  bba-bba: Bɑ̀ n nùn siri kpɑ bu deemɑ u tore. Kpɑ bu win kɑnɑru ɡɑrisi durum.
  eng-KJVCPB: 'When he shall be judged, let him be condemned: And let his prayer become
    sin.'
  luo-luo: Kiyale to mi mondo oyude gi ketho, kendo kata lemo molamo onego onyis kethone.
  aii-aii: ܐܝܼܡܲܢ ܕܦܵܐܹܫ ܕܝܼܢܵܐ، ܫܒ݂ܘܿܩ ܦܵܠܹܛ ܚܲܝܵܒ݂ܵܐ، ܘܨܠܘܿܬܹܗ ܚܵܕܪܵܐ ܠܚܛܝܼܬܵ‌ܐ.
  meu-meu: Bae hahemaoro henia negana ai, kererena bae gwauraia; ena ḡuriḡuri be kara
    dikana ai bae halaoa.
  npi-ULB: त्यसको न्याय हुँदा, त्‍यो दोषी भेट्टाइयोस् । त्यसको प्रार्थना पापपूर्ण
    ठानियोस् ।
  yor-yor: Kí a dá a lẹ́bi nígbà tí a bá ṣe ìdájọ́ kí àdúrà rẹ̀ kí ó lè di ìkọ̀sílẹ̀.
  pes-OPCB: بگذار او در محاکمه مجرم شناخته شود. حتی دعای او، برایش جرم محسوب گردد.
  tgl-ULB: Kapag siya ay hinatulan, nawa mapatunayan siyang may-sala; nawa maituring
    na makasalanan ang kaniyang panalangin.
  nop-nop: Me mede nadinadi kwanai tibek adi me u yomŋiŋ kedem tubumintamiŋa kameune
    yot fafaŋeniŋneŋ fowek. Tiŋa undugoŋ, ninadi kwanai tibek u me mede nadinadi medi
    nadiune u maaŋ kadakaniŋ unduŋ tibek.
  hui-hui: Agali godi hale haga kagome agali godini pu kagola ko bini mbira ngane
    handalu garabaya helelo hameledo. Agali ogonime Ngode Datagaliwabehondo bi laradagobi
    ko dege bini lalu walia holebira.
  mya-mya: သူ့​အား​စစ်​ဆေး​၍​ပြစ်​မှု​ထင်​ရှား​ပါ​စေ​သော။ သူ​၏​ဆု​တောင်း​ပတ္ထ​နာ​သည်​ပင်​လျှင်
    ပြစ်​မှု​ကူး​ရာ​ရောက်​ပါ​စေ​သော။
  bod-N: ཁྲིམས་ཐག་གཅོད་དུས་ཉེས་ཅན་དུ་སྣང༌ཞིང༌། །དེ་ཡི་སྨོན་ལམ་སྡིག་པར་འགྱུར་བར༌ཤོག།
  wsk-wsk: Tom biguwura te ilak aratamon ale munak arigimon mu, nuguta memek ko duap
    mu ma balmonko; ale noko guranek mu yam kawel la ko balmonko.
  sna-sna: Paanotongwa, ngaawanikwe ane mhosva, uye minyengetero yake ngaimupe mhaka.
  spa-BLM: Cuando sea juzgado, que salga culpable. Que su oración se convierta en
    pecado.
  cac-cac: Ayic sch'olb'itaj vin̈, alchajocab'i to ay smul vin̈. Ochocab' pax slesal
    vin̈ smuloc.
  swh-ULB: Na atakapohukumiwa, aonekane na hatia; maombi yake yachukuliwe kuwa ni
    dhambi.
  bel-bel: З патока на дарозе будзе піць, і таму падыме галаву.
  deu-ELBBK: Wenn er gerichtet wird, gehe er schuldig aus, und sein Gebet werde zur
    Sünde!
  mbb-OT: Berakat he led-ani sikandin te salà emun timpu en te kedhukumi kandin. Berakat
    he isipa he salà is ked-ampù din!
  mal-2015: അവനെ വിസ്തരിക്കുമ്പോൾ അവൻ കുറ്റക്കാരനെന്നു തെളിയട്ടെ; അവന്റെ പ്രാർത്ഥന
    പാപമായി തീരട്ടെ.
  gup-gup: Dja yibenmarnbun nawu court kabirrihni bu kabirriwarrewan dja kabirriyime
    nakka kunwarre kurduyimeng. Bu nahni nawu nganwirrihme kahdi yiwarrudj kore court,
    wanjh ngadjare yibekka bu kadjuhburren kore kunwok nuye.
  rmc-rmc: Sar les ela sudos, mi odsudzinen les; mi rachinen leskri modľitba sar binos.
  nlg-nlg: Tana bona ke tughuru mai tana padapada, lubatia ge kara dete kalea. Padai
    nina kokoeliulivuti te vaghai na lei paluna.
  pes-OPV: هنگامی که در محاکمه بیاید، خطا کار بیرون آیدو دعای او گناه بشود.
  ron-1924: Кынд ва фи жудекат, сэ фие гэсит виноват ши ругэчуня луй сэ трякэ дрепт
    ун пэкат!
  ben-OBCV: বিচারে সে যেন দোষী সাব্যস্ত হয়, আর তার প্রার্থনা পাপের তুল্য গণ্য হোক।
  som-som: Markii la xukumo, ha soo baxo isagoo dembi lagu helay, Oo tukashadiisiina
    dembi ha noqoto.
  lat-VUC: De torrente in via bibet; propterea exaltabit caput.]
  eng-ASVBT: When he is judged, let him come forth guilty; And let his prayer be turned
    into sin.
  mna-mna: Beso ni imender be titiiri sua kini, nako tindeeŋe le uunu mi tiur kadoono
    sananŋana pini. Mi suŋŋana kini tomini ko irao pa Anutu mataana som.
  ita-1885: Quando sarà giudicato, esca condannato; E la sua preghiera gli torni in
    peccato.
  eng-LXXUP: He shall drink of the brook in the way; Therefore shall he lift up the
    head.
  eng-ULB: When he is judged, may he be found guilty; may his prayer be considered
    sinful.
  spa-VBL: Que cuando sea juzgado y sentenciado, sea hallado culpable. Que sus plegarias
    sean contadas como pecados.
  fra-_FOB: Quand on le jugera, qu'il soit déclaré coupable, et que sa prière lui
    soit imputée à péché!
  mal-mal: അവനെ വിസ്തരിക്കുമ്പോൾ അവൻ കുറ്റക്കാരനെന്നു തെളിയട്ടെ; അവന്റെ പ്രാർത്ഥന
    പാപമായിത്തീരട്ടെ.
  urd-GVR: Muqaddame meṅ use mujrim ṭhahrāyā jāe. Us kī duāeṅ bhī us ke gunāhoṅ meṅ
    shumār kī jāeṅ.
  suz-BL: मिनु मेको आ निसाफ दुम्‍मेनु, मेको दोस ताइब दुम्‍ल। मिनु मेको आ परमप्रभु
    कली पुंइतीक लोव़ पाप दुम्‍ल।
  eng-NOY: When he is judged, may he be condemned, And may his prayer be a crime!
  ita-1927: Quando sarà giudicato, esca condannato, e la sua preghiera gli sia imputata
    come peccato.
  ckb-ckb: با لە دادگایی تاوانبار بکرێت، با نوێژی بۆی بە گوناه دابنرێت.
  eng-BBE: When he is judged, let the decision go against him; and may his prayer
    become sin.
  xsi-xsi: Naŋa iloŋgu tu noko ma kusânda naneŋgu kazâŋa tamâta ŋinde ne vetâŋa soki
    kulu, aku kupa ŋgua ŋana kupare nia papa i kâ. Aku naŋa iloŋgu tu noko ma kumora
    i ne noŋa itogo kelekele sakamao tona.
  kan-OKCV: ಅವನಿಗೆ ನ್ಯಾಯತೀರಿಸುವಾಗ ಅಪರಾಧಿಯೆಂದು ತೀರ್ಪು ಹೊಂದಲಿ; ಅವನ ಪ್ರಾರ್ಥನೆಯೇ ಅವನನ್ನು
    ಖಂಡಿಸಲಿ.
  tam-2017: அவனுடைய நியாயம் விசாரிக்கப்படும்போது குற்றவாளியாகட்டும்; அவனுடைய ஜெபம்
    பாவமாகட்டும்.
  spa-RV-1909: Cuando fuere juzgado, salga impío; y su oración sea para pecado.
  ron-BTF: Când va fi judecat, să fie condamnat și rugăciunea lui să devină păcat.
  eng-WEBP: When he is judged, let him come out guilty. Let his prayer be turned into
    sin.
  eng-FBV: When he is judged and sentenced, may he be found guilty. Let his prayers
    be counted as sins.
  nld-1939: Voor het gerecht worde hij schuldig bevonden, En smeke hij tevergeefs
    om genade.
  nch-BL: Huan quema ya quintajtolsencajtose, xijchihua para nochi quimatise para
    quihuicaj tajtacoli. Huan quema motatajtíaj, xiquita quej elisquía tajtacolchihuaj.
  vie-1934: Khi nó bị đoán xét, nguyện nó ra kẻ có tội, Và lời cầu nguyện nó bị kể
    như tội lỗi.
  cha-cha: 'Yaguin majusga güe, polo ya umasentensia: yan y tinaetaeña ufamaisao.'
  hin-CV: जब उस पर न्याय चलाया जाए तब वह दोषी पाया जाए, उसकी प्रार्थनाएं उसके लिए
    दंड-आज्ञा हो जाएं.
  eng-OURB: When he is judged, let him come out guilty. Let his prayer be turned into
    cause for sacrifice for sin ·missing the goal·.
  spa-BES: Cuando sea juzgado, que la decisión vaya contra él; y que su oración se
    convierta en pecado.
  tdx-tdx: ie zakaeñe, ampiboaho te voa, le hatao tahiñe i fisolohoa’ey.
  tha-KJV: เมื่อพิจารณาคดี ก็​ให้​เขาปรากฏว่าเป็นผู้กระทำผิด และให้คำอธิษฐานของเขากลายเป็นความบาป
  por-BR-2018: Quando for julgado, que saia condenado; e que a oração dele seja considerada
    como pecado.
  deu-ELO: Wenn er gerichtet wird, gehe er schuldig aus, und sein Gebet werde zur
    Sünde!
  eng-WYC-2018: When he is deemed, go he out condemned; and his prayer be made into
    sin. (When he is judged, let him go out condemned; and let his prayer be made
    into sin.)
  epo-epo: Kiam li estos juĝata, li eliru kulpa; Kaj lia preĝo estu peko.
  gfk-gfk: Ing bia na tur ra harkurai, bale bia da tung soot ie, ma nes kilam ira
    uno sinasaring bia a sakena.
  uig-PIN: U soraⱪ ⱪilinƣanda ǝyibdar bolup qiⱪsun, Duasi gunaⱨ dǝp ⱨesablansun.
  beo-beo: E da fofada:nanu, dafawane wadela:i hou hamoi dagoi ba:mu da defea. Ea
    sia:ne gadosu amolawane da fofada:su ganodini, wadela:i sia:ne gadosu ba:mu da
    defea.
  tpi-OTNT: Man i harim kot i ken painimaut dispela man i gat asua, na salim em i
    go long kalabus. Na em i mas tingim ol beten tu bilong dispela man, em i sin.
  hau-SA: Sa’ad da aka yi masa shari’a, bari a same shi da laifi, bari kuma addu’o’insa
    su hukunta shi.
  udu-udu: Ki a’di dwallkunu gwo mo tani dhalki a’di dikina mii i’ba/ mo. Dhalki mon’thom
    piti a’di deŋu e ki ta ji miinthus mo.
  uig-LAT: U soraq qilin’ghanda eyibdar bolup chiqsun, Duasi gunah dep hésablansun.
  nde-nde: Nxa esethonisiswa kafunyanwe elecala, futhi sengathi imikhuleko yakhe ingamlahla.
  ton-ton: ‌ʻOka fakamaau ia, tuku ke halaia ia pea tuku ke hoko ʻene lotu ko e angahala.
  ces-1613: Když před soudem stane, ať zůstane za nešlechetného, a prosba jeho budiž
    jemu k hříchu.
  eng-WMB: When he is judged, let him come out guilty. Let his prayer be turned into
    sin.
  tam-TCV: அவன் நியாயம் விசாரிக்கப்படும்போது குற்றவாளியாய் காணப்படட்டும்; அவன் மன்றாட்டுகளும்
    அவனையே குற்றவாளியாய்த் தீர்ப்பதாக.
  ceb-ULB: Sa dihang gihukman na siya, hinaot nga makaplagan siyang sad-an; hinaot
    nga ang iyang pag-ampo isipon nga makasasala.
  pol-UBG: Gdy stanie przed sądem, niech wyjdzie potępiony, a jego modlitwa niech
    zamieni się w grzech.
  urd-GVU: مقدمے میں اُسے مجرم ٹھہرایا جائے۔ اُس کی دعائیں بھی اُس کے گناہوں میں شمار
    کی جائیں۔
  eng-OEBCW: From his trial let him come forth guilty, may his prayer be counted as
    sin.
  deu-1912: Wenn er gerichtet wird, müsse er verdammt ausgehen, und sein Gebet müsse
    Sünde sein.
  kan-2017: ನ್ಯಾಯವಿಚಾರಣೆಯಲ್ಲಿ ಅವನು ಅಪರಾಧಿ ಎಂದು ತೀರ್ಪುಹೊಂದಲಿ; ಅವನ ಪ್ರಾರ್ಥನೆಯೂ ಪಾಪವೆಂದು
    ಎಣಿಸಲ್ಪಡಲಿ.
  yap-yap: Mang e yug ni pufthinnag nge m’ug nib kireb e rok; mang e yigi par ni mus
    ko meybil rok ma ba oloboch!
  hlt-MCSB: Anih te laitloek vaengah a halang phoe pah saeh lamtah a thangthuinah
    te tholh la poeh saeh.
  mdy-ETH: ዎጎና ጌስቶ ቤዛ ዻቢንቴያ ማዒ ዒ ጴዾንጎ፤ ዒዚ ሺኢቃ ሺኢጲፃኣ ዒዛ ዎጋያ ማዖንጎ።
  twi-ASANTE: Wɔdi nʼasɛm a, ma ɔnni fɔ, na ne mpaeɛbɔ mmu no kumfɔ.
  eng-WEBU: When he is judged, let him come out guilty. Let his prayer be turned into
    sin.
  spa-PDDPT: Resulte culpable cuando sea juzgado, Y que su oración sea pecado.
  gun-gun: Ha'e gui ma omboayvua py tombopagaa. Ojerureague tojekuaa teko vai rami.
  agu-BL: Lok tal yi jun pujul xtisya'a'tz yi e' aj paj. Lok xcon ite'n nin chiyol
    tan lajluchaxe'n yi e' aj paj.
  ilo-ULB: Inton maukom isuna, maduktalan koma a nagbasol isuna; maibilang koma a
    basol ti kararagna.
  kpg-kpg: Gabunga ina a mee gii gida bolo mee gu ihala. Nia dalodalo a maa gii hai
    labelaa bolo nia huaidu llauehe!
  uig-ARA: ئۇ سوراق قىلىنغاندا ئەيىبدار بولۇپ چىقسۇن، دۇئاسى گۇناھ دەپ ھېسابلانسۇن.
  sus-sus: A na makiiti, kiiti xa kana a ra. I naxa a xa maxandi suxu.
  pon-2006: En ale kopwung oh dierekda nan dihp; eh kapakap en pil wiahla dihp toutou!
  jae-jae: Êsêac sêmêtôc eŋ ma sêkip ênê keso sa ma ŋac tau nê mec êtu nê sec.
  ksd-ksd: Ba di varvarkurai ure, boina ba da takun ot pa ia; Ma kana niaring na da
    ra varpiam.
  tur-YTC: Yargılandığı zaman suçlu çıksın. Duası günaha dönsün.
  bel-N: калі будзе суджаны, няхай будзе як бязбожнік, а малітва ягоная няхай станецца
    грэхам.
  grc-BRENT: Ἐκ χειμάῤῥου ἐν ὁδῷ πίεται, διὰ τοῦτο ὑψώσει κεφαλήν.
  kpr-kpr: Koto sifoda nu gofaetira. Nunda benunu seraira barago, ijujari katoimi
    gungubo sariá sise, sari gofarira.
  ind-AYT: Ketika dia dihakimi, biarlah dia keluar sebagai terdakwa, dan biarlah doanya
    diperhitungkan sebagai dosa.
  yom-yom: Mu thangu kela samba, bika kaba monika mu nzimbala ayi bika lusambulu luandi
    lumbedisa.
  yut-yut: Gen kokwin asak amɨn da uŋun amɨn gulusuŋni toŋ yaŋ kosak. Ae uŋun amɨn
    dakon bɨsitni kɨsi dɨwarɨni toŋ yaŋ kosak.
  nya-nya: Pamene aweruzidwa, apezeke kuti ndi wolakwa, ndipo mapemphero ake amutsutse.
  hrv-hrv: Kad mu se bude sudilo, nek' bude osuđen, i molitva mu se za grijeh uzela!
  mps-mps: Te po tų odobo bidigo te bidigo dwai sę yali hanila palama, tama aga
    te kalabusiba tagala palao. Tama agai te bidigo gedu haluasa po wali me te sęgę
    da homu yaibao.
  tpi-tpi: Man i harim kot i ken painimaut dispela man i gat asua, na salim em i go
    long kalabus. Na em i mas tingim ol beten tu bilong dispela man, em i sin.
  dan-1931: lad ham gå dømt fra Retten, hans Bøn blive regnet for Synd;
  vie-OVCB: Trước vành móng ngựa, họ bị kết án, lời cầu khẩn họ bị coi là lời buộc
    tội.
  guj-2017: જ્યારે તે ન્યાય કરે, ત્યારે તે અપરાધી ઠરો; તેની પ્રાર્થના પાપરૂપ ગણાઓ.
  pon-2006A: En ale kopwung oh dierekda nan dihp; eh kapakap en pil wiahla dihp toutou!
  por-BRBSL: Quando ele for julgado, deixe-o sair culpado. Que sua oração seja transformada
    em pecado.
  eng-OEBUS: From his trial let him come forth guilty, may his prayer be counted as
    sin.
  swe-swe: När han döms, låt honom gå i fördömelse och låt hans böner vändas till
    synd.
  cth-cth: Lawkceng navah sung naseh, a ratoumnae teh yonnae lah coung pouh naseh.
  twi-twi: Wodi nʼasɛm a, ma onni fɔ, na ne mpaebɔ mmu no kumfɔ.
  hlt-hlt: Anih te laitloek vaengah a halang phoe pah saeh lamtah a thangthuinah te
    tholh la poeh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò bekɛ́nɛ̀ kɛ́yɑ̀ o cɑɑ̀rìmɛ̀, Kòo kó mubɑ́ɑmmuu nɑɑ́ mmuyɛimu.
  msy-2020: Jasɨn kotiam barazir kam oraghtɨ, mɨgɨrɨgɨaba mangɨtɨ, a mɨkɨm suam, gumazir
    kam guizbangɨra arazir kuram gami, a isɨ kalabus datɨgh. Nan apanim, God ko mɨkɨmtɨ,
    jasɨn kurar kam an akar kam gɨfogh egh mɨkɨm suam, a God ko mɨgeir arazir kam,
    an arazir kuram.
  dop-dop: Pɑ́ kʋ ɩ tɔm kɛ təhʋʋlɛ tɑɑ, Ɩsɔ nyənɩ ɩ sələmʋɣʋ kɛ ɩsɑɣɑtʋ sɔsɔɔntʋ.
  azb-azb: Hökm oxunanda o təqsirkar çıxsın, Qoy onun duası günah sayılsın!
  eng-DBY: When he shall be judged, let him go out guilty, and let his prayer become
    sin;
  hin-2017: जब उसका न्याय किया जाए, तब वह दोषी निकले, और उसकी प्रार्थना पाप गिनी जाए!
  wol-KYG: Bu ñu koy àtte, yal nañu ko yey, te yal na ñaanam walbatiku di bàkkaar.
  bjr-bjr: Mi kootanaki mi fasiqanara aaqee mari fasiqafee qiaqanani. Mi manda fasiqana
    innaaru qiranara faqa aaqara oosana fee qiaqanani.
  eng-YLT: In his being judged, he goeth forth wicked, And his prayer is for sin.
  kne-kne: Okomen da komas sisya yan mapaneknekan ay waday basol na, maibilang koma
    abe ay basol din kararag na.
  eng-WYC-2017: When he is deemed, go he out condemned; and his prayer be made into
    sin.
  eng-WMBB: When he is judged, let him come out guilty. Let his prayer be turned into
    sin.
  zat-NTPS: Gate na' zri'a chee̱', be̱n gaca bea na zaj nabague̱' zria. Ble'e da xelenabe̱'
    lau' ca tu dul-la da dxelune̱'.
  zty-NTPS: Katen' wchi'a ḻaže'e ḻégake', ben ga gak bia' ẕia da' zej nbage'e. Bḻoe'el
    naken doḻa' da' ẕnnábgake' ḻawo' Le'.
  urd-GVH: मुक़दमे में उसे मुजरिम ठहराया जाए। उस की दुआएँ भी उसके गुनाहों में शुमार
    की जाएँ।
  rug-rug: Pana ta pitu sa, si mani sea gana; sa nana vinaravara ba mani ta balabalae
    sinea tugo.
  gaz-gaz: Yommuu qoratamutti isatti haa muramu; kadhannaan isaas cubbuu isatti haa
    taʼu.
  fra-LSG: Quand on le jugera, qu’il soit déclaré coupable, Et que sa prière passe
    pour un péché!
  yal-yal: A na makiti, a yi yalagi. A Ala maxandi xuine yi yatɛ hakɛn na.
  iou-iou: Täŋpäŋ mani yäpmäŋ daniŋpäŋ äma ŋo waki täŋpani yäŋ kaŋ yabäŋ-ahäwän. Täŋkaŋ
    yäŋapik man terak yäŋikŋarani yäk täkaŋ unita imaka, wakigän yäŋ kaŋ yäwän.
  haw-1868: Ia ia e hookolokoloia'i, E puka mai no kona hewa, A e lilo no kana pule
    i mea e hewa'i.
  arb-NAV: عِنْدَ مُحَاكَمَتِهِ لِيَثْبُتْ عَلَيْهِ ذَنْبُهُ، وَلْتُحْسَبْ لَهُ صَلاتُهُ
    خَطِيئَةً.
  ded-ded: Desi desingicngo ye isinggema yoac desima ngic imocac manganaya hembeso
    nga yeac nunumuya imoc Anutungo negenu kopocsihagoc angkecde, ifi desibeso.
  ewe-ewe: Ne wodrɔ̃ ʋɔnui la, woneɖe agɔdzedze nɛ, eye eƒe gbedodoɖawo nebu fɔe.
  eng-LEE: When he is to be judged, let him go forth guilty, and let his prayer become
    sin.
  asm-FB: বিচাৰৰ সময়ত তেওঁলোকক দোষী সাব্যস্ত কৰা হওঁক; তেওঁলোকৰ প্ৰাৰ্থনা পাপৰূপে
    গণিত হওঁক।
  sus-A: عَ نَ مَكِيتِ، كِيتِ شَ كَنَ عَ رَ. عِ نَشَ عَ شَ مَشَندِ سُشُ.
  fra-SBL: Quand il sera jugé, qu'il sorte coupable. Que sa prière soit transformée
    en péché.
  hbo-hbo: בְּ֭הִשָּׁ֣פְטֹו יֵצֵ֣א רָשָׁ֑ע וּ֝תְפִלָּתֹ֗ו תִּהְיֶ֥ה לַֽחֲטָאָֽה׃
  kik-kik: Aacirithio-rĩ, nĩatuuagwo mwĩhia, na kũhooya gwake gũgĩtuĩke no kwĩhia.
  fra-NCL: Quand on le jugera, qu’il sorte coupable, et que sa prière soit réputée
    péché !
  cek-AK: Anih loe lokcaek naah sung nasoe loe, lawk a thuihaih to zaehaih ah angcoeng
    pae nasoe.
  cuk-cuk: Ega igar-nabolealir, we-dulegi isgusye-sogleged be imake, bese-goledse-bakar,
    ega isguedga-guega be imake.
  uig-CYR: У йолда ериқтин су ичиду; У шуңа кишиниң бешини йөлигүчи болиду.
  tel-2017: వాడికి విచారణ జరిగినప్పుడు దోషి అని తీర్పు వచ్చు గాక. వాడి ప్రార్థన పాపంగా
    ఎంచబడు గాక
  hat-BSA: Lè l fin jije, kite li sòti koupab e kite lapriyè li devni peche.
  ukr-ONPU: Питиме із потоку при дорозі, тому підніме голову.
  kos-kos: Lela in nununkeyuk el ac koneyukyak tuh na oasr mwatal. Lela God Elan akilen
    lah kas in pre lal uh oana sie ma koluk.
  hbo-WLC: בְּ֭הִשָּׁ֣פְטוֹ יֵצֵ֣א רָשָׁ֑ע וּ֝תְפִלָּת֗וֹ תִּהְיֶ֥ה לַֽחֲטָאָֽה׃
  ibo-ibo: Mgbe a ga-ekpe ya ikpe, ka ọ bụrụ onye ikpe mara, ka ekpere ya maa ya ikpe
    ọnwụ.
  ory-ory: ସେ ବିଚାରିତ ହେବା ସମୟରେ ଦୋଷୀକୃତ ହେଉ; ପୁଣି, ତାହାର ପ୍ରାର୍ଥନା ପାପ ରୂପେ ଗଣିତ
    ହେଉ।
  chk-chk: Are a wes le kapwüng, epwe pwä pwe a tipis. Pwal an iotek epwe wiliti tipis.
  rop-rop: Yu meigim im jidan gilti, en yu meigim im preya shoum im giltiwan du.
  ukr-1871: Коли на судї стане, нехай вийде виноватий, і благаннє його нехай за гріх
    полїчиться.
  yon-yon: Ne bonman kuu wengyunde wedmibko anam ambarakmoon kerok. Kwane ye kurikuri
    kami kumbed amonombe ambarakmi yeman kerok.
  deu-1951: Wenn er gerichtet wird, so möge er schuldig gesprochen werden, und sein
    Gebet werde ihm zur Sünde!
  eng-JPS: When he is judged, let him go forth condemned; and let his prayer be turned
    into sin.
  srp-1865: Kad se stane suditi, neka izaðe kriv, i molitva njegova neka bude grijeh.
  lug-lug: Bwe banaawoza, omusango gumusinge; n’okusaba kwe kufuuke kwonoona.
  heb-heb: בהשפטו יצא רשע ותפלתו תהיה לחטאה׃
  ben-IRV: যখন তার বিচার হবে, সে দোষী হোক, তার প্রার্থনা পাপ হিসাবে মানা হোক।
  ntu-ntu: Bzkq rlr-ngrbzme nzaovxio-krde, A' nzkrka'-krde na-aelwapx-ngrde nzvz-rbr-krde.
  pan-pan: ਆਪਣੇ ਨਿਆਂ ਵਿੱਚ ਉਹ ਦੋਸ਼ੀ ਨਿੱਕਲੇ, ਅਤੇ ਉਹ ਦੀ ਪ੍ਰਾਰਥਨਾ ਪਾਪ ਗਿਣੀ ਜਾਵੇ!
  mya-JVB: သူ သည် တရား စီရင်ခြင်းကိုခံ ရာတွင် ရှုံး ပါစေ။ သူ ပြုသော ပဌနာ သည် ပြစ်မှား
    ခြင်းဖြစ် ပါစေ။
  kgf-kgf: Aciguc emmac nalé imuaru waina képésicyaguc ʒémimia wammac. Waina ʒéwelecya
    acguc melemma képésicya wammac.
  tte-O: na toyatalane ikawa-naenae-yan yo iyamaisa. Sowasowana ana paisowa meuloina
    yo tabe ana kawanoi Yaubada koina sikawa-naenae-yagili.
  tbg-tbg: Are qaqi kairaro viva vira ko iri taiqakero, virara quqaama ariqaa uva
    vaivo tiarire. Ti navutaava ai aaraaina entara are vira uvara qora uvama vaivo
    tiane.
  hmo-hmo: Idia kota henia neganai, mani iena kerere do oi hamomokania. Iena guriguri
    danu mani be kara dikana do oi halaoa.
  zar-NT: Cateʼ nu uchiʼa usörö́ bönniʼ naʼ, bitiʼ guʼu lataj urúajëʼ dxiʼa. Buyú
    le rinábinëʼ Liʼ tsca naca dul-laʼ nabáguëʼë.
  urd-urd: जब उसकी 'अदालत हो तो वह मुजरिम ठहरे, और उसकी दुआ भी गुनाह गिनी जाए!
  rus-SYN: Из потока на пути будет пить, и потому вознесет главу.
  bqc-SIM: To yã́kpalɛ bↄaànↄ vãi, to aà wabikɛa yã'iɛ̀.
  tcz-CHONGTHU: Achungthu akitan teng amahi thepmosah uhitin, ataona chu chonsetnin
    simmu hite,
  mar-mar: जेव्हा त्याचा न्याय होईल, तेव्हा तो अपराधी म्हणून सापडो; त्याची प्रार्थना
    पापच मानली जावो.
  isl-isl: Og þegar úrskurður fellur, lát hann þá verða honum til tjóns. Líttu á bænir
    hans eins og innantómt raus.
  hlt-THB: Awideng na a awm awh, dawk lo seitaw, ak cykcahnaak ing dawk sak seh.
  qub-qub: Demanduchöga quiquinta «juchayoj canqui» nichun. Mañacushanpis cachun quiquinta
    mana alli chayanallanpaj.
  bqp-bqp: Ǹ tó yãkpatɛ a nɛ, ǹ tó a aduakɛna yã inɛ.
  hat-hat: Lè yo jije l', se pou yo jwenn li koupab. Menm lapriyè l'ap fè yo, se pou
    yo pase pou peche.
  eng-BSB: When he is tried, let him be found guilty, and may his prayer be regarded
    as sin.
  eng-WEBPB: When he is judged, let him come out guilty. Let his prayer be turned
    into sin.
  kbq-kbq: Hagi keaga'ama refko hania ne'mo'ma naneke'ama nentahino'a, hago hazenke
    hu'ne huno hugahie. Ana nehuno ana ne'mo'ma nunamuma huno e'neana, ana nunamumo'a
    kumizase'ne.
  pon-pon: Ma a pan pakajau, a pan pakadeikada, pil a kapakap en kadipala i.
  nhe-BL: Huan quema ya quintlajtolsencajtose, xijchihua para nochi quimatise para
    quihuicaj tlajtlacoli. Huan quema momaijtohuaj, xiquita queja elisquía tlajtlacolchihuaj.
  wnc-wnc: Sike wam yot gwene wam natapik kapata aminu waapa gutongana kaya ngang
    natake waapa initewan kaautde kuwik. Sike waapata tumuk wam yanggau waiaknga siwikge
    nataat.
  bus-bus: Ǹ tó yãkpaɛ à ble, ǹ tó à aduakɛna kɛnɛ taari ũ.
  gub-BL: Hemiapo kwer imume'u mehe, tuwe tàmuz uzepyk hehe wà nehe. — Te Tupàn pe
    neze'egaw iaiw a'e no, tuwe i'i tàmuz izupe wà nehe.
  eng-DRA: 'He shall drink of the torrent in the way: therefore shall he lift up the
    head.'
