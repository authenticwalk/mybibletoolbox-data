verse: PSA.109.011
translations:
  mal-C: അയാൾക്കുള്ളതെല്ലാം കടക്കാർ പിടിച്ചെടുക്കട്ടെ; അയാളുടെ അധ്വാനഫലം അപരിചിതർ
    അപഹരിക്കട്ടെ.
  deu-TKW: Der Wucherer lege aller seiner Habe Schlingen, und Fremde mögen plündern,
    was er mühsam erworben hat.
  lin-lin: Tika ete moto oyo adefisaki ye mbongo akanga ye biloko nyonso, mpe tika
    ete bapaya babotola ye bambuma ya mosala na ye !
  mmx-mmx: A vara i do na laradi xapmek, do tevendinau go ren, mo luvuttadi na laradi
    xapmek ga dinau atdi, dina vot la dina lok ka axap lempanga ren. A vara i do limixin
    petpes bok dina lok ka mo lempanga ni ga gugu ka i.
  eng-LSV: An exactor lays a snare for all that he has, || And strangers spoil his
    labor.
  eng-GNV: Let the extortioner catch al that he hath, and let the strangers spoile
    his labour.
  eng-WEBSTER: Let the extortioner catch all that he hath; and let strangers spoil
    his labor.
  nhw-BL: Ma quitlamitlacuijcuilica catli quitlatlanejtiyayaj, huan catli seyoc tlali
    ehuani ma quiquixtilica nochi catli quitlantoc ica itequi.
  swh-ONEN: Mtu anayemdai na ateke vyote alivyo navyo, matunda ya kazi yake yatekwe
    nyara na wageni.
  bba-bba: Bèn dibu u nɛni, bu nɑ bu win yɑ̃nu kpuro ɡurɑ. Kpɑ tɔn tukobu bu win dukiɑ
    ɡurɑ.
  eng-KJVCPB: Let the extortioner catch all that he hath; And let the strangers spoil
    his labour.
  luo-luo: Mad jagope moro mak gige duto ma en-go kendo mad joma welo oyak mwandu
    duto moseloso.
  aii-aii: ܟ̰ܵܠܹܓ̰ ܡܵܪܵܐ ܕܕܲܝܢܵܐ ܠܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܹܗ، ܘܣܵܠܒܝܼ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܛܥܘܼܢܬܵ‌ܐ
    ܕܥܲܡܠܹܗ.
  meu-meu: Enai e abi torehai tauna ese ena ḡau iboudiai baine dadihai; idau taudia
    ese ena hekwarahi anina bae henao ore.
  npi-ULB: त्यससँग भएका सबै थोक ऋणदाताले लैजाओस् । त्यसले जे कमाउँछ त्‍यो विदेशीहरूले
    लुटून् ।
  yor-yor: Jẹ́ kí alọ́nilọ́wọ́gbà kí ó mú ohun gbogbo tí ó ní jẹ́ kí àlejò kí o kó
    èrè iṣẹ́ rẹ̀ lọ.
  pes-OPCB: طلبکاران تمام دارایی او را ضبط نمایند و بیگانگان هر آنچه را که او به زحمت
    اندوخته است، تاراج کنند.
  tgl-ULB: Nawa kunin ng pinagkakautangan ang lahat ng kaniyang pag-aari; nawa nakawin
    ng mga dayuhan ang kaniyang kinikita.
  nop-nop: Memik u me nolidi nemek miŋgiŋ kaŋ toboniŋ mu nobu tubu-udaneyembek, kaŋ
    meheki adi kedem buŋa kweli be nemek noli u maaŋ kedem moŋgotneŋdok nadilat. Kaŋ
    metam yokwet niŋkadehidi nemenemek hogohogok adi tuwadok nadiŋa kwanai tuguk u
    kedem moŋgodapmaneŋ.
  hui-hui: Waitigi agali ogoni ibu baba agali maru dano ho heneme ibunaga dindibi
    mbirale wiyadarubi ti karulai helo hameledo. Agali dindi taraha howa íbu hene
    karume ibunaga biabe bialu hayagonaga yolo ti mo nelo hameledo.
  mya-mya: ကြွေး​ရှင်​တို့​သည်​သူ​၏​ဥစ္စာ​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို သိမ်း​ယူ​ကြ​လျက်​သူ​စိမ်း​တစ်​ရံ​ဆံ​တို့​သည်
    သူ​လုပ်​ကိုင်​၍​ရ​သ​မျှ​သော​အ​ကျိုး​ခံ​စား ရ​ကြ​ပါ​စေ​သော။
  bod-N: ཅི་ཡོད་ཚང་མ་བུན་བདག་གིས་འཛིན༌ཞིང༌། །ངལ་བའི་འབྲས་བུ་ཕྱི་མིས་འཕྲོག་གྱུར༌ཅིག།
  wsk-wsk: Se awiriya nongote mel ipi giam mu taimon ale kote melmasak suen la gi
    sapamonko, ale noko ura kowar ko nunguning ningo ningo mu agotala gi sapamonko.
  sna-sna: Waakakwereta ngaatore zvose zvaanazvo; vatorwa ngavapambe zvose zvaakashandira.
  spa-BLM: Que el acreedor embargue todo lo que tiene. Que los extraños saqueen el
    fruto de su trabajo.
  cac-cac: Ic'chajocab' ec' masanil tastac ay d'a eb' yuj vin̈ tz'ac'an tumin majanil.
    Ic'chajocab'b'at smunlajel vin̈ yuj eb' ch'oc animail.
  swh-ULB: Mdai na achukue vitu vyake vyote amilikivyo; wageni wateke mapato ya kazi
    yake.
  deu-ELBBK: Der Wucherer umgarne alles, was er hat, und Fremde mögen rauben seine
    Arbeit!
  mbb-OT: Berakat he eǥawa te neutangan din is langun he menge azen din, wey verakat
    he kuwaa te menge lumelengyawà is hineǥuan din.
  mal-2015: കടക്കാരൻ അവന്നുള്ളതൊക്കെയും കൊണ്ടു പോകട്ടെ; അന്യജാതിക്കാർ അവന്റെ പ്രയത്നഫലം
    കൊള്ളയിടട്ടെ.
  gup-gup: Mak kore minj kabenkarremulewan, wanjh ngadjare bininj kabirrimang nawu
    nuye njalehnjale rowk. Bu nungka kahdurrkmirri dja kadjehdjenkurrme manwern, wanjh
    ngadjare nawu birrimudbuyika bininj kabirrimang rowk.
  rmc-rmc: O interesaris lestar mi lel savoro, so les hin, a o cudzinci mi rozčoren
    oda, pre soste ov kerelas buči.
  nlg-nlg: Ma gaia te loghoa na pagu itatana, ke sagui na kaukabuna. mana tinoni haghe
    mai ke hola kehai na lei nina lologho.
  pes-OPV: طلبکار تمامی مایملک او را ضبط نماید و اجنبیان محنت او را تاراج کنند.
  ron-1924: Чел че л-а ымпрумутат сэ-й пунэ мына пе тот че аре ши стрэиний сэ-й жефуяскэ
    родул мунчий луй!
  ben-OBCV: এক পাওনাদার তার সর্বস্ব কেড়ে নিক, অচেনা লোকেরা তার শ্রমের ফল লুট করে
    নিক।
  som-som: Midka korsaarta qaataa ha qabsado wuxuu haysto oo dhan, Oo shisheeyayaalna
    ha ka dheceen wixii uu ku hawshooday.
  eng-ASVBT: Let the extortioner catch all that he hath; And let strangers make spoil
    of his labor.
  mna-mna: Sombe mbun kini imbot ki tomtom sa, na tomtom tana ko imar mi iyo koroŋ
    kini ta boozomen men ma imap iwe lene. Mi wal pakan ki lele toro ko timar mi tisei
    len koroŋ kini, mi timbot se uraata kini tieene.
  ita-1885: L'usuraio tenda la rete a tutto ciò ch'egli ha; E rubino gli strani le
    sue fatiche.
  eng-ULB: May the creditor take all he owns; may strangers plunder what he earns.
  spa-VBL: Que los acreedores les quiten todo lo que poseen; y que los ladrones se
    lleven todo por lo cual han trabajado.
  fra-_FOB: Que le créancier jette le filet sur ce qu'il a; que les étrangers pillent
    son travail!
  mal-mal: കടക്കാരൻ അവനുള്ളതൊക്കെയും കൊണ്ടുപോകട്ടെ; അപരിചിതർ അവന്റെ പ്രയത്നഫലം കൊള്ളയിടട്ടെ.
  urd-GVR: Jis se us ne qarzā liyā thā wuh us ke tamām māl par qabzā kare, aur ajnabī
    us kī mehnat kā phal lūṭ leṅ.
  suz-BL: मेको कली जेर गेबमी मेको आ मारेइ मारेइ नेक्‍गल। अरु मुरुमी मेको आ चेम्‍शो
    नेल्‍ल रोइक्‍तमेक्‍ल।
  eng-NOY: May a creditor seize on all that he hath, And a stranger plunder his substance!
  ita-1927: Getti l’usuraio le sue reti su tutto ciò ch’egli ha, e gli stranieri faccian
    lor preda delle sue fatiche.
  ckb-ckb: با هەرچی هەیەتی خاوەن قەرز بیبات، بێگانەش بەری ڕەنجی تاڵان بکەن.
  eng-BBE: Let his creditor take all his goods; and let others have the profit of
    his work.
  xsi-xsi: Ambo tamâta pinde nenzi mbuku ikeno pa naneŋgu kazâŋa tamâta ŋinde, ande
    naŋa iloŋgu tu kinzi ma simâ sikai i ne tâno tava ne kelekele rârâni. Naŋa iloŋgu
    tu kinzi ma sikai mbaliŋa rârâni i muŋga imakâsa ŋalae ŋana ikai ŋinde.
  kan-OKCV: ಸಾಲಗಾರರು ಅವನಿಗೆ ಇರುವುದನ್ನೆಲ್ಲಾ ದೋಚಿಕೊಳ್ಳಲಿ; ಪರರು ಅವನ ಕಷ್ಟಾರ್ಜಿತವನ್ನು ಸುಲಿದುಕೊಳ್ಳಲಿ.
  tam-2017: கடன் கொடுத்தவன் அவனுக்கு உள்ளதெல்லாவற்றையும் அபகரித்துக்கொள்ளட்டும்; அவனுடைய
    உழைப்பின் பலனை அந்நியர்கள் பறித்துக்கொள்ளட்டும்.
  spa-RV-1909: Enrede el acreedor todo lo que tiene, y extraños saqueen su trabajo.
  ron-BTF: Jecmănitorul să apuce tot ce are el; și lasă străinii să prade munca lui.
  eng-WEBP: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labor.
  eng-FBV: May creditors seize all that he owns; may strangers take all that he worked
    for.
  nld-1939: De woekeraar legge beslag op heel zijn bezit, En vreemden mogen met zijn
    verdiensten gaan strijken.
  nch-BL: Ma quitamitacuijcuilica cati quitatanejtiyayaj, huan cati seyoc tali ehuani
    ma quiquixtilica nochi cati quitantoc ica itequi.
  vie-1934: Nguyện chủ nợ tận thủ mọi vật nó có. Kẻ ngoại cướp lấy huê lợi về công
    lao nó.
  cha-cha: Polo ya umaamot ya unnachule todo y güinajaña, yan y taotao juyong chumoleguan
    ni y finachochoña.
  hin-CV: महाजन उसका सर्वस्व हड़प लें; उसके परिश्रम की संपूर्ण निधि परदेशी लोग लूट
    लें.
  eng-OURB: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labor.
  spa-BES: Deje que su acreedor tome todos sus bienes; y dejar que otros obtengan
    el beneficio de su trabajo.
  tdx-tdx: Hifetreha’ ty mpampisongo ze hene vara’e; naho ho volose’ o ambahinio ty
    tolin-kamokora’e.
  tha-KJV: ขอให้​เจ้าหนี้​มาย​ึดของทั้งสิ้​นที​่เขามี​อยู่ ขอคนต่างถิ่นมาปล้นผลงานของเขาไป
  por-BR-2018: Que o credor tome tudo o que ele tem, e estranhos saqueiem seu trabalho.
  deu-ELO: Der Wucherer umgarne alles, was er hat, und Fremde mögen rauben seine Arbeit!
  eng-WYC-2018: An usurer seek all his chattel; and aliens ravish his travails. (Let
    an usurer take away all his chattel, or his substance; and let foreigners, or
    strangers, take all that he hath worked for.)
  epo-epo: Kreditoro forprenu ĉion, kion li havas; Kaj fremduloj disrabu lian laboron.
  gfk-gfk: Ma bia iakan ra tunotuno ga saring leh tiga linge, ma pai balu pukus, iau
    sip bia da palim bakut leh ira uno linge, ma bia ira wasire mah diet na kap leh
    um ira hunena ira uno mangason wara udiet.
  uig-PIN: Jazanihor uning igiliki üstigǝ tor taxlisun, Meⱨnǝt ǝjrini yatlar bulap-talisun.
  beo-beo: 'Dunu ilima e da muni imunu gala, ilia ea gagui liligi huluanedafa samogemu
    da defea. Liligi huluane e bidi lamusa: hawa: hamoi, amo huluane ga fi dunu ilia
    lamu da defea.'
  tpi-OTNT: Sapos dispela birua i gat dinau long sampela man, mi laik bai ol dispela
    man i kam kisim graun samting bilong en, na bai ol man bilong narapela ples i
    ken kisim olgeta samting em i bin mekim wok bilong baim.
  hau-SA: Bari mai binsa bashi yă ƙwace dukan abin da yake da shi; bari baƙi su washe
    amfanin aikinsa.
  udu-udu: Dhalki wathi/ jin dina a’di ka mure/ i’ba/ bu’th tom piti ’baar mo. Dhalki
    ’kwanin tiya si’da/ shi/ maman cwam piti is mo jin ’koshkina a’diya ṯu’c ki mii
    mo.
  uig-LAT: Jazanixor uning igiliki üstige tor tashlisun, Méhnet ejrini yatlar bulap-talisun.
  nde-nde: Sengathi lowo aboleke kuye angamemuka konke alakho; sengathi labezizweni
    bangaphanga izithelo zamandla akhe.
  ton-ton: Tuku ke maʻu ʻe he fakamālohi ʻae meʻa kotoa pē ʻoku ʻaʻana; pea maumauʻi
    ʻe he kau muli ʻene ngāue.
  ces-1613: Přitáhni k sobě lichevník všecko, cožkoli má, a úsilé jeho rozchvátejte
    cizí.
  eng-WMB: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labor.
  tam-TCV: கடன் கொடுத்தவன் அவனுக்குரிய எல்லாவற்றையும் பறித்துக் கொள்வானாக; அவனுடைய
    பிரயாசத்தின் பலனை பிறர் கொள்ளையிடுவார்களாக.
  ceb-ULB: Hinaot nga ang tanan nga iyang gipanag-iyahan sakmiton sa iyang nautangan;
    hinaot nga ang mga dumuduong mokawat sa tanan niyang abot.
  pol-UBG: Niech lichwiarz przejmie wszystko, co ma, a obcy niech rozgrabią owoc jego
    pracy.
  urd-GVU: جس سے اُس نے قرضہ لیا تھا وہ اُس کے تمام مال پر قبضہ کرے، اور اجنبی اُس
    کی محنت کا پھل لُوٹ لیں۔
  eng-OEBCW: May all that he owns be seized by the creditor may strangers plunder
    the fruits of his toil.
  deu-1912: Es müsse der Wucherer aussaugen alles, was er hat; und Fremde müssen seine
    Güter rauben.
  kan-2017: ಸಾಲಕೊಟ್ಟವನು ಅವನ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ ಕಸಿದುಕೊಳ್ಳಲಿ; ಪರರು ಅವನ ಕಷ್ಟಾರ್ಜಿತವನ್ನು
    ಸುಲಿದುಕೊಳ್ಳಲಿ.
  yap-yap: Mang e fek e pi’in i tay e malfith ngorad urngin e tin bay rok, mang e
    yib e pi milekag ngar feked urngin e tin i muruwliy.
  hlt-MCSB: A khueh boeih te puhlah loh n'hlaeh saeh lamtah a thaphu te kholong loh
    poelyoe pah saeh.
  mdy-ETH: ዒዛ ባኮ ቢያ ጋሌ ዓኣ ዓሲ ዔኮንጎ፤ ዒዚ ላቢ ዴንቄ ባኮ ፃንጎ ዓሲ ቡሮንጎ።
  twi-ASANTE: Ma ɔdefirifoɔ bi mfa deɛ ɔwɔ nyinaa; na amanfrafoɔ mfom nʼadwuma so
    aba.
  eng-WEBU: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labor.
  spa-PDDPT: Que el acreedor se apodere de todo lo que tiene, Y extraños saqueen el
    fruto de su trabajo.
  gun-gun: Mba'emo oguereko va'ekue toipe'apaa oreveague re, amboae yvy guigua tojopy
    omba'eapoague repy.
  agu-BL: Nink cambaj yi ak'ol c'mo'n cyakil chime'bi'l. Lok chicy'aj nin yi e' awer
    nak cyakil e'chk takle'n yi at scyuch'.
  ilo-ULB: Alaen koma ti agpapautang dagiti amin a kukuana; takawen koma dagiti ganggannaet
    dagiti naurnongna.
  kpg-kpg: Digau ala e boibana ginai mee gi kaina nia goloo o maa huogodoo, digau
    mai i daha gi kaina nia mee huogodoo a mee ala ne ngalua ginai.
  uig-ARA: جازانىخور ئۇنىڭ ئىگىلىكى ئۈستىگە تور تاشلىسۇن، مېھنەت ئەجرىنى ياتلار بۇلاپ-تالىسۇن.
  sus-sus: Donifa xa a kɛ birin tongo, a xa geeni birin xa findi si gbɛtɛe gbe ra.
  pon-2006: Me e pwaipwandohng kan en adihasang eh dipwisou, oh mehn keiru kan en
    kihsang wahn eh doadoahk.
  jae-jae: Ŋac sec tau, taŋ launêŋ tôp gêc eŋ naŋ, nê waba samob êpêla tau su ma lau
    jaba sêjaŋgo ênê koleŋ ŋanô su.
  ksd-ksd: A tena piapie mani na vatur vake kana tabarikik par, Ma ra umana vaira
    diat a long kana papalum.
  tur-YTC: Tefeci tüm malını kapsın. Emeğinin ürününü yabancılar yağmalasın.
  bel-N: Няхай захопіць ліхвяр усё, што яму належыць, і няхай чужынцы захопяць працу
    ягоную.
  kpr-kpr: Nu mavekena moni benunu se bambudo, jo mutae usira aimi, numoa koto use
    nunda gugua soesa baeti! Teana emboimi nunda gugua ghayafa korai use budo irira
    ava, soesa barera.
  ind-AYT: Biarlah penagih utang menaruh perangkap pada semua miliknya, biarlah orang-orang
    asing menjarah hasil kerja kerasnya.
  yom-yom: Bika mutu wowo weti devisa kabonga bima bioso biobi kavuidi ; bika banzenza
    baziona mu kingolo mimbutu mi kisalu kiandi.
  yut-yut: Uwalno goman amɨni da abɨŋ mɨktɨm ae yo morapni kɨsi tɨmɨtjak dosi nandɨsat.
    Aŋakwa kokup ŋwakŋwarɨkon amɨn da abɨŋ yo morapni yum do aŋek pi agɨt uŋun tagɨ
    tɨmɨtni.
  nya-nya: Wokongoza alande zonse zimene ali nazo; alendo afunkhe ntchito za manja
    ake.
  hrv-hrv: Nek' mu lihvar prigrabi sav posjed, tuđinci nek' razgrabe plod muke njegove!
  mps-mps: Te boi bidigo te bidi mebade negeli elalubaso da, eno homugo te bidi dabe
    aselama, tama te bidi dabego te agai tǫ dagala sagasomainu yao, te tigidali doado
    bage agai te bidigo abelimainu sę yali nai tigidali te somainu yao.
  tpi-tpi: Sapos dispela birua i gat dinau long sampela man, mi laik bai ol dispela
    man i kam kisim graun samting bilong en, na bai ol man bilong narapela ples i
    ken kisim olgeta samting em i bin mekim wok bilong baim.
  dan-1931: Ågerkarlen rage efter alt, hvad han har, og fremmede rane hans Gods;
  vie-OVCB: Bọn chủ nợ cướp mất tài sản, và người lạ tước đoạt tiền công họ.
  guj-2017: તેનો લેણદાર જોરજુલમથી તેનું બધું લઈ જાઓ; તેની મહેનતનું ફળ અજાણ્યા લૂંટી
    જાઓ.
  pon-2006A: Me e pwaipwandohng kan en adihasang eh dipwisou, oh mehn keiru kan en
    kihsang wahn eh doadoahk.
  por-BRBSL: Let o credor apreende tudo o que tem. Deixe os estranhos saquearem o
    fruto de seu trabalho.
  eng-OEBUS: May all that he owns be seized by the creditor may strangers plunder
    the fruits of his toil.
  swe-swe: Låt fordringsägarna ta allt som han haft och låt främlingar fördärva hans
    arbete.
  cth-cth: Tangka kacawisaknaw ni a canaw teh laiba dawk lat pouh naseh, a tawk teh
    a tawn tangcoung e hai apimouh ti panue hoeh e ni koung lat pouh naseh.
  twi-twi: Ma ɔdefirifo bi mfa nea ɔwɔ nyinaa; na ananafo mfom nʼadwuma so aba.
  hlt-hlt: A khueh boeih te puhlah loh n'hlaeh saeh lamtah a thaphu te kholong loh
    poelyoe pah saeh.
  tbz-SIM: Kòo bɑntiebɛɛ tiekɛ ò mɔ̀kɛ dɛ̀ dɛmɔu, kɛ̀ bɛpɔ̀ɔ̀bɛ̀ɛ ɛí o ɔ̀ùtì kpɛrɛ.
  msy-2020: Nan apanir kam gumazitabar bizitaba inigh egh da ikaraghan koghtɨ, kɨ
    kamaghsua, me izɨ uan biziba ikarvagh an nguazim inigh. Eghtɨ nguibar igharazibar
    gumaziba izɨ bizir a ingangarim gamua ivezeziba bar ada da inigham.
  dop-dop: Ɩ kəmlɛ tʋ ɩ́ kuu ɩ nyəm tənɑ, nɑ kpɑɩ nyə́mɑ nɑ́ɑ́ wɑkəlɩ ɩ təmlɛ kʋlʋlʋm.
  azb-azb: Sələmçilər hər şeyini əlindən alsın, Nə qazanıbsa, yadellilər talayaraq
    aparsın!
  eng-DBY: Let the usurer cast the net over all that he hath, and let strangers despoil
    his labour;
  hin-2017: महाजन फंदा लगाकर, उसका सर्वस्व ले ले; और परदेशी उसकी कमाई को लूट लें!
  wol-KYG: Yal na ko kuy feyeeku futti, ay doxandéem foqati ñaqam.
  bjr-bjr: Mi manda fasiqafa ufaase munnimma marasee mariufa kuqufinanoo ufaasu munnimma
    amu fasiqafa anireenoo mina ainaina aiqama nariara maraani. Moo maqannaasa anireeqa
    mifa kadaapi ririqoo ainainna náriara maraaqanani.
  eng-YLT: An exactor layeth a snare for all that he hath, And strangers spoil his
    labour.
  kne-kne: Sapay koma ta din nangiotang en sisya yan alaena amin ay sanikwa na ya
    alaen di mangili amin ay in-oblaana.
  eng-WYC-2017: An usurer seek all his chattel; and aliens ravish his travails.
  eng-WMBB: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labour.
  zat-NTPS: Be̱n xelú'u da ca' zaj nape̱' lu na' bénne' ca' bulusane̱' le̱' dumí.
    Be̱n xelexúa benne' zitu' ca' da ca' zaj nune̱'.
  zty-NTPS: Ben ga cho'o da' nápegake' ḻo na' bennen' bsane' ḻégake' mežw. Ben ga
    yeka'gak benne' zi'to' ka' da' ka' béngake'.
  urd-GVH: जिससे उसने क़र्ज़ा लिया था वह उसके तमाम माल पर क़ब्ज़ा करे, और अजनबी उस
    की मेहनत का फल लूट लें।
  rug-rug: Koarini pu vagi paki sa sa dia poata meke lopu boka hobe pulei sa, si madi
    la vagi beto pani sari doduru nana likakalae. Madi la vagi beto pani rina tie
    karovodi sari doduru nana vinagi koari nana tinavete!
  gaz-gaz: Waan inni qabu hunda namni isa irraa liqii qabu haa fudhatu; buʼaa dadhabbii
    isaa illee karaa adeemtonni haa saaman.
  fra-LSG: Que le créancier s’empare de tout ce qui est à lui, Et que les étrangers
    pillent le fruit de son travail!
  yal-yal: Ala xa a doli faan siga a yii seene birin na, xɔɲɛne yi a wali xɔnne birin
    tongo.
  iou-iou: Täŋpäŋ äma kubäken naniktä äma unitäŋo komeni ba moneŋ tuŋumi komi epän
    täŋpäŋ yäpani u kudup kaŋ yomägarut yäŋ nadätat!
  haw-1868: Na ka makee waiwai e kaili wale i kana mau mea a pau, A na na malihini
    e hao wale i kona waiwai.
  arb-NAV: لِيَسْتَرْهِنِ الْمُدَايِنُ كُلَّ مُمْتَلَكَاتِهِ، وَلْيَنْهَبِ الْغُرَبَاءُ
    ثِمَارَ تَعَبِهِ.
  ded-ded: Ngic mong ye faka sirihau mi amma hiedzo meande, yeng finaha segereu kuricngic
    yeneng uayaac fora mekecbisia.
  ewe-ewe: Fetɔ aɖe nexɔ eƒe nunɔmesiwo katã, eye amedzrowo neha nu siwo wòwɔ dɔ kpɔ.
  eng-LEE: Let the creditor lay snares after all that he hath, and let strangers plunder
    his labor.
  asm-FB: মহাজনে তেওঁলোকৰ সৰ্ব্বস্ব লৈ যাওক; বিদেশীবোৰে তেওঁলোকৰ শ্ৰমৰ ফল লুটি নিয়ক।
  sus-A: دٌنِقَ شَ عَ كّ بِرِن تٌنفٌ، عَ شَ فٍينِ بِرِن شَ قِندِ سِ فبّتّيٍ فبٍ رَ.
  fra-SBL: Que le créancier saisisse tout ce qu'il possède. Que des étrangers pillent
    le fruit de son travail.
  hbo-hbo: יְנַקֵּ֣שׁ נֹ֭ושֶׁה לְכָל־אֲשֶׁר־לֹ֑ו וְיָבֹ֖זּוּ זָרִ֣ים יְגִיעֹֽו׃
  kik-kik: Indo ciake ciothe irotahwo nĩ mũndũ ũrĩa marĩ thiirĩ nake; andũ a kũngĩ
    nĩmeyoere maciaro ma wĩra wake.
  fra-NCL: Que le créancier s’empare de tout ce qui est à lui, et que les étrangers
    pillent ce qu’il a gagné par son travail !
  cek-AK: A tawnh ih hmuennawk to hmuenmae coi han paek kami mah la pae boih nasoe;
    a toksakhaih atho doeh minawk kalah mah lomh pae ving nasoe.
  cuk-cuk: Dule-ega-idu-mani-ukdidaed, bela ei ibmar-seled be imake. Na e-ibmargi-arbasad,
    ei dule-baigan-suega be imake.
  tel-2017: వాడి ఆస్తి అంతా అప్పులవాళ్ళు ఆక్రమించుకుంటారు గాక. వాడు సంపాదించినది పరులు
    దోచుకుంటారు గాక.
  hat-BSA: Kite moun li dwe, sezi tout sa li posede e etranje yo piyaje tout sa li
    pwodwi.
  kos-kos: Lela tuh mwet el orek soemoul yoro in eisla ma lal nukewa, Ac lela tuh
    mwetsac in eis woiyen orekma lal.
  hbo-WLC: יְנַקֵּ֣שׁ נ֭וֹשֶׁה לְכָל־אֲשֶׁר־ל֑וֹ וְיָבֹ֖זּוּ זָרִ֣ים יְגִיעֽוֹ׃
  ibo-ibo: Ka ndị o ji ụgwọ kwakọrọ ihe niile o nwere, ka ndị ọbịa baa bukọrọ ihe
    niile ọ rụpụtaara onwe ya.
  ory-ory: ମହାଜନ ତାହାର ସର୍ବସ୍ୱ ଧରୁ; ଆଉ, ବିଦେଶୀମାନେ ତାହାର ଶ୍ରମର ଫଳ ଲୁଟ କରନ୍ତୁ।
  chk-chk: Amwo ewe chon angei liwinimang epwe angei meinisin mine an, nge chon ekis
    repwe angei fän pöchökül uän an angang.
  rop-rop: Meigim detlot pipul weya im owim mani, deigimwei ola ebrijing brom im,
    en larram ola streinja gedim ola ebrijing weya imbin oldei wekwekbat blanga gedim.
  ukr-1871: Лихварь нехай все, що він має, загорне, й чужі люде працю його розхоплять!
  yon-yon: Ye dungkumiib angkeen ye karubbed ye yiribman korem bok, kwane yembed ambangkoon
    ye yiribman kuu noroddanbed dorebunbe bime.
  deu-1951: Der Gläubiger nehme ihm alles weg, und Fremde sollen plündern, was er
    sich erworben.
  eng-JPS: Let the creditor distrain all that he hath; and let strangers make spoil
    of his labour.
  srp-1865: Neka mu uzme dužnik sve što ima, i neka razgrabe tuðini muku njegovu.
  lug-lug: Amubanja ajje awambe ebibye byonna; n’abagwira bamunyageko ebintu bye byonna
    bye yakolerera.
  heb-heb: ינקש נושה לכל אשר לו ויבזו זרים יגיעו׃
  ben-IRV: মহাজন তার সবকিছু নিয়ে নিক; অন্য লোকেরা লুট করুক যা তার উপার্জন।
  ntu-ntu: Mz nzrka-niwzlr-krdr trau kx rlxti trtedr, nayrkrtxpxngr dztudrng amrlx.
    X lr mrkzbleng napnatibzlr da kx atatrple mz nzwz-krde.
  pan-pan: ਉਹ ਦਾ ਸ਼ਾਹ ਉਹ ਦਾ ਸਭ ਕੁਝ ਫਾਹ ਲਵੇ, ਅਤੇ ਓਪਰੇ ਉਹ ਦੀ ਕਮਾਈ ਨੂੰ ਠੱਗ ਲੈਣ!
  mya-JVB: သူ ၌ ရှိသမျှ ကို ကြွေးရှင် သိမ်းယူ ပါစေ။ သူ လုပ် ၍ရသောဥစ္စာ ကိုလည်း တပါး
    အမျိုးသားလုယူ ပါစေ။
  kgf-kgf: Soukiwa kosia meme icnéŋ iwawaiya mocʒoŋ wagicmu. Iwawai inéŋ kuc qema
    mihicŋiyec imi ic tosaranéŋ medacmu.
  tte-O: Sowasowana mane tanuwagaliyao iya nige ikakataili silaoma na ana gogo meuloina
    sikalaili, gogone iya ana paisowa uwenao meuloili sikalaili.
  tbg-tbg: Are ti navutaara qoraiqama amitehara, qaqi kairamanta viraqi viqateka aninte,
    viva iaina haikara, vatave airairave ekaa vi haikara vi haikara raqiake varaate.
    Are qaqi kairamanta vo vatanaaka aninte, viva kaiqa vareharo vukaari utukero vara
    vatai haikara, ekaa vi haikara muara varaate.
  hmo-hmo: Lau ura inai lau ia hadikaia noho tauna, be ia dekenai ia heniatorehai
    tauna ese, iena kohu ibounai do ia abia kava, bona idau taudia ese, iena gaukara
    ena anina do idia henaoa ore.
  zar-NT: Ben ga ugúa nu bi benna lëʼ tu chíʼisö idútë le dë queëʼ, en ben ga ilaʼbanëʼ
    bönniʼ ziʼtuʼ le ruláʼ dxin runëʼ.
  urd-urd: क़र्ज़ के तलबगार उसका सब कुछ छीन ले, और परदेसी उसकी कमाई लूट लें।
  bqc-SIM: Aà fĩade aà pↄ́ↄ naaa píi, buipãleↄ aà zĩ ài siwà.
  tcz-CHONGTHU: Bat le tham houvin a in alou chuleh anei agou kichom u hen, kholgam
    mihon asum lodoh jouse lahpeh uhen,
  mar-mar: सावकार त्यांचे सर्वस्व हिरावून घेवो; त्याची कमाई परके लुटून घेवोत;
  isl-isl: Lánardrottnarnir taki landareign hans og ókunnugir fái allt sem hann hafði
    aflað.
  hlt-THB: Ik-oeih a capung na ak pukhqi ing a khawhthemkhqi ce lawh pe boeih u seitaw;
    a bibinaak phu ce khinkhqi ing muk pe bang seh.
  qub-qub: Ristajcuna ima-aycantapis guechurcur apacuchun. Jäpa runacunana guechur
    apacuchun ñacar arushancunatapis.
  bqp-bqp: A fĩnade a pↄ́nↄ nakↄ̃a pínki, buri zĩ̀tↄnↄ a zĩ àre sía.
  hat-hat: Se pou moun ki te prete l' lajan mete men sou tou sa ki pou li. Se pou
    etranje piye rekòt jaden li.
  eng-BSB: May the creditor seize all he owns, and strangers plunder the fruits of
    his labor.
  eng-WEBPB: Let the creditor seize all that he has. Let strangers plunder the fruit
    of his labour.
  kbq-kbq: Hagi ana ne'mo'ma mago vahe'mofo zama nofi'ma hu'neno omi'nesia zantera,
    anazamofo nafa'amo'a eme ana ne'mofo fenozana eri vagaregahie. Ana nehanige'za
    ru kumate vahe'mo'za e'za, amuhoma huno eri atruma hu'nea feno zama'a maka eri'za
    vugahaze.
  pon-pon: Me norok moni en pitia jan i a meakoaroj, o men wai en kulia jan i a dipijou
    kan.
  nhe-BL: Ma quitlamitlacuijcuilica tlen quitlatlanejtiyayaj, huan tlen sejcoyoc ehuani
    ma quiquixtilica nochi tlen quitlantoc ica itequi.
  wnc-wnc: Sike aminu waapa aminu tapatutane sanga kundu moo apba pakut. Pakutna kakengu
    aminu waaminde sangana moo imukut tapata apu kepnaat sangaapanaat kuupbam papikge
    nataat. Siwan aminu you gapmandune nana ita puya tasike sangabamu usike pekuu
    apu akaipakuningge nataat.
  bus-bus: À fĩadee à pↄ́nↄ nakↄ̃a píngi, gbɛ̃ zĩ̀tↄnↄ à zĩ àre ble.
  gub-BL: Tuwe tuwihaw o'ok heàmàtyry'ymar ima'e paw izuwi wà nehe, inewer haw imekuzar
    pà wà nehe. Umumaw kwarahy tetea'u uma'ereko katu pà uma'e imono'og pà. Tuwe amo
    ae ywy rehe har upyro ima'e izuwi a'e wà nehe.
