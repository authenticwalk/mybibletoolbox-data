verse: PSA.109.031
translations:
  mal-C: കാരണം, മരണശിക്ഷയ്ക്കു വിധിക്കുന്നവരുടെ കൈയിൽനിന്നും അശരണരെ രക്ഷിക്കാനായി,
    അവിടന്ന് അവരുടെ വലതുഭാഗത്ത് നിലകൊള്ളുന്നല്ലോ.
  deu-TKW: Denn er steht dem Armen zur Rechten, um ihm zu helfen gegen die, die ihn
    verdammen.
  lin-lin: Pamba te atelemaka na ngambo ya loboko ya mobali ya mobola mpo na kokangola
    ye wuta na maboko ya bato oyo bakatela ye etumbu.
  mmx-mmx: Mila Leeme Silok i tu at lenep at limixin banbalo, la ik lox asepsu nedi
    basinge limixin sepsev amet.
  eng-LSV: For He stands at the right hand of the needy, || To save from those judging
    his soul.
  eng-GNV: For he will stand at the right hand of the poore, to saue him from them
    that woulde condemne his soule.
  eng-WEBSTER: For he will stand at the right hand of the poor, to save him from those
    that condemn his soul.
  nhw-BL: Pampa yaya itztoc ininhuaya catli teicneltzitzi para quinmanahuis ininmaco
    inincualancaitacahua.
  swh-ONEN: Kwa maana husimama mkono wa kuume wa mhitaji, kuokoa maisha yake kutoka
    kwa wale wanaomhukumu.
  bba-bba: Domi u rɑ n wɑ̃ɑ bwɛ̃ɛbwɛ̃ɛbun bɔkuɔ u kɑ bu fɑɑbɑ ko be bɑ bu tɑɑrɛ wɛ̃ɛmɔn
    nɔmɑn di.
  eng-KJVCPB: For he shall stand at the right hand of the poor, To save him from those
    that condemn his soul.
  luo-luo: Nimar ochungʼ e bat korachwich mar ngʼat mochando, mondo ores ngimane kuom
    joma ngʼadone buch tho.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܟܵܠܹܐ ܠܝܲܡܝܼܢܵܐ ܕܣܢܝܼܩܵܐ، ܠܦܲܪܘܼܩܹܗ ܡ̣ܢ ܕܲܝܵܢܹ̈ܐ ܕܢܲܦ̮ܫܹܗ.
  meu-meu: badina be e dabumu tauna imana idibana ai e ginimu, vada e revaia mase
    taudia imadia amo baine hamauria totona.
  npi-ULB: किनकि दरिद्रको न्याय गर्नेहरूबाट त्‍यसलाई बचाउन उहाँ त्यसको दाहिने हातपट्टि
    खडा हुनुहुनेछ ।
  yor-yor: Nítorí ó dúró ní apá ọ̀tún aláìní láti gbà á lọ́wọ́ àwọn tí ń dá ọkàn rẹ̀
    lẹ́bi.
  pes-OPCB: زیرا او از بیچارگان پشتیبانی می‌کند و ایشان را از دست ظالمان می‌رهاند.
  tgl-ULB: Dahil siya ay tatayo sa kanang kamay ng nangangailangan, para iligtas siya
    mula sa mga nanghuhusga sa kaniya.
  nop-nop: Maŋgande, adi yadi me fiyewakahi yehitubu-lodaaŋ yabudokolak. Unduŋ doktiŋa
    metamdi mede gineŋ yapmeeŋ kumuŋ titiŋdok tuwot mu yenineeŋ.
  hui-hui: Ibugua wali agali yagibano karu biamogo biaga ka. Wali agali marume godi
    deni haru tagira puwa uruni ti bo waholene nga nalelobi ibugua ti handayaho halu
    tinaga lahaga ka.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​သည် ဆင်း​ရဲ​သူ​ကို​ကာ​ကွယ်​၍ သူ့​အား​သေ​ဒဏ်​စီ​ရင်​ကြ​သော​သူ​တို့
    ၏​လက်​မှ ကယ်​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: སྲོག་ཆད་གཅོད་མཁན་རྣམས་ལས་དེ་སྐྱོབ༌ཕྱིར། །ཁོང་ཉིད་དབུལ་པོའི་གཡས་ཕྱོགས་སུ་བཞེང་འོང༌།།
  wsk-wsk: Mu awuk, nu awiriya nungumik saonga mena mu nuguting duap ningi nunga iluso,
    ale den te nunga betesan mu nunga sangaru taso.
  sna-sna: Nokuti anomira kuruoko rworudyi rwouyo anoshayiwa, kuti amuponese pane
    avo vanomupomera mhosva.
  spa-BLM: Porque estará a la derecha de los necesitados, para salvarle de los que
    juzgan su alma.
  cac-cac: yujto Yalumal eb' meb'a' aji. A ach tza colel eb' d'a yol sc'ab' eb' sgana
    yac'anoch chamel d'a yib'an̈ eb'.
  swh-ULB: Maana nitasimama mkono wa kuume wa mhitaji, ili nimuokoe dhidi ya wale
    wanao muhukumu.
  deu-ELBBK: Denn er stand zur Rechten des Armen, um ihn zu retten von denen, die
    seine Seele richteten.
  mbb-OT: Su edlevanan din is menge etew he pubri, su para melibri sikandan te edhukum
    kandan te kemetayen.
  mal-2015: അവൻ എളിയവനെ ശിക്ഷെക്കു വിധിക്കുന്നവരുടെ കയ്യിൽനിന്നു രക്ഷിപ്പാൻ അവന്റെ
    വലത്തുഭാഗത്തു നില്ക്കുന്നു.
  gup-gup: Ngarriburrbun bu nungka kadjaldi darnkih kore kukun nuye nawu namarladj,
    dja kabidarrkidngehke kore bininj nawu kabirriwarrewan kore court dja wardi kabirribun
    bu karrowen.
  rmc-rmc: bo le čore manušeske ačhel pal e čači sera, hoj les te zachraňinel olendar,
    ko les odsudzinen.
  nlg-nlg: na pukuna gaia te tughuru lilighidira rana bona, me gonidilaa ge ke volara
    itadira rahei kara detehorura [ge kara mate].
  pes-OPV: زیرا که به‌دست راست مسکین خواهد ایستادتا او را از آنانی که بر جان او فتوا
    می‌دهندبرهاند.
  ron-1924: кэч Ел стэ ла дряпта сэракулуй ка сэ-л избэвяскэ де чей че-л осындеск.
  ben-OBCV: কারণ যারা দরিদ্রদের শাস্তি দিতে উদ্যত তাদের কবল থেকে রক্ষা করার উদ্দেশে
    তিনি দরিদ্রদের ডানদিকে দাঁড়িয়ে আছেন।
  som-som: Waayo, isagu wuxuu isa soo taagi doonaa miskiinka midigtiisa, Si uu uga
    badbaadiyo kuwa naftiisa xukuma.
  eng-ASVBT: For he will stand at the right hand of the needy, To save him from them
    that judge his soul.
  mna-mna: Pa zin wal ta timbot ŋoobo mi tiru zalan na, ni imbotmbot zilŋan uunu be
    iuulu zin. Mi zin wal ta tomtom tiŋgalŋgal sorok sua pizin ma tisombe tipun zin
    ma timetmeete na, ni ikamkewe zin.
  ita-1885: Perciocchè egli sta alla destra del povero, Per salvarlo da quelli che
    lo condannano a morte.
  eng-ULB: For he will stand at the right hand of the one who is needy, to save him
    from those who judge him.
  spa-VBL: Porque él defiende al necesitado, y lo salva de aquellos que lo condenan.
  fra-_FOB: Car il se tient à la droite du pauvre, pour le sauver de ceux qui condamnent
    son âme.
  mal-mal: ശിക്ഷയ്ക്കു വിധിക്കുന്നവരുടെ കൈയിൽനിന്ന് എളിയവരെ രക്ഷിക്കുവാൻ ദൈവം ബലഹീനന്റെ
    വലത്തുഭാഗത്തു നില്ക്കുന്നു.
  lit-lit: Nes jis stovės vargšo dešinėje, kad jį išgelbėtų iš tų, kurie smerkia jo
    sielą.
  urd-GVR: Kyoṅki wuh muhtāj ke dahne hāth khaṛā rahtā hai tāki use un se bachāe jo
    use mujrim ṭhahrāte haiṅ.
  suz-BL: मारदे हना मेको श्‍येत जाइब आन कली साइक्‍ब आन गुइ रे प्रोंइशा वारच पाइब बाक्‍ब।
  eng-NOY: For he standeth at the right hand of the poor, To save him from those who
    would condemn him.
  ita-1927: poiché egli sta alla destra del povero per salvarlo da quelli che lo condannano
    a morte.
  ckb-ckb: چونکە ئەو لە دەستەڕاستی نەدار ڕادەوەستێت، بۆ ڕزگارکردنی لەوانەی حوکمی بەسەردا
    دەدەن.
  eng-BBE: For he is ever at the right hand of the poor, to take him out of the hands
    of those who go after his soul.
  xsi-xsi: Ŋana tu i uru isukanzi kinzi sugorai tamwatanzi ku ikainzi piti lâ nenzi
    kazâŋa tamâta mbaunzi ilo, kinzi ŋinde situ sipunzi pâta simâte.
  kan-OKCV: ದೇವರು ಬಡವನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಂತು, ಅವನ ಪ್ರಾಣವನ್ನು ಖಂಡಿಸುವವರಿಂದ ಅವನನ್ನು ರಕ್ಷಿಸುವರು.
  tam-2017: தண்டனைக்குள்ளாகத் தீர்க்கிறவர்களிடம் ஒடுக்கப்பட்டவனுடைய ஆத்துமாவை காப்பாற்றும்படி
    அவர் அவனுடைய வலதுபக்கத்தில் நிற்பார்.
  spa-RV-1909: Porque él se pondrá á la diestra del pobre, para librar su alma de
    los que le juzgan.
  ron-BTF: Pentru că va sta în picioare la dreapta celui sărac, pentru a-l salva de
    cei ce îi condamnă sufletul.
  eng-WEBP: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  eng-FBV: For he takes a stand to defend the needy, to save them from those who condemn
    them.
  nld-1939: Omdat Hij aan de rechterhand van den ongelukkige staat, Om hem te redden,
    van die hem verdoemen!
  nch-BL: Pampa yaya itztoc inihuaya cati teicneltzitzi para quinmanahuis inimaco
    inincualancaitacahua.
  vie-1934: Vì Ngài đứng bên hữu người thiếu thốn, Đặng giải cứu người khỏi kẻ đoán
    xét linh hồn người.
  cha-cha: Sa güiya utojgüe gui agapa na canae y nesesitao, para usinatba güe guinin
    ayo sija y jumusga y antiña.
  hin-CV: क्योंकि याहवेह दुःखितों के निकट दायें पक्ष पर आ खड़े रहते हैं, कि वह उनके
    जीवन को उन सबसे सुरक्षा प्रदान करें, जिन्होंने उसके लिए मृत्यु दंड निर्धारित किया
    था.
  eng-OURB: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  spa-BES: Porque él está siempre a la diestra de los pobres, para sacarlo de las
    manos de los que persiguen su alma.
  tdx-tdx: Amy t’ie mijohañe am-pitàn-kavana’ ty poie’e, hañaha’e amo mpanisì’ azeo.
  tha-KJV: เพราะพระองค์จะทรงประทับขวามือของคนขัดสน เพื่อทรงช่วยเขาให้พ้นจากคนที่ปรับโทษจิตใจเขานั้น
  por-BR-2018: Porque ele se põe à direita do necessitado, para o livrar daqueles
    que atacam a sua alma.
  deu-ELO: Denn er stand zur Rechten des Armen, um ihn zu retten von denen, die seine
    Seele richteten.
  eng-WYC-2018: Which stood nigh on the right half of a poor man; to make safe my
    soul from pursuers. (For he standeth close to the right hand of the poor; to save
    them from their pursuers, or their persecutors.)
  epo-epo: Ĉar Li staras ĉe la dekstra flanko de malriĉulo, Por savi lin de tiuj,
    kiuj juĝas lian animon.
  gfk-gfk: kanong i la tur taar tano kata na limana nong auno mon sunupi, wara kapkap
    pukus no uno nilon talur diet ing diet kurei bia da bu bing ie.
  uig-PIN: Qünki ⱨajǝtmǝnning jenini gunaⱨⱪa bekitmǝkqi bolƣanlardin ⱪutⱪuzux üqün,
    Pǝrwǝrdigar uning ong yenida turidu.
  beo-beo: Bai E da hame gagui dunu gaga:sa. Dunu mogili da hame gagui dunuma medoma:ne
    fofada:sa. Be Hina Gode da ili gaga:sa.
  tpi-OTNT: Long wanem, em i save helpim ol rabisman na lukautim ol, bai ol man i
    no inap kotim ol na tok ol i mas i dai.
  hau-SA: Gama yana tsaya a hannun damar mai bukata, don yă cece ransa daga waɗanda
    suke hukunta shi.
  udu-udu: Haali/ a’di doshki’d ki me’da bim poros mo gom a’di jin midi mii ta gi
    to mo, mmota a’di is ki me’d mo ’peni uni gwansan kun waḵki a’di mmowu mo be.
  uig-LAT: Chünki hajetmenning jénini gunahqa békitmekchi bolghanlardin qutquzush
    üchün, Perwerdigar uning ong yénida turidu.
  nde-nde: Ngoba umi ngakwesokunene salowo oswelayo, ukusindisa impilo yakhe kulabo
    abamnikela ekufeni.
  ton-ton: Koeʻuhi ʻe tuʻu ia ʻi he nima toʻomataʻu ʻoe masiva, ke fakamoʻui ia meiate
    kinautolu ʻoku nau fakahalaia hono laumālie.
  ces-1613: Proto že stojí po pravici nuznému, aby ho zachoval od těch, kteříž odsuzují
    život jeho.
  eng-WMB: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  tam-TCV: ஏனெனில் அவர் வறுமைப்பட்டவனுடைய வலதுபக்கத்தில் நிற்கிறார்; அவனைக் குற்றவாளியாய்த்
    தீர்ப்பிடுகிறவர்களிடமிருந்து அவனுடைய உயிரைக் காப்பாற்ற நிற்கிறார்.
  ceb-ULB: Tungod kay mobarog siya sa tuong kamot sa nanginahanglan, aron luwason
    siya sa mga naghukom kaniya.
  pol-UBG: Bo staje po prawicy nędznego, aby go wybawić od tych, którzy osądzają jego
    duszę.
  urd-GVU: کیونکہ وہ محتاج کے دہنے ہاتھ کھڑا رہتا ہے تاکہ اُسے اُن سے بچائے جو اُسے
    مجرم ٹھہراتے ہیں۔
  eng-OEBCW: for he stands by the poor, at his right hand, to save them from those
    who condemn them.
  deu-1912: Denn er steht dem Armen zur Rechten, daß er ihm helfe von denen, die sein
    Leben verurteilen.
  kan-2017: ಆತನು ದೀನನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಂತುಕೊಂಡು, ಪ್ರಾಣಶಿಕ್ಷೆ ವಿಧಿಸುವವರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ
    ರಕ್ಷಿಸುವನು.
  yap-yap: ni bochan e Ir e ma n’ufeg e pi’in ke gafgow mma ayuweg e pogofan rorad
    u pa’ e pi’in kar turguyed e gechig rorad ni yam’.
  hlt-MCSB: A hinglu aka boe sak lamloh khang ham khodaeng kah bantang ah a pai pah.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዎዻኒ ዎጋ ዓሶይዳፓ ዓውሳኒ ዬያ ሜታዼ ዓሢኮ ሚዛቆ ዛላ ዒ ዔቃሢሮኬ።
  twi-ASANTE: Ɛfiri sɛ, ɔgyina onnibie nsa nifa so sɛ ɔbɛgye no nkwa afiri wɔn a wɔbu
    no kumfɔ nsam.
  eng-WEBU: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  spa-PDDPT: Porque Él se coloca a la mano derecha del necesitado, Para salvar su
    vida de los que lo juzgan.
  gun-gun: mba'eta iporiaukue'i ikuaia katy onhemoĩ ramo, ojukaxe va'e kuery gui ogueraa
    jepe aguã. Mboraeirã Davi ombopara va'ekue.
  agu-BL: Na i' chiyolol yi e' tal prow yi buchij che'. Nin na che' colpuj ẍchik'ab
    yi e' yi na cyaj cho'c tan chibiyle'n.
  ilo-ULB: Ta agtakder isuna iti makannawan nga ima iti agkasapulan, tapno isalakanna
    isuna manipud kadagiti manguk-ukom kenkuana.
  kpg-kpg: idimaa mee dela gu haga dagaloaha ana daangada hagaloale mo di daamai digaula
    gi daha mo digau ala gu hagi anga digaula belee daaligi gii mmade.
  uig-ARA: چۈنكى ھاجەتمەننىڭ جېنىنى گۇناھقا بېكىتمەكچى بولغانلاردىن قۇتقۇزۇش ئۈچۈن،
    پەرۋەردىگار ئۇنىڭ ئوڭ يېنىدا تۇرىدۇ.
  sus-sus: barima a tixi misikiinɛ sɛɛti ma, a xa e ratanga mixie ma naxee wama e
    faxafe.
  pon-2006: pwehki eh ketin doarehla aramas semwehmwe menet oh kapitasang irail kan
    me kin kadeikada pwe en kamakamala.
  jae-jae: gebe eŋ kêkô ŋac ŋalêlôm sawa nê anôŋa gebe ênam eŋ sa êndêŋ êsêac, taŋ
    sebe senseŋ eŋ su naŋ.
  ksd-ksd: Tago na tur na maramaravut ta ra papar a lima tuna pire ra luveana, Upi
    na valaun ia kan diat dia kure vakaina.
  tur-YTC: Çünkü O, yoksulun canını yargılayanlardan Onu kurtarmak için sağında durur.
  bel-N: бо Ён стаіць праваруч прыгнечанага, каб збавіць яго ад тых, што асуджаюць
    душу ягоную.
  kpr-kpr: Ainda susu mo, tofo irae embo ava nune soreraira, kotugo mave gitofuimi
    daoro amboro dae seraera ava, nune sanghimbe beari jebugeraera.
  ind-AYT: Sebab, Dia berdiri di sebelah kanan orang melarat, untuk menyelamatkannya,
    dari orang-orang yang menghukum jiwanya.
  yom-yom: Bila niandi wuntelamanga va koko ku lubakala lu nsukami mu diambu di vukisa
    luzingu luandi mu mioko mi bobo bakunzengilanga nkanu.
  yut-yut: '@see-verse:PSA.109.030'
  nya-nya: Popeza Iye amayima ku dzanja lamanja la munthu wosowayo, kupulumutsa moyo
    wake kwa iwo amene agamula molakwa.
  hrv-hrv: jer stoji s desne siromahu da mu dušu spasi od sudaca.
  mps-mps: Magi baso meni, agai te magi nai meni yai bidi dabe tau selama, tonalu
    ebao, te bidi dabego augwali po tų eyu, tama te augwali isimaina obaso, te usu
    me egobeo.
  tpi-tpi: Long wanem, em i save helpim ol rabisman na lukautim ol, bai ol man i no
    inap kotim ol na tok ol i mas i dai.
  dan-1931: thi han står ved den fattiges højre at fri ham fra dem, der dømmer hans
    Sjæl.
  vie-OVCB: Vì Chúa luôn đứng bên người nghèo khổ, sẵn sàng giải cứu người khỏi tay
    bọn sát nhân.
  guj-2017: કારણ કે દરિદ્રીના આત્માને અપરાધી ઠરાવનારાઓથી ઉદ્ધાર આપવાને માટે યહોવાહ
    તેને જમણે હાથે ઊભા રહેશે.
  pon-2006A: pwehki eh ketin doarehla aramas semwehmwe menet oh kapitasang irail kan
    me kin kadeikada pwe en kamakamala.
  por-BRBSL: Pois ele estará à direita dos necessitados, para salvá-lo daqueles que
    julgam sua alma.
  eng-OEBUS: for he stands by the poor, at his right hand, to save them from those
    who condemn them.
  swe-swe: för han står vid den behövandes högra hand (sida) för att frälsa (rädda)
    honom från den som dömer hans själ.
  cth-cth: Bangkongtetpawiteh, yon kapennaw kut dawk hoi rungngang hanelah, ka roedengnaw
    e aranglah a kangdue han.
  twi-twi: Efisɛ ogyina ohiani nsa nifa so sɛ obegye no nkwa afi wɔn a wobu no kumfɔ
    nsam.
  hlt-hlt: A hinglu aka boe sak lamloh khang ham khodaeng kah bantang ah a pai pah.
  tbz-SIM: Kɛ yɛ̃́ kuù kommumɛ̀ ocĩ̀rì, kɛ bo ò pɑ̀tɛnɛ̀ bɛ̀ɛ̀ ò bekùnɛ̀.
  msy-2020: Guizbangɨra, apaniba gumazamizir onganaraziba isɨ kot datɨgh kamagh mɨkɨm
    suam, me arɨmɨghiram. Ezɨ, God gumazamizir onganarazibar gara men akurvasi.
  dop-dop: Mpi tɔ, n wɛ kʋnyɔntʋ kɔŋkɔŋ tɑɑ kɛ́. Sɩ n wɑɑsəɣɩ-ɩ mpɑ pɑ kʋɣɩ ɩ tɔm
    tɔ pɑ niŋ tɑɑ.
  azb-azb: Çünki O, fəqirin sağ tərəfində dayanar ki, Edam hökmü verənlərin əlindən
    onu qurtarsın.
  eng-DBY: For he standeth at the right hand of the needy, to save him from those
    that judge his soul.
  hin-2017: क्योंकि वह दरिद्र की दाहिनी ओर खड़ा रहेगा, कि उसको प्राणदण्ड देनेवालों
    से बचाए।
  wol-KYG: Mooy féete ndijoor néew-ji-doole, musal ko ci ku koy teg àtteb dee.
  bjr-bjr: Yaaweefa mifa ainaina siaina itita amaqaseenoo mina kuqa arirari mariasa
    nisaukukinaana marainara dufi dufi qianaura.
  eng-YLT: For He standeth at the right hand of the needy, To save from those judging
    his soul.
  kne-kne: Tan din kakkaasi yan ikalintegam, isalakan mo sin mangikeddeng si ena kateyan.
  eng-WYC-2017: Which stood nigh on the right half of a poor man; to make safe my
    soul from pursuers.
  eng-WMBB: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  zat-NTPS: Le̱' zue̱' cuita xabe̱la chee̱ benne' xache' ca' chee̱ guselé̱' bénne'du
    zaj xu'e̱ lu na' benne' ca' dxuluchi'e̱ chee̱'.
  zty-NTPS: Ḻe' zoe' kwit ḻi ža chegak benne' yache' ka', nich yeslé' be' da' zej
    nakkze' ḻo na'gak benne' ka' ẕchóggake' chégake' gátgake'.
  urd-GVH: क्योंकि वह मुहताज के दहने हाथ खड़ा रहता है ताकि उसे उनसे बचाए जो उसे मुजरिम
    ठहराते हैं।
  rug-rug: sina lavelave nia Sa sa tie habahuala, meke va sarea Sa si asa koarini
    pu zutuna pude va matea gua.
  gaz-gaz: Innis warra lubbuu isaatti muran jalaa isa baasuuf jedhee, karaa harka
    mirga rakkataatiin dhaabataatii.
  fra-LSG: Car il se tient à la droite du pauvre, Pour le délivrer de ceux qui le
    condamnent.
  yal-yal: Amasɔtɔ a keli nɛn a ti tɔrɔ muxun xɔn, a yi a rakisi a yalagi muxune ma.
  iou-iou: '@see-verse:PSA.109.030'
  haw-1868: No ka mea, e ku mai auanei oia ma ka lima akau o ka mea hune, E hoopakele
    i kona uhane mai ka poe hoohewa ia ia.
  arb-NAV: لأَنَّهُ يَقِفُ عَنْ يَمِينِ المَظْلُومِ لِيُخَلِّصَهُ مِنَ الْحَاكِمِينَ
    عَلَيْهِ بِالْمَوْتِ.
  ded-ded: Ngic mong ye wiac sasawaac obohoma kefu yeng marifoiau nanude. Yeneng yeac
    degecde, “Ye manganaac areng amma homebeso.” Ifi degec Anutungo ye yeneac mariunac
    mesiude.
  ewe-ewe: elabena etsi tsitre ɖe hiãtɔ la ƒe nuɖusime, be yeaɖe eƒe agbe tso ame
    siwo bu fɔ̃e la ƒe asi me.
  eng-LEE: For he ever standeth at the right hand of the needy, to save him from those
    that judge his soul.
  asm-FB: যিজন অভাৱী, তেওঁ সেইজনক সহায় কৰে; মৃত্যুদণ্ডৰ ৰায়ৰ পৰা তেওঁৰ প্ৰাণ ৰক্ষা
    কৰে।
  sus-A: بَرِ مَ عَ تِشِ مِسِكِينّ سّيتِ مَ، عَ شَ عٍ رَتَنفَ مِشِيٍ مَ نَشٍيٍ وَ مَ
    عٍ قَشَقٍ.
  fra-SBL: Car il se tiendra à la droite de l'indigent, pour le sauver de ceux qui
    jugent son âme.
  hbo-hbo: כִּֽי־יַ֭עֲמֹד לִימִ֣ין אֶבְיֹ֑ון לְ֝הֹושִׁ֗יעַ מִשֹּׁפְטֵ֥י נַפְשֹֽׁו׃
  kik-kik: Nĩgũkorwo arũgamaga guoko-inĩ kwa ũrĩo kwa mũndũ ũrĩa mũbatari, nĩguo ahonokagie
    muoyo wake harĩ andũ arĩa mangĩmũtua nĩ mwĩhia.
  fra-NCL: car il se tient à la droite du pauvre, pour le sauver de ceux qui le condamnent.
  cek-AK: Zaehaih net kaminawk ih ban thung hoiah amtang kaminawk ih hinghaih pahlong
    hanah, anih loe amtang kaminawk ih bantang bangah angdoet.
  cuk-cuk: Ar dule-isgana dule-wilegana-oburgweye-sokalile, bee be dulemar-wilegana
    bendakdaed. A-ulale, be-nug an odummogoed.
  tel-2017: ఎందుకంటే పీడితులను బెదిరించే వారినుండి వారిని విడిపించడానికి వారి కుడి
    వైపున ఆయన నిలబడతాడు.
  hat-BSA: Paske Li kanpe kote men dwat malere a pou sove li de men a sila ki jije
    nanm li yo.
  kos-kos: Mweyen El kasru el su sukasrup, Ac molella liki poun mwet su kena eisalang
    nu ke misa.
  hbo-WLC: כִּֽי־יַ֭עֲמֹד לִימִ֣ין אֶבְי֑וֹן לְ֝הוֹשִׁ֗יעַ מִשֹּׁפְטֵ֥י נַפְשֽׁוֹ׃
  ibo-ibo: Nʼihi na ọ na-eguzo nʼaka nri nke onye nọ na mkpa, ịzọpụta ya site nʼaka
    ndị na-ama ya ikpe ọnwụ.
  ory-ory: କାରଣ ସେ ଦୀନହୀନକୁ ତାହାର ପ୍ରାଣର ବିଚାରକାରୀମାନଙ୍କଠାରୁ ତ୍ରାଣ କରିବା ନିମନ୍ତେ ତାହାର
    ଡାହାଣରେ ଠିଆ ହେବେ।
  chk-chk: Pun i a peni ewe chon mwelele, pwe epwe amanaua seni chokewe mi atipisi
    pwe epwe mäla.
  rop-rop: dumaji im oldei maindimbat ola powan pipul, en im oldei seibum olabat brom
    ol detlot hu oldei wandi kilim olabat ded.
  ukr-1871: Бо він стоїть по правицї бідного, щоб спасти його від тих, що душу його
    судять.
  yon-yon: Amborom kuu ye kuu awawime andi ye karub ye dingki wiwi angka doberene
    awanenimaan, ye yaa wengyunde bobni yeman andimaibdan yi dingki aom kuu burudande
    nendi dowad.
  deu-1951: weil er dem Armen zur Seite steht, ihn zu retten von denen, die ihn verurteilen.
  eng-JPS: Because He standeth at the right hand of the needy, to save him from them
    that judge his soul.
  srp-1865: Jer stoji s desne strane ubogome, da bi ga spasao od onijeh koji osuðuju
    dušu njegovu.
  lug-lug: Kubanga alwanirira omunaku ali mu kwetaaga, n’amuwonya abo abaagala afe.
  heb-heb: כי יעמד לימין אביון להושיע משפטי נפשו׃
  ben-IRV: কারণ তিনি গরিবদের ডানদিকে দাঁড়িয়ে থাকেন, তাদের হাত থেকে তাকে বাচান যারা
    তাকে হুমকি দেয়।
  ntu-ntu: Murde nim kc tqtubz mz nibr ncblo txne, Mz nzarlapx-krm nide mz mq kxnzabetitrlr
    nide, murde nabz-ngrde.
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਕੰਗਾਲ ਦੀ ਮਦਦ ਕਰੇਗਾ, ਕਿ ਉਹ ਦੀ ਜਾਨ ਦੇ ਘਾਤਕਾਂ ਤੋਂ ਬਚਾਵੇ।
  mya-JVB: အကြောင်း မူကား၊ ဆင်းရဲသောသူ ၏ ဝိညာဉ် ကို အပြစ် စီရင်သောသူတို့ ၏လက်မှ ကယ်တင်
    ခြင်းငှါ ၊ သူ ၏လက်ျာ ဘက်မှာ ရပ် ၍ နေတော်မူတတ်၏။
  kgf-kgf: Inéŋ maqeqe icyawac méra héiyaiguc nammac. Namma iwac qeri uŋayawac képésiraguc
    ʒéwiŋ ʒé wanʒu ionac méragina igucnec aŋgéŋa timac.
  tte-O: kaiwena tobubutumao itolo-kaukausili yo ileboili kali tounuyamateyao kolili.
  tbg-tbg: '@see-verse:PSA.109.030'
  hmo-hmo: badina be ia ese ogogami taudia ia gimaia noho, bona haida ese, unai ogogami
    taudia do idia alaia gwauraia neganai, Lohiabada ese ia hamauridia noho.
  zar-NT: tuʼ zuínëʼ cuita lëʼe ibëla nu riyadzaj riyudxi para usölë́ʼ nu naʼ lu náʼagaca
    nupa tuʼsiúdxi böʼ naca caz nu naʼ.
  urd-urd: क्यूँकि वह मोहताज के दहने हाथ खड़ा होगा, ताकि उसकी जान पर फ़तवा देने वालों
    से उसे रिहाई दे।
  bqc-SIM: Asa ì zɛ ń wɛ̃nadeↄɛ, ì ń sí gbɛ̃́ pↄ́ lɛ́ yãdańlaↄwa.
  tcz-CHONGTHU: Ajeh chu Aman tahlelte adinpi jingin suhmang ding gohoa kon in ahuhdoh
    jingin ahi.
  mar-mar: कारण तो पीडितांना धमकी देणाऱ्यांपासून, त्यांचे तारण करायला तो त्यांच्या
    उजव्या हाताला उभा राहतो.
  isl-isl: Því að hann er athvarf fátækra og þeirra sem líða skort. Hann frelsar þá
    undan óvinum þeirra.
  hlt-THB: Ikawtih anik palh sak khqi a venawh kawng anih a hqingnaak ce hul peek
    aham anih taw ak voethlauhkhqi ak tang ben awh dyi hy.
  qub-qub: Payga pobricunapa faburninmi. Contrancuna jitarpunanpitami salban.
  bqp-bqp: Zaakũ àdi zɛ kũ wɛ̃ndadenↄ, àdi ń sí gbɛ̃ kũ òdi yã vútɛḿmanↄa.
  hat-hat: paske li pran defans pòv malere a, li delivre l' anba men moun ki te kondannen
    l' yo.
  eng-BSB: For He stands at the right hand of the needy one, to save him from the
    condemners of his soul.
  eng-WEBPB: For he will stand at the right hand of the needy, to save him from those
    who judge his soul.
  kbq-kbq: Na'ankure Agra maka zanku'ma atupa'ma nehaza vahe kaziga mani'neno, vahe'mo'zama
    zamazeri havizama nehu'za zamahe frinaku'ma nehazageno'a Agra zamaza nehie.
  pon-pon: Pwe a kotikot ni pali maun en me jamama, pwen dorela i jan ir, me kadeikada
    i, en kamela.
  nhe-BL: Pampa yajaya itztoc ininhuaya tlen teicneltzitzi para quinmanahuis ininmaco
    inincualancaitacahua.
  wnc-wnc: Dasingge, ita sangana wena waamin gatayamuke kakuya pasinggak. Kakuya pasiwan
    aminda wam yot gwene yaningge dua yanipakoke akumningge wamu dua yaning.
  bus-bus: Zaakɛ è zɛ kↄ̃n wɛ̃ndadeenↄ, è ń sí gbɛ̃ kɛ̀ aↄ̃è yã vɛ̃ɛḿmanↄa.
  gub-BL: ta'e weityk hemetarer 'ym ma'e waàmàtyry'ymar a'e wà xe, A'e hemetarer 'ym
    ma'e wapyro pà wamàno haw pe wamono kar har wanuwi a'e xe.
