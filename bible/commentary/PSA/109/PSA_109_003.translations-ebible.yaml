  arb-NAV: يُحَاصِرُونَنِي بِكَلامِ بُغْضٍ، وَيُهَاجِمُونَنِي مِنْ غَيْرِ عِلَّةٍ.
  ded-ded: ngadenuma oronnuma memangac manganeyoac denemma hania kpacfu hama nugecde.
  ewe-ewe: Wotsɔ fulényawo ƒo xlãm; wotso ɖe ŋunye nanekemawɔmawɔe.
  eng-LEE: Also with words of hatred have they encompassed me, and they fight against
    me without a cause.
  asm-FB: তেওঁলোকে মোক ঘৃণনীয় কথা কৈ আগুৰি ধৰিছে; বিনা কাৰণতে মোক আক্রমণ কৰিছে।
  sus-A: عٍ نَ ﭑ نَبِلِنقٍ شْننَنتٍيَ وْيّنيِيٍ رَ، هَلِ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ عٍ
    رَ.
  fra-SBL: Ils m'ont aussi entouré de paroles de haine, et se sont battus contre moi
    sans raison.
  hbo-hbo: וְדִבְרֵ֣י שִׂנְאָ֣ה סְבָב֑וּנִי וַיִּֽלָּחֲמ֥וּנִי חִנָּֽם׃
  kik-kik: Mandigicĩirie makĩaragia ndeto cia rũthũũro; maatharĩkagĩra hatarĩ gĩtũmi.
  fra-NCL: ils m’assiègent de paroles haineuses, et ils me font la guerre sans motif.
  cek-AK: Hnukmahaih loknawk hoiah kai ang takui o; takung om ai ah kai ang tuk o.
  cuk-cuk: Sae-an-dakmaladbali, sunnasur angi sunmakdimalad. Binsarsunna angi yolenanaid.
  uig-CYR: Күчүңни көрситидиған күндә, Өз хәлқиң халис қурбанлиқ кәби пида болиду;
    Муқәддәс һәйвитиңдә, Шу яшлиқ дәвриңдикидәк, Саңа һазирму шәбнәмләр сәһәрниң балиятқусидин
    йеңи чиққандәк чүшиду;
  tel-2017: నన్ను చుట్టుముట్టి నా మీద ద్వేషపూరితమైన మాటలు పలుకుతున్నారు. అకారణంగా
    నాతో పోట్లాడుతున్నారు
  hat-BSA: Anplis, yo te antoure mwen avèk pawòl ki plen rayisman E yo te goumen kont
    mwen san koz.
  ukr-ONPU: Народ Твій готовий у день з’явлення сили Твоєї, він вишикувався у величний
