  kos-kos: Ac elos fahk kas koluk keik — Elos lainyu ke wangin sripa.
  hbo-WLC: וְדִבְרֵ֣י שִׂנְאָ֣ה סְבָב֑וּנִי וַיִּֽלָּחֲמ֥וּנִי חִנָּֽם׃
  ibo-ibo: Ha na-eji okwu ịkpọ asị gbaa m gburugburu; na-ebuso m agha nʼefu.
  ory-ory: ଆହୁରି, ସେମାନେ ଦ୍ୱେଷ ବାକ୍ୟରେ ମୋତେ ଘେରିଅଛନ୍ତି ଓ ବିନା କାରଣରେ ମୋʼ ସଙ୍ଗେ ଯୁଦ୍ଧ
    କରିଅଛନ୍ତି।
  chk-chk: Ra kapasingau usi o fiu ngeniei, nge esap wor popun.
  rop-rop: en olabat oldei toktok brabli nogudbalawei blanga mi. Olabat oldei wandi
    ardim mi fo najing.
  ukr-1871: Ненависними словами мене обступили, і безвинно напали на мене.
  yon-yon: Ne yaa arud wandembiri wengbed ne kanawanewandiwen, kwane ne kuu yi yaa
    ma arewa kamindo kumbed yimbed nimaib.
  deu-1951: sie bieten gehässige Worte über mich herum und bekämpfen mich ohne Grund.
  eng-JPS: They compassed me about also with words of hatred, and fought against me
    without a cause.
  srp-1865: Rijeèima zlobnijem sa svijeh strana gone me, i oružaju se na me ni za
    što.
  lug-lug: Banfukumulidde ebigambo eby’obukyayi, ne bannumbagana awatali nsonga.
  heb-heb: ודברי שנאה סבבוני וילחמוני חנם׃
  ben-IRV: তারা আমাকে ঘিরে ধরে এবং ঘৃণাজনক কথা বলে এবং অকারণে আমাকে আক্রমণ করে।
  ntu-ntu: Nzatrkati-krdr ninge trpnzngr noude, A' nzrpiting natq kx trmrlzu.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਵੈਰ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਅਤੇ ਧਗਾਣੇ ਮੇਰੇ ਨਾਲ ਝਗੜੇ।
  mya-JVB: မနာလို သောစိတ်နှင့် စကား ပြောလျက် ၊ အကျွန်ုပ် ကိုဝိုင်း ၍ အကြောင်း မရှိဘဲ
    စစ်တိုက် ကြပါ၏။
  kgf-kgf: Waŋu méʒétiti ac wamma helanʒi némma hénia qahaciguc ʒébiri qébiri wannénʒu.
  tte-O: yo bwagana nige yagu nae yabo ipapagan na iyamo walo naenaeli siwalowalo-wegili
    koliyau.
  tbg-tbg: Vika ti qoraiqama timitareka ti ututuma teha qora uva, vo uva vo uva ti
    variavo. Oho, qumina uva kaara vika minti ti variavo.
  hmo-hmo: Badu hereva dekena amo lau idia koua hagegea vadaeni, bona lau dekenai
    idia heai noho, to mai badina lasi.
  zar-NT: Nagúʼugaca nedaʼ lë́ʼajlö, en lu yöl-laʼ bitiʼ riléʼe nedaʼ dxiʼa tuíʼiticaʼsö
    didzaʼ.
  urd-urd: उन्होंने 'अदावत की बातों से मुझे घेर लिया, और बे वजह मुझ से लड़े हैं।
  rus-SYN: В день силы Твоей народ Твой готов во благолепии святыни; из чрева прежде
    денницы подобно росе рождение Твое.
  bqc-SIM: Aaì liamazi ń yã́'ĩio, aaì sòlekɛmanↄ pↄewiwinɛsai.
  tcz-CHONGTHU: Thet umtah thucheng ho pum in eiumkim vel un, ajeh beihel'in eikisat
    piuvin ahi.
  mar-mar: त्यांनी मला वेढले आहे आणि माझ्याबद्दल द्वेषयुक्त गोष्टी सांगतात. आणि ते
    विनाकारण माझ्यावर हल्ला करतात.
  isl-isl: Án saka hata þeir mig og ráðast á mig.
  hlt-THB: Sawhnaak awi ing nik chung khqi nawh, akawng a awm kaana ni tuk khqi hy.
  qub-qub: Fiyupami chiquipäman. Chaymi imatapis mana rimapaycaptillä tucuyta niman.
  bqp-bqp: Òdi likamai kũ zãnguyão, òdi fìti kɛ kũmao pↄ́ke wíwinnɛnaa sari.
  hat-hat: Kote m' pase, moun ki rayi m' yo ap pale m' mal. Y'ap fè m' lagè san mwen
    pa fè yo anyen.
  eng-BSB: They surround me with hateful words and attack me without cause.
  eng-WEBPB: They have also surrounded me with words of hatred, and fought against
    me without a cause.
  kbq-kbq: Maka kazigatira huhaviza hunenantaza kemo nazeri kanegigeno, mago agafa'a
    omane'nea zante zamagra nenahaze.
  pon-pon: Re lokaia jued on ia waja karoj, o pei on ia ni jo karepa
  nhe-BL: Inijuanti nechcocolíaj huan nechyahualohuaj para nechilhuise tlajtoli tlen
    ax monequi. Nechtehuíaj yonque ax tleno niquinchihuilijtoc.
  wnc-wnc: Nae musiptok natake wamu wai siknga aknga moo yakaing. Wamu wa yakainggane
    yapiina wena.
  bus-bus: Aↄ̃è ligamazi kↄ̃n zangu yão, aↄ̃è swèe kɛmao pↄ́ke wíwinnɛna sai.
  gub-BL: Umume'u mua'u iaiw ma'e heremiapo kwer wà. Heàmàtyry'ym e wà.
  eng-DRA: 'With thee is the principality in the day of thy strength: in the brightness
    of the saints: from the womb before the day star I begot thee.'
