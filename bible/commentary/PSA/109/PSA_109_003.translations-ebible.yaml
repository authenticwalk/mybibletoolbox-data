verse: PSA.109.003
translations:
  mal-C: വിദ്വേഷത്തിന്റെ വാക്കുകളാൽ അവർ എന്നെ വളഞ്ഞിരിക്കുന്നു; അകാരണമായി അവർ എന്നെ
    ആക്രമിക്കുന്നു.
  deu-TKW: Und mit Worten des Hasses haben sie mich umgeben und bekämpften mich ohne
    Ursache.
  lin-lin: Bazingeli ngai na maloba ya koyina mpe bazali kobundisa ngai kaka pamba.
  mmx-mmx: Di xarang taba ia, mi laxalinga belengatngas atdi. Dik sok taba parang
    mun ia mi levelinga la kopmen tavasuun teren.
  eng-LSV: They have surrounded me about, || And they fight me without cause.
  eng-GNV: They compassed me about also with words of hatred, and fought against me
    without a cause.
  eng-WEBSTER: They encompassed me also with words of hatred; and fought against me
    without a cause.
  nhw-BL: Inijuanti nechcualancaitaj huan nechyahualohuaj para nechilhuise camanali
    catli amo monequi. Nechhuilanaj masque amo tleno niquinchihuilijtoc.
  swh-ONEN: Wamenizunguka kwa maneno ya chuki, wananishambulia bila sababu.
  bba-bba: Bɑ kɑ mɑn ɡɑri mɔ̀ kɑ tusiru, mɑ bɑ kɑ mɑn sɑnnɑmɔ kɑm sɔɔ.
  eng-KJVCPB: They compassed me about also with words of hatred; And fought against
    me without a cause.
  luo-luo: Gilwora koni gi koni gi weche mag achaya; gibuka maonge gima omiyo.
  aii-aii: ܘܒܗܹܡܸܙܡܵܢܹ̈ܐ ܕܣܢܵܝܬܵ‌ܐ ܩܵܡ ܚܲܪܕܝܼ ܠܝܼ، ܘܦܠܝܼܫ ܠܗܘܿܢ ܥܲܡܝܼ ܒܠܵܐ ܥܸܠܬܵ‌ܐ.
  meu-meu: Inai herevadia amo e haheḡeḡegu daemu, asi badina e heatu henigumu.
  npi-ULB: तिनीहरूले मलाई घेर्छन् र घृणित कुराहरू भन्छन्, र तिनीहरूले मलाई विनाकारण
    आक्रमण गर्छन् ।
  yor-yor: Wọ́n fi ọ̀rọ̀ ìríra yí mi káàkiri; wọ́n bá mi jà láìnídìí
  pes-OPCB: با نفرت دور مرا گرفته‌اند و بی‌سبب با من می‌جنگند.
  tgl-ULB: Pinalilibutan nila ako at nagsasabi nang mga bagay na nakamumuhi, at nilulusob
    nila ako nang walang dahilan.
  nop-nop: Adi mede kadakaniŋ hinek mebinit mokit hogok naniŋfit tiiŋ.
  hui-hui: Tigua i̱ mini lalu ke̱ howa bi koore lalu ka. Tigua irane mbira nayi howa
    bi ko ogoni lalu ka.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​အ​ကြောင်း​မဲ့ တိုက်​ခိုက်​၍​ကျွန်​တော်​မျိုး​၏​အ​ကြောင်း
    ဆိုး​ရွား​သော​သ​တင်း​များ​ကို​လွှင့်​ကြ​ပါ​၏။
  bod-N: ཞེ་འཁོན་ཚིག་གིས་དེ་ཚོས་ངའི་མཐའ༌བསྐོར། །རྒྱུ་མཚན་གང་ཡང་མེད་པར་ང་ལ༌རྒོལ།།
  wsk-wsk: Nuna nongomang memek te den te aga bita gilingisan; bare mu kumik duap
    bo mena biya.
  sna-sna: Vakandikomba namashoko okuvenga; vanorwa neni pasina mhosva.
  spa-BLM: También me han rodeado de palabras de odio, y lucharon contra mí sin causa.
  cac-cac: A schichonc'olal eb' ste oymaj d'a in patic. Tz'och chi'an sc'ol eb' d'ayin,
    palta malaj in mul d'a eb'.
  swh-ULB: Wananizunguka na kusema mambo ya chuki, na wananishambulia bila sababu.
  bel-bel: У дзень моцы Тваёй народ Твой гатовы ў аздобах сьвятыні; з улоньня дзяньніцы
    падобнае да расы Тваё нараджэньне.
  deu-ELBBK: und mit Worten des Hasses haben sie mich umgeben, und haben gegen mich
    gekämpft ohne Ursache.
  mbb-OT: Layun mezaat is menge lalag dan he ebpekesuǥat kedì minsan wazà hinungdan.
  mal-2015: അവർ ദ്വേഷവാക്കുകൾകൊണ്ടു എന്നെ വളഞ്ഞു കാരണംകൂടാതെ എന്നോടു പൊരുതിയിരിക്കുന്നു.
  gup-gup: Bedda ngandiwirrihme dja munguyh ngandiyolyolme dja ngandiwiddjung manburudjang.
  rmc-rmc: Začhide man le nalačhe lavenca; džan pre mande a aňi nane vaš soske.
  nlg-nlg: Mara talighutiu mara niu sika nia na bosadira, me taho pukuna tara hughuhughu
    koluu nia.
  pes-OPV: به سخنان کینه مرا احاطه کرده‌اند و بی‌سبب با من جنگ نموده‌اند.
  ron-1924: мэ ынконжоарэ ку кувынтэрь плине де урэ ши се рэзбоеск ку мине фэрэ темей.
  ben-OBCV: ঘৃণার বাক্য দিয়ে তারা আমাকে ঘিরে ফেলেছে; অকারণে তারা আমাকে আক্রমণ করে।
  som-som: Oo weliba waxay igu hareereeyeen erayo nacayb badan, Oo sababla'aan bay
    igula dirireen.
  lat-VUC: 'Tecum principium in die virtutis tuæ in splendoribus sanctorum: ex utero,
    ante luciferum, genui te.'
  eng-ASVBT: They have compassed me about also with words of hatred, And fought against
    me without a cause.
  mna-mna: Zin tiurur koi pio mi tiwirri sorok sua sananŋana kat pio. Mi timaŋgaŋga
    pio mi tipasansaana sorok nio zoŋ.
  ita-1885: E mi hanno assediato con parole d'odio; E mi hanno fatta guerra senza
    cagione.
  eng-LXXUP: 'With thee is dominion in the day of thy power, In the splendors of thy
    saints: I have begotten thee from the womb before the morning.'
  eng-ULB: They surround me and say hateful things, and they attack me without cause.
  spa-VBL: Me rodean con palabras de odio, pelean contra mí sin razón.
  fra-_FOB: Ils m'environnent de paroles de haine; ils me font la guerre sans cause.
  mal-mal: അവർ വിദ്വേഷവാക്കുകൾകൊണ്ട് എന്നെ വളഞ്ഞ് കാരണംകൂടാതെ എന്നോട് പോരാടിയിരിക്കുന്നു.
  urd-GVR: Wuh mujhe nafrat ke alfāz se gher kar bilāwajah mujh se laṛe haiṅ.
  suz-BL: मेकोपुकीमी आं कली काइ मदाक्‍थु, लोव़ पा, आं कली जिचा तोशा मोशा ग्राम्‍नीम।
  eng-NOY: They assault me on every side with words of hatred; They fight against
    me without a cause.
  ita-1927: M’hanno assediato con parole d’odio, e m’hanno fatto guerra senza cagione.
  ckb-ckb: بە قسەی ڕقەوە دەوریان گرتووم، بەبێ هۆ لە دژم دەجەنگن.
  eng-BBE: Words of hate are round about me; they have made war against me without
    cause.
  xsi-xsi: Naŋa ŋandai aveta vetâŋa soki panzi ŋga, andeta kinzi sikai kazâŋa pana
    ku sisowe ŋgua sakamao lâ tiniŋgu.
  kan-OKCV: ದ್ವೇಷ ಮಾತುಗಳಿಂದ ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ, ನನಗೆ ವಿರೋಧವಾಗಿ ಕಾರಣವಿಲ್ಲದೆ
    ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tam-2017: பகையுண்டாக்கும் வார்த்தைகளால் என்னைச் சூழ்ந்துகொண்டு, காரணமில்லாமல் என்னோடு
    போர்செய்கிறார்கள்.
  spa-RV-1909: Y con palabras de odio me rodearon; y pelearon contra mí sin causa.
  ron-BTF: M-au încercuit de asemenea cu vorbe de ură și au luptat împotriva mea fără
    motiv.
  eng-WEBP: They have also surrounded me with words of hatred, and fought against
    me without a cause.
  eng-FBV: They surround me with words of hate, fighting against me for no reason.
  nld-1939: Men bestookt mij met woorden van haat, En bestrijdt mij zonder enige grond;
  nch-BL: Inijuanti nechcualancaitaj huan nechyahualohuaj para nechilhuise camanali
    cati amo monequi. Nechtehuíaj masque amo teno niquinchihuilijtoc.
  vie-1934: Vây phủ tôi bằng lời ghen ghét, Và tranh đấu với tôi vô cớ.
  cha-cha: Sija umoriyayayeyo locue ni y finijo chinatlie; yan manmumo contra guajo
    sin jafa.
  hin-CV: उन्होंने मुझ पर घिनौने शब्दों की बौछार कर दी; अकारण ही उन्होंने मुझ पर आक्रमण
    कर दिया है.
  eng-OURB: They have also surrounded me with words of hatred, and fought against
    me without a cause.
  spa-BES: Las palabras de odio me han rodeado; ellos han hecho guerra contra mí sin
    causa.
  tdx-tdx: Niarikoboña’ iareo am-pivolam-palaiñañe; vaho nialy amako tsy am-poto’e.
  tha-KJV: เขาทั้งหลายล้อมข้าพระองค์​ไว้​ด้วยถ้อยคำเกลียดชัง และโจมตีข้าพระองค์​อย่างไร​้​เหตุ
  por-BR-2018: E me cercaram com palavras de ódio; e lutaram contra mim sem motivo.
  deu-ELO: Und mit Worten des Hasses haben sie mich umgeben und haben wider mich gestritten
    ohne Ursache.
  eng-WYC-2018: and they (en)compassed me with words of hatred; and fought against
    me without cause. (and they surrounded me with hateful words; and fought against
    me for no reason.)
  epo-epo: Per vortoj de malamo ili min ĉirkaŭis, Kaj ili militas kontraŭ mi sen mia
    kulpo.
  gfk-gfk: Diet tur luhutane iau ma diet se ira milmilikuan na nianga. Diet ubu bia
    mon iau ma taie ta burena.
  uig-PIN: Nǝprǝtlik sɵzlǝr bilǝn meni qulƣap, Ular bikardin-bikar manga zǝrbǝ bǝrmǝktǝ.
  beo-beo: '@see-verse:PSA.109.002'
  tpi-OTNT: Ol i tok nogut tru long mi, tasol ol i tok nating. I no gat as bilong
    tok.
  hau-SA: Da kalmomin ƙiyayya sun kewaye ni; sun tasar mini ba dalili.
  udu-udu: Uni ṯu’bki aha/ ki gwo jin shinuwa shi/ i e mo dhali bu’th aha/ ki dar
    gi mii mo.
  uig-LAT: Nepretlik sözler bilen méni chulghap, Ular bikardin-bikar manga zerbe bermekte.
  nde-nde: Bangihonqolozela ngamazwi enzondo; bayangisukela nje kungelasizatho.
  ton-ton: Naʻa nau kāpui foki au ʻaki ʻae ngaahi lea ʻoe taufehiʻa; mo nau tauʻi
    au taʻehanoʻuhinga.
  ces-1613: A slovy jizlivými osočili mne, válčí proti mně beze vší příčiny.
  eng-WMB: They have also surrounded me with words of hatred, and fought against me
    without a cause.
  tam-TCV: அவர்கள் பகைமை நிறைந்த சொற்களுடன் என்னைச் சூழ்ந்துகொள்கிறார்கள்; காரணமின்றி
    என்னைத் தாக்குகிறார்கள்.
  ceb-ULB: Gilibotan nila ako ug nagsulti ug dulumtanong mga butang, ug mihasmag sila
    kanako nga walay hinungdan.
  pol-UBG: Otoczyli mnie słowami nienawiści i walczą przeciwko mnie bez przyczyny.
  urd-GVU: وہ مجھے نفرت کے الفاظ سے گھیر کر بلاوجہ مجھ سے لڑے ہیں۔
  eng-OEBCW: they beset me with words of hatred, and fight without cause against me.
  deu-1912: und sie reden giftig wider mich allenthalben und streiten wider mich ohne
    Ursache.
  kan-2017: ಅವರು ಹಗೆಯ ನುಡಿಗಳಿಂದ ನನ್ನನ್ನು ಮುತ್ತಿಕೊಂಡು, ಕಾರಣವಿಲ್ಲದೆ ನನ್ನ ಸಂಗಡ ಯುದ್ಧ
    ಮಾಡಿದ್ದಾರೆ.
  yap-yap: ma yad be yog e thin ni kireb ni murung’ageg, yad be cham ngog ndariy tapgin.
  hlt-MCSB: Hmuhuetnah olka neh kai m'vael uh tih a honghi nen khaw kai n'nen uh.
  mdy-ETH: ዔያታ ታና ዒፃ ዑኡሲና ማንጌኔ፤ ታ ማዼ ባኣዚ ባኣንቴ ታና ዔያታ ዖሌኔ።
  twi-ASANTE: Wɔde nitansɛm atwa me ho ahyia na wɔto hyɛ me so a menkaa wɔn.
  eng-WEBU: They have also surrounded me with words of hatred, and fought against
    me without a cause.
  spa-PDDPT: Con palabras de odio me rodearon, Y sin causa lucharon contra mí.
  gun-gun: Ha'e kuery xembojere rei vy xerayvu e'ỹa rupi ijayvu, mba'e re'ỹ opu'ã
    okuapy xere.
  agu-BL: Ja wi't chimbaj chisutil, nin na chitzan tan injisle'n. Qui'c wetz wil,
    poro na cyaj cho'c tan imbiyle'n.
  ilo-ULB: Liklikmutendak ken agsasaoda kadagiti makapapungtot a banbanag, ken awan
    ti gapgapuna a dardarupendak.
  kpg-kpg: Digaula e helekai nia mee huaidu i di au, gei e hai baahi mai gi di au
    dono hadinga ai.
  uig-ARA: نەپرەتلىك سۆزلەر بىلەن مېنى چۇلغاپ، ئۇلار بىكاردىن-بىكار ماڭا زەربە بەرمەكتە.
  sus-sus: E na n nabilinfe xɔnnanteya wɔyɛnyie ra, hali n mu fe ɲaaxi yo rabaxi e
    ra.
  pon-2006: oh re kin koasoia kin ie mehkot suwed, re uhwong ie ni so kahrepe.
  jae-jae: Nêŋ biŋ têntac ŋandaŋ secŋa kêkôm aê auc ma sêjac aê ŋam mêgeŋ.
  ksd-ksd: Maia, dia vila babat iau ma ra tinata na vargegelenai, Ma dia varubu ure
    iau, ma pa ta vuna.
  tur-YTC: Nefret dolu sözlerle çevremi sarıp, Nedensiz yere bana karşı savaştılar.
  bel-N: І словамі нянавісьці атачылі мяне, і ваююць супраць мяне без прычыны.
  grc-BRENT: Μετὰ σοῦ ἡ ἀρχὴ ἐν ἡμέρᾳ τῆς δυνάμεώς σου, ἐν ταῖς λαμπρότησι τῶν ἁγίων
    σου· ἐκ γαστρὸς πρὸ Ἑωσφόρου ἐγέννησά σε.
  kpr-kpr: Nandae jijivu ekoko beká resuterera. Na eko eni jo ae ava, susu tefo resera.
  ind-AYT: Mereka mengelilingi aku dengan ucapan-ucapan kebencian, dan menyerang aku
    tanpa alasan.
  yom-yom: Mu mambu ma kikhenene, banzungididi ayi balembo nduanisa mu kambu bila.
  yut-yut: Uŋun nak do kuragɨsi nandaŋek gen yokwisi nayaŋ, mani uŋun gen dakon mibɨlɨ
    mɨni.
  nya-nya: Andizungulira ndi mawu audani, amandinena popanda chifukwa.
  hrv-hrv: riječima me mržnje okružuju, bezrazložno me napadaju.
  mps-mps: Augwaligo po dwai mu enade wali, tiali goli augwaligo po te odolali walio.
    Te po page menio.
  tpi-tpi: Ol i tok nogut tru long mi, tasol ol i tok nating. I no gat as bilong tok.
  dan-1931: med hadske Ord omringer de mig og strider imod mig uden Grund;
  vie-OVCB: Phủ đầu con với những câu thù hận, đả kích và sỉ nhục con vô cớ.
  guj-2017: તેઓએ મને તિરસ્કૃત શબ્દોથી ઘેરી લીધો છે અને કોઈ કારણ વગર મારી સાથે લડાઈ
    કરવા હુમલો કરે છે.
  pon-2006A: oh re kin koasoia kin ie mehkot suwed, re uhwong ie ni so kahrepe.
  por-BRBSL: Eles também me cercaram com palavras de ódio, e lutou contra mim sem
    uma causa.
  eng-OEBUS: they beset me with words of hatred, and fight without cause against me.
  swe-swe: De omringade mig med ord av hat och stred med mig utan orsak.
  cth-cth: Hmuhmanae lawk hoi na kalup awh teh, a khuekhaw awm laipalah na tuk awh.
  twi-twi: Wɔde nitansɛm atwa me ho ahyia na wɔtow hyɛ me so a menkaa wɔn.
  hlt-hlt: Hmuhuetnah olka neh kai m'vael uh tih a honghi nen khaw kai n'nen uh.
  tbz-SIM: Mɛníímmɛ̀ kó tinɑ́ɑǹtì tiì n fitɛ́, bɛ̀ n kpɑ̀nnɛ̀ dɛtetìrɛ̀ ndɛ.
  msy-2020: Me na ekɨarugha nan aghuazir akabar na mɨgei. Guizbangɨra, me mɨgeir mɨgɨrɨgɨaba,
    mɨngariba puvatɨ.
  dop-dop: Pɑ́ɑ́nɑ́ tɔm kɛ pɑ yɔɣɔtəɣənɑ-m pɑɑ le, nɑ pɑ́ yookinɑ-m mʋsʋŋ.
  azb-azb: Mənə hər tərəfdən nifrət dolu sözlər deyirlər, Nahaq yerə hücumlarına məruz
    qalıram.
  eng-DBY: And with words of hatred have they encompassed me; and they fight against
    me without a cause.
  hin-2017: उन्होंने बैर के वचनों से मुझे चारों ओर घेर लिया है, और व्यर्थ मुझसे लड़ते
    हैं। (यूह. 15:25)
  wol-KYG: tance ma kàdduy mbañeel, song ma ci dara.
  bjr-bjr: Misa qini fidiaqaamma qimaqee maria ufanannai qiniara qidaqa. Misa sia
    oosana marifaqa kaqi fifau qini namuqaakamma qimaqaidaqa.
  eng-YLT: They have compassed me about, And they fight me without cause.
  kne-kne: Lomikob da yan mankali das lawa gapo si liget da, omibaw da olay magay
    gapo na.
  eng-WYC-2017: and they encompassed me with words of hatred; and fought against me
    without cause.
  eng-WMBB: They have also surrounded me with words of hatred, and fought against
    me without a cause.
  zat-NTPS: Lu xel-la' dxelecuide chee̱' zaj naxéchaje̱' neda', ne dxelenné̱' chia'.
    Dxeledíl-lale̱ne̱' neda', ne quebe bi nuna' chee̱ benne' ca'.
  zty-NTPS: Ḻo yeḻa' ẕža'a chégake' zej nyechjle' neda', na' ẕnnégake' chia'. Ẕdíḻ-ḻengake'
    neda', na' bi be bena' chégake'.
  urd-GVH: वह मुझे नफ़रत के अलफ़ाज़ से घेरकर बिलावजह मुझसे लड़े हैं।
  rug-rug: Soku ginugua kaleadi si tozi rini koasa guguaqu rau, meke rapata hoboro
    nau rini si rau pa loke ginugua.
  gaz-gaz: Isaan dubbii jibbaatiin na marsan; sababii tokko malees na lolan.
  fra-LSG: Ils m’environnent de discours haineux Et ils me font la guerre sans cause.
  yal-yal: E mɔn fala ɲaxine tima lan n ma. E n yɛngɛma na kiini fuu!
  iou-iou: Mebärini nämo, man waki näwetpäŋ jop nepmäŋit täkaŋ.
  haw-1868: Hoopuni mai lakou ia'u i na olelo huhu; A hakaka mai lakou ia'u me ka
