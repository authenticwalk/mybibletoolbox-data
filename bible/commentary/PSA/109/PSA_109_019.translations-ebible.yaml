verse: PSA.109.019
translations:
  mal-C: അത് അയാൾ ധരിച്ചിരിക്കുന്ന ഒരു മേലങ്കിപോലെയും എന്നും അരയ്ക്കു കെട്ടുന്ന കച്ചപോലെയും
    ആയിരിക്കട്ടെ.
  deu-TKW: Er werde ihm wie ein Kleid, in das er sich hüllt, und zu einem Gürtel,
    mit dem er sich beständig gürtet.
  lin-lin: Tika ete elakeli mabe yango elata ye lokola elamba oyo alati, mpe ekangama
    ye na loketo lokola mokaba mpo na tango nyonso !
  mmx-mmx: A vara i do lasaxaek na nemen amisik eburu min ngan lavanga singsiga ren,
    la na ngan labanbaane diga sevut li i ren.
  eng-LSV: It is to him as apparel—he covers himself, || And he girds it on for a
    continual girdle.
  eng-GNV: Let it be vnto him as a garment to couer him, and for a girdle, wherewith
    he shalbe alway girded.
  eng-WEBSTER: Let it be to him as the garment which covereth him, and for a girdle
    with which he is girded continually.
  nhw-BL: Huajca ama ipani ma huetzi nopa tlatelchihualistli, quen elisquía se yoyomitl
    catli quinpantzacuas o quen inintzinquechilpica.
  swh-ONEN: Na iwe kama joho alilozungushiwa, kama mshipi aliofungiwa daima.
  bba-bba: Bɔ̃ri yi, yi nùn wukirio nɡe yɑ̃ɑ ni bɑ rɑ doke, kpɑ yi n nùn sɛ̃ke bɑɑdommɑ
    nɡe kpɑkɑ.
  eng-KJVCPB: Let it be unto him as the garment which covereth him, And for a girdle
    wherewith he is girded continually.
  luo-luo: Mad ochal nanga moumogo dende duto, kata kamba motweyego nyaka chiengʼ.
  aii-aii: ܗܵܘܝܵܐ ܐܸܠܹܗ ܐܲܝܟ݂ ܥܵܒܵܝܬܵ‌ܐ ܕܩܵܛܹܒ݂ ܠܵܗ̇ ܠܓܵܢܹܗ، ܘܐܲܝܟ݂ ܬܲܣܡܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ
    ܐܵܣܹܪܵܗ̇ ܒܚܲܨܹܗ.
  meu-meu: E rioamu dabuana heḡereḡerena ai bainela, dina iboudiai gabana ai e ḡeḡeamu
    ḡauna na heto.
  npi-ULB: त्यसको सराप त्यसले आफैलाई ढाक्‍नलाई लगाउने लुगाझैं, त्यसले सँधैं लगाउने
    कम्मर पेटीझैं त्‍यसैमा परोस् ।
  yor-yor: Jẹ́ kí ó rí fún un bí aṣọ tí a dà bò ó ní ara, àti fún àmùrè tí ó fi gba
    ọ̀já nígbà gbogbo.
  pes-OPCB: '@see-verse:PSA.109.018'
  tgl-ULB: Nawa ang mga sumpa ay maging gaya ng mga damit na kaniyang sinusuot para
    balutan ang kaniyang sarili, gaya ng sinturon na palagi niyang suot-suot.
  nop-nop: Tiŋa undugoŋ, medeŋiŋ wendi dahidahi nabugoŋ tinahukulimimbek, tiŋa kiyegelep
    nabugoŋ gadiŋiŋ foloŋ youkilitiluwaak.
  hui-hui: Ha holene bi ogonime ibuni tingini aga biadambi haradagua bialu ibuni mandibu
    wu haradagua bilo hameledo.
  mya-mya: ယင်း​ကျိန်​ဆဲ​ချက်​တို့​သည်​အ​ထည်​အ​ဝတ်​ကဲ့​သို့ သူ့​ကို​ဖုံး​လွှမ်း​၍​ခါး​ပတ်​သ​ဖွယ်​သူ့​ကို​အ​စဉ်
    အ​မြဲ ပတ်​၍​ထား​ပါ​စေ​သော။
  bod-N: དམོད་པ་དེ་ལ་གྱོན་གོས་བསྐོན་བཞིན༌དང༌། །ནམ་རྒྱུན་འཆིང་བའི་སྐ་རགས་སུ་གྱུར༌ཅིག།
  wsk-wsk: Buta se kota ko den mu giris palaguk ale guang iwita taliparukko, ale nasuguri
    te kaola ko mayang iwita ko luan kalok se me ta kutugokko.”
  sna-sna: Ngazvive sejasi rakamonerwa paari, sebhanhire rakasungirirwa paari nokusingaperi.
  spa-BLM: Que sea para él como la ropa con la que se cubre, por el cinturón que siempre
    está a su alrededor.
  cac-cac: Cotocab' yaelal d'a yib'an̈ snivanil vin̈ yuj scatab'an eb' anima chi',
    icha smuschaj co nivanil yed' co pichul. Ochocab'can sud'an yaelal chi' d'a vin̈
    d'a masanil tiempo icha junoc tzec'ul.
  swh-ULB: Laana zake na ziwe kwake kama vazi avaalo kujifunika mwenyewe, na kama
    mkanda avaao kila siku.
  deu-ELBBK: Er sei ihm wie ein Gewand, in das er sich hüllt, und zu einem Gürtel,
    womit er stets sich gürtet!
  mbb-OT: Berakat he kenè en heini maawà diyà te kandin, iring te visti he imbivisti
    zin wey te vakes he layun diyà te hawak din.”
  mal-2015: അതു അവന്നു പുതെക്കുന്ന വസ്ത്രംപോലെയും നിത്യം അരെക്കു കെട്ടുന്ന കച്ചപോലെയും
    ഇരിക്കട്ടെ.
  gup-gup: Ngadjare mahni kunwok kunwarre nuye bu kabikukbalhme yiman kunmadj kunwarre,
    dja mak kabikukdukkan yiman kunyarl kore kunburrk nuye.
  rmc-rmc: Mi el oda sar o ruchos, andre savo pes urel, sar o sirimos phandlo pašal
    leste pro furt.
  nlg-nlg: Mi taeni ko lubatia nina bosakau te virighia gaia heghena, te vagha na
    tivi te virighia na hulina, me vagha ghua na kabe te virighia tana ghobuna.
  pes-OPV: پس مثل جامه‌ای که او را می‌پوشاند، و چون کمربندی که به آن همیشه بسته می‌شود،
    خواهدبود.
  ron-1924: Де ачея, сэ-й служяскэ де вешмынт ка сэ се акопере, де чингэтоаре ку каре
    сэ фие тотдяуна ынчинс!
  ben-OBCV: তার অভিশাপ তার পরনের পোশাকের মতো হোক, কোমরবন্ধের মতো তার দেহে চিরকাল জড়ানো
    হোক।
  som-som: Isaga ha u ahaato sida marada uu huwado, Iyo sida dhex-xidhka uu ku xidho
    had iyo goorba,
  eng-ASVBT: Let it be unto him as the raiment wherewith he covereth himself, And
    for the girdle wherewith he is girded continually.
  mna-mna: Mi izukkaali ma sik kembei ta kawaala mat kana, mi ikipiiri i ma tuŋ kembei
    ta pus. Mi ko imbotmbot ta kembei ma alok!”
  ita-1885: Siagli quella a guisa di vestimento, del quale egli sia avvolto; Ed a
    guisa di cintura, della quale sempre sia cinto.
  eng-ULB: May his curses be to him like the clothes he wears to cover himself, like
    the belt he always wears.
  spa-VBL: Que las maldiciones que ha lanzado se peguen a él como la ropa, que lo
    aprieten todo el tiempo como un cinto”.
  fra-_FOB: Elle sera comme l'habit dont il se couvre, comme la ceinture dont il est
    toujours ceint.
  mal-mal: ശാപം അവന് പുതയ്ക്കുന്ന വസ്ത്രംപോലെയും നിത്യം അരയ്ക്ക് കെട്ടുന്ന കച്ചപോലെയും
    ആയിരിക്കട്ടെ.
  urd-GVR: Wuh kapṛe kī tarah us se lipṭī rahe, paṭke kī tarah hameshā us se kamarbastā
    rahe.
  suz-BL: मेकोमी सराप चीले आ वा खोदेंशो पा फेक्‍सेक्‍ल। मिनु किप्‍शुर खोदेंशो पा नाक्‍त
    किंत किंत किम्‍सेक्‍ल।
  eng-NOY: May it be to him like the robe that covereth him, Like the girdle with
    which he is constantly girded!
  ita-1927: Siagli essa come un vestito di cui si cuopra, come una cintura di cui
    sia sempre cinto!
  ckb-ckb: با وەک بەرگێک بێ لە خۆی بیپێچێتەوە، هەمیشە وەک پشتێنێک بێ لە خۆی بیبەستێت!
  eng-BBE: Let it be to him as a robe which he puts on, let it be like a band which
    is round him at all times.
  xsi-xsi: Naŋa iloŋgu tu i ne ŋgua sakamao ŋinde ma ipâŋga itogo i ne lalava mine.
    Ara ŋana ŋgua ŋinde ma ilita i kaika ikura zo zo, itogo tamâta ilita wâlo lâ kambwaŋe
    mine.
  kan-OKCV: ಶಾಪವು ಅವನಿಗೆ ತೊಟ್ಟುಕೊಂಡ ಅಂಗಿಯ ಹಾಗೆಯೂ, ಯಾವಾಗಲೂ ಸೊಂಟಕ್ಕೆ ಕಟ್ಟುವ ನಡುಕಟ್ಟಿನ
    ಹಾಗೆಯೂ ಇರಲಿ.
  tam-2017: அது அவன் போர்த்துக்கொள்ளுகிற ஆடையாகவும், எப்பொழுதும் கட்டிக்கொள்ளுகிற
    வார்க்கச்சையாகவும் இருக்கட்டும்.
  spa-RV-1909: Séale como vestido con que se cubra, y en lugar de cinto con que se
    ciña siempre.
  ron-BTF: Să îi fie ca o haină care îl acoperă și ca un brâu cu care este încins
    continuu.
  eng-WEBP: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  eng-FBV: May his curses stick to him like clothing, may they be pulled tight around
    him like a belt.”
  nld-1939: Die worde de mantel, waarin hij zich hult, De gordel, die hij altijd moet
    dragen.
  nch-BL: Huajca ama ipani ma huetzi nopa tatelchihualisti, quej elisquía se yoyomit
    cati quinpantzacuas o quej inintzinquechilpica.
  vie-1934: Nguyện sự rủa sả vì nó làm như cái áo để đắp mình, Như cái đai để thắt
    lưng luôn luôn.
  cha-cha: Polo ya ayo guiya güiya, taegüije y magago ni y jatatampegüe, yan para
    sinturon ni y jadudog güe siempre.
  hin-CV: शाप ही उसका वस्त्र बन जाए, कटिबंध समान, जो सदैव समेटे रहता है.
  eng-OURB: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  spa-BES: Que sea para él como una túnica que él se pone, que sea como una venda
    que lo rodea en todo momento.
  tdx-tdx: Ho ama’e manahake ty lamba iombea’e, naho hoe ty sadia fidiaña’e.
  tha-KJV: ให้​เหมือนเครื่องแต่งกายที่คลุมเขาอยู่ เหมือนเข็มขัดที่คาดเขาไว้​เสมอ
  por-BR-2018: Que ela seja como uma roupa com que ele se cubra, e como cinto com
    que ele sempre põe ao seu redor.
  deu-ELO: Er sei ihm wie ein Gewand, in das er sich hüllt, und zu einem Gürtel, womit
    er stets sich gürtet!
  eng-WYC-2018: Be it made to him as a cloth, with which he is covered; and as a girdle,
    with which he is ever[more] girded. (Let it be made to him like a cloak, with
    which he is covered; yea, like a girdle, with which he is girded forevermore.)
  epo-epo: Ĝi estu por li kiel vesto, per kiu li sin kovras, Kaj kiel zono, kiun li
    ĉiam portas ĉirkaŭ si.
  gfk-gfk: Io, i tahut bia kaike ra nianga na harhuli na kakarat dikdikit tana hoing
    ra sigasigam, ma hoing ra taltalin mah di wis hatikane tar ie mei.
  uig-PIN: Bular uningƣa yepinƣan tonidǝk, Ⱨǝrdaim baƣlanƣan bǝlweƣidǝk qaplansun.
  beo-beo: 'Amo gagabui aligisu da hina: da:i abulaga sosobe agoane amola eso huluane
    bulu idinigibi agoane aligimu da defea.'
  tpi-OTNT: Na dispela tok bilong en i ken karamapim em olsem klos, na raunim bel
    bilong en olsem let.
  hau-SA: Bari tă zama kamar mayafin da aka ɗaura kewaye da shi, kamar ɗamara da aka
    ɗaura kewaye da shi har abada.
  udu-udu: Dhalki a’di wana e ki burrinye/ jin ’tampalkina a’di i is mo, dhali me’d
    wac̱kan jin hi’thkina a’di e empa’d piti ka yempa/ mo.
  uig-LAT: Bular uninggha yépin’ghan tonidek, Herdaim baghlan’ghan belwéghidek chaplansun.
  nde-nde: Sengathi kungaba njengengubo athandelwe ngayo njengebhanti abotshwe ngalo
    lanini.”
  ton-ton: Ke tatau ia kiate ia mo e kofu ʻaia ʻoku ʻufiʻufi ʻaki ia, pea mo e noʻo
    ʻaia ʻoku nonoʻo ʻaki maʻuaipē ia.
  ces-1613: Budiž jemu to jako plášť k přiodívání, a jako pás k ustavičnému opasování.
  eng-WMB: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  tam-TCV: சாபம் அவனைப் போர்த்தும் மேலங்கியைப்போல் இருப்பதாக; அது அவனைச்சுற்றி கட்டப்பட்ட
    இடைக்கச்சையைப் போலவும் எப்போதும் இருப்பதாக.
  ceb-ULB: Hinaot nga ang iyang mga tunglo mahisama sa bisti nga iyang gisul-ob aron
    nga motabon kaniya, sama sa bakos nga kanunay niyang gisul-ob.
  pol-UBG: Niech mu będzie jak płaszcz, który go okrywa, i jak pas, który go zawsze
    opasuje.
  urd-GVU: وہ کپڑے کی طرح اُس سے لپٹی رہے، پٹکے کی طرح ہمیشہ اُس سے کمربستہ رہے۔
  eng-OEBCW: Let them be like the robe he wraps round him, like the belt he wears
    every day.’
  deu-1912: So werde er ihm wie ein Kleid, das er anhabe, und wie ein Gürtel, mit
    dem er allewege sich gürte.
  kan-2017: ಶಾಪವೇ ಅವನ ಹೊದಿಕೆಯಂತೆಯೂ, ನಿತ್ಯವಾದ ನಡುಕಟ್ಟಿನಂತೆಯೂ ಆಗಲಿ.
  yap-yap: Mang e yugur upunguyed ni bod e mad me par u lukngun ni bod e leed ni gubin
    ngiyal’!
  hlt-MCSB: Amah te himbai cun bangla om pah saeh lamtah cihin bangla yen taitu saeh.
  mdy-ETH: ዑፆ ዒዛኮ ዒ ዓኣቻ ማኣዓሢጉዲ ቢያ ዎዴ ዒ ቱኡታ ቃልሾጉዲ ዬይ ማዖንጎ።
  twi-ASANTE: Ma ɛnyɛ sɛ atadeɛ a ɛkyekyere ne ho, ne abɔsoɔ a ɛbɔ no daa.
  eng-WEBU: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  spa-PDDPT: Que le sea como ropa con la cual se cubra Y como cinturón que lo ate
    siempre.
  gun-gun: Hexe toĩ oao onheovãa rami, ha'e ku'akuaa omoĩ va'ety rami.
  agu-BL: Nink chijopx tan yi ilc'ol chi na jopx chiwankil tan yi be'ch cyetz. Nin
    nink tz'oc tan chipach'e'n cu'n chi na ban jun sinch.
  ilo-ULB: Agsubli koma kenkuana dagiti panagilunlunodna a kasla kadagiti kawesna
    a pangabbongna iti bagina, a kasla iti barikes a kankanayon a pagbarbarikesna.
  kpg-kpg: Nia haga halauwa o maa gi gahu ina a mee gadoo be nia gahu, nia madagoaa
    e logo gei nia maa gi nnoo mau i di gili o maa gadoo be di tuu!
  uig-ARA: بۇلار ئۇنىڭغا يېپىنغان تونىدەك، ھەردائىم باغلانغان بەلۋېغىدەك چاپلانسۇن.
  sus-sus: A xa lu a ma alɔ a xa sose luma a ma ki naxɛ, a xa bilin a ma alɔ a bɛlɛti
    bilinma a tagi ki naxɛ tɛmui birin.
  pon-2006: Eh keria kan en pwaindi paliwere rasehng likou oh kapilpene rasehng kateng
    ahnsou koaros!
  jae-jae: Biŋ kêpuc boaŋa tonaŋ kêtôm obo, taŋ eŋ gêjac naŋ, ma kêtôm ômbiŋkap, taŋ
    kêjandiŋ gedeŋ eŋ tôŋ naŋ.
  ksd-ksd: Boina ba na da ra mal pirana, nina i turturup me, Ma da ra vipit, nina
    i vala vi pit me.
  tur-YTC: Kendisini örteceği giysi gibi olsun ona, Hep kuşandığı bir kemer gibi olsun.
  bel-N: Няхай будзе яму як адзеньне, у якое ён адзяецца, і як пас, якім заўсёды падпярэзваецца!
  kpr-kpr: Kotugo, nunda girivaita aimi tofo numokena asuge, kikifu edo evovodae irare!
  ind-AYT: Biarlah itu menjadi pakaian yang menyelubunginya, sebagai ikat pinggang
    yang selalu dikenakannya.
  yom-yom: Bika yawu yikituka banga yunga kioki kakukifukila ; banga nsinga luketo
    wowo keti vuata mu zithangu zioso.
  yut-yut: Jobɨt yagɨt uŋun naŋ ɨmalɨ do tagɨ baŋgaljak, aŋek bobaŋ nap naŋ yaŋ wamjak
    dosi nandɨsat.
  nya-nya: Matemberero akhale ngati chofunda chodzikutira nacho, ngati lamba wovala
    tsiku ndi tsiku.
  hrv-hrv: Bilo mu haljinom kojom se pokriva, pojas kojim se svagda paše!
  mps-mps: Tama aga te pogo aga te ugwago mesege sabo tiwai elama, tama aga haliga
    te kukulu gudubo tiwai elalumainao.
  tpi-tpi: Na dispela tok bilong en i ken karamapim em olsem klos, na raunim bel bilong
    en olsem let.
  dan-1931: den blive en Dragt, han tager på, et Bælte, han altid bærer!
  vie-OVCB: Nguyện lời nguyền rủa như chiếc áo bao bọc họ, như giây nịt mang luôn
    dưới hông.
  guj-2017: પહેરવાનાં વસ્ત્રની જેમ તે તેને આચ્છાદિત કરનાર થાઓ કમરબંધની જેમ તે સદા
    વીંટળાઈ રહો.
  pon-2006A: Eh keria kan en pwaindi paliwere rasehng likou oh kapilpene rasehng kateng
    ahnsou koaros!
  por-BRBSL: Que seja para ele como a roupa com a qual ele se cobre, para o cinto
    que está sempre ao seu redor.
  eng-OEBUS: Let them be like the robe he wraps round him, like the belt he wears
    every day.”
  swe-swe: Låt det bli för honom som manteln han tar på sig och som gördeln som han
    omger sig med hela tiden.
  cth-cth: A kâkhu e hah a khohna patetlah coung naseh, taisawm patetlah a keng dawk
    pou kâyeng naseh.
  twi-twi: Ma ɛnyɛ sɛ atade a ɛkyekyere ne ho, ne abɔso a ɛbɔ no daa.
  hlt-hlt: Amah te himbai cun bangla om pah saeh lamtah cihin bangla yen taitu saeh.
  tbz-SIM: Kusĩ̀nkùu nɑɑ́ nho kó diyɑɑ̀bòrì kɛ́nɑɑ́ nfɛnɑɑkɔ̃̀nfɛ̀, kòò nkù yì sɑ̃́ɑ̃̀.
  msy-2020: An akar kurar kam, a korotiam aruzɨ moghɨn anevaragh, egh letiamɨn mɨn
    uan ivariam gighuigh ikɨ kamaghɨra ikɨ.
  dop-dop: Mpusi ɩ́ tɑkɩ-ɩ ɩsɩɩ toko. Mpusi ɩ́ cɔɔ-ɩ nɑ ɩ́ tɑ́ tɑm ɩsɩɩ tɑmpɑlɑ.
  azb-azb: Qarğışı onu əyninin libası kimi bürüsün, Hər gün belinə kəmər tək dolansın!
  eng-DBY: Let it be unto him as a garment with which he covereth himself, and for
    a girdle wherewith he is constantly girded.
  hin-2017: वह उसके लिये ओढ़ने का काम दे, और फेंटे के समान उसकी कमर में नित्य कसा
    रहे।
  wol-KYG: Yal nay móoloom di mbubbam, te di laxasaay gu mu saxoo.
  bjr-bjr: Mi manda fasiqana niqurara ufa fannoo oonurandeenoo qamunnara foora narikai
    kukuqinoo mariani. Pikapara foora mina niqurara ufa fannoo aiqama kari narí kai
    rumbamaqanoo mariani.
  eng-YLT: It is to him as apparel — he covereth himself, And for a continual girdle
    he girdeth it on.
  kne-kne: Kaman koman bado ya bilko ay komakaman sin awak na.
  eng-WYC-2017: Be it made to him as a cloth, with which he is covered; and as a girdle,
    with which he is ever[more] girded.
  eng-WMBB: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  zat-NTPS: Tu chí'izqueze be̱n gaca na chee̱' ca xicha da dxelácue̱', ne gaca na
    ca tu xpádxue̱' dxuluchela le̱'e̱.
  zty-NTPS: Ben ga tá'tezen ḻégake' ka to laže' yicha' da' nákwgake', na' ka to x̱páygake'
    da' nžejen ḻí'agake'.
  urd-GVH: वह कपड़े की तरह उससे लिपटी रहे, पटके की तरह हमेशा उससे कमरबस्ता रहे।
  rug-rug: Mani nobia na lineveleve si asa guana poko pu va sagea sa, meke guana belete
    sapu dokoho nia sa hopeke rane.
  gaz-gaz: Abaarsi sun akkuma uffata inni ittiin of haguuguu, sabbata inni yeroo hunda
    hidhatuus isatti haa taʼu.
  fra-LSG: Qu’elle lui serve de vêtement pour se couvrir, De ceinture dont il soit
    toujours ceint!
  yal-yal: A dangane xa lu a fari alo a dugina a ma. E lu a ma waxatin birin alo a
    tagi xidina.”
  iou-iou: Ba tektä-yäŋ täktäki waki unitä gupi kudup uwäk täŋpipiŋpäŋ, pioŋpäŋ yäŋ
    puŋ topmäŋkaŋ pen it täyon.
  haw-1868: A e like no auanei ia me he kapa la ia ia, A me ke kaei hoi ana e kaei
    mau ai.
  arb-NAV: فَلْتَكُنْ لَهُ كَرِدَاءٍ يَتَلَفَّعُ بِهِ، وَكَحِزَامٍ يَتَنَطَّقُ بِهِ
    دَائِماً.
  ded-ded: Sowecngo ngakpitoaya anu kperacemebeso nga kebangau fadeng isoc anu wenacsoc
    dzegebeso.”
  ewe-ewe: eya ta netae abe avɔ ene, eye nebla ali dzi nɛ abe alidziblaka ene tegbetegbe.
  eng-LEE: Let it be unto him as a garment in which he wrappeth himself, and for a
    girdle let him be continually girded with it.
  asm-FB: সেই শাৱে চাদৰৰ দৰে তেওঁলোকক ঢাকি ৰাখক; কঁকালত সদায় বন্ধা টঙালিৰ নিচিনা
    বান্ধি ৰাখক।”
  sus-A: عَ شَ لُ عَ مَ عَلْ عَ شَ سٌسٍ لُمَ عَ مَ كِ نَشّ، عَ شَ بِلِن عَ مَ عَلْ
    عَ بّلّتِ بِلِنمَ عَ تَفِ كِ نَشّ تّمُي بِرِن.
  fra-SBL: Qu'elle soit pour lui comme le vêtement dont il se couvre, pour la ceinture
    qui est toujours autour de lui.
  hbo-hbo: תְּהִי־לֹ֖ו כְּבֶ֣גֶד יַעְטֶ֑ה וּ֝לְמֵ֗זַח תָּמִ֥יד יַחְגְּרֶֽהָ׃
  kik-kik: Kĩrotuĩka taarĩ nguo ya igũrũ erigiicĩirie, na gĩtuĩke taarĩ mũcibi ehotorete
    nginya tene.
  fra-NCL: Qu’elle soit pour lui le vêtement qui l’enveloppe, la ceinture qui ne cesse
    de l’entourer !
  cek-AK: Angmah angkhuk ih kahni baktih, kaengah angzaeng poe ih kazii baktiah, a
    nuiah om pae nasoe.
  cuk-cuk: We-ukabsaedi, e-mor-dummadyobi gusun. Sadergi-molidub-guur-naiyob egi nagubarsun.
  tel-2017: కప్పుకోడానికి ధరించే వస్త్రం లాగా, తాను నిత్యం కట్టుకునే నడికట్టులాగా
    అది వాణ్ణి వదలకుండు గాక.
  hat-BSA: Kite sa rive li tankou yon vètman k ap sèvi pou kouvri kò l, paske sentiwon
    sa a ap toujou mare l.
  kos-kos: Lela selnga lal uh in nokmulla oana nuknuk Ac in losilya oana sie mwe lohl.
  hbo-WLC: תְּהִי־ל֭וֹ כְּבֶ֣גֶד יַעְטֶ֑ה וּ֝לְמֵ֗זַח תָּמִ֥יד יַחְגְּרֶֽהָ׃
  ibo-ibo: Ka ọ dịịrị ya ka uwe mwụda nke e kere ya gburugburu dịka akwa, dịka belịt
    e kegidere ya gburugburu ruo mgbe ebighị ebi.
  ory-ory: ଏଣୁ ତାହା ତାହାର ପରିଧେୟ ବସ୍ତ୍ର ପରି ଓ ତାହାର ନିତ୍ୟ କଟିବନ୍ଧନ ପରି ହେଉ।
  chk-chk: Amwo repwe usun chök echö üf a pwölü ngeni, pwal usun efoch pelit a ri
    ngeni lukalapan fansoun meinisin.
  rop-rop: Larram ol im nogudbala wed gobek langa im igin en gaburrumap im jis laik
    klos en jidan raidaran im wulijim belt.
  ukr-1871: Нехай буде йому одежою, котрою зодягається, і поясом, котрим все підперезується!
  yon-yon: Kowe kuye butun kuu ebkad doboob ye ari dabunemoon areb kerok, kwane kuye
    butun kuu kobaiknong boronemoon areb keremborok.
  deu-1951: er sei ihm wie das Kleid, das er anzieht, und wie der Gurt, damit er sich
    ständig umgürtet!
  eng-JPS: Let it be unto him as the garment which he putteth on, and for the girdle
    wherewith he is girded continually.'
  srp-1865: Nek mu ona bude kao haljina, u koju se oblaèi, i kao pojas, kojim se svagda
    paše.
  lug-lug: Kubeerenga ng’ekyambalo ky’ayambadde, era ng’olukoba lwe yeesibye emirembe
    gyonna.
  heb-heb: תהי לו כבגד יעטה ולמזח תמיד יחגרה׃
  ben-IRV: তার অভিশাপগুলো পরার পোশাকের মতো ও নিত্য কোমরবন্ধনের মতো হোক।
  ntu-ntu: X na-apu-kzle lrpz kc tqkq-ngrde X amqngitr nrkalo.
  pan-pan: ਉਹ ਉਸ ਲਈ ਉਸ ਲੀੜੇ ਵਾਂਗੂੰ ਹੋ ਜਾਵੇ ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਢੱਕੇ, ਤੇ ਉਸ ਪੇਟੀ
    ਵਾਂਗੂੰ ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਆਪਣੀ ਕਮਰ ਕੱਸਦਾ ਰਹੇ!
  mya-JVB: သူ၏ကိုယ်ကိုခြုံ သော အဝတ် ကဲ့သို့ ၎င်း၊ သူ ၏ ခါး၌ အစဉ် စည်း သော ခါးစည်း
    ကဲ့သို့ ၎င်း သူ ၌ ဖြစ် ပါစေ။
  kgf-kgf: Wammina saecnéŋ séwi usu ʒéma rikuŋa ésécnec nalé séc héi ʒiki waŋu hemimac.
  tte-O: Sowasowana kawa-gulane yona sisuma besiele kabobo yo diyana sipan besiele
    beleti.
  tbg-tbg: Oho, vira qora uvavano nai qoraiqama amiteharo kia vira tuta karaitiro,
    utavaaqa nonkutaira voqaara vira naavuma tairaro, tavaarana reti rumpa taira voqaara
    ekaa enta vira ututuma teharo vairaqe te hove tiataarave.
  hmo-hmo: Bona lau ura inai hadikaia hereva ese, unai tau do idia koua, dabua bamona.
    Nega ibounai iena bogana do idia hagegea, gaba gauna bamona.
  zar-NT: Ben ga ilaca queëʼ ca tu lariʼ rixóa cúdzëʼë, en ca xipanëʼ rúguiʼë lëʼë.
  urd-urd: वह उसके लिए उस पोशाक की तरह हो जिसे वह पहनता है, और उस पटके की जगह, जिससे
    वह अपनी कमर कसे रहता है।
  bqc-SIM: Àↄ fĩwà gↄↄpii zwãa ũɛ, iↄ dↄ aàpi asana ũ.
  tcz-CHONGTHU: Tun amisapsetna chu hung kile henlang ama chunga pon bangin behdoh
    henlang angonga kong gah bangin kikhit chah hen,
  mar-mar: त्याचे शाप त्यास पांघरावयाच्या वस्राप्रमाणे होवो, ते नेहमी वापरावयाच्या
    कंबरपट्ट्याप्रमाणे तो त्यास वेढून राहो.
  isl-isl: Formælingar hans bitni á honum sjálfum, hylji hann, eins og fötin sem hann
    er í og beltið um mitti hans.
  hlt-THB: Ce ing angki amyihna zawl khak seitaw cawi pinnaak amyihna kumqui dy pin
    seh.
  qub-qub: Maldisyonga chapacurcuchun punchuno. Wachcu apritajno nanächichun.
  bqp-bqp: Kanaa pì gↄ̃ daala lán uta bà, àgↄ̃ dↄ a pi lán asa bà.
  hat-hat: Se pou madichon kouvri l' tankou dra. Se pou madichon mare nan ren l' tankou
    yon sentiwon.
  eng-BSB: May it be like a robe wrapped about him, like a belt tied forever around
    him.
  eng-WEBPB: Let it be to him as the clothing with which he covers himself, for the
    belt that is always around him.
  kbq-kbq: Hagi vahe'ma sifnama huzmante'nea zamo'a ete rukrahe huno agrite eno, kukenama
    antaniaza huno avufgare nemesigeno, maka zupama amu nofi'ma regeno afafafima meaza
    hino.
  pon-pon: Me jued en rajon a likau pup, me a kin likauwiada, o rajon men pirapir
    me a kin pirapireki.
  nhe-BL: Huajca ama ipani ma huetzi nopa tlatelchihualistli, queja elisquía se yoyomitl
    tlen quinpantzacuas o queja inintzinquechilpica.
  wnc-wnc: Siwan wamu inane waakngata taukga usikwatanggak binga siwikge nataat. Siwan
    musipna simbu akngata wamanggak binga siwikge nataat.
  bus-bus: Kana pì gↄ̃ daàla lán uta bà, àgↄ̃ dↄ à pii lán asaa bà.
  gub-BL: Tuwe ze'egaiw nuhem pixik kwaw izuwi nehe. Tuwe ze'egaiw upyk a'e awa ikamir
    ài nehe. Tuwe uzàpixipixi uzar iku'aw har ài nehe.
