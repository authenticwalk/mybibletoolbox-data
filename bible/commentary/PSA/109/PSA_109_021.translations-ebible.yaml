verse: PSA.109.021
translations:
  mal-C: എന്നാൽ കർത്താവായ യഹോവേ, തിരുനാമത്തെപ്രതി എന്നെ സഹായിക്കണമേ; അവിടത്തെ അചഞ്ചലസ്നേഹത്തിന്റെ
    ശ്രേഷ്ഠതയോർത്ത് എന്നെ മോചിപ്പിക്കണമേ.
  deu-TKW: Du aber, Jahwe, Herr, verfahre mit mir um deines Namens willen; denn deine
    Gnade ist köstlich - errette mich!
  lin-lin: Kasi Yo Nkolo Yawe, salela ngai bolamu mpo na lokumu ya Kombo na Yo, kangola
    ngai kolanda boboto ya bolingo na Yo.
  mmx-mmx: Ketla nenu Leeme Silok la Loorong Avolo. Una lok tooro ia kerekngan uga
    xaape min, la una lox asu ka ia basinge di mumu labalamu nunuan taram.
  eng-LSV: And You, O Lord YHWH, || Deal with me for Your Name’s sake, || Because
    Your kindness [is] good, deliver me.
  eng-GNV: 'But thou, O Lord my God, deale with me according vnto thy Name: deliuer
    me, (for thy mercie is good)'
  eng-WEBSTER: 'But do thou for me, O GOD the Lord, for thy name''s sake: because
    thy mercy is good, deliver thou me.'
  nhw-BL: Pero TOTECO, ta catli tinoTeco, techita na quen elisquía nimocone catli
    nijhuica motzonquisca. Yeca techchololti imaco nocualancaitaca pampa ta titemachtli
    huan tinelcuali.
  swh-ONEN: Lakini wewe, Ee Bwana Mwenyezi, unitendee wema kwa ajili ya jina lako,
    uniokoe kwa wema wa pendo lako.
  bba-bba: Wunɛ Yinni Gusunɔ, ɑ nɑ ɑ mɑn sɑnnɑ wunɛn yĩsirun sɔ̃. A mɑn wɔro. Domi
    wunɛn tɔn ɡeeru tɑ kpɑ̃.
  eng-KJVCPB: 'But do thou for me, O God the Lord, for thy name’s sake: Because thy
    mercy is good, deliver thou me.'
  luo-luo: To in, yaye Jehova Nyasaye Manyalo Gik Moko Duto, timna maber nikech nyingi;
    konya nikech ber mar herani.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܦܠܘܿܚ ܠܓܹܒܝܼ ܒܘܼܬ ܫܸܡܘܼܟ݂، ܦܲܨܝܼ ܠܝܼ،
    ܣܵܒܵܒ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂.
  meu-meu: A oi, Iehova e, egu Ḡaubada, lau daigu ai ba ḡaukara, oi ladamu bagunai;
    ba harohogu mauri, badina be emu hebogahisi na namo.
  npi-ULB: हे परमप्रभु मेरो परमेश्‍वर, तपाईंको नाउँको खातिर मसँग कृपासाथ व्यवहार गर्नुहोस्
    । तपाईंको करारको विश्‍वस्‍तता असल भएको हुनाले मलाई बचाउनुहोस् ।
  yor-yor: Ṣùgbọ́n ìwọ, ìwọ ṣe fún mi Olúwa Olódùmarè, ṣe rere fún mi nítorí orúkọ
    rẹ. Nítorí tí àánú rẹ dára, ìwọ gbà mí.
  pes-OPCB: اما ای خداوند، با من برحسب وعده خود عمل نما و به خاطر محبت عظیم خویش،
    مرا نجات ده،
  tgl-ULB: Yahweh aking Panginoon, pakitunguhan mo ako nang mabuti alang-alang sa
    ngalan mo. Dahil ang iyong katapatan sa tipan ay mabuti, iligtas mo ako.
  nop-nop: Iŋgoŋ Bepaŋ Wapumne, du adi gigitmede agaŋ koom yoguŋ undugoŋ tiŋa nehitubu-lodaweŋdok
    nadilat. Du adi momooŋ tiŋa helemahelemaŋ nabukahilelaŋ, unduŋ doktiŋa nehitubu-lodaaŋ
    kotigoŋ nanagileŋ.
  hui-hui: I̱naga Anduane Homogo Bibahende Haru Hame Ho Haga-o í̠na i̱ biamogo bulebero
    lalu lo wiridagua biamogo bibelo hamelo kogoni. Í̠naga gubalini holenemebi bayaleore
    bulenemebi i̱ pele ngialu haru dai bibelo hamelo kogoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း
    ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​မေတ္တာ​တော်​ကို​ထောက်​၍
    ကျွန်​တော်​မျိုး​အား​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ཀྱེ་ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ༌ལགས། །ཁྱེད་ཀྱི་མཚན་ཕྱིར་ང་རང་དྲིན་གྱིས༌སྐྱོངས།
    །ཡིད་འོང་བྱམས་བརྩེས་ང་རང་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: Bare O Yawe, ni keta suanta ni Kaem, nika nip biya mu ko ningo te aga sangaruko;
    nika kua aisa mu ko munan ningo umu te aga bataguru toko.
  sna-sna: Asi imi, Ishe Jehovha, ndiitirei zvakanaka nokuda kwezita renyu; ndirwirei,
    kubudikidza nokunaka kworudo rwenyu.
  spa-BLM: Pero trata conmigo, Yahvé el Señor, por amor a tu nombre, porque tu bondad
    es buena, líbrame;
  cac-cac: A achxo pax ach Jehová Vajalil, ac'cot a vach'c'olal d'a vib'an̈ yic ol
    ach ic'jocchaan̈. Yuj a vach'c'olal d'ayin, colineli.
  swh-ULB: Yahwe Bwana wangu, unishughulikie kwa wema kwa ajili ya jina lako. Kwa
    sababu uaminifu wa agano lako ni mwema, uniokoe.
  deu-ELBBK: Du aber, HERR, Herr, wirke für mich um deines Namens willen; weil deine
    Güte gut ist, errette mich!
  mbb-OT: Piru tevangi a mulà, Nengazen he MEGBEVAYÀ, para ikeveǥey kenikew is dengeg.
    Libriya a tenged te keupiya nu wey gaǥew nu.
  mal-2015: നീയോ കർത്താവായ യഹോവേ, നിന്റെ നാമത്തിന്നടുത്തവണ്ണം എന്നോടു ചെയ്യേണമേ; നിന്റെ
    ദയ നല്ലതാകകൊണ്ടു എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Ngudda Yawey yidjalwohrnan rowk! Kanbidyikarrmen ba bu bininj ngundidjalngeyburlume.
    Kanngehkemen ngardduk, ngudda nawu kandjalmarnedjare kore kunmakkenh ke.
  rmc-rmc: Ale tu, RAJEJA, Adonaj, pomožin mange vaš tiro nav! Zachraňin man vaš oda,
    bo tiro verno kamiben hino lačho.
  nlg-nlg: Hauva Yahweh/LORD, nigua na God, ko hangau/vautou, [na pukuna na nilabumu
    te maemane/kaekage]/te vagha to baubahu niu, mo ko vavolau na pukuna ighoe to
    maemane/uto maia to doloviu.
  pes-OPV: اما تو‌ای یهوه خداوند به‌خاطر نام خود بامن عمل نما؛ چون که رحمت تو نیکوست،
    مراخلاصی ده.
  ron-1924: Яр Ту, Доамне Думнезеуле, лукрязэ пентру мине дин причина Нумелуй Тэу,
    кэч маре есте бунэтатя Та; избэвеште-мэ!
  ben-OBCV: কিন্তু তুমি, হে সার্বভৌম সদাপ্রভু, তোমার নামের গুণে আমাকে সাহায্য করো,
    তোমার প্রেমের মহিমায় আমাকে উদ্ধার করো।
  som-som: Laakiinse Ilaahow, Sayidow, magacaaga daraaddiis wax iigu yeel, Naxariistaadu
    waa wanaagsan tahay, ee sidaas daraaddeed ii samatabbixi,
  eng-ASVBT: 'But deal thou with me, O Jehovah the Lord, for thy name’s sake: Because
    thy lovingkindness is good, deliver thou me;'
  mna-mna: Yooba, Merere tio, nu zom biibi pa mbulu ku ambaiŋana. Pa nu toto sua ku
    mbukŋana mi urur lelem pa wal ku. Tana uulu yo, mi tatke yo pa pataŋana tio taiŋgi.
  ita-1885: Ma tu, o Signore Iddio, opera inverso me, per amor del tuo Nome; Liberami,
    perciocchè la tua benignità è buona.
  eng-ULB: Yahweh my Lord, deal kindly with me for your name's sake. Because your
    covenant faithfulness is good, save me.
  spa-VBL: Pero a mí, Señor, trátame bien, por tu nombre. Sálvame porque eres leal
    y bueno.
  fra-_FOB: Mais toi, Éternel mon Dieu, agis en ma faveur, à cause de ton nom; selon
    la grandeur de ta bonté, délivre-moi!
  mal-mal: കർത്താവായ യഹോവേ, അങ്ങയുടെ നാമംനിമിത്തം എന്നോട് ചെയ്യണമേ; അങ്ങയുടെ ദയ നല്ലതാകയാൽ
    എന്നെ വിടുവിക്കണമേ.
  urd-GVR: Lekin tū ai Rab Qādir-e-mutlaq, apne nām kī ḳhātir mere sāth mehrbānī kā
    sulūk kar. Mujhe bachā, kyoṅki terī hī shafqat tasallībaḳhsh hai.
  suz-BL: तन्‍न परमप्रभु यावे, परमप्रभु, गे इन नें आ पर्बम आं कली वारच पाइय्‍यीनी।
    मारदे हना इन गेना हना यो दाक्‍तीके ठेयब बाक्‍ब।
  eng-NOY: But do thou, O LORD, my God! take part with me, For thine own name's sake!
    Because great is thy mercy, O deliver me!
  ita-1927: Ma tu, o Eterno, o Signore, opera in mio favore, per amor del tuo nome;
    poiché la tua misericordia è buona, liberami,
  ckb-ckb: بەڵام تۆ ئەی یەزدانی پەروەردگار، لە پێناوی ناوی خۆت چاکەم لەگەڵ بکە، دەربازم
    بکە، چونکە خۆشەویستییە نەگۆڕەکەت چاکە.
  eng-BBE: But, O Lord God, give me your help, because of your name; take me out of
    danger, because your mercy is good.
  xsi-xsi: Taitu Koipu Ŋalae Yova Kindeni, naŋa ano pano tu kuvilana, ikura noko ne
    ŋgua pâŋa muŋgâŋa mine. Noko ne tini-mwasa ara ŋinde ikeno pa naŋa ikura zo zo.
    Mine nde ano pano tu pwaina piti lâ kazâŋa ilo.
  kan-OKCV: ಆದರೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರಿಗೋಸ್ಕರ ನನಗೆ ಸಹಾಯಮಾಡಿರಿ. ನಿಮ್ಮ ಪ್ರೀತಿಯ
    ಒಳ್ಳೆಯತನದಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ.
  tam-2017: ஆண்டவராகிய யெகோவாவே, நீர் உமது பெயரினிமித்தம் என்னை ஆதரித்து, உமது கிருபை
    நலமானதினால், என்னை விடுவித்தருளும்.
  spa-RV-1909: 'Y tú, Jehová Señor, haz conmigo por amor de tu nombre: líbrame, porque
    tu misericordia es buena.'
  ron-BTF: Dar tu, DUMNEZEULE Domnul, lucrează pentru mine datorită numelui tău, pentru
    că mila ta este bună, salvează-mă.
  eng-WEBP: But deal with me, GOD the Lord, for your name’s sake, because your loving
    kindness is good, deliver me;
  eng-FBV: But treat me well, Lord God, because of your own reputation. Save me because
    you are faithful and good.
  nld-1939: Maar treed Gìj voor mij op, o Jahweh, mijn Heer, En red mij omwille van
    uw Naam naar de rijkdom uwer genade!
  nch-BL: Pero TOTECO, ta cati tinoTeco, techita na quej elisquía nimocone cati nijhuica
    motzonquisca. Yeca techchololti imaco nocualancaitaca pampa ta titemachti huan
    tinelcuali.
  vie-1934: Nhưng, hỡi Chúa Giê-hô-va, nhân danh Chúa, xin hãy hậu đãi tôi; Vì sự
    nhân từ Chúa là tốt; xin hãy giải cứu tôi;
  cha-cha: 'Lao fatinas para guajo, O Yuus Jeova, pot y naanmo: sa mauleg na minaasemo,
    enao mina nalibreyo.'
  hin-CV: किंतु आप, सर्वसत्ताधारी याहवेह, अपनी महिमा के अनुरूप मुझ पर कृपा कीजिए;
    अपने करुणा-प्रेम के कारण मेरा उद्धार कीजिए.
  eng-OURB: But deal with me, Adonai the 'Adonay [Yahweh the Lord], for your name’s
    sake, because your chesed ·loving-kindness· is good, deliver me;
  spa-BES: Pero, oh Señor Dios, dame tu ayuda, a causa de tu nombre; llévame fuera
    de peligro, porque tu misericordia es buena.
  tdx-tdx: F’Ihe, ry Iehovà Talè, ano amako sazò i tahina’oy; ami’ty hasoa ty fiferenaiña’o,
    ihahao,
  tha-KJV: โอ ข้าแต่พระเจ้าคือองค์​พระผู้เป็นเจ้า ขอทรงกระทำเพื่อข้าพระองค์โดยเห็นแก่พระนามของพระองค์
    เพราะว่าความเมตตาของพระองค์นั้นประเสริฐ ขอทรงช่วยข้าพระองค์​ให้​พ้น
  por-BR-2018: Porém tu, Senhor DEUS, me trata bem por causa do teu nome; por ser
    boa a tua misericórdia, livra-me;
  deu-ELO: Du aber, Jehova, Herr, wirke für mich um deines Namens willen; weil deine
    Güte gut ist, errette mich!
  eng-WYC-2018: And thou, Lord God, do with me for thy name; for thy mercy is sweet.
    Deliver thou me, (But thou, Lord God, do with me for the sake of thy name; for
    thy love is good. Save thou me,)
  epo-epo: Kaj Vi, ho Eternulo, mia Sinjoro, agu kun mi pro Via nomo; Ĉar bona estas
    Via favorkoreco, savu min.
  gfk-gfk: Iesen augu, Watong Kiskis, gil ira bilai na linge taar tagu waing daga
    urur taam. Halon iau, kanong no num harmarsai i tahut.
  uig-PIN: Biraⱪ Sǝn, Pǝrwǝrdigar Rǝbbim, Ɵz naming üqün mening tǝripimdǝ bir ix ⱪilƣaysǝn,
    Meⱨir-muⱨǝbbiting ǝla bolƣaqⱪa, Meni ⱪutⱪuzƣaysǝn;
  beo-beo: Be Na Ouligisudafa Hina Gode! Dia ilegele sia:i defele, na fidima. Amola
    na gaga:ma! Bai Di da Dia noga:idafa hou amola asigidafa hamosu dawa:.
  tpi-OTNT: Tasol God, Bikpela bilong mi, mi laik bai yu helpim mi, olsem yu promis
    pinis. Yu gutpela na yu laikim mi oltaim, olsem na yu mas kisim bek mi.
  hau-SA: Amma kai, ya Ubangiji Mai Iko Duka, ka yi da ni da kyau saboda sunanka;
    ta alherin ƙaunarka, ka cece ni.
  udu-udu: Hili, /e, ayy Arumgimis jin ta Tap̱am pem mo, ṯu/uli mii yan mo ma gom
    gway pem mo dhali gom gway gi gway pini mo haali/ mo/en pini jin ṯelu sho’k mo
    a’di ’boro’d mo mmo’cuḵ aha/ mo.
  uig-LAT: Biraq Sen, Perwerdigar Rebbim, Öz naming üchün méning teripimde bir ish
    qilghaysen, Méhir-muhebbiting ela bolghachqa, Méni qutquzghaysen;
  nde-nde: Kodwa wena, Oh Thixo woBukhosi, ngenzela kuhle ngenxa yebizo lakho; ngenxa
    yokulunga kothando lwakho akungikhulule.
  ton-ton: 'Ka ke fai ʻe koe maʻaku, ʻE Sihova ko e ʻEiki, koeʻuhi ko ho huafa: koeʻuhi
    ʻoku lelei hoʻo ʻaloʻofa, ke ke fakamoʻui au.'
  ces-1613: Ty pak, Hospodine Pane, nalož se mnou laskavě pro jméno své, nebo dobré
    jest milosrdenství tvé; vytrhni mne.
  eng-WMB: But deal with me, GOD the Lord, for your name’s sake, because your loving
    kindness is good, deliver me;
  tam-TCV: ஆனால், ஆண்டவராகிய யெகோவாவே, நீர் உமது பெயரினிமித்தம் என்னை நன்றாய் நடத்தும்;
    உமது அன்பின் நன்மையினிமித்தம் என்னை விடுவியும்.
  ceb-ULB: Yahweh akong Ginoo, tagda ako uban ang kaluoy alang sa imong ngalan. Tungod
    kay ang imong matinud-anon nga kasabotan maayo, luwasa ako.
  pol-UBG: Ale ty, BOŻE, Panie, ujmij się za mną przez wzgląd na twoje imię; ocal
    mnie, bo wielkie jest twoje miłosierdzie.
  urd-GVU: لیکن تُو اے رب قادرِ مطلق، اپنے نام کی خاطر میرے ساتھ مہربانی کا سلوک کر۔
    مجھے بچا، کیونکہ تیری ہی شفقت تسلی بخش ہے۔
  eng-OEBCW: But you, Lord my God, be true to your name, deal kindly with me; in your
    gracious kindness save me.
  deu-1912: 'Aber du, HERR Herr, sei du mit mir um deines Namens willen; denn deine
    Gnade ist mein Trost: errette mich!'
  kan-2017: ಕರ್ತನೇ, ಯೆಹೋವನೇ, ನಿನ್ನ ಕೃಪೆಯು ಹಿತಕರವಾಗಿದೆ; ನಿನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನ ಪಕ್ಷವನ್ನು
    ಹಿಡಿದು ರಕ್ಷಿಸು.
  yap-yap: Machane gur SOMOL rog ni Th’abi Tolang, mu ayuwegneg ni bod ni kam micheg,
    ma ga chuwegeg u fithik’ ni bochan feni manigil e t’ufeg rom.
  hlt-MCSB: Tedae namah tah ka Boeipa Yahovah coeng ni. Na sitlohnah then te na ming
    ham, kai taengah saii lamtah n'huul lah.
  mdy-ETH: ኔኤኒ ጋዓንቴ ናንጊና ናንጋ ጎዳሢዮ! ኔ ሱንፆሮ ጌዒ ኮሹሞና ታና ዛጌ፤ ሚጪንቲፃ ኔኤኮ ዼኤፒታሢሮ ታና ዓውሴ።
  twi-ASANTE: Nanso, wo Ao Asafo Awurade, wo din enti, wo ne me nni no yie; firi wʼadɔeɛ
    mu gye me.
  eng-WEBU: But deal with me, GOD the Lord, for your name’s sake, because your loving
    kindness is good, deliver me;
  spa-PDDPT: Pero Tú, oh Yavé, el ʼAdonay, Trata conmigo por amor a tu Nombre. Líbrame,
    porque tu misericordia es buena.
  gun-gun: Ha'e rã ndee Senhor Xeruete, enhemoĩ xerepyarã nderery remboete ukaa rupi
    vy. Xereraa jepe ke, ndeporayvua tuvixa ramo.
  agu-BL: Ma yi ilu' teru' Wajcaw chin q'uicy'lej binu', bantz jale'n yi teru' k'eju'.
    Chin cole'u' tan yi banl talma'u'.
  ilo-ULB: O Yahweh nga Apok, tratoennak a siaasi gapu iti naganmo. Isalakannak, gapu
    ta naimbag ti kinapudnom iti tulagmo.
  kpg-kpg: Meenei Yihowah dogu Dagi, hagamaamaa ina au e hagalaamua do ingoo, haga dagaloaha ina
    au, idimaa go do aloho mo o humalia.
  uig-ARA: بىراق سەن، پەرۋەردىگار رەببىم، ئۆز نامىڭ ئۈچۈن مېنىڭ تەرىپىمدە بىر ئىش
    قىلغايسەن، مېھىر-مۇھەببىتىڭ ئەلا بولغاچقا، مېنى قۇتقۇزغايسەن؛
  sus-sus: Kɔnɔ i tan n Marigi Alatala, i xa hinnɛ n na i xili xa fe ra, i xa n nakisi
    i xa dugutɛgɛɲa fanyi saabui ra.
  pon-2006: Ahpw Maing KAUN, Wasa Lapalahpie, komw ketin sewesei ie nin duwen me komw
    ketin inoukidahr, oh ketin kapitiehla pwehki kalahngan en sapwellimomwi limpoak.
  jae-jae: Ma aôm Apômtau, ŋoc Anôtô, mêŋômoa ôwiŋ aê êtu nêm ŋaêŋa ma ônam aê sa
    êtu nêm têmtac gêwiŋ teŋgeŋŋa.
  ksd-ksd: Luluai, God, una mari maravut iau ure ra iangim, Una valaun iau, tago i
    kat kaum varmari.
  tur-YTC: Ama sen, ey Efendim Yahve, Adın uğruna benimle ilgilen, Çünkü sevgi dolu
    şefkatin iyidir, kurtar beni.
  bel-N: А Ты, ГОСПАДЗЕ, Госпадзе, учыні са мною дзеля імя Твайго, і, бо добрая міласэрнасьць
    Твая, выратуй мяне,
  kpr-kpr: Arie Bajari God, ni nange sonembari beka gagojusesa ava use, na sonembe!
    Ni na dubo bu goghombuse, kavevera eraesa aindae, na sonembaso jebugari dae resena.
  ind-AYT: Namun, Engkau, ya ALLAH, Tuhanku, bertindaklah bersamaku demi nama-Mu;
    karena kasih setia-Mu itu baik, lepaskanlah aku.
  yom-yom: Vayi ngeyo Yave, mutu wumvanganga mawu zodidi, wuphangila mamboti mu diambu
    di dizina diaku ; ka diambu ko mamboti ma luzolo luaku madi, bika wukhula.
  yut-yut: Mani Amɨn Tagɨ Yawe, man bingo tagɨsi tosak do aŋek yo tagɨsi aŋ nabi.
    Gak nak do toktogɨsi but dasi galak taŋ namɨsal, do yokwikon naŋ abɨdoki.
  nya-nya: Koma Inu Ambuye Wamphamvuzonse, muchite nane molingana ndi dzina lanu,
    chifukwa cha ubwino wa chikondi chanu, pulumutseni.
  hrv-hrv: A ti, Jahve, Gospode, rad imena svog zauzmi se za me, spasi me jer je dobrostiva
    ljubav tvoja!
  mps-mps: Tiali goli, Genuai Bidi, eno God, eno homugo nago ena tau somainu homu
    ebao, te nago po dąų wali gilama yao. Nage wiegi yai mu eyu, tama nago ena sesemane
    wei homu elama, tama tiyu, nago ena ma sao.
  tpi-tpi: Tasol God, Bikpela bilong mi, mi laik bai yu helpim mi, olsem yu promis
    pinis. Yu gutpela na yu laikim mi oltaim, olsem na yu mas kisim bek mi.
  dan-1931: Men du, o HERRE, min Herre, gør med mig efter din Godhed og Nåde, frels
    mig for dit Navns Skyld!
  vie-OVCB: Nhưng, Lạy Chúa Hằng Hữu Chí Cao, xin can thiệp, vì con mang danh là con
    cái Chúa! Xin giải cứu con vì Ngài thật thành tín và nhân từ.
  guj-2017: હે યહોવાહ, મારા પ્રભુ, તમે તમારા નામની ખાતર મારા માટે લડો. કેમ કે તમારી
    કૃપા ઉત્તમ છે, મારો બચાવ કરો.
  pon-2006A: Ahpw Maing KAUN, Wasa Lapalahpie, komw ketin sewesei ie nin duwen me
    komw ketin inoukidahr, oh ketin kapitiehla pwehki kalahngan en sapwellimomwi limpoak.
  por-BRBSL: Mas lide comigo, Yahweh o Senhor, em nome de seu nome, porque sua bondade
    amorosa é boa, me entregue;
  eng-OEBUS: But you, Lord my God, be true to your name, deal kindly with me; in your
    gracious kindness save me.
  swe-swe: Men du Herre Herre (Jahve Adonai), handla med mig för ditt namns skull,
    eftersom din nåd (omsorgsfulla kärlek) är god, befria mig du,
  cth-cth: Hateiteh Oe Bawipa Jehovah, kai hateh na min kecu dawk hawinae hoi na awmkhai
    haw. Na lungmanae dawkvah, na rungngang haw.
  twi-twi: Nanso wo Asafo Awurade, wo din nti wo ne me nni no yiye; fi wʼadɔe mu gye
    me.
  hlt-hlt: Tedae namah tah ka Boeipa Yahovah coeng ni. Na sitlohnah then te na ming
    ham, kai taengah saii lamtah n'huul lah.
  tbz-SIM: Fɔ̃́ n Yiɛ̀ nKuyie, fɔ̃́ nwèè n te, ɑ bɑ́ m bɔntóo ɑ kó diyètìrì kpɛ́í.
    A sɑ̀ɑ̀ ndɛumu, yɑ̀ɑ n dɛɛtɛ́.
  msy-2020: O Ikiavɨra Itir God, nan Ekiam, nɨ uan ziar ekiam bangɨn, nɨ Akar Gavgavim
    akɨrizɨ moghɨn nɨ nan akuragh. Nɨ bar deragha egha zurara nan apangkufi, kamaghɨn
    nɨ nan akuragh.
  dop-dop: Tɑcɑɑ Ɩsɔ lɑ-m mpi pə wɛ teu tɔɣɔ nyɑ́ hətɛ tɔɔ. Mpi tɔ, nyɑ́ kʋpɑntʋ tɔɔwɑɣɑ,
    wɑɑsɩ-m.
  azb-azb: Lakin, ey Xudavənd Rəbb, ismin naminə Özün mənə qayğı göstər, O gözəl məhəbbətinə
    görə məni azad et.
  eng-DBY: 'But do thou for me, Jehovah, Lord, for thy name''s sake; because thy loving-kindness
    is good, deliver me:'
  hin-2017: परन्तु हे यहोवा प्रभु, तू अपने नाम के निमित्त मुझसे बर्ताव कर; तेरी करुणा
    तो बड़ी है, इसलिए तू मुझे छुटकारा दे!
  wol-KYG: Waaye Boroom bi Aji Sax ji, defal ma li sa tur laaj. Yaa baax, gore, xettli
    ma.
  bjr-bjr: Oo uriqarara Yaaweefa aneenna qima afeekaikiranara iriseenana qini dadaaqia.
    Aneenna sia taikaaninna amiqira amuqusiranannai qini namuqaa nisaukukinaana mara
    aquqisaa.
  eng-YLT: And Thou, O Jehovah Lord, Deal with me for Thy name's sake, Because Thy
    kindness [is] good, deliver me.
  kne-kne: Ngem sik-a, Yahweh ay Diyos ko, bomadang ka koma ta say madaydayaw din
    ngadan mo, omisalakan ka gapo sin kinasiged mo ya adi manbalbaliw ay layad mo.
  eng-WYC-2017: And thou, Lord God, do with me for thy name; for thy mercy is sweet.
    Deliver thou me,
  eng-WMBB: But deal with me, GOD the Lord, for your name’s sake, because your loving
    kindness is good, deliver me;
  zat-NTPS: Xrana' Dios, be̱n culuén chia' chee̱ xegá'ana' xrlátaje lau'. Bselá neda'
    lawe' da dxexache lázrele̱'u bénneache,
  zty-NTPS: X̱ana' Dios, gokḻen neda' nich gak chia' da' chawe'. Beslá neda' dan'
    žeyache' ḻáže'ḻe'e'lo' benách ka',
  urd-GVH: लेकिन तू ऐ रब क़ादिरे-मुतलक़, अपने नाम की ख़ातिर मेरे साथ मेहरबानी का सुलूक
    कर। मुझे बचा, क्योंकि तेरी ही शफ़क़त तसल्लीबख़्श है।
  rug-rug: Ba Zihova qua Baṉara lavata, Mu toka nau gua sapu ele va tatara nau Goi,
    Mamu va sare au, sina koa gua koasa Mua lineana na tataru.
  gaz-gaz: Yaa Waaqayyo Gooftaa, ati garuu maqaa keetiif jedhii na gargaar; gaarummaa
    jaalala keetiitiif jedhiitii na oolchi.
  fra-LSG: Et toi, Éternel, Seigneur! Agis en ma faveur à cause de ton nom, Car ta
    bonté est grande; délivre-moi!
  yal-yal: Awa, Marigina Alatala, n mali i xili binyena fe ra. Amasɔtɔ i ya hinanna
    gbo, n xunba.
  iou-iou: Ude täŋkaŋ Ekäni Anutuna gäkŋa wäpka biŋam täga unita yäŋpäŋ täŋkentäŋ
    nam. Täŋpäŋ säkgämän nadäŋ namikinik täk täyan unita iwan keri terak nanik nämagut.
  haw-1868: 'Aka, e hana mai oe mamuli o''u, e Iehova ka Haku, no kou inoa iho: No
    ka mea, ua maikai kou lokomaikai, e hoopakele mai ia''u.'
  arb-NAV: أَمَّا أَنْتَ أَيُّهَا الرَّبُّ السَّيِّدُ فَأَحْسِنْ إِلَيَّ مِنْ أَجْلِ
    اسْمِكَ، وَأَنْقِذْنِي لأَنَّ رَحْمَتَكَ صَالِحَةٌ.
  ded-ded: O KEBU Anutuna, ge kpac kunenggac amma yoacna dema nanggenuna. Geng yoac
    dedzege amma imoc modackecnec, imoc fedeac ebicfunac mesinuna.
  ewe-ewe: Ke wò la, o Aƒetɔ Yehowa, wɔ nyui nam le wò ŋkɔ la ta, ɖem le wò lɔlɔ̃
    si wɔa nyui la ta,
  eng-LEE: 'But thou, O Eternal Lord, deal with me for the sake of thy name: because
    thy kindness is good, deliver thou me.'
  asm-FB: কিন্তু হে মোৰ প্রভু যিহোৱা, তোমাৰ নামৰ অর্থে মোৰ পক্ষে দয়া ব্যৱহাৰ কৰা;
    কিয়নো তোমাৰ মঙ্গলময় অসীম প্রেমেৰে মঙ্গলময়, এতেকে মোক উদ্ধাৰ কৰা।
  sus-A: كْنْ عِ تَن ﭑ مَرِفِ عَلَتَلَ، عِ شَ هِننّ ﭑ نَ عِ شِلِ شَ قٍ رَ، عِ شَ ﭑ
    نَكِسِ عِ شَ دُفُتّفّحَ قَنيِ سَابُي رَ.
  fra-SBL: Mais traite-moi, Yahvé le Seigneur, à cause de ton nom, parce que ta bonté
    est bonne, délivre-moi ;
  hbo-hbo: וְאַתָּ֤ה ׀ יְה֘וִ֤ה אֲדֹנָ֗י עֲ‍ֽשֵׂה־אִ֭תִּי לְמַ֣עַן שְׁמֶ֑ךָ כִּי־טֹ֥וב
    חַ֝סְדְּךָ֗ הַצִּילֵֽנִי׃
  kik-kik: No rĩrĩ, Wee Mwathani Jehova, njĩka maũndũ mega nĩ ũndũ wa rĩĩtwa rĩaku;
    ndeithũra tondũ wa wega wa wendo waku.
  fra-NCL: Et toi, Seigneur Yahweh, prends ma défense à cause de ton nom ; dans ta
    grande bonté, délivre-moi.
  cek-AK: Toe, Aw Angraeng Sithaw, na hmin hoiah na sah paeh; na palungnathaih loe
    hoih pongah, na pahlong ah.
  cuk-cuk: Bab-Jehová, bee be an-Dummadid, Be-nug-dummarba-nikadba wile be an-dake,
    dule-angi-sunmakdimaladgi be an-onoge, ar be-sabgued dummarba gued.
  tel-2017: యెహోవా ప్రభూ, నీ నామాన్నిబట్టి నా పట్ల దయ చూపు. నీ నిబంధన విశ్వసనీయత ఉదాత్తమైనది
    గనక నన్ను రక్షించు.
  hat-BSA: Men Ou menm, O Bondye, SENYÈ a, aji dousman avè m pou koz a non Ou. Akoz
    lanmou dous Ou a bon, delivre m,
  kos-kos: Tusruktu, O LEUM GOD Fulat luk, kasreyu oana ke kom wulela, Ac moliyula
    ke wolana lun lungse lom.
  hbo-WLC: וְאַתָּ֤ה ׀ יְה֘וִ֤ה אֲדֹנָ֗י עֲֽשֵׂה־אִ֭תִּי לְמַ֣עַן שְׁמֶ֑ךָ כִּי־ט֥וֹב
    חַ֝סְדְּךָ֗ הַצִּילֵֽנִי׃
  ibo-ibo: Ma gị onwe gị, Onye kachasị ihe niile elu, bụ Onyenwe anyị nyere m aka
    nʼihi aha gị, site nʼịdị mma nke ịhụnanya gị, napụta m.
  ory-ory: ମାତ୍ର, ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣା ନାମ ସକାଶୁ ମୋʼ ପ୍ରତି ବ୍ୟବହାର କର; ତୁମ୍ଭର
    ଦୟା ମଙ୍ଗଳମୟ, ଏଣୁ ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Nge en, ai Kot, ai Samol mi Lapalap, kopwe peniei usun ka pwon ngeniei,
    kopwe angasaei pokiten om tong ellet mi mürina.
  rop-rop: YAWEI main boswan God, yu album mi laik yubin pramis blanga dum. En yu
    seibum mi, dumaji yu gudwan filing blanga laigimbat im olagijawan.
  ukr-1871: Ти ж, Господи, Боже, заступи мене задля імені твого! Блага бо милість
    твоя; спаси мене!
  yon-yon: Kumban, o Yariman Ambengkan, eb yirin kowi dowad ne yaa kuu amun amun kame.
    Eb womoniyiibban ye mimyob dowaken kuu amun kowe, ne kuu arewa yaa burudande nende.
  deu-1951: Du aber, o HERR, mein Herr, handle mit mir um deines Namens willen; denn
    deine Gnade ist gut; darum errette mich!
  eng-JPS: But Thou, O GOD the Lord, deal with me for Thy name's sake; because Thy
    mercy is good, deliver Thou me.
  srp-1865: A meni, Gospode, Gospode, uèini što prilièi imenu tvojemu. Ti si dobar,
    milošæu svojom izbavi me.
  lug-lug: Naye ggwe, Ayi Mukama Katonda wange, nnwanirira olw’erinnya lyo; era omponye
    olw’okwagala kwo okulungi okutaggwaawo.
  heb-heb: ואתה יהוה אדני עשה אתי למען שמך כי טוב חסדך הצילני׃
  ben-IRV: সদাপ্রভুু আমার প্রভু, নিজ নামের অনুরোধে আমার সঙ্গে ব্যবহার কর; কারণ তোমার
    বিশ্বস্ত বিধি মঙ্গলময়, আমাকে বাঁচাও।
  ntu-ntu: '@see-verse:PSA.109.020'
  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਆਪਣੇ ਨਾਮ ਦੇ ਕਾਰਨ ਮੇਰੇ ਲਈ ਕੁਝ ਕਰ, ਤੇਰੀ ਦਯਾ ਤਾਂ
    ਭਲੀ ਹੈ, ਮੈਨੂੰ ਛੁਡਾ ਲੈ,
  mya-JVB: အိုဘုရား ရှင် ထာဝရဘုရား ၊ နာမ တော်အတွက် ကြောင့် အကျွန်ုပ် အမှုကို စောင့်
    တော်မူပါ။ ကရုဏာ တော် ကောင်း သည်ဖြစ်၍ ၊ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: Yawe qacga niŋac wamma goina hiabianec héina. Guac goi héihéiga hiabia
    imuac niŋac wamma metecgé nénna.
  tte-O: Na Yeoba kowa yagu Yaubada, uginauli besiele am waloyameli na kusaguiyau
    yo am mulolo miyamiya yaina kana namwanamwa kaiwena kuleboyau.
  tbg-tbg: Noravauvo, are ekaa haikaqaa raqiki variaravama variaro. Are nena nora
    autu koqerara irihara, ti koqema timitaane. Ekaa enta ai muntukavano tiriara vairara
    tira, are navutaaka kauquqihaira ti qaqini vara kaane.
  hmo-hmo: To Lohiabada, egu Dirava e, oiemu gwauhamata hegeregerena lau do oi durua,
    bona oiemu lalokau ena namo dainai lau do oi hamauria.
  zar-NT: Liʼ, Xanaʼ Dios, ben quiaʼ le naca dxiʼa para gaca bëʼ runuʼ ca rnna xtídzuʼu.
    Tuʼ naca dxiʼa yöl-laʼ dxiʼi ladxiʼ quiuʼ, busölá nedaʼ.
  urd-urd: लेकिन ऐ मालिक ख़ुदावन्द, अपने नाम की ख़ातिर मुझ पर एहसान कर; मुझे छुड़ा
    क्यूँकि तेरी शफ़क़त खू़ब है!
  bqc-SIM: Dii Gbãapiide, ma wɛgwa n tↄ́ yã́i, ma bↄ n maa ń n gbɛ̃kɛo yã́i.
  tcz-CHONGTHU: Hinla O thaneipen Yahweh Pakai neidin pi in, nangma min khoto najal
    chun! Neihuh doh in ajeh chu nangma hi chutobangtah a pha le kitah nahi.
  mar-mar: हे परमेश्वरा, माझा प्रभू, कृपा करून तुझ्या नावाकरता मला वागवून घे. कारण
    तुझ्या कराराची विश्वसनियता उत्तम आहे म्हणून मला वाचव.
  isl-isl: En Drottinn, farðu með mig eins og barnið þitt! Eins og þann sem ber þitt
    eigið nafn. Frelsaðu mig Drottinn, vegna elsku þinnar.
  hlt-THB: Cehlai, Aw Boeimang Khawsa, nang ing nang ming ak caming ak leek na ni
    sai nawh; na lungnaak ak leek ak caming ni hul lah.
  qub-qub: Gam ichanga Tayta Dios pï-maypis rispitashunayquipaj nogata alli ricamay.
    Cuyapäcoj cashpayqui salbamay.
  bqp-bqp: Dikiri Gbãnasĩndapinkide, ǹ ma wɛ̃nda gwa n tↄ́ yãi, ǹ ma bo n manakɛ
    kũ n gbɛ̃kɛo yãi.
  hat-hat: Men, Seyè, Bondye mwen, fè kichòy pou mwen non, pou sa sèvi yon lwanj pou
    ou. Delivre m' non paske ou p'ap janm sispann renmen m'.
  eng-BSB: But You, O GOD, the Lord, deal kindly with me for the sake of Your name;
    deliver me by the goodness of Your loving devotion.
  eng-WEBPB: But deal with me, GOD the Lord, for your name’s sake, because your loving
    kindness is good, deliver me;
  kbq-kbq: Hianagi Ra Anumzana nagri Anumzamoka, kagraka'a kagigu nentahinka, enka
    eme naza huo. Na'ankure kavesi zankamo'a knare zantfa hu'neanki, nagu'vazinka
    ete navro.
  pon-pon: A komui, Main Ieowa ai Kot kotin wiawia ia, pweki mar omui; pwe omui kalanan
    kajampwal, dore ia la!
  nhe-BL: Pero TOTECO, ta tlen tinoTeco, xinechchihuili queja nielisquía nimocone
    tlen nijhuica motzonquisca. Yeca xinechchololti imaco nocualancaitaca pampa ta
    titemachtli huan tinelcuali.
  wnc-wnc: Siwan Anutu, Buyambam tapana, gata na gatangamiakge nataat. Unzing gika
    gwa yawi kekekakut saak. Gatane umanda takeaknga siwan gata nae butaya asinggan
    nataayak. Unzingge gata na asiknga tapso.
  bus-bus: Dii Gbãapingide, ǹ ma wɛ̃nda gwa n tↄ́ yãnzi, ǹ ma bↄ n maakɛ kↄ̃n n
    gbɛ̃kɛɛo yãnzi.
  gub-BL: O hezar Tupàn Tuweharupi Wiko Ma'e, Hepytywà pe neze'eg awer rupi katete
    nehe, hepyro pà nehe, Ta'e nekatuahy ne xe, ta'e erepuruamutar katu ne xe.
