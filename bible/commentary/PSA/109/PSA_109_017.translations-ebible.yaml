  hlt-THB: Lihoei ce lungna hy – amah ak khan awh tla tloep seh; thlang a zoseennaak
    awh ak kaw am law hy – zoseennaak ce anih a venawh kawng ak hla na awm lawt seh.
  qub-qub: Runa-masinpäga «maldisyun chayachun» nej. Chaypita quiquinman maldisyonga
    chayachun. Juccuna bindisyunta chasquinantapis manami munajchu. Chaypita quiquinpis
    bindisyunta ama chasquichunchu.
  bqp-bqp: À ye sa vãni onnɛnaai, ǹ tó à wí a musu. Sa mana onnɛnaa dì kánɛro, ǹ
    tó arubarika kɛ kãao zã̀.
  hat-hat: Li renmen bay madichon. Se pou madichon tonbe sou li. Li pa renmen bay
    benediksyon. Se pou pesonn pa ba li benediksyon.
  eng-BSB: The cursing that he loved, may it fall on him; the blessing in which he
    refused to delight, may it be far from him.
  eng-WEBPB: Yes, he loved cursing, and it came to him. He didn’t delight in blessing,
    and it was far from him.
  kbq-kbq: Ana ne'mo'a sifana kema vahe'ma huzmanteno zamazeri haviza hu zankura muse
    nehie. Ana hu'neanki menina agri sifna kemo sifna hunteno azeri haviza hanie.
    Ana ne'mo'a vahera zamazeri so'ea nosia neki, ana nera azeri so'ea osanie.
  pon-pon: O a inon ion en riala; ari en lel on! O a jota injenoki kapai, ari, en
    doo jan i!
  nhe-BL: Quinpactiyaya quintelchihuase ininhuampo. Huajca ama ta nojquiya xiquintelchihua.
    Ax quema quintiochijque sequinoc, huajca ama nojquiya amo xiquintiochihua.
  wnc-wnc: Ita tupa wamu waiaknga aminu kunduta meya paningge yakut. Siwan ngana ina
    meya papikge nataat. Sike ita Anutu inikwaiwan aminu kundu take gatayamikge dua
    natapbut. Unzingge, aminu waapa Anututane kwikwiknga aknga dua siknga papikge
    nataat.
  bus-bus: À ye sa zaa onnɛnazi, ǹ tó à wí à musu. Sa maa onnɛna è kánɛro, ǹ tó aubarika
    kɛo zã̀.
  gub-BL: Teko wanehe ze'egaiw imono haw ikatu izupe. Tuwe a'e ze'egaiw u'ar a'e awa
    rehe nehe. Teko wanehe ze'egatu imume'u haw na'ikatu kwaw izupe. Tuwe ni amo nomono
    kwaw ze'egatu hehe wà nehe.
