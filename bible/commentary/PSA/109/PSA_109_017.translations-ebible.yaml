verse: PSA.109.017
translations:
  mal-C: ശാപം ചൊരിയുന്നത് അയാൾക്ക് ഹരമായിരുന്നു— അത് അയാളുടെമേൽത്തന്നെ വന്നുപതിച്ചു.
    അനുഗ്രഹിക്കുന്നതിൽ അയാൾ തെല്ലും ആഹ്ലാദം കണ്ടെത്തിയില്ല— അതുകൊണ്ട് അനുഗ്രഹം അയാൾക്ക്
    അന്യമായിരുന്നു.
  deu-TKW: Er wollte den Fluch - so komme er über ihn! Er hatte kein Gefallen an Segen
    - so bleibe er fern von ihm!
  lin-lin: lokola azalaki kolinga mingi kolakela bato mabe, tika ete bilakeli mabe
    ekweyela ye ! Lokola azalaki kosepela te kopambola bato, tika ete mapamboli ezala
    mosika na ye !
  mmx-mmx: Neni ga vavara solo i xusu na lili lasaxaek, a vara i do mo laxasaxaek
    namlong mu i. Neni goxopara i xusu nak lox anarong limixin, a vara i do teta noxo
    lox anarong i.
  eng-LSV: And he loves reviling, and it meets him, || And he has not delighted in
    blessing, || And it is far from him.
  eng-GNV: As he loued cursing, so shall it come vnto him, and as he loued not blessing,
    so shall it be farre from him.
  eng-WEBSTER: 'As he loved cursing, so let it come to him: as he delighted not in
    blessing, so let it be far from him.'
  nhw-BL: Quinpactiyaya quintelchihuase ininhuampox. Huajca ama ta nojquiya xiquintelchihua.
    Amo quema quintiochijque sequinoc, huajca ama nojquiya amo xiquintiochihua.
  swh-ONEN: Alipenda kulaani, nayo laana ikampata; hakupenda kubariki, kwa hiyo baraka
    na ikae mbali naye.
  bba-bba: Bɔ̃riyɑ u kĩɑ. Ǹ n mɛn nɑ, yi nùn dio. U ǹ domɑru kĩɛ. Ǹ n mɛn nɑ, tu
    kɑ nùn tondo.
  eng-KJVCPB: 'As he loved cursing, so let it come unto him: As he delighted not in
    blessing, so let it be far from him.'
  luo-luo: Nohero kwongʼo ji to koro mad kwongʼneno dogne; ne ok ohero gwedho ji omiyo
    koro mad gweth bed mabor kode.
  aii-aii: ܟܲܕ ܡܘܼܚܸܒ ܠܹܗ ܠܵܘܛܬܵ‌ܐ، ܫܒ݂ܘܿܩ ܐܵܬܝܵܐ ܥܲܠܘܼܗ‌ܝ، ܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܒܒܘܼܪܟܬܵ‌ܐ،
    ܫܒ݂ܘܿܩ ܪܵܚܩܵܐ ܡܸܢܹܗ.
  meu-meu: Heuduguirai e urava; ia danu bae uduguiraia; hahenamo se urava; iena amo
    dauhai baine mia.
  npi-ULB: त्यसले सराप्‍न मन परायो । त्‍यो त्यसैमाथि आइपरोस् । त्यसले आशिष्‌लाई ‌‌घृणा
    गर्‍यो । त्यसकहाँ कुनै आशिष्‌‌‌ नआओस् ।
  yor-yor: 'Ó fẹ́ràn láti máa mú ègún wá sí orí rẹ̀: bi inú rẹ̀ kò ti dùn si ìre,
    bẹ́ẹ̀ ni kí ó jìnnà sí.'
  pes-OPCB: دوست داشت مردم را نفرین کند، پس خودش نفرین شود. نمی‌خواست به مردم برکت
    رساند، پس خود از برکت محروم شود.
  tgl-ULB: Inibig niya ang pagsusumpa; nawa bumalik ito sa kaniya. Kinasusuklaman
    niya ang pagpapala; nawa walang pagpapala ang dumating sa kaniya.
  nop-nop: Koom adi me nolidi kadaka titiŋdok medehaki yeniluguk. Iŋgoŋ oŋ, kobuk
    adi toboniŋ negoŋ kadakawek. Adi Bepaŋdi metam noli momooŋ tiyemdok mu ninadiluguk.
    Unduŋ doktiŋa adi maaŋ Bepaŋ’walaŋ kahaŋŋiŋ u tuwot mu kahilewek.
  hui-hui: Bamba ibugua agali maru hearu mo ko helonaga ha haga hene. Áyu marume nde
    ibuni ha helo hameledo. Ibugua Ngode Datagaliwabehondo agali mende kago biamogo
    bibe lalu bi laholene mangaho haga hene. Ibuni nde maru karume turu howa biamogo
    nabilo hameledo.
  mya-mya: သူ​သည်​ကျိန်​ဆဲ​ရန်​နှစ်​သက်​သည်​ဖြစ်​၍ သူ​ကိုယ်​တိုင်​ကျိန်​ဆဲ​ခြင်း​ကို​ခံ​ရ​ပါ​စေ
    သော။ သူ​သည်​သူ​တစ်​ပါး​အား​ကောင်း​ချီး​မင်္ဂလာ​ပေး​ရန် အ​လို​မ​ရှိ​သည်​ဖြစ်​၍
    မည်​သူ​က​မျှ​သူ့​အား​ကောင်း​ချီး​မင်္ဂ​လာ မ​ပေး​ပါ​စေ​နှင့်။
  bod-N: ཁོ་རང་དམོད་པར་དགའ་བས་རང་སྟེང༌བབས། །བྱིན་རླབས་ལ་ནི་སྡང་བས་རིང་དུ༌གྱེས།།
  wsk-wsk: Nu kariimet memek te kua namamonko ko bala mu ko kuakaso, buta se nu kota
    mu uwutata kuerukko; nu marak ningo ko den ningo balukko me ta amilmilakaso, buta
    se marak ningo ko den nu me balu tumonko.
  sna-sna: Aifarira kutaura chituko, ngachichiuya pamusoro pake; iye asina kufadzwa
    nokuropafadza, ngakuve kure naye.
  spa-BLM: Sí, le gustaba maldecir, y le vino bien. No se deleitaba con la bendición,
    y estaba lejos de él.
  cac-cac: Scatab'ej anima vin̈, cotocab' catab' d'a yib'an̈ vin̈. Malajocab' b'aq'uin̈
    scha vach'c'olal vin̈ yujto maj yac'laj svach'c'olal vin̈ d'a eb' anima chi'.
  swh-ULB: Alipenda kulaani; na imrudie juu yake. Alichukia kubariki; baraka zozote
    na zisije kwake.
  deu-ELBBK: Und er liebte den Fluch, so komme er auf ihn! Und er hatte kein Gefallen
    an Segen, so sei er fern von ihm!
  mbb-OT: Igkelipey zin is kebpenrawak te zuma; berakat he ziyà mehitavu te kandin
    is rawak din. Kenè din ebpenubtuvazan is duma; berakat he wazà daan mebpenuvadtuvad
    kandin.
  mal-2015: ശാപം അവന്നു പ്രിയമായിരുന്നു; അതു അവന്നു ഭവിച്ചു; അനുഗ്രഹം അവന്നു അപ്രിയമായിരുന്നു;
    അതു അവനെ വിട്ടകന്നു പോയി.
  gup-gup: Mak nungka birrikayhmi nawarre bu benwarrewoni nawu birrimak bininj. Bonj,
    ngadjare bu nuye kunwok kunwarre wanjh kawarreworren. Nungka minj djareniwirrinj
    bu kunmak benmarneyimeninj birribuyika bininj, dja wanjh ngadjare bu minj nangale
    kabimarneyime kunmak nuye.
  rmc-rmc: Ov rado košelas – mi perel oda pre leste! Šoha na kamľa te žehňinel avren
    – te na žehňinel ňiko leske!
  nlg-nlg: Gaia te dolovia ge ke varangara rana keha, mi taeni ko varangaa. Me mua
    vautora rana keha, mi taeni ko bei vautoa gea.
  pes-OPV: چون که لعنت را دوست می‌داشت بدو رسیده و چون که برکت رانمی خواست، از او
    دور شده است.
  ron-1924: 'Ый плэчя блестемул: сэ кадэ асупра луй! Ну-й плэчя бинекувынтаря: сэ
    се депэртезе де ел!'
  ben-OBCV: সে অভিশাপ দিতে ভালোবাসত— তা যেন তার দিকেই ফিরে আসে। আশীর্বাদ দানে তার
    ইচ্ছা ছিল না— তা যেন তার কাছ থেকে দূরে থাকে।
  som-som: Wuxuu jeclaaday habaaridda, markaasaa habaar ku soo degay, Ducaynta kuma
    farxin, ducona way ka sii fogaatay isaga.
  eng-ASVBT: Yea, he loved cursing, and it came unto him; And he delighted not in
    blessing, and it was far from him.
  mna-mna: Mi mbulu ki tusuŋ sosor na, ni leleene pa ilip. Tamen sua kini sananŋana
    tana ko imiili mini pa itunu. Mbulu ki tusuŋ Anutu be ikampe zin tomtom na, ni
    leleene pa som. Tana kampeŋana ki Anutu imbotmbot molo pini tomini.
  ita-1885: Poichè egli ha amata la maledizione, vengagli; E poichè non si è compiaciuto
    nella benedizione, allontanisi ella da lui.
  eng-ULB: He loved cursing; may it come back upon him. He hated blessing; may no
    blessing come to him.
  spa-VBL: Le encantaba maldecir a otros, ¡Que caiga sobre él ahora la maldición!
    Más no tenía tiempo para bendecir, ¡Así que ojalá nunca reciba una sola bendición!
  fra-_FOB: Il a aimé la malédiction, elle viendra sur lui; il n'a point pris plaisir
    à la bénédiction, elle s'éloignera de lui.
  mal-mal: ശാപം അവന് പ്രിയമായിരുന്നു; അത് അവന് ഭവിക്കട്ടെ; അനുഗ്രഹം അവന് അപ്രിയമായിരുന്നു;
    അത് അവനെ വിട്ടകന്നുപോകട്ടെ.
  urd-GVR: Use lānat karne kā shauq thā, chunāṅche lānat usī par āe! Use barkat denā
    pasand nahīṅ thā, chunāṅche barkat us se dūr rahe.
  suz-BL: मेकोमी सराप चीले पचा दाक्‍ताक्‍व। मिनु मेको सराप चीले रल। मेकोमी आसीक गेचा
    मदाक्‍त। मोपतीके आसीक मेको रे ङोन बाक्‍ल।
  eng-NOY: As he loved cursing, let it come upon him; As he delighted not in blessing,
    let it be far from him!
  ita-1927: Egli ha amato la maledizione, e questa gli è venuta addosso; non si è
    compiaciuto nella benedizione, ed essa si tien lungi da lui.
  ckb-ckb: حەزی لە نەفرەت لێکردن بوو، با بۆی بێت! دڵشاد نەبوو بە داوای بەرەکەت بۆ
    کردن، با لێی دووربکەوێتەوە!
  eng-BBE: As he took pleasure in cursing, so let it come on him; and as he had no
    delight in blessing, let it be far from him.
  xsi-xsi: I muŋga indeka ŋana ino pa Yova Kindeni tu ma iveta kie sakamao panzi tamâta
    pinde. Mine nde ara ŋana tamâta pinde ma sino pa Yova Kindeni tu iveta kie sakamao
    mine nâ pa i tamwata! I tini pwâka tu Yova Kindeni ma iveta vetâŋa ara panzi tamâta
    pinde. Mine nde ara ŋana Yova Kindeni ne vetâŋa ara ma ikeno malawae ndo ŋana
    i tamwata mine nâ!
  kan-OKCV: ಅವನು ಶಾಪಕೊಡಲು ಇಷ್ಟಪಟ್ಟನು; ಅದೇ ಅವನಿಗೆ ಬರಲಿ; ಅವನು ಆಶೀರ್ವಾದವನ್ನು ಮೆಚ್ಚಲಿಲ್ಲ;
    ಅದು ಅವನಿಗೆ ದೂರವಾಗಿರಲಿ.
  tam-2017: சாபத்தை விரும்பினான், அது அவனுக்கு வரும்; அவன் ஆசீர்வாதத்தை விரும்பாமற்போனான்,
    அது அவனுக்குத் தூரமாக விலகிப்போகும்.
  spa-RV-1909: Y amó la maldición, y vínole; y no quiso la bendición, y ella se alejó
    de él.
  ron-BTF: Cum a iubit el blestemarea, astfel să vină aceasta la el; cum nu și-a găsit
    plăcere în binecuvântare, astfel să se depărteze aceasta de el.
  eng-WEBP: Yes, he loved cursing, and it came to him. He didn’t delight in blessing,
    and it was far from him.
  eng-FBV: He loved to put a curse on others—let it come back on him. He had no time
    for blessings—so may he never receive any.
  nld-1939: 'Hij hield van vervloeking: die treffe hem dan; Geen zegen wilde hij spreken:
    die blijve hem verre!'
  nch-BL: Quinpactiyaya quintelchihuase inihuampo. Huajca ama ta nojquiya xiquintelchihua.
    Amo quema quintiochijque sequinoc, huajca ama nojquiya amo xiquintiochihua.
  vie-1934: Nó ưa sự rủa sả, sự rủa sả bèn lâm vào nó; Cũng không thích chúc phước;
    phước bèn cách xa nó.
  cha-cha: Magajet na jaguaeya y matdision, ya ayo na mato guiya güiya; ya ti ninamagof
    ni y bendision, ya ayo na chago guiya güiya.
  hin-CV: शाप देना उसे अत्यंत प्रिय है, वही शाप उस पर आ पड़े. किसी की हितकामना करने
    में उसे कोई आनंद प्राप्‍त नहीं होता— उत्तम यही होगा कि हित उससे ही दूर-दूर बना
    रहे.
  eng-OURB: Yes, he 'ahav ·affectionately loved· cursing, and it came to him. He didn’t
    delight in blessing, and it was far from him.
  spa-BES: Como él tuvo placer en maldecir, así que venga sobre él; y como no tenía
    deleite en la bendición, que esté lejos de él.
  tdx-tdx: Ie nimpitea onjitse, le nifotetse ama’e, nalain-tata re, le nihànkaña’e.
  tha-KJV: เขารักที่จะแช่ง ขอให้​คำแช่งตกบนเขา เขาไม่ชอบการให้​พร ขอพรจงห่างไกลจากเขา
  por-BR-2018: Já que ele amou a maldição, então que ela lhe sobrevenha; e já que
    ele não quis a bênção, que esta se afaste dele.
  deu-ELO: Und er liebte den Fluch, so komme er auf ihn! Und er hatte kein Gefallen
    an Segen, so sei er fern von ihm!
  eng-WYC-2018: And he loved cursing, and it shall come to him; and he would not blessing,
    and it shall be made far from him. (And because he loved to curse others, now
    let it come to him; and because he delighted not to give anyone a blessing, now
    let it be made far from him.)
  epo-epo: Li amis malbenon, kaj ĝi venis sur lin; Li ne volis benon, kaj ĝi malproksimiĝis
    de li.
  gfk-gfk: Git sip bia na huli ira tunotuno. Io, i tahut bia no hunena ira uno nianga
    na harhuli na hanuat taar tana. Pa ga guama bia na tar ta haraidaan. Io, i tahut
    bia ira haraidaan na tapaka um tana.
  uig-PIN: U lǝnǝt oⱪuxⱪa amraⱪ idi, Xunga lǝnǝt uning bexiƣa kelidu; Bǝht tilǝxkǝ
    rayi yoⱪ idi, Xunga bǝht uningdin yiraⱪ bolidu.
  beo-beo: E da dunu gagabui aligima:ne hanasa. Be e da gagabuiga aligimu da defea.
    E da enoma hahawane dogolegele hou imunu higasa. Amaiba:le, enoga ema hahawane
    dogolegele hou hame imunu da defea.
  tpi-OTNT: Bipo em i laik mekim tok nogut long ol arapela man i ken bagarap, orait
    nau em yet i mas bagarap. Em i no laik askim God long mekim gut long ol arapela
    man, orait em tu i no ken kisim blesing bilong God.
  hau-SA: Yana jin daɗin la’antarwa, bari yă dawo a kansa; ba ya son sa albarka, bari
    kada kowa yă sa masa albarka.
  udu-udu: A’di en mo jin jeenuwa jee kagahara mo, dhali dhalki mo ma jee p̱u’dki’da
    p̱o/ a’di mo. A’di diki en mo jin ’boruwa ’bor mii mo, dhali dhalki a’di si’dasi’d
    ’peni a’di mo.
  uig-LAT: U lenet oqushqa amraq idi, Shunga lenet uning béshigha kélidu; Bext tileshke
    rayi yoq idi, Shunga bext uningdin yiraq bolidu.
  nde-nde: Wayekuthanda ukwethesa isithuko, sengathi singehlela kuye. Wayengakuthandi
    ukubusisa sengathi kungaba khatshana laye.
  ton-ton: 'Ko e meʻa ʻi heʻene ʻofa ki he kapekape, ko ia ke hoko ia kiate ia: ko
    e meʻa ʻi heʻene taʻefiefia ʻi he tāpuaki, ko ia ke mamaʻo ia ʻiate ia.'
  ces-1613: Poněvadž miloval zlořečení, nechať přijde na něj; neměl líbosti v požehnání,
    nechať se vzdálí od něho.
  eng-WMB: Yes, he loved cursing, and it came to him. He didn’t delight in blessing,
    and it was far from him.
  tam-TCV: சாபம் இடுவதையே அவன் விரும்பினான்; அவன் இட்ட சாபம் அவன் மேலேயே வருவதாக;
    ஆசீர்வதிப்பதை அவன் விரும்பவில்லை, ஆசீர்வாதம் அவனுக்குத் தூரமாவதாக.
  ceb-ULB: Kalipay niya ang pagpanunglo; hinaot nga mobalik kini ngadto kaniya. Gidumtan
    niya ang panalangin; hinaot nga walay panalangin nga moabot kaniya.
  pol-UBG: Skoro umiłował przekleństwo, niech na niego spadnie; skoro nie chciał błogosławieństwa,
    niech się od niego oddali.
  urd-GVU: اُسے لعنت کرنے کا شوق تھا، چنانچہ لعنت اُسی پر آئے! اُسے برکت دینا پسند
    نہیں تھا، چنانچہ برکت اُس سے دُور رہے۔
  eng-OEBCW: ‘May the curses he loved light upon him, may the blessings he loathed
    be afar.
  deu-1912: Und er wollte den Fluch haben, der wird ihm auch kommen; er wollte den
    Segen nicht, so wird er auch ferne von ihm bleiben.
  kan-2017: ಶಪಿಸುವುದು ಅವನಿಗೆ ಇಷ್ಟವಾಗಿತ್ತು, ಅದೇ ಅವನಿಗೆ ಬರಲಿ! ಆಶೀರ್ವದಿಸುವುದು ಅವನಿಗೆ
    ಇಷ್ಟವಿರಲ್ಲಿಲ್ಲ, ಅದು ಅವನಿಂದ ದೂರವಿರಲಿ!
  yap-yap: Ri ba’adag nma yibil ni nge buch wa’athan be’ — mang e yigi mang ir e buch
    wa’athan! Dabun ni nge fal’eg wa’athan be’, mang e yigi dariy be’ ni fal’eg wa’athan!
  hlt-MCSB: Rhunkhuennah te a lungnah dongah amah tlak thil saeh. Yoethennah khuiah
    a naem pawt dongah a taeng lamkah vikvik lakhla saeh.
  mdy-ETH: ጋዳማ ዒዚ ናሽኬሢሮ ዒዛ ባንሢ ሙኬኔ፤ ዓንጆ ናሽኪባኣሢሮ ዒዛፓ ሃኬኔ።
  twi-ASANTE: Nʼani gyee sɛ ɔbɛdome enti nnome mmra ne so; wampɛ sɛ ɔbɛhyira enti
    nhyira mmɔ no.
  eng-WEBU: Yes, he loved cursing, and it came to him. He didn’t delight in blessing,
    and it was far from him.
