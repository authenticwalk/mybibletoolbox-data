    ia sibona dekenai do oi siaia lou, iena tauanina lalonai do idia vareai, ranu
    bamona, bona iena turiana dekenai do idia vareai, digara bamona.
  zar-NT: Gulaca ca zxëʼ nácuëʼ didzaʼ xihuiʼ bëʼë, ateʼ gulaʼyaza le nayáʼ nabanëʼ
    ca nisa, en gulaʼyúʼu caʼ dxita queëʼ ca le za.
  urd-urd: उसने ला'नत को अपनी पोशाक की तरह पहना, और वह पानी की तरह उसके बातिन में,
    और तेल की तरह उसकी हड़िडयों में समा गई।
  bqc-SIM: À lɛkɛanɛ́ ula dà, à gɛ̃̀ aà nↄ̀sɛu lán íwa, à tàalɛaàgu lán
    nísiwa.
  tcz-CHONGTHU: Mi sapset hi amadinga aponsil, atwidon, abuneh tobang a angaito ahitai.
  mar-mar: त्याने त्याच्या वस्राप्रमाणे आपल्याला शापाचे वस्र पांघरले, आणि त्याचे शाप
    हे पाण्याप्रमाणे त्याच्या अंतर्यामात, तेलासारखे त्याच्या हाडात आले.
  isl-isl: Að bölva, það átti við hann, það var honum eðlilegt eins og að éta og drekka.
  hlt-THB: Lihoei ce hi na bai nawh; a pum khuiawh tui amyihna kun pehy.
  qub-qub: Maldisyonga intërunta pitucurcuchun röpano. Pachanmanpis yaycuchun yacuno.
    Tullunmanpis asëtino chayachun.
  bqp-bqp: À lɛ́kɛnnɛnaa dà lán uta bà, à a mɛ̀ɛ yàku lán í bà, à gɛ̃̀ a wánↄn lán
    nísi bà.
  hat-hat: Tout kò l' se madichon! Se pou madichon pase l' nan san. Se pou madichon
    antre nan tout zo nan kò l'.
  eng-BSB: The cursing that he wore like a coat, may it soak into his body like water,
    and into his bones like oil.
  eng-WEBPB: He clothed himself also with cursing as with his garment. It came into
    his inward parts like water, like oil into his bones.
  kbq-kbq: Agrama vahe'ma sifna kema huzmantea zamo'a, avate'ma za'za kukenama eri
    antaniaza nehuno, tima negeno avufgafi ufreaza nehigeno, masavemo'ma zaferinafima
    ufreaza hu'ne.
  pon-pon: A kapwateki me jued duata a likau, ari me jued en kolon lole dueta pil
    o nan kokon akan dueta le.
  nhe-BL: Nopa tlatelchihualistli tlahuel quinpactía pampa eltoc ipan nochi tlen quichihuaj.
    Tlatelchihuaj mojmostla queja mojmostla moquentíaj ininyoyo, o quiij atl o quicuaj
    se tlacualistli tlen ajhuiyac.
  wnc-wnc: Tapdukbamu ita wamu yanggau aminu kunduta meya paningge yanggak. Siwan
    wamu waaknga tauknga pasinggak binga singgak. Siwan wamu waaknga inane gupna apaatang
    yanggata binga pukukut. Pukuke itane kwatai atang kaana akngata binga kukut.
  bus-bus: À lɛ́kɛnnɛna dà lán uta bà, à à mɛ̀ yàku lán í bà, à gɛ̃̀ à wánↄn lán nↄ́si
    bà.
  gub-BL: Ze'egaiw imono haw nazawaiw kwaw izupe. Nuzawy kwaw ukamir imunehew paw
    izupe. Tuwe uze'egaiw uzewyr hehe u'ar pà 'y ài nehe. Tuwe umuàkym ikàg wer uri
    kawer ài nehe.
