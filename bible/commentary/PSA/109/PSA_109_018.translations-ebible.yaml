verse: PSA.109.018
translations:
  mal-C: അയാൾ ഒരു ഉടയാടപോലെ ശാപം ധരിച്ചു അത് അയാളുടെ ഉദരത്തിലേക്ക് വെള്ളംപോലെയും അസ്ഥികളിലേക്ക്
    തൈലംപോലെയും പടർന്നിരിക്കുന്നു.
  deu-TKW: Er zog den Fluch an wie sein Gewand - so dringe er wie Wasser in sein Inneres
    ein und wie Öl in seine Gebeine!
  lin-lin: Tika ete alata elakeli mabe lokola kazaka, tika ete ekota kati na ye lokola
    mayi, mpe kati na mikuwa na ye lokola mafuta !
  mmx-mmx: Neni gak lok momo rik lox asaxaek limixin, ngan lasakula ren. La a vara
    i do mo loklox asaxaek teren na suxuna amlong i ngan ladan la ngan bok ladan momonok
    i beles ukeneng at levesi ren.
  eng-LSV: And he puts on reviling as his robe, || And it comes in as water into his
    midst, || And as oil into his bones.
  eng-GNV: As he clothed himselfe with cursing like a rayment, so shall it come into
    his bowels like water, and like oyle into his bones.
  eng-WEBSTER: As he clothed himself with cursing like as with his garment, so let
    it come into his bowels like water, and like oil into his bones.
  nhw-BL: Nopa tlatelchihualistli tlahuel quinpactía pampa eltoc ipan nochi catli
    quichihuaj. Tlatelchihuaj mojmostla quen mojmostla moquentíaj ininyoyo, o quiijij
    atl o quicuaj se tlacualistli catli ajhuiyac.
  swh-ONEN: Alivaa kulaani kama vazi lake, nayo laana ikamwingia mwilini mwake kama
    maji, kwenye mifupa yake kama mafuta.
  bba-bba: Bɔ̃ri yi nùn wukirio nɡe yɑberu. Yi duurio win wɑsin sɔɔwɔ nɡe nim, kpɑ
    yi du win kukunu sɔɔ nɡe ɡum.
  eng-KJVCPB: As he clothed himself with cursing like as with his garment, So let
    it come into his bowels like water, And like oil into his bones.
  luo-luo: Ne orwako kwongʼ ka nangane; mad kwongʼno koro donji e dende ka pi, mad
    gibud chokene ka mo.
  aii-aii: ܘܠܒ݂ܝܼܫ ܠܹܗ ܠܵܘܛܬܵ‌ܐ ܐܲܝܟ݂ ܠܒ݂ܝܼܫܬܹܗ، ܘܥܒ݂ܝܼܪܵܗ̇ ܒܓܵܘܹܗ ܐܲܝܟ݂ ܡ̈ܝܼܵܐ، ܘܒܓܲܪ̈ܡܘܼܗ‌ܝ
    ܐܲܝܟ݂ ܡܸܫܚܵܐ.
  meu-meu: Heuduguirai e hahedokilaia, ena hahedoki dabuana na heto, ia tauna ai baine
    dodoa vareai, ranu na heto, ia turiana ai baine vareai, digara na heto.
  npi-ULB: त्यसले सरापलाई आफ्‍‍नो लुगाको रूपमा लगायो र त्यसको सराप त्यसको अन्तस्करणमा
    पानीझैं र त्यसको हाडमा तेलझैं आयो ।
  yor-yor: Bí ó ti fi ègún wọ ará rẹ̀ láṣọ bí ẹ̀wù bẹ́ẹ̀ ni kí ó wá sí inú rẹ̀ bí
    omi.
  pes-OPCB: تمام وجودش به نفرین آلوده بود، پس باشد که نفرینهای او مانند آبی که می‌نوشد
    وارد بدنش شود و مغز استخوانهایش را بخورد؛ همچون لباس او را در بر گیرد و چون کمربند،
    به دور او حلقه زند.
  tgl-ULB: Sinuotan niya ang kaniyang sarili ng sumpa bilang kaniyang damit, at ang
    kaniyang sumpa ay pumasok sa kaniyang kalooban gaya ng tubig, gaya ng langis sa
    kaniyang mga buto.
  nop-nop: Helemahelemaŋ adi meeniŋ nolidi kadaka kedem titiŋdok yenisilone tuluguk,
    doktiŋa medeŋiŋ wendi netok tinahukutŋiŋ unduŋ timilak. Mede wendi ime nabugoŋ
    folooŋ maaneŋ sinintawek, eŋ kitiliŋiŋ gineŋ buhumeŋ nabugoŋ sinintaneŋ.
  hui-hui: Horo bibahendengi ibugua aga karulo haabo hagadagua ibu mendeali kago ha
    holene mugube hene. Ibugua maruhondo ha haragome ibuni tinginiha iba ale anda
    pialu ibu kuniha weli ale anda pelo hameledo.
  mya-mya: ကျိန်​ဆဲ​မှု​သည်​သူ​၏​အ​တွက်​ခါး​ဝတ် ပု​ဆိုး​သ​ဖွယ်​ဖြစ်​၏။ သူ​၏​ကျိန်​ဆဲ​ချက်​များ​သည်​ရေ​ကဲ့​သို့
    သူ​၏​ကိုယ်​ခန္ဓာ​ထဲ​သို့​လည်း​ကောင်း၊ဆီ​ကဲ့​သို့ သူ​၏ အ​ရိုး​များ​ထဲ​သို့​လည်း​ကောင်း​စိမ့်​ဝင်​ပါ
    စေ​သော။
  bod-N: དམོད་པ་གྱོན་གོས་བཞིན་དུ་གྱོན་པས༌ན། །ཁོ་ཡི་ཁོག་ནང་དེ་ནི་ཆུ་ལྟར༌དང༌། །རུས་པའི་གསེང་དུ་སྣུམ་བཞིན་ཐིམ་པ༌ཡིན།།
  wsk-wsk: Kari bo ko guang ningo bo pempem nagurokko ko kua lagoso iwita, nu bo memek
    te kua namarukko den mu balukko ninguru ko kua paga lagoso; se bala memek mu yu
    bagun ningi lai kam kumik ningi laiso, ale kanga welang kunum kuting awote palenga
    kam kumik sokelel ningi palengoso.
  sna-sna: Aifuka kutuka senguo yake; zvakapinda mumuviri wake semvura, nomumapfupa
    ake samafuta.
  spa-BLM: También se vistió con maldiciones como con su ropa. Llegó a sus entrañas
    como el agua, como aceite en sus huesos.
  cac-cac: Axon̈ej catab' syal vin̈, ichato a catab' chi' spichul vin̈ yaji. A catab'
    chi', icha a' siquil a' scuq'uej, ma icha aceite sco suquec' d'ayon̈, icha chi'
    yaj d'a vin̈.
  swh-ULB: Alijivika kulaani kana kwamba ni vazi lake, na laana yake iliingia ndani
    yake kama maji, na kama mafuta mifupani mwake.
  deu-ELBBK: Und er zog den Fluch an wie sein Kleid, so dringe er wie Wasser in sein
    Inneres und wie Öl in seine Gebeine!
  mbb-OT: Neleyaman din en is kebpenrawak te zuma; iring en heini te visti he imbivisti
    zin. Berakat he medlikù diyà te kandin is rawak din meiring te wahig he edreheb
    diyà te lawa zin wey meiring te lana he edsenep diyà te menge tulan din.
  mal-2015: അവൻ വസ്ത്രംപോലെ ശാപം ധരിച്ചു; അതു വെള്ളംപോലെ അവന്റെ ഉള്ളിലും എണ്ണപോലെ
    അവന്റെ അസ്ഥികളിലും ചെന്നു.
  gup-gup: Nungka wanjh munguyh kunwarrewarre benmarneyimi birribuyika, yiman kayime
    nuye kundjen. Wanjh ngadjare mahni kunwok kunwarre nuye bu karrurnderren kore
    nungka dja kabiwernhkangewarremen.
  rmc-rmc: O košiben pre peste urelas sar gada – mi džal andre leskro ťelos sar paňi,
    andre leskre kokala sar olejos.
  nlg-nlg: Gaia te bosakau haia te vagha te nia pupulu kolua nina tivi. Lubatighi
    nina bosakau te haghevia tana hulina te vagha na beti te inuvia, pe te vagha na
    kokolu ni olive.
  pes-OPV: و لعنت رامثل ردای خود در بر‌گرفت و مثل آب به شکمش درآمد و مثل روغن در استخوانهای
    وی.
  ron-1924: Се ымбракэ ку блестемул кум се ымбракэ ку хайна луй, ый пэтрунде ка апа
    ынэунтрул луй, ка унтделемнул ын оасе!
  ben-OBCV: অভিশাপ সে নিজের পোশাকের মতো পরেছিল; তা জলের মতো তার শরীরে আর তেলের মতো
    তার হাড়গোড়ে প্রবেশ করেছিল।
  som-som: Oo weliba isagu wuxuu sidii dharkiisii u huwaday habaaridda, Oo iyana waxay
    gashay uurkiisa hoose sidii biyo oo kale, Oo lafihiisana waxay u gashay sidii
    saliid.
  eng-ASVBT: He clothed himself also with cursing as with his garment, And it came
    into his inward parts like water, And like oil into his bones.
  mna-mna: Mbulu kini ta iwirri sua sananŋana na, ni izemzem som. Ina iwe kembei mburu
    ta ni izebzeebi pa totomen. Tamen sua kini tana kola imiili mini ma ipasaana itunu.
    Ko isula kat leleene kembei ta yok, mi izil pa mazaana mi tiroono kembei ta ŋgere.
  ita-1885: E sia vestito di maledizione, come del suo manto; Ed entri quella come
    acqua nelle sue interiora, E come olio nelle sue ossa.
  eng-ULB: He clothed himself with cursing as his garment, and his curse came into
    his inner being like water, like oil into his bones.
  spa-VBL: Maldecía tan a menudo como cambiaba de ropa. Ojalá se trague sus maldiciones
    como bebe el agua, como el aceite que frota sobre su piel y llega hasta sus huesos.
  fra-_FOB: Il sera enveloppé de malédiction comme d'un manteau; elle pénétrera dans
    son corps comme de l'eau, et dans ses os comme de l'huile.
  mal-mal: അവൻ വസ്ത്രംപോലെ ശാപം ധരിച്ചു; അവ വെള്ളംപോലെ അവന്റെ ഉള്ളിലും എണ്ണപോലെ അവന്റെ
    അസ്ഥികളിലും പ്രവേശിക്കട്ടെ.
  urd-GVR: Us ne lānat chādar kī tarah oṛh lī, chunāṅche lānat pānī kī tarah us ke
    jism meṅ aur tel kī tarah us kī haḍḍiyoṅ meṅ sirāyat kar jāe.
  suz-BL: मेकोमी सराप चीले वा फेक्‍सीशो खोदेंशो पा फेक्‍साक्‍व। सराप आ रांम ब्‍वाक्‍कु
    खोदेंशो पा बाक्‍ल। तेल खोदेंशो पा मेको आ रुशेम ब्रील। गन्‍ती ५:२४
  eng-NOY: May he be clothed with cursing as with a garment; May it enter like water
    into his bowels, And like oil into his bones!
  ita-1927: S’è vestito di maledizione come della sua veste, ed essa è penetrata come
    acqua, dentro di lui, e come olio, nelle sue ossa.
  ckb-ckb: نەفرەتی وەک کراس لەبەرکردبوو، وەک ئاو چووە ناو لەشی، وەک ڕۆن چووە ناو ئێسقانەکانی.
  eng-BBE: He put on cursing like a robe, and it has come into his body like water,
    and into his bones like oil.
  xsi-xsi: I uru iporo ŋgua sakamao mine ikura zo rârâni, itogo tamâta ipasawa pasawaŋa
    lâ tini mine. Ara ŋana i ne ŋgua sakamao ŋinde ma ipalele ku izavaru i tamwata!
  kan-OKCV: ಅವನು ತನ್ನ ವಸ್ತ್ರದಂತೆ ಶಾಪವನ್ನು ಹೊದ್ದುಕೊಂಡನು; ಅದು ನೀರಿನಂತೆ ಅವನ ಅಂತರಂಗದಲ್ಲಿಯೂ,
    ಎಣ್ಣೆಯಂತೆ ಅವನ ಎಲುಬುಗಳಲ್ಲಿಯೂ ಸೇರಿತು.
  tam-2017: சாபத்தை அவன் தனக்கு ஆடையாக உடுத்திக்கொண்டான்; அது அவனுடைய உள்ளத்தில் தண்ணீரைப்போலவும்,
    அவனுடைய எலும்புகளில் எண்ணெயைப்போலவும் பாயும்.
  spa-RV-1909: Y vistióse de maldición como de su vestido, y entró como agua en sus
    entrañas, y como aceite en sus huesos.
  ron-BTF: Cum s-a îmbrăcat cu blestemare precum cu haina lui, astfel să vină aceasta
    în adâncurile lui ca apa, și în oasele lui ca untdelemnul.
  eng-WEBP: He clothed himself also with cursing as with his garment. It came into
    his inward parts like water, like oil into his bones.
  eng-FBV: He cursed as often as he got dressed. May his curses go into him like the
    water he drinks, like the olive oil he rubs on his skin that enters his bones.
  nld-1939: 'De vloek trok hij aan als een kleed: Die dringe hem als water in het
    lijf, als olie in zijn gebeente;'
  nch-BL: Nopa tatelchihualisti tahuel quinpactía pampa eltoc ipan nochi cati quichihuaj.
    Tatelchihuaj mojmosta quej mojmosta moquentíaj iniyoyo, o quiij at o quicuaj se
    tacualisti cati ajhuiyac.
  vie-1934: Nó cũng mặc mình bằng sự rủa sả khác nào bằng cái áo; Sự rủa sả chun thấm
    vào thân nó như nước, Vô xương cốt như dầu.
  cha-cha: Ya güiya mumagago güe ni y matdision taegüije y bestiduña, ya ayo na jumalom
    gui jalom y tiyanña taegüije y janom, yan taegüije y laña gui jalom tolangña.
  hin-CV: उसके लिए वस्त्र धारण करने जैसे ही हो गया शाप देना; जैसा जल शरीर का अंश होता
    है; वैसे ही हो गया शाप, हां, जैसे तेल हड्डियों का अंश हो जाता है!
  eng-OURB: He clothed himself also with cursing as with his garment. It came into
    his inward parts like water, like oil into his bones.
  spa-BES: Puso maldición como una túnica, y entró en su cuerpo como agua, y en sus
    huesos como aceite.
  tdx-tdx: Nanaroñe aze hoe sarimbo ty fañompà’e; nizilik’ an-tro’e ao hoe rano, naho
    hoe solik’ an-taola’e ao.
  tha-KJV: เขาเอาการแช่งห่มต่างเสื้อผ้าของเขา ขอให้​ซึมเข้าไปในกายของเขาอย่างน้ำ ขอให้​ซึมเข้าไปในกระดูกของเขาอย่างน้ำมัน
  por-BR-2018: E ele seja revestido de maldição, como se lhe fosse sua roupa, como
    água dentro do seu corpo, e como óleo em seus ossos.
  deu-ELO: Und er zog den Fluch an wie sein Kleid, so dringe er wie Wasser in sein
    Inneres und wie Öl in seine Gebeine!
  eng-WYC-2018: And he clothed cursing as a cloth, and it entered as water into his
    inner things; and as oil in his bones. (He clothed himself in cursing, like with
    a cloak, and it entered into his inner things, like water; yea, like oil into
    his bones.)
  epo-epo: Li metis sur sin malbenon, kiel veston; Kaj ĝi penetris en lian internon,
    kiel akvo, Kaj en liajn ostojn, kiel oleo.
  gfk-gfk: Git se ira nianga na harhuli ta ira kaba bungbung hoing git singsigam ira
    kiniasine huo. Ira nianga na harhuli git laklaka tano tamaine hoing ra taah ma
    uram ta ira suruno mah hoing ra wel.
  uig-PIN: U lǝnǝtlǝrni ɵzigǝ kiyim ⱪilip kiygǝn; Xunga bular aⱪⱪan sudǝk uning iq-baƣriƣa,
    Maydǝk, sɵngǝklirigǝ kiridu;
  beo-beo: E da eso huluane abula ga:nelala defele, e da eso huluane eno dunuma gagabui
    aligima:ne dawa:i. Ea gagabui da hima hano agoane ea da:i ganodini gasogimu da
    defea, amola ea gasa ganodini susuligi agoane gasogimu da defea.
  tpi-OTNT: Oltaim em i save tok long ol arapela man i ken bagarap, na dispela tok
    i kamap olsem bilas bilong em yet. Mobeta dispela tok bilong en i go insait long
    bodi bilong en, olsem wara, na i go insait long ol bun bilong en olsem wel.
  hau-SA: Ya sa la’antarwa kamar rigarsa; ta shiga cikin jikinsa kamar ruwa, cikin
    ƙasusuwansa kamar mai.
  udu-udu: A’di shumki is piti ki mo ma jee me’d burrinyem p̱om piti jin hitha a’di
    mo. Dhalki a’di ’thoḵ buŋgwar is piti me’d yi’de/ mo, dhali me’da yin eya simam
    piti mo.
  uig-LAT: U lenetlerni özige kiyim qilip kiygen; Shunga bular aqqan sudek uning ich-baghrigha,
    Maydek, söngeklirige kiridu;
  nde-nde: Wayevunula ukuthuka njengesigqoko; kwangena emzimbeni wakhe njengamanzi,
    emathanjeni akhe njengamafutha.
  ton-ton: Ko e meʻa ʻi heʻene fakakofuʻaki ia ʻae kape ʻo hangē ko e kofu, ko ia
    ke hoko ia ki hono kete ʻo hangē ko e vai, pea hangē ko e lolo ki hono ngaahi
    hui.
  ces-1613: A tak budiž oblečen v zlořečenství jako v svůj oděv, a ať vejde do vnitřností
    jeho jako voda, a jako olej do kostí jeho.
  eng-WMB: He clothed himself also with cursing as with his garment. It came into
    his inward parts like water, like oil into his bones.
  tam-TCV: அவன் சாபத்தையே தன் உடையாக அணிந்துகொண்டான்; அது அவன் உடலுக்குள் தண்ணீரைப்போலவும்,
    அவன் எலும்புகளுக்குள் எண்ணெயைப்போலவும் புகுந்தது.
  ceb-ULB: Iyang gisul-oban ang iyang kaugalingon sa pagpanunglo sama nga iya kining
    bisti, ug ang iyang tunglo moabot sa kinahiladman sa iyang pagkatawo sama sa tubig,
    sama sa lana ngadto sa iyang kabukogan.
  pol-UBG: Ubierał się w przekleństwo jak w szatę, więc niech wejdzie jak woda do
    jego wnętrzności i jak oliwa do jego kości.
  urd-GVU: اُس نے لعنت چادر کی طرح اوڑھ لی، چنانچہ لعنت پانی کی طرح اُس کے جسم میں
    اور تیل کی طرح اُس کی ہڈیوں میں سرایت کر جائے۔
  eng-OEBCW: Like a garment he clothed him with curses; may they pierce to his inwards
    like water, and cling to his bones like oil.
  deu-1912: Er zog an den Fluch wie sein Hemd; der ist in sein Inwendiges gegangen
    wie Wasser, und wie Öl in seine Gebeine;
  kan-2017: ಅವನು ಶಾಪವನ್ನೇ ವಸ್ತ್ರವನ್ನಾಗಿ ಹೊದ್ದುಕೊಳ್ಳಲಿ, ಅದು ನೀರಿನಂತೆ ಅವನ ಅಂತರಂಗದಲ್ಲಿಯೂ,
    ಎಣ್ಣೆಯಂತೆ ಎಲುಬುಗಳಲ್ಲಿಯೂ ಸೇರಲಿ.
  yap-yap: Ka ri macham ngak nma yibiley be’ nga kireb, ni bod e mun mad; mang e yigi
    rich e yibil rok ni kireb nga fithik’ i dow ni bod e ran nge nga fithik’ e yil
    rok ni bod e gapgep.
  hlt-MCSB: Rhunkhuennah te khaw a himbai la bai saeh lamtah a kotak khuiah tui bangla,
    a rhuh khuiah khaw situi bangla kun pah saeh.
