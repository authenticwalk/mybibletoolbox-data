verse: PSA.109.029
translations:
  mal-C: എന്നെ കുറ്റപ്പെടുത്തുന്നവർ അപമാനത്താൽ മൂടപ്പെടട്ടെ ഒരു പുറങ്കുപ്പായംപോലെ
    ലജ്ജ അവരെ പൊതിയട്ടെ.
  deu-TKW: Mögen sich meine Widersacher mit Schmach bedecken und von ihrer Schande
    wie von einem Mantel umhüllt sein.
  lin-lin: Tika ete bayini na ngai bazanga lokumu mpe bamizipa na soni lokola kazaka.
  mmx-mmx: A vara i do limixin munepen minia dinaba ruuna ka lainmangan silok, la
    mo lainmangan naba suxuna di ngan lavanga singsiga atdi.
  eng-LSV: My accusers put on blushing, and are covered, || Their shame [is] as an
    upper robe.
  eng-GNV: Let mine aduersaries be clothed with shame, and let them couer themselues
    with their confusion, as with a cloke.
  eng-WEBSTER: Let my adversaries be clothed with shame, and let them cover themselves
    with their own confusion, as with a mantle.
  nhw-BL: Ma mopinahualtica tlamiyacapa inijuanti catli nechistlacahuíaj. Quena, xiquinpinahualti.
  swh-ONEN: Washtaki wangu watavikwa fedheha, na kufunikwa na aibu kama joho.
  bba-bba: Nɛn yibɛrɛbɑ bɑ koo sekuru wɑ, kpɑ tu bu wukiri nɡe yɑbe bɑkɑru.
  eng-KJVCPB: Let mine adversaries be clothed with shame, And let them cover themselves
    with their own confusion, as with a mantle.
  luo-luo: Wichkuot maduongʼ biro mako joma donjona kendo gibiro rwako wichkuot ka
    kandho.
  aii-aii: ܠܵܒ݂ܫܝܼ ܕܲܠܩܘܼܒ݂ܠܵܝܝܼ̈ ܢܟܸܦܬܵ‌ܐ، ܘܩܵܛܒ݂ܝܼ ܐܲܝܟ݂ ܥܵܒܵܝܬܵ‌ܐ ܢܟܸܦܬܵܝܗ‌ܝ.
  meu-meu: E habadelaigumu taudia na hemarai bae hahedokilaia; sibodia edia hemarai
    bae rioa, dabua na heto.
  npi-ULB: मेरा वैरीहरू लाजले ढाकिऊन् । तिनीहरूले आफ्‍ना लाज लुगाझैं लगाऊन् ।
  yor-yor: Jẹ́ kí a wọ àwọn ọ̀tá mi ní aṣọ ìtìjú kí á sì fi ìdàrúdàpọ̀ bọ̀ wọ́n lára
    bí ẹ̀wù.
  pes-OPCB: دشمنانم شرمسار شوند و خفت و خواری وجودشان را در بر گیرد.
  tgl-ULB: Nawa ang mga kaaway ko ay mabalutan ng kahihiyan; nawa suotin nila ang
    kanilang kahihiyan gaya ng isang balabal.
  nop-nop: Nu adi memikneyedi meka hinek tineŋdok nadilat. Adi mekadapmaŋ unduŋ tubune
    metamdi kedem yabuneŋ.
  hui-hui: I̱ waitigi biaru ti taga pani timbuni nalu helo hameledo. Tigua aga lu
    biagimbubi karulagadagua ti taga harago wali agali karume hendelo í̠na taga holeneme
    ti karulagimbu bu helabelo hamelo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည်​ဂုဏ်​အ​သ​ရေ ပျက်​ရ​ကြ​ပါ​စေ​သော။ သူ​တို့​သည်​အ​ရှက်​နှင့်​မိ​မိ​တို့​ကိုယ်​ကို
    ဝတ်​လုံ​သ​ဖွယ်​ဖုံး​လွှမ်း​ရ​ကြ​ပါ​စေ​သော။
  bod-N: ང་ཡི་དགྲ་རྣམས་ངོ་ཚ་གྱོན་པར༌ཤོག །རང་གི་ངོ་ཚས་གོས་ལྟར་གཡོག་གྱུར༌ཅིག།
  wsk-wsk: Kager kari memek mu dolara birigira mu guang iwita nunga iramurok, se dolara
    mu, guang nunumi te isi gurugusan mu iwita, nungumik isi gurugokko.
  sna-sna: Vapomeri vangu vachafukidzwa nenyadzi, uye vachaputirwa nokunyara sokunge
    nejasi.
  spa-BLM: Que mis adversarios sean revestidos de deshonra. Que se cubran con su propia
    vergüenza como con un manto.
  cac-cac: A eb' tz'alan in pecal, chamocab' eb' yuj q'uixvelal. Toxon̈ejocab' sat
    sc'ol eb' yuj q'uixvelal.
  swh-ULB: Washitaki wangu na wavishwe kwa aibu; wavae aibu yao kama vazi.
  deu-ELBBK: Lass meine Widersacher bekleidet werden mit Schande, und in ihre Schmach
    sich hüllen wie in einen Mantel!
  mbb-OT: Berakat he mepurung mepeel-elezi heini is menge etew he mibutangbutang kedì;
    meiring te visti he ebpeketambun te lawa zan is keelezan dan.
  mal-2015: എന്റെ എതിരാളികൾ നിന്ദ ധരിക്കും; പുതെപ്പു പുതെക്കുംപോലെ അവർ ലജ്ജ പുതെക്കും.
  gup-gup: Wanjh bedda kaluk birriyemengalmen yiman kunyemi kabendjongbun, dja birridjongbuyinda
    kunyemi yiman kayime kunmadj kunwarre.
  rmc-rmc: Mi uren mire žalobcen andre ladž; mi pačaren len andre ladž avke sar andro
    plašťos.
  nlg-nlg: Ko nera rana vure udolu, ge kara reirei kale, ko kuvihira tara huruhuruu
    ge kara maa.
  pes-OPV: جفا کنندگانم به رسوایی ملبس شوند و خجالت خویش را مثل ردا بپوشند.
  ron-1924: Потривничий мей сэ се ымбраче ку окара, сэ се акопере ку рушиня лор кум
    се акоперэ ку о манта!
  ben-OBCV: আমার অভিযোগকারীরা অপমানে আবৃত হোক, এবং আলখাল্লার মতো লজ্জায় আচ্ছাদিত
    হোক।
  som-som: Cadaawayaashaydu sharafdarro ha xidheen, Oo ceebtooda ha u huwadeen sida
    go' oo kale.
  eng-ASVBT: Let mine adversaries be clothed with dishonor, And let them cover themselves
    with their own shame as with a robe.
  mna-mna: Tana zin wal ta tiŋgalŋgal sua pio na, pakankaana zin mi kam zin ma tiru
    zalan. Naso kan miaŋ ma tisaana kat, mi timbotmbot men ta kembei. Kan miaŋ tana
    ko iwe kembei mburu pizin be tizebzeebe zin pa totomen.
  ita-1885: Sieno i miei avversari vestiti di vituperio, Ed avvolti della lor vergogna,
    come di un mantello.
  eng-ULB: May my adversaries be clothed with shame; may they wear their shame like
    a robe.
  spa-VBL: Que todos los que me acusan sean revestidos con desgracias; que se cubran
    a sí mismos con capas de vergüenza.
  fra-_FOB: Que mes adversaires soient revêtus de confusion, et couverts de leur honte
    comme d'un manteau!
  mal-mal: എന്റെ എതിരാളികൾ നിന്ദ ധരിക്കട്ടെ; പുതപ്പ് പുതയ്ക്കുന്നതു പോലെ അവർ ലജ്ജ
    പുതയ്ക്കും.
  urd-GVR: Mere muḳhālif ruswāī se mulabbas ho jāeṅ, unheṅ sharmindagī kī chādar oṛhnī
    paṛe.
  suz-BL: आं कली दोस गेब आन कुल मुनेम सुम्‍सीमल। मिनु आन मुने दोक्‍तीके फेक्‍तीके
    वा खोदेंशो पा फेक्‍सीमल।
  eng-NOY: May my enemies be clothed with ignominy; May they be covered with their
    shame, as with a mantle!
  ita-1927: I miei avversari saranno vestiti di vituperio e avvolti nella loro vergogna
    come in un mantello!
  ckb-ckb: با سکاڵاکارانم بەرگی نامەردی بکەنە بەر، با شەرمەزاری وەک کەوا لە خۆیان
    بئاڵێنن.
  eng-BBE: Let my haters be clothed with shame, covering themselves with shame as
    with a robe.
  xsi-xsi: Naŋa iloŋgu tu naneŋgu kazâŋa tamâta ma mainzi ŋalae. Ara ŋana maŋeti ma
    ituranzi ndo lâ, itogo pasawaŋa mwasina.
  kan-OKCV: ನನ್ನ ಎದುರಾಳಿಗಳು ಅವಮಾನವನ್ನು ಹೊದ್ದುಕೊಳ್ಳಲಿ, ತಮ್ಮ ನಾಚಿಕೆಯನ್ನು ಹೊದಿಕೆಯಂತೆ
    ತೊಟ್ಟುಕೊಳ್ಳಲಿ.
  tam-2017: என்னுடைய விரோதிகள் அவமானத்தால் மூடப்பட்டு, தங்களுடைய வெட்கத்தைச் சால்வையைப்போல்
    அணிந்துக்கொள்வார்களாக.
  spa-RV-1909: Sean vestidos de ignominia los que me calumnian; y sean cubiertos de
    su confusión como con manto.
  ron-BTF: Potrivnicii mei să se îmbrace cu rușine și să se acopere cu propria lor
    confuzie, precum cu o manta.
  eng-WEBP: Let my adversaries be clothed with dishonor. Let them cover themselves
    with their own shame as with a robe.
  eng-FBV: May those who accuse me be clothed with disgrace; may they cover themselves
    with a cloak of shame.
  nld-1939: Mogen mijn tegenstanders met smaad worden bekleed, En zich in hun schande
    hullen als in een mantel!
  nch-BL: Ma mopinahualtica miyacapa inijuanti cati nechistacahuíaj. Quena, xiquinpinahualti.
  vie-1934: Nguyện kẻ cừu địch tôi phải mặc mình bằng sự sỉ nhục, Bao phủ mình bằng
    sự hổ thẹn nó khác nào bằng cái áo.
  cha-cha: Ya y contrariojo ufanminagago ni y desonra; yan ufantinampe sija ni y minamajlaoñija
    taegüije y capa.
  hin-CV: मेरे विरोधियों को अनादर के वस्त्रों के समान धारण करनी होगी, वे अपनी ही लज्जा
    को कंबल जैसे लपेट लेंगे.
  eng-OURB: Let my adversaries be clothed with dishonor. Let them cover themselves
    with their own shame as with a robe.
  spa-BES: Mis enemigos se cubran de vergüenza, cubriéndose de confusión como un manto.
  tdx-tdx: Hampisikineñe hameñarañe o mpanesek’ ahikoo, naho hiholonkoñan-kasalarañe
    hoe sarimbo.
  tha-KJV: ขอให้​พวกปฏิ​ปักษ์​ของข้าพระองค์ห่มความอัปยศ ขอให้​ความอับอายสวมกายเขาอย่างเสื้อคลุม
  por-BR-2018: Que meus adversários se vistam de vergonha, e cubram-se com sua própria
    humilhação, como se fosse uma capa.
  deu-ELO: Laß meine Widersacher bekleidet werden mit Schande, und in ihre Schmach
    sich hüllen wie in einen Mantel!
  eng-WYC-2018: They that backbite me, be clothed with shame; and be they covered
    with their shame, as with a double cloth. (Let those who backbite me, be clothed
    with shame; yea, let them be covered with their shame, like with a cloak.)
  epo-epo: Miaj kontraŭuloj kovriĝu per malhonoro, Kaj ili envolviĝu en sian honton
    kiel en veston.
  gfk-gfk: Diet ing diet tung iau, diet na manga malahuan, ma diet na pupulus ma ra
    hirhir hoing ira maal.
  uig-PIN: Meni ǝyibligüqilǝr hijalǝt bilǝn kiyinsun, Ular ɵz xǝrmǝndilikini ɵzlirigǝ
    ton ⱪilip yepinsun.
  beo-beo: Na ha lai dunu da gogosiamu da defea. Ilia gogosiasu da abula agoane ili
    dedebomu da defea.
  tpi-OTNT: Mi laik ol birua bilong mi ol i pilim bikpela sem, na ol manmeri i ken
    lukim ol i sem nogut.
  hau-SA: Masu zargina za su sha kunya za a rufe su da kunya kamar mayafi.
  udu-udu: Dhalki imanyer aha/ is ki gway shumu ki mii jin thisuwa taḵ ush taḵ mo.
    Dhalki uni i’tampalkina mo ma ’the is buniŋ gana/ e is mo me’d burrinye/ mo.
  uig-LAT: Méni eyibligüchiler xijalet bilen kiyinsun, Ular öz shermendilikini özlirige
    ton qilip yépinsun.
  nde-nde: Abangivukelayo kabembeswe ihlazo bagoqelwe ngokuyangeka njengengubo.
  ton-ton: Tuku ke kofu ʻa hoku ngaahi fili ʻaki ʻae mā, pea tuku kenau ʻufiʻufi ʻaki
    ʻakinautolu ʻa ʻenau puputuʻu, ʻo hangē ko e pulupulu.
  ces-1613: Buďtež oblečeni protivníci moji v zahanbení, a nechť se odějí jako pláštěm
    hanbou svou.
  eng-WMB: Let my adversaries be clothed with dishonor. Let them cover themselves
    with their own shame as with a robe.
  tam-TCV: என்னைக் குற்றம் சாட்டுகிறவர்கள் அவமானத்தால் மூடப்படுவார்கள்; ஓர் அங்கியினால்
    போர்த்தப்படுவதுபோல் அவர்கள் வெட்கத்தால் போர்த்தப்படுவார்கள்.
  ceb-ULB: Hinaot nga ang akong mga kaaway magabisti sa kaulawan; hinaot sul-obon
    nila ang kaulaw sama sa kupo.
  pol-UBG: Niech moi przeciwnicy okryją się hańbą i niech się okryją własnym wstydem
    jak płaszczem.
  urd-GVU: میرے مخالف رُسوائی سے ملبّس ہو جائیں، اُنہیں شرمندگی کی چادر اوڑھنی پڑے۔
  eng-OEBCW: My opponents be clothed with dishonour, and wrapped in a robe of shame.
  deu-1912: Meine Widersacher müssen mit Schmach angezogen werden und mit ihrer Schande
    bekleidet werden wie ein Rock.
  kan-2017: ಮಾನಭಂಗವೇ ನನ್ನ ವಿರೋಧಿಗಳಿಗೆ ವಸ್ತ್ರವಾಗಲಿ; ನಾಚಿಕೆಯೇ ಅವರ ಹೊದಿಕೆಯಾಗಲಿ.
  yap-yap: Mang e yigi mathrow e pi to’ogor rog ko tamra’; mang e yug ro’ned e tamra’
    nga dakenrad ni bod ba wuru’ e mad nib n’uw.
  hlt-MCSB: Kai aka khingkhoek rhoek te mingthae loh a vuei uh vetih amamih kah yahopohnah
    loh hnikul bangla cun uh ni.
  mdy-ETH: ታና ፑርታ ማሃ ዓሳ ዻውሲንቶንጎ፤ ቦርሲንቲና ዔያታ ቦኦሪ ዴዖንጎ።
  twi-ASANTE: Animguaseɛ bɛdura mʼatamfoɔ ho; na akyekyere wɔn ho sɛ atadeɛ.
  eng-WEBU: Let my adversaries be clothed with dishonor. Let them cover themselves
    with their own shame as with a robe.
  spa-PDDPT: Que mis acusadores sean cubiertos de deshonra, Y que ellos mismos se
    cubran de vergüenza como un manto.
  gun-gun: Xerovaigua kuery re toĩ oxĩmbaa. Oxĩmbaa tojao'ipa ao puku py rami.
  agu-BL: Lok jal jun chin tx'ixwe'n scyetz yi e' incontra'tz. Nink pujx cya'n yi
    chin tx'ixwil nin chiwutz.
  ilo-ULB: Makawesan koma iti bain dagiti kabusorko; iyarwatda koma a kas kagayda
    ti panagbainda.
  kpg-kpg: Ogu hagadaumee la heia gi langaadia huoloo. Digaula la heia gii noho i lodo
    nadau hagalangaadia gadoo be tangada ne ulu gi lodo dono gahu laa daha.
  uig-ARA: مېنى ئەيىبلىگۈچىلەر خىجالەت بىلەن كىيىنسۇن، ئۇلار ئۆز شەرمەندىلىكىنى ئۆزلىرىگە
    تون قىلىپ يېپىنسۇن.
  sus-sus: N yaxuie xa ifu, e xa yaagi xa dusu e xun na.
  pon-2006: Ei imwintihti kan en namenekla kowahlap; oh re en mihla nan namenek rasehng
    ar pwuhriong nan likou reirei.
  jae-jae: Majeŋ êtu ŋoc soŋo-soŋonêŋ ŋakwê ma êsêac sênac biŋ majeŋŋa êtu nêŋ obo.
  ksd-ksd: Kaugu umana ebar diat a vavauluvai ma ra niruva, Ma diat a pulu mule diat
    ma kadia vavirvir iat da ma ra olovoi.
  tur-YTC: Düşmanlarım rezilliği giyinsin. Bir elbise gibi kendilerini kendi utançlarıyla
    örtsünler.
  bel-N: Няхай апрануцца ў зьнявагу тыя, што супрацьстаяць мне, і ахінуцца, быццам
    плашчом, у сорам свой!
  kpr-kpr: Mave namokena gitofu eraera ava aso, meka gaeteri. Mekavata meka garera.
  ind-AYT: Biarlah para pendakwaku berpakaikan kehinaan, dan berselubung malu seperti
    jubah.
  yom-yom: Mimfundi miama milendi vuata nzitusu ko ayi miela fukudulu tsoni banga
    yunga.
  yut-yut: Uwalno da mayaktok baŋ ɨmal baŋ yaŋ pani, aŋakwa mɨŋat amɨnyo da mayaktokni
    uŋun pɨndatni.
  nya-nya: Onditsutsa adzavekedwa mnyozo, ndipo adzadzifunditsa manyazi ngati chovala.
  hrv-hrv: Stidom nek' se odjenu tužitelji moji i sramotom svojom nek' se k'o plaštem
    pokriju!
  mps-mps: Eno homugo te eno boi bidi dabe te genuai hale somainu yaibao, tama augwali
    te hale dwai mu ebo te we bidi dabego sumainu yao.
  tpi-tpi: Mi laik ol birua bilong mi ol i pilim bikpela sem, na ol manmeri i ken
    lukim ol i sem nogut.
  dan-1931: lad mine Fjender klædes i Skændsel, iføres Skam som en Kappe!
  vie-OVCB: Nguyện bọn người cáo gian bị ô danh; sự sỉ nhục như áo choàng bao trùm
    người họ.
  guj-2017: મારા શત્રુઓ વસ્ત્રની જેમ બદનામીથી શરમ અનુભવો અને ઝભ્ભાની જેમ તેઓ શરમથી
    ઢંકાઈ જાઓ.
  pon-2006A: Ei imwintihti kan en namenekla kowahlap; oh re en mihla nan namenek rasehng
    ar pwuhriong nan likou reirei.
  por-BRBSL: Let meus adversários estão vestidos com desonra. Deixe-os se cobrir com
    sua própria vergonha como com um manto.
  eng-OEBUS: My opponents be clothed with dishonor, and wrapped in a robe of shame.
  swe-swe: Mina motståndare ska bli klädda i förvirring och ska ta på sig sin egen
    skam som en ämbetsdräkt.
  cth-cth: Na katukkungnaw teh kayanae ni ramuk awh naseh. Min mathoenae hni ni koung
    ramuk naseh.
  twi-twi: Mʼatamfo befura animguase; na akyekyere wɔn ho sɛ atade.
  hlt-hlt: Kai aka khingkhoek rhoek te mingthae loh a vuei uh vetih amamih kah yahopohnah
    loh hnikul bangla cun uh ni.
  tbz-SIM: Mɛsenkùmɛ̀ɛ dɑ́tínnɛ́ n níim̀bɛ̀, kɛ̀ bɛ̀ɛ dɑ́ɑ́tí ifɛi diyɑɑ̀bòrì kɔ̃mɛ.
  msy-2020: Nan apaniba aghumsɨzir dafam iniasa, kɨ ifonge, eghtɨ gumazamiziba men
    aghumsɨzir arazir kam bar an ganam.
  dop-dop: Pə́ liɣiti mɑ kolontunɑɑ mpɑ pɑ suu-m tɔm tɔ. Fɛɛlɛ ɩ́ wɑɑsɩ pɑ tɔɔ ɩsɩɩ
    toko.
  azb-azb: İttihamçılarım rüsvayçılığa bürünsünlər, Xəcaləti xalat kimi geyinsinlər.
  eng-DBY: Let mine adversaries be clothed with confusion, and let them cover themselves
    with their shame as with a mantle.
  hin-2017: मेरे विरोधियों को अनादररूपी वस्त्र पहनाया जाए, और वे अपनी लज्जा को कम्बल
    के समान ओढ़ें!
  wol-KYG: Yal na ñi may sosal sàngoo toroxte, làmboo gàcce ni mbubb.
  bjr-bjr: Qini namuqaa nisaurirana dukunimma nimaqaa. Misa nisaurirana qamunnara
    foora kukuqiaqanani.
  eng-YLT: Mine accusers put on blushing, and are covered, As an upper robe [is] their
    shame.
  kne-kne: Kaman da koman malned si bain da din kalaban ko, din bain da yan kaman
    dan inbabado.
  eng-WYC-2017: They that backbite me, be clothed with shame; and be they covered
    with their shame, as with a double cloth.
  eng-WMBB: Let my adversaries be clothed with dishonour. Let them cover themselves
    with their own shame as with a robe.
  zat-NTPS: Be̱n xelezrá' lu xel-la' stu' benne' ca' dxelenné̱' da cale̱la chia'.
    Be̱n xeleque zréajene̱' tu chí'izqueze.
  zty-NTPS: Ben ga yedoé'egekle benne' ka' ẕdíḻ-ḻengake' neda', na' ben ga chíx̱gekle'
    to chi'ize.
  urd-GVH: मेरे मुख़ालिफ़ रुसवाई से मुलब्बस हो जाएँ, उन्हें शरमिंदगी की चादर ओढ़नी
    पड़े।
  rug-rug: Madi tava malamalaṉa gedi sari na qua kana, meke madi guana pokopoko nia
    rini sa kinurekure.
  gaz-gaz: Himattoonni koo salphina haa uffatan; akkuma nama waaroo uffatuutti qaaniidhaan
    haa haguugaman.
  fra-LSG: Que mes adversaires revêtent l’ignominie, Qu’ils se couvrent de leur honte
    comme d’un manteau!
  yal-yal: Ala xa n tɔɲɛgɛ muxune yalagi. Ala xa yagin so e xunna alo dugina.
  iou-iou: Äneŋi yäkgän ŋode täyat; Mäyäktä iwanaye tek ämet päranipäŋ yäŋ kumän kaŋ
    uwäk täwut!
  haw-1868: E kahikoia ko'u poe enemi i ka hoopalaimaka, A e uhi no lakou ia lakou
    iho i ka hilahila me he holoku la.
  arb-NAV: لِيَكْتَسِ خُصُومِي خَجَلاً، وَلْيَتَلَفَّعُوا بِخِزْيِهِمْ كَالرِّدَاءِ.
  ded-ded: Ngicngac mesunau nuandae, yeni eweheiheia kpac kecbisia. Imocngo wamba
    isoc sangoyunubeso. Yeni gameyunuu kecdae, imocngo ngakpitoa isoc witinginau embeso.
  ewe-ewe: Nunyetsolawo ado vlododo abe awu ene, eye wòata ŋukpe abe avɔ ene.
  eng-LEE: Let my accusers be clothed with confusion, and let them wrap themselves,
    as with a mantle, in their own shame.
  asm-FB: মোৰ বিৰোধীবোৰে অপমানৰ বস্ত্রাবৰণ পৰিধান কৰক; চাদৰৰ নিচিনাকৈ তেওঁলোকে নিজৰ
    লাজক মেৰিয়াই থাকক।
  sus-A: ﭑ يَشُييٍ شَ عِقُ، عٍ شَ يَافِ شَ دُ سُ عٍ شُن نَ.
  fra-SBL: Que mes adversaires soient revêtus de déshonneur. Qu'ils se couvrent de
    leur propre honte comme d'une robe.
  hbo-hbo: יִלְבְּשׁ֣וּ שֹׂוטְנַ֣י כְּלִמָּ֑ה וְיַעֲט֖וּ כַמְעִ֣יל בָּשְׁתָּֽם׃
  kik-kik: Arĩa maathitangaga makaahumbwo njono na mohwo thoni taarĩ nguo ya igũrũ.
  fra-NCL: Mes adversaires seront revêtus d’ignominie, ils seront enveloppés de leur
    honte comme d’un manteau.
  cek-AK: Ka misanawk loe azathaih to kahni baktiah angkhuk o nasoe, kahni hoi khuk
    ih baktiah, mikhmai sethaih to angkhuk o nasoe.
  cuk-cuk: ¡An-isdarmaladdi be dummad-obingegsae! ¡Bela-belad-bingeguega be imake!
  tel-2017: నా విరోధులు అవమానం ధరించుకుంటారు గాక. తమ సిగ్గునే ఉత్తరీయంగా కప్పుకుంటారు
    గాక.
  hat-BSA: Kite akizatè mwen yo vin abiye ak dezonè. Kite yo kouvri yo menm ak pwòp
    wont yo tankou se avèk yon manto.
  kos-kos: Lela mwet lokoalok luk in nukla ke mwekin; Lela elos in nokomang mwekin
    lalos oana sie nuknuk.
  hbo-WLC: יִלְבְּשׁ֣וּ שׂוֹטְנַ֣י כְּלִמָּ֑ה וְיַעֲט֖וּ כַמְעִ֣יל בָּשְׁתָּֽם׃
  ibo-ibo: A ga-eji ihere yikwasị ndị na-ebo m ebubo dịka uwe werekwa ihere kee ha
    gburugburu dịka uwe mwụda.
  ory-ory: ମୋʼ ବିପକ୍ଷମାନେ ଅପମାନରେ ବସ୍ତ୍ରାନ୍ୱିତ ହେବେ, ପୁଣି, ସେମାନେ ଉତ୍ତରୀୟ ବସ୍ତ୍ର ତୁଲ୍ୟ
    ନିଜ ଲଜ୍ଜାରେ ଆଚ୍ଛନ୍ନ ହେଉନ୍ତୁ।
  chk-chk: Amwo ekewe chon atipisiei repwe pwölüla ren itengau, repwe pwölüla ren
    püsin ar säw usun ra pwölüla fän echö üf.
  rop-rop: Meigim main enami olabat sheim miselp brabliwei. Larram det sheim blanga
    olabat gaburrumap olabat jis laik dei werrimon kout.
  ukr-1871: Вороги мої нехай соромом покриються і ганьбою своєю, як плащом, обгорнуться.
  yon-yon: Ne yaa ambarakmoon kii ande dedmowe yedmewidan kuu aningko arewayiib kerok,
    kwane yi yaa kuu karakbed ebkad doboob areb kan derene bedmok.
  deu-1951: Meine Ankläger müssen Schmach anziehen und in ihre Schande sich hüllen
    wie in einen Mantel.
  eng-JPS: Mine adversaries shall be clothed with confusion, and shall put on their
    own shame as a robe.
  srp-1865: Nek se protivnici moji obuku u sramotu, i kao haljinom nek se pokriju
    stidom svojim.
  lug-lug: Abandoopa baswazibwe, n’ensonyi zaabwe zibabuzeeko obwekyusizo.
  heb-heb: ילבשו שוטני כלמה ויעטו כמעיל בשתם׃
  ben-IRV: আমার বিপক্ষরা লজ্জিত পোশাকে পরিহিত হবে এবং ডাকাতি করা পোশাকের মতো লজ্জায়
    ঢেকে যাবে।
  ntu-ntu: Batrpz nzavzo-lzbq-krdr, Murde nzamyati-krbzme drtqdr naopx mz mz leplz.
  pan-pan: ਮੇਰੇ ਵਿਰੋਧੀ ਨਿਰਾਦਰੀ ਪਹਿਨਣ, ਓਹ ਆਪਣੇ ਆਪ ਨੂੰ ਲਾਜ ਨਾਲ ਚੱਦਰ ਵਾਂਗੂੰ ਕੱਜਣ!
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူ တို့သည် ရှက်ကြောက် ခြင်းအဝတ်ကိုဝတ် ၍ ၊ စောင် နှင့်ခြုံသကဲ့သို့
    ၊ မျက်နှာ ပျက်ခြင်း နှင့် ကိုယ် ကိုခြုံ ကြပါစေသော။
  kgf-kgf: Waŋénécmina haʒéchécna ieneŋ ʒébiri qébiri séwi usu ésécnec héima kecmu.
    Gamugina imi saŋgeŋa maleku ésécnec he énécmimac.
  tte-O: Sowasowana kau kaleyayao mwalimwaline lalakina koina kuyakaboboili.
  tbg-tbg: Are qaqi kairamanta ti navutaaka anomake kauruate. Are qaqi kairaro vukai
    tavunavano vaiinti naavuma taintema kero, kaurira haikavano vika naavuma taarire.
  hmo-hmo: Lau idia samania noho taudia be do oi koua, vadaeni hemarai do idia davaria
    momokani. Inai hemarai be dabua bamona do idia karaia.
  zar-NT: Ben ga uluʼgáʼana cáʼasö nupa tuʼzeguiʼ nedaʼ didzaʼ, en ben ga gaca yöl-laʼ
    rutuíʼi quéguequi ca tu lariʼ nabagaʼ léguequi.
  urd-urd: मेरे मुख़ालिफ़ ज़िल्लत से मुलब्बस हो जाएँ और अपनी ही शर्मिन्दगी की चादर
    की तरह ओढ़ लें।
  bqc-SIM: Tↄ́ ĩ́i a gↄ̃ ma yãdↄmadeↄnɛ ula ũ, aa wida ńzĩawa lán gomusuwa.
  tcz-CHONGTHU: Eitaitom jingho vang jumna ponbanga akikhu khumdiu ahin, suhnem a
    aum nao chun ponbanga atomkhudiu ahi.
  mar-mar: माझे विरोधी वस्राप्रमाणे लाज पांघरतील, आणि ते त्यांची लाज झग्याप्रमाणे
    पांघरतील.
  isl-isl: Ónýttu áform þeirra! Sveipaðu þá skömm!
  hlt-THB: Kai thawlh anik puk khqi taw ming seetnaak ce hi amyihna bai kawm u saw
    chahnaak ing angki amyihna zawl qu khoep kawm uh.
  qub-qub: Chiquimajcunaga llapan pengaycho cachun. Pengayga ushajpaj pitucurcuchun.
  bqp-bqp: Tↄ́ vãni ni gↄ̃ ma yãdimmarinↄnɛ uta ũ, oni wé'i daḿma lán arukĩmbaa
    bà.
  hat-hat: Se pou moun ki pa vle wè m' yo wont, se pou dezonè tonbe sou yo.
  eng-BSB: May my accusers be clothed with disgrace; may they wear their shame like
    a robe.
  eng-WEBPB: Let my adversaries be clothed with dishonour. Let them cover themselves
    with their own shame as with a robe.
  kbq-kbq: Nagri'ma havigema hunante'naza vahe'mo'za zmagazezamo'a refitezmantegahie.
    Ana nehanageno za'za kukenamo'ma rufiteaza huno zamagazemo'a refitezmantegahie.
  pon-pon: Re kotin wiai on ai imwintiti, ren likau kida namenok, o ren purion nan
    me jued dueta likau pup.
  nhe-BL: Ma mopinahualtica tlamiyacapa inijuanti tlen nechistlacahuíaj. Quena, xiquinpinahualti.
  wnc-wnc: Sike natane iwanata nae atemapa yakaingge maaknga buyambam paningge nataat.
    Maaknga waakngata aminu gatukande usikwatapik. Usikwatapan aminbamda maaknga waaknga
    natapningu aanggaman take kaning.
  bus-bus: Tↄ́ zaaa gↄ̃ ma yãdimmarinↄnɛ uta ũ, aↄ̃ wí da ń zĩndaa lán gumusu bà.
  gub-BL: Tuwe iaiw haw tetea'u u'ar heàmàtyry'ymar wanehe nehe. Tuwe maranugar haw
    upyk kamir ài wà nehe no.
