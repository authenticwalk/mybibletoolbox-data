verse: PSA.109.015
translations:
  mal-C: അവരുടെ പാപങ്ങൾ എപ്പോഴും യഹോവയുടെമുമ്പാകെ നിലനിൽക്കട്ടെ, അങ്ങനെ അയാളുടെ പേരു
    ഭൂമിയുടെ സ്മരണകളിൽനിന്ന് വിച്ഛേദിക്കപ്പെടട്ടെ.
  deu-TKW: Stets seien sie Jahwe gegenwärtig, damit er ihr Gedächtnis von der Erde
    vertilge,
  lin-lin: Tika ete Yawe akanisaka masumu yango tango nyonso mpe asala ete babosana
    bango libela na mokili !
  mmx-mmx: A vara mo laxapmek atdi nak lox amisik to melamgo at Leeme Silok la neni
    naba ra korop asu xepe levenasen atnedi basinge lodoxoma at limixin.
  eng-LSV: They are continually before YHWH, || And He cuts off their memorial from
    earth.
  eng-GNV: But let them alway be before the Lord, that he may cut off their memorial
    from ye earth.
  eng-WEBSTER: Let them be before the LORD continually, that he may cut off the memory
    of them from the earth.
  nhw-BL: Ma mocahua inintlajtlacolhua moixpa, TOTECO, pero ayacmo aqui ma quinelnamiqui
    nopa masehualme ipan ni tlaltipactli.
  swh-ONEN: Dhambi zao na zibaki daima mbele za Bwana, ili apate kukatilia mbali kumbukumbu
    lao duniani.
  bba-bba: Yinni Gusunɔ u de u n win torɑ ni yɑɑye, kpɑ u win yĩsiru ɡo mɑm mɑm.
  eng-KJVCPB: Let them be before the Lord continually, That he may cut off the memory
    of them from the earth.
  luo-luo: Richogi mondo osiki e nyim Jehova Nyasaye, eka mondo ongʼad kargi oko chuth
    e piny.
  aii-aii: ܗܵܘܝܼ ܩܲܕܡ ܡܵܪܝܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ، ܘܩܵܛܹܥ ܕܟ݂ܵܪܵܝܗ‌ܝ ܡ̣ܢ ܐܲܪܥܵܐ.
  meu-meu: Unu kara na Iehova ese baine lalodia hanaihanai, a ia ilalolaina na tanobada
    amo baine boio.
  npi-ULB: तिनीहरूका दोष सधैं परमप्रभुको सामु रहोस् । परमप्रभुले तिनीहरूका सम्‍झना
    पृथ्वीबाट मेटाइदेऊन् ।
  yor-yor: Jẹ́ kí ẹ̀ṣẹ̀ wọn kí ó wà ní ìrántí níwájú Olúwa kí ó lè gé ìrántí wọn kúrò
    lórí ilẹ̀.
  pes-OPCB: گناهان آنها در نظر خداوند همیشه بماند، اما نام و نشان آنها از روی زمین
    محو گردد.
  tgl-ULB: Nawa ang kanilang pagkakasala ay palaging nasa harapan ni Yahweh; nawa
    burahin ni Yahweh ang kanilang alaala mula sa mundong ito.
  nop-nop: Yahwe adi kadakaniŋhikdok helemahelemaŋ nadisuluwaak, kaŋ metamdi adi’walaŋ
    metambopŋiyedok nadikauledapmaŋ tiyemneeŋ.
  hui-hui: Anduane Homogo ibugua urunime ko bibahende biyaru mitangi bu wiaabo halu
    marume ti hameigini heneru embeda ho wahelo hameledo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​အ​ပြစ်​တို့​ကို သ​တိ​ရ​တော်​မူ​ပါ​စေ​သော။ သို့​ရာ​တွင်​သူ​တို့​၏​နာ​မည်​သည်​လော​က​မှ
    လုံး​ဝ​ပျောက်​ကွယ်​သွား​ပါ​စေ​သော။
  bod-N: དེ་ཚོའི་མིང་རྣམས་ས་ལས་ཚར་གཅོད༌ཕྱིར། །སྡིག་པ་རྟག་ཏུ་ཡ་ཝཱེའི་དྲུང་ལུས༌ཤོག།
  wsk-wsk: Se nunga memek mu Yawe koma te butata anirukko; se nunga nunup ali imi
    te mu mena namarukko.
  sna-sna: Zvivi zvavo ngazvirambe zviri pamberi paJehovha, kuti aparadze chirangaridzo
    chavo panyika.
  spa-BLM: Que estén continuamente ante Yahvé, para cortar su memoria de la tierra;
  cac-cac: Naanocab' smul eb' uuj. Mocxob' nachajcot eb' d'a sat luum tic.
  swh-ULB: Hatia zao na ziwe mbele ya Yahwe siku zote; Yahwe na aiondoe kumbukumbu
    yao duniani.
  deu-ELBBK: Sie seien beständig vor dem HERRN, und er rotte ihr Gedächtnis aus von
    der Erde!
  mbb-OT: '@see-verse:PSA.109.014'
  mal-2015: അവ എല്ലായ്പോഴും യഹോവയുടെ മുമ്പാകെ ഇരിക്കട്ടെ; അവരുടെ ഓർമ്മ അവൻ ഭൂമിയിൽനിന്നു
    ഛേദിച്ചുകളയേണ്ടതിന്നു തന്നേ.
  gup-gup: Ngaye ngadjare nawu Yawey bu kaburrbun munguyh kunwarre bedberre rowk nawu
    namud nuye nahni nawu nganeyidko! Ngadjare mak bu Yawey kabenngeybularrbun bedberre
    kondah kurorre.
  rmc-rmc: Lengre bini mi en furt anglo jakha le RAJESKRE, mi mažinel avri lengro
    leperiben pal e phuv.
  nlg-nlg: A Yahweh te ghanaghana olighi haia na lei palu raini, ge ke lavikehara
    na ahadira tana ghanaghana ni tinoni.
  pes-OPV: و آنها در مد نظرخداوند دائم بماند تا یادگاری ایشان را از زمین ببرد.
  ron-1924: Домнул сэ-й айбэ тотдяуна ынаинтя окилор, ка сэ ле штяргэ помениря де
    пе пэмынт,
  ben-OBCV: সদাপ্রভু যেন তাদের সব পাপ সর্বদা স্মরণে রাখেন, যেন তিনি তাদের নাম পৃথিবী
    থেকে মুঝে দেন।
  som-som: Rabbiga ha hor joogeen had iyo goorba, Si uu xusuustooda uga gooyo dhulka.
  eng-ASVBT: Let them be before Jehovah continually, That he may cut off the memory
    of them from the earth;
  mna-mna: Tana sanaana ki to tana ziŋan wal kini na, Yooba ko mataana iŋgalŋgal totomen,
    mi imus zan ma tila len. Naso tomtom matan mbeleele kat zin.
  ita-1885: Sieno que' peccati del continuo nel cospetto del Signore; E stermini egli
    d'in su la terra la memoria di essi.
  eng-ULB: May their guilt always be before Yahweh; may Yahweh cut off their memory
    from the earth.
  spa-VBL: Que sus errores permanezcan constantemente ante el Señor; y que su nombre
    sea olvidado completamente por el pueblo.
  fra-_FOB: Qu'ils soient toujours devant l'Éternel, et qu'il retranche leur mémoire
    de la terre;
  mal-mal: അവ എല്ലായ്പോഴും യഹോവയുടെ മുമ്പാകെ ഇരിക്കട്ടെ; അവരുടെ ഓർമ്മ ഭൂമിയിൽനിന്നു
    ഛേദിച്ചുകളയേണ്ടതിനു തന്നേ.
  urd-GVR: Un kā burā kirdār Rab ke sāmne rahe, aur wuh un kī yād rū-e-zamīn par se
    miṭā ḍāle.
  suz-BL: मेको आन पाप गेना हना यो परमप्रभु यावे आ ङोंइती लील। मिनु सुइमी मेको आन कली
    रागीम ममिम्‍तमेक्‍ल।
  eng-NOY: May they be before the LORD continually; And may he cut off their memory
    from the earth!
  ita-1927: Sian quei peccati del continuo davanti all’Eterno, e faccia egli sparire
    dalla terra la di lui memoria,
  ckb-ckb: با هەمیشە لەبەردەم یەزدان بن هەتا یادیان لەسەر زەوی ببڕێتەوە!
  eng-BBE: Let them be ever before the eyes of the Lord, so that the memory of them
    may be cut off from the earth.
  xsi-xsi: Mao nâ, naŋa iloŋgu tu Yova Kindeni ma kalo ŋgere ŋana nenzi kiesaka kâ
    ikura zo rârâni. Ara ŋana i ma ivetanzi tamâta rârâni kalonzi kapa ndo ŋana kinzi
    ŋgu ŋinde seenzi kâ,
  kan-OKCV: ಅವು ಯಾವಾಗಲೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇರಲಿ; ದೇವರು ಅವರ ನೆನಪನ್ನು ಭೂಮಿಯೊಳಗಿಂದ ತೆಗೆದುಬಿಡಲಿ.
  tam-2017: அவைகள் எப்பொழுதும் யெகோவாவுக்கு முன்பாக இருக்கட்டும்; அவர்களுடைய பெயர்
    பூமியில் இல்லாமல் அழிக்கப்படட்டும்.
  spa-RV-1909: Estén siempre delante de Jehová, y él corte de la tierra su memoria.
  ron-BTF: Să fie înaintea DOMNULUI continuu, ca să stârpească amintirea lor de pe
    pământ.
  eng-WEBP: Let them be before the LORD continually, that he may cut off their memory
    from the earth;
  eng-FBV: May their sins be constantly before the Lord; may his name be totally forgotten
    by people.
  nld-1939: Jahweh houde ze altijd voor ogen, Zodat zelfs hun aandenken van de aarde
    verdwijnt.
  nch-BL: Ma mocahua inintajtacolhua moixpa, TOTECO, pero ayecmo aqui ma quinelnamiqui
    nopa masehualme ipan ni taltipacti.
  vie-1934: Nguyện các tội ác ấy hằng ở trước mặt Đức Giê-hô-va, Để Ngài cất kỷ niệm
    chúng nó khỏi đất;
  cha-cha: Polo ya sija siempre ufangaegue gui menan Jeova, sa güiya siña umutut y
    jinasoñija guinin y tano.
  hin-CV: याहवेह के सामने उन सभी के पाप बने रहें, कि वह उन सबका नाम पृथ्वी पर से ही
    मिटा दें.
  eng-OURB: Let them be before Adonai continually, that he may cut off their memory
    from the earth;
  spa-BES: Sean siempre delante de los ojos del Señor, para que su memoria sea borrada
    de la tierra.
  tdx-tdx: Ho aolo’ Iehovà nainai’e abey iereo, soa te hapitso’e an-tane atoy ty fitiahiañe
    iareo.
  tha-KJV: ขอให้​บาปเหล่านั้นอยู่ต่อเบื้องพระพักตร์พระเยโฮวาห์​เสมอไป เพื่อพระองค์จะทรงตัดการระลึกถึงเขาเหล่านั้นเสียจากแผ่นดินโลก
  por-BR-2018: Porém que tais coisas estejam sempre perante o SENHOR, e corte-se a
    lembrança deles da terra.
  deu-ELO: Sie seien beständig vor Jehova, und er rotte ihr Gedächtnis aus von der
    Erde!
  eng-WYC-2018: Be they made ever[more] against the Lord; and the mind of them perish
    from earth. (Let their sins be before the Lord forevermore; but let the remembrance
    of these people perish from all the earth.)
  epo-epo: Ili estu ĉiam antaŭ la Eternulo, Kaj Li ekstermu la memoron pri ili de
    sur la tero.
  gfk-gfk: I tahut bia ira udiet magingin sakena pa na panim laah meram ho God, ma
    bia pa da lik habaling um diet kai ra ula hanuo.
  uig-PIN: Bularning ǝyibliri daim Pǝrwǝrdigarning kɵz aldida bolsun, Xuning bilǝn
    U ularning nam-ǝmilini yǝr yüzidin ɵqürüp taxlaydu.
  beo-beo: Hina Gode da eso huluane ilia wadela:i hou hamedafa gogolemu da defea.
    Be fa:no fifi mabe, ilia da ili hamedafa dawa:mu da defea.
  tpi-OTNT: Bikpela i ken tingting oltaim long sin bilong ol, na ol manmeri i ken
    lusim tingting olgeta long lain bilong en.
  hau-SA: Bari zunubansu su kasance a gaban Ubangiji kullum, don yă sa a manta da
    su daga duniya.
  udu-udu: Dhalki uni ’koni bwambori Tap̱a ki ṯikir ṯikir mo dhali dhalki a’di jin
    dhunu ibwa minu ’ciṯẖ ’twa/ ’peni mony’cesh mo.
  uig-LAT: Bularning eyibliri daim Perwerdigarning köz aldida bolsun, Shuning bilen
    U ularning nam-emilini yer yüzidin öchürüp tashlaydu.
  nde-nde: Sengathi izono zabo zingahlala zisobala phambi kukaThixo, ukuze aphelise
    du ukukhunjulwa kwabo emhlabeni.
  ton-ton: Tuku maʻuaipē ia ʻi he ʻao ʻo Sihova, koeʻuhi ke ne tuʻusi honau fakamanatuʻi
    mei māmani.
  ces-1613: Buďtež před Hospodinem ustavičně, až by vyhladil z země památku jejich,
  eng-WMB: Let them be before the LORD continually, that he may cut off their memory
    from the earth;
  tam-TCV: ஏனெனில் அவர்களுடைய பாவங்கள் எப்பொழுதுமே யெகோவாவுக்கு முன்பாக நிலைத்திருக்கட்டும்;
    அவர் அவர்களுடைய நினைவையும் பூமியிலிருந்து அகற்றட்டும்.
  ceb-ULB: Hinaot nga ang ilang pagkasad-an magpabilin kanunay kang Yahweh; hinaot
    nga wagtangon ni Yahweh ang ilang panumdoman gikan sa kalibotan.
  pol-UBG: Niech będą zawsze przed PANEM, aż wykorzeni z ziemi pamięć o nich;
  urd-GVU: اُن کا بُرا کردار رب کے سامنے رہے، اور وہ اُن کی یاد رُوئے زمین پر سے مٹا
    ڈالے۔
  eng-OEBCW: on record always before the Lord, and his memory root from the earth;
  deu-1912: Der HERR müsse sie nimmer aus den Augen lassen, und ihr Gedächtnis müsse
    ausgerottet werden auf Erden,
  kan-2017: ಅವು ಯೆಹೋವನ ಜ್ಞಾಪಕದಲ್ಲಿ ಇದ್ದೇ ಇರಲಿ. ಆತನು ಅವರ ಹೆಸರನ್ನು ಭೂಮಿಯಿಂದ ತೆಗೆದುಹಾಕಲಿ.
  yap-yap: Mang e yigi par SOMOL ni bay u wan’ e pi denen rorad, machane mang e yugun
    pag tilrad!
  hlt-MCSB: A tholhnah te BOEIPA hmaiah om taitu saeh lamtah amih poekkoepnah te diklai
    lamkah phae la om saeh.
  mdy-ETH: ሳዓፓ ዜርሢ ዔያቶኮ ባይዛኒ ጎማ ዔያቶሲ ናንጊና ናንጋ ጎዳ ቤርታ ዔርቴያ ማዒ ዴዖንጎ።
  twi-ASANTE: Wɔn bɔne nyinaa nka Awurade anim, na wɔankae wɔn bio wɔ asase so.
  eng-WEBU: Let them be before the LORD continually, that he may cut off their memory
    from the earth;
  spa-PDDPT: Que estén siempre delante de Yavé, Y corte Él de la tierra el recuerdo
    de ellos,
  gun-gun: Ha'e nunga tojekuaa riae Senhor renonde, ha'e kuery re ta'ima'endu'aave
    eme yvy re.
  agu-BL: Nink tz'a'tij yi quil swutzu', nin qui'tk na'wsij chibi' sbne' opon tunintz.
  ilo-ULB: Kankanayon koma nga adda iti sangoanan ni Yahweh dagiti basolda; pukawen
    koma ni Yahweh manipud iti daga ti pakalaglagipan kadakuada.
  kpg-kpg: Dimaadua gi langahia nia huaidu digaula i nia madagoaa huogodoo, digaula
    gi haga de langahia hagamuliagina!
  uig-ARA: بۇلارنىڭ ئەيىبلىرى دائىم پەرۋەردىگارنىڭ كۆز ئالدىدا بولسۇن، شۇنىڭ بىلەن
    ئۇ ئۇلارنىڭ نام-ئەمىلىنى يەر يۈزىدىن ئۆچۈرۈپ تاشلايدۇ.
  sus-sus: Alatala xa ratu na yunubie ma tɛmui birin, a xa e xa fe ranɛɛmu duniɲa
    ra,
  pon-2006: KAUN-O en kin tamataman diparail kan ahnsou koaros, oh irail en manoknokla
    douluhl!
  jae-jae: Apômtau taê ênam nêŋ sec endeŋ tôŋgeŋ ma enseŋ lau sec tonaŋ nêŋ ŋaê su
    samucgeŋ e sêliŋ siŋ aŋga nom.
  ksd-ksd: Ra Luluai na nuk vatikene pa diat, Upi na vamutue ra ninunuk uraure diat
    ati ra pia.
  tur-YTC: Sürekli Yahve’nin önünde bulunsunlar, Öyle ki, anılarını yeryüzünden kesip
    atsın.
  bel-N: Няхай будуць яны перад ГОСПАДАМ заўсёды, і няхай Ён вынішчыць на зямлі памяць
    пра яго,
  kpr-kpr: Genembo ainda natofo da ari ekoko ava Bajari sifo ghousa kotise, ne dari
    amboro, nenda binó barago ya dadabaeti.
  ind-AYT: Biarlah mereka terus-menerus di hadapan TUHAN, supaya Dia melenyapkan ingatan
    akan mereka dari bumi.
  yom-yom: Bika masumu mawu mazingila mu zithangu zioso va ntuala Yave muingi kalalikisa
    thebukulu awu moyo va ntoto.
  yut-yut: Yawe da dɨwarɨni do toktogɨsi nandaŋ yomjak, aŋakwan mɨŋat amɨnyo da uŋun
    dakon dɨwatni do wagɨlsi ɨŋtaŋ yomni dosi nandɨsat.
  nya-nya: Machimo awo akhale pamaso pa Yehova nthawi zonse, kuti Iye achotse chikumbutso
    chawo pa dziko lapansi.
  hrv-hrv: nek budu svagda Jahvi pred očima! Neka se sa zemlje izbriše spomen njihov!”
  mps-mps: Genuai Bidigo te augwa yali dwai sęba me konealudubaso, tama te we bidi
    dabego aga haniba te homu kone isiąmainu yao. Eno te homu ebao.
  tpi-tpi: Bikpela i ken tingting oltaim long sin bilong ol, na ol manmeri i ken lusim
    tingting olgeta long lain bilong en.
  dan-1931: altid være de* HERREN for Øje; hans Minde vorde udryddet af Jorden, {
    [*dvs. Synderne. Sl. 34, 17.] }
  vie-OVCB: Nguyện Chúa Hằng Hữu luôn nhớ tội lỗi họ, xóa kỷ niệm của họ khỏi đất.
  guj-2017: તેનાં પાપો નિત્ય યહોવાહની નજરમાં રહો; યહોવાહ તેનું નામ પૃથ્વી પરથી ઉખેડી
    નાખે.
  pon-2006A: KAUN-O en kin tamataman diparail kan ahnsou koaros, oh irail en manoknokla
    douluhl!
  por-BRBSL: Deixe-os estar diante de Yahweh continuamente, que ele possa cortar a
    memória deles da terra;
  eng-OEBUS: on record always before the Lord, and his memory root from the earth;
  swe-swe: 'låt dem vara inför Herren (Jahve) hela tiden (kontinuerligt) så att han
    kan utplåna (ordagrant: hugga av) deras minne från jorden.'
  cth-cth: Hotnaw teh BAWIPA hmalah pou kamnuek naseh. Het talai van vah, ahnimouh
    pahnimhoehnae awm hanh naseh.
  twi-twi: Wɔn bɔne nyinaa nka Awurade anim, na wɔankae wɔn bio wɔ asase so.
  hlt-hlt: A tholhnah te BOEIPA hmaiah om taitu saeh lamtah amih poekkoepnah te diklai
    lamkah phae la om saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ nyɛ̃́ bɛ yɛi nkpɛ́í, kɛ̀ bɛ̀ bɑ́ ndenniní bɛ kpɛ́í kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Ikiavɨra Itir God me amizir arazir kurar kam gɨnɨghnɨghvɨra ikɨ, eghtɨ
    gumazamiziba gumazir kamɨn adarazi nɨghnɨzitam ua men ikian bar markɨ.
  dop-dop: Tɑcɑɑ, tɑɑ sɔɔ ɩ cɑɑnɑɑ ɩsɑɣɑtʋ nɑ ɩ too kɑwɑlɑɣɑ tɔɔ. Tɑcɑɑ kpiisi yəlɑɑ
    mpɛ pɑ hətɛ kɛ tɛtʋ tɑɑ.
  azb-azb: Belə adamlar Rəbbin hüzurunda daim təqsirkar qalsınlar, Dünyadan izi-tozu
    silinsin, yada salınmasınlar!
  eng-DBY: 'Let them be before Jehovah continually, that he may cut off the memory
    of them from the earth:'
  hin-2017: वह निरन्तर यहोवा के सम्मुख रहे, वह उनका नाम पृथ्वी पर से मिटे!
  wol-KYG: Yal na seeni moy sax fi kanam Aji Sax ji. Yal na seen tur dagge fi kaw
    suuf.
  bjr-bjr: Mi manda fasiqana akeeku akaaku aaqarana akiiqara Yaaweefa aiqama kari
    iriani. Aiqamausa misara qaunuqanna saaqanani.
  eng-YLT: They are before Jehovah continually, And He cutteth off from earth their
    memorial.
  kne-kne: Polos koma ay adi linglingan Diyos din basbasol da, ngem pap-engena pay
    koma di kanemnemneman din ngadan da isnan daga.
  eng-WYC-2017: Be they made ever[more] against the Lord; and the mind of them perish
    from earth.
  eng-WMBB: Let them be before the LORD continually, that he may cut off their memory
    from the earth;
  zat-NTPS: Tu chí'izqueze bsa lazre' ca da cale̱la da zaj nune̱'. Québedxa cheajsá
    lazru' benne' ca'
  zty-NTPS: Bejsá' ḻáže'teze da' ẕinnj da' béngake', san biž chejsá' ḻažo'o benne'
    ka',
  urd-GVH: उनका बुरा किरदार रब के सामने रहे, और वह उनकी याद रूए-ज़मीन पर से मिटा डाले।
  rug-rug: Mani lopu muliṉi ni e Zihova sari na dia sinea, ba sari na tiedi si madi
    ta muliṉi palae hokara.
  gaz-gaz: Akka inni seenaa isaanii lafa irraa balleessuuf, cubbuun isaanii yeroo
    hunda fuula Waaqayyoo dura haa jiraatu.
  fra-LSG: Qu’ils soient toujours présents devant l’Éternel, Et qu’il retranche de
    la terre leur mémoire,
  yal-yal: Alatala xa a yengi lu e hakɛne xɔn ma waxatin birin, koni Ala xa ɲinan
    xa ti e fe xɔn ma fefe!
  iou-iou: Ude täŋkaŋ ämawebetä äbot unitäŋo wäpita guŋ tak-inik täŋirä upäŋkaŋ Ekänitä
    momini pen nadäŋ yäpmäŋ kaŋ kuŋarän yäŋ nadätat.
  haw-1868: E mau loa ana no lakou imua o Iehova; I hookiia ka manao ana ia lakou
    mai ka honua aku.
  arb-NAV: لِتَمْثُلْ خَطَايَاهُمْ أَمَامَ الرَّبِّ دَائِماً كَيْ يَسْتَأْصِلَ مِنَ
    الأَرْضِ ذِكْرَهُمْ.
  ded-ded: Yeneac kopocsic imoc nasosoc KEBUAC kicfu feu hengkecbeso. Ngic imoc bangecfunac
    meickegec kpac anu yeac nigecyunudacbeso.”
  ewe-ewe: Woƒe nu vɔ̃wo nenɔ Yehowa ŋkume ɖaa, ale be wòaɖe woƒe ŋkɔ ɖa le anyigba
    dzi,
  eng-LEE: Let them be before the Lord continually, that he may cut off from the earth
    their memory.
  asm-FB: সকলো সময়তে সেইবোৰ যিহোৱাৰ সন্মুখত থাকক, আৰু পৃথিৱীৰ পৰা তেওঁলোকৰ স্মৃতি
    লুপ্ত হওঁক।
  sus-A: عَلَتَلَ شَ رَتُ نَ يُنُبِيٍ مَ تّمُي بِرِن، عَ شَ عٍ شَ قٍ رَنّيمُ دُنِحَ
    رَ،
  fra-SBL: Qu'ils soient continuellement devant l'Éternel, afin d'effacer leur mémoire
    de la terre ;
  hbo-hbo: יִהְי֣וּ נֶֽגֶד־יְהוָ֣ה תָּמִ֑יד וְיַכְרֵ֖ת מֵאֶ֣רֶץ זִכְרָֽם׃
  kik-kik: Mehia mao marotũũra hĩndĩ ciothe marĩ mbere ya Jehova, nĩguo akaaniina
    kũririkanwo kwao gũkũ thĩ.
  fra-NCL: Qu’elles soient toujours devant Yahweh, et qu’il retranche de la terre
    leur mémoire !
  cek-AK: Nihcae panoekhaih long hoiah tahmat pae ving hanah, nihcae zaehaih loe Angraeng
    hmaa ah om poe nasoe.
  cuk-cuk: Bab-Jehová, melle e-isgued be iego. We-napneggi, dulemar we-dule-ieged
    be imake.
  tel-2017: యెహోవా వారి జ్ఞాపకాన్ని భూమిపై నుండి కొట్టి వేస్తాడు గాక. వారి దోషం నిత్యం
    యెహోవా సన్నిధిని కనబడు గాక.
  hat-BSA: Kite yo devan SENYÈ a tout tan pou L koupe retire memwa yo sou latè,
  kos-kos: Lela tuh LEUM GOD Elan esam ma koluk lalos pacl e nukewa, A elos sifacna
    in iyuklana ac tiana sifil esamyuk!
  hbo-WLC: יִהְי֣וּ נֶֽגֶד־יְהוָ֣ה תָּמִ֑יד וְיַכְרֵ֖ת מֵאֶ֣רֶץ זִכְרָֽם׃
  ibo-ibo: Ka Onyenwe anyị na-echeta mmehie ha oge niile; ma ka o mee ka ha bụrụ ndị
    a ga-echefu echefu nʼọgbọ niile.
  ory-ory: ସଦାପ୍ରଭୁ ଯେପରି ସେମାନଙ୍କ ସ୍ମରଣ ପୃଥିବୀରୁ ଉଚ୍ଛିନ୍ନ କରିବେ, ଏଥିପାଇଁ ସେମାନେ ତାହାଙ୍କ
    ସାକ୍ଷାତରେ ସର୍ବଦା ଥାଉନ୍ତୁ।
  chk-chk: Amwo ewe Samol mi Lapalap epwe chechemeni ar tipis fansoun meinisin, nge
    aramas repwe fokun manlükirela.
  rop-rop: YAWEI, yu garra oldei jinggabat ola nogudbalawei blanga olabat, bat meigim
    olabat binijap, en nobodi garra jinggabat olabat igin.
  ukr-1871: Нехай гріхи їх все будуть перед Господом, а він знищить память їх на землї!
  yon-yon: Kwane yi ambarakmi kuu aron korem Yariman ye murubia ari angkimborok, kwananeen
    kuu yembed okaddan yaambed yi meenmi yeman kuu nare dowan keraneen.
  deu-1951: Der HERR habe sie beständig vor Augen, daß ihr Gedächtnis von der Erde
    vertilgt werde,
  eng-JPS: Let them be before the LORD continually, that He may cut off the memory
    of them from the earth.
  srp-1865: Neka budu svagda pred Gospodom, i on neka istrijebi spomen njihov na zemlji;
  lug-lug: Mukama ajjukirenga ebyonoono byabwe bulijjo, n’ensi ebeerabirire ddala.
  heb-heb: יהיו נגד יהוה תמיד ויכרת מארץ זכרם׃
  ben-IRV: তার দোষ সবদিন সদাপ্রভুুর সামনে থাকুক, যেন সদাপ্রভুু পৃথিবী থেকে তার স্মৃতি
    মুছে দেন।
  ntu-ntu: Mrkc Heven nadcpx zvz mz drtwrm alwx ngrdrng, A' mz nrlc enqmi lcng namrbrtr
    alo mz drtwr.
  pan-pan: ਓਹ ਸਦਾ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਪਏ ਰਹਿਣ, ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਯਾਦ ਧਰਤੀਓਂ ਮੁਕਾ ਦੇਵੇ,
  mya-JVB: ထိုဒုစရိုက်အပြစ်သည် ထာဝရဘုရား ရှေ့ မှာ အစဉ်အမြဲ ထင်ရှား၍၊ မြေကြီး ပေါ်
    မှာ ထိုသူ တို့ကို အောက်မေ့ စရာ အမှတ်မျှ မရှိစေခြင်းငှါ၊ ပယ်ရှင်း တော်မူပါစေ။
  kgf-kgf: Képésicgina imi nalé séc Yaweac wésiaiguc waina hemac. Qac buŋaya imi auna
    baeciguc qahac wammac.
  tte-O: '@see-verse:PSA.109.014'
  tbg-tbg: Ho Noravauvo, are vi vaiintira ankuvano qora okara autua uvara ekaa enta
    qaqi iritehara kia nunka nimitaraitira, are qaqi kairamanta ekaa vaiinti nahenti
    vikara tauruke qumimaqama kaate.
  hmo-hmo: Lau ura edia kara dika be Lohiabada do ia laloatao noho, to lau ura taunimanima
    ese, unai tau do idia laloaboio momokani.
  zar-NT: Ben ga ilaʼcuáʼticaʼsö dul-laʼ naʼ loʼ Liʼ, Xan, para cabirö nu soa yödzölió
    nu tsöjné lëʼ.
  urd-urd: वह बराबर ख़ुदावन्द के सामने रहें, ताकि वह ज़मीन पर से उनका ज़िक्र मिटा
    दे!
  bqc-SIM: An duuna aↄ dↄngu gↄↄpii, Dii, an yã́ i sã gbɛ̃́ↄgu dṹniau,
  tcz-CHONGTHU: Yahweh Pakai in achonsetnau geldoh jinghen, chuleh aminjong mihemten
    geldoh hihbeh hen.
  mar-mar: परमेश्वरापुढे त्यांचे पातक सदैव असोत; परमेश्वर त्यांचे स्मरण पृथ्वीवरून
    काढून टाको.
  isl-isl: Láttu misgjörðir hans aldrei falla í gleymsku, en minningu ættarinnar að
    engu verða.
  hlt-THB: Cekkhqi sim loetnaak ce khawmdek awh a law boetnaak aham a mingmih a thawlhnaak
    ce Bawipa haiawh awm loet seh.
  qub-qub: Chayno mana allita rurashantaga Tayta Dios imaypis yarparaycächun. Cay
    pachachöga jutintapis para-simri gongachun.
  bqp-bqp: Ń durunna gↄ̃ dↄngu, Dikiri, ń yã sã gbɛ̃nↄgu andunia gũn.
  hat-hat: Se pou Seyè a pa janm bliye peche yo te fè. Se pou li fè moun bliye yo
    nèt sou latè,
  eng-BSB: May their sins always remain before the LORD, that He may cut off their
    memory from the earth.
  eng-WEBPB: Let them be before the LORD continually, that he may cut off their memory
    from the earth;
  kbq-kbq: Ra Anumzamo'a maka zupa ana vahe'mokizmi kumikura agesa antahi vava nehanige'za,
    ana ne'mofona vahe'mo'za mago'ene zamagesa antahi omigahaze.
  pon-pon: Ieowa en kotin majamajan irail ajau karoj, o kataman parail en niki jan
    in jappa.
  nhe-BL: Ma mocahua inintlajtlacolhua moixtla, TOTECO, pero ayoc aca ma quinilnamiqui
    nopa tlacame ipan ni tlaltepactli.
  wnc-wnc: Buyambam tapata waakwakgane waiaknganae asinggan natayamik. Natayamuke
    tasiwan aminda itane dongae gatukande botaningge nataat.
  bus-bus: Aↄ̃ durun gↄ̃ dↄn Diin, aↄ̃ yã sã gbɛ̃nↄn anduna guu.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e ima'enukwaw wanemiapo kwer ikatu 'ym ma'e
    rehe nehe. Tuwe teko heharaz iapo arer wanuwi wà nehe.
