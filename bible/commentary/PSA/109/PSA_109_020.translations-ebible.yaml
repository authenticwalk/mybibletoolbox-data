verse: PSA.109.020
translations:
  mal-C: എനിക്കെതിരേ തിന്മ സംസാരിച്ച് എന്റെമേൽ കുറ്റം ആരോപിക്കുന്നവർക്ക്, ഇത് യഹോവയിൽനിന്നു
    ലഭിക്കുന്ന പ്രതിഫലം ആയിരിക്കട്ടെ.
  deu-TKW: Dies sei der Lohn meiner Widersacher von Jahwe und derer, die Böses wider
    mich reden.
  lin-lin: Tala ndenge Yawe akofuta banguna na ngai mpe bato oyo balobaka mabe na
    tina na ngai.
  mmx-mmx: O Leeme Silok. A vara i do una mu asu mo langas la una lox asongot nedi
    limixin munepen minia, atla di xaxarang taba ia do nia laradi xapmek.
  eng-LSV: This [is] the wage of my accusers from YHWH, || And of those speaking evil
    against my soul.
  eng-GNV: Let this be the rewarde of mine aduersarie from the Lord, and of them,
    that speake euill against my soule.
  eng-WEBSTER: Let this be the reward of my adversaries from the LORD, and of them
    that speak evil against my soul.
  nhw-BL: Quej nopa, TOTECO, xiquintlaxtlahui nopa nocualancaitacahua catli nechistlacahuíaj,
    huan catli quinequij nechmictise.
  swh-ONEN: Haya na yawe malipo ya Bwana kwa washtaki wangu, kwa wale wanaoninenea
    mabaya.
  bba-bba: Yeniwɑ Yinni Gusunɔ u koo de yu nɛn yibɛrɛbɑ kɑ be bɑ mɑn kɔ̃sɑ ɡerusimɔ
    deemɑ.
  eng-KJVCPB: Let this be the reward of mine adversaries from the Lord, And of them
    that speak evil against my soul.
  luo-luo: Mano ema mondo obed chudo, ma Jehova Nyasaye chulo joma donjona; mano e
    kaka onego otim ne joma wuoyo marach kuoma.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܦܘܼܪܥܵܢܵܐ ܕܕܲܠܩܘܼܒ݂ܠܵܝܝܼ̈ ܡ̣ܢ ܠܟܸܣ ܡܵܪܝܵܐ، ܘܕܗܲܡܙܸܡܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ
    ܥܲܠܔ ܓܵܢܝܼ.
  meu-meu: Davadia bunu e habadelaigumu taudia ese Iehova ena amo bae abi, edia hereva
    ai egu mauri e hadikaiamu taudia danu.
  npi-ULB: मलाई दोष लगाउने, अर्थात् मेरो बारेमा खरब कुराहरू भन्‍नेलाई परमप्रभुबाट
    यो इनाम होस् ।
  yor-yor: Èyí ni èrè àwọn ọ̀tá mi láti ọwọ́ Olúwa wá; àti ti àwọn tí ń sọ̀rọ̀ ibi
    sí ọkàn mi.
  pes-OPCB: ای خداوند، دشمنانم را که درباره من دروغ می‌گویند و مرا تهدید به مرگ می‌کنند،
    اینچنین مجازات کن.
  tgl-ULB: Nawa ito ang maging gantimpala ng aking mga tagapagbintang mula kay Yahweh,
    mga nagsasabi ng masasamang bagay tungkol sa akin.
  nop-nop: Memikneyedi mede kadakaniŋ hinek u naniiŋ. Unduŋ doktiŋa, Yahwe, du talik
    unduŋ foloŋ kibikoŋ malabumuŋ kedem yembeŋ.
  hui-hui: Anduane Homogo-o waitigime i̱hondo bi ko ogonibi laga kago tini ko helo
    pani ogonidagua nelo mibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​အ​ကြောင်း​ဆိုး​ရွား​သည့် သ​တင်း​ကို​လွှင့်​သူ​ကျွန်​တော်​မျိုး​၏​ရန်​သူ​တို့
    အား ဤ​နည်း​အ​တိုင်း​အ​ပြစ်​ပေး​တော်​မူ​ပါ။
  bod-N: འདི་ནི་ང་ལ་གཏམ་ངན་སྨྲ་བ༌དང༌། །ང་ཡི་དགྲ་བོར་ཡ་ཝཱེས་གནང་བའི༌ལན།།
  wsk-wsk: Kager kari memek mu ago ko den memek uwutata balman; se Yawe nunga den
    memek mu ko koma ko uwutata nunga maguwurokko.
  sna-sna: Uyu ngauve muripo waJehovha kuvapomeri vangu, kuna avo vanotaura zvakaipa
    pamusoro pangu.
  spa-BLM: Esta es la recompensa de mis adversarios de parte de Yahvé, de los que
    hablan mal de mi alma.
  cac-cac: Mamin Jehová, ichaocab' tic tzutej eb' ayoch ajc'olal d'ayin, aton eb'
    tz'alan in pecal.
  swh-ULB: Na haya yawe malipo ya mshitaki wangu kutoka kwa Yahwe, ya wale wasemao
    mambo maovu juu yangu.
  deu-ELBBK: Das sei der Lohn meiner Widersacher vonseiten des HERRN, und derer, die
    Böses reden gegen meine Seele!
  mbb-OT: Nengazen, berakat he iyan heeyan isilut nu te menge etew he mibutangbutang
    kedì wey migkaǥi te mezaat he menge lalag mehitenged kediey.
  mal-2015: ഇതു എന്റെ എതിരാളികൾക്കും എനിക്കു വിരോധമായി ദോഷം പറയുന്നവർക്കും യഹോവ കൊടുക്കുന്ന
    പ്രതിഫലം ആകുന്നു.
  gup-gup: Ngudda nawu Yawey, kuhni rowk ngadjare yibenmarnekurduyime bu yibenbun
    birrimekbe bininj kore kunwarre rowk ngandimarneyimi.
  rmc-rmc: Kavke mi visarel pale o RAJ mire žalobcenge the olenge, ko pal ma namištes
    vakeren.
  nlg-nlg: Na bosakau raini, na vatei totoro nina Yahweh vanira rahei tara huruhuruu,
    ma gaira tara gonidilaa na ghagua na mate.
  pes-OPV: این است اجرت مخالفانم از جانب خداوند و برای آنانی که بر جان من بدی می‌گویند.
  ron-1924: Ачаста сэ фие, дин партя Домнулуй, плата врэжмашилор мей ши а челор че
    ворбеск ку рэутате де мине!
  ben-OBCV: সেই অভিশাপ সদাপ্রভুর প্রতিফল হোক, আমার অভিযোগকারীদের প্রতি হোক যারা আমার
    সম্বন্ধে মন্দ কথা বলে।
  som-som: Tanu waa abaalmarinta cadaawayaashaydu ay xagga Rabbiga ka helaan, Iyo
    kuwa naftayda xumaan ka sheegaba.
  eng-ASVBT: This is the reward of mine adversaries from Jehovah, And of them that
    speak evil against my soul.
  mna-mna: O Yooba, sua sananŋan boozomen ta koŋ koi bizin tiŋgalŋgal pio na, leleŋ
    be nu pimiili pizin. Naso pokot mbulu kizin.
  ita-1885: Tal sia, da parte del Signore, la ricompensa de' miei avversari, E di
    quelli che parlano male contro all'anima mia.
  eng-ULB: May this be the reward of my accusers from Yahweh, of those who say evil
    things about me.
  spa-VBL: Que todo esto sea el castigo del Señor sobre mis enemigos, sobre aquellos
    que hablan mal de mí.
  fra-_FOB: Tel sera, de la part de l'Éternel, le salaire de mes adversaires, et de
    ceux qui disent du mal contre moi.
  mal-mal: ഇത് എന്നെ കുറ്റം ചുമത്തുന്നവർക്കും എനിക്ക് വിരോധമായി ദോഷം പറയുന്നവർക്കും
    യഹോവ കൊടുക്കുന്ന പ്രതിഫലം ആകട്ടെ.
  urd-GVR: Rab mere muḳhālifoṅ ko aur unheṅ jo mere ḳhilāf burī bāteṅ karte haiṅ yihī
    sazā de.
  suz-BL: परमप्रभु यावेमी आं कली दोस गेब नु आ पर्बम मरिम्‍शो लोव़ पाइब कली मोदेंशो
    सजाइ गेवल।
  eng-NOY: May this be the wages of mine adversaries from the LORD, And of them that
    speak evil against me!
  ita-1927: Tal sia, da parte dell’Eterno, la ricompensa dei miei avversari, e di
    quelli che proferiscono del male contro l’anima mia.
  ckb-ckb: با ئەمە کرێی یەزدان بێت بۆ سکاڵاکارانم، ئەوانەی بە خراپە لە دژی من دەدوێن.
  eng-BBE: Let this be the reward given to my haters from the Lord, and to those who
    say evil of my soul.
  xsi-xsi: Mao nâ, naŋa iloŋgu tu Yova Kindeni ma ipare nia mine panzi naneŋgu kazâŋa
    tamâta, kinzi ŋinde uru siporo ŋgua soki ndo pa naŋa.
  kan-OKCV: ಇದು ನನಗೆ ವಿರೋಧವಾಗಿ ಕೇಡು ಮಾತಾಡುವ ನನ್ನ ಎದುರಾಳಿಗಳಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಪ್ರತಿಫಲವಾಗಿರಲಿ.
  tam-2017: இதுதான் என்னை விரோதிக்கிறவர்களுக்கும், என்னுடைய ஆத்துமாவுக்கு விரோதமாகத்
    தீங்கு பேசுகிறவர்களுக்கும் யெகோவாவால் வரும் பிரதிபலன்.
  spa-RV-1909: Este sea el pago de parte de Jehová de los que me calumnian, y de los
    que hablan mal contra mi alma.
  ron-BTF: Să fie aceasta răsplata potrivnicilor mei de la DOMNUL și a celor ce vorbesc
    rău împotriva sufletului meu.
  eng-WEBP: This is the reward of my adversaries from the LORD, of those who speak
    evil against my soul.
  eng-FBV: May all this be the punishment of the Lord on my enemies, on those who
    speak evil of me.
  nld-1939: Zó moge Jahweh mijn haters vergelden, En die laag van mij lasteren!
  nch-BL: Quej nopa, TOTECO, xiquintaxtahui nopa nocualancaitacahua cati nechistacahuíaj,
    huan cati quinequij nechmictise.
  vie-1934: Đức Giê-hô-va sẽ báo trả như vậy cho kẻ cừu địch tôi, Và cho những kẻ
    nói hành linh hồn tôi.
  cha-cha: Ya este apas y contrariujo sija guinin as Jeova, yan ayo sija ni y manguecuentos
    taelaye contra y antijo.
  hin-CV: याहवेह की ओर से मेरे विरोधियों के लिए यही प्रतिफल हो, उनके लिए, जो मेरी
    निंदा करते रहते हैं.
  eng-OURB: This is the reward of my adversaries from Adonai, of those who speak evil
    against my soul.
  spa-BES: Sea esta la recompensa dada a mis enemigos por el Señor, y a los que dicen
    mal de mi alma.
  tdx-tdx: Izay ty paia’ o malaiñe ahio hanoe’ Iehovà amako, o mañofoke ty fiaikoo.
  tha-KJV: ทั้งนี้​ขอให้​เป็นบำเหน็จจากพระเยโฮวาห์​แก่​พวกปฏิ​ปักษ์​ของข้าพระองค์
    แก่​ผู้​ที่​กล​่าวร้ายต่อชีวิตของข้าพระองค์
  por-BR-2018: Isto seja o pagamento do SENHOR para os meus adversários, e para os
    que falam mal contra minha alma.
  deu-ELO: Das sei der Lohn meiner Widersacher von seiten Jehovas, und derer, die
    Böses reden wider meine Seele!
  eng-WYC-2018: This is the work of them that backbite me with the Lord; and that
    speak evils against my life. (Let this be the reward of those who backbite me
    with the Lord; yea, those who speak evil against me.)
  epo-epo: Tia estas de la Eternulo la agado kontraŭ miaj kontraŭuloj, Kaj kontraŭ
    tiuj, kiuj parolas malbonon kontraŭ mia animo.
  gfk-gfk: I tahut bia kaiken ra linge na hanuat ho ira kunkulaan meram hono Watong
    taar ta diet ing diet tung iau, diet at ing diet ianga sakasaka taar tagu.
  uig-PIN: Bular bolsa meni ǝyibligüqilǝrgǝ Pǝrwǝrdigarning bekitkǝn mukapati bolsun!
    Mening yaman gepimni ⱪilƣanlarning in’ami bolsun!
  beo-beo: Hina Gode! Na ha lai dunu ilia da nama lasogole sia:sa. Amo dunuma agoane
    se dabe ima.
  tpi-OTNT: Mi laik bai Bikpela i ken mekim save olsem long ol man i kotim mi, long
    wanem, ol i save mekim dispela tok nogut tru long mi.
  hau-SA: Bari wannan yă zama sakayyar Ubangiji ga masu zargina, ga waɗanda suke mugayen
    maganganu a kaina.
  udu-udu: Dhalki a’di yansan ita to jin gam ma manyer aha/ is ki gway ’peni Tap̱a
    mo gom uni gwansan kun oki tonthusa p̱o/ mondiki/em pem mo.
  uig-LAT: Bular bolsa méni eyibligüchilerge Perwerdigarning békitken mukapati bolsun!
    Méning yaman gépimni qilghanlarning in’ami bolsun!
  nde-nde: Sengathi lokhu kungaba yisijeziso sikaThixo kulabo abangethesa amacala,
    labo abakhuluma okubi ngami.
  ton-ton: Tuku eni ko e totongi ki hoku ngaahi fili meia Sihova, pea kiate kinautolu
    ʻoku nau lea ʻaki ʻae kovi ki hoku laumālie.
  ces-1613: Taková mzda přijdiž mým protivníkům od Hospodina, a mluvícím zlé věci
    proti duši mé.
  eng-WMB: This is the reward of my adversaries from the LORD, of those who speak
    evil against my soul.
  tam-TCV: என்னைக் குற்றம் சாட்டுகிறவர்களுக்கும், என்னைக்குறித்துத் தீமையாய்ப் பேசுகிறவர்களுக்கும்
    இதுவே யெகோவாவினால் கொடுக்கப்படும் தண்டனையாய் இருப்பதாக.
  ceb-ULB: Hinaot nga mao kini ang ganti sa mga nagpasangil kanako gikan kang Yahweh,
    alang niadtong nagsulti ug daotan batok kanako.
  pol-UBG: Taka niech będzie zapłata od PANA dla moich przeciwników i tych, którzy
    źle mówią przeciwko mojej duszy.
  urd-GVU: رب میرے مخالفوں کو اور اُنہیں جو میرے خلاف بُری باتیں کرتے ہیں یہی سزا
    دے۔
  eng-OEBCW: Be this the reward of my adversaries, of those who speak evil against
    me.
  deu-1912: So geschehe denen vom HERRN, die mir zuwider sind und reden Böses wider
    meine Seele.
  kan-2017: ನನ್ನನ್ನು ಎದುರಿಸಿ ಕೀಳುಮಾತನಾಡುವವರಿಗೆ ಯೆಹೋವನಿಂದ ಬರುವ ಪ್ರತಿಫಲವು ಇದೇ ಆಗಿರಲಿ.
  yap-yap: SOMOL, mu gechignag e pi to’ogor rog ni aram rogon — pi’in yad ma yogneg
    nga dalib!
  hlt-MCSB: Hekah he BOEIPA taeng lamkah kai aka khingkhoek rhoek neh ka hinglu he
    a thae la aka thui rhoek kah thaphu la om saeh.
  mdy-ETH: ታና ፑርታ ማሃ ዓሶም ታ ሼምፓሢዳ ፑርታ ጌስታዞንሢም ናንጊና ናንጋ ጎዳ ጪጋንዳ ባካ ዬያ ማዖም።
  twi-ASANTE: Ma yei nyɛ Awurade akatua a ɔde ma me kwaadubɔfoɔ, wɔn a wɔka nsɛmmɔne
    fa me ho no.
  eng-WEBU: This is the reward of my adversaries from the LORD, of those who speak
    evil against my soul.
  spa-PDDPT: Que ésta sea la recompensa de Yavé a mis acusadores Y a los que hablan
    mal contra mi vida.
  gun-gun: Ha'e rami ae Senhor tombopaga xerovaigua kuery, xerekove re ijayvu vai
    va'e.
  agu-BL: Ya'stzun tulej Wajcaw yi e' incontra'tz yi na chitzan tan inyolche'n.
  ilo-ULB: Daytoy koma ti gunggona dagiti mangpabpabasol kaniak manipud kenni Yahweh,
    kadagiti agibagbaga kadagiti dakes a banbanag maipapan kaniak.
  kpg-kpg: Meenei Dimaadua, daaligidia ogu hagadaumee gii hai be agu helekai ne hai,
    aalaa go digau ala e helekai nia hagadilinga mee huaidu beelaa e hai baahi mai
    gi di au!
  uig-ARA: بۇلار بولسا مېنى ئەيىبلىگۈچىلەرگە پەرۋەردىگارنىڭ بېكىتكەن مۇكاپاتى بولسۇن!
    مېنىڭ يامان گېپىمنى قىلغانلارنىڭ ئىنئامى بولسۇن!
  sus-sus: Alatala xa na sare fi n ma yaxuie bɛ, naxee fe kobi falama n xun ma.
  pon-2006: Maing KAUN, komw ketin kaloke ei imwintihti kan nin duwe met— irail kan
    me kin kehrehng ie soahng suwed pwukat!
  jae-jae: Apômtau oc êŋgôm aêŋoc soŋo-soŋo to êsêac, taŋ sêsôm biŋ sec kêpi aê naŋ,
    amboac tonaŋgeŋmaŋ.
  ksd-ksd: Go ra vapuak ba ra Luluai na tul tar ia ta kaugu umana ebar, Ma ta diat
    dia tata vakaina iau.
  tur-YTC: Düşmanlarıma, canım için kötülük söyleyenlere Yahve’nin verdiği karşılık
    budur.
  bel-N: Гэткая будзе плата ад ГОСПАДА тым, што супрацьстаяць мне, і тым, што благое
    гавораць супраць душы маёй!
  kpr-kpr: Bajari, nanda gitofu namokena osogo use, jijivu seraera, ainda beká ava
    jovereghe nemokena ururaso, ghamo baore dae resena.
  ind-AYT: Biarlah ini menjadi balasan bagi para pendakwaku dari TUHAN, dan bagi mereka
    yang berbicara jahat terhadap jiwaku.
  yom-yom: Bika buawu bobo bubela mfutu wu Yave kuidi mimfundi miama ; kuidi bobo
    bantubanga mambu mambimbi mu diambu diama.
  yut-yut: Amɨn nak do gen yokwi yaŋek gen yaŋ namaŋ amɨn uŋun do Yawe da kobogɨ yaŋ
    aŋyomjak dosi nandɨsat.
  nya-nya: Awa akhale malipiro ochokera kwa Yehova pa onditsutsa anga, kwa iwo amene
    amayankhula zoyipa za ine.
  hrv-hrv: Tako nek' plati Jahve tužiteljima mojim koji zlo govore protiv duše moje!
  mps-mps: Eno homugo te Genuai Bidigo ena po tų ebo bidiba te tiwai dene momainu
    yaibao, magi baso meni, augwaligo te dwai po enaba walio.
  tpi-tpi: Mi laik bai Bikpela i ken mekim save olsem long ol man i kotim mi, long
    wanem, ol i save mekim dispela tok nogut tru long mi.
  dan-1931: Det være mine Modstanderes Løn fra HERREN, dem, der taler ondt mod min
    Sjæl.
  vie-OVCB: Nguyện quân thù bị Chúa Hằng Hữu báo trả xứng đáng và bọn nói hành tôi
    bị hình phạt công bằng.
  guj-2017: જેઓ મારા શત્રુ છે અને જેઓ મારા આત્માની વિરુદ્ધ બોલનાર છે, તેઓને યહોવાહ
    તરફથી આવો બદલો મળો.
  pon-2006A: Maing KAUN, komw ketin kaloke ei imwintihti kan nin duwe met— irail kan
    me kin kehrehng ie soahng suwed pwukat!
  por-BRBSL: Esta é a recompensa dos meus adversários de Yahweh, daqueles que falam
    mal contra a minha alma.
  eng-OEBUS: Be this the reward of my adversaries, of those who speak evil against
    me.
  swe-swe: Detta ska mina motståndare få erfara från Herren (Jahve), dem som talar
    ont mot min själ.
  cth-cth: Hothateh, ka tarannaw koe BAWIPA ni moipathungnae lah awm naseh. Na pathoe
    awh dawkvah, a pang awh e lah awm naseh.
  twi-twi: Ma eyi nyɛ Awurade akatua a ɔde ma me sobobɔfo, wɔn a wɔka nsɛmmɔne fa
    me ho no.
  hlt-hlt: Hekah he BOEIPA taeng lamkah kai aka khingkhoek rhoek neh ka hinglu he
    a thae la aka thui rhoek kah thaphu la om saeh.
  tbz-SIM: Kuyie nhɑ́ yóu kɛ̀ dɛ̀ mmɛ ndò mbɛ̀ɛ̀ nɑ́ɑntɛ n kpɛ́í. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    nɑ́ɑ́ntɛ n kó mɛyɛi dɛ̀ɛ mɛ mbɛ̀ dɔ̀ɔ̀.
  msy-2020: Ikiavɨra Itir God mɨzazir kamra gumazir na isa kot garɨzibar arɨghasa,
    kɨ ifonge. Guizbangɨra, gumazir kaba akar bar kuraba na mɨgei.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ kɑ lɑ mɑ kolontunɑɑ. Pɑ kʋfɛlʋɣʋ ntɛ́. Nɑ mpɑ pɑ yɔɣɔtəɣɩ ɩsɑɣɑtʋ
    kɛ mɑ tɔɔ tɔ.
  azb-azb: Məni ittiham edənlər, Mənim barəmdə pis sözlər söyləyənlər Rəbbin cəzasına
    gəlsinlər!
  eng-DBY: Let this be the reward of mine adversaries from Jehovah, and of them that
    speak evil against my soul.
  hin-2017: यहोवा की ओर से मेरे विरोधियों को, और मेरे विरुद्ध बुरा कहनेवालों को यही
    बदला मिले!
  wol-KYG: Lii, yal na ko Aji Sax ji feye ñi may sosal, di teg lu ñaaw ci sama der.
  bjr-bjr: Oo Yaaweefa qini namuqaa miqimmasee aupurarana nimia. Mi namuqaasa qiniara
    manda ufa qimariasa aupurarana nimia.
  eng-YLT: This [is] the wage of mine accusers from Jehovah, And of those speaking
    evil against my soul.
  kne-kne: Say iyat mo koma ay manosa, Apo, sin mangipalawlawa en sak-en ay kalaban
    ko.
  eng-WYC-2017: This is the work of them that back-bite me with the Lord; and that
    speak evils against my life.
  eng-WMBB: This is the reward of my adversaries from the LORD, of those who speak
    evil against my soul.
  zat-NTPS: Gaca da nigá da quizruj Xránadxu Dios benne' ca' dxelenné̱' cale̱la chia',
    ne da quízruje̱' benne' ca' dxelune̱' da cale̱la, ne dxelenné̱' cale̱la chee̱
    bénne'du xu'a.
  zty-NTPS: Da' ni gaken chégake' to da' yebí'i X̱anžo Dios chegak benne' ka' ẕdíḻ-ḻengake'
    neda', na' da' chiẕjwe' benne' ka' ẕnnégake' chia'.
  urd-GVH: रब मेरे मुख़ालिफ़ों को और उन्हें जो मेरे ख़िलाफ़ बुरी बातें करते हैं यही
    सज़ा दे।
  rug-rug: Madi gua arini sari na linipulipu kaleadi pu poni ni e Zihova koarini pu
    va kaleanau, koarini pu zutu nau koari na zinama kaleadi.
  gaz-gaz: Kaffaltiin Waaqayyo warra na himatanii fi warra jireenya koo irratti waan
    hamaa dubbataniif kaffalu kanuma haa taʼu.
  fra-LSG: Tel soit, de la part de l’Éternel, le salaire de mes ennemis, Et de ceux
    qui parlent méchamment de moi!
  yal-yal: Alatala xa n tɔɲɛgɛ muxune saran na kii nin e nun naxanye n mafalama.
  iou-iou: Unita Ekäni, iwanaye man waki näk peŋkentäŋpäŋ näwet täkaŋ unita yäyat
    udegän täŋ yämi.
  haw-1868: O keia no ka uku o ko'u poe enemi mai o Iehova mai, A me ko ka poe hoi
    e olelo ino mai i ko'u uhane.
  arb-NAV: هَذِهِ أُجْرَةُ مُبْغِضِيَّ مِنْ عِنْدِ الرَّبِّ، النَّاطِقِينَ شَرّاً
    عَلَى نَفْسِي.
  ded-ded: Ngabafocna yeneng yoacfu nukecgec KEBUNGO turunga imoc kpouyemmebeso. Yeni
    ngadeyoac denenggec yeng ifi ayemmebeso.
  ewe-ewe: Esia nenye fe si Yehowa axe na nunyetsolawo kple ame siwo gblɔa nya vɔ̃
    ɖe ŋutinye.
  eng-LEE: Let this be the reward of my accusers from the Lord, and of those that
    speak evil against my soul.
  asm-FB: মোৰ যি বিৰোধীবিলাকে মোৰ বিৰুদ্ধে বেয়া কথা কয়, তেওঁলোকে যিহোৱাৰ পৰা যেন
    এই প্ৰতিফল পায়।
  sus-A: عَلَتَلَ شَ نَ سَرٍ قِ ﭑ مَ يَشُييٍ بّ، نَشٍيٍ قٍ كٌبِ قَلَمَ ﭑ شُن مَ.
  fra-SBL: Voici la récompense de mes adversaires de la part de l'Éternel, de ceux
    qui disent du mal de mon âme.
  hbo-hbo: זֹ֤את פְּעֻלַּ֣ת שֹׂ֭טְנַי מֵאֵ֣ת יְהוָ֑ה וְהַדֹּבְרִ֥ים רָ֝֗ע עַל־נַפְשִֽׁי׃
  kik-kik: Rĩrĩ nĩrĩtuĩke irĩhi rĩa Jehova kũrĩ arĩa maathitangaga, o kũrĩ arĩa maaragia
    ũũru igũrũ rĩakwa.
  fra-NCL: Tel soit, de la part de Yahweh le salaire de mes adversaires, et de ceux
    qui parlent méchamment contre moi.
  cek-AK: Kai kasaethui kaminawk khaeah, Angraeng mah hae hae tangqum ah paek nasoe.
  cuk-cuk: Weyobi, Bab-Jehová an-isdarmalad imaksun, weyobi, dulemar-sunnasur-angi-sunmakdimalad
    imaksun.
  tel-2017: నాపై నేరం మోపేవారికి, నా గురించి చెడుగా మాట్లాడే వారికి ఇదే యెహోవా వలన
    కలిగే ప్రతీకారం అవుతుంది గాక.
  hat-BSA: Kite SENYÈ a bay sa kon rekonpans akizatè mwen yo, ak sila ki pale mal
    kont nanm mwen yo.
  kos-kos: LEUM GOD, kalyei mwet lokoalok luk in lumah ingan — Elos su fahk kas koluk
    lainyu.
  hbo-WLC: זֹ֤את פְּעֻלַּ֣ת שֹׂ֭טְנַי מֵאֵ֣ת יְהוָ֑ה וְהַדֹּבְרִ֥ים רָ֝֗ע עַל־נַפְשִֽׁי׃
  ibo-ibo: Onyenwe anyị, mee ka nke a bụrụ ụdị ụgwọ ọrụ ndị iro m ga-anata, bụ ndị
    ahụ niile na-ekwu okwu ọjọọ megide m.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆମ୍ଭ ବିପକ୍ଷଗଣର ଓ ଆମ୍ଭ ପ୍ରାଣ ବିରୁଦ୍ଧରେ ଦୁର୍ବାକ୍ୟବାଦୀମାନଙ୍କର
    ଏହି ଫଳ।
  chk-chk: Amwo epwe iei liwinin ekewe chon atipisiei me ren ewe Samol mi Lapalap,
    liwinin chokewe mi kapasingau usi.
  rop-rop: YAWEI, yu panishim main enami olabat lagijat na, ol detlot na hu tok nogudbalawei
    langa mi.
  ukr-1871: Така доля від Господа нехай буде ворогам моїм, і тим, що проти душі моєї
    зло говорять.
  yon-yon: Ne yaa ambarakmoon kii ande dedmowe yedmewidan yaa kuu weng anuk angkeen
    kuu Yarimanbed kwane kamok, ne yaa weng arewa daawimaibdan yaa kui.
  deu-1951: Das sei der Lohn meiner Ankläger vonseiten des HERRN, derer, welche Arges
    wider meine Seele reden!
  eng-JPS: This would mine adversaries effect from the LORD, and they that speak evil
    against my soul.
  srp-1865: Taka plata nek bude od Gospoda onima koji me nenavide, i koji govore zlo
    na dušu moju.
  lug-lug: Ebyo byonna y’eba ebeera empeera, Mukama gy’awa abo abandoopaloopa, era
    abanjogerako eby’akabi ebyereere.
  heb-heb: זאת פעלת שטני מאת יהוה והדברים רע על נפשי׃
  ben-IRV: সদাপ্রভুু থেকে এইফল পায় আমার বিপক্ষেরা, আমার প্রাণের বিরুদ্ধে যারা খারাপ
    কথা বলে তারা।
  ntu-ntu: Yawe, Kxetu rnge, kxmule-esz' rlxtibo bam nzayrplapx-krm enqmi rngeng Kcng
    tzpibqtilr ninge, A' rlxti-kzpo bam nzamrlz-krm ninge x nzokatr-krm ninge mz nzvz-nqblq-krde
    Natqm. X arlapx ninge mz nzvz-nqblq-krde nzmrlzkr nzaodu-krm ninge.
  pan-pan: ਏਹੋ ਈ ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਦਾ ਬਦਲਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਹੋਵੇ, ਅਤੇ ਮੇਰੀ ਜਾਨ ਦੇ ਵਿਰੁੱਧ ਬੁਰਾ
    ਬੋਲਣ ਵਾਲਿਆਂ ਦਾ ਵੀ!
  mya-JVB: ငါ ၏ဝိညာဉ် တဘက် ၌ မ ကောင်းသောစကားကို ပြော တတ်သော ငါ ၏ရန်သူ တို့သည် ထိုသို့
    သော အကျိုး ကို ထာဝရဘုရား ထံ ခံရကြပါစေ။
  kgf-kgf: Qeri uŋana haʒéc wammima ʒébiri qébiri imuhuc wammianʒu ionac imi Yawenéŋ
    bakia imuhucyanec meleŋ énécmimac niŋac wanʒua.
  tte-O: O Yeoba, polowe meuloiline bwaite kusuwai kau kaleyayaone kolili siya mwa
    sikawa-naenae-yagau.
  tbg-tbg: Tiriara qora uva ti variakave, tiqaa una uva ntuvakeha ti variakave, Noravano
    Kotiva mintimakero nái qoraiqama nimitairaqe te hove tiataarave.
  hmo-hmo: Lohiabada e, lau idia hadikaia gwauraia taudia, be unai bamona edia dika
    davana do oi henia. Lau idia samania noho taudia edia dika davana, be do oi henidia.
  zar-NT: Bubíʼi caní quégaca nupa tuʼzeguiʼ nedaʼ didzaʼ, Xan, encaʼ quégaca nupa
    tuíʼi didzaʼ ziʼ que böʼ naca cazaʼ.
  urd-urd: ख़ुदावन्द की तरफ़ से मेरे मुख़ालिफ़ों का, और मेरी जान को बुरा कहने वालों
    का यही बदला है!
  bqc-SIM: Dii fĩabo ma yãdↄmadeↄnɛ màa ń gbɛ̃́ pↄ́ aaì vãi o ma musuↄ.
  tcz-CHONGTHU: Tun hiche sapsetna hochu eiseise hole eidem demho chungah Yahweh Pakai
    engbolna chujohen.
  mar-mar: माझ्या आरोप्यास, माझ्याविरूद्ध वाईट बोलणाऱ्यास परमेश्वराकडून हेच प्रतिफळ
    आहे
  isl-isl: Þetta séu laun andstæðinga minna frá Drottni – þeirra sem ljúga á mig og
    hóta mér dauða.
  hlt-THB: Kai thawlh anik puk khqi ingkaw, kai ak che na anik kqawnkhqi a venawh
    Bawipa ing ve ve thaphu na pe seh.
  qub-qub: Tayta Dios chayno castigachun conträcunatawan, washä rimajcunata.
  bqp-bqp: Dikiri fĩna bo ma yãdimmarinↄa lɛ kũ gbɛ̃ kũ òdi yã vãni o ma musunↄo.
  hat-hat: Se konsa pou Seyè a pini moun ki pa vle wè m' yo, moun k'ap pale m' mal
    yo.
  eng-BSB: May this be the LORD’s reward to my accusers, to those who speak evil against
    me.
  eng-WEBPB: This is the reward of my adversaries from the LORD, of those who speak
    evil against my soul.
  kbq-kbq: E'inahu knazana Ra Anumzamo'a atresigeno eno, nagri'ma nazeri haviza hu
    kema nehaza vahera eme zamazeri haviza hanie.
  pon-pon: Iduen Ieowa pan kotin pwain on me palian ia, o me kin lokaia jued duen
    nai.
  nhe-BL: Queja nopa, TOTECO, xiquintlaxtlahui nopa nocualancaitacahua tlen nechistlacahuíaj,
    huan tlen quinequij nechmictise.
  wnc-wnc: Unzingge Buyambam tapata aminu nae temapa nanikaingge meya yamikge nataat.
    Dasingge, wamu wai siknga waaknga nae nanikaing.
  bus-bus: Dii fĩa bo ma yãdimmarinↄnɛ lɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è yã zaaa o ma musunↄo.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emekuzar heàmàtyry'ymar wanemiapo kwer nezewe
    nehe. Ezepyk herehe uze'eg zemueteahy ma'e wanehe nehe.
