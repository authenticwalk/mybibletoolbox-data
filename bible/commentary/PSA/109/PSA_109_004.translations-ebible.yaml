verse: PSA.109.004
translations:
  mal-C: എന്റെ സൗഹൃദത്തിനു പകരം അവർ എന്റെമേൽ ആരോപണം ഉന്നയിക്കുന്നു, ഞാനോ പ്രാർഥനാനിരതനായിരിക്കുന്നു.
  deu-TKW: Für meine Liebe befeinden sie mich, während ich doch ganz Gebet bin.
  lin-lin: Bato oyo ngai nalingaka bafundi ngai, kasi ngai namipesi na ngai kaka na
    mabondeli.
  mmx-mmx: Nia agat kis etangas eburu midi la aga ngising tidi, ketla dixo tu tooro
    ba ia.
  eng-LSV: For my love they oppose me, and I—prayer!
  eng-GNV: For my friendship they were mine aduersaries, but I gaue my selfe to praier.
  eng-WEBSTER: 'For my love they are my adversaries: but I give myself to prayer.'
  nhw-BL: Na niquinicnelía huan nimotlatlajtía para tiquintiochihuas. Pero masque
    ya nopa nijchihua, noja más quichihuaj campica para nechtzontlamiltise.
  swh-ONEN: Wanachonilipa badala ya urafiki wangu ni kunishtaki, lakini mimi ninawaombea.
  bba-bba: Nɛ, nɑ bu kĩ, ɑdɑmɑ bɑ mɑn nɔɔ kuurimɔ. Mɑ nɑ kɑnɑru mɔ̀ be, nɛn yibɛrɛbɑn
    sɔ̃.
  eng-KJVCPB: 'For my love they are my adversaries: But I give myself unto prayer.'
  luo-luo: An aherogi to gin to gimon koda. Gitimona kamano kata obedo ni an to alemonegi.
  aii-aii: ܡ̣ܢ ܓܹܒܵܐ ܕܚܘܼܒܝܼ ܗܘܹܐ ܠܗܘܿܢ ܕܲܠܩܘܼܒ݂ܠܝܼ، ܟܲܕ ܐܵܢܵܐ ܒܨܠܘܿܬܵ‌ܐ.
  meu-meu: Egu uraheni davana na e habadelaigumu, a lau be na ḡuriḡurimu.
  npi-ULB: मेरो प्रेमको सट्टामा तिनीहरूले मलाई दोष लगाउँछन्, तर तिनीहरूको निम्ति म
    प्रार्थना गर्छु ।
  yor-yor: Nípò ìfẹ́ mi, wọn ń ṣe ọ̀tá mi, ṣùgbọ́n èmi ń gba àdúrà.
  pes-OPCB: من آنها را دوست دارم و برای ایشان دعای خیر می‌کنم، ولی آنها با من مخالفت
    می‌ورزند.
  tgl-ULB: Kapalit ng pag-ibig ko ay ang paninirang-puri nila, pero ipinapanalangin
    ko sila.
  nop-nop: Nu adi meheki u yabukahile hinek tiŋa yehitubu-lodadok yonadi kwanai tilat,
    iŋgoŋ adi yadi mik tinamiiŋ.
  hui-hui: I̱na nde ti gubalini ho howa Anduane Homogohondo tinaga bi lahalu kogoni.
    I̱na ani berogo bilowa tigua nde i̱ handabe manga haga ka.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​သူ​တို့​အား​မေတ္တာ​ပြ​လျက် သူ​တို့​အ​တွက်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော်​လည်း
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​ရန်​ဘက်​ပြု ကြ​ပါ​၏။
  bod-N: ང་ཡི་བྱམས་པའི་ལན་དུ་དགྲ་རུ༌ལངས། །འོན་ཀྱང་བདག་གིས་སྨོན་ལམ་འདེབས་པར༌བྱ།།
  wsk-wsk: Ani nunga kuesam, bare nuna ani den kawel te aga atumusan; bare ani mu
    guranek ko kari.
  sna-sna: Pachinzvimbo choushamwari hwangu navo, vanondipa mhosva, asi ini ndiri
    munhu wokunyengetera.
  spa-BLM: A cambio de mi amor, son mis adversarios; pero estoy en oración.
  cac-cac: A spac in vach'c'olal d'a eb', to tz'och eb' ajc'olal d'ayin. A inxo jun,
    van in lesalvi yuj eb'.
  swh-ULB: Wananilipa kashfa badala ya upendo, lakini mimi ninawaombea.
  bel-bel: 'Прысягаўся Гасподзь і не раскаецца: Ты Сьвятар навекі паводле абраду Мэлхісэдэкавага.'
  deu-ELBBK: Für meine Liebe feindeten sie mich an; ich aber bin stets im Gebet.
  mbb-OT: Minsan ebpekid-emiǥu a kandan, ne edtebeken e zan; piru in-ampù ku ǥihapun
    sikandan.
  mal-2015: എന്റെ സ്നേഹത്തിന്നു പകരം അവർ വൈരം കാണിക്കുന്നു; ഞാനോ പ്രാർത്ഥന ചെയ്തുകൊണ്ടിരിക്കുന്നു.
  gup-gup: Ngaye wanjh ngahdjaldi yiwarrudj dja mak ngayimeng bu yimankek bedda ngandimarneyimeninj
    ngaye djawirna bedberre, dja bonj, bedda ngandidjalwelengname.
  rmc-rmc: Vaš miro kamiben pre ma namištes vakeren, ale me man modľinav.
  nlg-nlg: Ma gaira tara hurutabou ge u gonighi na lei totobo dika, sakai vamua inau
    tu dolovira mu kokoeliulivutira!
  pes-OPV: به عوض محبت من، با من مخالفت می‌کنند، و اما من دعا.
  ron-1924: Пе кынд еу ый юбеск, ей ымь сунт потривничь, дар еу алерг ла ругэчуне.
  ben-OBCV: আমার বন্ধুত্বের বিনিময়ে তারা আমাকে অভিযুক্ত করেছে, কিন্তু আমি প্রার্থনায়
    রত থেকেছি।
  som-som: Anigoo jecel bay cadow ii yihiin, Laakiinse anigu Ilaah baan baryaa.
  lat-VUC: 'Juravit Dominus, et non pœnitebit eum: Tu es sacerdos in æternum secundum
    ordinem Melchisedech.'
  eng-ASVBT: 'For my love they are my adversaries: But I give myself unto prayer.'
  mna-mna: Muŋgu nio aŋurur leleŋ pizin. Tamen iŋgi tisu mi tipokot mbulu tio tana
    pa mbulu sananŋana mi tiŋgalŋgal sua pio. Mi nio tomtom ki suŋŋana.
  ita-1885: In vece dell'amore che ho loro portato, mi sono stati avversari; Ed io
    ho loro renduta preghiera.
  eng-LXXUP: The Lord swore, and will not repent, Thou art a priest forever, after
    the order of Melchizedek.
  eng-ULB: In return for my love they accuse me, but I pray for them.
  spa-VBL: Los amo, pero ellos me responden con hostilidad, ¡Incluso cuando estoy
    orando por ellos!
  fra-_FOB: En retour de mon amour, ils se font mes adversaires; moi, je ne fais que
    prier.
  mal-mal: എന്റെ സ്നേഹത്തിന് പകരം അവർ എന്നെ കുറ്റം ചുമത്തുന്നു; എന്നാൽ ഞാൻ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുന്നു.
  urd-GVR: Merī muhabbat ke jawāb meṅ wuh mujh par apnī dushmanī kā izhār karte haiṅ.
    Lekin duā hī merā sahārā hai.
  suz-BL: मेकोपुकीमी आं दाक्‍शो आ पा ङा, आं कली दोस गेनीम। मो हना यो गो मेको आन पर्बम
    पुंइनुङ।
  eng-NOY: 'For my love they are my adversaries: But I give myself unto prayer.'
  ita-1927: Invece dell’amore che porto loro, mi sono avversari, ed io non faccio
    che pregare.
  ckb-ckb: لە جیاتی خۆشەویستییەکەم دژایەتیم دەکەن، بەڵام من نوێژم کردووە.
  eng-BBE: For my love they give me back hate; but I have given myself to prayer.
  xsi-xsi: Naŋa uru tiniŋgu mwasa nâ panzi ku ano pano tu kusukanzi, andeta kinzini
    sitalea naŋa.
  kan-OKCV: ನನ್ನ ಸ್ನೇಹಕ್ಕೆ ಬದಲಾಗಿ ನನ್ನ ಮೇಲೆ ದೂರು ಹೇಳುತ್ತಾರೆ; ಆದರೆ ನಾನು ಪ್ರಾರ್ಥನೆಯ
    ಮನುಷ್ಯನು.
  tam-2017: என்னுடைய அன்புக்கு பதிலாக என்னை விரோதிக்கிறார்கள், நானோ ஜெபம் செய்து கொண்டிருக்கிறேன்.
  spa-RV-1909: 'En pago de mi amor me han sido adversarios: mas yo oraba.'
  ron-BTF: Pentru dragostea mea sunt ei potrivnicii mei, dar eu mă dedic rugăciunii.
  eng-WEBP: In return for my love, they are my adversaries; but I am in prayer.
  eng-FBV: I love them, but they respond with hostility towards me, even while I'm
    praying for them!
  nld-1939: Men belaagt mij tot loon voor mijn liefde, En tot loon voor mijn bidden;
  nch-BL: Na niquinicnelía huan nimotatajtía para tiquintiochihuas. Pero masque ya
    nopa nijchihua, noja más quichihuaj campeca para nechtzontamiltise.
  vie-1934: Vì tình thương của tôi, chúng nó lại trở cừu địch tôi; Nhưng tôi chỉ chuyên
    lòng cầu nguyện.
  cha-cha: 'Sa y apas y güinaeyaco, sija contrariujo: lao guajo siempre manayuyutyo.'
  hin-CV: उन्होंने मेरी मैत्री के बदले मुझ पर आरोप लगाये, किंतु मैं प्रार्थना का आदमी
    हूं!
  eng-OURB: Making teshuvah ·complete return· for my love, they are my adversaries;
    but I am in prayer.
  spa-BES: Por mi amor me devuelven odio; pero me he entregado a la oración.
  tdx-tdx: Manisý ahy iereo ho valem-pikokoako, izaho mpitalaho.
  tha-KJV: เขาเป็นพวกปฏิ​ปักษ์​ต่อข้าพระองค์แทนความรักของข้าพระองค์ ส่วนข้าพระองค์​ได้​อธิษฐานเท่านั้น
  por-BR-2018: Fizeram-se contra mim por causa de meu amor; porém eu me mantenho em
    oração.
  deu-ELO: Für meine Liebe feindeten sie mich an; ich aber bin stets im Gebet.
  eng-WYC-2018: For that thing that they should love me (for), they backbited me;
    but I prayed (for them).
  epo-epo: Por mia amo ili min malamas; Sed mi preĝas.
  gfk-gfk: Diet balu pukus ira nugu harmarsai ma ra nianga na hartutung, iesen iau
    tiga tunotuno na sinasaring.
  uig-PIN: Muⱨǝbbitim üqün ular manga ⱪarxi xikayǝtqi boldi, Mǝn bolsam — duaƣa berildim.
  beo-beo: Na da ilima asigisa, amola ili fidima:ne Dima sia:ne gadosa. Be amomane,
    ilia da nama higale ha lai gala.
  tpi-OTNT: Mi save laikim ol na mi beten bilong helpim ol, tasol ol i no laikim mi.
  hau-SA: A maimakon ƙauna sun sāka mini da zargi, amma ni mutum ne mai addu’a.
  udu-udu: To kun doḵkina uni aha/ ’peni mo/en pem mo tani uni ki thisi yer aha/ is
    ki gway mo, isi kani me’d jin dika/ mmo’tho gom uni mo.
  uig-LAT: Muhebbitim üchün ular manga qarshi shikayetchi boldi, Men bolsam — duagha
    bérildim.
  nde-nde: Ukubathanda kwami bakuphindisela ngokungisola, kodwa ngingumuntu womkhuleko.
  ton-ton: 'Ko e meʻa ʻi heʻeku ʻofa kuo hoko ʻakinautolu ko hoku ngaahi fili: ka
    te u hangahanga lotu pe au.'
  ces-1613: Protivili mi se za mé milování, ješto jsem se za ně modlíval.
  eng-WMB: In return for my love, they are my adversaries; but I am in prayer.
  tam-TCV: அவர்கள் என் நட்புக்குப் பதிலாக என்னைக் குற்றம் சாட்டுகிறார்கள், நானோ மன்றாடும்
    மனிதனாகவே இருக்கிறேன்.
  ceb-ULB: Isip balos sa akong gugma ila akong gidaot, apan nag-ampo ako alang kanila.
  pol-UBG: Sprzeciwiają mi się w zamian za moją miłość, choć ja się za nich modliłem.
  urd-GVU: میری محبت کے جواب میں وہ مجھ پر اپنی دشمنی کا اظہار کرتے ہیں۔ لیکن دعا
    ہی میرا سہارا ہے۔
  eng-OEBCW: My love they requite with hostility, while for them I lift up my prayer.
  deu-1912: Dafür, daß ich sie liebe, sind sie wider mich; ich aber bete.
  kan-2017: ನಾನು ಅವರನ್ನು ಪ್ರೀತಿಸಿದರೂ, ಅವರು ನನ್ನನ್ನು ವಿರೋಧಿಸುತ್ತಾರೆ; ನಾನಾದರೋ ನಿನಗೆ
    ಮೊರೆಯಿಡುತ್ತೇನೆ.
  yap-yap: Yad be togopluw ngog, ni yug aram rogon ni yad bt’uf rog ni gu ma pi’ e
    meybil ni farad.
  hlt-MCSB: Kai kah lungnah dongah kai n'khingkhoek uh cakhaw kai loh thangthuinah
    ka khueh pah.
  mdy-ETH: ታ ዔያቶ ናሽኬቴያ ዔያታ ታና ፑርታ ማሃኔ፤ ታኣኒ ጋዓንቴ ዔያቶም ሺኢቄኔ።
  twi-ASANTE: Wɔka nsɛm to me so de tua me nnamfoyɛ so ka, nanso meyɛ obi a ɔpɛ mpaeɛbɔ.
  eng-WEBU: In return for my love, they are my adversaries; but I am in prayer.
  spa-PDDPT: Son mis adversarios para pagar mi amor, Pero yo hablo contigo.
  gun-gun: Xee ayvuague repy ma xevy ivai okuapya oĩ. Ha'e rã xee ma ajerure ainy.
  agu-BL: Yi na inchaj yi lok' ib scyetz, oyintzi' chint na chiban swe'j. Poro yi
    in wetz, jalt nin c'uche'n ẍch'eybil wetz na imban teru'.
  ilo-ULB: Kas supapak iti ayatko kadakuada ket daddadaelandak, ngem ikarkararagak
    ida.
  kpg-kpg: Digaula e hai baahi mai gi di au ma e aha maa au e aloho i digaula, gei
    e dalodalo i digaula.
  uig-ARA: مۇھەببىتىم ئۈچۈن ئۇلار ماڭا قارشى شىكايەتچى بولدى، مەن بولسام ــ دۇئاغا
    بېرىلدىم.
  sus-sus: N na fe fanyi raba e bɛ, e n gere. N a ragbilenma i tan Ala nan ma.
  pon-2006: Re kin uhwong ie, mehnda ma I poakepoake irail oh kin kapakapkin irail.
  jae-jae: Aê kateŋ mec kêtu êsêacŋa. Aê têtac gêwiŋ êsêac, mago sêjam kisa aê.
  ksd-ksd: Dia bali kaugu varmari ma ra mangamangana ebar; Ma iau, iau tar araring.
  tur-YTC: Sevgime karşılık bana düşmandırlar, Bense dua etmekteyim.
  bel-N: За любоў маю яны супрацьстаяць мне; а я малюся.
  grc-BRENT: Ὤμοσε Κύριος καὶ οὐ μεταμεληθήσεται, σὺ ἱερεὺς εἰς τὸν αἰῶνα, κατὰ τὴν
    τάξιν Μελχισεδέκ.
  kpr-kpr: Na ne dubo ruruse, nemoá sonembaso dae banungedo ghuseni. Avata, na gofono
    dae sise, unongu seraera.
  ind-AYT: Sebagai balasan atas kasihku, mereka menuduhku, tetapi aku tetap dalam
    doa.
  yom-yom: Mu kikundi kiama, balembo mfundi vayi minu ndidi mutu wu lusambulu.
  yut-yut: Nak uŋun do butdasi galak taŋ yomɨŋek uŋun paŋpulugok do bɨsit asat, mani
    gen yaŋ namaŋ.
  nya-nya: Mʼmalo mwa chikondi changa amandineneza, koma ine ndine munthu wapemphero.
  hrv-hrv: Za moju me ljubav oni optužuju, a ja se samo molim.
  mps-mps: Eno augwali wei elama, tama eno gedu haluasa po weyu, augwali tau sali,
    tiali goli augwaligo ena wei me ebeo.
  tpi-tpi: Mi save laikim ol na mi beten bilong helpim ol, tasol ol i no laikim mi.
  dan-1931: til Løn for min Kærlighed er de mig fjendske, skønt jeg er idel Bøn;
  vie-OVCB: Họ vu cáo con dù con thương yêu họ nên con chỉ biết cầu nguyện!
  guj-2017: તેઓ મારી પ્રીતિના બદલામાં મારા શત્રુ થયા છે, પણ હું તેઓને માટે પ્રાર્થના
    જ કરું છું.
  pon-2006A: Re kin uhwong ie, mehnda ma I poakepoake irail oh kin kapakapkin irail.
  por-BRBSL: Em troca do meu amor, eles são meus adversários; mas eu estou em oração.
  eng-OEBUS: My love they requite with hostility, while for them I lift up my prayer.
  swe-swe: 'Som tack för min kärlek är de mina fiender, men jag är ständigt bedjande
    (ordagrant: ”jag är bön”).'
  cth-cth: Ka lungpataw e naw teh na katarankung lah a coung awh. Hatei, ratoum laihoi
    ka o.
  twi-twi: Wɔka nsɛm to me so de tua mʼadɔeyɛ so ka, nanso meyɛ obi a mepɛ mpaebɔ.
  hlt-hlt: Kai kah lungnah dongah kai n'khingkhoek uh cakhaw kai loh thangthuinah
    ka khueh pah.
  tbz-SIM: Mí mɛ mbɛ̀ dɔ́mu kɛ̀ n kó ticuuti nɛ́ tú iwɑ́tii, n nɛ́ kuɔ̀nnɛ̀ Kuyie
    nku bɛ kpɛ́í.
  msy-2020: Kɨ me gifuegha me bagha God ko mɨgei. Ezɨ me nan atara akaba na gasi.
  dop-dop: Pɑɑ nɑ mɑ sɔɔlɑ-wɛ tɔ, pɑ nyənəɣɩ-m pɑ kolontu kɛ́. Amɑ mɑ sələməɣɩ Ɩsɔ
    kɛ́.
  azb-azb: Sevgimin əvəzinə mənə ittiham yağdırırlar, Mən isə dua etməkdəyəm.
  eng-DBY: For my love they are mine adversaries; but I [give myself unto] prayer.
  hin-2017: मेरे प्रेम के बदले में वे मेरी चुगली करते हैं, परन्तु मैं तो प्रार्थना
    में लौलीन रहता हूँ।
  wol-KYG: Ma ji nit cofeel, mu sosal ma; te man ma di ko ñaanal.
  bjr-bjr: Qinee misara rimarunnana akiiqara misa fifau qini qifairidaqa. Qinee misara
    innaaru qimarunaqa misa sia minara iridaqa kaqi qifairidaqa.
  eng-YLT: For my love they oppose me, and I — prayer!
  kne-kne: Say sobalit da sin layad kon daida din omipabasbasolan da, olay mo ikarkararagak
    daida.
  eng-WYC-2017: For that thing that they should love me, they backbited me; but I
    prayed for them.
  eng-WMBB: In return for my love, they are my adversaries; but I am in prayer.
  zat-NTPS: Lácala bzri'ida' benne' ca', na'a dxeledábague̱' neda', san neda' dxenaba'
    gaca da chawe' chee̱ benne' ca'.
  zty-NTPS: Ḻa'kze bži'ila' benne' ka', na'a žéchjgekle' neda', na' ẕdíḻ-ḻengake'
    neda', san neda' ẕnnabla' Le' gon chawo'o benne' ka'.
  urd-GVH: मेरी मुहब्बत के जवाब में वह मुझ पर अपनी दुश्मनी का इज़हार करते हैं। लेकिन
    दुआ ही मेरा सहारा है।
  rug-rug: Tataru ni na varavara toka ni rau si arini, ba kanau tu rini.
  gaz-gaz: Utuma ani isaan jaalladhuu na himatan; ani garuu nan kadhadha.
  fra-LSG: Tandis que je les aime, ils sont mes adversaires; Mais moi je recours à
    la prière.
  yal-yal: N tan e xanuxi, e tan n tɔɲɛgɛma. Koni n tan Ala maxandima.
  iou-iou: Not täŋ yämiŋpäŋ täŋkentäŋ yämikta yäŋapik man yäk täyat upäŋkaŋ naniŋ
    wärät täkaŋ.
  haw-1868: No ko'u aloha enemi mai lakou ia'u; E pule aku no nae au.
  arb-NAV: يُبَادِلُونَ مَحَبَّتِي بِخِصَامٍ، أَمَّا أَنَا فَأُصَلِّي مِنْ أَجْلِهِمْ.
  ded-ded: Ni songogoc hoangyunuba yeneng mesunnau nuandae, fora. Nga ni sifu yeneac
    numubade.
  ewe-ewe: Wotsɔ fɔbubu nam ɖe nye lɔlɔ̃ teƒe, ke nye la, ame si doa gbe ɖa vevie
    lae menye.
  eng-LEE: In recompense for my love are they my accusers, while I have nothing but
    prayer.
  asm-FB: মোৰ প্ৰেমৰ পৰিবর্তে তেওঁলোকে মোৰ বিৰুদ্ধে শত্ৰুতা কৰিছে; কিন্তু মই হ’লে
    তেওঁলোকৰ বাবে প্ৰাৰ্থনাত লাগি থাকোঁ।
  sus-A: ﭑ نَ قٍ قَنيِ رَبَ عٍ بّ، عٍ ﭑ فٍرٍ. ﭑ عَ رَفبِلٍنمَ عِ تَن عَلَ نَن مَ.
  fra-SBL: En échange de mon amour, ils sont mes adversaires ; mais je suis en prière.
  hbo-hbo: תַּֽחַת־אַהֲבָתִ֥י יִשְׂטְנ֗וּנִי וַאֲנִ֥י תְפִלָּֽה׃
  kik-kik: Handũ ha wendo ũrĩa ndĩmendete naguo, o nĩ gũũthitanga maathitangaga, no
    niĩ nĩkũhooya ndĩmahooyagĩra.
  fra-NCL: En retour de mon affection, ils me combattent, et moi, je ne fais que prier.
  cek-AK: Kai ih amlunghaih to misa ah a poek o lat; toe kai loe lawkthuihaih hoiah
    ni ka oh.
  cuk-cuk: Andi, we-dulemar-nue-sabed, degite, emardi angi yolenanaid. Bab-Dummad,
    andi emarga bese gorsii daed.
  uig-CYR: 'Пәрвәрдигар шундақ қәсәм ичти, Һәм буниңдин янмайду: — «Сән әбәдил-әбәткичә
    Мәлкизәдәкниң типидики бир каһиндурсән».'
  tel-2017: నేను చూపిన ప్రేమకు ప్రతిగా వారు నాపై నిందలు వేస్తున్నారు. అయితే నేను వారికోసం
    ప్రార్థన చేస్తున్నాను.
  hat-BSA: An echanj pou lanmou m, yo te aji kon akizatè mwen; men mwen toujou ap
    priye.
  ukr-ONPU: 'Поклявся Господь і не відмовиться: «Ти – священник навіки за чином Мельхіседека».'
  kos-kos: Nga ne lungse elos ac pre kaclos A elos nu srungayu na.
  hbo-WLC: תַּֽחַת־אַהֲבָתִ֥י יִשְׂטְנ֗וּנִי וַאֲנִ֥י תְפִלָּֽה׃
  ibo-ibo: Nʼọnọdụ ịhụnanya m hụrụ ha, ha na-ebo m ebubo ma abụ m nwoke onye ekpere.
  ory-ory: ମୋʼ ପ୍ରେମ ପାଲଟେ ସେମାନେ ମୋହର ବିପକ୍ଷ ହୋଇଅଛନ୍ତି; ମାତ୍ର ମୁଁ ପ୍ରାର୍ଥନାରେ ପ୍ରବୃତ୍ତ।
  chk-chk: Liwinin ai tongeer, ra atipisiei, nge ngang üa fen iotek fän iter.
  rop-rop: Nomeda olabat oldei wandim blanga ardim mi bat stil mi laigim olabat, en
    mi oldei preipreibat blanga olabat.
  ukr-1871: За любов мою ворогують на мене; а я все молюся.
  yon-yon: Ne kuu yi yaa mimyob dowaken keendaan kumban yi kuu amonombe nembedmo arewa
    anduwiwen, kumban ne kuu kurikuri kamendi ye karub.
  deu-1951: Dafür, daß ich sie liebe, sind sie mir feind; ich aber bete.
  eng-JPS: In return for my love they are my adversaries; but I am all prayer.
  srp-1865: Za ljubav moju ustaju na mene, a ja se molim.
  lug-lug: Bwe mbalaga omukwano, bo bandaga bukyayi; kyokka nze mbasabira.
  heb-heb: תחת אהבתי ישטנוני ואני תפלה׃
  ben-IRV: আমার ভালবাসার পরিবর্তে তারা আমার নিন্দা করে কিন্তু আমি তাদের জন্য প্রার্থনা
    করি।
  ntu-ntu: Kxmule-esz' aodux x krka'-ngrneng nidr, A' nzayzlu-alzuplr mz natq ngr
    nzpokiangr.
  pan-pan: ਮੇਰੇ ਪ੍ਰੇਮ ਦੇ ਬਦਲੇ ਓਹ ਮੇਰਾ ਵਿਰੋਧ ਕਰਦੇ ਹਨ, ਪਰ ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ၏ မေတ္တာ အတွက် သူတို့သည် ရန်ဘက် ပြုကြပါ၏။ အကျွန်ုပ် မူကား ပဌနာ
    ပြုလျက် နေပါ၏။
  kgf-kgf: Ni imi ala waŋ énécmianʒua néŋ ieneŋ imi néwéc haʒéc wannénʒu imuac ni
    ʒéwelec sac waŋanʒua.
  tte-O: Bwagana yakawanoi kaiweli yo yamuloloili na iyamo siyakeyakewai-yau.
  tbg-tbg: Te vikara muntuka vateha vikara iriha ai aarama nimitauramanta vika kia
    virara iriraiti, tiqaa uva vatareka auti variavo.
  hmo-hmo: Idia dekenai lau turana karaia, to idia ese lau idia badu henia noho. To
    lau ese idia totona lau guriguri vadaeni.
  zar-NT: Sal-laʼ nadxíʼidaʼ léguequi, tuʼzeguiʼ nedaʼ didzaʼ, pero nedaʼ rulidzaʼ
    Liʼ.
  urd-urd: वह मेरी मुहब्बत की वजह से मेरे मुख़ालिफ़ हैं, लेकिन मैं तो बस दुआ करता
    हूँ।
  rus-SYN: 'Клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека.'
  bqc-SIM: Aaì ma yeańzi fĩabomɛɛ ń yãdↄmao, mapi sↄ̃ miↄ wabikɛma.
  tcz-CHONGTHU: Keiman amaho hi kangailui amaho dinga kataolai hin amahon thepmosah
    teiding leh suhmang dingin eigong jingun ahi.
  mar-mar: माझ्या प्रेमाच्या बदल्यात ते माझी निंदानालस्ती करतात. पण मी त्यांच्यासाठी
    प्रार्थना करतो.
  isl-isl: Ég elska þá, en jafnvel meðan ég bið fyrir þeim, ofsækja þeir mig.
  hlt-THB: Ka pyi na ka taaknaak ce thawlh puknaak na haw law na uhy, cehlai kai taw
    ak cykcah thlang na awm nyng.
  qub-qub: Noga cuyar paycunapaj mañacuycaptëpis conträmi ricacusha.
  bqp-bqp: Òdi yenyĩ ɛramɛnɛ kũ yãdimmanaao, bee kũ madì adua kɛńnɛ.
  hat-hat: Mwen renmen yo, men yo menm yo pa vle wè m'. Pou mwen menm, m'ap lapriyè
    nan pye ou.
  eng-BSB: In return for my love they accuse me, but I am a man of prayer.
  eng-WEBPB: In return for my love, they are my adversaries; but I am in prayer.
  kbq-kbq: Nagra navesi nezmante'na, nunamu huzmante noanagi, zamagra rukrahe hu'za
    osu'noa zanku havi naneke hunante'naze.
  pon-pon: Ni ai pok on ir, re kin imwintiti on ia; a nai kin poten kapakap.
  nhe-BL: Na niquinicnelía huan nimomaijtohua para tiquintiochihuas. Pero yonque ya
    nopa nijchihua, noja más quichihuaj campeca para nechtzontlamiltise.
  wnc-wnc: Nata waaminde take natake gatayamiakge tumuk wam yanggat. Siwan ngana nae
    take dua nataaing.
  bus-bus: Aↄ̃è yenzi sↄkpamɛ kↄ̃n yãdimmanao, baa kɛ̀ mɛɛ̀ adua kɛńnɛ.
  gub-BL: Aiko wamyrypar romo ihe. Umekuzar hekatu haw ikatu 'ym ma'e pupe wà. Nezewe
    rehe we aze'eg newe ikatu ma'e wanupe neremiapo ràm henoz tà ihe.
  eng-DRA: 'The Lord hath sworn, and he will not repent: Thou art a priest for ever
    according to the order of Melchisedech.'
