verse: PSA.109.006
translations:
  mal-C: എന്റെ ശത്രുവിനോട് പ്രതിരോധിക്കാൻ ഒരു അധർമിയെ നിയോഗിക്കണമേ; അയാളുടെ വലതുഭാഗത്ത്
    വിരോധി നിൽക്കട്ടെ.
  deu-TKW: Bestelle einen Gottlosen wider ihn, und ein Ankläger stehe zu seiner Rechten.
  lin-lin: Kaba ye na maboko ya moto mabe ! Bimisela ye monguna, na ngambo ya loboko
    na ye ya mobali !
  mmx-mmx: O Moroa, una lok katling ka taradi sosolo arup, kusu ti lok li laradi munepen
    minia at lavapaase, la mo laradi sosolo arup na sok taba i mi levelinga.
  eng-LSV: Appoint the wicked over him, || And an adversary stands at his right hand.
  eng-GNV: Set thou the wicked ouer him, and let the aduersarie stand at his right
    hand.
  eng-WEBSTER: 'Set thou a wicked man over him: and let Satan stand at his right hand.'
  nhw-BL: NoTeco, xiquintlali imaco se catli fiero. Se catli quimati tetlatelhuía
    ma quinhuica iixpa se juez catli fiero para ma quintlajtolsencahua.
  swh-ONEN: Agiza mtu mwovu ampinge, mshtaki asimame mkono wake wa kuume.
  bba-bba: A de tɔn kɔ̃so u nɛn yibɛrɛ kpɑrɑ, kpɑ wi u koo nùn tɑɑrɛ wɛ̃ u n wɑ̃ɑ
    win nɔm ɡeuɔ.
  eng-KJVCPB: 'Set thou a wicked man over him: And let Satan stand at his right hand.'
  luo-luo: Ket ngʼat marach mondo oked kod jasika; we jadonj ne ji mondo ochungʼ kode
    e bura.
  aii-aii: ܡܲܩܸܡ ܥܲܠܘܼܗ‌ܝ ܪܲܫܝܼܥܵܐ، ܘܕܲܠܩܘܼܒ݂ܠܵܝܵܐ ܟܵܠܹܐ ܥܲܠܔ ܝܲܡܝܼܢܹܗ.
  meu-meu: Kara dika tauna ta ba gwauraia hidi, ia ihadikana; hahebade tauna ta ese
    baine mailaia, ihahemaoro-heninatotona.
  npi-ULB: यी मानिसहरूजस्ता शत्रुहरूमाथि एक जना दुष्‍ट मानिसलाई नियुक्‍त गर्नुहोस्
    । त्यसको दाहिने हातपट्टि खडा हुनलाई एक जना दोष लगाउनेलाई नियुक्‍त गर्नुहोस् ।
  yor-yor: Yan àwọn ènìyàn búburú láti dojúkọ jẹ́ kí àwọn olùfisùn dúró ní ọwọ́ ọ̀tún
    rẹ̀.
  pes-OPCB: ای خدا، دشمنم را به دست داوری ظالم بسپار و بگذار یکی از بدخواهانش کنار
    او بایستد و بر ضد او شهادت دهد.
  tgl-ULB: Maghirang ka ng masamang tao sa kaaway na katulad nila; magtalaga ka ng
    tagapagbintang para tumayo sa kaniyang kanang kamay.
  nop-nop: Me kadakaniŋ niŋ nindapmaune memikne’walaŋ mede nadinadi kwanai tiŋa medeŋiŋ
    kameka tibek. Kaŋ ne’walaŋ memikŋiŋ niŋdi mede gineŋ kedem kamewek.
  hui-hui: I̱ waitigi kagonaga bi larago mo tale bilonaga agali ko mbira dabo helabe.
    Ibuninaga waitigi kagome ibuni godini haru pu helelo helabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​အား​တ​ရား​စီ​ရင်​ရန် အ​ဂ​တိ​လိုက်​စား​သော​တ​ရား​သူ​ကြီး​ကို
    ခန့်​ထား​ရွေး​ချယ်​ပေး​တော်​မူ​ပါ။ သူ​၏​ရန်​သူ​တစ်​ယောက်​က​ပင်​လျှင်​သူ့​အား ပြစ်​တင်​စွပ်​စွဲ​စေ​တော်​မူ​ပါ။
  bod-N: མི་ངན་ཞིག་ནི་དེ་ཡི་འགོ་བྱེད༌དང༌། །དགྲ་ཞིག་དེ་ཡི་གཡས་སུ་སློང་བར༌མཛོད།།
  wsk-wsk: Kari memek alo ago ko iwita balsan, “Kari memek bo atumukiral se den te
    ilak aratuk ale den kawel te atumokko.
  sna-sna: Tumai munhu akaipa kuti apikisane naye; mupomeri ngaamire kuruoko rwake
    rworudyi.
  spa-BLM: Coloca a un hombre malvado sobre él. Que un adversario se ponga a su derecha.
  cac-cac: A junoc vin̈ chuc spensar tzac'och juezal d'a yib'an̈ vin̈. Aocab' junoc
    yajc'ool vin̈ tz'ac'ancanb'at d'a yib'an̈.
  swh-ULB: Teua mtu mwovu aliye adui zaidi kama watu hawa; teua mshitaki asimame mkono
    wake wa kuume.
  bel-bel: учыніць суд над народамі, напоўніць зямлю трупамі, раструшчыць галаву ў
    зямлі шырокай.
  deu-ELBBK: Bestelle einen Gottlosen über ihn, und ein Widersacher stehe zu seiner
    Rechten!
  mbb-OT: Ke sikandan te, “Ebpen-ehè kiw te lalung he etew he egkuntra wey edsumbung
    kandin diyà te hukmanan.
  mal-2015: നീ അവന്റെമേൽ ഒരു ദുഷ്ടനെ നിയമിക്കേണമേ; എതിരാളി അവന്റെ വലത്തുഭാഗത്തു നില്ക്കട്ടെ.
  gup-gup: O God, ngadjare yikurrmen nawu nakka nawu nganwirrihme kore court. Dja
    yimunkewemen nabuyika nawarre bininj bu kahdi kore kukun nuye dja wanjh kabidjuhbun.
  rmc-rmc: Mire ňeprijaťeľiske ačhav le nalačhe sudcas; o žalobcas mi ačhel leske
    pal e čači sera.
  nlg-nlg: Kemana tinoni dika ge ke levunimate vania, vetena na tinoni tara hurua
    ge ke hola tana dete.
  pes-OPV: مردی شریر را براو بگمار، و دشمن به‌دست راست او بایستد.
  ron-1924: Пе врэжмашул меу пуне-л суб стэпыниря унуй ом рэу ши ун пырыш сэ стя ла
    дряпта луй!
  ben-OBCV: আমার শত্রুর বিরুদ্ধে একজন দুষ্টকে নিয়োগ করো; একজন অভিযোগকারী তার ডানদিকে
    দাঁড়িয়ে থাকুক।
  som-som: Nin shar leh ka sarraysii isaga, Oo Shayddaan ha istaago midigtiisa.
  lat-VUC: Judicabit in nationibus, implebit ruinas; conquassabit capita in terra
    multorum.
  eng-ASVBT: Set thou a wicked man over him; And let an adversary stand at his right
    hand.
  mna-mna: '“Kozo tuur tomtom sananŋana tasa be imender su zilŋaana uunu, mi iŋgal
    sua pini ta kembei: ‘To tana, nio aŋre i ikam ŋoobo mbulu.’'
  ita-1885: Costituisci il maligno sopra lui; E fa' che Satana gli stia alla destra.
  eng-LXXUP: He shall judge among the nations, he shall fill up the number of corpses,
    He shall crush the heads of many on the earth.
  eng-ULB: Appoint a wicked man over such an enemy as these people; appoint an accuser
    to stand at his right hand.
  spa-VBL: “Pon a alguien malo sobre él. Ten a alguien de pie acusándolo.
  fra-_FOB: Établis sur lui un méchant, et qu'un adversaire se tienne à sa droite!
  mal-mal: അങ്ങ് അവന്റെമേൽ ഒരു ദുഷ്ടനെ നിയമിക്കണമേ; സാത്താൻ അവന്റെ വലത്തുഭാഗത്തു നില്‍ക്കട്ടെ.
  urd-GVR: Ai Allāh, kisī bedīn ko muqarrar kar jo mere dushman ke ḳhilāf gawāhī de,
    koī muḳhālif us ke dahne hāth khaṛā ho jāe jo us par ilzām lagāe.
  suz-BL: मेकोपुकीमी मेको कली दोस गेचा कली परमप्रभु आ अरेशो मटीब का वोतीन। मेको कली
    दोस गेचा कली मेको आ ग्‍युरा गे राप्‍चा माल्‍ब। मत्ती ५:४३,४४; लूका २३:३४
  eng-NOY: Set thou a wicked man over him, And let an adversary stand at his right
    hand!
  ita-1927: Costituisci un empio su di lui, si tenga alla sua destra un avversario.
  ckb-ckb: بەدکارێکی لەسەر دابنێ، با سکاڵاکار لەلای ڕاستیەوە ڕاوەستێت.
  eng-BBE: Put an evil man over him; and let one be placed at his right hand to say
    evil of him.
  xsi-xsi: Maro Ŋalae, kinzi nawalanzi toŋge iveta malia ŋalae tina pa naŋa. Naŋa
    iloŋgu tu noko ma kupatea tamâta sakamao toŋge tu ma imandi ŋgua nia ku isowe
    ŋgua lâ naneŋgu kazâŋa tamâta ŋinde tini.
  kan-OKCV: ದುಷ್ಟನು ನನ್ನ ವೈರಿಯ ಮೇಲೆ ನೇಮಕವಾಗಲಿ; ಸೈತಾನನು ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಂತುಕೊಳ್ಳಲಿ.
  tam-2017: அவனுக்கு மேலாகத் தீயவனை ஏற்படுத்தி வையும், சாத்தான் அவனுடைய வலதுபக்கத்தில்
    நிற்கட்டும்.
  spa-RV-1909: 'Pon sobre él al impío: y Satán esté á su diestra.'
  ron-BTF: Pune peste el un om stricat și să stea în picioare Satan la dreapta lui.
  eng-WEBP: Set a wicked man over him. Let an adversary stand at his right hand.
  eng-FBV: “Appoint someone wicked over him. Have someone stand as an accuser against
    him.
  nld-1939: Stel een gewetenloos rechter over hem aan, En aan zijn rechterhand trede
    een valse aanklager op;
  nch-BL: NoTeco, xiquintali imaco se cati fiero. Se cati quimati tetatelhuía ma quinhuica
    iixpa se juez cati fiero para ma quintajtolsencahua.
  vie-1934: Hãy đặt một kẻ ác cai trị nó, Cho kẻ cừu địch đứng bên hữu nó.
  cha-cha: 'Polo jao y taelaye na taotao guiya güiya: ya polo un contrario ya utojgue
    gui agapa na canaeña.'
  hin-CV: आप उसका प्रतिरोध करने के लिए किसी दुष्ट पुरुष को ही बसा लीजिए; उसके दायें
    पक्ष पर कोई विरोधी खड़ा हो जाए.
  eng-OURB: Set a wicked man over him. Let an adversary stand at his right hand.
  spa-BES: Pon un hombre malo sobre él; y que uno sea puesto a su mano derecha para
    decir mal de él.
  tdx-tdx: Tendreo ty lo-tsereke hifehe aze, ampijohaño am-pitàn-kavana’e ty mpañinje,
  tha-KJV: ขอทรงตั้งคนชั่วให้​อยู่​เหนือเขาและให้ซาตานยืนอยู่​ที่​มือขวาของเขา
  por-BR-2018: Põe algum perverso contra ele, e que haja um acusador à sua direita.
  deu-ELO: Bestelle einen Gesetzlosen über ihn, und ein Widersacher stehe zu seiner
    Rechten!
  eng-WYC-2018: Ordain thou a sinner on him; and the devil stand on his right half.
    (Ordain thou a sinner over my enemy; and let the devil stand at his right hand.)
  epo-epo: Metu malvirtulon super lin; Kaj kontraŭulo stariĝu ĉe lia dekstra mano.
  gfk-gfk: Pilak tiga sakana tunotuno wara tangtange haliare no nugu ebar. Bale tiga
    ut na hartutung bia na tur kaia tano kata na limana wara tungtung ie.
  uig-PIN: Ⱨǝrbirining üstidǝ rǝzil bir adǝm tǝyinligǝysǝn, Uning ong yenida bir dǝwagǝr
    tursun.
  beo-beo: Nama ha lai dunuma fofada:ma:ne, ogogosu fofada:su dunu ilegema. Ema ha
    lai dunu da e diwaneya udidimu da defea.
  tpi-OTNT: Makim wanpela man nogut bai em i ken skelim tok bilong birua bilong mi
    long kot. Wanpela birua bilong em yet i ken kotim em.
  hau-SA: Ka naɗa mugun mutum yă yi hamayya da shi; bari mai zargi yă tsaya a hannun
    damansa.
  udu-udu: Kari wathi/ jin ta thus ki thus ’pen ka pije/ ap̱o/ a’di mo dhali dhalka
    manyer a’di is ki gway susi a’di e mo jin dwallu gwo mo.
  uig-LAT: Herbirining üstide rezil bir adem teyinligeysen, Uning ong yénida bir dewager
    tursun.
  nde-nde: Bathi, “Khethani umuntu omubi ozamelana laye; ombeka icala kame kwesokunene
    sakhe.
  ton-ton: 'Ke ke fakanofo ʻae tangata angakovi ke pule kiate ia: pea tuku ke tuʻu
    ʻa Sētane ʻi hono nima toʻomataʻu.'
  ces-1613: Postav nad ním bezbožníka, a protivník ať mu stojí po pravici.
  eng-WMB: Set a wicked man over him. Let an adversary stand at his right hand.
  tam-TCV: என் பகைவனை எதிர்ப்பதற்கு ஒரு தீயவனை ஏற்படுத்தும்; அவன் வலதுபக்கத்தில் நின்று
    அவனைக் குற்றஞ்சாட்டுவானாக.
  ceb-ULB: Pagpili ug daotan nga tawo ibabaw niini nga mga kaaway sama niining mga
    tawhana; pagpili ug tigpamasangil nga mobarog sa iyang tuong kamot.
  pol-UBG: Postaw nad nim niegodziwego, a szatan niech stoi po jego prawicy.
  urd-GVU: اے اللہ، کسی بےدین کو مقرر کر جو میرے دشمن کے خلاف گواہی دے، کوئی مخالف
    اُس کے دہنے ہاتھ کھڑا ہو جائے جو اُس پر الزام لگائے۔
  eng-OEBCW: ‘Set over him one who is godless,’ they say, ‘an opponent at his right
    hand.
  deu-1912: Setze Gottlose über ihn; und der Satan müsse stehen zu seiner Rechten.
  kan-2017: ದುಷ್ಟ ಅಧಿಕಾರಿಯನ್ನು ಅವರ ಮೇಲೆ ನೇಮಿಸು; ತಪ್ಪು ಹೊರಿಸುವವನನ್ನು ಅವನ ಬಲಗಡೆಯಲ್ಲಿ
    ನಿಲ್ಲಿಸು.
  yap-yap: Mu mel’eg boch e pi tapufthin nib kireb nge pufthinnag e to’ogor rog, ma
    ga pag reb e to’ogor rok nge yog thibngin.
  hlt-MCSB: Anih te halang loh cawh saeh lamtah a bantang kut ah Satan pai pah saeh.
  mdy-ETH: ዒዛም ዎጋንዳያ ፑርታ ዓሲ ጌሤ፤ ዓሲ ዒዛ ዎጌና ዓይሢሳንዳጉዲ ማዼ።
  twi-ASANTE: Ma onipa bɔne bi nsɔre ntia no; na Satan nnyina ne nsa nifa so.
  eng-WEBU: Set a wicked man over him. Let an adversary stand at his right hand.
  spa-PDDPT: 'Dicen: Levanta contra él a un perverso, Y esté un acusador a su mano
    derecha.'
  gun-gun: Hovai guarã emoĩ peteĩ heko vai va'e. Oiporu kuaa regua re topu'ã hekokue
    mombe'uarã.
  agu-BL: Cha'stzun te lok cho'c swutz jun pujul xtisya' yi chin mal nin i'. Lok tal
    yi cyetz chiyolol tan tak'le'n mas quil.
  ilo-ULB: Mangdutokka iti maysa a nadangkes a tao a mangusig iti kabusor a kas kadagitoy
    a tattao; mangdutokka ti agpabasol nga agtakder iti makannawan nga imana.
  kpg-kpg: Dongo ina dau dangada hai gabunga huaidu e gabunga dogu hagadaumee. Heia
    tangada i nia hagadaumee o maa e hai baahi gi mee.
  uig-ARA: ھەربىرىنىڭ ئۈستىدە رەزىل بىر ئادەم تەيىنلىگەيسەن، ئۇنىڭ ئوڭ يېنىدا بىر
    دەۋاگەر تۇرسۇن.
  sus-sus: I xa na tɔɔɲɛgɛtɔɛ taxu mixi kobi nde ra, a dɛfanboore xa a yanfa.
  pon-2006: Komw ketin pilada emen sounkopwung mwersuwed pwehn wia kopwung en ei imwintihtio,
    oh mweidohng emen eh imwintihti kan en wia sounkedipa.
  jae-jae: Ôkêŋ ŋac alôb-alôb teŋ êmêtôc ŋoc ŋacjo ma nê ŋacjo teŋ êŋgôliŋ biŋ êpi
    eŋ.
  ksd-ksd: Una tibe ra tena varpiam upi na kure; Ma ra tena vartakun na tur pirana
    ta ra papar a lima tuna.
  tur-YTC: Başına kötü bir adam koy. Sağ yanında bir düşman dursun.
  bel-N: Пастаў над ім бязбожніка, і шатан няхай стане праваруч яго;
  grc-BRENT: Κρινεῖ ἐν τοῖς ἔθνεσι, πληρώσει πτώματα, συνθλάσει κεφαλὰς ἐπὶ γῆν πολλῶν.
  kpr-kpr: Genembo eko eni gatege, nundae aji sare! Unongu sari kato eni dirigaoro
    ya, numoa kotoda fitare!
  ind-AYT: Tentukan satu orang fasik melawan dia, dan biarkan seorang pendakwa berdiri
    di sebelah kanannya.
  yom-yom: Sobula mutu wumbimbi mu diambu kakba mbeni andi ; bika mfundi katelama
    va koko kuandi ku lubakala.
  yut-yut: Amɨn yokwi kɨnda manjɨkbɨ uŋun da uwalno tagɨ abɨŋ yɨpjak. Iyɨ dakon uwalni
    kɨnda da gen tagɨ yaŋ ɨmjak.
  nya-nya: Sankhani munthu woyipa kuti amutsutse iye; lolani wotsutsa ayime ku dzanja
    lake lamanja.
  hrv-hrv: “Digni protiv njega bezbožnika i tužitelj nek' mu stane zdesna!
  mps-mps: Te bidi dwai me deli nigilama, te agai eno boi bidigo po te po tųde dagalumainu
    emainao. Te aga boi bidi me deligo digi aga po tų ela momainao.
  tpi-tpi: Makim wanpela man nogut bai em i ken skelim tok bilong birua bilong mi
    long kot. Wanpela birua bilong em yet i ken kotim em.
  dan-1931: Straf ham for hans Gudløshed, lad en Anklager stå ved hans højre,
  vie-OVCB: Xin Chúa đặt người bạo ngược xét xử họ. Cử người buộc tội họ trước phiên
    tòa.
  guj-2017: મારા શત્રુનો સામનો કરવા માટે એક દુષ્ટ માણસને નિયુક્ત કરો; તેને જમણે હાથે
    કોઈ અપ્રામાણિકને ઊભો રાખો.
  pon-2006A: Komw ketin pilada emen sounkopwung mwersuwed pwehn wia kopwung en ei
    imwintihtio, oh mweidohng emen eh imwintihti kan en wia sounkedipa.
  por-BRBSL: Colocar um homem malvado sobre ele. Deixe um adversário de pé à sua direita.
  eng-OEBUS: “Set over him one who is godless,” they say, “an opponent at his right
    hand.
  swe-swe: Må du sätta en ond man över honom och låt en åklagare stå vid hans högra
    hand.
  cth-cth: Ahnimae lathueng vah tamikathoutnaw tat nateh, aranglah vah tarannaw awm
    naseh.
  twi-twi: Ma onipa bɔne bi nsɔre ntia no; na Satan nnyina ne nsa nifa so.
  hlt-hlt: Anih te halang loh cawh saeh lamtah a bantang kut ah Satan pai pah saeh.
  tbz-SIM: 'Bɛ̀ nɑ̀ɑ́mmu n kpɛ́í nkɛ tú: Duɔ́nnɛ̀ we onitiyɛiwe, kòo dùɔ̀ntɔù wèè
    bo ò wɑ̀tí kòo mbo o bɑkù yoú.'
  msy-2020: Kɨ ghaze, nɨ jasɨn kuratam a mɨseveghtɨ, a nan apanim kotiamɨn a baragh
    egh a tuisɨgh. An apanitamrama, an kotiam baragh.
  dop-dop: Ləsɩ tɔm hʋʋlʋ ɩsɑɣɑʋ nɔɣɔlʋ nɑ ɩ́ kɔɔ ɩ́ hʋʋnɑ mɑ kolontu. Ɩ kolontunɑɑ
    tɑɑ nɔɣɔlʋ ɩ́ kɔɔ ɩ́ suu-ɩ tɔm.
  azb-azb: Belə adamın qarşısına bir pis insanı çıxar, Sağ tərəfində dayanıb onu ittiham
    etsin!
  eng-DBY: Set a wicked [man] over him, and let [the] adversary stand at his right
    hand;
  hin-2017: तू उसको किसी दुष्ट के अधिकार में रख, और कोई विरोधी उसकी दाहिनी ओर खड़ा
    रहे।
  wol-KYG: Yal nanga fal ku bon ci kaw kii, ab soskat féete ko ndijoor.
  bjr-bjr: Oo Yaawee aaqee mari siaasana utaaqamasainanoo qini namuqaa koota amiani.
    Anee qinanoo mina moo namuqaa fannoo mina kikiqa usuani.
  eng-YLT: Appoint Thou over him the wicked, And an adversary standeth at his right
    hand.
  kne-kne: Mandotok ka si howis ay lawlawa ay mangokom sin kaibaw ko ay sana, pawadaem
    koma di mangidarum en sisya.
  eng-WYC-2017: Ordain thou a sinner on him; and the devil stand on his right half.
  eng-WMBB: Set a wicked man over him. Let an adversary stand at his right hand.
  zat-NTPS: Bzua tu benne' we̱n da zrinnaj chee̱ guchi'e̱ chee̱ benne' we̱n da cale̱la
    ca', ne be̱n sua tu benne' nnie̱' chee̱ benne' ca', benne' guzúe̱' ca naca da
    cale̱la belún benne' ca'.
  zty-NTPS: Bzoa to benne' wen da' ẕinnj nich wchi'a ḻaže'e benne' ka' bi zej nake'
    chawe', na' ben ga soa to benne' wži'e chégake', bennen' wḻoe'ele' ḻaw ẕia da'
    zej nbage'e.
  urd-GVH: ऐ अल्लाह, किसी बेदीन को मुक़र्रर कर जो मेरे दुश्मन के ख़िलाफ़ गवाही दे,
    कोई मुख़ालिफ़ उसके दहने हाथ खड़ा हो जाए जो उस पर इलज़ाम लगाए।
  rug-rug: Mu vizatia keke tie varipitui kaleanana pude varipitui nia, Mu vizatia
    keke nana kana telena pude zutua gana.
  gaz-gaz: Akka inni isa mormuuf nama itti ramadi; seexannis karaa mirga isaa haa
    dhaabatu.
  fra-LSG: Place-le sous l’autorité d’un méchant, Et qu’un accusateur se tienne à
    sa droite!
  yal-yal: E a falama n ma e naxa, “Gbalo feen xa sa a xun ma, muxuna nde yi a tɔɲɛgɛ.
  iou-iou: Unita Anutu, iwannaye u man käbeyäken yepmaŋpäŋ mani nadäkta äma waki kubä
    iwoyäŋpäŋ kaŋ te! Bureni, inikät nanik kubätä mani kotäk yäpmäŋ daniŋpäŋ kaŋ iniŋ
    wärärän.
  haw-1868: E hoonoho oe i ka mea hewa maluna ona; A e hooku mai ia Satana ma kona
    lima akau.
  arb-NAV: وَلِّ عَلَى عَدُوِّي قَاضِياً ظَالِماً، وَلْيَقِفْ خَصْمُهُ عَنْ يَمِينِهِ
    يَتَّهِمُهُ جَوْراً.
  ded-ded: Yeni yofi dedae, “Ngic mong Anutu ngadehema mangana meudeac ammiande, ye
    uayoac mina yeng ngic manganaac yoac kpebeso. Ngic mongngo yoacfu marifoiau namma
    yeac mesuyau kpebeso.
  ewe-ewe: Tia ame vɔ̃ɖi aɖe wòatso ɖe eŋu; eye na amenutsola natsi tsitre ɖe eƒe
    nuɖusime.
  eng-LEE: 'Appoint thou a wicked man over him: and let an accuser stand at his right
    hand.'
  asm-FB: “তুমি তেওঁলোকৰ ওপৰত দুষ্ট বিচাৰক নিযুক্ত কৰা; বিপক্ষ তেওঁলোকৰ সোঁহাতে থিয়
    হওঁক।
  sus-A: عِ شَ نَ تْوحّفّتْي تَشُ مِشِ كٌبِ ندٍ رَ، عَ دّقَنبٌورٍ شَ عَ يَنقَ.
  fra-SBL: Etablissez sur lui un méchant homme. Qu'un adversaire se tienne à sa droite.
  hbo-hbo: הַפְקֵ֣ד עָלָ֣יו רָשָׁ֑ע וְ֝שָׂטָ֗ן יַעֲמֹ֥ד עַל־יְמִינֹֽו׃
  kik-kik: Mũndũ ũrĩa wĩkĩte ũguo mũigĩre mũndũ mũũru amũũkĩrĩre; mwena wake wa ũrĩo
    nĩkũrũgame mũndũ wa kũmũthitanga.
  fra-NCL: Mets-le au pouvoir d’un méchant, et que l’accusateur se tienne à sa droite !
  cek-AK: To baktih kami nuiah kasae kami to suem pae ah, Setan loe a bantang bangah
    angdoe pae nasoe.
  cuk-cuk: Bab-Dummad, we-dulemarga-igar-nabogega, dule-isgana ega be ogwiche, dule-e-bendaknaid
    egi aibined be imake.
  uig-CYR: У әлләр арисида сотлайду; Җай-җайларни җәсәтләр билән толдуриду; Кәң зиминниң
    бешини яриду;
  tel-2017: ఇలాటి శత్రుమూకపై దుర్మార్గుడొకణ్ణి అధికారిగా నియమించు. నేరాలు మోపేవాడు
    వారి కుడివైపున నిలబడతాడు గాక.
  hat-BSA: Plase yon nonm mechan sou li e kite yon akizatè kanpe sou men dwat Li.
  ukr-ONPU: Судитиме Він народи, вкриє землю трупами, вразить голову ворога на широкому
    полі.
  kos-kos: Sulela sie mwet nununku sesuwos in nununku mwet lokoalok luk, Ac lela sie
    mwet su srungal in tafwel.
  hbo-WLC: הַפְקֵ֣ד עָלָ֣יו רָשָׁ֑ע וְ֝שָׂטָ֗ן יַעֲמֹ֥ד עַל־יְמִינֽוֹ׃
  ibo-ibo: Họpụta otu onye ajọ omume ka o guzogide ya; ka onye na-ebo ebubo ụgha guzokwa
    nʼaka nri ya.
  ory-ory: ତୁମ୍ଭେ ତାହା ଉପରେ ଏକ ଦୁଷ୍ଟ ଲୋକ ନିଯୁକ୍ତ କର; ପୁଣି, ଜଣେ ବିପକ୍ଷ ତାହାର ଦକ୍ଷିଣ
    ପାର୍ଶ୍ୱରେ ଠିଆ ହେଉ।
  chk-chk: Kopwe filätä eman aramasangau epwe ü ngeni ewe chon oputaei, eman chon
    atipisi epwe atolonga i lon kapwüng.
  rop-rop: YAWEI yu garra pikimat nogudwan jadj blanga kotim main enami, en yu meigim
    im ronwan enami kotim im.
  ukr-1871: Пусти на него беззаконника, і сатана нехай стоїть праворуч у него.
  yon-yon: Arewaman maa kine nendebko ne bonman yaa manmo kerunok, kwane ambarakmoon
    kii ande dedmonde yedmendi ye karub nenmenebko ne bonman ye dingki wiwi angka
    doborok.
  deu-1951: Bestelle einen Gesetzlosen über ihn, und ein Ankläger stehe zu seiner
    Rechten!
  eng-JPS: '''Set Thou a wicked man over him; and let an adversary stand at his right
    hand.'
  srp-1865: Postavi nad njim starješinu bezbožnika, i protivnik neka mu stane s desne
    strane.
  lug-lug: Mumulabire omuntu omukozi w’ebibi amwolekere; wabeewo amuwawaabira.
  heb-heb: הפקד עליו רשע ושטן יעמד על ימינו׃
  ben-IRV: তুমি সেই লোকের ওপরে দুষ্টলোককে নিযুক্ত কর; বিপক্ষ তার ডান দিকে দাঁড়িয়ে
    থাকুক।
  ntu-ntu: Yawe, suti drtwrnge kx na-ayrplapxq ncblo kc tqycmne-atrkatile ninge Mz
    nzvz-nqblq-krde natqnge kcng napibo bam mz nzngini-krnge kxnzawz nem. Mzli kc
    navz-ngrde mz kot, kzdq kxdrka'ngr natubz mz nibrde, X mrlz kzdq enqmi rde nanginide
    majzstret.
  pan-pan: ਦੁਸ਼ਟ ਉਹ ਦੇ ਉੱਤੇ ਲਾ, ਅਤੇ ਵਿਰੋਧੀ ਉਹ ਦੇ ਸੱਜੇ ਹੱਥ ਖੜ੍ਹਾ ਰਹੇ!
  mya-JVB: ထိုသို့သောသူ ၏အပေါ် မှာ မ တရားသောသူကို ခန့်ထား တော်မူပါ။ သူ ၏လက်ျာ နား
    မှာ ရန်သူ နေ ပါစေ။
  kgf-kgf: Ieneŋ yomuhuc ʒégic; Kaiʒiliweŋ icac mériaiguc opocna helanʒi mimac. Haʒécya
    mihicŋi mina méra héiyaiguc namma aciguc opocmac.
  tte-O: Sowasowana toyatala naenaena kupei na kau kaleya iyatalayan. Sowasowana Seitani
    kau kaleyane iyakewai,
  tbg-tbg: Oho, are kia koqe ko ti vai vaiintira vo kaama tairaro vi vaiintiva ti
    navutaara uva iriarire. Nai navutaava nai vira ko iriarire.
  hmo-hmo: Kara dika kota biaguna ta mani do oi abia hidi, ia ese lau ia hadikaia
    noho tauna do ia hadikaia. Ia dekenai ia badu momokani tauna ta do oi haginia,
    ia ese lau ia hadikaia tauna do ia samania.
  zar-NT: Buzóa tu bönniʼ huíaʼ döʼ para uchiʼa usörö́ëʼ que nu naʼ bitiʼ riléʼe nedaʼ
    dxiʼa. Ben ga soa gagu nu uzeguiʼ nu naʼ didzaʼ.
  urd-urd: तू किसी शरीर आदमी को उस पर मुक़र्रर कर दे और कोई मुख़ालिफ़ उनके दहने हाथ
    खड़ा रहे
  rus-SYN: совершит суд над народами, наполнит землю трупами, сокрушит голову в земле
    обширной.
  bqc-SIM: Gbɛ̃vãi sóikɛ ń dↄaanawa, ǹ aà na gudɛnaɛ a ↄzĩ.
  tcz-CHONGTHU: Amahon asei un, “Ama doudin miphalou khat hintungdoh un, achungthu
    kitan theina dinga athepmo sahding hinsol'un” atiuve.
  mar-mar: या लोकांवर तू दुर्जन मनुष्यास शत्रूसारखा नेम; त्यांच्या उजव्या हाताकडे
    आरोप करणाऱ्याला उभा ठेव.
  isl-isl: Leyfðu þeim að finna hvernig mér líður! Leyfðu óvini mínum að þola sama
    óréttlæti og hann beitir mig – vera dæmdur af ranglátum dómara.
  hlt-THB: Anih ak oelh aham thlakche ce taak pe tloep; thawlh a pukkung ce ak tang
    ben awh pha seh.
  qub-qub: Chay runacunapäga jueznintapis churapay mana alli runata. Quiquinpa abogädullan
    ticrapächun.
  bqp-bqp: Ǹ Setan sùu kɛa, ǹ a kpakũ kũ Ibilisio.
  hat-hat: Pran yon mechan, mete l' chèf sou lènmi m' lan. Moun ki la pou pran defans
    li, se li ki pou kanpe akize li.
  eng-BSB: Set over him a wicked man; let an accuser stand at his right hand.
  eng-WEBPB: Set a wicked man over him. Let an adversary stand at his right hand.
  kbq-kbq: Kefo avu'ava'ma nehia vahe huntegeno ha'ma renenantea vahera keaga hunteno,
    Agri ha' vahe huntegeno keaga hunteno.
  pon-pon: Kotin kajapwiladan i me doo jan Kot amen, pwen a jaunkapun o me palian
    I, en mi ni pali maun a.
  nhe-BL: NoTeco, xiquintlali imaco se tlen fiero. Se tlen quimati tetlatelhuía ma
    quinhuica iixtla se juez tlen fiero para ma quintlajtolsencahua.
  wnc-wnc: Unzingge gata wai aminu tapatu katewi ita iwanatane wamu wam yot gwene
    usanziyok. Siwan inane iwana tapatuta wam yawikge takekuwik.
  bus-bus: Ǹ Setãn swi kɛa, ǹ à kpakↄ̃zi kↄ̃n Ibilisio.
  gub-BL: O Tupàn, exaexak amo awa imunar ma'e hemu'em ma'e nehe. Emuigo kar a'e awa
    tàmuz romo heàmàtyry'ymar wanehe zepykaw imume'u mehe nehe. Tuwe heàmàtyry'ymar
    iàmàtyry'ymar wiko hemiapo kwer ikatu 'ym ma'e imume'u har romo nehe.
  eng-DRA: 'He shall judge among nations, he shall fill ruins: he shall crush the
    heads in the land of the many.'
