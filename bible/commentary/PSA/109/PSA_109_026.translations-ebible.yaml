verse: PSA.109.026
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, എന്നെ സഹായിക്കണമേ; അവിടത്തെ അചഞ്ചലസ്നേഹത്തിന് അനുസൃതമായി
    എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: Hilf mir, Jahwe, mein Gott! Rette mich, nach deiner Gnade!
  lin-lin: Yawe, Nzambe na ngai, sunga ngai ; bikisa ngai kolanda bolingo na Yo !
  mmx-mmx: Leeme Silok ne Moroa rak. U ruuna labalamu lexen, kuren la una lok tooro
    ia la una lox asepsu ia basinge limixin munepen minia.
  eng-LSV: Help me, O YHWH my God, || Save me, according to Your kindness.
  eng-GNV: 'Helpe me, O Lord my God: saue me according to thy mercie.'
  eng-WEBSTER: 'Help me, O LORD my God: O save me according to thy mercy:'
  nhw-BL: ¡TOTECO Dios, techpalehui! ¡Techmaquixti pampa ta tlahuel titetlasojtla!
  swh-ONEN: Ee Bwana, Mungu wangu nisaidie, niokoe sawasawa na upendo wako.
  bba-bba: Gusunɔ nɛn Yinni, ɑ mɑn somiɔ. A mɑn fɑɑbɑ koowo wunɛn tɔn ɡeerun sɔ̃,
  eng-KJVCPB: 'Help me, O Lord my God: O save me according to thy mercy:'
  luo-luo: Konya, yaye Jehova Nyasaye Nyasacha, resa kaluwore gi herani.
  aii-aii: ܗܲܝܸܪܝܼ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܦܲܪܸܩ ܠܝܼ ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂.
  meu-meu: Iehova e, egu Dirava, emu hebogahisi dainai ba hamaurigu.
  npi-ULB: हे परमप्रभु परमेश्‍वर, मलाई सहायता गर्नुहोस् । मलाई तपाईंको करारको विश्‍वस्‍तताद्वारा
    बचाउनुहोस् ।
  yor-yor: Ràn mí lọ́wọ́, Olúwa Ọlọ́run mi; gbà mí gẹ́gẹ́ bí ìṣeun ìfẹ́ rẹ.
  pes-OPCB: ای خداوند، ای خدای من، مرا یاری فرما؛ مطابق محبت خود، مرا نجات بده،
  tgl-ULB: Tulungan mo ako, O Yahweh na aking Diyos; iligtas mo ako sa pamamagitan
    ng iyong katapatan sa tipan.
  nop-nop: Yahwe Bepaŋne, du adi helemahelemaŋ nabukahile hinek tilaŋ. Unduŋ doktiŋa
    nehitubu-lodaaŋ kotigoŋ nanagileŋ.
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabe-o i̱ biamogo bibe. Í̠na i̱hondo
    gubalini timbuni ho haabo haga kegome i̱ pele ngibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို ထောက်​၍​ကျွန်​တော်​မျိုး​အား​ကယ်​တော်
    မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །ཁྱེད་ཀྱིས་ང་ལ་རོགས་རམ་གནང་ནས༌ནི། །ཉིད་ཀྱི་བྱམས་བརྩེ་བཞིན་དུ་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: O Yawe, aninga Kaem, ni aninga sangaruko; nika kua aisa mu ko munan ningo
    umu te, aga bataguru toko.
  sna-sna: Ndibatsirei, imi Jehovha Mwari wangu; ndiponesei zvakafanira rudo rwenyu.
  spa-BLM: Ayúdame, Yahvé, mi Dios. Sálvame según tu amorosa bondad;
  cac-cac: Mamin Jehová, ochan̈ ved'oc. Ach in Diosal, colinel yuj a vach'c'olal.
  swh-ULB: Nisaidie, Yahwe Mungu wangu; uniokoe kwa uaminifu wa agano lako.
  deu-ELBBK: Hilf mir, HERR, mein Gott! Rette mich nach deiner Güte,
  mbb-OT: Tevangi a, Nengazen he Megbevayè ku; libriya a tenged te ǥaǥew nu.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, എന്നെ സഹായിക്കേണമേ; നിന്റെ ദയെക്കു തക്കവണ്ണം എന്നെ
    രക്ഷിക്കേണമേ.
  gup-gup: O Yawey, ngudda nawu God ngardduk, ngudda kanmarnedjare munguyh, dja wanjh
    kanngehkemen.
  rmc-rmc: Pomožin mange, RAJEJA, Devla miro! Zachraňin man vaš oda, bo tiro kamiben
    hino pačivalo!
  nlg-nlg: Yahweh, nigua na God, ko hangau! Mo ko volau na pukuna nimua na dolo ke
    mua soko.
  pes-OPV: ‌ای یهوه خدای من مرا اعانت فرما، و به حسب رحمت خود مرا نجات ده،
  ron-1924: Ажутэ-мь, Доамне, Думнезеул меу! Скапэ-мэ прин бунэтатя Та!
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, আমাকে সাহায্য করো; তোমার অবিচল প্রেমের গুণে আমাকে
    উদ্ধার করো।
  som-som: Rabbiyow, Ilaahayow, i caawi, Oo igu badbaadi si naxariistaada waafaqsan,
  eng-ASVBT: 'Help me, O Jehovah my God; Oh save me according to thy lovingkindness:'
  mna-mna: Yooba Anutu tio, uulu yo. Pa nu toto sua ku mbukŋana mi urur lelem pa wal
    ku. Tana kamke yo lak!
  ita-1885: Aiutami, Signore Iddio mio; Salvami secondo la tua benignità.
  eng-ULB: Help me, Yahweh my God; save me by your covenant faithfulness.
  spa-VBL: Ayúdame, Dios mío; sálvame por tu gran amor.
  fra-_FOB: Sois-moi en aide, Éternel mon Dieu!
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, എന്നെ സഹായിക്കണമേ; അങ്ങയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്നെ
    രക്ഷിക്കണമേ.
  urd-GVR: Ai Rab mere Ḳhudā, merī madad kar! Apnī shafqat kā izhār karke mujhe chhuṛā!
  suz-BL: परमप्रभु यावे, आं परमप्रभु, वारच पाइय्‍यीनी। इन गेना हना यो दाक्‍तीकेमी
    आं कली प्रोंइ‍यीनी।
  eng-NOY: Help me, O LORD, my God! O save me, according to thy mercy!
  ita-1927: Aiutami, o Eterno, mio Dio, salvami secondo la tua benignità,
  ckb-ckb: ئەی یەزدان، خودای من، یارمەتیم بدە، بەگوێرەی خۆشەویستییە نەگۆڕەکەت ڕزگارم
    بکە.
  eng-BBE: Give me help, O Lord my God; in your mercy be my saviour;
  xsi-xsi: Naneŋgu Maro Yova Kindeni, kuvilana ŋga! Noko tini mwasa pa naŋa ikura
    zo rârâni. Mine kala pwaina piti lâ kazâŋa ilo!
  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಸಹಾಯಮಾಡಿರಿ; ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯ ಪ್ರಕಾರ
    ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: என் தேவனாகிய யெகோவாவே எனக்கு உதவிசெய்யும்; உமது கிருபையின்படி என்னைக்
    காப்பாற்றும்.
  spa-RV-1909: 'Ayúdame, Jehová Dios mío: sálvame conforme á tu misericordia.'
  ron-BTF: Ajută-mă, DOAMNE Dumnezeul meu, salvează-mă conform milei tale,
  eng-WEBP: Help me, LORD, my God. Save me according to your loving kindness;
  eng-FBV: Help me, Lord my God; save me because of your trustworthy love.
  nld-1939: Help mij, Jahweh, mijn God, En red mij naar uw genade;
  nch-BL: ¡TOTECO Dios, techpalehui! ¡Techmaquixti pampa ta tahuel titetasojta!
  vie-1934: Giê-hô-va Đức Chúa Trời tôi ôi! xin giúp đỡ tôi, Cứu tôi theo sự nhân
    từ Chúa;
  cha-cha: 'Ayudayo, O Jeova Yuusso; O satbayo segun y minaasemo:'
  hin-CV: याहवेह मेरे परमेश्वर, मेरी सहायता कीजिए; अपने करुणा-प्रेम के कारण मेरा उद्धार
    कीजिए.
  eng-OURB: Help me, Adonai, my God. Save me according to your chesed ·loving-kindness·;
  spa-BES: Dame ayuda, oh Señor mi Dios; en tu misericordia sé mi salvador;
  tdx-tdx: Imbao iraho, ry Iehovà Andrianañahareko; rombaho raho ty amy fiferenaiña’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอทรงช่วยข้าพระองค์ โอ ขอทรงช่วยข้าพระองค์​ให้​รอดตามความเมตตาของพระองค์
  por-BR-2018: Socorre-me, SENHOR Deus meu; salva-me conforme a tua bondade;
  deu-ELO: Hilf mir, Jehova, mein Gott! Rette mich nach deiner Güte!
  eng-WYC-2018: My Lord God, help thou me; make thou me safe by thy mercy. (My Lord
    God, help thou me; save thou me in thy mercy or save thou me because of thy love.)
  epo-epo: Helpu min, ho Eternulo, mia Dio; Savu min laŭ Via boneco.
  gfk-gfk: Watong, no nugu God, harahut iau. Halon iau haruat ma no num harmarsai.
  uig-PIN: Manga yardǝmlǝxkǝysǝn, i Pǝrwǝrdigar Hudayim, Ɵzgǝrmǝs muⱨǝbbiting boyiqǝ
    meni ⱪutⱪuzƣaysǝn;
  beo-beo: Na Hina Gode! Na fidima! Dia eso huluane mae fisili asigidafa hou, amoga
    na gaga:ma.
  tpi-OTNT: God, Bikpela bilong mi, yu save laikim mi tru oltaim. Yu ken helpim mi
    na kisim bek mi.
  hau-SA: Ka taimake ni, ya Ubangiji Allahna; ka cece ni bisa ga ƙaunarka.
  udu-udu: Woṯẖi/ aha/ mo ma, ayy Tap̱a Arumgimis pem mo. Tayi aha/ is is ki me’d
    mo isi ki mo/en pini jin ṯelu sho’k mo.
  uig-LAT: Manga yardemleshkeysen, i Perwerdigar Xudayim, Özgermes muhebbiting boyiche
    méni qutquzghaysen;
  nde-nde: Akungisize, Oh Thixo Nkulunkulu wami; ngisindisa ngokuya ngothando lwakho.
  ton-ton: 'Tokoniʻi au, ʻE Sihova ko hoku ʻOtua: ke ke fakamoʻui au ʻo hangē ko hoʻo
    ʻaloʻofa:'
  ces-1613: Spomoz mi, ó Hospodine Bože můj, zachovej mne podlé milosrdenství svého,
  eng-WMB: Help me, LORD, my God. Save me according to your loving kindness;
  tam-TCV: யெகோவாவே, என் இறைவனே, எனக்கு உதவிசெய்யும்; உமது அன்பின்படியே என்னைக் காப்பாற்றும்.
  ceb-ULB: Tabangi ako, Yahweh nga akong Dios; luwasa ako pinaagi sa imong matinud-anon
    nga kasabotan.
  pol-UBG: Wspomóż mnie, PANIE, mój Boże; wybaw mnie według swego miłosierdzia;
  urd-GVU: اے رب میرے خدا، میری مدد کر! اپنی شفقت کا اظہار کر کے مجھے چھڑا!
  eng-OEBCW: Help me, O Lord my God, and save me in your kindness.
  deu-1912: Stehe mir bei, HERR, mein Gott! hilf mir nach deiner Gnade,
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ಸಹಾಯಮಾಡು; ನಿನ್ನ ಕೃಪೆಗೆ ತಕ್ಕಂತೆ ರಕ್ಷಿಸು.
  yap-yap: A SOMOL ni Got rog, mu ayuwegneg; ni bochan fare t’ufeg rom ni dabimus,
    mu ayuweg e pogofan rog!
  hlt-MCSB: BOEIPA ka Pathen aw kai n'bom lah. Namah kah sitlohnah vanbangla kai n'khang
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ታና ማኣዴ፤ ኔ ሚጪንቲፆና ታና ዓውሴ።
  twi-ASANTE: Boa me, Ao Awurade me Onyankopɔn; gye me sɛdeɛ wʼadɔeɛ teɛ.
  eng-WEBU: Help me, LORD, my God. Save me according to your loving kindness;
  spa-PDDPT: ¡Ayúdame, oh Yavé, ʼElohim mío! ¡Sálvame según tu misericordia!
  gun-gun: Senhor Xeruete, xepytyvõ ke! Xereraa jepe ke xemboaxya rupi,
  agu-BL: Chin ẍch'eyaj binu' Wajcaw. Na ilu' inRyosil. Chin colpe'u' tan banl talma'u'.
  ilo-ULB: Tulongannak, O Yahweh a Diosko; isalakannak gapu iti kinapudnom iti tulagmo.
  kpg-kpg: Meenei Yihowah, go dogu God, hagamaamaa ina mai au. Idimaa go do aloho
    waalooloo, Goe haga dagaloaha ina au!
  uig-ARA: ماڭا ياردەملەشكەيسەن، ئى پەرۋەردىگار خۇدايىم، ئۆزگەرمەس مۇھەببىتىڭ بويىچە
    مېنى قۇتقۇزغايسەن؛
  sus-sus: N Marigi Ala, i xa n mali, i xa n nakisi i xa dugutɛgɛɲa xa fe ra.
  pon-2006: Maing KAUN ei Koht, komw ketin sewesei ie; pwehki sapwellimomwi limpoak
    poatopoat, komw ketin doareiehla!
  jae-jae: O Apômtau, ŋoc Anôtô, mêŋôpuc aê tôŋ. Ônam aê sa êtu nêm têmtac gêwiŋ aê
    ŋanôgeŋŋa.
  ksd-ksd: Una maravut iau, Luluai kaugu God, Una valaun iau varogop ma kaum varmari;
  tur-YTC: Yardım et bana, ey Yahve Tanrım. Sevgi dolu iyiliğin uyarınca beni kurtar;
  bel-N: Дапамажы мне, ГОСПАДЗЕ, Божа мой! Збаў мяне паводле міласэрнасьці Тваёй!
  kpr-kpr: Arie Bajari God, na dubo buraesa aindae, na sonembaso dae resena.
  ind-AYT: Tolong aku, ya TUHAN, Allahku, selamatkan aku menurut kasih setia-Mu.
  yom-yom: Wutsadisa, a Yave, Nzambi ama ; wuphukisa boso buididi luzolo luaku.
  yut-yut: Yawe Piŋkopno, gak da toktogɨsi nak but dasi galak taŋ namɨsal, do aŋpulugaŋek
    yokwikon naŋ abɨdoki.
  nya-nya: Thandizeni Inu Yehova Mulungu wanga; pulumutseni molingana ndi chikondi
    chanu.
  hrv-hrv: Pomozi mi, Jahve, Bože moj, po doborti me svojoj spasi!
  mps-mps: Genuai Bidi, eno God, nago ena sesemane wei mu ebao. Nago ena tau selama,
    tama ena ma sao.
  tpi-tpi: God, Bikpela bilong mi, yu save laikim mi tru oltaim. Yu ken helpim mi
    na kisim bek mi.
  dan-1931: Hjælp mig, HERRE min Gud, frels mig efter din Miskundhed,
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời con, xin ra tay cứu giúp! Giải cứu con
    vì Chúa nhân từ.
  guj-2017: હે યહોવાહ મારા ઈશ્વર, મને મદદ કરો; તમારી કૃપા પ્રમાણે મારો બચાવ કરો.
  pon-2006A: Maing KAUN ei Koht, komw ketin sewesei ie; pwehki sapwellimomwi limpoak
    poatopoat, komw ketin doareiehla!
  por-BRBSL: Ajude-me, Yahweh, meu Deus. Salve-me de acordo com sua amorosa bondade;
  eng-OEBUS: Help me, O Lord my God, and save me in your kindness.
  swe-swe: Hjälp mig Herre min Gud (Jahve Elohim), fräls mig (rädda mig) i enlighet
    med din nåd (omsorgsfulla kärlek),
  cth-cth: Oe BAWIPA ka Cathut, na kabawm haw. Na lungmanae patetlah na rungngang
    haw.
  twi-twi: Boa me, Awurade me Nyankopɔn; gye me sɛnea wʼadɔe te.
  hlt-hlt: BOEIPA ka Pathen aw kai n'bom lah. Namah kah sitlohnah vanbangla kai n'khang
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ n te, yɑ̀ɑ n teennɛ̀, nɛ̀ ɑ kó mɛsɑ̀ɑ̀ nkpɛ́í yɑ̀ɑ
    n dɛɛtɛ́.
  msy-2020: O Ikiavɨra Itir God, nan God, nɨ zurara bar nan apangkufi. Kamaghɨn, nɨ
    nan akuragh egh uam na inigh.
  dop-dop: Wɑɑsɩ-m, Tɑcɑɑ mɑ Ɩsɔ. Yɑ-m nyɑ́ kʋpɑntʋ tɔɔ.
  azb-azb: Ya Rəbb Allahım, Sən mənə kömək et, Məhəbbətinə görə məni qurtar.
  eng-DBY: 'Help me, Jehovah my God; save me according to thy loving-kindness:'
  hin-2017: हे मेरे परमेश्वर यहोवा, मेरी सहायता कर! अपनी करुणा के अनुसार मेरा उद्धार
    कर!
  wol-KYG: Éy Aji Sax ji, sama Yàlla, dimbali ma, walloo ma sa ngor,
  bjr-bjr: Oo Yaawee qini Anutufa anee qini dadaaqammaqisa. An i sia taikaaninna amuqusirafa
    marinara qini mareeqee asumu mariranaki quqaqisaa.
  eng-YLT: Help me, O Jehovah my God, Save me, according to Thy kindness.
  kne-kne: Yahweh ay Diyos ko, bomadang ka koma, begew sin adi manbalbaliw ay layad
    mo, omisalakan ka.
  eng-WYC-2017: My Lord God, help thou me; make thou me safe by thy mercy.
  eng-WMBB: Help me, LORD, my God. Save me according to your loving kindness;
  zat-NTPS: Gúcale̱ neda', Xrana' Dios. Bselá neda' lawe' da dxexache lazru' bénneache.
  zty-NTPS: Gokḻen neda', X̱ana' Dios. Beslá neda' dan' žeyache' ḻáže'lo' benách
    ka'.
  urd-GVH: ऐ रब मेरे ख़ुदा, मेरी मदद कर! अपनी शफ़क़त का इज़हार करके मुझे छुड़ा!
  rug-rug: Mu toka nau, kei Zihova qua Tamasa; Mu harupau pa Mua tataru nabuna!
  gaz-gaz: Yaa Waaqayyo Waaqa ko, na gargaari; akkuma jaalala keetiittis na oolchi.
  fra-LSG: Secours-moi, Éternel, mon Dieu! Sauve-moi par ta bonté!
  yal-yal: Alatala n ma Ala, n mali, i n nakisi i ya hinanni,
  iou-iou: O Ekäni Anutuna, täŋkentäŋ nam! Butewakika tärek-täreki nämo unita nämagut.
  haw-1868: E kokua mai oe ia'u, e Iehova, ko'u Akua; E hoola mai oe ia'u e like me
    kou lokomaikai ana.
  arb-NAV: أَعِنِّي يَا رَبُّ يَا إِلَهِي، خَلِّصْنِي بِمُقْتَضَى رَحْمَتِكَ.
  ded-ded: O KEBU, Anutuna, ge meficnuna. Geng yoac dedzege amma imoc modackecnecac
    ebicfunac mesinuna.
  ewe-ewe: O! Yehowa, nye Mawu, kpe ɖe ŋunye, ɖem le wò lɔlɔ̃ la ta.
  eng-LEE: 'Help me, O Lord my God: O save me according to thy kindness:'
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা! মোক সহায় কৰা, তোমাৰ দয়া অনুসাৰে মোক ৰক্ষা কৰা;
  sus-A: ﭑ مَرِفِ عَلَ، عِ شَ ﭑ مَلِ، عِ شَ ﭑ نَكِسِ عِ شَ دُفُتّفّحَ شَ قٍ رَ.
  fra-SBL: Aide-moi, Yahvé, mon Dieu. Sauve-moi selon ta bonté ;
  hbo-hbo: עָ֭זְרֵנִי יְהוָ֣ה אֱלֹהָ֑י הֹ֭ושִׁיעֵ֣נִי כְחַסְדֶּֽךָ׃
  kik-kik: Wee Jehova Ngai wakwa, ndeithia; honokia kũringana na wendo waku.
  fra-NCL: Secours-moi, Yahweh, mon Dieu ! Sauve-moi dans ta bonté !
  cek-AK: Aw Angraeng ka Sithaw, na bom ah; na palungnathaih hoiah na pahlong ah,
  cuk-cuk: An-Bab-Dummad-Jehováʼye, be an-bendake. Sabgued-dummarba-nikadba be an-bendake.
  tel-2017: యెహోవా నా దేవా, నాకు సహాయం చెయ్యి. నీ నిబంధన విశ్వాస్యతను బట్టి నన్ను
    రక్షించు.
  hat-BSA: Fè m sekou, O SENYÈ, Bondye mwen an. Sove mwen selon lanmou dous Ou a.
  kos-kos: O LEUM GOD luk, kasreyu; Moliyula ke lungse pwaye lom.
  hbo-WLC: עָ֭זְרֵנִי יְהוָ֣ה אֱלֹהָ֑י ה֭וֹשִׁיעֵ֣נִי כְחַסְדֶּֽךָ׃
  ibo-ibo: Nyere m aka, o Onyenwe anyị Chineke m; zọpụta m dịka ịhụnanya gị si dị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ପରମେଶ୍ୱର, ମୋହର ସାହାଯ୍ୟ କର; ତୁମ୍ଭ ଦୟାନୁସାରେ ମୋହର ପରିତ୍ରାଣ
    କର।
  chk-chk: Ai Samol mi Lapalap ai Kot, kopwe alisiei, kopwe amanauaei lon om tong
    ellet.
  rop-rop: YAWEI main God, album mi. Yu seibum mi, dumaji det filing blanga yu blanga
    laigimbat jidan olataim.
  ukr-1871: Поможи менї, Господи, Боже мій! Спаси мене по милостї твоїй!
  yon-yon: O Yariman ne God, ne awawe. Ebka eb womoniyiibban ye mimyob dowaken kerekmen
    yaambed ne kuu arewa yaa burudande nende.
  deu-1951: Hilf mir, o HERR, mein Gott! Rette mich nach deiner Gnade,
  eng-JPS: Help me, O LORD my God; O save me according to Thy mercy;
  srp-1865: Pomozi mi, Gospode, Bože moj, spasi me po milosti svojoj.
  lug-lug: Mbeera, Ayi Mukama Katonda wange! Ondokole ng’okwagala kwo okutaggwaawo
    bwe kuli.
  heb-heb: עזרני יהוה אלהי הושיעני כחסדך׃
  ben-IRV: আমাকে সাহায্য করো সদাপ্রভুু আমার ঈশ্বর; আমাকে বাঁচাও তোমার বিশ্বস্ততার
    বিধির দ্বারা।
  ntu-ntu: Yawe, Gct rnge, okatrp ninge, kxnzawz nem! Arlapx ninge mz nzvz-nqblq-krde
    nzaodu-krm ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਸਹਾਇਤਾ ਕਰ! ਆਪਣੀ ਦਯਾ ਅਨੁਸਾਰ ਮੈਨੂੰ ਬਚਾ,
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ် ကို မစ တော်မူပါ။ ကရုဏာ တော်ရှိသည်အတိုင်း
    ကယ်တင် တော်မူပါ။
  kgf-kgf: Yawe Anutuna, méra néŋna goi héihéigawac niŋac ni metecgé nénna.
  tte-O: O Yeoba yagu Yaubada, am mulolo miyamiya yaina kaiwena kusaguiyau.
  tbg-tbg: Mpo Noravauvo, are ti Variqavano variararo ai muntukavano tiriara vairara
    tira, are ti ruaruama timitaane.
  hmo-hmo: Lohiabada e, egu Dirava, oiemu bogahisihisi dainai lau do oi hamauria.
  zar-NT: Gúcalen nedaʼ, Xanaʼ Dios. Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ busölá nedaʼ.
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा, मेरी मदद कर! अपनी शफ़क़त के मुताबिक़ मुझे बचा ले।
  bqc-SIM: Dↄmalɛ Dii ma Lua, ma suaba n gbɛ̃kɛ yã́i,
  tcz-CHONGTHU: Nei kithopin O Yahweh Pakai, ka Pathen Elohim! Nami ngailutna longlou
    chun neihuhdoh'in.
  mar-mar: हे माझ्या परमेश्वरा, माझ्या देवा, मला मदत कर; तुझ्या कराराच्या विश्वसनीयतेने
    माझा उध्दार कर.
  isl-isl: Hjálpaðu mér Drottinn Guð minn! Frelsaðu mig sakir elsku þinnar og kærleika.
  hlt-THB: Aw Bawipa ka Khawsa, ni hul lah; na lungnaak ak caming ni hul cang lah.
  qub-qub: Tayta Diosllä, yanapaycallämay. Cuyapäcojmi canqui. Salbaycamay ari.
  bqp-bqp: Ǹ kpámai, Dikiri ma Luda, ǹ ma sura ba n gbɛ̃kɛ yãi,
  hat-hat: Ede m' non, Seyè, Bondye mwen! Delivre m' paske ou gen bon kè.
  eng-BSB: Help me, O LORD my God; save me according to Your loving devotion.
  eng-WEBPB: Help me, LORD, my God. Save me according to your loving kindness;
  kbq-kbq: Ra Anumzana nagri Anumza mani'nananki naza hunka, vagaore mevava kavesi
    zanteti nagu'vazio.
  pon-pon: Main Ieowa, ai Kot, kom kotin dore ia la duen omui kalanan!
  nhe-BL: ¡TOTECO Dios, xinechpalehui! ¡Xinechmaquixti pampa ta tlahuel titetlasojtla!
  wnc-wnc: Anutu, Buyambam tapana, gata nae butaya asinggan natangamunggayak. Natake
    gatangamuke gata na gatuka tapso.
  bus-bus: Ǹ dↄmalɛ, Dii ma Luda, ǹ ma mì sí n gbɛ̃kɛ yãnzi,
  gub-BL: Hepytywà pe nehe, o Tupàn Tuweharupi Wiko Ma'e hezar. Hepyro pe nehe, ta'e
    heamutar katu pe ne xe.
