verse: PSA.109.005
translations:
  mal-C: അവർ എനിക്കു നന്മയ്ക്കുപകരം തിന്മചെയ്യുന്നു, എന്റെ സ്നേഹത്തിനു പകരം എന്നെ
    വെറുക്കുന്നു.
  deu-TKW: Sie vergalten mir Böses für Gutes und Haß für meine Liebe.
  lin-lin: Bazali kozongisela ngai mabe na bolamu, mpe koyina na bolingo.
  mmx-mmx: Di vorang amlong lununuan tarak tidi mi laxakapmek, la lixitkis etangas
    tarak tidi di vorang i mi lebele ngatngas atdi.
  eng-LSV: And they set against me evil for good, || And hatred for my love.
  eng-GNV: And they haue rewarded me euil for good, and hatred for my friendship.
  eng-WEBSTER: And they have rewarded me evil for good, and hatred for my love.
  nhw-BL: Na niquinchihuilía catli cuali, pero inijuanti nechtlaxtlahuíaj ica catli
    amo cuali. Masque niquinicnelía, inijuanti nechcualancaitaj.
  swh-ONEN: Wananilipiza mabaya kwa mema, chuki badala ya urafiki wangu.
  bba-bba: Wee bɑ mɑn kɔ̃sɑ kɔsiemɔ ɡem ɑyerɔ. Mɑ bɑ mɑn tusɑ bɑɑ mɛ nɑ bu kĩru sɔ̃ɔsimɔ.
  eng-KJVCPB: And they have rewarded me evil for good, And hatred for my love.
  luo-luo: Gichula rach kar ber, kod achaya kar osiep.
  aii-aii: ܘܦܪܝܼܥ ܠܗܘܿܢ ܐܸܠܝܼ ܒܝܼܫܬܵ‌ܐ ܡ̣ܢ ܓܹܒܵܐ ܕܛܵܒ݂ܬܵ‌ܐ، ܘܣܢܵܝܬܵ‌ܐ ܡ̣ܢ ܓܹܒܵܐ ܕܚܘܼܒܝܼ.
  meu-meu: E kara dika henigumu, egu kara namo davana; e inai henigumu, egu lalokau
    davana.
  npi-ULB: भलाइको साटोमा तिनीहरूले मलाई खराबी गर्छन्, मेरो प्रेमलाई तिनीहरूले घृणा
    गर्छन् ।
  yor-yor: Wọ́n sì fi ibi san ìre fún mi àti ìríra fún ìfẹ́ mi.
  pes-OPCB: به عوض خوبی، به من بدی می‌کنند و به عوض محبت، با من دشمنی می‌نمایند.
  tgl-ULB: Ginantihan nila ako ng kasamaan para sa kabutihan at namumuhi sila sa aking
    pag-ibig.
  nop-nop: Nu titiŋ momooŋ tiyemilat, iŋgoŋ adi kibi toboniŋ titiŋ hogoli tinamiiŋ.
    Nu adi meheki u yabukahile hinek tilat, iŋgoŋ adi yadi nabukwihita tiiŋ.
  hui-hui: I̱na tihondo mana bayaleru bialu kogola tigua i̱hondo mana ko biadai biaga
    ka. I̱na tihondo gubalini ho kogola tigua i̱hondo gubalini nahe handabe manga
    haga ka.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​ပြု​သည့်​ကျေး​ဇူး​ကို ဆိုး​ညစ်​မှု​ဖြင့်​လည်း​ကောင်း၊ကျွန်​တော်​မျိုး​၏
    မေတ္တာ​ကို​မုန်း​တီး​ခြင်း​ဖြင့်​လည်း​ကောင်း ပြန်​လည်​ပေး​ဆပ်​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་ང་ལ་བཟང་ལན་ངན་གྱིས༌འཇལ། །བདག་གི་བྱམས་པའི་ལན་དུ་ཞེ་སྡང༌སྐྱེད།།
  wsk-wsk: Nuna ani kiwem ningo betesam mu ko koma kiwem memek agate betesan, ale
    ani nunga kuesam mu ko koma nuna ani aga bita maguwusan.
  sna-sna: Vanonditsivira zvakaipa pane zvakanaka, uye vanondivengera ushamwari hwangu.
  spa-BLM: Me han pagado mal por bien, y el odio a mi amor.
  cac-cac: A in vach' pensaril d'a eb', chuc syutej eb' spactzitan d'ayin. Axo spac
    in vach'c'olal d'a eb', to schichon sc'ol eb' d'ayin.
  swh-ULB: Wananilipa uovu badala ya mema, na wanachukia upendo wangu.
  bel-bel: Гасподзь праваруч Цябе. Ён у дзень гневу Свайго пакарае цароў;
  deu-ELBBK: Und sie haben mir Böses für Gutes erwiesen, und Hass für meine Liebe.
  mbb-OT: Mibelesan e zan te mezaat te meupiya he mibeelan ku kandan, wey mibelesan
    e zan te pauk te kebpekid-emiǥu ku kandan.
  mal-2015: നന്മെക്കു പകരം തിന്മയും സ്നേഹത്തിന്നു പകരം ദ്വേഷവും അവർ എന്നോടു കാണിച്ചിരിക്കുന്നു.
  gup-gup: Ngaye kunmak ngakurduyimeng bedberre, dja bedda kunwarre kabirrikurduyime
    ngardduk! Ngaye ngabenmarnedjareni, dja bedda wanjh ngandiwirrihme!
  rmc-rmc: Vaš o lačho mange den pale o nalačhipen a vaš o kamiben man našťi avri
    ačhen.
  nlg-nlg: Mara tughua dika nia na uto, mara niu sika [tughua] nia nigua na dolo.
  pes-OPV: و به عوض نیکویی به من بدی کرده‌اند. و به عوض محبت، عداوت نموده.
  ron-1924: Ей ымь ынторк рэу пентру бине ши урэ пентру драгостя мя.
  ben-OBCV: তারা আমার উপকারের পরিবর্তে অপকার, এবং আমার বন্ধুত্বের বিনিময়ে ঘৃণা করেছে।
  som-som: Wanaag waxay iigaga abaalgudeen xumaan, Jacaylna nacayb.
  lat-VUC: Dominus a dextris tuis; confregit in die iræ suæ reges.
  eng-ASVBT: And they have rewarded me evil for good, And hatred for my love.
  mna-mna: 'Nio aŋkamam mbulu ambaiŋana men pizin mi aŋurur leleŋ pizin. Tamen zin
    tipokot pa mbulu sananŋana, mi tiurur koi pio sorok. Mi timbuuru koŋ mi tisuŋ
    sosor pio ta kembei:'
  ita-1885: Essi mi hanno renduto male per bene, E odio per lo mio amore.
  eng-LXXUP: The Lord at thy right hand has dashed in pieces kings in the day of his
    wrath.
  eng-ULB: They repay me evil for good, and they hate my love.
  spa-VBL: Me devuelven el bien con el mal, el amor con el odio
  fra-_FOB: Ils m'ont rendu le mal pour le bien, et la haine pour mon amour.
  mal-mal: നന്മയ്ക്കു പകരം തിന്മയും സ്നേഹത്തിന് പകരം ദ്വേഷവും അവർ എന്നോട് കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Merī nekī ke ewaz wuh mujhe nuqsān pahuṅchāte aur mere pyār ke badle mujh
    se nafrat karte haiṅ.
  suz-BL: मोपा मेकोपुकीमी आं रिम्‍शो पाइश्‍शो आ पा ङा मरिम्‍शो पाइनीम। आं दाक्‍शो
    आ पा ङा आं कली काइ मदाक्‍नीम।
  eng-NOY: They repay me evil for good, And hatred for love.
  ita-1927: Essi m’hanno reso male per bene, e odio per il mio amore.
  ckb-ckb: لە پاداشتی چاکە خراپەم لەگەڵ دەکەن، ڕقیش لە پاداشتی خۆشەویستیم.
  eng-BBE: They have put on me evil for good; hate in exchange for my love.
  xsi-xsi: Naŋa uru aveta keŋgu ara nâ panzi, andeta kinzi sikatu kenzi sakamao imâ
    pa naŋa. Naŋa iloŋgu ndo ikeno panzi, andeta kinzi wisinzi nâna nâ pa naŋa.
  kan-OKCV: ನನಗೆ ಉಪಕಾರಕ್ಕೆ ಬದಲಾಗಿ ಕೇಡನ್ನು ಮಾಡುತ್ತಿದ್ದಾರೆ, ನನ್ನ ಸ್ನೇಹಕ್ಕೆ ಬದಲಾಗಿ ನನ್ನ
    ಮೇಲೆ ದೂರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நன்மைக்குப் பதிலாக எனக்குத் தீமைசெய்கிறார்கள், என்னுடைய அன்புக்குப் பதிலாக
    என்னைப் பகைக்கிறார்கள்.
  spa-RV-1909: Y pusieron contra mí mal por bien, y odio por amor.
  ron-BTF: Și mi-au răsplătit cu rău pentru bine și ură pentru dragostea mea.
  eng-WEBP: They have rewarded me evil for good, and hatred for my love.
  eng-FBV: They pay me back with evil instead of good, with hatred instead of love.
  nld-1939: Men vergeldt mij kwaad voor goed, En haat voor mijn liefde.
  nch-BL: Na niquinchihuilía cati cuali, pero inijuanti nechtaxtahuíaj ica cati amo
    cuali. Masque niquinicnelía, inijuanti nechcualancaitaj.
  vie-1934: Chúng nó lấy dữ trả lành, Lấy ghét báo thương.
  cha-cha: Yan sija jaapaseyo taelaye pot mauleg, yan chinatlie pot y guinaeyaco.
  hin-CV: उन्होंने मेरे हित का प्रतिफल बुराई में दिया है, तथा मेरी मैत्री का प्रतिफल
    घृणा में.
  eng-OURB: They have rewarded me evil for good, and hatred for my love.
  spa-BES: Me han puesto mal por bien; odio a cambio de mi amor.
  tdx-tdx: Tinambe’ iareo raty hasolo ty soa naho falaiñañe hasolo ty fikokoako.
  tha-KJV: เขาตอบแทนข้าพระองค์ด้วยความชั่วแทนความดี และความเกลียดชังแทนความรักของข้าพระองค์
  por-BR-2018: Retribuíram o bem com o mal, e o meu amor com ódio.
  deu-ELO: Und sie haben mir Böses für Gutes erwiesen und Haß für meine Liebe.
  eng-WYC-2018: And they setted against me evils for goods (or And they paid me back
    evil for good); and hatred for my love.
  epo-epo: Ili pagas al mi malbonon por bono Kaj malamon por mia amo.
  gfk-gfk: Diet balu iau ma ra saksakena uta ira nugu bilbilai, ma ra milmiliguruan
    na magingin mah uta ira nugu harmarsai.
  uig-PIN: Yahxiliⱪim üqün yamanliⱪ, Sɵygüm üqün nǝprǝt ⱪayturdi.
  beo-beo: Na da ilima noga:i hou amola asigi hou hamosa. Be ilia nama wadela:i dabe
    iaha.
  tpi-OTNT: Mi mekim gutpela pasin long ol, tasol ol i bekim pasin nogut long mi.
    Mi save laikim ol tumas, tasol ol i no laikim mi.
  hau-SA: Sun sāka mini alheri da mugunta, ƙauna kuma da ƙiyayya.
  udu-udu: Wakan uni ki c̱i aha/ to jin ta thus gom tom ’boro’d mo dhali mo jin shinuwa
    shi/ i e mo gom mo/en pem mo.
  uig-LAT: Yaxshiliqim üchün yamanliq, Söygüm üchün nepret qayturdi.
  nde-nde: Bangiphindisela okuhle ngokubi, langenzondo ukubathanda kwami.
  ton-ton: Pea kuo nau totongi ʻaki kiate au ʻae kovi ki he lelei, mo e fehiʻa ki
    heʻeku ʻofa.
  ces-1613: Odplacují se mi zlým za dobré, a nenávistí za milování mé.
  eng-WMB: They have rewarded me evil for good, and hatred for my love.
  tam-TCV: அவர்கள் நன்மைக்குப் பதிலாக, எனக்குத் தீமை செய்கிறார்கள்; என் நட்புக்குப்
    பதிலாக என்னை வெறுக்கிறார்கள்.
  ceb-ULB: Gibalosan nila ako ug daotan alang sa maayo, ug ilang gidumtan ang akong
    gugma.
  pol-UBG: Odpłacają mi złem za dobro i nienawiścią za moją miłość.
  urd-GVU: میری نیکی کے عوض وہ مجھے نقصان پہنچاتے اور میرے پیار کے بدلے مجھ سے نفرت
    کرتے ہیں۔
  eng-OEBCW: Evil for good they reward me, and hatred for my love.
  deu-1912: Sie beweisen mir Böses um Gutes und Haß um Liebe.
  kan-2017: ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರವನ್ನು ಮಾಡಿದ್ದಾರೆ; ನಾನು ಪ್ರೀತಿಸಿದ್ದಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ನನ್ನನ್ನು
    ದ್ವೇಷಿಸಿದ್ದಾರೆ.
  yap-yap: Yad be fulweg ngog e kireb ni taban e fel’ nge fananikan ni taban e t’ufeg.
  hlt-MCSB: Hno then te kai taengah boethae neh, kai kah lungnah te hmuhuetnah neh
    a khueh uh.
  mdy-ETH: ታ ዔያቶም ኮሺ ማዼሢሮ ፑርታ ታኣኒ ናሽኬሢሮ ዒፂ ታና ዔያታ ዒፄኔ።
  twi-ASANTE: Wɔde bɔne tua me papayɛ so ka, na wɔde ɔtan tua me nnamfoyɛ so ka.
  eng-WEBU: They have rewarded me evil for good, and hatred for my love.
  spa-PDDPT: Me devuelven mal por bien, Y odio por mi amor.
  gun-gun: Ajapo porãague repy ome'ẽ mba'emo vai, ayvuague repy ma xere ija'e e'ỹa
    oĩ.
  agu-BL: Ej nin yi na imban jun ba'n scyetz, contr chint na chiban swe'j. Nin yi
    na inchaj yi lok' ib scyetz, chi'che'n chint na ban chic'u'l swe'j.
  ilo-ULB: Dakes ti insupapakda iti kinaimbagko, ken kagurada ti ayatko.
  kpg-kpg: Digaula e hai hui gi di huaidu i agu hegau humalia, gei e hagadugina ginaadou
    i di au dela e aloho i ginaadou.
  uig-ARA: ياخشىلىقىم ئۈچۈن يامانلىق، سۆيگۈم ئۈچۈن نەپرەت قايتۇردى.
  sus-sus: E n ma wali fanyi sare ragbilenma n ma a kobi ra, n ma xanunteya, e na
    masarama n bɛ xɔnnanteya ra.
  pon-2006: Re kin dupungki me suwed ei wiewia mwahu oh kailok ni ei kin poakohng
    irail.
  jae-jae: Aê kamoasiŋ êsêac, mago sêkêŋ sec gêjô Aê têtac gêwiŋ êsêac, mago sêkêŋ
    kisa aê.
  ksd-ksd: Ma dia bali ra boina ma ra kaina piragu, Ma dia bali ra varmari ma ra milmilikuan.
  tur-YTC: İyiliğe kötülükle, Sevgime nefretle karşılık verdiler.
  bel-N: Яны заплацілі мне злом за дабро, і нянавісьцяй — за любоў маю.
  grc-BRENT: Κύριος ἐκ δεξιῶν σου συνέθλασεν ἐν ἡμέρᾳ ὀργῆς αὐτοῦ βασιλεῖς.
  kpr-kpr: Na ne dubo ruruse, nendae ari eveva beká urureono, ne mino namoá imboe
    use, namokena ari ekoko beká ava eraera.
  ind-AYT: Mereka membalas kejahatan untuk kebaikanku, dan kebencian untuk kasihku.
  yom-yom: Baphutudidi mambimbi mu mamboti ayi bandendidi mu diambu di kikundi kiama.
  yut-yut: Nak aŋpak tagɨ baŋ aŋyomɨsat, mani kobogɨ yokwi baŋ aŋnamaŋ. Nak uŋun do
    but dasi galak taŋ yomɨsat, mani nak do kuragɨsi nandaŋ.
  nya-nya: Iwo amandibwezera zoyipa mʼmalo mwa zabwino, ndi udani mʼmalo mwa chikondi
    changa.
  hrv-hrv: Uzvraćaju mi zlo za dobro, mržnju za ljubav moju.
  mps-mps: Eno wiegi yai kolesaga augwaliba yali, tiali goli, augwaligo dwai kolesaga
    enaba wei ponani. Eno augwali wei mu yali, tiali goli, augwaligo ena wei homu
    meni yai.
  tpi-tpi: Mi mekim gutpela pasin long ol, tasol ol i bekim pasin nogut long mi. Mi
    save laikim ol tumas, tasol ol i no laikim mi.
  dan-1931: de gør mig ondt for godt, gengælder min Kærlighed med Had.
  vie-OVCB: Họ luôn luôn lấy ác báo thiện, lấy hận thù đáp lại tình thương.
  guj-2017: તેઓ ઉપકારને બદલે અપકાર કરે છે અને તેઓ મારા પ્રેમને ધિક્કારે છે.
  pon-2006A: Re kin dupungki me suwed ei wiewia mwahu oh kailok ni ei kin poakohng
    irail.
  por-BRBSL: Eles me recompensaram com o mal pelo bem, e ódio por meu amor.
  eng-OEBUS: Evil for good they reward me, and hatred for my love.
  swe-swe: De har gett mig ont för gott, och hatar mig för min kärlek.
  cth-cth: Ahnimouh ni hawinae hah hawihoehnae hoi na patho awh teh, ka pahrennae
    hah hmuhmanae hoi na patho awh.
  twi-twi: Wɔde bɔne tua me papayɛ so ka, na wɔde ɔtan tua mʼadɔeyɛ so ka.
  hlt-hlt: Hno then te kai taengah boethae neh, kai kah lungnah te hmuhuetnah neh
    a khueh uh.
  tbz-SIM: M bɛ̀ dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mmɛ, kɛ̀ bɛ̀ n yietì mɛyɛi, m bɛ̀ dɔ́mu kɛ̀ bɛ̀ n
    cu mɛníìmmɛ̀.
  msy-2020: Kɨ arazir aghuibar me gami, ezɨ me arazir kuraba nan arazir aghuiba ikarvasi.
    Kɨ bar me gifonge, ezɨ me kɨ me gifongezir arazir kam ikarvagha na gifongezir
    puvatɨgha bar nan aghua.
  dop-dop: Mɑ lɑkɩ-wɛɣɛ kʋpɑntʋ nɑ mpɛ pɑ́ lɑkɩ-m ɩsɑɣɑtʋ. Mɑ sɔɔlɑ-wɛ nɑ mpɛ pɑ tɑɑ
    kpɑɑkənɑ-m.
  azb-azb: Yaxşılığımın əvəzinə yamanlıq edirlər, Sevgimin əvəzinə nifrətlə cavab
    verirlər.
  eng-DBY: And they have rewarded me evil for good, and hatred for my love.
  hin-2017: उन्होंने भलाई के बदले में मुझसे बुराई की और मेरे प्रेम के बदले मुझसे बैर
    किया है।
  wol-KYG: Sama jëf ju baax, loraange lañu ma ko feye, sama cofeel, ñu feye ma ko
    mbañeel.
  bjr-bjr: Qinee misa amiqi amiqimma nimaqee marunnana akiiqara misa manda oosana
    qini qimidammia. Qinee misara didi marina akiiqara qini fidiaqaamma qimaqaidaqa.
  eng-YLT: And they set against me evil for good, And hatred for my love.
  kne-kne: Lawa ya liget di sobalit da sin kinasiged ya layad ko en daida.
  eng-WYC-2017: And they setted against me evils for goods; and hatred for my love.
  eng-WMBB: They have rewarded me evil for good, and hatred for my love.
  zat-NTPS: Lácala be̱na' neda' da chawe' chee̱ benne' ca', dxelune̱' chia' da cale̱la,
    ne lácala bzri'ida' le̱', dxelecuídene̱' neda'.
  zty-NTPS: Ḻa'kze bena' neda' da' chawe' chegak benne' ka', žóngake' neda' ẕia.
    Ḻa'kze bži'ila' ḻégake' bi ẕḻé'egekle' neda' chawe'.
  urd-GVH: मेरी नेकी के एवज़ वह मुझे नुक़सान पहुँचाते और मेरे प्यार के बदले मुझसे
    नफ़रत करते हैं।
  rug-rug: Sa qua lineana koa rini si hobe nia kinaleana tu rini, meke sa qua tataru
    si hobe nia kinukiti tu rini.
  gaz-gaz: Qooda waan gaarii hammina, qooda jaalala koo immoo jibba naa deebisan.
  fra-LSG: Ils me rendent le mal pour le bien, Et de la haine pour mon amour.
  yal-yal: E n ma fe faɲin saranma fe ɲaxin na, e n ma xanuntenyaan saran xɔnnantenyaan
    na.
  iou-iou: Täŋkaŋ not täŋ yämiŋpäŋ täŋkentäŋ yämiŋira unitä kowata kokwawak nadäŋ
    namiŋpäŋ waki täŋ namik täkaŋ.
  haw-1868: Hookau mai lakou i ka hewa maluna o'u no ka maikai, A me ka inaina no
    ko'u aloha.
  arb-NAV: يُجَازُونَنِي شَرّاً مُقَابِلَ خَيْرِي، وَبُغْضاً بَدَلَ حُبِّي.
  ded-ded: Ni faka gombunga ayemmeba yeneng turunga mangana merennenggec. Ni songogoc
    hoangyunuba yeneng ubango ukunugecde.
  ewe-ewe: Wotsɔ vɔ̃ ɖo nyui teƒe nam, eye wotsɔ fuléle ɖo nye lɔlɔ̃ teƒe.
  eng-LEE: And they impose evil on me in recompense for good, and hatred in lieu of
    my love.
  asm-FB: মই কৰা উপকাৰৰ সলনি তেওঁলোকে মোলৈ অপকাৰ কৰিলে; মোৰ প্ৰেমৰ সলনি মোক ঘৃণা কৰিলে।
  sus-A: عٍ ﭑ مَ وَلِ قَنيِ سَرٍ رَفبِلٍنمَ ﭑ مَ عَ كٌبِ رَ، ﭑ مَ شَنُنتٍيَ، عٍ نَ
    مَسَرَ مَ ﭑ بّ شْننَنتٍيَ رَ.
  fra-SBL: Ils m'ont rendu le mal pour le bien, et la haine de mon amour.
  hbo-hbo: וַיָּ֘שִׂ֤ימוּ עָלַ֣י רָ֭עָה תַּ֣חַת טֹובָ֑ה וְ֝שִׂנְאָ֗ה תַּ֣חַת אַהֲבָתִֽי׃
  kik-kik: Mandĩhaga wega na ũũru, na makandĩha wendani na rũthũũro.
  fra-NCL: Ils me rendent le mal pour le bien, et la haine pour l’amour.
  cek-AK: Nihcae mah kahoih hmuen to kasae hoiah ang pathok o moe, kai ih amlunghaih
    to a hnukma o.
  cuk-cuk: Andi, ibmar-nued ega imaked, emardi, ibmar-isgana anga imaked. Andi, wemar-sabed,
    emardi, sae-an-daked.
  uig-CYR: Оң тәрипиңдә болған Рәб ғәзивини көрсәткән күндә падишаларни уруп парә-парә
    қиливетиду;
  tel-2017: నేను చేసిన మేలుకు ప్రతిగా కీడు చేస్తున్నారు. నేను చూపిన ప్రేమకు బదులుగా
    నాపై ద్వేషం పెట్టుకున్నారు.
  hat-BSA: Konsa, yo te rekonpanse mwen mal pou byen ak rayisman pou lanmou m.
  ukr-ONPU: Володар по правиці від Тебе, Він вразить царів у день гніву Свого.
  kos-kos: Elos folokin orekma wo luk ke orekma koluk, Ac srungayu ke nga lungse elos.
  hbo-WLC: וַיָּ֘שִׂ֤ימוּ עָלַ֣י רָ֭עָה תַּ֣חַת טוֹבָ֑ה וְ֝שִׂנְאָ֗ה תַּ֣חַת אַהֲבָתִֽי׃
  ibo-ibo: Ha ji ihe ọjọọ na-akwụ m ụgwọ ihe ọma m mere, ịkpọ asị nʼọnọdụ ịhụnanya.
  ory-ory: ଆଉ, ସେମାନେ ମୋତେ ମଙ୍ଗଳ ପାଲଟେ ଅମଙ୍ଗଳ ଓ ପ୍ରେମ ପାଲଟେ ଘୃଣା ପ୍ରତିଦାନ କରିଅଛନ୍ତି।
  chk-chk: Iei usun ra liwini ngeniei ngau fän iten ai föför mürina ngeniir, nge oput
    fän iten ai tongeer.
  rop-rop: Nomeda aibin dumbat ola gudbala ting blanga olabat, bat stil dei oldei
    dumbat nogudbala ting langa mi. Nomeda ai laigim olabat detmatj, bat olabat heidimbat
    mi.
  ukr-1871: А вони менї злом за добро, за любов ненавистю відплатили.
  yon-yon: Ne kuu yi yaa amun amun kamaine inanduwe arewa kamimaib, kwane mimyob dowaken
    keendaan ye dowad arud wandembiriwen.
  deu-1951: Sie beweisen mir Böses für Gutes und Haß für Liebe.
  eng-JPS: 'And they have laid upon me evil for good, and hatred for my love:'
  srp-1865: Vraæaju mi zlo za dobro, i mržnju za ljubav moju.
  lug-lug: Bwe mbakolera ebirungi bo bansasulamu bibi; bwe mbalaga okwagala bo bankyawa
    bukyayi.
  heb-heb: וישימו עלי רעה תחת טובה ושנאה תחת אהבתי׃
  ben-IRV: তারা আমার ভালোর পরিবর্তে খারাপ করে এবং আমার ভালোবাসাকে ঘৃণা করে।
  ntu-ntu: Kxmule-esz' alebo badr da kxmrlzting mz nzngini-krnge kztedr, A' nzale-alzupqng
    bange da kxtrka mz nzapu-krdr enqmi rngeng.
  pan-pan: ਭਲਿਆਈ ਦੇ ਬਦਲੇ ਬੁਰਿਆਈ ਅਤੇ ਮੇਰੇ ਪ੍ਰੇਮ ਦੇ ਬਦਲੇ ਵੈਰ ਓਹ ਮੇਰੇ ਵਿਰੁੱਧ ਰੱਖਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ပြုသောကျေးဇူး အတွက် မကောင်း သောအပြစ်ကို ၎င်း ၊ အကျွန်ုပ် မေတ္တာ
    အတွက် မုန်း ခြင်းကို၎င်း ဆပ် ပေးကြပါ၏။
  kgf-kgf: Ieneŋ haka birianéŋ hakana hiawac bakia meleŋ nénʒu. Waŋu nuac ala siŋnawac
    bakiawac méʒétiti waŋ nénʒu.
  tte-O: Mulolo yo namwanamwa siyamaisayama kalomagigili yo naenaena kolili.
  tbg-tbg: Te koqe okara autu nimitauramanta vika qora okaraqai tinta autu timitaavo.
    Te vikara antuqa vaimanta vauramanta vika kiama tiriara antuqa arimanta variavo.
  hmo-hmo: Lau dekenai idia kara dika, egu kara namo ena davana, bona idia ese lau
    idia hadikaia noho, egu lalokau ena davana.
  zar-NT: Benaʼ quéguequi le naca dxiʼa, pero buluʼbíʼi quiaʼ le naca döʼ. Nadxíʼidaʼ
    léguequi, pero bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: उन्होंने नेकी के बदले मुझ से बदी की है, और मेरी मुहब्बत के बदले' अदावत।
  rus-SYN: Господь одесную Тебя. Он в день гнева Своего поразит царей;
  bqc-SIM: Aaì maa fĩabomɛɛ ń vãio, ma yeańzi sↄ̃ ń zaamaguo.
  tcz-CHONGTHU: Amahon thilpha kabol ho thilse jengin eilethuh'un, kangailutna hi
    vetda nan eithuh'un ahi.
  mar-mar: मी केलेल्या चांगल्यासाठी वाईट, आणि त्यांनी माझ्या प्रीतीची फेड द्वेषाने
    केली.
  isl-isl: Þeir gjalda gott með illu og ást mína með hatri.
  hlt-THB: A leek ce ak che ing thung law unawh, pyi na ka taaknaak cesawhnaak ing
    thung law uhy.
  qub-qub: Allita rurashäpitami mana alliwan cutichimasha. Cuyashäpitami chiquircaycäman.
  bqp-bqp: Òdi yã mana fĩna bomɛnɛ kũ a vãnio, yenyĩ sↄ̃, kũ zãnguo.
  hat-hat: M'ap fè byen pou yo, yo menm y'ap fè m' mal. Mwen renmen yo, men yo menm
    yo rayi m'.
  eng-BSB: They repay me evil for good, and hatred for my love.
  eng-WEBPB: They have rewarded me evil for good, and hatred for my love.
  kbq-kbq: Knare avu'ava zama huzmantoa zantera, nona hu'za havi avu'ava hunante'naze.
    Ana nehu'za nagra navesi zmantoanagi, nagrira navesi onante'za zamavesra hunante'naze.
  pon-pon: Irail depukki ai me mau me jued, o re kin tata kin ia ni ai pok on ir.
  nhe-BL: Na niquinchihuilía tlen cuali, pero inijuanti nechtlaxtlahuíaj ica tlen
    ax cuali. Yonque niquinicnelía, inijuanti nechcocolíaj.
  wnc-wnc: Nata waaminde takeaknga tasiyama ngana yake waiaknga nae tasikaing. Nata
    waaminde take siknga natayamukum. Siwan ngana waaminda nae take dua nataaing.
  bus-bus: Aↄ̃è à maaa fĩa bomɛ kↄ̃n à zaaao, yenzi sↄ̃, kↄ̃n zanguo.
  gub-BL: Omono ikatu 'ym ma'e ikatu ma'e hekuzaromo wà. Omono purehe iakatuwawahy
    'ymaw puruamutar haw hekuzaromo wà.
  eng-DRA: The Lord at thy right hand hath broken kings in the day of his wrath.
