verse: PSA.109.012
translations:
  mal-C: ആരും അയാളോട് ദയകാണിക്കാതിരിക്കട്ടെ അനാഥരായ അയാളുടെ മക്കളോട് ആരും സഹതാപം കാണിക്കാതെയുമിരിക്കട്ടെ.
  deu-TKW: Er habe niemanden, der ihm Huld erweist, und niemand sei, der sich seiner
    Waisen erbarmt.
  lin-lin: Tika ete moko te atalisa ye bolingo, tika ete moko te ayokela bana bitike
    na ye mawa !
  mmx-mmx: A xopara tara na lox asu loklox anare rin, kopla na balamu mo laxamdak
    mi laxaalik teren melemu at lanmet at ne temen di.
  eng-LSV: He has none to extend kindness, || Nor is there one showing favor to his
    orphans.
  eng-GNV: 'Let there be none to extend mercie vnto him: neither let there be any
    to shewe mercie vpon his fatherlesse children.'
  eng-WEBSTER: 'Let there be none to extend mercy to him: neither let there be any
    to favor his fatherless children.'
  nhw-BL: Amo aqui ma quipalehui ica niyon se tlamantli huan amo aqui ma quintlasojtla
    iconehua catli icnotzitzi.
  swh-ONEN: Asiwepo mtu yeyote wa kumtendea mema wala wa kuwahurumia yatima wake.
  bba-bba: Goo u ku rɑɑ nùn durom kuɑ. Goo u ku mɑɑ win bii ɡobekubɑn wɔnwɔndu ko.
  eng-KJVCPB: 'Let there be none to extend mercy unto him: Neither let there be any
    to favour his fatherless children.'
  luo-luo: Onego ngʼato kik timne ngʼwono kata kecho nyithinde modongʼ kiye.
  aii-aii: ܠܵܐ ܗܵܘܹܐ ܐܸܠܹܗ ܝܵܗܒ݂ܵܢܵܐ ܕܪ̈ܲܚܡܹܐ، ܘܠܵܐ ܗܵܘܹܐ ܥܵܒ݂ܕܵܢܵܐ ܕܚܢܵܢܵܐ ܠܝܲܬܘܼܡܘܼ̈ܗ‌ܝ.
  meu-meu: Asi tauna ta ese baine kara namo henia, asi tauna ta ese natuna baine bogadia
    hisi.
  npi-ULB: त्यसलाई कसैले दया नदेखाओस् । त्यसका अनाथ छोराछोरीलाई कसैले दया नगरोस् ।
  yor-yor: Má ṣe jẹ́ kí ẹnìkan ṣe àánú fún un tàbí kí wọn káàánú lórí àwọn ọmọ rẹ̀
    aláìní baba.
  pes-OPCB: کسی بر او رحم نکند و برای یتیمان او دل نسوزاند.
  tgl-ULB: Nawa walang sinuman ang mag-abot ng kabutihan sa kaniya; nawa walang sinuman
    ang magkaroon ng awa sa kaniyang mga anak na walang ama.
  nop-nop: Nebek niŋdi me wendok momooŋ adi mu timimbek nadilat. Be nebek niŋdi wapmihi
    behiknit mokit yoŋa bulaniŋgoŋ adi mu nadiyembek.
  hui-hui: Maru karume agali ogoni biamogo nabilo ibu waneigini helalu homeneru mbiralime
    dara howa biamogobi nabilo hamelo kogoni.
  mya-mya: အ​ဘယ်​အ​ခါ​၌​မျှ​သူ့​အား​သ​နား​ကြင်​နာ မည့်​သူ၊ သူ​၏​ဘ​သက်​ဆိုး​များ​ကို​ကြည့်​ရှု​စောင့်​ရှောက်
    မည့်​သူ မ​ရှိ​ပါ​စေ​နှင့်။
  bod-N: ཁོ་ལ་སྙིང་རྗེ་སྐྱེད་མཁན་མེད་པ༌དང༌། །དྭ་ཕྲུག་དྲིན་གྱིས་སྐྱོང་མཁན་མེད་གྱུར༌ཅིག།
  wsk-wsk: Se bo ta kiwem ningo bo me ta kumik te betemonko, agi ko kuriang marmar
    mu nunga nonoman me batagukko.
  sna-sna: Ngakurege kuva neanomunzwira ngoni kana kunzwira tsitsi nherera dzake.
  spa-BLM: Que no haya nadie que le extienda su bondad, ni que haya nadie que se apiade
    de sus hijos sin padre.
  cac-cac: Malajocab' mach tz'oc' sc'ool d'a vin̈. Malajocab' pax mach tz'oc' sc'ol
    d'a eb' yuninal vin̈ meb'axo.
  swh-ULB: Asiwepo mtu yeyote wa kumfanyia wema; mtu yeyote asiwahurumie yatima wake.
  deu-ELBBK: Er habe niemand, der ihm Güte bewahre, und es sei niemand, der seinen
    Waisen gnädig sei!
  mbb-OT: Ne emun ebpatey en sikandin ne verakat he wazà mehizu kandin wey te egkeilu
    he menge anak din.
  mal-2015: അവന്നു ദയ കാണിപ്പാൻ ആരും ഉണ്ടാകരുതേ; അവന്റെ അനാഥരോടു ആർക്കും കൃപ തോന്നരുതേ.
  gup-gup: Yuwn mak nangale bininj kabikongibu, dja minj mak birribuyika bininj kabindikongibun
    nawu wurdwurd nuye.
  rmc-rmc: Ňiko leske te na presikavel o jileskeriben, ňikaske te na el pharo vaš
    leskre široti.
  nlg-nlg: Bei [lubatia siki sakai ke] liodolovia gaia, me ke bei righi arovira gea
    hei nina lei gari dale samu.
  pes-OPV: کسی نباشد که بر او رحمت کند و بر یتیمان وی احدی رافت ننماید.
  ron-1924: Нимень сэ ну май цинэ ла ел ши нимень сэ н-айбэ милэ де орфаний луй!
  ben-OBCV: কেউ যেন তার প্রতি দয়া না করে, অথবা তার পিতৃহীন ছেলেমেয়েদের প্রতি কৃপা
    না করে।
  som-som: Yaanu jirin mid isaga u sii naxariistaa, Oo yaanu jirin mid u naxa carruurtiisa
    agoonta ah.
  eng-ASVBT: Let there be none to extend kindness unto him; Neither let there be any
    to have pity on his fatherless children.
  mna-mna: Tomtom sa ikampe i pepe. Mi tomtom sa imuŋai zin moondo kini pepe.
  ita-1885: Non siavi alcuno che stenda la sua benignità inverso lui; E non vi sia
    chi abbia pietà de' suoi orfani.
  eng-ULB: May no one extend any kindness to him; may no one have pity on his fatherless
    children.
  spa-VBL: Que nadie los trate bien; que nadie sienta lástima por sus hijos desamparados.
  fra-_FOB: Qu'il n'y ait personne qui lui continue sa bonté; que nul n'ait pitié
    de ses orphelins!
  mal-mal: അവനോട് ദയ കാണിക്കുവാൻ ആരും ഉണ്ടാകരുതേ; അനാഥരായ അവന്റെ മക്കളോട് ആർക്കും
    കരുണ തോന്നരുതേ.
  urd-GVR: Koī na ho jo us par mehrbānī kare yā us ke yatīmoṅ par rahm kare.
  suz-BL: सुइमी मेको कली शिशी मकोंइदमेक्‍ल। आ तमी तौ आन कली यो शिशी मपामेक्‍ल।
  eng-NOY: May there be none to show him compassion, And none to pity his fatherless
    children!
  ita-1927: Nessuno estenda a lui la sua benignità, e non vi sia chi abbia pietà de’
    suoi orfani.
  ckb-ckb: با کەس نەبێت دەستی خۆشەویستی بۆ درێژ بکات، کەس نەبێت دڵی بە هەتیوەکانی
    بسووتێت!
  eng-BBE: Let no man have pity on him, or give help to his children when he is dead.
  xsi-xsi: Naŋa tiniŋgu pwâka tu tamâta toŋge ma io ne wisi-wisi ilâ pa tamâta ŋinde,
    aku tiniŋgu pwâka tu tamâta toŋge ma kalo sukâŋa ŋananzi i natu simo mundoro ŋinde.
  kan-OKCV: ಅವನಿಗೆ ದಯೆ ತೋರಿಸುವವನು ಯಾವನೂ ಇಲ್ಲದೆ ಇರಲಿ; ದಿಕ್ಕಿಲ್ಲದ ಅವನ ಮಕ್ಕಳನ್ನು ಯಾವನೂ
    ಕನಿಕರಿಸದಿರಲಿ.
  tam-2017: அவனுக்கு ஒருவரும் இரக்கங்காட்டாமலும், அவனுடைய திக்கற்ற பிள்ளைகளுக்குத்
    தயவு செய்யாமல் போகட்டும்.
  spa-RV-1909: No tenga quien le haga misericordia; ni haya quien tenga compasión
    de sus huérfanos.
  ron-BTF: Să nu fie acolo niciunul să întindă mila spre el, nici să nu fie cineva
    să arate favoare pentru copiii lui fără tată.
  eng-WEBP: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his fatherless children.
  eng-FBV: May no one be kind to him; may no one take pity on his fatherless children.
  nld-1939: Laat niemand zich zijner ontfermen, Niemand zich over zijn wezen erbarmen;
  nch-BL: Amo aqui ma quipalehui ica yon se tamanti huan amo aqui ma quintasojta iconehua
    cati icnotzitzi.
  vie-1934: Nguyện chẳng ai làm ơn cho nó, Không ai có lòng thương xót con mồ côi
    nó.
  cha-cha: Polo ya taya ni jaye umaase ni güiya; yan ni uno ufinaborese y manaetata
    na famaguonña.
  hin-CV: उसे किसी की भी कृपा प्राप्‍त न हो और न कोई उसकी पितृहीन संतान पर करुणा प्रदर्शित
    करे.
  eng-OURB: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his orphan children.
  spa-BES: Que nadie tenga piedad de él ni que ayude a sus hijos cuando está muerto.
  tdx-tdx: Ee t’ie tsy ho am-piferenaiñañe, naho leo raike tsy hitretre o ana’e bode-raeo
  tha-KJV: ขออย่าให้​ผู้​ใดเอ็นดู​เขา อย่าให้​ผู้​ใดสงสารลูกกำพร้าพ่อของเขา
  por-BR-2018: Haja ninguém que tenha piedade dele, e haja ninguém que se compadeça
    de seus órfãos.
  deu-ELO: Er habe niemand, der ihm Güte bewahre, und es sei niemand, der seinen Waisen
    gnädig sei!
  eng-WYC-2018: None helper be to him; neither any be that have mercy on his motherless
    children. (Let there be no one to help him; nor let anyone have mercy on his motherless
    children.)
  epo-epo: Neniu faru al li ion bonan; Kaj ne troviĝu kompatanto por liaj orfoj.
  gfk-gfk: I tahut bia taie tikai pa na marsei, ma waak bia tikai na malisane ira
    natine ing taie adiet ta sus.
  uig-PIN: Uningƣa meⱨribanliⱪ kɵrsitidiƣan birsi bolmisun, Yetim ⱪalƣan baliliriƣa
    iltipat ⱪilƣuqi bolmisun.
  beo-beo: 'Amola dunu afadafa da ema hamedafa dogolegemu da defea. Amola ea guluba:
    mano yolesi da enoga hamedafa ouligimu da defea.'
  tpi-OTNT: Mi laik bai i no gat wanpela man i ken marimari long em, na bai i no gat
    wanpela i sori long ol pikinini bilong en i no gat papa.
  hau-SA: Bari kada kowa yă yi masa alheri ko yă ji tausayin marayunsa.
  udu-udu: Dhali dhalki wathi/ p̱iyi’d jin midi mii kar bwa jin kushakush gom a’di
    mo, walla hil uc̱im piti jin dar gi com ki mii ma ’thime/ gi mo/en mo.
  uig-LAT: Uninggha méhribanliq körsitidighan birsi bolmisun, Yétim qalghan balilirigha
    iltipat qilghuchi bolmisun.
  nde-nde: Akungabikhona omenzela umusa loba ozwela izintandane zakhe.
  ton-ton: '‌ʻOua naʻa tuku ha taha ke manavaʻofa kiate ia: pea ʻoua naʻa tuku ha
    taha ke ʻofa ki heʻene fānau ʻoku tamai mate.'
  ces-1613: Nebudiž, kdo by mu chtěl milosrdenství prokázati, aniž buď, kdo by se
    smiloval nad sirotky jeho.
  eng-WMB: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his fatherless children.
  tam-TCV: ஒருவருமே அவனுக்கு தயவுகாட்டாமலும், அவனுடைய திக்கற்ற பிள்ளைகளுக்கு அனுதாபப்படாமலும்
    இருப்பார்களாக.
  ceb-ULB: Hinaot nga walay usa nga maluoy kaniya; hinaot nga walay maluoy sa nailo
    niya nga mga anak.
  pol-UBG: Niech nie będzie nikogo, kto by mu okazał miłosierdzie; niech nie będzie
    nikogo, kto by się zlitował nad jego sierotami.
  urd-GVU: کوئی نہ ہو جو اُس پر مہربانی کرے یا اُس کے یتیموں پر رحم کرے۔
  eng-OEBCW: ‘May none extend to him kindness, or pity his fatherless children.
  deu-1912: Und niemand müsse ihm Gutes tun, und niemand erbarme sich seiner Waisen.
  kan-2017: ಅವನಿಗೆ ಯಾರೂ ಕೃಪೆತೋರಿಸದಿರಲಿ, ದಿಕ್ಕಿಲ್ಲದ ಅವನ ಮಕ್ಕಳಿಗೆ ಯಾರೂ ದಯೆತೋರದಿರಲಿ,
  yap-yap: Mang e yigi par ni dariy be’ nra gol ngak ara ayuweg pifak ko ngiyal’ nike
    yim’ rorad.
  hlt-MCSB: Anih taengah sitlohnah aka khueh om boel saeh lamtah a ca cadah rhoek
    te aka rhen om boel saeh.
  mdy-ETH: ዖኦኒያ ዒዛም ሚጪንቶፓ፤ ዒዛኮ ዜኤሮ ናኣቶም ዓይጎ ዓሲያ ማሎፓ።
  twi-ASANTE: Mma obiara nhunu no mmɔbɔ Mma obiara nhunu ne nwisiaa nso mmɔbɔ.
  eng-WEBU: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his fatherless children.
  spa-PDDPT: No tenga quien le extienda misericordia, Ni quien se compadezca de sus
    huérfanos.
  gun-gun: Avave rei tomboaxy eme, neĩ ta'ykue re voi avave rei topena eme.
  agu-BL: Nin cya'l nin junk tz'el k'ajab scye'j, nka scye'j chinitxa' yil chicyaj
    me'ba'.
  ilo-ULB: Awan koma uray maysa a mangidiaya iti kinaimbag kenkuana; awan koma iti
    mangngaasi kadagiti annakna nga naulilana.
  kpg-kpg: Tangada gi hudee aloho i mee, be e benebene nia dama a maa ala ne diiagi.
  uig-ARA: ئۇنىڭغا مېھرىبانلىق كۆرسىتىدىغان بىرسى بولمىسۇن، يېتىم قالغان بالىلىرىغا
    ئىلتىپات قىلغۇچى بولمىسۇن.
  sus-sus: Mixi yo naxa kinikini a ma, mixi yo naxa hinnɛ a xa kiridie ra.
  pon-2006: En dehr diar mehmen me pahn kadek ong de apwalih nah seri sepwoupwou kan.
  jae-jae: Eŋ êtap nê ŋac taê walô eŋŋa teŋ sa atomanô ma lau teŋ sênam jaom ênê mosêbu
    atom.
  ksd-ksd: Koko ta tikai na mari mule, Ma koko ta tikai na vamel ra umana natuna,
    a umana nat na ling.
  tur-YTC: Ona iyilik eden kimse olmasın, Yetimlerine acıyacak kimse olmasın.
  bel-N: Няхай ня будзе нікога, хто яму зьявіць міласэрнасьць, і няхай ня будзе таго,
    хто зьлітуецца над сіротамі ягонымі.
  kpr-kpr: Nundae mave enimi jo joka ae aetira. Kotugo mave enimi nunda sasingu babatedae
    kavevera itako jo ae aetira.
  ind-AYT: Biarlah tidak ada seorang pun yang mengulurkan kasih kepadanya, atau ada
    orang yang mengasihani anak-anak yatimnya.
  yom-yom: Bika kubika ba mutu wulenda kumvangila mamboti voti monina bana bandi basana
    kiadi.
  yut-yut: Amɨn kɨnda da aŋpak yaworɨ dɨma aŋ ɨmjak dosi nandɨsat. Ae amɨn kɨnda da
    monjɨ datni mɨni egɨpni uŋun do bupmɨ dɨma nandaŋ yomjak.
  nya-nya: Pasapezeke ndi mmodzi yemwe womukomera mtima kapena kumvera chisoni ana
    ake amasiye.
  hrv-hrv: Nitko ne imao prema njemu samilosti, nitko se ne smilovao siročadi njegovoj!
  mps-mps: Eno homugo te bidi me deligo agaba te olo tau sabo wiegi yai kolesaga me
    egobe, homu yai. Tama te me deligo te aga aya meni yai wai dabe homu dene me egobe,
    homu ebao.
  tpi-tpi: Mi laik bai i no gat wanpela man i ken marimari long em, na bai i no gat
    wanpela i sori long ol pikinini bilong en i no gat papa.
  dan-1931: ingen være langmodig imod ham, ingen ynke hans faderløse;
  vie-OVCB: Không còn ai tỏ chút lòng thương xót; không một người chạnh thương đàn
    con côi cút.
  guj-2017: તેના પર દયા રાખનાર કોઈ ન રહો; તેનાં અનાથ બાળકો પર કોઈ કૃપા રાખનાર ન રહો.
  pon-2006A: En dehr diar mehmen me pahn kadek ong de apwalih nah seri sepwoupwou
    kan.
  por-BRBSL: Que não haja ninguém para lhe estender a gentileza, nem que haja alguém
    que tenha piedade de seus filhos sem pai.
  eng-OEBUS: “May none extend to him kindness, or pity his fatherless children.
  swe-swe: Låt det inte visas någon nåd (omsorgsfull kärlek) mot honom, låt inte heller
    någon visa nåd (oförtjänt kärlek) mot hans faderlösa barn.
  cth-cth: A lathueng vah apinihai lungmanae kamnuek sak hanh naseh. A ca naranaw
    hai apinihai pahren hanh naseh.
  twi-twi: Mma obiara nhu no, anaa ne ayisaa mmɔbɔ.
  hlt-hlt: Anih taengah sitlohnah aka khueh om boel saeh lamtah a ca cadah rhoek te
    aka rhen om boel saeh.
  tbz-SIM: Òmɔù tɛ̃́nkɛ bɑ́ nhò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀, òmɔù mɛ mbɑ́ɑ́ kuɔ́ nho bí mmɛsémmɛ̀,
    ò ku kɛ yóu ì.
  msy-2020: Kɨ kamaghsua, gumazitam bar an apangkuvan markɨ. Gumazitam kamaghɨn an
    boribagh nɨghnigh suam, me afeziaba puvatɨ egh men apangkuvan markɨ.
  dop-dop: Nɔɣɔlʋ luɣu ɩ́ tɑɑ lɑpɩ-ɩ. Pə́cɔ ɩ suluwɑɑ tɔm ɩ́ tɑɑ lɑ nɔɣɔlʋɣʋ ɩsəkilim.
  azb-azb: Ona məhəbbət göstərən olmasın, Yetim qalan balalarına yazığı gələn tapılmasın!
  eng-DBY: Let there be none to extend kindness unto him, neither let there be any
    to favour his fatherless children;
  hin-2017: कोई न हो जो उस पर करुणा करता रहे, और उसके अनाथ बालकों पर कोई तरस न खाए!
  wol-KYG: Yàlla bu ko kenn ji ngor, yàlla bu kenn baaxe jirim yi ko wuutu.
  bjr-bjr: Sia moo fannoo mi manda fasiqanara amuqusiani. Sia moo fannoo mina fiaiqi
    faiqiara amuqusiani.
  eng-YLT: He hath none to extend kindness, Nor is there one showing favour to his
    orphans.
  kne-kne: Sapay koma ta maga polos di maseg-ang en sisya ya sin naolila ay aan-ak
    na.
  eng-WYC-2017: None helper be to him; neither any be that have mercy on his motherless
    children.
  eng-WMBB: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his fatherless children.
  zat-NTPS: Be̱n quebe nu zrel-la benne' xexache lazre̱' le̱', ne quebe nu benne'
    zrel-la xexache lazre̱' bidau' we̱ze̱be chee̱' ca'.
  zty-NTPS: Ben ga bi soa no benne' yeyache' ḻáže'le' ḻégake', na' bi soa no benne'
    yeyache' ḻáže'le' bi' wzebe chégake' ka'.
  urd-GVH: कोई न हो जो उस पर मेहरबानी करे या उसके यतीमों पर रहम करे।
  rug-rug: Mani loke tie va tukania si asa, meke mani loke tie tataru ni na kopuni
    sari na tuna pu eapadi!
  gaz-gaz: Namni tokko iyyuu isaaf hin naʼin, yookaan ijoollee isaa kanneen abbaa
    hin qabneef garaa hin laafin.
  fra-LSG: Que nul ne conserve pour lui de l’affection, Et que personne n’ait pitié
    de ses orphelins!
  yal-yal: Ala xa muxe nama fa hinan a ra sɔnɔn, hanma muxe yi e yengi dɔxɔ a kiridine
    xɔn ma.
  iou-iou: Täŋpäkaŋ kubätä not täŋ imiŋpäŋ äperiye nanak kodäŋani unita watä irektawä
    yäŋ nadätat.
  haw-1868: Aohe mea nana e hoomau i ka lokomaikai ia ia; Aohe hoi mea aloha i kana
    mau huahaule.
  arb-NAV: لِيَنْقَرِضْ مَنْ يَتَرَاءَفُ عَلَيْهِ، وَلْيَنْقَطِعْ مَنْ يَتَحَنَّنُ
    عَلَى أَيْتَامِهِ.
  ded-ded: Mongngo ye ubangerec mi ammibeso nga begingfora yeneac ubamangang mi negengyemmebisia.
  ewe-ewe: Ame aɖeke megave enu loo, alo akpɔ nublanui na eƒe tsyɔ̃eviwo o.
  eng-LEE: Let him have none that extendeth kindness, and let there be none that is
    gracious to his fatherless children.
  asm-FB: তেওঁলোকলৈ দয়া কৰোঁতা কোনো নহওক; তেওঁলোকৰ অনাথ সন্তানবোৰৰ প্রতি কৃপা কৰিবলৈ
    কোনো নাথাকক।
  sus-A: مِشِ يٌ نَشَ كِنِكِنِ عَ مَ، مِشِ يٌ نَشَ هِننّ عَ شَ كِرِدِيٍ رَ.
  fra-SBL: Qu'il n'y ait personne pour lui faire du bien, et qu'il n'y ait personne
    pour avoir pitié de ses enfants sans père.
  hbo-hbo: אַל־יְהִי־לֹ֖ו מֹשֵׁ֣ךְ חָ֑סֶד וְֽאַל־יְהִ֥י חֹ֝ונֵ֗ן לִיתֹומָֽיו׃
  kik-kik: Aroaga mũndũ ũngĩmwonia ũtugi, o na kana mũndũ ũngĩiguĩra ciana icio ciake
    cia ngoriai tha.
  fra-NCL: Qu’il n’ait personne qui lui garde son affection, que nul n’ait pitié de
    ses orphelins !
  cek-AK: Mi mah doeh anih nuiah tahmenhaih tawn hmah nasoe; ampa tawn ai nawktanawk
    doeh tahmen o hmah nasoe.
  cuk-cuk: Dule-baigan we-dule-wiledaksuli be imake. Dule-baid bipisaale e-mimmigan-sergan-sated,
    melle wiledaked be imake.
  tel-2017: వాడిపై జాలిపడే వారు ఎవరూ లేకపోదురు గాక. వాడి అనాథ పిల్లల పై దయ చూపేవారు
    ఉండక పోదురు గాక.
  hat-BSA: Kite l rive ke nanpwen moun ki pou ofri li lanmou dous, Ni okenn moun ki
    pou fè gras a òfelen li yo.
  kos-kos: Lela in wangin mwet sifilpa kulang nu sel Ac in wangin pac mwet lohang
    nu sin tulik mukaimtal natul uh.
  hbo-WLC: אַל־יְהִי־ל֭וֹ מֹשֵׁ֣ךְ חָ֑סֶד וְֽאַל־יְהִ֥י ח֝וֹנֵ֗ן לִיתוֹמָֽיו׃
  ibo-ibo: Ka onye ọbụla ghara igosi ya obiọma; ka onye ọbụla gharakwa imere ụmụ ya
    ndị ọ hapụrụ ebere.
  ory-ory: ତାହା ପ୍ରତି କୃପା ପ୍ରକାଶ କରିବାକୁ କେହି ନ ଥାଉ, କିଅବା ତାହାର ପିତୃହୀନ ସନ୍ତାନଗଣକୁ
    କେହି ଦୟା କରିବାକୁ ନ ରହୁ।
  chk-chk: Amwo esap wor eman epwe eäni kirikiröch ngeni, esap pwal wor eman epwe
    tongei nöün kewe mi mäsen.
  rop-rop: Nomo larram enibodi kain langa im, en nomo larram enibodi lukaftumbat im
    biginini olabat weya imbin libum biyain.
  ukr-1871: Нехай нїкого не має, хто постояв би в добротї до його, і нехай не буде
    нїкого, хто б сиріт його помилував!
  yon-yon: Ye yaa mimyob dowaken keeni ye karuwiibban kerok, kwane ye meed ari awodkiyiibban
    keraniib kuyaa kuu mimyob keendi ye karuwiibban kerok.
  deu-1951: Niemand gebe ihm Gnadenfrist, und keiner erbarme sich seiner Waisen!
  eng-JPS: Let there be none to extend kindness unto him; neither let there be any
    to be gracious unto his fatherless children.
  srp-1865: Nek se ne naðe niko ko bi ga ljubio, ni ko bi se smilovao na sirote njegove.
  lug-lug: Waleme kubaawo amusaasira, wadde akolera abaana be ebyekisa.
  heb-heb: אל יהי לו משך חסד ואל יהי חונן ליתומיו׃
  ben-IRV: তার ওপর কেউ দয়ার হাত না বাড়াক, তার অনাথ সন্তানদের ওপর কেউ করুণা না করুক।
  ntu-ntu: Bzkq kx nivz lrde mrlzbz bade, X bzkq kx ycngr drtwrde doa nedeng.
  pan-pan: ਕੋਈ ਨਾ ਹੋਵੇ ਜਿਹੜਾ ਉਹ ਦੇ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਰਹੇ, ਨਾ ਕੋਈ ਉਹ ਦੇ ਯਤੀਮਾਂ ਉੱਤੇ ਤਰਸ
    ਕਰੇ!
  mya-JVB: သူ ၌ ကျေးဇူး ပြု သောသူ၊ သူ ၏ဘသားဆိုး တို့ကို ကယ် မသနားသောသူ တယောက်မျှ မ
    ရှိ စေနှင့်။
  kgf-kgf: Ic méŋnéŋ méŋ iwac ewa hiawac susucnec ménda wammimac. Gupaŋ merachéra
    ionac méŋnéŋ méŋ ewa biric ménda waŋ énécmimac.
  tte-O: Na tabu tomo yabo isasagui yo tabu tomo yabo natunao igigite-kalatagili.
  tbg-tbg: Are qaqi kairaro kia vo vaiintivanovata vi vaiintira aaqurihama amitaarire.
    Viva qutu virara are qaqi kairaro kia vovanovata vira viqa vaintinavuara mpoqama
    nimitaarire.
  hmo-hmo: Lau ura tau ta ese ia dekenai do ia bogahisihisi lasi, bona ia mase murinai,
    lau ura iena natuna be tau ta ese do ia naridia lasi.
  zar-NT: Ben ga bitiʼ soa nu huéchiʼ ladxiʼ lëʼ, en bitiʼ soa nu uzáʼ ladxiʼ quégacabiʼ
    zxíʼinëʼ nácagacabiʼ biʼi uzëbi.
  urd-urd: कोई न हो जो उस पर शफ़क़त करे, न कोई उसके यतीम बच्चों पर तरस खाए!
  bqc-SIM: Gbɛ̃e su gbɛ̃kɛkɛɛ̀o, wasu wɛ̃nadↄ̃ aà nɛ́ pↄ́ a tòↄnɛo.
  tcz-CHONGTHU: koimachan lungset dauhen; koimachan paneilouva um achate chu khoto
    dauhen.
  mar-mar: त्यांना कोणीही दया देऊ नये; त्याच्या पितृहीन मुलांची कोणीही कीव करू नये.
  isl-isl: Enginn sýni honum miskunn né aumki sig yfir föðurlausu börnin hans. Afkomendur
    hans verði afmáðir og ætt hans eins og hún leggur sig.
  hlt-THB: U ingawm koeh qeen seitaw pa amak ta naasenkhqi awm koeh qeen u seh.
  qub-qub: Pipis ama cuyapächunchu payta ni quëdaj waccha wamrancunatapis.
  bqp-bqp: Gbɛ̃ke sún gbɛ̃kɛ kɛnɛro, òsun wɛ̃nda dↄ̃ a nɛ́ kũ à tònↄnɛro.
  hat-hat: Se pou pesonn pa zanmi l' ankò. Se pou pesonn pa gen pitye pou pitit li
    kite.
  eng-BSB: May there be no one to extend kindness to him, and no one to favor his
    fatherless children.
  eng-WEBPB: Let there be no one to extend kindness to him, neither let there be anyone
    to have pity on his fatherless children.
  kbq-kbq: Mago vahe'mo'a ana ne'mofonkura asunkura hunteno knare avu'avara huonteno.
    Ana nehina ana ne'mofo megusa mofavre nagara zamasunkura huozmantegahaze!
  pon-pon: O jota me pan kadek on i, o jota me pan jauja na japoupou kan.
  nhe-BL: Axaca ma quipalehui ica niyon se tlamantli huan axaca ma quintlasojtla iconehua
    tlen icnotzitzi.
  wnc-wnc: Aminu tapatuta waapae musip kwikwiu dua natangamikge nataat. Itane waatdakana
    toitoit dakngakingge aminu tapatuta butaya natayamuningge dua nataat.
  bus-bus: Gbɛ̃ke tón gbɛ̃kɛɛ kɛnɛro, wàton à nɛ́ kɛ̀ à tònↄ wɛ̃nda boro.
  gub-BL: Tuwe ni amo teko na'ikatu kwaw izupe wà nehe. Tuwe ni amo nuzekaiw kwaw
    ta'yr wanehe tazyr wanehe imàno re wà nehe.
