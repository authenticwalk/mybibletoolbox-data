verse: PSA.109.025
translations:
  mal-C: ഞാൻ എന്റെ കുറ്റാരോപിതരുടെ പരിഹാസത്തിന് ഇരയായിരിക്കുന്നു; എന്നെ നോക്കി അവർ
    നിന്ദാപൂർവം തലകുലുക്കുന്നു.
  deu-TKW: Und ich bin ihnen zum Gespötte geworden; wenn sie mich sehen, schütteln
    sie den Kopf.
  lin-lin: Mpo na bango, nakomi eloko ya nkele ; soki kaka bamoni ngai, baningisi
    mito.
  mmx-mmx: Do limixin di ven ia, dik lok kalise ia. La do di ven kora ia, dira piripat
    patlak ta.
  eng-LSV: And I have been a reproach to them, || They see me, they shake their head.
  eng-GNV: 'I became also a rebuke vnto them: they that looked vpon me, shaked their
    heads.'
  eng-WEBSTER: 'I became also a reproach to them: when they looked upon me they shook
    their heads.'
  nhw-BL: Nochi masehualme ipan tlaltipactli nechhuetzquilíaj. Yeca nochi catli nechitaj
    quiojoliníaj inintzonteco huan nechpinajtíaj.
  swh-ONEN: Nimekuwa kitu cha kudharauliwa kwa washtaki wangu, wanionapo, hutikisa
    vichwa vyao.
  bba-bba: Nɑ kuɑ wi u sekuru sɔɔwɑ ben mi. Mɑ bɑ mɑn mɛɛrɑ bɑ wii ɡimɑnu koosimɔ.
  eng-KJVCPB: 'I became also a reproach unto them: When they looked upon me they shaked
    their heads.'
  luo-luo: Alokora gima ijaro ne joma donjona; ka ginena to gitwenyona umgi ka gigoyona
    siboi.
  aii-aii: ܘܐܵܢܵܐ ܗܘܹܐ ܠܝܼ ܠܵܘܡܵܐ ܐܸܠܵܝܗ‌ܝ، ܟܲܕ ܚܵܙܝܼ ܠܝܼ ܟܹܐ ܫܵܥܫܝܼ ܪܹܝܫܵܝܗ‌ܝ.
  meu-meu: E habadelaigumu taudia ese e ihi-ihiraigumu, e itagumu negadia ai na kwaradia
    e taiko-taikomu.
  npi-ULB: मलाई दोष लगाउनेद्वारा मलाई घृणा गरिएको छ । तिनीहरूले मलाई देख्‍दा, तिनीहरूले
    आफ्‍ना शिर हल्लाउँछन् ।
  yor-yor: Mo dàbí ẹ̀gàn fún àwọn olùfisùn mi; nígbà tí wọn wò mí, wọ́n gbọn orí wọn.
  pes-OPCB: نزد دشمنان رسوا شده‌ام. هرگاه مرا می‌بینند، سر خود را تکان می‌دهند و مسخره‌ام
    می‌کنند.
  tgl-ULB: Hinamak ako ng mga nagbibintang sa akin; kapag nakikita nila ako, iniiling
    nila ang kanilang mga ulo.
  nop-nop: Kaŋ metamdi nabuŋa nanimpekit tiiŋ, tiŋa mebiguguŋ tiŋa nabugege tiiŋ.
  hui-hui: Wali agali i̱ de handararume i̱ hondo oba halu mege bialu ma tandalaga
    bialu kagoni ndobe.
  mya-mya: လူ​တို့​သည်​ကျွန်​တော်​မျိုး​ကို​မြင်​သော​အ​ခါ ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။ ဦး​ခေါင်း​ကို​ခါ​ကြ
    ပါ​၏။
  bod-N: ང་རང་དེ་ཚོས་འཕྱ་བའི་གནས་སུ༌གྱུར། །ང་རང་མཐོང་ཚེ་དེ་ཚོས་མགོ་གཡུག༌གོ།
  wsk-wsk: Ani mu nononga bala memek ko mel bo iwita agarkasan; tom nuna ani agarkasan
    mu nusupuling sisuwusan.
  sna-sna: Ndiri chinhu chinosekwa navapomeri vangu; pavanondiona, vanodzungudza misoro
    yavo.
  spa-BLM: Yo también me he convertido en un reproche para ellos. Cuando me ven, sacuden
    la cabeza.
  cac-cac: Tzeb'ajtac vilji d'a eb' anima. Ayic tzin yilan eb', sb'uchvaj eb' d'ayin.
  swh-ULB: Nimedharauliwa na washitaki wangu; wanionapo; hutikisa vichwa vyao.
  deu-ELBBK: Und ich, ich bin ihnen zum Hohn geworden; wenn sie mich sehen, schütteln
    sie ihren Kopf.
  mbb-OT: Utew ad edsusudia te menge kuntada ku. Ebpemenggemenggemen dan emun egkeehè
    e zan.
  mal-2015: ഞാൻ അവർക്കു ഒരു നിന്ദയായ്തീർന്നിരിക്കുന്നു; എന്നെ കാണുമ്പോൾ അവർ തല കുലുക്കുന്നു.
  gup-gup: Bininj nawu ngandidjuhbun ngandikukdjekmiwon. Bu ngandinan wanjh ngandimarnekebnjiwkmire.
  rmc-rmc: Som lenge pro asaben, dikhen pre ma a keren le šerenca.
  nlg-nlg: Gaira udolu tara righiu tara batobatou, mara birubiru na uludira na pukuna
    tara niu sika.
  pes-OPV: و من نزد ایشان عارگردیده‌ام. چون مرا می‌بینند سر خود رامی جنبانند.
  ron-1924: Ам ажунс де окара лор; кынд мэ привеск ей, дау дин кап.
  ben-OBCV: আমার অভিযোগকারীদের কাছে আমি অবজ্ঞার পাত্র হয়েছি; যখন তারা আমাকে দেখে
    তখন তারা ঘৃণায় মাথা নাড়ায়।
  som-som: Oo weliba waxaan iyaga u noqday cay, Oo kolkay i arkaan ayay madaxa ruxruxaan.
  eng-ASVBT: 'I am become also a reproach unto them: When they see me, they shake
    their head.'
  mna-mna: 'Mi sombe koŋ koi bizin tire yo, na tirepilpiili yo mi aŋwe ŋeu pizin.
    Mi uten suk pio ma tiso: “Aa buri, yamaana kek?”'
  ita-1885: Ed anche son loro in vituperio; Quando mi veggono, scuotono la testa.
  eng-ULB: I am disdained by my accusers; when they see me, they shake their heads.
  spa-VBL: ¡La gente me ridiculiza, me miran y menean la cabeza!
  fra-_FOB: Je suis pour eux un sujet d'opprobre; en me voyant, ils hochent la tête.
  mal-mal: ഞാൻ അവർക്ക് പരിഹാസപാത്രമായിത്തീർന്നിരിക്കുന്നു; എന്നെ കാണുമ്പോൾ അവർ തല
    കുലുക്കുന്നു.
  urd-GVR: Maiṅ apne dushmanoṅ ke lie mazāq kā nishānā ban gayā hūṅ. Mujhe dekh kar
    wuh sar hilā kar “Taubā taubā” kahte haiṅ.
  suz-BL: आं कली दोस गेबपुकी आ कली तशा गाइक्‍नीम। मिनु आन पिया हिम्‍‍नीम।
  eng-NOY: I am a reproach to my enemies; They gaze at me; they shake their heads.
  ita-1927: Son diventato un obbrobrio per loro; quando mi vedono, scuotono il capo.
  ckb-ckb: بووم بە سووکایەتی بۆیان، دەمبینن سەر بادەدەن.
  eng-BBE: As for me, they make sport of me; shaking their heads when they see me.
  xsi-xsi: Naneŋgu kazâŋa tamâta nde simora naŋa ku siporo ŋgua pavaligiŋa nâ pana.
    Kinzi sirurua kulunzi pana wa siŋeleana wa.
  kan-OKCV: ನಾನು ನನ್ನ ದೂರುಗಾರರಿಗೆ ನಿಂದೆಯಾಗಿದ್ದೇನೆ; ಅವರು ನನ್ನನ್ನು ಕಂಡು ತಮ್ಮ ತಲೆಗಳನ್ನು
    ಅಲ್ಲಾಡಿಸುತ್ತಾರೆ.
  tam-2017: நான் அவர்களுக்கு நிந்தையானேன்; அவர்கள் என்னைப் பார்த்து, தங்களுடைய தலையை
    அசைக்கிறார்கள்.
  spa-RV-1909: Yo he sido para ellos objeto de oprobio; mirábanme, y meneaban su cabeza.
  ron-BTF: Am devenit de asemenea ocară pentru ei, când s-au uitat la mine și-au clătinat
    capetele.
  eng-WEBP: I have also become a reproach to them. When they see me, they shake their
    head.
  eng-FBV: People ridicule me—they look at me and shake their heads!
  nld-1939: Zó ben ik hun een bespotting geworden; Die mij zien, schudden meewarig
    het hoofd.
  nch-BL: Nochi masehualme ipan taltipacti nechhuetzquilíaj. Yeca nochi cati nechitaj
    quiojoliníaj inintzonteco huan nechpinajtíaj.
  vie-1934: Tôi cũng thành sự sỉ nhục cho chúng nó; Hễ chúng nó thấy tôi bèn lắc đầu.
  cha-cha: 'Jumuyong yo locue taegüije linalatde guiya sija: anae maaatanyo jayeyengyong
    y iloñija.'
  hin-CV: मेरे विरोधियों के लिए मैं घृणास्पद हो चुका हूं; मुझे देखते ही वे सिर हिलाने
    लगते हैं.
  eng-OURB: I have also become a reproach to them. When they see me, they shake their
    head.
  spa-BES: En cuanto a mí, se burlan de mí; sacudiendo la cabeza cuando me ven.
  tdx-tdx: Ifosàñe, te isa’ iareo, le akofikofi’iareo loha.
  tha-KJV: ข้าพระองค์กลายเป็​นที​่​ตำหนิ​ติ​เตียนของเขา เมื่อเขามองดูข้าพระองค์ เขาก็สั่นศีรษะ
  por-BR-2018: E eu por eles sou humilhado; quando me veem, sacodem suas cabeças.
  deu-ELO: Und ich, ich bin ihnen zum Hohn geworden; wenn sie mich sehen, schütteln
    sie ihren Kopf.
  eng-WYC-2018: And I am made (a) shame to them; they saw me, and moved their heads,
    (or they saw me, and shook their heads).
  epo-epo: Kaj mi fariĝis mokataĵo por ili; Kiam ili vidas min, ili balancas sian
    kapon.
  gfk-gfk: Diet ing diet tung iau, diet miliguruane iau. Ing diet nas iau, diet lawe
    ira ulu diet.
  uig-PIN: Xunglaxⱪa mǝn ular aldida rǝswa boldum; Ular manga ⱪaraxⱪanda, bexini silkixmǝktǝ.
  beo-beo: Dunu ilia da naba:le oufesega:sa, amola ilia nama higale busa:gi fofoga:sa.
  tpi-OTNT: Ol manmeri i save lukim mi na tok bilas long mi. Ol i tantanim het na
    lap long mi.
  hau-SA: Na zama abin dariya ga masu zargina; sa’ad da suka gan ni, suka kaɗa kawunansu.
  udu-udu: Aha/ tana kuṯ jin ṯẖunya imanyer aha/ is ki gway ’twa/i is mo. Ki uni p̱arki
    aha/ e mo tani uni birki ’kup̱ buni mo be.
  uig-LAT: Shunglashqa men ular aldida reswa boldum; Ular manga qarashqanda, béshini
    silkishmekte.
  nde-nde: Sengiyinto yokuhlekisa kulabo abangibeka amacala; bathi bengibona banyikinye
    amakhanda abo.
  ton-ton: 'Ne u hoko foki ko e manukiʻanga kiate kinautolu: ʻi heʻenau sio mai kiate
    au, naʻa nau kalokalo honau ʻulu.'
  ces-1613: Nadto jsem jim za posměch; když mne uhlédají, potřásají hlavami svými.
  eng-WMB: I have also become a reproach to them. When they see me, they shake their
    head.
  tam-TCV: என்னைக் குற்றம் சாட்டுகிறவர்களுக்கு நான் ஓர் இகழ்ச்சிப் பொருளானேன்; அவர்கள்
    என்னைப் பார்க்கும்போது, ஏளனமாய் தங்கள் தலைகளை அசைக்கிறார்கள்.
  ceb-ULB: Gilibak ako sa mga nagpasangil kanako; sa dihang makita nila ako, naglingolingo
    sila.
  pol-UBG: Stałem się też dla nich pośmiewiskiem; gdy mnie widzą, kiwają głowami.
  urd-GVU: مَیں اپنے دشمنوں کے لئے مذاق کا نشانہ بن گیا ہوں۔ مجھے دیکھ کر وہ سر ہلا
    کر ”توبہ توبہ“ کہتے ہیں۔
  eng-OEBCW: 'They heap insults upon me: when they see me, they shake their head.'
  deu-1912: Und ich muß ihr Spott sein; wenn sie mich sehen, schütteln sie ihren Kopf.
  kan-2017: ನಾನು ಜನರ ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗಿದ್ದೇನೆ; ನನ್ನನ್ನು ನೋಡುವವರು ತಲೆಯಾಡಿಸುತ್ತಾರೆ.
  yap-yap: Nap’an nra guyeg e girdi’ miyad minmin ngog; miyad chichingeg lolgerad
    u fithik’ e migrig.
  hlt-MCSB: Te vaengah kai he amih kah kokhahnah la ka om tih kai m'hmuh uh vaengah
    a lu a hinghuen uh.
  mdy-ETH: ታ ዔያቶኮ ሚኢቺ ማዔኔ፤ ታና ዔያታ ዛጋዖ ቦሂ ቶኦኪ ዓጊሣኔ።
  twi-ASANTE: Mayɛ aseredeɛ ama wɔn a wɔbɔ me soboɔ; sɛ wohunu me a, wɔwoso wɔn ti.
  eng-WEBU: I have also become a reproach to them. When they see me, they shake their
    head.
  spa-PDDPT: Fui para ellos un objeto de reproche. Cuando me miran, menean su cabeza.
  gun-gun: Ha'e kuery pe rã ojou vaipy aiko. Xerexa vy oakã ombovava-vava 'rã.
  agu-BL: In tlentunin chitze'lbe'tz wunak jalu'. Na yi na quil inwutz tze'e'n tu'
    na chiban swe'j.
  ilo-ULB: Tinagtagibassitdak dagiti mangpabpabasol kaniak; agwingiwingda no makitadak.
  kpg-kpg: Nia daangada ma ga mmada mai gi di au, le e gadagada mai gi di au. Digaula
    e gadagada mo di haga dahudahuli nadau libogo.
  uig-ARA: شۇڭلاشقا مەن ئۇلار ئالدىدا رەسۋا بولدۇم؛ ئۇلار ماڭا قاراشقاندا، بېشىنى
    سىلكىشمەكتە.
  sus-sus: E n nayaagima tɛmui birin. E na n to, e yoma n ma tun.
  pon-2006: Ni aramas akan ar kin kilang ie, re kin kouruhrkin ie; re kin tuhtuwelengki
    ar kouruhr.
  jae-jae: Êsêac sêkêŋ aê katu êsêacnêŋ gêŋ lêlêŋa teŋ ma têdaiŋ gêsuŋ kêtu aêŋa.
  ksd-ksd: Ma iau, iau da ra magit na varkulumai pire diat, Ba dia gire iau dia loloe
    ra ulu i diat.
  tur-YTC: Ben de onlara yüzkarası oldum. Beni gördüklerinde başlarını sallıyorlar.
  bel-N: І я стаўся ганьбаю для іх, яны глядзяць на мяне, ківаючы галовамі сваімі.
  kpr-kpr: Evetu genembo na sifo reda garera, namoa dere jise, nandae gifua gitorotoro
    use, gegha jiraera.
  ind-AYT: Aku menjadi celaan bagi mereka, ketika mereka melihatku, mereka menggeleng-gelengkan
    kepalanya.
  yom-yom: Minu ndieka diambu di mvuezolo kuidi mimfundi miama ; bawu kumbona, balembo
    nikuna mintu miawu.
  yut-yut: Gen yaŋ namaŋ amɨn da nandaŋek jɨkgo yanjaŋ namaŋ. Busuŋ kwakwal aŋek jɨkgo
    yanjaŋ namaŋ.
  nya-nya: Ndine chinthu chotonzedwa kwa otsutsana nane; akandiona, amapukusa mitu
    yawo.
  hrv-hrv: Ruglom sam njima postao, kimaju glavom kad me vide.
  mps-mps: Te we bidi dabego ena sulama, tama enaba posobo po wabo dao. Tama augwa
    tobolu bebegelu, tama ena gisugu mobao.
  tpi-tpi: Ol manmeri i save lukim mi na tok bilas long mi. Ol i tantanim het na lap
    long mi.
  dan-1931: til Spot for dem er jeg blevet, de ryster på Hovedet, når de ser mig.
  vie-OVCB: Con trở thành biểu tượng con người thất bại, dân chúng thấy con đều lắc
    đầu phỉ nhổ.
  guj-2017: હું સર્વ માણસો માટે નિષ્ફળતાનું પ્રતીક બન્યો છું; જ્યારે તેઓ મને જુએ છે,
    ત્યારે તેઓ પોતાના માથાં હલાવે છે.
  pon-2006A: Ni aramas akan ar kin kilang ie, re kin kouruhrkin ie; re kin tuhtuwelengki
    ar kouruhr.
  por-BRBSL: Também me tornei uma reprovação para eles. Quando eles me vêem, abanam
    a cabeça.
  eng-OEBUS: 'They heap insults upon me: when they see me, they shake their head.'
  swe-swe: Jag har blivit ett hån för dem, när de ser mig skakar de på sina huvuden.
  cth-cth: Ahnimouh ni na pathoe hanelah ka o teh, na hmu awh toteh lû na saling sin
    awh.
  twi-twi: Mayɛ aserewde ama wɔn a wɔbɔ me sobo; sɛ wohu me a, wɔwosow wɔn ti.
  hlt-hlt: Te vaengah kai he amih kah kokhahnah la ka om tih kai m'hmuh uh vaengah
    a lu a hinghuen uh.
  tbz-SIM: N nɑɑ́ nyisíɛ́ kpɛrɛ ndɛ bɛ ììkɛ̀, kɛ̀ bɛ̀ n yɑ̀u kɛ dɑ́ɑnkoo bɛ yɔ.
  msy-2020: Gumazamiziba nan gara egha na dɨpofi, egha me uan dapaniba roa egha nan
    ingaravati.
  dop-dop: Mɑ pəsɑ-wɛɣɛ mpi pə fɛɩ teu tɔɣɔ. Pɑ nyənəɣɩ-m nɑ pɑ́ kpɛɛtəɣɩ nyɔɔŋ.
  azb-azb: Görənlər mənə lağ edir, Başlarını yelləyir.
  eng-DBY: And I am become a reproach unto them; [when] they look upon me they shake
    their heads.
  hin-2017: मेरी तो उन लोगों से नामधराई होती है; जब वे मुझे देखते, तब सिर हिलाते हैं।
    (इब्रा. 10:12-13, लूका 20:42-43)
  wol-KYG: Maa ngii, ñu di ma sewal, ku ma gis, wëcc bopp.
  bjr-bjr: Faiqí anaasee qini qiqafamasee uteeti naakada qidaqa. Misa qini qiqafaidaqa
    ninuka aqidaqa ataasataasa qidaqa.
  eng-YLT: And I — I have been a reproach to them, They see me, they shake their head.
  kne-kne: Somiyek ya manwegweg din ipogaw ay omila.
  eng-WYC-2017: And I am made a shame to them; they saw me, and moved their heads.
  eng-WMBB: I have also become a reproach to them. When they see me, they shake their
    head.
  zat-NTPS: Naca' ca tu da dxulucá'ana dítaje̱'. Dxelenné̱'e̱ neda', ne dxelún le̱'
    chia', dxulutá xíchaje̱'.
  zty-NTPS: Naka' ka to da' žon dítjgekle'. Ẕwíagake' neda', na' ẕta yíchjgake' nich
    gon dítjgekle' neda'.
  urd-GVH: मैं अपने दुश्मनों के लिए मज़ाक़ का निशाना बन गया हूँ। मुझे देखकर वह सर
    हिलाकर “तौबा तौबा” कहते हैं।
  rug-rug: Na dia sisireana rina tie si rau pana dogorau rini; meke hiruhirue batudi
    si arini.
  gaz-gaz: Ani warra na himatan biratti waan tuffii taʼeera; isaan yommuu na argan
    mataa isaanii raasu.
  fra-LSG: Je suis pour eux un objet d’opprobre; Ils me regardent, et secouent la
    tête.
  yal-yal: E na n to, e yi e xunni maxa, e n magele.
  iou-iou: Ude irira iwanayetä nabäŋkaŋ nabäŋ mägayäŋpäŋ yäŋärok näwet täkaŋ.
  haw-1868: Ua lilo wau i mea hoomaewaewa no lakou; Nana mai lakou ia'u, a kunokunou
    i ko lakou poo.
  arb-NAV: صِرْتُ عِنْدَهُمْ عَاراً، يَنْظُرُونَ إِلَيَّ فَيَهُزُّونَ رُؤُوسَهُمْ
    شَامِتِينَ.
  ded-ded: Ngic mesunau nudae, yeneng desofoc anemma orucngina kpatitickenendae.
  ewe-ewe: Mezu alɔmeɖenu na nunyetsolawo, eye woʋuʋua ta ne wokpɔm.
  eng-LEE: 'And I am become a reproach unto them: when they see me, they shake their
    head.'
  asm-FB: মোৰ বিৰোধীসকলৰ ওচৰত মই নিন্দাৰ পাত্র হৈছোঁ; মোক দেখিলেই তেওঁলোকে মূৰ জোকাৰে।
  sus-A: عٍ ﭑ نَيَافِمَ تّمُي بِرِن. عٍ نَ ﭑ تٌ، عٍ يٌمَ ﭑ مَ تُن.
  fra-SBL: Je suis aussi devenu pour eux un objet d'opprobre. Quand ils me voient,
    ils secouent la tête.
  hbo-hbo: וַאֲנִ֤י ׀ הָיִ֣יתִי חֶרְפָּ֣ה לָהֶ֑ם יִ֝רְא֗וּנִי יְנִיע֥וּן רֹאשָֽׁם׃
  kik-kik: Nduĩkĩte kĩndũ gĩa kũnyũrũrio nĩ andũ arĩa maathitangaga; rĩrĩa maanyona,
    mainainagia mĩtwe.
  fra-NCL: Je suis pour eux un objet d’opprobre ; ils me regardent et branlent de
    la tête.
  cek-AK: Minawk kasaethuih han ih ni ka oh boeh moe, nihcae mah kai ang khet o naah
    lu ang haek o thuih.
  cuk-cuk: Dulemar an-dakalile, angi dodoardamalad, anga alliardamalad.
  tel-2017: నాపై నిందలు మోపే వారు నన్ను పిచ్చివాడన్నట్టు చూస్తున్నారు. వారు నన్ను
    చూసి తలాడిస్తున్నారు.
  hat-BSA: Mwen menm, anplis, te vin yon repwòch a yo menm. Lè yo wè m, yo souke tèt
    yo.
  kos-kos: Ke mwet elos liyeyu, elos isrunyu; Elos niwurwur sik ac usruk sifalos.
  hbo-WLC: וַאֲנִ֤י ׀ הָיִ֣יתִי חֶרְפָּ֣ה לָהֶ֑ם יִ֝רְא֗וּנִי יְנִיע֥וּן רֹאשָֽׁם׃
  ibo-ibo: Aghọọla m onye e ji eme ihe ọchị nye ndị na-ebo m ebubo, mgbe ha hụrụ m,
    ha na-efufe isi ha.
  ory-ory: ଆହୁରି, ମୁଁ ସେମାନଙ୍କ ନିକଟରେ ନିନ୍ଦାପାତ୍ର ହୋଇଅଛି; ସେମାନେ ମୋତେ ଦେଖିଲେ ମୁଣ୍ଡ
    ହଲାନ୍ତି।
  chk-chk: Ngang eman mi küna turunufas me ren chon atipisiei, lupwen ra künaei, ra
    elifechifechi mökürer.
  rop-rop: Wen pipul luk langa mi, olabat laf langa mi, en olabat mokimbat mi.
  ukr-1871: І став я сьміховиском для них; побачивши мене, головами своїми покивують.
  yon-yon: Ne kuu ne yaa ambarakmoon kii ande dedmowe yedmewidan yi damangkawimbon
    keraan, kwane yi kuu wedmewimaib kuu yi korok wamburukme damangkawimaib.
  deu-1951: und ich bin ihnen zum Gespött geworden; wer mich sieht, schüttelt den
    Kopf.
  eng-JPS: I am become also a taunt unto them; when they see me, they shake their
    head.
  srp-1865: Postadoh potsmijeh njima; videæi me mašu glavom svojom.
  lug-lug: Abandoopaloopa bansekerera; bwe bandaba nga banyeenyeza omutwe.
  heb-heb: ואני הייתי חרפה להם יראוני יניעון ראשם׃
  ben-IRV: আমি অভিযোগকারীদের কাছে অবজ্ঞার পাত্র হয়েছি; যখন আমাকে দেখে তারা তাদের
    মাথা নাড়ে।
  ntu-ntu: Kx nzmc ninge nzyrpalelvzlr ninge, X nzmcpxmlr nctqdr bange.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਤਾਨਿਆਂ ਦਾ ਥਾਂ ਹੋ ਗਿਆ, ਜਦ ਓਹ ਮੈਨੂੰ ਵੇਖਦੇ, ਓਹ ਆਪਣੇ ਸਿਰ ਹਿਲਾਉਂਦੇ
    ਹਨ।
  mya-JVB: အကျွန်ုပ် သည်လည်း သူတပါး တို့ ကဲ့ရဲ့ စရာ အကြောင်းဖြစ် ၍၊ သူတို့သည် အကျွန်ုပ်
    ကို မြင် သောအခါ ၊ ခေါင်း ညှိတ် ခြင်းကို ပြုကြပါ၏။
  kgf-kgf: Ni imi ionac ʒébiri qébiriac buŋa wanʒua. Ieneŋ ni némma oruc gilianʒu.
  tte-O: Saugana tomo sigitaiyau sitalawasi-yagau yo me ali sinali kulukululiyao siyakwayakwaleli.
  tbg-tbg: Vaiinti nahenti ti tauvaqa vauraa uva tiavo. Vika ti taveha nái qiata runkinkiri
    iha naaraihama timite variavo.
  hmo-hmo: Taunimanima ese lau idia itaia neganai, edia kwaradia idia giroagiroa,
    lau idia kirikirilaia noho.
  zar-NT: Nupa bitiʼ taʼléʼe nedaʼ dxiʼa tuʼtitaj nedaʼ. Cateʼ taʼléʼe nedaʼ, tuʼtá
    ícjaguequi.
  urd-urd: मैं उनकी मलामत का निशाना बन गया हूँ जब वह मुझे देखते हैं तो सिर हिलाते
    हैं।
  bqc-SIM: Ma gↄ̃nɛ́ pↄ́sↄ̃sↄ̃a ũ, aaì ma gwa aa mikɛ déũdeũ.
  tcz-CHONGTHU: Keima hi muntin a mi totnopna bep kahitan amahon eimu tenguleh noisena'in
    alu-u eiheikhum jiuvin ahi.
  mar-mar: माझा विरोध्यास मी निंदेचा विषय झालो आहे, ते जेव्हा माझ्याकडे बघतात, तेव्हा
    आपले डोके हालवतात.
  isl-isl: Ég er eins og minnisvarði um mistök og þegar menn sjá mig hrista þeir höfuðið.
  hlt-THB: Thawlh anik puk khqi ak kqawnseet aham awm kqoeng nyng saw; a mini huh
    awh ami lu hil uhy.
  qub-qub: Runacuna asipänanmi cä. Ricäramar asipämashpan umantapis jajtachinraj.
  bqp-bqp: Ma gↄ̃ yáadↄnapↄ ũ ma yãdimmarinↄnɛ, òdi ma gwa ò mì gbãkɛ.
  hat-hat: Lè moun wè m', y'ap fè siy sou mwen, y'ap pase m' nan rizib.
  eng-BSB: I am an object of scorn to my accusers; when they see me, they shake their
    heads.
  eng-WEBPB: I have also become a reproach to them. When they see me, they shake their
    head.
  kbq-kbq: Vahe'mo'zama nagri'ma nenage'za tusi kizazokago ke hunenante'za, zamasenia
    rugenka hu'naze.
  pon-pon: O i wialar men lalaue re ’rail; ni ar kilan ia, re kin due duailok!
  nhe-BL: Nochi tlacame ipan tlaltepactli nechhuetzquilíaj. Yeca nochi tlen nechitaj
    quiojoliníaj inintzonteco huan nechpinajtíaj.
  wnc-wnc: Unzing siwa kake aminbamda nae atemapa nanikaing. Nanike waaminda gwapaknga
    makaiyuuk atnanimikaing.
  bus-bus: Ma gↄ̃ yáadↄzipↄ ũ ma yãdimmarinↄnɛ, aↄ̃è ma gwa wà mì gbãkɛ.
  gub-BL: Amogwer uze'eg urywahyahy herehe herexak mehe wà. Weruwaruwak uwàkàg herehe
    upukapuka mehe wà.
