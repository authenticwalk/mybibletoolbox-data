verse: PSA.109.022
translations:
  mal-C: കാരണം ഞാൻ ദരിദ്രനും ഞെരുക്കമനുഭവിക്കുന്നവനും ആകുന്നു, എന്റെ ഹൃദയത്തിനുള്ളിൽ
    മുറിവേറ്റിരിക്കുന്നു.
  deu-TKW: Denn ich bin elend und arm, und mein Herz windet sich in meinem Inneren.
  lin-lin: Solo, nazali mobola mpe moto na mawa, mpe motema na ngai ezali ya kozoka
    kati na ngai.
  mmx-mmx: Nenia mun laradi banbalo la pakpakes, la no xeneng at lavatpeve rak ing
    songot aleng tinotno.
  eng-LSV: For I [am] poor and needy, || And my heart has been pierced in my midst.
  eng-GNV: Because I am poore and needie, and mine heart is wounded within me.
  eng-WEBSTER: For I am poor and needy, and my heart is wounded within me.
  nhw-BL: Na nitlaijiyohuía huan tlahuel monequi motlapalehuil, Tlahuel nechcocohua
    noyolo.
  swh-ONEN: Maana mimi ni maskini na mhitaji, moyo wangu umejeruhiwa ndani yangu.
  bba-bba: Wee nɑ sɑ̃ɑ wɔnwɔndo, nɑ ǹ ɡɑ̃ɑnu mɔ, mɑ nɑ nuki sɑnkire.
  eng-KJVCPB: For I am poor and needy, And my heart is wounded within me.
  luo-luo: Nimar adhier kendo achando, kendo chunya winjo marach e iya.
  aii-aii: ܣܵܒܵܒ ܡܸܣܟܹܢܵܐ ܘܣܢܝܼܩܵܐ ܝܘܸܢ ܐܵܢܵܐ، ܘܠܸܒܝܼ ܟ̰ܪܝܼܙܵܐ ܝܠܹܗ ܒܓܵܘܝܼ.
  meu-meu: Badina be lau be na ogogamimu, na dabumu, lalogu na e hisihisi badamu.
  npi-ULB: किनकि म थिचोमिचोमा परेको र दरिद्र भएको छु, र मेरो हृदय मभित्रै घायल छ ।
  yor-yor: Nítorí pé tálákà àti aláìní ni mí, àyà mi sì gbọgbẹ́ nínú mi.
  pes-OPCB: زیرا که من فقیر و درمانده و دل شکسته‌ام؛
  tgl-ULB: Dahil sa ako ay naaapi at nangangailangan, at ang aking puso ay sugatan.
  nop-nop: Nu adi me fofoŋnit tiŋa fiyewakaŋ, nebek niŋdi not tinamuŋa nehitubu-lodadok
    moŋ, doktiŋa welene gineŋ nadiwene tuwot mu tilak.
  hui-hui: I̱ bu miniha genda tandagabi yu haabo kogome i̱ yagibano howa burupale
    kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဆင်း​ရဲ​ချို့​တဲ့​နွမ်း​ပါး ပါ​၏။ အ​သည်း​နှ​လုံး​ထဲ​တွင်​နာ​ကြည်း​လျက်​ရှိ​ပါ​၏။
  bod-N: ང་ནི་ཉམ་ཐག་དབུལ་ཕོངས་ཡིན་པ༌དང༌། །སེམས་ཀྱི་གཏིང་ལ་རྨས་སྐྱོན་ཤོར་ནས༌ཡོད།།
  wsk-wsk: Mu awuk, ani kituwura, angimik saonga mena, se angamang motam ningi ninguru
    batagawoso.
  sna-sna: Nokuti ndiri murombo uye ndinoshayiwa, uye mwoyo wangu wakuvara mukati
    mangu.
  spa-BLM: porque soy pobre y necesitado. Mi corazón está herido dentro de mí.
  cac-cac: Te meb'a' in, man̈xo animaoc ved'nac svutej vab'ani, icha val to lajvinac
    in svab'i.
  swh-ULB: Kwa maana ni mnyonge na muhitaji, na moyo wangu umejeruhiwa ndani yangu.
  deu-ELBBK: Denn ich, ich bin elend und arm, und mein Herz ist verwundet in meinem
    Innern.
  mbb-OT: Su egkaayuayu a wey pubri a, ne utew mibmesakit is gehinawa ku.
  mal-2015: ഞാൻ അരിഷ്ടനും ദരിദ്രനും ആകുന്നു; എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ മുറിഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngaye wanjh ngamarladj, dja mak ngangudjyawarren. Warridj ngaye ngawernhnjilngwarre
    yiman ngauhdurdubabang.
  rmc-rmc: Bo me som čoro a slabo; o jilo man dukhal.
  nlg-nlg: Inau tu bona, mu mua lologho, mana tobagu te vonughia na vahaghitaili.
  pes-OPV: زیرا که من فقیر و مسکین هستم ودل من در اندرونم مجروح است.
  ron-1924: Сунт ненорочит ши липсит ши ымь е рэнитэ инима ынэунтрул меу.
  ben-OBCV: কারণ আমি দরিদ্র ও অভাবী, এবং আমার হৃদয় ঘায়েল হয়েছে।
  som-som: Waayo, anigu waxaan ahay miskiin iyo mid baahan, Oo qalbigayguna wuu igu
    dhex dhaawacmay.
  eng-ASVBT: For I am poor and needy, And my heart is wounded within me.
  mna-mna: Pa iŋgi aŋbot ŋoobo kat, mi leŋ zaala sa som. Tana keteŋ kutkut.
  ita-1885: Perciocchè io sono afflitto, e povero; E il mio cuore è piagato dentro
    di me.
  eng-ULB: For I am oppressed and needy, and my heart is wounded within me.
  spa-VBL: Porque estoy pobre y necesitado, y mi corazón se rompe.
  fra-_FOB: Car je suis affligé et misérable, et mon cœur est blessé au-dedans de
    moi.
  mal-mal: ഞാൻ അരിഷ്ടനും ദരിദ്രനും ആകുന്നു; എന്റെ ഹൃദയത്തിന് മുറിവേറ്റിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ musībatzadā aur zarūratmand hūṅ. Merā dil mere andar majrūh
    hai.
  suz-BL: गो प्रुङग नु श्‍येत जाइब दुम्‍ती। मिनु आं थुं खाइश्‍शो बाक्‍ब।
  eng-NOY: For I am afflicted and needy, And my heart is wounded within me.
  ita-1927: perché io son misero e povero, e il mio cuore è piagato dentro di me.
  ckb-ckb: لەبەر ئەوەی من هەژار و نەدارم، دڵم لە ناخمدا بریندارە.
  eng-BBE: For I am poor and in need, and my heart is wounded in me.
  xsi-xsi: Naŋa amo sugorai ndo, aku akura tu apavila warakâŋgu nde tia. Naŋa iloŋgu
    malia ndo.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಬಡವನೂ ಅಗತ್ಯತೆಯಲ್ಲಿ ಇರುವವನೂ ಆಗಿದ್ದೇನೆ; ನನ್ನ ಹೃದಯವು ನನ್ನ ಅಂತರಂಗದಲ್ಲಿ
    ಗಾಯಗೊಂಡಿದೆ.
  tam-2017: நான் ஏழையும் தேவையுள்ளவனுமாக இருக்கிறேன், என்னுடைய இருதயம் எனக்குள் புண்பட்டிருக்கிறது.
  spa-RV-1909: Porque yo estoy afligido y necesitado; y mi corazón está herido dentro
    de mí.
  ron-BTF: Căci eu sunt sărac și nevoiaș, și inima mea este rănită înăuntrul meu.
  eng-WEBP: for I am poor and needy. My heart is wounded within me.
  eng-FBV: For I am poor and needy, and my heart is breaking.
  nld-1939: Want ik ben arm en ellendig, En mijn hart krimpt ineen in mijn borst;
  nch-BL: Na nitaijyohuía huan tahuel monequi motapalehuil, Tahuel nechcocohua noyolo.
  vie-1934: Vì tôi khốn cùng thiếu thốn, Lòng tôi bị đau thương trong mình tôi.
  cha-cha: Sa pobleyo, yan nesesitaoyo, yan y corasonjo mañetnot gui sanjalomjo.
  hin-CV: मैं दीन और दरिद्र हूं, और मेरा हृदय घायल है.
  eng-OURB: for I am poor and needy. My heart is wounded within me.
  spa-BES: porque soy pobre y necesitado, y mi corazón está herido en mí.
  tdx-tdx: fa misotry naho rarake, naho fere ty troko añ’ovako ao;
  tha-KJV: เพราะข้าพระองค์ยากจนและขัดสน และจิตใจของข้าพระองค์​ก็​บาดเจ็​บอย​ู่​ภายใน
  por-BR-2018: Porque estou aflito e necessitado; e meu coração está ferido dentro
    de mim.
  deu-ELO: Denn ich, ich bin elend und arm, und mein Herz ist verwundet in meinem
    Innern.
  eng-WYC-2018: for I am needy and poor; and mine heart is troubled within me. (for
    I am poor and needy; and my heart is troubled within me.)
  epo-epo: Ĉar mi estas malriĉulo kaj mizerulo, Kaj mia koro estas rompita en mia
    interno.
  gfk-gfk: Kanong warah, iau tiga maris ma a nugu mon sunupi, ma iau manga tapunuk
    sakasaka.
  uig-PIN: Qünki mǝn ezilgǝn ⱨǝm ⱨajǝtmǝndurmǝn, Ⱪǝlbim hǝstǝ boldi.
  beo-beo: Na da hame gagui amola hahanisa, amola na da se bagadedafa naba.
  tpi-OTNT: Mi stap rabisman tru na mi stap nating, na mi pilim nogut.
  hau-SA: Gama ni matalauci ne mai bukata kuma, zuciyata kuwa ta yi rauni a cikina.
  udu-udu: Haali/ aha/ hatha di ’ko’d ki ha’th mo dhali mina mii ta gi to mo, dhala
    dum pem a’di ta jama/ ki jama/ e isi aha/ mo.
  uig-LAT: Chünki men ézilgen hem hajetmendurmen, Qelbim xeste boldi.
  nde-nde: Ngoba ngingumyanga ngiyaswela, lenhliziyo yami ilimele ngaphakathi kwami.
  ton-ton: He ʻoku ou masiva mo paea, pea kuo lavea hoku loto ʻiate au.
  ces-1613: Jsemť zajisté chudý a nuzný, a srdce mé raněno jest u vnitřnostech mých.
  eng-WMB: for I am poor and needy. My heart is wounded within me.
  tam-TCV: ஏனெனில் நான் ஏழையும் எளியவனுமாய் இருக்கிறேன், என் இருதயம் எனக்குள் காயப்பட்டிருக்கிறது.
  ceb-ULB: Kay gidaogdaog ako ug nanginahanglan, ug samdan ang akong kasingkasing
    nganhi kanako.
  pol-UBG: Jestem bowiem ubogi i nędzny, a moje serce we mnie jest zranione.
  urd-GVU: کیونکہ مَیں مصیبت زدہ اور ضرورت مند ہوں۔ میرا دل میرے اندر مجروح ہے۔
  eng-OEBCW: For I am poor and needy, and my heart is wounded within me.
  deu-1912: Denn ich bin arm und elend; mein Herz ist zerschlagen in mir.
  kan-2017: ನಾನು ಬಡವನೂ, ದೀನನೂ ಆಗಿದ್ದೇನಲ್ಲಾ! ನನ್ನ ಹೃದಯದಲ್ಲಿ ಅಲಗು ನೆಟ್ಟಂತಾಗಿದೆ.
  yap-yap: Gu ba gafgow ma bt’uf e ayuw rog; be amith fithik’ i lanin’ug.
  hlt-MCSB: Kai tah mangdaeng neh khodaeng la ka om tih ka lungbuei khaw ka kotak
    ah thiip coeng.
  mdy-ETH: ታኣኒ ማንቆ፥ ሜታዼ ዓሲኬ፤ ጋሮ ዒና ታኣኮ ኪፃዼኔ፤
  twi-ASANTE: Ɛfiri sɛ meyɛ ohiani ne deɛ onnibie, na mʼakoma atɔ baha wɔ me mu.
  eng-WEBU: for I am poor and needy. My heart is wounded within me.
  spa-PDDPT: Porque yo estoy afligido y necesitado. Mi corazón está herido dentro
    de mí.
  gun-gun: Mba'eta xee ma ajexavai, iporiaukue'i aiko. Xepy'apy rupi ma xeaia anho
    aendu.
  agu-BL: Na qui'ct mu'ẍ inxac nin chin buchijchin nin. Nin chin ch'on nin yi walma'.
  ilo-ULB: Ta marigrigatan ken agkasapulanak, ken nasugatan ti pusok iti kaun-gak.
  kpg-kpg: Au tangada hua hagaloale ge e haadanga balua. Dogu manawa guu mmae huoloo.
  uig-ARA: چۈنكى مەن ئېزىلگەن ھەم ھاجەتمەندۇرمەن، قەلبىم خەستە بولدى.
  sus-sus: N luxi nɛ alɔ misikiinɛ fuxarila, naxan bɔɲɛ na tɔɔrɔfe ki fanyi ra.
  pon-2006: Aramas semwehmwe men ngehi oh paisuwed; mohngiongi tihwolahr kowahlap.
  jae-jae: Gebe aê ŋac ŋalêlôm sawa kapô lêna ma aêŋoc ŋalêlôm popoc jamuŋ-jamuŋgeŋ.
  ksd-ksd: Tago iau ki na malari ma iau luveana, Ma i takunuan ra balagu.
  tur-YTC: Çünkü ben yoksul ve muhtacım. Yüreğim içimde yaralı.
  bel-N: бо я бедны і прыгнечаны, і сэрца маё ў нутры маім зранена.
  kpr-kpr: Na tofo iraede kotugo makasi bekári, nanda janje joka mema ai jaruterena.
  ind-AYT: Sebab, aku ini miskin dan melarat, dan hatiku terluka dalam diriku.
  yom-yom: Ndidi nkua kiadi ayi nsukami ayi ntimꞌama widi wuluala mu minu.
  yut-yut: Nak wadak wadak amɨn. Butjɨk madepsi nandɨsat.
  nya-nya: Pakuti ndine wosauka ndi wosowa, ndipo mtima wanga ukuwawa mʼkati mwanga.
  hrv-hrv: Jer bijedan sam i ubog, i srce je moje ranjeno u meni.
  mps-mps: Ena dwai bidi mu bidiyu, tama ena odolali bidibao, tama ena dwai dene mu
    ebao.
  tpi-tpi: Mi stap rabisman tru na mi stap nating, na mi pilim nogut.
  dan-1931: Thi jeg er arm og fattig, mit Hjerte vånder sig i mig;
  vie-OVCB: Vì con khốn khổ và nghèo thiếu, tâm hồn con đang bị thương tổn.
  guj-2017: કેમ કે હું ગરીબ તથા દરિદ્રી છું અને મારું હૃદય ઊંડે સુધી ઘાયલ થયું છે.
  pon-2006A: Aramas semwehmwe men ngehi oh paisuwed; mohngiongi tihwolahr kowahlap.
  por-BRBSL: pois sou pobre e necessitado. Meu coração está ferido dentro de mim.
  eng-OEBUS: For I am poor and needy, and my heart is wounded within me.
  swe-swe: för jag är betryckt (ansatt) och fattig [helt beroende av dig Gud] och
    mitt hjärta är sårat i mig.
  cth-cth: Tami ka roedeng hoi tami ka vout e lah doeh ka o. Ka thung vah ka lungthin
    teh hmâ a ca.
  twi-twi: Efisɛ meyɛ ohiani ne nea onni bi, na me koma atɔ beraw wɔ me mu.
  hlt-hlt: Kai tah mangdaeng neh khodaeng la ka om tih ka lungbuei khaw ka kotak ah
    thiip coeng.
  tbz-SIM: N tú osénnìwè nwe, ocĩ̀rì. Dɛ̀ cɑ̀ɑ̀rɛ̀ n yɛ̀mmɛ̀ mmɛ.
  msy-2020: Kɨ biziba bar puvatɨgha purama aperaghav ikia, uan navir averiamɨn aven
    mɨzazir kuram barasi.
  dop-dop: Mɑ kɛ́ kʋnyɔntʋ kɛ́ nɑ wɑhɑlɑ tʋ, mɑ wɑkəlɑ hɑtoo mɑ tɑɑ.
  azb-azb: Çünki mən məzlum və fəqir insanam, Köksümdəki ürəyimdən yaralanmışam.
  eng-DBY: For I am afflicted and needy, and my heart is wounded within me.
  hin-2017: क्योंकि मैं दीन और दरिद्र हूँ, और मेरा हृदय घायल हुआ है।
  wol-KYG: Damaa néewle te sonn, sama xol dagg, ba jeex tàkk.
  bjr-bjr: Qinee Dafidisa ainaina siaisa sarau irausa maridaqa. Qini qimuqusaki dariara
    foora aupuraidaqa.
  eng-YLT: For I [am] poor and needy, And my heart hath been pierced in my midst.
  kne-kne: Tan nay kakkaasiak ya palaloy sakit di nemnem ko.
  eng-WYC-2017: for I am needy and poor; and mine heart is troubled within me.
  eng-WMBB: for I am poor and needy. My heart is wounded within me.
  zat-NTPS: ne lawe' da dxezaca zi'a, ne dxexázrjeda', ne dxeque zi' lázrdawa'.
  zty-NTPS: na' dan' ẕzáka'ḻi'a, na' žiážjela', na' žak zi' ḻáẕda'wa'.
  urd-GVH: क्योंकि मैं मुसीबतज़दा और ज़रूरतमंद हूँ। मेरा दिल मेरे अंदर मजरूह है।
  rug-rug: Ura habahuala na malaṉa si rau, meke koa ta sigiti pa korapa buloqu si
    rau.
  gaz-gaz: Ani hiyyeessaa fi rakkataadhaatii; garaan koos na keessatti madaaʼeera.
  fra-LSG: Je suis malheureux et indigent, Et mon cœur est blessé au-dedans de moi.
  yal-yal: Yiigelitɔɔn nun tɔrɔ muxun nan n na, n niin sunuxi.
  iou-iou: Butewaki! Näk täŋkentäkna nämo, jopi. Nadäŋ-bäräpnatä bänepnaken komi,
    womäntä yäŋ neyak.
  haw-1868: No ka mea, ua nele, a ua ilihune hoi au, A ua houia ko'u naau iloko ou.
  arb-NAV: فَإِنِّي فَقِيرٌ وَمِسْكِينٌ وَقَلْبِي جَرِيحٌ فِي دَاخِلِي.
  ded-ded: Ni ngic makpekpea amma iwaiac obohoma kecduae. Nga yeni herena manau woubocna
    kpegec tohoec.
  ewe-ewe: elabena hiãtɔ kple ame dahe menye, eye nye dzi xɔ abi le menye.
  eng-LEE: For poor and needy am I, and my heart is deeply wounded within me.
  asm-FB: কিয়নো মই দুখী আৰু দৰিদ্ৰ; মোৰ ভিতৰৰ অন্তৰখন বিন্ধিছে।
  sus-A: ﭑ لُشِ نّ عَلْ مِسِكِينّ قُشَرِلَ، نَشَن بْحّ نَ تْورْقٍ كِ قَنيِ رَ.
  fra-SBL: car je suis pauvre et indigent. Mon cœur est blessé à l'intérieur de moi.
  hbo-hbo: כִּֽי־עָנִ֣י וְאֶבְיֹ֣ון אָנֹ֑כִי וְ֝לִבִּ֗י חָלַ֥ל בְּקִרְבִּֽי׃
  kik-kik: Nĩgũkorwo ndĩ mũthĩĩni na mũbatari, nayo ngoro yakwa nĩĩgurarĩtio thĩinĩ
    wakwa.
  fra-NCL: Car je suis malheureux et indigent, et mon cœur est blessé au-dedans de
    moi.
  cek-AK: Kai loe kam tang, ka tak thung ih palung loe ahma caak boeh.
  cuk-cuk: An wilegedid, an ibmar-sate gudiid, ulubgi ise-nue-naibi an itoged.
  tel-2017: నేను పీడితుణ్ణి. అవసరంలో ఉన్నాను. నా హృదయం నాలో గాయపడి ఉంది.
  hat-BSA: paske mwen aflije e malere. Kè m blese anndan m.
  kos-kos: Tuh nga mwet sukasrup ac enenu; Mwe keok luk arulana fakisya insiuk,
