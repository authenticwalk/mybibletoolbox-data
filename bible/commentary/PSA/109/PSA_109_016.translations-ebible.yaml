verse: PSA.109.016
translations:
  mal-C: കാരണം ഒരുനാളും അയാൾ നന്മ പ്രവർത്തിക്കാൻ ഇച്ഛിച്ചിരുന്നില്ല, എന്നാൽ ദരിദ്രരെയും
    അശരണരെയും ഹൃദയം തകർന്നവരെയും അയാൾ മരണംവരെ വേട്ടയാടിയിരുന്നു.
  deu-TKW: weil er nicht daran gedacht hat, Liebe zu üben, sondern den elenden und
    armen Mann verfolgte und den Verzagten, um ihn vollends zu töten.
  lin-lin: Lokola atikalaki te kotambola na boboto, mpe lokola anyokolaki mobola mpe
    moto na mawa kino kobomisa moto oyo azoka na motema ;
  mmx-mmx: Mo laradi xapmek goxom doma i do nak lok toloklox anare, ketla gak lox
    asongot limixin banbalo la gap sev amet di eburu mi limixin pakpakes la baava.
  eng-LSV: Because that he has not remembered to do kindness, || And pursues the poor
    man and needy, || And the struck of heart—to slay,
  eng-GNV: Because he remembred not to shew mercie, but persecuted the afflicted and
    poore man, and the sorowfull hearted to slay him.
  eng-WEBSTER: Because that he remembered not to show mercy, but persecuted the poor
    and needy man, that he might even slay the broken in heart.
  nhw-BL: Pampa inijuanti amo quinejque quipalehuise ininhuampox. Nojquiya quintojtocaque
    catli teicneltzitzi huan quinmictijque catli motequipachohuayayaj.
  swh-ONEN: Kwa maana kamwe hakuweza kutenda wema, bali alimfukuza mnyonge na mhitaji,
    aliwafanyia jeuri wahitaji na waliovunjika moyo.
  bba-bba: Domi u ǹ wɔnwɔndu sɔ̃ɔsi. U sɑ̃ɑrobu kɑ wɔnwɔndobu nɔni sɔ̃ɔwɑwɑ sere
    u tɔnu ɡo wi u nuki sɑnkire.
  eng-KJVCPB: Because that he remembered not to shew mercy, But persecuted the poor
    and needy man, That he might even slay the broken in heart.
  luo-luo: Nimar kane ongima to ne ok odewo timo ngʼwono, kar timo kamano to nosando
    jodhier, kaachiel gi joma ochando gi joma chunygi lit; nosandogi malit nyaka ne
    githo.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܕܟ݂ܝܼܪܹܗ ܠܸܥܒ݂ܵܕܵܐ ܛܵܒ݂ܬܵ‌ܐ، ܐܸܠܵܐ ܢܦܝܼܠܔ ܠܹܗ ܒܵܬܪ ܐܢܵܫܵܐ ܡܸܣܟܹܢܵܐ
    ܘܣܢܝܼܩܵܐ، ܘܡܘܼܥܝܸܩܵܐ ܒܠܸܒܵܐ، ܠܡܲܡܝܘܼܬܹ‌ܐ.
  meu-meu: Badina be hebogahisi ihahedinaraina se laloa tao, a ogoḡami taudia bona
    e dabu taudia na ia ese e havadia, hisi ese e gugubadia taudia na ia ese e havadia,
    ela bona edia mase negadia.
  npi-ULB: परमप्रभुले यसै गर्नुभएको होस् किनभने यो मानिसले करारको विश्‍वस्‍तता देखाउने
    मन कहिल्यै गरेन, तर बरु थिचोमिचोमा परेकाहरू, दरिद्रहरू र निरुत्साहितहरूलाई मृत्युसम्मै
    सतायो ।
  yor-yor: Nítorí kò rántí láti ṣàánú, ṣùgbọ́n ó ṣe inúnibíni sí ọkùnrin tálákà àti
    olùpọ́njú, kí ó lè pa oníròbìnújẹ́ ọkàn.
  pes-OPCB: این دشمن من رحم نداشت. او بر فقیران و بی‌کسان ظلم می‌کرد و آنها را می‌کشت.
  tgl-ULB: Nawa gawin ito ni Yahweh dahil ang taong ito ay hindi kailanman nag-abala
    na magpakita ng kahit anong katapatan sa tipan, pero sa halip ay ginugulo ang
    mga api, mga nangangailangan, at mga pinanghinaan ng loob sa kamatayan.
  nop-nop: Me woŋ adi metam nolidok momooŋ nemu tiyemguk. Adi yadi me fiyewakahi eŋ
    me nemenemekdok baniŋ tagiŋ eŋ me welemulap nadiyagiŋ, adi heki adi memik tiyemiŋa
    widihikumuŋ tiluguk.
  hui-hui: Agali o biago ibugua mendeali kago dara holene mitangi nabiaga hene. Ibugua
    yagibano hearubi mbirale nayi burupale hearubi hongo nahe genda yu hearubi ti
    mo tandaga halu bo wahaga hene.
  mya-mya: ထို​သူ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​သ​နား ကြင်​နာ​ရန် စိတ်​မ​ကူး​ခဲ့။ ဆင်း​ရဲ​သူ၊ချို့​တဲ့​နွမ်း​ပါး​သူ​နှင့်​ခို​ကိုး​ရာ​မဲ့
    သူ​တို့​အား​ညှဉ်း​ဆဲ​နှိပ်​စက်​သတ်​ဖြတ်​ခဲ့​၏။
  bod-N: དེ་ཡིས་དྲིན་གྱིས་སྐྱོང་བ་བརྗེད་གྱུར༌ནས། །ཉམ་ཐག་དབུལ་ཕོངས་སྡུག་གིས་མནར་བའི༌སེམས།
    །འཆི་ལམ་སྐྱེལ་ཕྱིར་དེ་ཚོར་གཙེས་ཕྱིར༌རོ།།
  wsk-wsk: “Mu awuk, nu kiwem ningo bo bitirukko ikia bo me ta tokaso; nu kituwura
    guat se nungumik mel mena alo mu nunga bita maguwukaso se nongomang bataga laga
    kua namakasan.
  sna-sna: Nokuti haana kumbofunga kuita zvakanaka, asi akavhima varombo kusvika parufu,
    vanoshayiwa navane mwoyo yakaputsika.
  spa-BLM: porque no se acordó de mostrar amabilidad, sino que persiguió al pobre
    y al necesitado, los quebrados de corazón, para matarlos.
  cac-cac: Yujto man̈ naanoc yac'an vach'c'olal vin̈. Palta to ix och vin̈ ajc'olal
    d'a eb' meb'a', d'a eb' anima emnaquil yeq'ui yed' d'a eb' ayoch d'a ilc'olal,
    masanto smilcham eb' vin̈.
  swh-ULB: Yahwe na afanye hivi kwa sababu mtu huyu kamwe hakusumbuka kuonesha uaminifu
    wa agano wowote, lakini badala yake aliwasumbua wanyonge, wahitaji, na kuwaua
    walio vunjika moyo.
  deu-ELBBK: Weil er nicht gedachte, Güte zu üben, und verfolgte den elenden und armen
    Mann, und den, der verzagten Herzens war, um ihn zu töten.
  mbb-OT: Su wazè din hizu; midlisedlised din wey mibpenhimetayan din is menge egkaayuayu,
    menge pubri, wey sikan is utew dezekelà is seeng dan.
  mal-2015: അവൻ ദയ കാണിപ്പാൻ മറന്നുകളഞ്ഞുവല്ലോ; എളിയവനെയും ദരിദ്രനെയും മനംതകർന്നവനെയും
    മരണപര്യന്തം ഉപദ്രവിച്ചു.
  gup-gup: Nahni nawu nganeyidko wanjh kongiyakni, dja bendungi nawu birrimarladj
    bininj dja nawu manme birriyawani, dja mak nawu birrikangewarreni, kaluk bu birridowerrinj
    rowk.
  rmc-rmc: Bo na kamľa te presikavel o kamiben, džalas pro žobrakos the pro čoro a
    murdarďa oles, kas sas dukh andro jilo.
  nlg-nlg: Na pukuna na mane keri te hove pungisira heghena na doloviadira rana keha,
    me ghighiroura me matera rana bona, mara mua lologho, ma rana lioparuruha.
  pes-OPV: زیرا که رحمت نمودن را به یاد نیاورد، بلکه بر فقیر و مسکین جفا کرد و بر
    شکسته دل تااو را به قتل رساند.
  ron-1924: пентру кэ ну шь-а адус аминте сэ факэ ындураре, пентру кэ а пригонит пе
    чел ненорочит ши пе чел липсит, пынэ аколо ынкыт сэ омоаре пе омул ку инима здробитэ!
  ben-OBCV: কেননা সে অপরের প্রতি দয়া দেখাতে অস্বীকার করেছিল, এবং দরিদ্র, অভাবী এবং
    ভগ্নহৃদয়কে মৃত্যুর দিকে চালিত করেছিল।
  som-som: Maxaa yeelay, isagu wuu xusuusan waayay inuu u naxariisto Miskiinka, iyo
    kan baahan, iyo kan qalbiga ka murugaysan, Laakiinse wuxuu u silciyey inuu iyaga
    laayo aawadeed.
  eng-ASVBT: Because he remembered not to show kindness, But persecuted the poor and
    needy man, And the broken in heart, to slay them.
  mna-mna: Pa to tana, ni mataana iŋgalŋgal mbulu ki kampeŋana mi muŋaiŋana som. Zin
    sorrokŋan, mi zin wal ta timbot ŋoobo, mi zin ta lelen ipata kat na, ni iseseeze
    matan mi ipunun zin ma timetmeete.
  ita-1885: Perciocchè egli non si è ricordato d'usar benignità, Ed ha perseguitato
    l'uomo povero, ed afflitto, E tribolato di cuore, per ucciderlo.
  eng-ULB: May Yahweh do this because this man never bothered to show any covenant
    faithfulness, but instead harassed the oppressed, the needy, and the disheartened
    to death.
  spa-VBL: Porque no pensó en ser amable con otros, y en su lugar, acosó y mató a
    los pobres, a lo necesitados y a los de corazón roto.
  fra-_FOB: Parce qu'il ne s'est pas souvenu d'user de bonté, qu'il a persécuté l'affligé,
    le pauvre, l'homme au cœur brisé, pour le faire mourir!
  mal-mal: അവൻ ദയ കാണിക്കുവാൻ മറന്നുകളഞ്ഞുവല്ലോ; എളിയവനെയും ദരിദ്രനെയും മനംതകർന്നവനെയും
    മരണപര്യന്തം ഉപദ്രവിച്ചു.
  urd-GVR: Kyoṅki us ko kabhī mehrbānī karne kā ḳhayāl na āyā balki wuh musībatzadā,
    muhtāj aur shikastādil kā tāqqub kartā rahā tāki use mār ḍāle.
  suz-BL: मारदे हना मेकोमी काइ शिशी मपव। तन्‍न प्रुङग, श्‍येत जाइब नु थुं लुक्‍च लशो
    मुर आन कली साइक्‍चा कली खेदा पाप्‍तु।
  eng-NOY: Because he remembered not to show pity, But persecuted the afflicted and
    the poor man, And sought the death of the broken-hearted.
  ita-1927: perch’egli non si è ricordato d’usar benignità, ma ha perseguitato il
    misero, il povero, il tribolato di cuore per ucciderlo.
  ckb-ckb: لەبەر ئەوەی بیری نەکردەوە کە خۆشەویستی نەگۆڕ بنوێنێت، بەڵکو کەسی هەژار
    و نەدار و دڵشکاوی ڕاوناوە و کوشتووە.
  eng-BBE: Because he had no mercy, but was cruel to the low and the poor, designing
    the death of the broken-hearted.
  xsi-xsi: ŋana tu naneŋgu kazâŋa tamâta ŋinde ŋandai io ne wisi-wisi ilâ pa tamâta
    toŋge ŋga. I uru iveta kie sakamao panzi sugorai tamâta wa, kinzi tamâta nenzi
    kelekele tia wa, kinzi tamâta simo tava kalonzi loko wa. I ilinzi lee ipunzi pâta
    simâte.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಯಾರಿಗೂ ದಯೆ ತೋರಿಸಲಿಲ್ಲ. ಬಡವನನ್ನೂ, ದೀನನನ್ನೂ, ಮನಗುಂದಿದವನನ್ನೂ
    ಹಿಂಸಿಸಿ ಸಾಯಿಸಬೇಕೆಂದು ಯತ್ನಿಸಿದನು.
  tam-2017: அவன் தயவுசெய்ய நினைக்காமல், ஏழையும், தேவையுள்ளவனுமாகிய மனிதனைத் துன்பப்படுத்தி,
    மனமுறிவுள்ளவனைக் கொலைசெய்யும்படி தேடினானே.
  spa-RV-1909: Por cuanto no se acordó de hacer misericordia, y persiguió al hombre
    afligido y menesteroso y quebrantado de corazón, para matarlo.
  ron-BTF: Pentru că nu și-a amintit să arate milă, ci a persecutat pe sărac și pe
    nevoiaș, ca să ucidă pe cel cu inima frântă.
  eng-WEBP: because he didn’t remember to show kindness, but persecuted the poor and
    needy man, the broken in heart, to kill them.
  eng-FBV: For he didn't think to be kind to others, instead he harassed and killed
    the poor, the needy, the brokenhearted.
  nld-1939: Want hij dacht er niet aan, barmhartig te zijn, Maar vervolgde den ellendige,
    arme en bedroefde ten dode.
  nch-BL: Pampa inijuanti amo quinejque quipalehuise inihuampo. Nojquiya quinquixtijque
    cati teicneltzitzi huan quinmictijque cati motequipachohuayayaj.
  vie-1934: Bởi vì người không nhớ làm ơn, Song bắt bớ người khốn cùng thiếu thốn,
    Và kẻ có lòng đau thương, đặng giết đi.
  cha-cha: Sa ti jajaso mamanue minaase, lao japetsigue y peble yan y nesesitao na
    taotao, yan y mayulang na corason ujapuno sija.
  hin-CV: करुणाभाव उसके मन में कभी आया ही नहीं, वह खोज कर निर्धनों, दीनों तथा खेदितमनवालों
    की हत्या करता है.
  eng-OURB: because he didn’t remember to show kindness, but persecuted the poor and
    needy man, the broken in heart, to kill them.
  spa-BES: Porque no tuvo misericordia, sino que fue cruel con los afligidos y los
    menesterosos, diseñando la muerte de los quebrantados de corazón.
  tdx-tdx: Amy te namoea’e ty hiferenaiñe, te mone nampisoañe ondaty rarake naho poie’e,
    naho ty mioremeñe, hañohofa’e loza.
  tha-KJV: เพราะเขาไม่จดจำที่จะแสดงความเอ็นดู แต่​ข่มเหงคนจนและคนขัดสน เพื่อจะฆ่าคนที่เศร้าใจเสีย
  por-BR-2018: Porque ele não se lembrou de fazer o bem; ao invés disso, perseguiu
    ao homem humilde e necessitado, e ao de coração quebrado, para o matar.
  deu-ELO: Darum daß er nicht gedachte, Güte zu üben, und verfolgte den elenden und
    armen Mann, und den, der verzagten Herzens war, um ihn zu töten.
  eng-WYC-2018: For that thing that he thought not to do mercy, and he pursued a poor
    man and a beggar; and to slay a man compunct in heart. (Because he never thought
    to show mercy, or love, but he persecuted the poor and the needy; and he even
    killed the broken-hearted.)
  epo-epo: Pro tio, ke li ne memoris fari bonfarojn, Kaj ke li persekutis mizerulon
    kaj malriĉulon kaj korsuferanton, Por lin mortigi.
  gfk-gfk: Iau sip huo kanong pa gale lik tunat bia na gil ta bilbilai, iesen ga helar
    ta ira maris, ma ira malahahin ma diet ing diet lon ma ra tapunuk, bia na bu bing
    diet.
  uig-PIN: Qünki rǝzil kixi meⱨribanliⱪ kɵrsitixni ⱨeq esigǝ kǝltürmidi, Bǝlki ezilgǝn,
    yoⱪsul ⱨǝm dili sunuⱪlarni ɵltürmǝkkǝ ⱪoƣlap kǝldi.
  beo-beo: 'Amo dunu da eno dunuma asigimusa: hamedafa dawa:i, amola e da hamedafa
    gagui dunu amola hahani dunu huluane se iawene fane legesu.'
  tpi-OTNT: Dispela man i no bin tingting long marimari long ol arapela man. Em i
    birua long ol rabisman na long ol man i sot long ol samting na long ol man i bel
    hevi, na em i kilim ol i dai.
  hau-SA: Gama bai taɓa yin tunanin yin alheri ba, amma ya tsananta wa matalauta da
    mabukata da kuma masu fid da zuciya har suka mutu.
  udu-udu: Haali/ a’di diki ka mii e mo mmoṯor mii gi bwaŋ kush mo hili a’di ki ur
    ’kwani kun hatha’ko’di sho’k mo dhali uni gun mini mii ta gi to mo dhali uni gun
    ’ce’dkin ma dum buni gom jwam buni mo.
  uig-LAT: Chünki rezil kishi méhribanliq körsitishni héch ésige keltürmidi, Belki
    ézilgen, yoqsul hem dili sunuqlarni öltürmekke qoghlap keldi.
  nde-nde: Ngoba kazange akhumbule ukwenza umusa kodwa wabazingelela ukufa abayanga
    labaswelayo labadabukileyo enhliziyweni.
  ton-ton: Koeʻuhi naʻe ʻikai manatuʻi ʻe ia ke fakahā ʻae ʻofa, ka naʻa ne fakatanga
    ʻae tangata masiva mo paea, koeʻuhi ke ne tāmateʻi ʻaia ʻoku mafesi hono loto.
  ces-1613: Proto že nepamatoval, aby činil milosrdenství, ale protivenství činil
    člověku chudému a nuznému a sevřenému bolestí srdce, aby jej zamordoval.
  eng-WMB: because he didn’t remember to show kindness, but persecuted the poor and
    needy man, the broken in heart, to kill them.
  tam-TCV: ஏனெனில் அவன் ஒருபோதும் நன்மை செய்வதைப்பற்றி நினைத்ததில்லை; மாறாக ஏழைகளையும்,
    எளியவர்களையும், உள்ளம் உடைந்தவர்களையும் கொலைசெய்யத் தேடினான்.
  ceb-ULB: Hinaot nga buhaton kini ni Yahweh tungod kay kining tawhana wala nagpakabana
    sa pagpakita sa matinud-anon nga kasabotan, apan hinuon gidaogdaog ang makaluluoy,
    ang mga nanginahanglan ug ang naluyahan sa kasingkasing hangtod mamatay.
  pol-UBG: Dlatego że nie pamiętał, by okazać miłosierdzie, ale prześladował człowieka
    nędznego i ubogiego, a strapionego w sercu chciał zabić.
  urd-GVU: کیونکہ اُس کو کبھی مہربانی کرنے کا خیال نہ آیا بلکہ وہ مصیبت زدہ، محتاج
    اور شکستہ دل کا تعاقب کرتا رہا تاکہ اُسے مار ڈالے۔
  eng-OEBCW: for he gave no thought to show kindness, but pursued the poor and the
    needy, drove the downhearted to death.
  deu-1912: darum daß er so gar keine Barmherzigkeit hatte, sondern verfolgte den
    Elenden und Armen und Betrübten, daß er ihn tötete.
  kan-2017: ಏಕೆಂದರೆ ಅವನು ಕರುಣೆ ತೋರಿಸುವುದನ್ನು ಮರೆತುಬಿಟ್ಟನು, ಬಡವನನ್ನು, ದೀನನನ್ನು, ಮನಗುಂದಿದವನನ್ನು
    ಹಿಂಸಿಸಿ ಕೊಲ್ಲಬೇಕೆಂದು ಯತ್ನಿಸಿದನು.
  yap-yap: Ya re mo’on nem e da i yib ngan’ ni nge gol’; I gafgownag ma be thang e
