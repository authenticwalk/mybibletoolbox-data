    ਨੂੰ ਮਾਰ ਸੁੱਟਣ ਲਈ ਪਿੱਛੇ ਪਿਆ,
  mya-JVB: အကြောင်း မူကား၊ ထိုသူသည် ကယ်မ သနားခြင်းငှါ သတိ မ ရှိ။ ဆင်းရဲငတ်မွတ် ၍ စိတ်
    ပျက် သောသူကို သေ စေသည်တိုင်အောင် ညှဉ်းဆဲ ပြီ။
  kgf-kgf: Imi mia inéŋ goi héihéi waŋénéc mimiawac haka imuac niŋ éréhéc ménda wamma
    maqeqeya ʒéma mété qététaŋa ʒéma ewa biric mihicŋima kecanʒu imi ununesi wamma
    unuhumumaŋ ʒé waŋec imuac mia imuhuc ʒéziŋ.
  tte-O: Tomonane nige ana katekamkamna mwa tobubutuma iyakamkamnali yo iunuyamateli.
    Besiele iginauli toeoma yo tonuwalobi kolili.
  tbg-tbg: Vi vaiintiva kia vo vaiintiara kaiqe te vira koqema amitaare tiraitiro,
    viva vehi vaiinti nahentive, vo haika vo haikara aavoqiakave, nora maaraqi variakave,
    viva vika qoraiqama nimitaqiro vira kaara vika qutu vuarave.
  hmo-hmo: Unai lau ia hadikaia gwauraia tauna ese, nega ta bogahisihisi kara ta ia
    karaia lasi. Ia ese ogogami taudia, bona gau lasi taudia, bona haida ese idia
    durua lasi taudia, ia dagedage henia bona ia aladia mase.
  zar-NT: Bitiʼ buéchiʼ ládxëʼë luzë́ʼë, pero gudxía nahuëʼ nupa gulaʼguíʼi gulaʼzacaʼ,
    en nupa gulaʼyadzaj gulaʼyudxi, encaʼ nupa gulaʼsëbi ladxiʼ, ateʼ bë́tiëʼ léguequi.
  urd-urd: इसलिए कि उसने रहम करना याद नरख्खा, लेकिन ग़रीब और मुहताज और शिकस्तादिल
    को सताया, ताकि उनको मार डाले।
  bqc-SIM: kɛ́ ìli làasookɛ gbɛ̃kɛwao yã́i, ì ĩada taasideↄ ń wɛ̃nadeↄ ń gbɛ̃́
    pↄ́ an kã́ gàↄwa e aa ga.
  tcz-CHONGTHU: Ajeh chu mi koima ngailut aneipoi, aman mivaichaho leh tahlelte abol
    genthei e, chuleh lung gentheite thina a adellut e.
  mar-mar: कारण या मनुष्याने कधीही दया दाखविण्याची पर्वा केली नाही, परंतु त्याऐवजी
    पीडलेल्यांचा छळ आणि गरजवंत व धैर्य खचलेल्यांचा वध केला.
  isl-isl: Hann sýndi engum manni miskunn, en ofsótti nauðstadda og steypti aðþrengdum
    í dauðann.
  hlt-THB: Ikawtih qeennaak tive poek awm ap poek qoe qoe hy, khawdeng ak voet hlauhkhqi
    ingkaw kawlung ak kqekkhqi ce him aham hqut hy.
  qub-qub: Chay runaga imaypis manami cuyapäcuyta yachashachu. Pobricunata, umildicunata,
    llaquicuycajcunatapis wañuchinancama gaticachaj.
  bqp-bqp: Zaakũ adi dↄn à gbɛ̃kɛ kɛ gbɛ̃kenɛro, àdi wɛ́ tã takasidenↄa kũ wɛ̃ndadenↄ
    kũ pↄsiradenↄo ari gyãwãn.
  hat-hat: paske li pa janm chonje gen pitye pou pesonn. Li pèsekite malere yo, endijan
    yo, moun ki san sekou, jouk li touye yo.
  eng-BSB: For he never thought to show kindness, but pursued the poor and needy and
    brokenhearted, even to their death.
  eng-WEBPB: because he didn’t remember to show kindness, but persecuted the poor
    and needy man, the broken in heart, to kill them.
  kbq-kbq: Na'ankure ana ne'mo'a vahe'ma so'e avu'ava'ma huzmante zankura avesra nehuno,
    zamunte omane vahe'ene ke'onke zanku atupama nehaza vahera zamazeri haviza nehie.
    Ana nehuno zamarimpa zamatafima mani'naza vahera zamahe fri'ne.
  pon-pon: Pweki a jota man kadek, pwe a pakipaki me luet o jamama, o me injenjued,
    pwen kamela i.
  nhe-BL: Pampa inijuanti ax quinejque quipalehuise ininhuampo. Nojquiya quintojtocaque
    tlen teicneltzitzi huan quinmictijque tlen mocuesohuayayaj.
  wnc-wnc: Dasingge, aminu waapata notnaapae musip kwikwiu dua natayamukut. Wena.
    Ita aminu sangana wena gatu sangaapae dapmakaing amin gatu meya pakaing aminde
    ngangu iwana dakngakut. Dakngake atzipan kumbing.
  bus-bus: Zaakɛ èe dↄn à gbɛ̃kɛɛ kɛ gbɛ̃kenɛro, è wɛ́ɛ tã takaasideenↄa kↄ̃n wɛ̃ndadeenↄ
    kↄ̃n pↄsiadeenↄo ai gɛ̀wãan.
  gub-BL: A'e awa na'ipurapo wer pixik kwaw ikatu ma'e rehe a'e. Upuraraw kar ma'erahy
    ma'e hereko 'ymar wanupe, hemetarer 'ym ma'e wanupe no, hemi'u 'ym ma'e wanupe
    no. Uzuka wà no.
