verse: PSA.109.028
translations:
  mal-C: അവർ ശപിക്കുമ്പോൾ അങ്ങ് അനുഗ്രഹിക്കണമേ; എന്നെ ആക്രമിക്കുമ്പോൾ അവർ ലജ്ജിതരായിത്തീരട്ടെ,
    എന്നാൽ അങ്ങയുടെ ദാസൻ ആനന്ദിക്കട്ടെ.
  deu-TKW: Mögen sie fluchen, du aber wollest segnen; die sich wider mich erheben,
    müssen zu Schanden werden, dein Knecht aber möge sich freuen dürfen!
  lin-lin: Ata balakeli ngai mabe, Yo okopambola ngai ; soki mpe bameki kotelema mpo
    na kobundisa ngai, bakokufa soni. Nzokande ngai mosali na Yo, nakozala moto ya
    esengo.
  mmx-mmx: Diba li lasaxaek tarak, ketla nenu unaba lox anarong ia. A vara i do una
    lox amangan nedi limixin loklox asongot kusu nenia, lasaxaruki ram anaba lok momo.
  eng-LSV: They revile, and You bless, || They have risen, and are ashamed, || And
    Your servant rejoices.
  eng-GNV: 'Though they curse, yet thou wilt blesse: they shall arise and be confounded,
    but thy seruant shall reioyce.'
  eng-WEBSTER: 'Let them curse, but bless thou: when they arise, let them be ashamed;
    but let thy servant rejoice.'
  nhw-BL: Huan teipa sintla nechtelchihuaj, amo tleno, pampa ta techtiochihuas. Sintla
    motlananase ica na, mopinahuase, huan na nijsenhuiquilis nimopaquilismacas, pampa
    na nimotequipanojca.
  swh-ONEN: Wanaweza kulaani, lakini wewe utabariki, watakaposhambulia wataaibishwa,
    lakini mtumishi wako atashangilia.
  bba-bba: Ye bɑ bɔ̃rusimɔ, yerɑ wunɛ kɑɑ domɑru kuɑ. Bɑ̀ n seewɑ, bɑ koo sekuru wɑ.
    Kpɑ nɛ, wunɛn sɔm kowo n nuku dobu ko.
  eng-KJVCPB: 'Let them curse, but bless thou: When they arise, let them be ashamed;
    but let thy servant rejoice.'
  luo-luo: Gin ginyalo kwongʼa to angʼeyo ni in ibiro gwedha; ka gimonja to ibiro
    kuodo wigi, to jatichni to biro bedo mamor.
  aii-aii: ܫܒ݂ܘܿܩ ܐܵܢܝܼ ܠܵܝܛܝܼ، ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܒܲܪܟܸܬ، ܐܝܼܡܲܢ ܕܩܵܝܡܝܼ ܒܸܬ ܢܵܟ݂ܦܝܼ، ܐܝܼܢܵܐ
    ܪܹܓܘܼܟ݂ ܒܸܬ ܚܵܕܹܐ.
  meu-meu: Bae heuduguirai, a oi na ba hahenamo, iheatu-henigu taudia na ba hahemaraidia;
    emu hesiai tauna baine moale.
  npi-ULB: तिनीहरूले मलाई सरापे तापनि मलाई आशिष्‌ ‌‌दिनुहोस् । तिनीहरूले मलाई आक्रमण
    गर्दा, तिनीहरू लाजमा परून्, तर तपाईंको सेवक आनन्‍दित होस् ।
  yor-yor: Wọ́n ó máa gégùn ún, ṣùgbọ́n ìwọ máa súre, nígbà tí wọn bá dìde kí ojú
    kí ó tì wọ́n, ṣùgbọ́n ìránṣẹ́ rẹ yóò yọ̀.
  pes-OPCB: آنها مرا نفرین کنند، اما تو مرا برکت بده. آنها سرافکنده شوند، اما بنده
    تو، شادمان شود.
  tgl-ULB: Kahit sumpain nila ako, pakiusap pagpalain mo ako; kapag sinalakay nila
    ako, nawa sila ay mapahiya, pero nawa ang iyong lingkod ay magalak.
  nop-nop: Adi Bepaŋdi nehitubu-kadakawek u kedem yoneŋ, iŋgoŋ oŋ, du adi toboniŋ
    momooŋ tinambeŋ. Du me kadakaniŋ tinamiiŋ heki u yehimoŋgofoweŋ, kaŋ kwanai-mege
    nu welemomooŋ nadiwitdok nadilat.
  hui-hui: Tigua i̱ Ngode Datagaliwabehanda mo ko helo laga bialu ha holebiragoyu
    í̠na i̱ biamogo biaabo haga kegoni. Agali i̱ mo tandaga haga karu tini mo tandaga
    habelo hamelo kogoni. Í̠naga biabe biahaga i̱ kogo i̱naga miniha dungulo holiya
    mo dungula habe.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား ကျိန်​ဆဲ​ကြ​သော်​လည်း​ကိုယ်​တော်​ရှင်
    မူ​ကား ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​မည်။ ကျွန်​တော်​မျိုး​အား​နှိပ်​စက်​ညှဉ်း​ဆဲ​သော
    သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​ကြ​ပါ​စေ​သော။ ကိုယ်​တော်​ရှင်​၏ အ​စေ​ခံ​ကျွန်​တော်​မျိုး​မူ​ကား
    ဝမ်း​မြောက်​ရ​ပါ​စေ​သော။
  bod-N: དེ་ཚོས་དམོད་ཀྱང་ཁྱེད་ཀྱིས་བྱིན་རླབས༌གནོངས། །རྒོལ་བར་ལངས་དུས་དེ་རྣམས་ངོ་ཚ༌ཡང༌།
    །ཁྱེད་ཀྱི་ཞབས་ཕྱི་དགའ་མགུ་རངས་པར༌འགྱུར།།
  wsk-wsk: Nuna maga namara ko den balmon, bare ni marak ningo mu aninga te bitarko;
    tom agarak kagermon mu dolara ningi kapamonko, bare ani nika ura kari mu amilmilarikko.
  sna-sna: Ivo vangatuka havo, asi imi mucharopafadza; vachanyadziswa pavanorwisa,
    asi muranda wenyu achafara.
  spa-BLM: Ellos pueden maldecir, pero tú bendices. Cuando se levanten, serán avergonzados,
    pero tu siervo se alegrará.
  cac-cac: Malaj yelc'och in scatab'an eb' tato a ach tzac'cot a vach'c'olal d'ayin.
    Q'uixvocab' eb' yacb'an van stzalaj in c'ol a in a checab' in tic.
  swh-ULB: Ingawa wananilaani, tafadhali unibariki; wanishambuliapo, waaibishwe, lakini
    mtumishi wako afurahi.
  deu-ELBBK: Mögen sie fluchen, du aber segne! Stehen sie auf, so lass sie beschämt
    werden und deinen Knecht sich freuen!
  mbb-OT: Midrewakan e zan, piru edtuvazan a mulà kenikew. Egkepeel-elezan is menge
    kuntada ku emun edsurungen e zan, ne egkelipey a mulà is suluǥuen nu.
  mal-2015: അവർ ശപിക്കട്ടെ; നീയോ അനുഗ്രഹിക്കേണമേ; അവർ എതിർക്കുമ്പോൾ ലജ്ജിച്ചുപോകട്ടെ;
    അടിയനോ സന്തോഷിക്കും;
  gup-gup: Wardi bedda ngandimarneyime kunwarrekenh, dja ngudda wanjh kanmarnekurduyime
    kunmak, dja kunmekbekenh ngaye nawu marnedurrkmirri wanjh ngawernhnjilngmak.
  rmc-rmc: On mi košen, ale tu žehňin! Ola, ko pre ma džan, pes ladžana, ale tiro
    sluhas radisaľola.
  nlg-nlg: Ke vagha kara liona ke, ma kara bosa kauu, Hauva mi ghoe ko vautou so.
    Tana bona tara kanahaghiniu igeva gaira udolu kara righi horura/nira sika/nira
    maa, mi nau nimua tinoni lutu ku tona haliu so na nigho togotogo.
  pes-OPV: ایشان لعنت بکنند، اما تو برکت بده. ایشان برخیزند و خجل گردند و اما بنده
    توشادمان شود.
  ron-1924: Мэкар кэ ей блестемэ, Ту бинекувынтязэ; мэкар кэ се ридикэ ей ымпотрива
    мя, вор фи ынфрунтаць, яр робул Тэу се ва букура.
  ben-OBCV: তারা অভিশাপ দিক, কিন্তু তুমি আশীর্বাদ দিয়ো; যারা আমাকে আক্রমণ করে, তারা
    যেন লজ্জায় পড়ে, কিন্তু তোমার দাস আনন্দ করুক।
  som-som: Iyagu ha habaartameen, adiguse i barakee, Kolkay kacaan, way ceeboobi doonaan,
    laakiinse anigoo addoonkaaga ah waan rayrayn doonaa.
  eng-ASVBT: 'Let them curse, but bless thou: When they arise, they shall be put to
    shame, But thy servant shall rejoice.'
  mna-mna: Ŋonoono, zin tiwirri sua sananŋana pio. Tamen nu ko kampe yo. Mi sombe
    lelen be timaŋga pio, na timaŋga lak! Pa nu ko koto zin mi pimiili zin ma tila
    raama kan miaŋ. Naso kam mbesooŋo ku ma leleene ambai mi menmeeni.
  ita-1885: Essi malediranno, e tu benedirai; Si sono innalzati, ma saran confusi,
    Ed il tuo servitore si rallegrerà.
  eng-ULB: Though they curse me, please bless me; when they attack, may they be put
    to shame, but may your servant rejoice.
  spa-VBL: Cuando me maldigan, tú me bendecirás. Cuando me ataquen, tú los destruirás.
    Y yo, tu siervo, me alegraré.
  fra-_FOB: Ils maudiront, toi tu béniras; ils s'élèvent, mais ils rougiront, et ton
    serviteur se réjouira.
  mal-mal: അവർ ശപിക്കട്ടെ; അവിടുന്ന് അനുഗ്രഹിക്കണമേ; അവർ എതിർക്കുമ്പോൾ ലജ്ജിച്ചുപോകട്ടെ;
    അങ്ങയുടെ ദാസനായ അടിയനോ സന്തോഷിക്കും;
  urd-GVR: Jab wuh lānat kareṅ to mujhe barkat de! Jab wuh mere ḳhilāf uṭheṅ to baḳhsh
    de ki sharmindā ho jāeṅ jabki terā ḳhādim ḳhush ho.
  suz-BL: मेकोपुकीमी सराप चीले पामेक्‍ल। तन्‍न गे आसीक गेने। मेकोपुकी बोक्‍मानु, मुने
    दोक्‍मल। तन्‍न इन गेय पाइब ग्‍येरसीब। लूका ६:२७-२८
  eng-NOY: Let them curse, but do thou bless! When they arise, let them be put to
    shame; But let thy servant rejoice!
  ita-1927: Essi malediranno, ma tu benedirai; s’innalzeranno e resteran confusi,
    ma il tuo servitore si rallegrerà.
  ckb-ckb: ئەوان نەفرەت دەکەن، بەڵام تۆ بەرەکەت دەدەیت، هەستان و شەرمەزار بوون، بەڵام
    خزمەتکاری تۆ دڵخۆش بوو.
  eng-BBE: They may give curses but you give blessing; when they come up against me,
    put them to shame; but let your servant be glad.
  xsi-xsi: Ambo kinzi ma sino pano tu kuzavaru naŋa, ande ara. Taitu naŋa kaloŋgu
    tawana tu noko ma kuveta kie ara nâ pana. Naŋa iloŋgu tu noko ma kutawanzi tamâta
    ŋinde siveta kenzi sakamao pa naŋa. Ŋineŋga noko ne wurâta tamâta naŋa ma iloŋgu
    ara nâ.
  kan-OKCV: ಅವರು ಶಪಿಸಲಿ, ಆದರೆ ನೀವು ಆಶೀರ್ವದಿಸಿರಿ. ನನಗೆ ಹಾನಿಮಾಡುವವರು ನಾಚಿಕೆಪಡಲಿ; ಆದರೆ
    ನಿಮ್ಮ ಸೇವಕನಾದ ನಾನು ಸಂತೋಷಿಸಲಿ.
  tam-2017: அவர்கள் சபித்தாலும், நீர் ஆசீர்வதியும்; அவர்கள் எழும்பினாலும் வெட்கப்பட்டுப்போகட்டும்;
    உமது அடியானோ மகிழ்சியாக இருப்பேன்.
  spa-RV-1909: 'Maldigan ellos, y bendice tú: levántense, mas sean avergonzados, y
    regocíjese tu siervo.'
  ron-BTF: Lasă-i să blesteme, dar tu binecuvântează; când ei se ridică, să fie rușinați;
    dar servitorul tău să se bucure.
  eng-WEBP: They may curse, but you bless. When they arise, they will be shamed, but
    your servant shall rejoice.
  eng-FBV: When they curse me, you will bless me. When they attack me, you will defeat
    them. And I, your servant, will be happy.
  nld-1939: Laat hèn dan maar vloeken, als Gìj mij wilt zegenen; Mijn vijand zich
    schamen, maar uw knecht zich verheugen;
  nch-BL: Huan teipa sinta nechtelchihuaj, amo teno ipati, pampa ta techtiochihuas.
    Sinta motananase ica na, pinahuase, huan na nijsenhuiquilis nimopaquilismacas,
    pampa na nimotequipanojca.
  vie-1934: Chúng nó thì rủa sả, nhưng Chúa lại ban phước. Khi chúng nó dấy lên, ắt
    sẽ bị hổ thẹn, Còn kẻ tôi tớ Chúa sẽ được vui vẻ.
  cha-cha: 'Polo ya sija manmamatdise, lao jago manbendise: yaguin sija mangajulo,
    ufanmamajlao; lao y tentagomo umagof.'
  hin-CV: वे शाप देते रहें, किंतु आप आशीर्वचन ही कहें; तब जब वे, आक्रमण करेंगे, उन्हें
    लज्जित होना पड़ेगा, यह आपके सेवक के लिए आनंद का विषय होगा.
  eng-OURB: They may curse, but you bless. When they arise, they will be shamed, but
    your servant shall rejoice.
  spa-BES: Pueden dar maldiciones, pero tú das bendición; cuando suban contra mí,
    sean avergonzados; pero que tu siervo se alegre.
  tdx-tdx: Angao hamàtse iereo, f’ihe mitahia; ie mitroatse le ho salatse, fe ho fale
    ty mpitoro’o.
  tha-KJV: ให้​เขาแช่งไป แต่​ขอพระองค์ทรงอำนวยพระพร เมื่อเขาลุกขึ้น ขอให้​เขาได้​อาย
    แต่​ขอให้​ผู้รับใช้​ของพระองค์​ยินดี
  por-BR-2018: Maldigam eles, mas bendize tu; levantem-se eles, mas sejam envergonhados;
    e o teu servo se alegre.
  deu-ELO: Mögen sie fluchen, du aber segne! Stehen sie auf, so laß sie beschämt werden,
    und deinen Knecht sich freuen!
  eng-WYC-2018: And they shall curse, and thou shalt bless, they that rise against
    me, be shamed; but thy servant shall be glad. (And they shall curse, but thou
    shalt bless, so let those who rise against me, be put to shame; but thy servant
    shall be glad.)
  epo-epo: Ili malbenas, sed Vi benu; Ili leviĝis, sed ili estos hontigitaj, kaj Via
    sklavo ĝojos.
  gfk-gfk: I tale bia diet na ianga na harhuli, iesen augu, nu haidane iau. Ing diet
    na tut na hinarubu ma iau, diet na hirhir, iesen no num tultulai na guama.
  uig-PIN: Ular lǝnǝt oⱪuwǝrsun, Sǝn bǝht ata ⱪilƣaysǝn; Ular ⱨujum ⱪilixⱪa turƣanda,
    hijalǝttǝ ⱪalsun, Biraⱪ ⱪulung xadlansun!
  beo-beo: 'Ilia da na aligima:ne gagabumu. Be Di da na hahawane esaloma:ne hamomu.
    Nama se iasu dunu, amo Di hasalasima. Na, Dia hawa: hamosu dunu, da hahawane ba:mu
    da defea.'
  tpi-OTNT: Ol i ken tok bai God i bagarapim mi, tasol bai yu mekim gut tasol long
    mi. Mi laik bai yu daunim ol man i mekim nogut long mi, na bai mi, wokman bilong
    yu, mi ken belgut.
  hau-SA: Za su iya la’anta, amma kai za ka sa albarka; sa’ad da suka tasar za su
    sha kunya, amma bawanka zai yi farin ciki.
  udu-udu: Dhalki uni jeena jee mo, hili /e mini mii mo jin ’boru mii mo. Dhalki uni
    gwansan kun ṯẖa’th aha/ ki is dhunu ki mo ma ’the is mo. Dhalki c̱iŋkinam pini
    ’kunya bwa mo.
  uig-LAT: Ular lenet oquwersun, Sen bext ata qilghaysen; Ular hujum qilishqa turghanda,
    xijalette qalsun, Biraq qulung shadlansun!
  nde-nde: Bangangiqalekisa, kodwa wena uzabusisa; bathi bayahlasela bayangiswe, kodwa
    inceku yakho izathokoza.
  ton-ton: 'Tuku kenau kape, ka ke fakamonūʻia ʻe koe: ʻoka nau ka tuʻu hake, tuku
    ke nau mā; kae tuku ke fiefia ʻa hoʻo tamaioʻeiki.'
  ces-1613: Nechť oni jakkoli zlořečí, ty dobrořeč; kteříž povstali, nechť se zastydí,
    aby se veselil služebník tvůj.
  eng-WMB: They may curse, but you bless. When they arise, they will be shamed, but
    your servant shall rejoice.
  tam-TCV: அவர்கள் என்னைச் சபித்தாலும், நீர் என்னை ஆசீர்வதிப்பீர்; அவர்கள் என்னைத்
    தாக்கும் வேளையில் அவர்கள் வெட்கத்திற்குட்படுவார்கள்; ஆனால் உமது அடியானாகிய நான்
    களிகூருவேன்.
  ceb-ULB: Bisan kung ila akong gitunglo, palihog panalangini ako; sa dihang mohasmag
    sila kanako, hinaot nga maulawan sila, apan hinaot nga ang imong sulugoon magmaya.
  pol-UBG: Niech oni przeklinają, ale ty błogosław; gdy powstają, niech będą zawstydzeni,
    a twój sługa niech się weseli.
  urd-GVU: جب وہ لعنت کریں تو مجھے برکت دے! جب وہ میرے خلاف اُٹھیں تو بخش دے کہ شرمندہ
    ہو جائیں جبکہ تیرا خادم خوش ہو۔
  eng-OEBCW: Let them curse, if only you bless. Put my assailants to shame, and make
    your servant glad.
  deu-1912: Fluchen sie, so segne du. Setzen sie sich wider mich, so sollen sie zu
    Schanden werden; aber dein Knecht müsse sich freuen.
  kan-2017: ಅವರು ಶಪಿಸಲಿ, ಚಿಂತೆಯಿಲ್ಲ; ನೀನು ಆಶೀರ್ವದಿಸುವಿ. ಅವರು ಎದ್ದು ಅಪಮಾನ ಹೊಂದುವರು.
    ಆದರೆ ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಉಲ್ಲಾಸಿಸುವೆನು.
  yap-yap: Go manga yad ra yibilayeg, machane ga ra fal’eg wa’athag. Mang e yigi waer
    e pi’in yad be gafgow nigeg, me mang gag ni tapigpig rom e gu felan’.
  hlt-MCSB: Amih te thaephoei thil uh cakhaw namah loh yoethen na paek bitni. Tlai
    thil uh cakhaw yahpok uh saeh lamtah na sal loh a kohoe saeh.
  mdy-ETH: ዔያታ ጋጋዳንቃኔ፥ ኔ ጋዓንቴ ዓንጃኔ፤ ዔያታ ዔቃዖ ዻውሲንታኔ፤ ኔኤኮ ዓይላሢ ጋዓንቴ ዎዛዻኔ።
  twi-ASANTE: Wɔbɛdome, nanso wobɛhyira; sɛ wɔto hyɛ me so a, wɔn anim bɛgu ase, nanso
    wo ɔsomfoɔ ani bɛgye.
  eng-WEBU: They may curse, but you bless. When they arise, they will be shamed, but
    your servant shall rejoice.
  spa-PDDPT: Que ellos maldigan, pero Tú, bendice. Cuando se levanten, sean avergonzados,
    Pero tu esclavo estará alegre.
  gun-gun: Ha'e kuery joe ijayvu vai va'e. Ha'e rã ndee ma rejogueroayvu porã va'e.
    Tove xere opu'ã va'e kuery nda'evei nho ta'ikuai. Ha'e rã nerembiguai ma tovy'a.
  agu-BL: Mpe nink cho'c tan incunse'n, qui'c na ban ko atu' tan wuch'eye'n. Nink
    tz'el chitx'ix yil jal tzatzin tetz wetz.
  ilo-ULB: Urayno ilunlunoddak, pangngaasim ta bendisionannak; inton dumarupda, maibabainda
    koma, ngem agrag-o koma ti adipenmo.
  kpg-kpg: Holongo digaula e haga halauwa au, gei Goe ga haga maluagina au. Digaula
    ala e heebagi mai gi di au la heia gi magedaa, gei au, go dau dangada hai hegau,
    la gi tenetene.
  uig-ARA: ئۇلار لەنەت ئوقۇۋەرسۇن، سەن بەخت ئاتا قىلغايسەن؛ ئۇلار ھۇجۇم قىلىشقا تۇرغاندا،
    خىجالەتتە قالسۇن، بىراق قۇلۇڭ شادلانسۇن!
  sus-sus: E tan n dankama, kɔnɔ i barakɛ nan fima n ma. Yaagi fama nɛ dusude e xun
    na, kɔnɔ n tan i xa konyi di, n sɛɛwama nɛ.
  pon-2006: Mweinele re pahn kerieiehla, ahpw komwi pahn ketin kupwuramwahwihiehla.
    Me kin pwakipakih ie kan re en lohdi, oh ngehi, sapwellimomwi ladu, en kin pereperen.
  jae-jae: Êsêac sêpuc boa aêmaŋ, mago aôm ônam mec aê. Êsêac taŋ sêjanda aê naŋ,
    sêkumaŋ gebe aômnêm sakiŋwaga aê jamoa totêtac ŋajamgeŋ.
  ksd-ksd: Kan diat a tata kakaina, ma u, una ga tata na varvadoan; Dia tut, ma di
    varuva diat, ma kaum tultul na gugu.
  tur-YTC: Onlar lanet edebilir, ama sen kutsa. Ayağa kalktıklarında utanacaklar,
    Ama senin hizmetkârın sevinecek.
  bel-N: Яны праклінаюць, а Ты дабраславі! Яны паўстаюць [супраць мяне], і будуць
    асаромленыя, а слуга Твой няхай узрадуецца!
  kpr-kpr: Ne namoa girivaita arera amo, namoa esimbugaresa. Evetu genembo namokena
    ari eko arera ava, sosighi aso itatama arera. Amingururaso, ninda saramana kato,
    dubo jama arira.
  ind-AYT: Biarlah mereka mengutuk, tetapi Engkau akan memberkati; ketika mereka bangkit,
    mereka akan dipermalukan, tetapi hamba-Mu akan bersukacita.
  yom-yom: Bawu balembo singi vayi ngeyo wela sakumuna. Bu batelimini mu diambu di
    nuanisa, bela fua tsoni vayi kisadi kiaku kiela mona khini.
  yut-yut: Piŋkop da nak aŋupbal asak do yokdaŋ, mani gak da nak do yo tagɨ gɨn akdɨsal.
    Yokwi aŋ namaŋ amɨn pabɨŋ yopmaŋaki mayak tok pani do nandɨsat. Aŋaki pi amɨngo
    nak but kwaktok nandabeŋ.
  nya-nya: Angathe kutemberera, koma Inu mudzadalitsa; pamene iwo andiputa adzachititsidwa
    manyazi, koma mtumiki wanu adzasangalala.
  hrv-hrv: Oni nek' proklinju, ti blagoslivljaj; nek' se postide koji se na me podižu,
    a sluga tvoj nek' se raduje!
  mps-mps: Augwa te po weyu, te Godigo ena dolaibao po wali, tiali goli nago enabolo
    wiegi yai sę yaibao. Eno homugo te enaba dwai sę ebo bidi dabe aiyaba elalumai
    homu yai, tama ena naga sę bidigo, eno bugai haliga yaibao.
  tpi-tpi: Ol i ken tok bai God i bagarapim mi, tasol bai yu mekim gut tasol long
    mi. Mi laik bai yu daunim ol man i mekim nogut long mi, na bai mi, wokman bilong
    yu, mi ken belgut.
  dan-1931: Lad dem forbande, du vil velsigne, mine uvenner vorde til Skamme, din
    Tjener glæde sig;
  vie-OVCB: Dù họ nguyền rủa thế nào con cũng chịu, miễn sao con được Chúa ban phước
    lành! Khi họ nổi lên, họ sẽ bị hổ thẹn! Nhưng con, đầy tớ Chúa, sẽ hân hoan!
  guj-2017: જો તેઓ મને શાપ આપે, તો કૃપા કરી તેમને આશીર્વાદ આપજો; જ્યારે તેઓ હુમલો
    કરે, ત્યારે તેઓ શરમાઈ જાઓ, પણ તમારો સેવક આનંદ કરે.
  pon-2006A: Mweinele re pahn kerieiehla, ahpw komwi pahn ketin kupwuramwahwihiehla.
    Me kin pwakipakih ie kan re en lohdi, oh ngehi, sapwellimomwi ladu, en kin pereperen.
  por-BRBSL: Eles podem amaldiçoar, mas você abençoa. Quando eles surgirem, eles serão
    envergonhados, mas seu servo se regozijará.
  eng-OEBUS: Let them curse, if only you bless. Put my assailants to shame, and make
    your servant glad.
  swe-swe: Låt dem förbanna (ta lätt på, lättviktigt, en mild förbannelse) men välsigna
    Du, när de reser sig ska de bli satta i skam, men Din tjänare ska glädja sig.
  cth-cth: Ahnimouh ni thoe na bo eiteh, nang ni yawhawi na poe haw. Ahnimouh a thaw
    awh navah kayak awh naseh. Hatei, na san teh konawm naseh.
  twi-twi: Wɔbɛdome, nanso wubehyira; sɛ wɔtow hyɛ me so a wɔn anim begu ase, nanso
    wo somfo ani begye.
  hlt-hlt: Amih te thaephoei thil uh cakhaw namah loh yoethen na paek bitni. Tlai
    thil uh cakhaw yahpok uh saeh lamtah na sal loh a kohoe saeh.
  tbz-SIM: Bɛmbɛ m bɔmmù kusĩ̀nkù nku, kɛ̀ fɔ̃́ nni n dɔɔri mɛsɑ̀ɑ̀. Kɛ̀ bɛ̀ ìtɛ́
    kɛ còḿmú bɛɛ̀ yóó di ifɛi, mí nhɑ kóo tɔ̃ntì kɛ̀ nni mbo diwɛ̀ì miɛkɛ.
  msy-2020: Me, nɨ na gasɨghasɨghsɨ me nɨ mɨkɨmam. Eghtɨ puvatɨgham. Nɨ deravɨra na
    damuvɨra ikiam. Gumazir na gasɨghasɨghasava amiba nɨ me abɨnasa kɨ ifonge. Eghtɨ,
    kɨ nɨn ingangarir gumazim, nan navim nan deragham.
  dop-dop: Mpɛ pɑ təŋsəɣɩ mpusi kɛ́. Amɑ nyɑ́ kooliɣi kʋpɑntʋ. Ye pɑ kʋlɑɑ fɛɛlɛ kɑ́
    kpɑ-wɛ. Amɑ nyɑ́ təmlɛ tʋ mɑ́ mɑ lɑŋlɛ kɑ́ hʋlʋmɩ.
  azb-azb: Qoy onlar qarğış etsinlər, Sən mənə xeyir-dua ver, Qoy onlar əleyhimə qalxarkən
    utansınlar. Sənin qulunam, qoy sevinim!
  eng-DBY: Let them curse, but bless thou; when they rise up, let them be ashamed,
    and let thy servant rejoice.
  hin-2017: वे मुझे कोसते तो रहें, परन्तु तू आशीष दे! वे तो उठते ही लज्जित हों, परन्तु
    तेरा दास आनन्दित हो! (1 कुरि. 4:12)
  wol-KYG: Ñooy móolu, yaw nga barkeel; ñoo ma jógal, ñooy torox, man, ma bég, Sang
    bi!
  bjr-bjr: Qini namuqaauqa qini diqurara ufa qimifana anee amiqi amiqimma qimaqeennaranoo.
    Qini aupurarana qimimariasa anee misa rafaaqafu nimaqaa. Miqimmasainaqa qinee
    ani ainainira faiqi asasianauranoo.
  eng-YLT: They revile, and Thou dost bless, They have risen, and are ashamed, And
    Thy servant doth rejoice.
  kne-kne: Mabalin ay bomaos da, ngem sik-a pay yan bomindisyon ka. Sapay koma ta
    maabak din pomalpaligat, ngem sak-en pay ay mansilsilbin sik-a yan manragsakak.
  eng-WYC-2017: And they shall curse, and thou shalt bless, they that rise against
    me, be shamed; but thy servant shall be glad.
  eng-WMBB: They may curse, but you bless. When they arise, they will be shamed, but
    your servant shall rejoice.
  zat-NTPS: Dxelegu'e̱ neda' de', san be̱n Lue' gaca chawe' chia'. Guxasa, be̱n xelexedué'e
    benne' ca' dxeledábague̱' neda', san be̱n beda' neda'.
  zty-NTPS: Bi be žéke'la' cha' ẕnnégake' chia', cha' Le' žon chawo'o neda'. Wzó ža',
    na' ben ga yedoé'egekle benne' ka' bi ẕḻé'egekle' neda' chawe', san ben ga yebela'
    neda', benne' wen žin chio'.
  urd-GVH: जब वह लानत करें तो मुझे बरकत दे! जब वह मेरे ख़िलाफ़ उठें तो बख़्श दे कि
    शरमिंदा हो जाएँ जबकि तेरा ख़ादिम ख़ुश हो।
  rug-rug: Arini si leve nau, ba Agoi si mana nau tu. Madi tava kilasa sarini pu ṉoṉovalau,
    ba arau na Mua nabulu si maqu qetuqetu qua.
  gaz-gaz: Isaan ni abaaru; ati garuu ni eebbifta; yommuu natti kaʼan isaan ni qaanaʼu;
    tajaajilaan kee garuu ni gammada.
  fra-LSG: S’ils maudissent, toi tu béniras; S’ils se lèvent, ils seront confus, Et
    ton serviteur se réjouira.
  yal-yal: E tan n dangama nɛn, i tan yi barakan sa n ma fe yi. E na keli n xili ma,
    e yagima nɛn, n tan, i ya walikɛɛn yi sɛwa.
  iou-iou: Unitä täŋpäwak man näwetneŋo upäŋkaŋ gäkä iron api täŋ namen. Komi jop
    namani u täŋpewi mäyäk taŋirä näk epän watä ämaka oretoret kaŋ täŋpa.
  haw-1868: Na lakou e hailiili mai, aka, e hoomaikai mai oe, A ku mai lakou iluna,
    e hoohilahilaia lakou; Aka, e hoohauoli mai oe i kau kauwa.
  arb-NAV: هُمْ يَلْعَنُونَنِي أَمَّا أَنْتَ فَتُبَارِكُنِي. لِيَخْزَ المُشْتَكُونَ
    عَلَيَّ، فَأَفْرَحَ أَنَا عَبْدَكَ.
  ded-ded: Yeni sowecyoac dekecdae, naric, nga ge sifu kenecyoac debesena. Ngicngac
    neac wegenac hama memanganenubeso angandae, yeni ge negemmana game kpekpeu faiyunubesonga.
    Geac kingang ngicngo ubangerec negemma kecbeso.
  ewe-ewe: Woaƒo fi ade ame, ke wò la àyra ame, ne wotso ɖe ŋunye la, ŋu akpe wo,
    ke wò dɔla ya atso aseye.
  eng-LEE: 'Let them then curse, but do thou bless: when they arise, let them be made
    ashamed; but let thy servant rejoice.'
  asm-FB: তেওঁলোকে শাও দিয়ক, কিন্তু তুমি হ’লে আশীৰ্ব্বাদ কৰিবা; তেওঁলোকে উঠিলে লজ্জিত
    হ’ব; কিন্তু তোমাৰ দাস আনন্দিত হ’ব।
  sus-A: عٍ تَن ﭑ دَنكَمَ، كْنْ عِ بَرَكّ نَن قِمَ ﭑ مَ. يَافِ قَمَ نّ دُ سُدٍ عٍ
    شُن نَ، كْنْ ﭑ تَن عِ شَ كٌنيِ دِ، ﭑ سّيوَ مَ نّ.
  fra-SBL: Ils peuvent maudire, mais toi tu bénis. Lorsqu'ils se présenteront, ils
    seront couverts de honte, mais ton serviteur se réjouira.
  hbo-hbo: יְקַֽלְלוּ־הֵמָּה֮ וְאַתָּ֪ה תְבָ֫רֵ֥ךְ קָ֤מוּ ׀ וַיֵּבֹ֗שׁוּ וְֽעַבְדְּךָ֥
    יִשְׂמָֽח׃
  kik-kik: O nĩ marumanage, no wee ũrathimanage; rĩrĩa maatharĩkĩra nĩmarĩconorithagio,
    no ndungata yaku no gũkena ĩrĩkenaga.
  fra-NCL: Eux, ils maudissent ; mais toi, tu béniras ; ils se lèvent, mais ils seront
    confondus, et ton serviteur sera dans la joie.
  cek-AK: Nihcae loe tangoeng o, toe nang loe tahamhoihaih paek ah; nihcae angthawk
    o naah, azat o nasoe; toe na tamna loe anghoe nasoe.
  cuk-cuk: Be angi ise-nued binsae. Ar emardi an-ukabsaele, akarsulid. An-isdarmaladdi
    be obingegsae, andi be-maiga-guedi, weligwar-itoge be an-imake.
  tel-2017: వారు నన్ను శపిస్తున్నారు గానీ దయచేసి నీవు నన్ను దీవించు. వారు నాపై దాడి
    చేస్తే వారికే అవమానం కలగాలి. నీ సేవకుడు మాత్రం సంతోషించాలి.
  hat-BSA: Kite yo menm bay madichon sou mwen, men pou Ou menm, bay benediksyon. Lè
    yo leve, yo va wont, men sèvitè Ou a va fè kè kontan.
  kos-kos: Sahp elos ac selngawiyu, tusruktu kom fah akinsewowoyeyu. Lela tuh elos
    su akkeokyeyu in kutangyukla, Ac lela tuh nga, su mwet kulansap lom, in engan.
  hbo-WLC: יְקַֽלְלוּ־הֵמָּה֮ וְאַתָּ֪ה תְבָ֫רֵ֥ךְ קָ֤מוּ ׀ וַיֵּבֹ֗שׁוּ וְֽעַבְדְּךָ֥
    יִשְׂמָֽח׃
  ibo-ibo: Ha nwere ike nọgide na-abụ ọnụ, ma ị ga-agọzi; mgbe ha ga-abịa ọgụ, a ga-eme
    ha ihe ihere, ma ohu gị ga-aṅụrị ọṅụ.
  ory-ory: ସେମାନେ ଅଭିଶାପ ଦେଉନ୍ତୁ, ମାତ୍ର ତୁମ୍ଭେ ଆଶୀର୍ବାଦ କର; ସେମାନେ ଉଠିଲେ ଲଜ୍ଜିତ ହେବେ,
    ମାତ୍ର ତୁମ୍ଭର ଦାସ ଆନନ୍ଦ କରିବ।
  chk-chk: Ir ra tongeni eäni kapasen anümamau ngeniei, nge en kopwe afeiöchüei. Chokewe
    mi ü ngeniei repwe küna säw. Nge ngang noum chon angang üpwe pwapwa.
  rop-rop: Dei gin tok nogudbalawei langa mi bat yu na garra oldei dum gudbala ting
    blanga mi. Nomo larram main enami olabat win, en yu meigim mi, yu wekinmen, jidan
    gudbinji.
  ukr-1871: Нехай вони проклинають мене, а ти благослови! Встануть вони, то допусти
    сором на них, і дай зрадуватись слузї твому!
  yon-yon: Yi kuu butun kamaniib kumban ebbed amun keruwaneeb. Yimbed nenbandaniib
    kuu yi yaa karak kondaneeb kumban, eb dememan ne kuu kubaniin.
  deu-1951: Fluchen sie, so segne du; setzen sie sich wider mich, so müssen sie zuschanden
    werden; aber dein Knecht müsse sich freuen.
  eng-JPS: Let them curse, but bless Thou; when they arise, they shall be put to shame,
    but Thy servant shall rejoice.
  srp-1865: Oni kunu, a ti blagoslovi; ustaju, ali nek se postide, i sluga se tvoj
    obraduje.
  lug-lug: Balikoma, naye ggwe olimpa omukisa! Leka abannumbagana baswale, naye nze
    omuddu wo nga nsanyuka!
  heb-heb: יקללו המה ואתה תברך קמו ויבשו ועבדך ישמח׃
  ben-IRV: যদিও তারা আমাকে শাপ দেয়, দয়া করে তুমি আশীর্বাদ কর; যখন তারা আক্রমণ করে
    যেন তারা লজ্জিত হয়। কিন্তু তোমার এ দাস আনন্দ করবে।
  ntu-ntu: Yawe, kxmule-esz' enqmi rngeng nzpibqtilr ninge, a' amrlz ninge, X aovxio
    nidr murde nabilvzx nim.
  pan-pan: ਓਹ ਫਿਟਕਾਰਾਂ ਦੇਣ ਪਰ ਤੂੰ ਬਰਕਤ ਦੇ! ਜਦ ਓਹ ਉੱਠਣ ਤਾਂ ਓਹ ਸ਼ਰਮਿੰਦੇ ਹੋਣ, ਪਰ ਤੇਰਾ
    ਦਾਸ ਅਨੰਦ ਹੋਵੇ!
  mya-JVB: ထိုသူ တို့သည် ကျိန်ဆဲ သော်လည်း ၊ ကိုယ်တော် မူကား ကောင်းကြီး ပေးတော်မူပါ။
    သူတို့သည် ထ သောအခါ အရှက် ကွဲကြပါစေသော။ ကိုယ်တော် ၏ ကျွန် မူကား ၊ ဝမ်းမြောက် ပါစေသော။
  kgf-kgf: Ieneŋ saecnec sac ʒénémmu, néŋ geŋ mia mériaŋ mihicŋi némbésémaŋ. Ieneŋ
    haʒéc waŋ némma yacmu imuaru gamugina mihicŋimu, néŋ guac wleŋ qeqega imi ségiségi
    wammaŋ.
  tte-O: Siya sikawa-gulaiyau na kowa kani kuwalo-muloloiyau. Kagu toyakamkamnao ukwaiwe-gabaegili
    na yau am topaisowa kani yayaliyaya.
  tbg-tbg: Vika tiriara tiha, Kotiva vira qoraiqama amitairaro vaaquqama vuarire,
    tivara are kia mintiraitira, ti koqema timitenara. Are ti qoraiqama timite variaka
    náivata qoraiqama nimitehara vika vara muntuvi kairaqe te ai kaiqa vaiintivano
    virara quahaare.
  hmo-hmo: Idia ese edia hereva dekenai lau idia hadikaia, to oi ese lau do oi hanamoa.
    Lau idia dagedage henia taudia mani do oi halusia, vadaeni lau, oiemu hesiai tauna,
    be do lau moale.
  zar-NT: Tuʼdxía nedaʼ döʼ, pero Liʼ, ben ga gaca dxiʼa quiaʼ. Cateʼ ilaʼyasëʼ, uluʼtuíʼinëʼ,
    pero udzéjadaʼ nedaʼ, huen dxin quiuʼ.
  urd-urd: वह ला'नत करते रहें, लेकिन तू बरकत दे! वह जब उठेगे तो शर्मिन्दा होंगे, लेकिन
    तेरा बन्दा ख़ुश होगा!
  bqc-SIM: Tó aa ma ka, ńyↄ̃ báaadamagu, tó aa fɛ̀lɛmanↄ, wí a ń kṹ, mapi
    n zↄ̀blena mí pↄnakɛ.
  tcz-CHONGTHU: Hiteng chuleh amahon eisapset nom u jongleh eisamseuhen ajeh chu nangman
    phatthei neiboh ding ahinai. Amahon eihin delkhum tenguleh jumna akimudiu ahi.
    Ahinla nasoh keimavang kipah a kagalkai ding ahi.
  mar-mar: जरी त्यांनी मला शाप दिला, पण कृपा करून मला आशीर्वाद दे; जेव्हा ते हल्ला
    करतील, तेव्हा ते लज्जित होतील, परंतु तुझा सेवक आनंदी होईल.
  isl-isl: – þá mega þeir formæla mér ef þeir vilja, sama er mér, aðeins að þú blessir
    mig. Þá munu illráð þeirra gegn mér mistakast og ég ganga mína leið, glaður í
    bragði.
  hlt-THB: Cekkhqi ing khawseet hly hlai uhy, nang ingtaw zoseen pe hyk ti; cekkhqi
    ing ami tuk awh chah phyi kawm uh, cehlai nang a tyihzawih taw zeel kaw.
  qub-qub: Nogataga manami imapis gocamanchu maldisyun chayamaptinpis. Tayta Dios
    gam ichanga bindisyunniquita goycamay. Noga sirbir cushicuptë paycunaga pengacuchun.
  bqp-bqp: Bee tó ò ma ka, ĩni arubarika damagu, tó ò fùtɛmai, wé'i ni ń kũ, makũ
    n zↄ̀bleri mani pↄnna kɛ.
  hat-hat: Yo mèt ban m' madichon. Men, ou menm, w'ap ban m' benediksyon. Se pou moun
    ki pa vle wè m' yo wont. Men, mwen menm k'ap sèvi ou la, se pou m' gen kè kontan.
  eng-BSB: Though they curse, You will bless. When they rise up, they will be put
    to shame, but Your servant will rejoice.
  eng-WEBPB: They may curse, but you bless. When they arise, they will be shamed,
    but your servant shall rejoice.
  kbq-kbq: Zamagra nagrira kazusi hunantegahaze. Hianagi kagra asomu hunantegahane.
    Nagrira nazeri haviza hugahaze. Hianagi zamagrira zamazeri haviza hananke'za zamagazegu
    hugahaze. Hianagi kagri eri'za vahe'mo'a musenkase hugahie.
  pon-pon: Menda, ma re lalaue, kom kotin kapai ia da. Ma re palian ia, ren namenokala,
    pwe japwilim omui ladu en pereperen.
  nhe-BL: Huan teipa intla nechtelchihuaj, ax quenijqui, pampa ta tinechtiochihuas.
    Intla motlalanase ica na, mopinahuase, huan na nijsenhuiquilis nimopaquilismacas,
    pampa na nimotlatequipanojca.
  wnc-wnc: Waaminda “Anututa aminu waapa atasiwan maiyok,” ngangu apba yaning. Yawan
    ngana gata nae takekan tasiya. Gata aminu nae wai wa tasikaingu ayaipakepi maakanong.
    Siwan na gikane puya aminda, musip gwaang natapit.
  bus-bus: Baa tó aↄ̃ ma ka, nɛ́ aubarika damagu, tó aↄ̃ fɛ̀ɛmazi, wí é ń kũ, mapi
    n zↄ̀bleri mɛ́ pↄnnaa kɛ.
  gub-BL: Upuner ze'egaiw herehe imur haw rehe wà. Ne eremur neze'egatu herehe nehe.
    Tuwe heàmàtyry'ymar uzeityk kar oho amo wanupe wà nehe. Ihe neremiruze'eg ihe,
    tuwe herurywete ihe nehe.
