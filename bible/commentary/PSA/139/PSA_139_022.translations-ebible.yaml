verse: PSA.139.022
translations:
  mal-C: എനിക്കവരോട് പൂർണ വെറുപ്പുമാത്രമേയുള്ളൂ; ഞാൻ അവരെ എന്റെ ശത്രുക്കളായി പരിഗണിക്കുന്നു.
  deu-TKW: Mit vollendetem Hasse hasse ich sie, als Feinde gelten sie mir.
  lin-lin: Nayinaka bango makasi ; nazwaka bango lokola banguna na ngai.
  mmx-mmx: A belengatngas tinedi mi langsangan lebelemamao. A tong di do limixin munepen
    minia.
  eng-LSV: I have hated them [with] perfect hatred, || They have become enemies to
    me.
  eng-GNV: I hate them with an vnfained hatred, as they were mine vtter enemies.
  eng-WEBSTER: 'I hate them with perfect hatred: I count them my enemies.'
  nhw-BL: Quena, tlahuel niquincualancaita, pampa niquinita quen nojquiya elisquíaj
    nocualancaitacahua na.
  swh-ONEN: Sina kitu zaidi ya chuki dhidi yao, ninawahesabu ni adui zangu.
  bba-bba: Nɑ bu tusɑ too too, nɑ bu ɡɑrisi nɛn yibɛrɛbɑ.
  eng-KJVCPB: 'I hate them with perfect hatred: I count them mine enemies.'
  luo-luo: Achayogi kendo aonge kodgi gi tich adier akwanogi kaka wasika.
  aii-aii: ܣܢܵܝܬܵ‌ܐ ܓܡܝܼܪܬܵ‌ܐ ܟܹܐ ܣܵܢܹܢܗܘܿܢ، ܗܘܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܕܸܫ̃ܡܸܢܹ̈ܐ.
  meu-meu: Na inai henidia lalo dikamu; idia na lau inaigu na tomamu.
  npi-ULB: म तिनीहरूलाई पूर्ण रूपले घृणा गर्छु । तिनीहरू मेरा शत्रुहरू भएका छन् ।
  yor-yor: Èmi kórìíra wọn ní àkótán; èmi kà wọ́n sí ọ̀tá mi.
  pes-OPCB: آری، از آنها بسیار متنفر خواهم بود و دشمنان تو را دشمنان خود تلقی خواهم
    کرد!
  tgl-ULB: Lubos ko silang kinapopootan; sila ay naging mga kaaway ko.
  nop-nop: Biyagoŋ hinek-ku, nu metam undihi adi welenedi yabukwihita tilat. Metam
    undihi adi yabene memikneye unduŋ tiiŋ.
  cbu-NT: '@see-verse:PSA.139.021'
  hui-hui: I̱na ti handabe manga timbuniore ho ko. Ti i̱ waitigi ka lo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​သူ​တို့​ကို​စိတ်​နှ​လုံး အ​ကြွင်း​မဲ့ မုန်း​ပါ​၏။
    သူ​တို့​အား​ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​ကဲ့​သို့ မှတ်​ပါ​၏။
  bod-N: ང་རང་དེ་ཚོར་ཞེ་འཁོན་སྙིང་ནས༌སྐྱེ། །བདག་གིས་དེ་རྣམས་དགྲ་རུ་རྩི་བྱེད༌དོ།།
  wsk-wsk: Ani me nunga kuesam nunguningkiri, ale kari memek ko nungarkasam.
  sna-sna: Handina chimwe chinhu asi kuvavenga ivo; ndinovati vavengi vangu.
  spa-BLM: Los odio con un odio perfecto. Se han convertido en mis enemigos.
  cac-cac: Juneln̈ej malaj in gana svil eb', aypaxoch eb' ajc'olal d'ayin valani.
  swh-ULB: Nawachukia kabisa; wamekuwa adui zangu.
  wed-wed: Taui a geduaiana-kauei, anina taui au ḡavia.
  deu-ELBBK: Mit vollkommenem Hass hasse ich sie; sie sind Feinde für mich.
  mbb-OT: Utew ku egkeepesi sikandan; mid-isip ku sikandan he menge kuntada ku.
  mal-2015: ഞാൻ പൂർണ്ണദ്വേഷത്തോടെ അവരെ ദ്വേഷിക്കുന്നു; അവരെ എന്റെ ശത്രുക്കളായി എണ്ണുന്നു.
  gup-gup: Kunmekbekenh bu ngaye ngabenwidnan duninjh. Nakka ngaye mak ngabenmarneyime
    bu bedda ngarriyidko.
  ctu-CTI: Mic tsꞌaꞌlen ti pejtyelel c pusicꞌal. J contrajobʌch jeꞌel jini a contrajob.
  rmc-rmc: Igen len našťi avri ačhav, hine mire ňeprijaťeľa!
  nlg-nlg: Eo, ku nira sika haliu tua, na pukuna na ghamua na kana, gaira ghagua na
    levunimate.
  pes-OPV: ایشان را به نفرت تام نفرت می‌دارم. ایشان را دشمنان خویشتن می‌شمارم.
  ron-1924: Да, ый урэск ку о урэ десэвыршитэ; ый привеск ка пе врэжмашь ай мей.
  aui-aui: Getana awaki, da nuwapughuma iisinighiighiiyedi, na toudi kagu aviya.
  ben-OBCV: তাদের জন্য কেবল আমার ঘৃণাই রয়েছে; আমি তাদের আমার শত্রু বলেই গণ্য করি।
  som-som: Nacayb dhan ayaan ku necbahay iyaga, Oo waxaan iyaga u haystaa cadaawayaashayda.
  eng-ASVBT: 'I hate them with perfect hatred: They are become mine enemies.'
  mna-mna: Aŋurur koi pizin, mi aŋre zin kembei koŋ koi bizin ŋonoono.
  ita-1885: Io li odio d'un odio perfetto; Io li ho per nemici.
  eng-ULB: I hate them completely; they have become my enemies.
  spa-VBL: Los odio con tanta amargura, ¡Se han vuelto mis enemigos!
  fra-_FOB: Je les hais d'une parfaite haine; je les tiens pour mes ennemis.
  mal-mal: ഞാൻ പൂർണ്ണദ്വേഷത്തോടെ അവരെ ദ്വേഷിക്കുന്നു; അവരെ എന്റെ ശത്രുക്കളായി എണ്ണുന്നു.
  lit-lit: Nekenčiu jų visiška neapykanta, laikau juos savo priešais.
  urd-GVR: Yaqīnan maiṅ un se saḳht nafrat kartā hūṅ. Wuh mere dushman ban gae haiṅ.
  suz-BL: गो मेको आन कली थमा पा काइ मदाक्‍नुङमी। मिनु गो मेको आन कली आं जोरी सत्रु
    मिम्‍नुङमी।
  eng-NOY: Yea, I hate them with perfect hatred; I count them mine enemies.
  ita-1927: Io li odio di un odio perfetto; li tengo per miei nemici.
  ckb-ckb: بە تەواوی ڕقم لێیانە، بوون بە دوژمنم.
  eng-BBE: My hate for them is complete; my thoughts of them are as if they were making
    war on me.
  xsi-xsi: Mao nâ, naŋa iloŋgu panzi tamâta ŋinde tia ku tia ndo! Naŋa amora kinzi
    sitogo warakâŋgu neŋgu kazâŋa tamâta mine.
  kan-OKCV: ನಾನು ಪೂರ್ಣ ದ್ವೇಷದಿಂದ ಅವರನ್ನು ಹಗೆಮಾಡುತ್ತೇನೆ; ನಾನು ಅವರನ್ನು ನನ್ನ ಶತ್ರುಗಳಂತೆ
    ಪರಿಗಣಿಸುತ್ತೇನೆ.
  tam-2017: முழுப்பகையாக அவர்களைப் பகைக்கிறேன்; அவர்களை எனக்குப் பகைவர்களாக நினைக்கிறேன்.
  spa-RV-1909: Aborrézcolos con perfecto odio; téngolos por enemigos.
  ron-BTF: Îi urăsc cu o ură desăvârșită, îi socotesc dușmanii mei.
  eng-WEBP: I hate them with perfect hatred. They have become my enemies.
  eng-FBV: I hate them with absolute hatred—they have become my enemies!
  nld-1939: Ik haat ze zo fel, als ik haten kan, Mijn eigen vijanden zullen ze zijn!
  nch-BL: Quena, tahuel niquincualancaita, pampa niquinita quej nojquiya elisquíaj
    nocualancaitacahua na.
  vie-1934: Tôi ghét chúng nó, thật là ghét, Cầm chúng nó bằng kẻ thù nghịch tôi.
  cha-cha: 'Juchatlie sija ni y cabales na chinatlie: jutufong sija pot y enemigujo.'
  hin-CV: उनके प्रति मेरी घृणा अखण्ड है; वे मेरे भी शत्रु हैं.
  eng-OURB: I hate them with perfect hatred. They have become my enemies.
  spa-BES: Mi odio por ellos está completo; mis pensamientos sobre ellos son como
    si estuvieran haciendo guerra contra mí.
  tdx-tdx: Toe hejeko am-palai-mena; fonga volilieko ho rafelahiko.
  tha-KJV: ข้าพระองค์​เกล​ียดเขาด้วยความเกลียดอย่างที่​สุด และนับเขาเป็นศั​ตรู​ของข้าพระองค์
  por-BR-2018: Eu os odeio com ódio completo; eu os considero como inimigos.
  deu-ELO: Mit vollkommenem Hasse hasse ich sie; sie sind Feinde für mich.
  eng-WYC-2018: By perfect hatred I hated them; they were made enemies to me. (Yea,
    with perfect hatred I hate them; they be made my enemies too.)
  epo-epo: Per ekstrema malamo mi ilin malamas; Ili fariĝis por mi malamikoj.
  gfk-gfk: Iau manga malentakuane tunat diet, ma iau pai sip diet ta dahin. Diet te
    hanuat bia a nugu ebar diet.
  uig-PIN: Ularƣa qix-tirniⱪimƣiqǝ ɵqturmǝn; Ularni ɵz düxmǝnlirim dǝp ⱨesablaymǝn.
  beo-beo: Na da ili dafawanedafa higasa. Ilia da nama ha lai dunu agoai ba:sa.
  tpi-OTNT: Tru tumas, mi no laikim tru ol dispela man. Mi lukim ol i olsem ol birua
    bilong mi yet.
  hau-SA: Ba ni da wani abu da nake musu sai kiyaye kawai; na ɗauke su abokan gābana.
  udu-udu: Aha/ shi/kina uni i e ki isi shi/ ma shiŋ gana/ i e mo. Aha/ deŋkina uni
    e moyi mmota ’kup̱ ki aha/ mo.
  uig-LAT: Ulargha chish-tirniqimghiche öchturmen; Ularni öz düshmenlirim dep hésablaymen.
  nde-nde: Ngiyabazonda ngenzondo yonke; ngithi bayizitha zami.
  ton-ton: '‌ʻOku ou fehiʻa kiate kinautolu ʻaki ʻae fehiʻa ʻaupito: ʻoku ou lau ʻakinautolu
    ko hoku ngaahi fili.'
  ces-1613: Úhlavní nenávistí jich nenávidím, a mám je za nepřátely.
  eng-WMB: I hate them with perfect hatred. They have become my enemies.
  tam-TCV: ஆம், நான் அவர்களை முற்றிலும் வெறுக்கிறேன். அவர்களை என் பகைவர்களாகவே நான்
    எண்ணுகிறேன்.
  ceb-ULB: Gikasilagan ko sila pag-ayo; nahimo ko na silang mga kaaway.
  pol-UBG: Nienawidzę ich pełnią nienawiści i mam ich za wrogów.
  agr-agr: ¡Nunú aents aidaunak shiig senchi kajejajai! Amina shiwaajum aina duka
    mina shiwag ainawai.
  kyc-kyc: Nambame nakama imbumi kumuo nambana yanda pimwaiŋi lao soo karo.
  urd-GVU: یقیناً مَیں اُن سے سخت نفرت کرتا ہوں۔ وہ میرے دشمن بن گئے ہیں۔
  eng-OEBCW: With perfect hatred I hate them, I count them my enemies.
  deu-1912: Ich hasse sie im rechten Ernst; sie sind mir zu Feinden geworden.
  kan-2017: ನಾನು ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ದ್ವೇಷಿಸುತ್ತೇನೆ, ಅವರು ನನಗೂ ವೈರಿಗಳೇ ಆಗಿದ್ದಾರೆ.
  yap-yap: Fanenikan rog ngorad e ke yan i mus nga rogon; gu be tayrad ni yad e pi
    to’ogor rog.
  hlt-MCSB: Ka taengah thunkha la a om uh dongah amih te hmuhuetnah neh a khuetnah
    ka thiinah.
  mdy-ETH: ጉቤ ዒናፓ ጋፒ ታ ዔያቶ ዒፃኔ፤ ታ ሞርኬ ማሂ ታ ዔያቶ ዛጋኔ።
  qvs-NT: Tukuy shunku paykunata chikninisapa. Chay chiknishuk runakunata yuyani chikniwak
    runakuna kanankunata.
  twi-ASANTE: Menni hwee sɛ ɔtan a mewɔ ma wɔn; mefa wɔn sɛ mʼatamfoɔ.
  eng-WEBU: I hate them with perfect hatred. They have become my enemies.
  acu-NT: Nu aints ainauka wina nemasrua nunisarang asaramtai, tuke wina nintirjai
    nu aints ainaunka tsuutajai.
  spa-PDDPT: Con absoluto odio los aborrezco. Son mis enemigos.
  gun-gun: Ha'e kuery re ndaxea'eveia oĩmba, nderovaigua kuery ete ikuaia aikuaa.
  agu-BL: Na Ta', na chi'ch inc'u'l scye'j, na e' cu'n incontr tane'n.
  ilo-ULB: Kagurgurak ida iti kasta unay; nagbalinda a kabusorko.
  kpg-kpg: Au e hagadugina huoloo i digaula. Au guu dugu digaula bolo nia hagadaumee
    ni oogu.
  uig-ARA: ئۇلارغا چىش-تىرنىقىمغىچە ئۆچتۇرمەن؛ ئۇلارنى ئۆز دۈشمەنلىرىم دەپ ھېسابلايمەن.
  bps-bps: Too sikof i knanggu dale, na di fandamgu, lê gami sduen.
  sus-sus: N e xɔnma nɛ. E bara findi n yaxuie ra.
  pon-2006: I kin kailongkin irail mehlel; I kin wiahkin irail ei imwintihti.
  jae-jae: Biŋŋanô, aê kakêŋ kisa gêdêŋ êsêac ŋajaŋa, galic êsêac têtu ŋoc ŋacjo.
  ksd-ksd: Iau milikuane diat ma ra milmilikuan tuna; Ave ki na ebar ma diat.
  tur-YTC: Onlardan katıksızca nefret ederim. Onlar benim düşmanım oldular.
  bel-N: Нянавісьцю поўнай я іх ненавіджу, яны сталіся ворагамі для мяне.
  kpr-kpr: Ne nanda gitofu sise, na ne imboe beká use, ningari mo, beghagha eraira.
  ind-AYT: Aku membenci mereka sepenuhnya, mereka telah menjadi musuh-musuhku.
  yom-yom: Ndisi kadi diambu ko vayi kikhenene kaka ndidi kuidi bawu ; ndieti ba tanga
    bambeni ziama.
  yut-yut: Asisi, nak uŋun amɨn do kuragɨsi nandɨsat. Uŋun pɨndakgo nak dakon uwalno
    aŋ.
  nya-nya: Ndimadana nawo kwathunthu; ndi adani anga.
  kyg-kyg: Nagaemo apakaefeꞌmo alagi oꞌnahauꞌnigeꞌnaeꞌmo, kame vayaꞌnie, huꞌna nehuve.
  hrv-hrv: Mržnjom dubokom ja ih mrzim i držim ih svojim neprijateljima.
  mps-mps: Mu tama, eno haliga augwalide pania selama, tama eno te bidi dabe wei mu
    me ebeo. Eno augwali te ena boi bidi dabe subo tiwai ebao.
  tpi-tpi: Tru tumas, mi no laikim tru ol dispela man. Mi lukim ol i olsem ol birua
    bilong mi yet.
  dan-1931: med fuldt Had hader jeg dem, de er også mine Fjender.
  vie-OVCB: Con ghét họ thậm tệ, vì kẻ thù của Chúa là kẻ thù của con.
  guj-2017: હું તેઓને સંપૂર્ણ રીતે ધિક્કારું છું; તેઓને હું મારા શત્રુઓ જ ગણું છું.
  pon-2006A: I kin kailongkin irail mehlel; I kin wiahkin irail ei imwintihti.
  por-BRBSL: Eu os odeio com ódio perfeito. Eles se tornaram meus inimigos.
  eng-OEBUS: With perfect hatred I hate them, I count them my enemies.
  swe-swe: Jag hatar dem med starkaste (fullständigt, omslutande) hat, de har blivit
    mina fiender.
  cth-cth: Kai ni ahnimouh hah puenghoi ka hmuhma. Ka taran lah doeh ka pouk.
  twi-twi: Minni hwee sɛ ɔtan a mewɔ ma wɔn; mefa wɔn sɛ mʼatamfo.
  hlt-hlt: Ka taengah thunkha la a om uh dongah amih te hmuhuetnah neh a khuetnah
    ka thiinah.
  tbz-SIM: M mɛ̀nkɛ bɛ̀ nìímmu timɔ́mmɔnti, bɛ̀ tu n dootitɔbɛ̀ mbɛ.
  msy-2020: Kɨ bar guizbangɨra me gifongezir puvatɨ. Kɨ garima me nɨn apanibar mɨn
    iti.
  dop-dop: Mɑ tɑɑ kpɑnɑ-wɛɣɛ nɑ pə́ tɛɛ mpəle. Mɑ nyənəɣɩ-wɛɣɛ mɑ kolontunɑɑ kɛ́.
  azb-azb: Onlara tamamilə nifrət edirəm, Onları özümə düşmən sayıram.
  eng-DBY: I hate them with perfect hatred; I account them mine enemies.
  hin-2017: हाँ, मैं उनसे पूर्ण बैर रखता हूँ; मैं उनको अपना शत्रु समझता हूँ।
  wol-KYG: Dama leena bañ ba fa mbañeel yem; samay noon dëgg lañu.
  swp-swp: Hewaiunu mamohoina arinai ea hewaiunuedi; ea itadi isi hinage eau agu waiunuyao.
  bjr-bjr: Qinee miqimariasara kaifaa firaaqoo uqanna fidiaqaamma nimaqaidaqa. Qinee
    misara qini namuqaauqee qidaqa miqidaqa.
  eng-YLT: '[With] perfect hatred I have hated them, Enemies they have become to me.'
  kne-kne: Ibilang kos daida ay kalaban ko, et adi makaan din liget ko.
  eng-WYC-2017: By perfect hatred I hated them; they were made enemies to me.
  eng-WMBB: I hate them with perfect hatred. They have become my enemies.
  zat-NTPS: Dute̱ lázrdawa' dxecuídeda' benne' ca'. Dxéqueda' benne' ca' ca benne'
    ca' dxeledábague̱' nédaqueza'.
  zty-NTPS: Dot ḻaža'a bi ẕḻe'ela' chawe' benne' ka'. Žekla' ẕži'igak benne' ka'
    chekza' neda'.
  urd-GVH: यक़ीनन मैं उनसे सख़्त नफ़रत करता हूँ। वह मेरे दुश्मन बन गए हैं।
  rug-rug: Doduruna sa qua kinukiti si vala rau koa rini; balabala guni na qua kana
    rau si arini.
  gaz-gaz: Ani hamma dhumaatti isaan jibbeera; akka diina koottis isaan nan heda.
  fra-LSG: Je les hais d’une parfaite haine; Ils sont pour moi des ennemis.
  gnn-gnn: Yuwalknha ŋarra yukurra yaka ḏukṯukthirri walalaŋgu, yarryunna yukurra,
    yakana ŋarra yurru walalanha ḻundukuma.
  yal-yal: E mi rafan n ma mumɛ! N bata e yatɛ yaxune ra.
  iou-iou: Bänep nadäk-nadäkna ba gupna kuduptä äma udewanita gaŋani pähap nadäk täyat.
    U yabäŋira iwanaye bureni ude täk täkaŋ.
  haw-1868: Ua inaina aku au ia lakou, me ka inaina hemolele; He poe enemi lakou no'u.
  arb-NAV: بُغْضاً تَامّاً أُبْغِضُهُمْ، وَأَحْسِبُهُمْ أَعْدَاءَ لِي.
  ded-ded: Foracngoc, ni yeneac modzona tiu ngicngac imoc yeni ngabafocna, ifi negemma
    ubango ukuyunubade.
  ewe-ewe: Fuléle koe le asinye na wo, eye mebu wo nye ketɔwoe.
  eng-LEE: 'With the utmost hatred do I hate them: enemies are they become unto me.'
  asm-FB: মই তেওঁলোকক সম্পূর্ণকৈ ঘৃণা কৰোঁ; তেওঁলোকক মোৰ শত্রু বুলি ভাৱো।
  sus-A: ﭑ عٍ شْنمَ نّ. عٍ بَرَ قِندِ ﭑ يَشُييٍ رَ.
  fra-SBL: Je les déteste d'une haine parfaite. Ils sont devenus mes ennemis.
  hbo-hbo: תַּכְלִ֣ית שִׂנְאָ֣ה שְׂנֵאתִ֑ים לְ֝אֹויְבִ֗ים הָ֣יוּ לִֽי׃
  kik-kik: Gũthũũra ndĩmathũire o biũ; ndĩmatuaga thũ ciakwa.
  fra-NCL: Oui, je les hais d’une haine complète, ils sont pour moi des ennemis.
  cek-AK: Nihcae to ka hnukma tangtang, nihcae loe ka misa ah ni ka poek.
  cuk-cuk: An bela-bela isdar-daked, an-isdarmaladga gunonimalad.
  pma-pma: Tinok vepeng va kat keil ka avi vativieh ral minau.
  tel-2017: వాళ్ళ మీద నాకు తీవ్రమైన ద్వేషం ఉంది. వాళ్ళు నాకు శత్రువులు.
  hat-BSA: Mwen rayi yo ak yon rayisman ale nèt. Yo devni lènmi m.
  bxh-bxh: '@see-verse:PSA.139.021'
  kos-kos: Nga srungalos na pwaye; Nga oakalos mwet lokoalok luk.
  hbo-WLC: תַּכְלִ֣ית שִׂנְאָ֣ה שְׂנֵאתִ֑ים לְ֝אוֹיְבִ֗ים הָ֣יוּ לִֽי׃
  ibo-ibo: Ọ bụ naanị ịkpọ asị ka m nwere nʼebe ha nọ? Ana m agụnye ha dịka ndị iro
    m.
  ory-ory: ମୁଁ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ଘୃଣାରେ ଘୃଣା କରେ; ମୁଁ ସେମାନଙ୍କୁ ଆପଣାର ଶତ୍ରୁ ବୋଲି
    ଜ୍ଞାନ କରେ।
  chk-chk: Üa fokun oput ir o aleanirelong lein chon oputaei.
  rop-rop: Ai nomo laigim detlot pipul, Dumaji olabat main enami.
  mwf-2018: Yile, ngay-ka mere marda manart ngurru ngala thathpirr-yu kardu nhini-yu.
  ukr-1871: Повною ненавистю ненавиджу їх; вони вороги в мене.
  yon-yon: Nembed yi yaa naawonmo arud wandembirimain kumbedmo, yi kuu ne bondan andimain.
  deu-1951: Ich hasse sie mit vollkommenem Haß, sie sind mir zu Feinden geworden.
  eng-JPS: I hate them with utmost hatred; I count them mine enemies.
  srp-1865: Punom mrzošæu mrzim na njih; neprijatelji su mi.
  lug-lug: Mbakyayira ddala nnyo, era mbayita balabe bange.
  heb-heb: תכלית שנאה שנאתים לאויבים היו לי׃
  ben-IRV: আমি তাদের সম্পূর্ণভাবে ঘৃণা করি তারা আমার শত্রু হয়েছে।
  ntu-ntu: '@see-verse:PSA.139.021'
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਪੂਰਾ ਪੂਰਾ ਵੈਰ ਰੱਖਦਾ ਹਾਂ, ਓਹ ਮੇਰੇ ਵੈਰੀ ਹੋ ਗਏ ਹਨ।
  mya-JVB: ထိုသူ တို့ကို စိတ် နှလုံးအကြွင်းမဲ့မုန်း ပါ၏။ ကိုယ် ရန်သူ ကဲ့သို့ မှတ်
    ပါ၏။
  kgf-kgf: Ieneŋ haʒéchécna wanʒu imuac ionac niniŋ biric hélacnec késa kecʒua.
  tte-O: Nige tawae yabo na iyamo yakalomagigilimo. Yakatai koliyau siya kau kaleyayao.
  tbg-tbg: Quqaa tarurama turo. Ti muntukavano kia vi vaiintikara vaivo. Te vi vaiintikara
    ti navutaakama variavo ti vaunara.
  hmo-hmo: Lau ese lau badu henidia momokani, bona lau laloa idia be lau idia tuari
    henia taudia bamona.
  zar-NT: Idú ládxaʼa bitiʼ riléʼedaʼ léguequi dxiʼa. Nuzóaʼ léguequi ca nupa taʼdíl-lalen
    nedaʼ.
  urd-urd: मुझे उनसे पूरी 'अदावत है, मैं उनको अपने दुश्मन समझता हूँ।
  bqc-SIM: Má zańgu vãivãi, ma ń dílɛ ma ibɛɛↄ ũɛ.
  tcz-CHONGTHU: Ahinai, nangman nathetho hi keiman pumthetna kathet ding ahi, ajeh
    chu nangma galmi ho chu keima galmi ho ahiuve.
  mar-mar: मी त्यांच्या पराकाष्ठेचा पूर्ण द्वेष करतो; ते माझे शत्रू झाले आहेत.
  isl-isl: Jú, ég hata þá, því að þínir óvinir eru mínir óvinir.
  hlt-THB: Cekkhqi sawhnaak doeng ni ka taak; cekkhqi ce ka qaal nani kak poek.
  soq-soq: Ne nuana kadiidaleide mo mampo; sa baiwa mo ipa ne emalawoana apanawa.
  qub-qub: Nogaga fiyupami paycunata chiquë. Conträcunatanömi ricäpis.
  bqp-bqp: Má yãke vĩńnɛro, se zãngu, madì ń ditɛ ma ibɛrɛnↄ ũmɛ.
  hat-hat: Mwen pa manke rayi yo. Mwen konsidere yo tankou lènmi m'.
  eng-BSB: I hate them with perfect hatred; I count them as my enemies.
  eng-WEBPB: I hate them with perfect hatred. They have become my enemies.
  kbq-kbq: Nagra tamagerfa hu'na ana vahera tusi narimpa ahenezmante'na, ana vahe'ma
    nezamage'na nagri ha' vahe mani'naze hu'na nehue.
  pon-pon: I kin kailon kin ir melel, re wialar ai imwintiti.
  nhe-BL: Quena, tlahuel niquincocolía, pampa niquinita queja nojquiya elisquíaj nocualancaitacahua
    na.
  wnc-wnc: Siakande siknga, nata waaminde asiknga bitanggat. Nata waaminu kawa natane
    iwana singgak.
  bus-bus: Má yãke vĩńnɛro, se zangu, mɛɛ̀ ń diɛ ma ibɛɛnↄ ũmɛ.
  gub-BL: Naheakatuwawahy kwaw wanehe. Naheakatuwawahy kwaw wanehe azeharomoete. Wiko
    heàmàtyry'ymar romo wà.
