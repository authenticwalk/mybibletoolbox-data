verse: PSA.139.007
translations:
  mal-C: അവിടത്തെ ആത്മാവിനെവിട്ട് ഞാൻ എവിടെ പോകും? തിരുസന്നിധിയിൽനിന്നും ഞാൻ എവിടേക്കു
    പലായനംചെയ്യും?
  deu-TKW: Wohin soll ich gehen vor deinem Geist und wohin fliehen vor deinem Angesicht?
  lin-lin: Nakende wapi mpo na kokima Molimo na Yo ? Nakima wapi mpo na kozala mosika
    na Yo ?
  mmx-mmx: Anaba sixiro ua basinge u? Anaba vas taba ia ua basinge levereven taram?
  eng-LSV: To where do I go from Your Spirit? And to where do I flee from Your face?
  eng-GNV: Whither shall I goe from thy Spirite? or whither shall I flee from thy
    presence?
  eng-WEBSTER: Whither shall I go from thy spirit? or whither shall I flee from thy
    presence?
  nhw-BL: Amo cana hueli nimotlatis tlen moTonaltzi. Amo cana huelis nimotlatis huan
    amo tiitztos nopona.
  swh-ONEN: Niende wapi nijiepushe na Roho yako? Niende wapi niukimbie uso wako?
  bba-bba: Mɑ ɡiɑ kon wunɛn Hunde kisirɑri n dɑ. Nɡe mɑ ɡiɑ kon dukɑ we ɑ kun kɑ mɑn
    wɑ.
  eng-KJVCPB: Whither shall I go from thy spirit? Or whither shall I flee from thy
    presence?
  luo-luo: Dadhi kure eka apond ne Roho mari? Koso kanye ma daring adhiye mondo apondni?
  aii-aii: ܠܐܲܝܟܵܐ ܐܵܙܹܠ݇ܢ ܡ̣ܢ ܪܘܼܚܘܼܟ݂، ܘܠܐܲܝܟܵܐ ܥܵܪܩܹܢ ܡ̣ܢ ܦܵܬܘܼܟ݂؟
  meu-meu: Oi Laumamu ena amo lau ede bainala? Oi vairamu ena amo lau ede baina heau
    henia?
  npi-ULB: तपाईंको आत्माबाट म कहाँ कान सक्छु र? तपाईंको उपस्थितिबाट म कहाँ भाग्‍न
    सक्छु र?
  yor-yor: Níbo ní èmi yóò gbé lọ kúrò ni ọwọ́ ẹ̀mí rẹ? Tàbí níbo ni èmi yóò sáré
    kúrò níwájú rẹ?
  pes-OPCB: از روح کجا می‌توانم بگریزم؟ از حضور تو کجا می‌توانم بروم؟
  tgl-ULB: Saan ako maaaring pumunta para makatakas mula sa iyong Espiritu? Saan ako
    makakalayo mula sa iyong presensiya?
  nop-nop: Deŋandiŋbo yoŋa wooŋ Munabulige bikabit? Be du gabuhebiŋa momoŋ wooŋ daŋgoŋ
    hebihalit?
  cbu-NT: Shiyaa kasamaam zandkitaati, itaru ¿yapeeja suwaychi? Yaptaa naaki amb shiy
    kanish urutari nuwash tachitkiya.
  hui-hui: Í̠ ke handala i̱ ibida pole pialu ha do hole ani pobehe kobe. Í̠ nahego
    mbira dindi agohayagi ngabe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​နှင့်​ကင်း​ဝေး​စေ​ရန် အ​ဘယ်​အ​ရပ်​သို့​သွား​နိုင်​ပါ​မည်​နည်း။
    ကိုယ်​တော်​ရှင်​၏​မျက်​မှောက်​တော်​မှ​ကင်း​လွတ် စေ​ရန် အ​ဘယ်​အ​ရပ်​သို့​ထွက်​ခွာ​နိုင်​ပါ​မည်​နည်း။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཉིད་ལས་བདག་གང་དུ༌འགྲོ། །ཁྱེད་ཀྱི་དྲུང་ནས་ང་རང་གང་དུ༌འབྲོ།།
  wsk-wsk: Awiri nika Bur ko motam ko yumura ikiso? Ani aparete nagu namarik ale ni
    motam ko yumurekko?
  sna-sna: Ndingaendepiko kuti ndibve paMweya wenyu? Ndingatizirepiko kuti ndibve
    pamberi penyu?
  spa-BLM: ¿A dónde podría ir desde tu Espíritu? ¿O dónde podría huir de tu presencia?
  cac-cac: ¿B'ajto val ol in b'at elelal d'a Espíritu? ¿B'ajto val ol in b'at elelal
    d'a ichan̈?
  swh-ULB: Niende wapi mbali na roho yako? Niende wapi niukimbie uwepo wako?
  bel-bel: 'Я сказаў Госпаду: Ты - Бог мой; пачуй, Госпадзе, голас маленьняў маіх!'
  wed-wed: Mepa ana nae da Aruam ana raugovaḡei? Mepa ana ruba da ana raugovaḡem?
  deu-ELBBK: Wohin sollte ich gehen vor deinem Geist und wohin fliehen vor deinem
    Angesicht?
  mbb-OT: Hendei e man ebayà para melikayi ku is Mulin-ulin nu? Egkehimu ve he ed-elesan
    ku sikew?
  mal-2015: നിന്റെ ആത്മാവിനെ ഒളിച്ചു ഞാൻ എവിടേക്കു പോകും? തിരുസന്നിധി വിട്ടു ഞാൻ എവിടേക്കു
    ഓടും?
  gup-gup: Kaluk baleh bu ngaye ngakelerlobme dja ngawarlkkarren nuye nawu Namalngmakkaykenh
    ke? Ngudda kanmarnedokme munguyh bu baleh yarrkka ngare.
  ctu-CTI: ¿Mejl ba c majlel baꞌ mach chꞌujbi i tyajon Chꞌujul bʌ a Chꞌujlel? ¿Mejl
    ba c putsꞌtyañet? Mach saj chꞌujbi.
  rmc-rmc: Kaj šaj denašav tire Duchostar? Kaj šaj denašav tutar?
  nlg-nlg: Inau ku mua tangomana na ghogho keha sania nimua na tarunga, mu ku mua
    tughuru polo ghua tana matamu.
  pes-OPV: از روح تو کجا بروم؟ و از حضور تو کجابگریزم؟
  ron-1924: Унде мэ вой дуче департе де Духул Тэу ши унде вой фуӂи департе де Фаца
    Та?
  aui-aui: Tagu gerubana mebo anaverairem ananagho da gekunakitaguna? Getana kubura
    noko naboni meme. Meghamegha ananono na tam nonowa na nama!
  ben-OBCV: আমি তোমার আত্মাকে এড়িয়ে কোথায় যাব? আমি তোমার সামনে থেকে কোথায় পালাব?
  som-som: Bal xaggee baan ruuxaaga ka tagaa? Xaggee baanse wejigaaga uga cararaa?
  lat-VUC: 'Dixi Domino: Deus meus es tu; exaudi, Domine, vocem deprecationis meæ.'
  eng-ASVBT: Whither shall I go from thy Spirit? Or whither shall I flee from thy
    presence?
  mna-mna: Nio sombe leleŋ be aŋko molo pu, nako aŋla ki parei? Som. Pa aŋrao be aŋke
    pa motom na som.
  ita-1885: Dove me ne andrò d'innanzi al tuo Spirito? E dove me ne fuggirò dal tuo
    cospetto?
  eng-LXXUP: I said to the Lord, Thou art my God; Hearken, O Lord, to the voice of
    my supplication.
  eng-ULB: Where can I go from your Spirit? Where can I flee from your presence?
  spa-VBL: ¿A dónde puedo ir donde ya no estés? ¿A dónde puedo correr para escapar
    de tu presencia?
  fra-_FOB: Où irais-je loin de ton Esprit, et où fuirais-je loin de ta face?
  mal-mal: അങ്ങയുടെ ആത്മാവിനെ ഒളിച്ച് ഞാൻ എവിടെ പോകും? തിരുസന്നിധിവിട്ട് ഞാൻ എവിടേക്ക്
    ഓടും?
  lit-lit: Kur galėčiau eiti nuo tavo Dvasios ir kur bėgti nuo tavo veido?
  urd-GVR: Maiṅ tere Rūh se kahāṅ bhāg jāūṅ, tere chehre se kahāṅ farār ho jāūṅ?
  suz-BL: मिनु गो इन सोक्‍त क्‍येङा ते लशा ख्रुइक्‍ने चाप्‍नुङा ङा? गो इन ङोंइती रे
    ते प्रोक्‍ने चाप्‍नुङा ङा?
  eng-NOY: Whither shall I go from thy spirit, And whither shall I flee from thy presence?
  ita-1927: Dove me ne andrò lungi dal tuo spirito? e dove fuggirò dal tuo cospetto?
  ckb-ckb: بۆ کوێ بچم لە ڕۆحی تۆ؟ بۆ کوێ هەڵبێم لە ڕوخسارت؟
  eng-BBE: Where may I go from your spirit? how may I go in flight from you?
  xsi-xsi: Mine kala ambo naŋa atu apavea ŋanano, ande naŋa ma alâ pa sinia, a? Naŋa
    ma akâwa alâ pa nia ndia ŋana noko ma kumorana tia, a? Tia ndo!
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಆತ್ಮದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಎಲ್ಲಿಗೆ ಹೋಗಲಿ? ನಿಮ್ಮ ಸನ್ನಿಧಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು
    ನಾನು ಎಲ್ಲಿಗೆ ಹೊರಟು ಹೋಗಲಿ?
  tam-2017: உம்முடைய ஆவிக்கு மறைவாக எங்கே போவேன்? உம்முடைய சமுகத்தைவிட்டு எங்கே ஓடுவேன்?
  spa-RV-1909: ¿Adónde me iré de tu espíritu? ¿y adónde huiré de tu presencia?
  ron-BTF: Unde să mă duc de la duhul tău? Sau unde să fug de la prezența ta?
  eng-WEBP: Where could I go from your Spirit? Or where could I flee from your presence?
  eng-FBV: Where can I go that you're not already there? Where can I run to escape
    your presence?
  nld-1939: Waar zou ik ooit uw geest ontlopen, Uw aanschijn kunnen ontvluchten?
  nch-BL: Amo cana hueli nimotatis ten moTonaltzi. Amo cana huelis nimotatis huan
    amo tiitztos nopona.
  vie-1934: Tôi sẽ đi đâu xa Thần Chúa? Tôi sẽ trốn đâu khỏi mặt Chúa?
  cha-cha: Manoyo guato taegüe y espiritumo? pat manoyo jufalagüe taegüe yo gui menamo?
  hin-CV: आपके आत्मा से बचकर मैं कहां जा सकता हूं? आपकी उपस्थिति से बचने के लिए मैं
    कहां भाग सकता हूं?
  eng-OURB: Where could I go from your Ruach ·Spirit, Breath·? Or where could I flee
    from your presence?
  spa-BES: ¿A dónde puedo iré de tu espíritu? ¿cómo puedo huir en vuelo de tu presencia?
  tdx-tdx: Aia ty hombako hisitak’ amy Arofo’oy? Aia ty hibotitsihako o lahara’oo?
  tha-KJV: ข้าพระองค์จะไปไหนให้พ้นพระวิญญาณของพระองค์​ได้ หรือข้าพระองค์จะหนีไปไหนให้พ้นพระพักตร์ของพระองค์
  por-BR-2018: Para onde eu escaparia de teu Espírito? E para onde fugiria de tua
    presença?
  deu-ELO: Wohin sollte ich gehen vor deinem Geiste, und wohin fliehen vor deinem
    Angesicht?
  eng-WYC-2018: Whither shall I go from thy spirit; and whither shall I flee from
    thy face? (Where shall I go from thy spirit; and where shall I flee from thy presence?)
  epo-epo: Kien mi iros for de Via spirito? Kaj kien mi kuros for de Via vizaĝo?
  gfk-gfk: Uhe kaik i tale bia ni haan talur no Tanuaam? Ahe kaik i tale bia ni hilau
    pas ugu?
  uig-PIN: Roⱨingdin neri boluxⱪa nǝlǝrgimu baralayttim? Ⱨuzurungdin ɵzümni ⱪaqurup
    nǝlǝrgǝ baralayttim?
  beo-beo: Na da Diba:le hobeamu da hamedei. Na da Dia midadi fisili hobeamu da hamedei.
  tpi-OTNT: Bai mi go we na mi ken lusim spirit bilong yu? Na bai mi ranawe i go long
    wanem hap na mi ken hait long yu?
  hau-SA: Ina zan tafi daga Ruhunka? Ina zan gudu in tafi daga gabanka?
  udu-udu: Ki mana imiga/ ya ’peni /e ki dar gi Shi/in pini mo? Walla ki mana imiga/
    gus ’peni /e ki dar gi buŋ’kus pini mo?
  uig-LAT: Rohingdin néri bolushqa nelergimu baralayttim? Huzurungdin özümni qachurup
    nelerge baralayttim?
  nde-nde: Ngingaya ngaphi ngisuke eMoyeni wakho na? Ngingabalekela ngaphi ngisuke
    kuwe na?
  ton-ton: Te u ʻalu ki fē mei ho Laumālie? Pe te u hola ki fē mei ho ʻao?
  ces-1613: Kamž bych zašel od ducha tvého? Aneb kam bych před tváří tvou utekl?
  eng-WMB: Where could I go from your Spirit? Or where could I flee from your presence?
  tam-TCV: உமது ஆவியானவரைவிட்டு என்னால் எங்கே போகமுடியும்? உமது சந்நிதியைவிட்டு என்னால்
    எங்கு ஓடமுடியும்?
  ceb-ULB: Asa man ako moadto gikan sa imong Espiritu? Asa man ako mokalagiw gikan
    sa imong presensiya?
  pol-UBG: Dokąd ujdę przed twoim duchem? Dokąd ucieknę przed twoim obliczem?
  agr-agr: Amina Wakanmin ukuknush ¿tuki wetaja? Ame ashí nugkanum dekam nuniaish,
    ¿wisha itug tupikaknuk uumjuktagme?
  kyc-kyc: Nambame embena imambu dokome silini doko yuu anda mende nee pilyandena
    papala kanda nalase lao parose? Emba anjalapona kara napindena dokona pao yalu
    pirusi?
  urd-GVU: مَیں تیرے روح سے کہاں بھاگ جاؤں، تیرے چہرے سے کہاں فرار ہو جاؤں؟
  eng-OEBCW: Whither shall I go from your spirit? Or whither shall I flee from your
    face?
  deu-1912: Wo soll ich hin gehen vor deinem Geist, und wo soll ich hin fliehen vor
    deinem Angesicht?
  kan-2017: ನಾನು ನಿನ್ನ ಆತ್ಮಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಳ್ಳುವಂತೆ ಎಲ್ಲಿಗೆ ಹೋಗಲಿ? ನಿನ್ನ ಕಣ್ಣಿಗೆ ಮರೆಯಾಗುವಂತೆ
    ಎಲ್ಲಿಗೆ ಓಡಲಿ?
  yap-yap: Uw e rayag ni gu wan ngay nge yog ni gu mil rom? U uw e rayag ni gu wan
    ngay nda mmoy riy?
  hlt-MCSB: Na Mueihla taeng lamloh melam ka pongpa vetih na mikhmuh lamloh melam
    ka yong eh?
  mdy-ETH: ዓንኮዋ ታ ዓኣዺ ኔኤፓ ቶላኒ ዳንዳዑዋሴ፤ ኔ ቤርታፓ ዓንኮዋ ታ ዴንዲ ፑናንዳ ቤሲ ባኣሴ።
  qvs-NT: Chashna sukaman kuydawaptiki mana atipanichu Espirituykimanta pakakuyta.
    Ñawpaknikimanta mana atipanichu pakakuyta.
  twi-ASANTE: Ɛhe na mɛtumi afiri wo honhom anim akorɔ? Ɛhe na mɛtumi adwane afiri
    wʼanim akorɔ?
  eng-WEBU: Where could I go from your Spirit? Or where could I flee from your presence?
  acu-NT: Aminu Wakanim tuke pujurtau asamtai, ¿wisha tuki wetaj? Ame mash nungkanmaya
    ainau nekau asakmin ¿wisha itiur tupikiakminuitja?
  spa-PDDPT: ¿A dónde puedo irme de tu Espíritu? ¿O a dónde puedo huir de tu Presencia?
  gun-gun: Marã katy nda'u anhemombyry 'rãgue Nenhe'ẽ gui? Marã katy nda'u ajava 'rãgue
    rexaa gui?
  agu-BL: Qui'c rmeril yi nink chimben joylaj tan wewal wib swutz yi teru' espírituju'.
    Qui'c rmeril nink wew wib swutzu'.
  ilo-ULB: Sadino ti papanak tapno makalibasak iti Espiritum? Sadino ti mabalinko
    a pagkamangan manipud iti presensiam?
  kpg-kpg: Ma dehee di gowaa e mee di hana ginai au, gei au gaa tanga gi daha mo do
    Hagataalunga? Di gowaa i hee e mee di lele ginai au bolo gii ngala au i di Goe?
  uig-ARA: روھىڭدىن نېرى بولۇشقا نەلەرگىمۇ بارالايتتىم؟ ھۇزۇرۇڭدىن ئۆزۈمنى قاچۇرۇپ
    نەلەرگە بارالايتتىم؟
  bps-bps: Nun kè gusalugu i là ge déén, ge i mnè di balù nean? Nun kè gusalbunigu
    gawag di ge?
  sus-sus: N sigama minden, n xa n makuya i Xaxili ra? N na n gima minden, n xa n
    nɔxun i ma?
  pon-2006: Ia wasa I kak patohla ie, pwe I en pitsang komwi? Ia wasa I kak patohwan
    tangala ie, pwe I en rirsang silangmwi?
  jae-jae: Nêm Ŋalau gêmoa ma aê oc jasa ondoc ma aê oc jaêc jamu ondocŋa gebe ôlic
    aê atom.
  ksd-ksd: Ina vana uve kan ra Tulungeam? Ma ina lop uve upi koko ina gire ra matam?
  tur-YTC: Senin Ruhun’dan nereye gidebilirim? Ya da senin varlığından nereye kaçabilirim?
  bel-N: Куды мне ісьці ад Духа Твайго і ад аблічча Твайго куды ўцячы?
  grc-BRENT: Εἶπα τῷ Κυρίῳ, Θεός μου εἶ σὺ· ἐνώτισαι, Κύριε, τὴν φωνὴν τῆς δεήσεώς
    μου.
  kpr-kpr: Na jo reda ya jungono ni tava ae aresa! Na ninda dombuda jo reda ya jungari
    da kaugo mo iraeri.
  ind-AYT: Ke mana aku dapat pergi dari Roh-Mu? Atau, ke mana aku dapat melarikan
    diri dari hadirat-Mu?
  yom-yom: Kuevi ndilenda kuenda suamina phevi aku e ? A kuevi ndilenda kuenda tinina
    meso maku e ?
  yut-yut: Nak dukwan kɨŋek Wupgo yɨpmaŋ dekgeŋ? Nak pasal dukwan kɨŋapbo gak kapmatjok
    dɨma egɨpdɨsal?
  nya-nya: Kodi ndingapite kuti kufuna kuzemba Mzimu wanu? Kodi ndingathawire kuti
    kuchoka pamaso panu?
  kyg-kyg: Kagaetegatiꞌmo faiꞌna kasalo paetaleꞌna haiyategamo uguve. Maiꞌnanategamo
    uꞌna oꞌmaiꞌna naoteꞌmo maisuvafeꞌmo haiyategamo uguve.
  hrv-hrv: Kamo da idem od duha tvojega i kamo da od tvog lica pobjegnem?
  mps-mps: Te ena menaba peyu, tama eno te nago hoboludu ogwa wai taga pogowe? Tama
    ena menaba wi pelama, te nagede geme duala sigi paibawe? Woo, te duala sigi pabo
    bulu menio.
  tpi-tpi: Bai mi go we na mi ken lusim spirit bilong yu? Na bai mi ranawe i go long
    wanem hap na mi ken hait long yu?
  dan-1931: Hvorhen skal jeg gå for din Ånd, og hvor skal jeg fly for dit Åsyn?
  vie-OVCB: Con sẽ đi đâu cho xa Thần Chúa! Con sẽ trốn đâu khỏi mặt Ngài?
  guj-2017: તમારા આત્મા પાસેથી હું ક્યાં જાઉં? તમારી હાજરીમાંથી હું ક્યાં નાસી જાઉં?
  pon-2006A: Ia wasa I kak patohla ie, pwe I en pitsang komwi? Ia wasa I kak patohwan
    tangala ie, pwe I en rirsang silangmwi?
  por-BRBSL: Para onde eu poderia ir de seu Espírito? Ou onde eu poderia fugir de
    sua presença?
  eng-OEBUS: Whither shall I go from your spirit? Or whither shall I flee from your
    face?
  swe-swe: Vart kan jag gå från din Ande? Vart kan jag fly från ditt ansikte (din
    närvaro)? [Det är inte så att David vill fly från Guds närvaro, utan en hyllning
    till Guds kärlek och nåd som når överallt.]
  cth-cth: Nange Muitha hoi hlout nahanelah nâmouh ka cei thai han va. Na hmalah hoi
    ka hlout nahanelah nâmouh ka cei thai han va.
  twi-twi: Ɛhe na metumi afi wo honhom anim akɔ? Ɛhe na metumi aguan afi wʼanim akɔ?
  hlt-hlt: Na Mueihla taeng lamloh melam ka pongpa vetih na mikhmuh lamloh melam ka
    yong eh?
  tbz-SIM: M bo kɔtɛ kɛ kɛ dɑ dɛ́tɛ́nɛ̀? M bo cokɛ́ kɛ́cuó nkɛ kɑ̀ɑ í nni nyɑ̀?
  msy-2020: Kɨ managhɨra mangɨgh, nɨn duam ategham? Kɨ managhɨra mangɨgh nɨn modogham?
    Bar puvatɨ.
  dop-dop: Leɣe mɑɑ polo nɑ mɑ́ hɑtələnɑ nyɑ́ ləmɑɣɑsɛɛ yɑɑ leɣe mɑɑ se nɑ mɑ́ tɛɛ
    nɑ ń kɑɑ nɑ-m?
  azb-azb: Hara gedim ki, Ruhun orada olmasın? Hara qaçım ki, hüzurunda olmayım?
  eng-DBY: Whither shall I go from thy Spirit? and whither flee from thy presence?
  hin-2017: मैं तेरे आत्मा से भागकर किधर जाऊँ? या तेरे सामने से किधर भागूँ?
  wol-KYG: Fu ma jëm, ba sore la? Fu ma daw jëm, foo teewul?
  swp-swp: Oa Earuam ea dagogabaei abo ea lau haedi? E oa matam abo edohana egu dagodagogabaena?
  bjr-bjr: Qinee ani Yaaweena maraquna minnisee yaifee moosaa fuanauree. Qinee ani
    afu saaqari yaifee moosaa fuanauree.
  eng-YLT: Whither do I go from Thy Spirit? And whither from Thy face do I flee?
  kne-kne: Magay mabalin si emeyak ta lomisiak en sik-a, maga polos di enak pantabonan
    ta adi kan omil-ila.
  eng-WYC-2017: Whither shall I go from thy spirit; and whither shall I flee from
    thy face?
  eng-WMBB: Where could I go from your Spirit? Or where could I flee from your presence?
  zat-NTPS: ¿Gala cha'a zitu' naga quebe zúaqueze Be' chiu'? ¿Gala guzrúnnuja' naga
    quebe zúaquezu' Lue'?
  zty-NTPS: ¿Gaẕ gak cha'a zi'to' gan bi zoakze Be' La'y chio'? ¿Gaẕ gak wẕonnja'
    gan bi zoakzo' Le'?
  urd-GVH: मैं तेरे रूह से कहाँ भाग जाऊँ, तेरे चेहरे से कहाँ फ़रार हो जाऊँ?
  rug-rug: Pavei si kaqu la rau pude govete Nigo si Goi? Pavei si kaqu va ilolo la
    si rau pude paere koa Goi?
  gaz-gaz: Hafuura kee biraa ani eessa dhaquun dandaʼa? Fuula kee duraas ani eessatti
    baqachuun dandaʼa?
  fra-LSG: Où irais-je loin de ton esprit, Et où fuirais-je loin de ta face?
  gnn-gnn: Garray, nhenydja dhuwala bawala'mirriŋurana. Wanhamala ŋarra yurru waṉḏirrinydja?
    . . . winya'yundja nhokala?
  yal-yal: N nɔɛ sigɛ minɛn, n yi n luxun i ya Nii Sariɲanxin ma? N sigan minɛn yi,
    n keli i tan yɛtagi?
  iou-iou: Unita Munapikka u peŋpäŋ deken päŋku käbop täga iret? Ba gabäŋ paot päŋku
    käbop deken täga iret? Nämoinik!
  haw-1868: Mahea la wau e hele ai, mai ko'u uhane aku? Mahea la wau e pee aku ai,
    mai kou alo aku?
  arb-NAV: أَيْنَ الْمَهْرَبُ مِنْ رُوحِكَ؟ أَيْنَ الْمَفَرُّ مِنْ حَضْرَتِكَ؟
  ded-ded: Ni ihai me ihai kembadesoc geac Asuarunac agac naric mi kecbade. Nga geac
    kicfu kekec, imoc wama sufubadeacsoc mi anduae.
  ewe-ewe: Afi ka madzo le wò Gbɔgbɔ la gbɔ ayi? Afi ka masi atso wò ŋkume ayi?
  eng-LEE: Whither shall I go from thy spirit? or whither shall I flee away from thy
    presence?
  asm-FB: তোমাৰ আত্মাৰ আগৰ পৰা মই ক’লৈ যাব পাৰোঁ? তোমাৰ সন্মুখৰ পৰা মই ক’লৈ পলাই যাব
    পাৰিম?
  sus-A: ﭑ سِفَمَ مِندٍن، ﭑ شَ ﭑ مَكُيَ عِ شَشِلِ رَ؟ ﭑ نَ ﭑ فِمَ مِندٍن، ﭑ شَ ﭑ نْشُن
    عِ مَ؟
  fra-SBL: Où pourrais-je aller loin de ton Esprit ? Ou bien où pourrais-je fuir votre
    présence ?
  hbo-hbo: אָ֭נָ֥ה אֵלֵ֣ךְ מֵרוּחֶ֑ךָ וְ֝אָ֗נָה מִפָּנֶ֥יךָ אֶבְרָֽח׃
  kik-kik: Nĩ kũ ingĩthiĩ njeherere Roho waku? Ingĩũrĩra kũ nyume ũthiũ-inĩ waku?
  fra-NCL: Où aller loin de ton esprit, où fuir loin de ta face ?
  cek-AK: Na Muithla khae hoiah naah maw ka caeh thai tih? To tih ai boeh loe na hmaa
    hoiah nabangah maw ka cawn thai tih?
  cuk-cuk: Bab-Dummad, ¿Ar bia be-Burbagi an banguoe? ¿An bia begi wakinnoe?
  uig-CYR: Пәрвәрдигар Рәб ниҗатлиғимниң күчидур; Сән җәң күнидә бешимни йепип қоғдиғансән.
  pma-pma: ?Munak nihit malohosai ran Ninin onom, nakilea maha en out kave? ?Out kave
    niha ien koa keik kormultei ien? Out tovuol.
  tel-2017: నీ ఆత్మ నుండి నేనెక్కడికి వెళ్ళగలను? నీ సమక్షంలో నుండి నేనెక్కడికి పారిపోగలను?
  hat-BSA: Kibò mwen kab ale kite lespri Ou? Oswa kibò mwen kab sove ale pou m ta
    kite prezans Ou?
  bxh-bxh: Siya haba E fuyofuyoꞌegu be ibege u itagu?
  ukr-ONPU: 'Я сказав Господеві: «Ти – мій Бог! Почуй, Господи, голос мого благання!'
  kos-kos: Nga ac som nu ya in kaingla liki kom? Nga ac kaing nu ya liki ye motom?
  hbo-WLC: אָ֭נָ֥ה אֵלֵ֣ךְ מֵרוּחֶ֑ךָ וְ֝אָ֗נָה מִפָּנֶ֥יךָ אֶבְרָֽח׃
  ibo-ibo: Ebee ka m ga-ezo onwe m si otu a zonarị Mmụọ gị? Ebeekwa ka m pụrụ ịgbaga
    ka m si nʼihu gị zoo onwe m?
  ory-ory: ତୁମ୍ଭ ଆତ୍ମାଠାରୁ ମୁଁ କେଉଁଠାକୁ ଯିବି? ଅବା ତୁମ୍ଭ ସାକ୍ଷାତରୁ ମୁଁ କେଉଁଠାକୁ ପଳାଇବି?
  chk-chk: Ia üpwe feila ie seni Ngünum? Nge ia üpwe süla ie seni fän mesom?
  rop-rop: If ai wandi gowei brom yu, weya ai garra go? Nomo eniweya! Ai kaan gowei
    eniweya brom yu.
  mwf-2018: Ngarra wangu nimin ngunuwinhatnhinganamanu-yu ngarra Ngepan nhinhi kathu-yu?
    Nhini-ka manangka da warda mere ngarra ngunuwinhatnhinganama, wurda da matha.
  ukr-1871: Куди йти менї перед духом твоїм, куди втекти менї від лиця твого?
  yon-yon: Eb Kingkin yaambed wene kunaya biknaniin? Dowan. Eb kerebiri arimbed wene
    kunaya kombiri wananiin? Dowan.
  deu-1951: Wo soll ich hingehen vor deinem Geist, wo soll ich hinfliehen vor deinem
    Angesicht?
  eng-JPS: Whither shall I go from Thy spirit? or whither shall I flee from Thy presence?
  srp-1865: Kuda bih otišao od duha tvojega, i od lica tvojega kuda bih utekao?
  lug-lug: Nnaagenda wa Omwoyo wo gy’atali? Oba nnaagenda wa ggwe gy’otoli?
  heb-heb: אנה אלך מרוחך ואנה מפניך אברח׃
  ben-IRV: আমি তোমার আত্মা থেকে পালিয়ে কোথায় যেতে পারি? তোমার সামনে থেকে কোথায়
    পালাবো?
  ntu-ntu: ?Drlve kc navzkix murde trnamcwq ninge? Trpnzngr kxnamule lc murde esz'-ngrn
    nrlc.
  pan-pan: ਮੈਂ ਤੇਰੇ ਆਤਮਾ ਤੋਂ ਕਿੱਧਰ ਜਾਂਵਾਂ, ਅਤੇ ਤੇਰੀ ਹਜ਼ੂਰੀ ਤੋਂ ਕਿੱਧਰ ਨੱਠਾਂ?
  mya-JVB: ဝိညာဉ် တော်နှင့် လွတ်ခြင်းအလိုငှါ အဘယ် အရပ်သို့ သွား နိုင်ပါမည်နည်း။ မျက်နှာ
    တော်နှင့် လွတ်ခြင်းအလိုငှါ အဘယ် အရပ်သို့ ပြေး နိုင်ပါမည်နည်း။
  kgf-kgf: Ni uŋaga waima dimia méŋ hia kemmaŋ? Kic ségéraga néŋgacmima dimuaru méŋ
    saŋgiwinec?
  tte-O: Toweya koina kani yalauya na yayabubu-gabaegiwo? Nigele, yagu kaba lau meuloina
    kolili kowa iyaele kumiyamiya.
  tbg-tbg: Mpo, te tainie vuariraro ai Maraquravano kia ti tavaanaro? Te tainie ruqemake
    vihae kia ai avuqaa vairara?
  hmo-hmo: Oiemu Lauma dekena amo edeseni do lau lao diba? Oiemu vairana dekena amo
    edena bamona do lau heau boio?
  zar-NT: ¿Naruʼ huáca tsejaʼ ga bitiʼ idxín Böʼ quiuʼ? ¿Naruʼ huáca izxúnnajaʼ ga
    bitiʼ zoa cazuʼ Liʼ?
  urd-urd: मैं तेरी रूह से बचकर कहाँ जाऊँ? या तेरे सामने से किधर भागूँ?
  rus-SYN: 'Я сказал Господу: Ты Бог мой; услышь, Господи, голос молений моих!'
  bqc-SIM: Má má gɛ́u mà pili n Nisĩnawai? Má má bàalɛ tau, ńyↄ̃ↄ ku weo ni?
  tcz-CHONGTHU: Nalhagaova kon a iti kajam mang thei dingham? Nanga kon a keima iti
    kajam mang theiding ham?
  mar-mar: मी तुझ्या आत्म्यापासून कोठे निसटून जाऊ शकतो? मी तुझ्या सान्निध्यापासून
    कोठे पळून जाऊ शकतो?
  isl-isl: Hvert get ég farið frá anda þínum eða flúið frá augliti þínu?
  hlt-THB: Nang ang myihla a ven awhkawng hana ka ceh thai kaw?
  soq-soq: Ne naepe anteapo e mai ewanea? Mai bola da wineipona bedewe anteapa, ne
    naepe antape wampona e sape wainiana.
  qub-qub: ¿Mayllamanga aywacömanchuraj espirituyquipita? ¿Mayllamanga gueshpëmanchuraj
    gampita?
  bqp-bqp: Mán mani gɛ́n mà kɛ̃ n Niniaa? Mán mani bàa sí mà gɛ́n mà kuranyĩi?
  hat-hat: Ki bò mwen ta ale pou m' pa jwenn ak ou? Ki bò mwen ta ale pou ou pa wè
    m' devan je ou?
  eng-BSB: Where can I go to escape Your Spirit? Where can I flee from Your presence?
  eng-WEBPB: Where could I go from your Spirit? Or where could I flee from your presence?
  kbq-kbq: Nagra Kagri Avamura atre'na iga vugahue? Nagra Kagri kvatetira atre'na
    korora fre'na, iga ome frakigahue?
  pon-pon: Ia waja, i pan kak ko jan mon nen ar ia? O ia waja, i pan kak piti jan
    jilan ar ia?
  nhe-BL: Ax cana hueli nimotlatis tlen moTonaltzi. Ax cana huelis nimotlatis huan
    ax tiitztos nopano.
  wnc-wnc: Siwan nata zane kuke gatane waung kapaka yuwau tewit? Ngan, nata zane datakuke
    gae kusopuwit?
  bus-bus: Mán mɛ́ gán mà kɛ̃ n Niniia? Mán mɛ́ bàa sí mà gán mà koranzii?
  gub-BL: Ma'e pe apuner heho haw rehe nerekwe wi hehem pà nehe. Aze hehem wer neruwa
    wi nehe, ma'e pe àzàn putar nehe.
  eng-DRA: 'I said to the Lord: Thou art my God: hear, O Lord, the voice of my supplication.'
