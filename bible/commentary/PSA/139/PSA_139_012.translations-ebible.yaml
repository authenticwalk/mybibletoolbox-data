    သည် နေ့ ကဲ့သို့ လင်း ပါ၏။ မှောင်မိုက် သဘောနှင့် အလင်း သဘောသည် တူ ပါ၏။
  kgf-kgf: guaru imi siŋi ʒéma kaiwe imi héniagira momacguc wanʒac imuac niŋac guac
    kicgaiguc imi siŋinéŋ iwawai méŋ ménda musaŋgémac. Waŋu siŋi imi kaiwe ésécnec
    asahaguc wammac.
  tte-O: na iyamo boniyaine nige iboboniboniyai koliwo mwa kani ugitaiyau kaiwena
    boniyai yo mayale kowa koliwo kali koleya kaigeda, nige yabo uloina.
  tbg-tbg: Voqamakero konkira ariva vaivaravata, are virara aatitairave ti varianara.
    Are aatitairaqaa ho tave varianantema kera, entaqivata ho tave variaravama variaro.
    Enta ivavata aatitaivavata ai avuqaa vohaa qarama keroma vaivo.
  hmo-hmo: to dibura be ia dibura lasi oi dekenai, bona oi dekenai hanuaboi be ia
    diari, dina bamona. Dibura bona diari ruaosi be idia hegeregere oi dekenai.
  zar-NT: bitiʼ gaca chul-la loʼ Liʼ lë naʼ naca chul-la quiaʼ, pero chiʼi dzö́ʼölö
    gaca quiuʼ ca lahuiʼ dza. Tuz ca nácagaca loʼ Liʼ le naca chul-la, en le naca
    lahuiʼ dza.
  urd-urd: तो अँधेरा भी तुझ से छिपा नहीं सकता, बल्कि रात भी दिन की तरह रोशन है; अँधेरा
    और उजाला दोनों एक जैसे हैं।
  rus-SYN: Человек злоязычный не утвердится на земле; зло увлечет притеснителя в погибель.
  bqc-SIM: gu líↄ sianɛo, gwã́ ìↄ puanɛ lán fãanɛwaɛ, asa gupua ń gusiao doũ
    nɛɛ.
  tcz-CHONGTHU: muthimlah'a kisel jing jongleng nanga kon a kakisel mangthei louding
    ahi. Ajeh chu nang dingin ajing jongchu sun banga vahding ahi. Muthimleh vah jong
    nangdingin thakhat ahibouve.
  mar-mar: काळोख देखील तुझ्यापासून काहीच लपवित नाही. रात्रही दिवसासारखीच प्रकाशते,
    कारण तुला काळोख आणि प्रकाश दोन्ही सारखेच आहेत.
  isl-isl: Því að myrkrið hylur ekkert fyrir Guði, dagur og nótt eru jöfn fyrir þér.
  hlt-THB: thannaak ing nang ce amni sing noeng tikaw; khawmthan ce dai amyihna vang
    kaw, thannaak ce nang aham vangnaak na awm kaw.
  soq-soq: tane dubawa e mai bodeepia rua e manawo dubawa ipa walama sapawa rua. Dubawa
    ita sapa e manawo ipa deawau os.
  qub-qub: chacayga gampita manami pacamanmanchu. Chacaypis gampäga caycan junajno
    achicyajllami. Gampäga chacaypis junajpis iwal-llami.
  bqp-bqp: gu dìgↄ̃ sirannɛro, gwãani dìgↄ̃ dennɛ lán fãnantɛ̃ bàmɛ, gupura kũ
    gusirao dìgↄ̃ lɛɛlɛnnɛmɛ.
  hat-hat: Fènwa pa fè nwa pou ou. Lannwit klere kou lajounen pou ou. Kit li fènwa,
    kit li lajounen, se menm bagay pou ou.
  eng-BSB: even the darkness is not dark to You, but the night shines like the day,
    for darkness is as light to You.
  eng-WEBPB: even the darkness doesn’t hide from you, but the night shines as the
    day. The darkness is like light to you.
  kbq-kbq: ana hanimo'a Kagri kavurera nazeri frara okiresine. Ana nehigeno hanimo'a,
    Kagri kavurera masa huno zage ferukna hanigeno, hanimo'ene msamo'enena Kagri kavurera
    mago zanke hu'na'e.
  pon-pon: Pwe rotorot jo kin rotorot mo omui, o pon i kin marain dueta nin ran, rotorot
    kin dueta marain.
  nhe-BL: Pampa niyon nopa tzintlayohuilotl ax hueli nechtlatis moixtla, Toteco. Pampa
    para ta nopa yohuali tlahuía queja elisquía tonaya. Nopa tzintlayohuilotl huan
    tlahuili ta tiquita san se.
  wnc-wnc: Siwan ngana undanga, gata zikaa wandaka kawi zikaa daka kakaa gunzitda
    binga isinggak. Zikaandaka kawi kupakupan gunzitda tasinggak binga singgak. Dasingge,
    zikaandaka gatu kakaa aknga ngangu gae kaine ina unzakan.
  bus-bus: guu ègↄ̃ siannɛro, gwãavĩ ègↄ̃ dɛnnɛ lán fãantɛ̃ bàmɛ, gupura kↄ̃n gusiaao
    ègↄ̃ sɛ̃nkpɛnnɛmɛ.
  gub-BL: Herexak putar pe nezewe rehe we nehe, ta'e ipytunaw na'ipytun kwaw newe
    xe. Erexak katu ma'e pyhaw no. Nuzawy kwaw 'aromo neremixak a'e. Tatainy a'e,
    ipytunaw a'e no, uzuawygatu newe wà.
  eng-DRA: 'A man full of tongue shall not be established in the earth: evil shall
    catch the unjust man unto destruction.'
