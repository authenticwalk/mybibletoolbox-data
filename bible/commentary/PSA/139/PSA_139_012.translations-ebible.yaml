verse: PSA.139.012
translations:
  mal-C: ഇരുട്ടുപോലും അങ്ങേക്ക് ഇരുട്ടായിരിക്കുകയില്ല; രാത്രി പകൽപോലെ പ്രകാശിക്കും,
    കാരണം അന്ധകാരം അവിടത്തേക്ക് പ്രകാശംപോലെതന്നെ.
  deu-TKW: 'so würde auch die Finsternis für dich nicht finster sein und die Nacht
    leuchten wie der Tag: die Finsternis ist wie das Licht.'
  lin-lin: Epai na Yo, butu ezalaka molili te, butu ezalaka na pole lokola moyi, pole
    mpe molili ezali ndenge moko.
  mmx-mmx: Ketla lamain bok kopmen na lok ngan lamain at levereven taram, la laxanimin
    i kasep ngan ta laaleng kangking. Lamain eburu mi laxasep, nedu du epovo mun at
    levereven taram.
  eng-LSV: Also darkness does not hide from You, || And night shines as day, || As
    [is] darkness so [is] light.
  eng-GNV: 'Yea, the darkenes hideth not from thee: but the night shineth as the day:
    the darkenes and light are both alike.'
  eng-WEBSTER: 'Yes, the darkness hideth not from thee; but the night shineth as the
    day: the darkness and the light are both alike to thee .'
  nhw-BL: Pampa niyon nopa tzintlayohuilotl amo hueli techtlatis moixpa, Toteco. Pampa
    para ta nopa yohuali tlahuía quen elisquía tonaya. Nopa tzintlayohuilotl huan
    tlahuili ta tiquita san se.
  swh-ONEN: hata giza halitakuwa giza kwako, usiku utangʼaa kama mchana, kwa kuwa
    giza ni kama nuru kwako.
  bba-bba: Bɑɑ yɑm wɔ̃kuru tɑ ǹ tĩri wunɛn mi. Wɔ̃kuru tɑ buririwɑ nɡe sɔ̃ɔ sɔɔ.
    Yɑm wɔ̃kuru tɑ bɑllimɔwɑ nɡe yɑm bururɑm.
  eng-KJVCPB: 'Yea, the darkness hideth not from thee; But the night shineth as the
    day: The darkness and the light are both alike to thee.'
  luo-luo: to in mudho ok timni mudho kendo otieno rienyni ka odiechiengʼ, nimar mudho
    chaloni ler.
  aii-aii: ܐܘܼܦ ܚܸܫܟܵܐ ܠܹܐ ܝܠܹܗ ܚܸܫܟܵܢܵܐ ܐܸܠܘܼܟ݂، ܘܠܲܝܠܹܐ ܐܲܝܟ݂ ܐܝܼܡܵܡܵܐ ܟܹܐ ܒܲܗܪܸܢ،
    ܐܲܝܟ݂ ܚܸܫܟܵܐ، ܗܵܕܟ݂ܵܐ ܒܲܗܪܵܐ.
  meu-meu: to, dibura na dia dibura oiemu ai, hanuaboi eme diari dina heḡereḡerena;
    badina be dibura bona diari na heḡereḡere oiemu ai.
  npi-ULB: तापनि त्‍यो अन्धकार तपाईंको निम्ति अँध्यारो हुँदैन । रात पनि दिनझैं चम्किन्छ,
    किनकि तपाईंको निम्ति अँध्यारो र उज्यालो दुवै उस्तै हुन् ।
  yor-yor: Nítòótọ́ òkùnkùn kì í ṣú lọ́dọ̀ rẹ; ṣùgbọ́n òru tan ìmọ́lẹ̀ bí ọ̀sán; àti
    òkùnkùn àti ọ̀sán, méjèèjì bákan náà ní fún ọ.
  pes-OPCB: نزد تو تاریکی تاریک نخواهد بود و شب همچون روز روشن خواهد بود. شب و روز
    در نظر تو یکسان است.
  tgl-ULB: hindi makakapagtago kahit ang kadiliman mula sa iyo. Lumiliwanag ang gabi
    tulad ng umaga, dahil ang kadiliman at liwanag ay magkatulad sa iyo.
  nop-nop: iŋgoŋ oŋ, du’walaŋkade adi mambip u kalaŋ kaŋ mambip mu tilak, eŋ timiŋ
    adi hadapmo nabugoŋ hautaaŋ hatak. Du’walaŋkade mambip dut hauta adi namandap
    molomolom mu tamuk.
  cbu-NT: Shiy tapshutaa nuwaa pamaam waritaksha. Nuwaa kaschiritam paksha. Shiyaam
    ichinguru kaschir tamapari ashiriya.
  hui-hui: Í̠na i̱ arumaha ndo koria hondolebere. Mbiraga dumbilini mbauleyaguabi
    í̠na i̱ horombe hau hanunini koria handaradagua hendede. Handalu keria wá arumala
    tu nangaria hendede. Mbiragabi horombeni handaradagua dege hendede.
  mya-mya: ကိုယ်​တော်​၏​အ​တွက်​မှောင်​မိုက်​သည်​ပင်​လျှင် အ​မှောင်​မ​ဟုတ်​ပါ။ ညဥ့်​သည်​လည်း​နေ့​ကဲ့​သို့​ထွန်း​လင်း​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​အ​ဖို့​မှာ​မှောင်​မိုက်​နှင့်​အ​လင်း​သည် အ​တူ​တူ​ပင်​ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ལ་མུན་པ་མུན་པར་མི་སྣང༌ཞིང༌། །མཚན་མོས་ཉིན་མོ་ནང་བཞིན་འོད་སྣང༌སྤྲོ། །ཁྱེད་དྲུང་འོད་དང་མུན་པ་ཁྱད་མེད༌ཡིན།།
  wsk-wsk: tiromorom mu nika motam te am nikim la, mu awuk, tirom se kowarkalal mu
    nika motam te am koma suanta.
  sna-sna: kunyange rima haringavi rima kwamuri; usiku huchapenya samasikati, nokuti
    rima rakaita sechiedza kwamuri.
  spa-BLM: ni siquiera la oscuridad se esconde de ti, pero la noche brilla como el
    día. La oscuridad es como la luz para ti.
  cac-cac: a d'ac'valil chi' max yal-laj in sc'ub'anel d'a ichan̈. A q'uic'alq'uinal,
    lajan yed' saquilq'uinal d'a ichan̈. Malaj sq'uexan̈il d'ac'valil d'a ichan̈,
    yujto saquilq'uinaln̈ej masanil d'ayach.
  swh-ULB: Hata giza lisingweza kuwa giza kwako. Usiku ungeng'aa kama mchana, maana
    giza na nuru kwako vinafanana.
  bel-bel: Чалавек злоязыкі хай ня ўмацуецца на зямлі; а ліха няхай прыгнятальніка
    ў пропадзь зьвядзе.
  wed-wed: Wate avena da gimtonana amapo eḡa ana raugovaḡem. Tam awarim gimtona ina rarana
    me marai, aubaina tam awarim gimtona ma lalalaina lamna tagogina.
  deu-ELBBK: Auch Finsternis würde vor dir nicht verfinstern, und die Nacht würde
    leuchten wie der Tag, die Finsternis wäre wie das Licht.
  mbb-OT: Su minsan is merusirem ne kenà merusirem diyà te kenikew, ne is mezukilem
    iring ded kerayag te maandew.
  mal-2015: ഇരുട്ടുപോലും നിനക്കു മറവായിരിക്കയില്ല; രാത്രി പകൽപോലെ പ്രകാശിക്കും; ഇരുട്ടും
    വെളിച്ചവും നിനക്കു ഒരുപോലെ തന്നേ.
  gup-gup: Dja bonj, ngudda manbu kunkak minj makka kakakyo ke, makka kabolkwolkayindi
    yiman barnangarra. Kunkak dja kunbarnangarra makka kadjalrohrok rowk kore ngudda
    yidjalbolkwolkan rowk.
  ctu-CTI: Jini icꞌjowan bʌ mulawil machꞌan miꞌ mʌctyʌbeñet a wut. Lajal sʌc maꞌ qꞌuel
    acꞌbʌlel cheꞌ bajcheꞌ maꞌ qꞌuel qꞌuiñil Lajal mi cꞌotyel a wut ti icꞌtꞌojñal cheꞌ
    bajcheꞌ ti qꞌuiñil.
  rmc-rmc: no, aňi o kaľipen nane dos kalo prekal tu a e rat tuke švicinel sar džives,
    o kaľipen tuke hin avke sar švetlos.
  nlg-nlg: Mi lokana na pungi loloho, ku mua tangomana na polo tana matamu. Na bongi
    mana dani sakai na vata vamua i tamua. Na bongi te marara vagha so na dani.
  pes-OPV: تاریکی نیز نزد تو تاریک نیست و شب مثل روز روشن است و تاریکی و روشنایی یکی
    است.
  ron-1924: ятэ кэ нич кяр ынтунерикул ну есте ынтунекос пентру Тине, чи ноаптя стрэлучеште
    ка зиуа ши ынтунерикул, ка лумина.
  aui-aui: Bi gegha da bagune wiididibara kamone, tagu gerubana anakowoyemna. Tam
    biidi wiididibara na parapa yeghanina ware gabudara. Wiididibara da yeghana tam
    biidi na mayimayiyidi.
  ben-OBCV: এমনকি, আঁধারও তোমার কাছে অন্ধকার নয়; রাত্রিও দিনের আলোর মতো উজ্জ্বল,
    কারণ অন্ধকার তোমার কাছে আলোর সমান।
  som-som: Xataa gudcurku igama kaa qariyo, Laakiinse habeenku wuxuu u iftiimaa sida
    maalinta oo kale, Gudcurka iyo iftiinku waa isugu kaa mid.
  lat-VUC: Vir linguosus non dirigetur in terra; virum injustum mala capient in interitu.
  eng-ASVBT: 'Even the darkness hideth not from thee, But the night shineth as the
    day: The darkness and the light are both alike to thee.'
  mna-mna: Pa zugut irao be isekaala motom na som. Mi mbeŋ na, nu rre koroŋ ta boozomen
    raraate kembei ta aigule. Tana zugut mi mat na, raraate men pa nu motom.
  ita-1885: Le tenebre stesse non possono oscurarti nulla; Anzi la notte ti risplende
    come il giorno; E le tenebre e la luce ti son tutt'uno.
  eng-LXXUP: 'A talkative man shall not prosper on the earth: Evils shall hunt the
    unrighteous man to destruction.'
  eng-ULB: even the darkness would not be dark to you. The night would shine like
    the day, for the darkness and the light are both alike to you.
  spa-VBL: las tinieblas no fueran tinieblas para ti, y la noche sería tan brillante
    como el día, porque las tinieblas son como luz ante tu presencia.
  fra-_FOB: Les ténèbres mêmes ne sont pas obscures pour toi, et la nuit resplendit
    comme le jour; les ténèbres sont comme la lumière.
  mal-mal: ഇരുട്ടിൽപോലും അങ്ങേക്ക് ഒന്നും മറഞ്ഞിരിക്കുകയില്ല; രാത്രി പകൽപോലെ പ്രകാശിക്കും;
    ഇരുട്ടും വെളിച്ചവും നിനക്ക് തുല്യം തന്നെ.
  lit-lit: net tamsa nepaslepia nuo tavęs, bet naktis šviečia kaip diena; kaip tau
    šviesa, taip ir tamsa.
  urd-GVR: Tere sāmne tārīkī bhī tārīk nahīṅ hotī, tere huzūr rāt din kī tarah raushan
    hotī hai balki raushnī aur andherā ek jaise hote haiṅ.
  suz-BL: छिङछिङ इन कली छिङछिङ मदुम्‍ब। नाक्‍दो नाक्‍त खोदेंशो पा छेङछेङ दुम्‍ब। मारदे
    हना छिङछिङ इन कली छेङछेङ खोदेंशो बाक्‍ब।
  eng-NOY: Yea, the darkness hideth not from thee, But the night shineth as the day;
    The darkness and the light are both alike to thee!
  ita-1927: le tenebre stesse non possono nasconderti nulla, e la notte risplende
    come il giorno; le tenebre e la luce son tutt’uno per te.
  ckb-ckb: ئەوا لە تاریکیشدا لەلای تۆ تاریک دانایەت، شەو وەک ڕۆژ ڕووناکی دەبەخشێت،
    تاریکیش وەک ڕووناکی وایە.
  eng-BBE: 'Even the dark is not dark to you; the night is as bright as the day: for
    dark and light are the same to you.'
  xsi-xsi: Ŋana tu kondoma ikura tu ipono noko mata, ande tia ndo. Kondoma wa mbwale
    pwataki wa nde kelekele kie taituni lâ noko nao. Mine nde noko uru kumora nia
    lâ kari wa mbo wa.
  kan-OKCV: ಕತ್ತಲು ನಿಮಗೆ ಕತ್ತಲಾಗಿರುವುದಿಲ್ಲ; ರಾತ್ರಿಯು ಹಗಲಿನ ಹಾಗೆ ಪ್ರಕಾಶಿಸುವುದು, ಏಕೆಂದರೆ
    ಕತ್ತಲು ನಿಮಗೆ ಬೆಳಕಿನಂತಿರುವುದು.
  tam-2017: உமக்கு மறைவாக இருளும் இருளாக இருக்காது; இரவும் பகலைப்போல வெளிச்சமாக இருக்கும்;
    உமக்கு இருளும் வெளிச்சமும் ஒன்றானது.
  spa-RV-1909: 'Aun las tinieblas no encubren de ti, y la noche resplandece como el
    día: lo mismo te son las tinieblas que la luz.'
  ron-BTF: Da, întunericul nu se ascunde de tine; și noaptea strălucește ca ziua;
    întunericul și lumina sunt amândouă la fel pentru tine.
  eng-WEBP: even the darkness doesn’t hide from you, but the night shines as the day.
    The darkness is like light to you.
  eng-FBV: Even darkness would not be dark for you, and the night would be bright
    as day, for darkness is like light to you.
  nld-1939: Dan maakt duisternis zelfs het niet donker voor U, Straalt de nacht als
    de dag, het donker als licht!
  nch-BL: Pampa yon nopa tzintayohuilot amo hueli techtatis moixpa, Toteco. Pampa
    para ta nopa yohuali taahuía quej elisquía tonaya. Nopa tzintayohuilot huan taahuili
    ta tiquita san se.
  vie-1934: Thì chính sự tối tăm không thể giấu chi khỏi Chúa, Ban đêm soi sáng như
    ban ngày, Và sự tối tăm cũng như ánh sáng cho Chúa.
  cha-cha: 'Asta y jemjom ti uninatogüe: lao y puenge ufanina taegüije y jaane: y
    jemjom yan y mananana manparejoja para jago.'
  hin-CV: अंधकार भी आपकी दृष्टि के लिए अंधकार नहीं; आपके लिए तो रात्रि भी दिन के समान
    ज्योतिर्मय है, आपके सामने अंधकार और प्रकाश एक समान हैं.
  eng-OURB: even the darkness does not hide from you, but the night shines as the
    day. The darkness is like light to you.
  spa-BES: 'Incluso la oscuridad no es oscura para ti; la noche es tan brillante como
    el día: porque la oscuridad y la luz son lo mismo para ti.'
  tdx-tdx: Fe ndra o hamoromoroñañeo ro tsy maieñe ama’o, mireandreañe hoe i àndroy
    ty haleñe, hàmbañe ty hazavàñe naho ty ieñe.
  tha-KJV: สำหรับพระองค์ แม้​ความมื​ดก​็​มิได้​ซ่อนอะไรไว้จากพระองค์ กลางคื​นก​็​แจ​้งอย่างกลางวัน
    ความมืดเป็นอย่างความสว่าง
  por-BR-2018: Porém nem mesmo as trevas me esconderão de ti; ao invés disso, pois
    a noite é tão clara quanto o dia, e aos teus olhos as trevas são como a luz.
  deu-ELO: Auch Finsternis würde vor dir nicht verfinstern, und die Nacht würde leuchten
    wie der Tag, die Finsternis wäre wie das Licht.
  eng-WYC-2018: For why darknesses shall not be made dark from thee, and the night
    shall be lightened as the day; as the darknesses thereof, so and the light thereof.
    (But the darkness shall not be dark for thee, and the night shall be like the
    daylight; yea, to you, the darkness is no different than the light.)
  epo-epo: Eĉ mallumo ne mallumas antaŭ Vi, Kaj la nokto lumas kiel tago; Mallumo
    fariĝas kiel lumo.
  gfk-gfk: io, no kankado mah pa na hanuat rawarawa taam, ma no kankado ra bung na
    rarang hoing ra kasakes, kanong no kankado i ngan hoing ra palai taam.
  uig-PIN: Ⱪarangƣuluⱪmu Sǝndin yoxurunalmaydu, Keqimu Sanga kündüzdǝk aydingdur,
    Ⱪarangƣuluⱪmu Sanga yoruⱪtǝktur.
  beo-beo: Bai gasi dunasi da Dima gasi hame gala, amola gasi da Dia siga eso ea hadigi
    agoai ba:sa. Gasi amola hadigi da Dima defele ba:sa.
  tpi-OTNT: maski, long tingting bilong yu tudak em i no olsem tudak tru. Na nait
    i save lait tru olsem san. Tudak na tulait i wankain tasol long ai bilong yu.
  hau-SA: duhu ma ba zai zama duhu gare ka ba; dare zai haskaka kamar rana, gama duhu
    ya yi kamar haske gare ka.
  udu-udu: isi kan mondhurumi’d diki ta mondhurumi’d gom /e mo. Mon’thiny a’di c̱a’bki
    bany bany me’d montee mo haali/ mondhurumi’d a’di wara’d ki moŋkush gom /e mo.
  uig-LAT: Qarangghuluqmu Sendin yoshurunalmaydu, Kéchimu Sanga kündüzdek aydingdur,
    Qarangghuluqmu Sanga yoruqtektur.
  nde-nde: lalobo bumnyama kabukuba mnyama kuwe; ubusuku buzakhanya njengemini, ngoba
    ubumnyama buyikukhanya kuwe.
  ton-ton: '‌ʻIo, ʻoku ʻikai fakafufū meiate koe ʻe he poʻuli, ka ʻoku malama ʻae
    pō ʻo hangē ko e ʻaho: ko e poʻuli mo e maama ʻoku na tatau pe kiate koe.'
  ces-1613: Aniž ty tmy před tebou ukryti mohou, anobrž noc jako den tobě svítí, rovně
    tma jako světlo.
  eng-WMB: even the darkness doesn’t hide from you, but the night shines as the day.
    The darkness is like light to you.
  tam-TCV: இருளும் உமக்கு இருட்டாய் இருக்காது; இரவும் பகலைப்போல் பிரகாசிக்கும்; ஏனெனில்
    இருள் உமக்கு ஒளியைப் போலவே இருக்கிறது.
  ceb-ULB: bisan ang kangitngit dili mahimong ngitngit alang kanimo. Ang kagabhion
    modan-ag sama sa adlaw, tungod kay ang kangitngit ug ang kahayag managsama lamang
    alang kanimo.
  pol-UBG: Nawet ciemność nic przed tobą nie skryje, dla ciebie noc świeci jak dzień,
    ciemność jest jak światłość.
  agr-agr: suwea duka minak aminig ugmaitsui; ame diismak kashia duka tsaaptinai.
    ¡Ame diismak suwea duka tsaaptinjai betekai!
  kyc-kyc: Dopa lapuliko doŋo iminjingi doko emba keta iminja nao mee korakama ingyaro
    karamo. Iminjingi dokope yangenge dokope emba keta mende ingya nao mee yangenge
    dopaleko ingilyamo.
  urd-GVU: تیرے سامنے تاریکی بھی تاریک نہیں ہوتی، تیرے حضور رات دن کی طرح روشن ہوتی
    ہے بلکہ روشنی اور اندھیرا ایک جیسے ہوتے ہیں۔
  eng-OEBCW: The dark is not dark for you, but night is as light as the day.
  deu-1912: Denn auch Finsternis ist nicht finster bei dir, und die Nacht leuchtet
    wie der Tag, Finsternis ist wie das Licht.
  kan-2017: ನಿನಗೆ ಕತ್ತಲೆಯು ಕತ್ತಲೆಯಲ್ಲ; ಇರುಳು ಹಗಲಾಗಿಯೇ ಇರುತ್ತದೆ, ಕತ್ತಲು ಬೆಳಕುಗಳೆರಡೂ
