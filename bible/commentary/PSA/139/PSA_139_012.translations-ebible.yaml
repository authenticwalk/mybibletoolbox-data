  mdy-ETH: ዹማ ኔኤኮ ዓኣፖ ዴንቂ ላኣጉዋሴ፤ ዹማ ኔ ኮይላ ሮኦሪጉዲ ፖዓኔ፤ ኔ ኮይላ ዹሚንታ ሮኦሪንታ ዱማዹዋያኬ።
  qvs-NT: Sukaman tutayaptinpish mana kanmanta atipanichu pakakuyta. Tuta kaptinpish
