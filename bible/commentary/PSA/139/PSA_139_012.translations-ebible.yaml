  heb-heb: גם חשך לא יחשיך ממך ולילה כיום יאיר כחשיכה כאורה׃
  ben-IRV: এমনকি অন্ধকার ও তোমার থেকে দূরে লুকিয়ে রাখতে পারবে না, রাত দিনের মতো আলো
