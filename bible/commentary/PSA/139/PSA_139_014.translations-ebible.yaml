verse: PSA.139.014
translations:
  mal-C: സങ്കീർണവും വിസ്മയകരവുമായി അങ്ങ് എന്നെ സൃഷ്ടിച്ചിരിക്കുകയാൽ ഞാൻ അങ്ങേക്ക്
    സ്തോത്രംചെയ്യുന്നു; അവിടത്തെ പ്രവൃത്തികൾ ആശ്ചര്യകരമാണ്, അതെനിക്കു നന്നായി അറിയാം.
  deu-TKW: 'Ich preise dich dafür, daß ich erstaunenswürdig ausgezeichnet bin: wunderbar
    sind deine Werke, und meine Seele erkennt das wohl.'
  lin-lin: Nasanzolaka Yo, pamba te osala ngai kitoko makasi. Misala na Yo ezali ya
    kokamwa ; ngai, nayebi yango malamu.
  mmx-mmx: A emi asu minu atla nenu uk lok lempanga sangsangu. Leven gugu ram i lok
    petpes la i nunuan aleng. Akleklen tino i mi lodoxoma axap tarak.
  eng-LSV: I confess You, because I have been fearfully distinguished. Your works
    [are] wonderful, || And my soul is knowing [it] well.
  eng-GNV: 'I will praise thee, for I am fearefully and wonderously made: marueilous
    are thy workes, and my soule knoweth it well.'
  eng-WEBSTER: 'I will praise thee: for I am fearfully and wonderfully made: wonderful
    are thy works; and that my soul well knoweth.'
  nhw-BL: Nimitztlascamati pampa techsencajqui ma nieli se tlamantli catli nelía cuajcualtzi.
    Quena, nopa tequitl catli tijchijqui quema techsencajqui onpano yejyectzi. San
    nijsentlachilía para nimoilhuis nochi catli tijchijtoc ipan notlacayo.
  swh-ONEN: Ninakusifu kwa sababu nimeumbwa kwa namna ya ajabu na ya kutisha; kazi
    zako ni za ajabu, ninajua hayo kikamilifu.
  bba-bba: Nɑ nun siɑrɑ yèn sɔ̃ ɑ mɑn tɑkɑ kuɑ kɑ wunɛn dɑm mɑɑmɑɑkiɡim. Wunɛn nɔmɑn
    sɔmɑ kun ɡere mɔ. Yeniwɑ nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ nɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'I will praise thee; for I am fearfully and wonderfully made: Marvellous
    are thy works; And that my soul knoweth right well.'
  luo-luo: Apaki nikech ne ichweya mongʼith kendo malich miwuoro; tijeni misetimo
    lich, kendo angʼeyo mano maber.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܒܗ̇ܝ ܕܣܲܗܡܵܢܵܐ ܘܥܓ̰ܝܼܒܵܐ ܦܝܼܫ ܠܝܼ ܥܒ݂ܝܼܕܵܐ، ܥܓ̰ܝܼܒܹ̈ܐ ܝܢܵܐ
    ܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܘܓܵܢܝܼ ܨܦܵܝܝܼ ܟܹܐ ܝܵܕܥܵܐ.
  meu-meu: Na imodaimumu, badina be oi na mai garimu bona mai hoamu; emu kara na hoa
    ḡaudia. Oi na dibamu herea lau;
  npi-ULB: म तपाईंको प्रशंसा गर्नेछु, किनकि म अचम्‍म किसिमले बनाइएको छु । मेरो प्राणले
    यो राम्ररी जान्दछ ।
  yor-yor: Èmi yóò yìn ọ, nítorí tẹ̀rù tẹ̀rù àti tìyanu tìyanu ní a dá mi; ìyanu ní
    iṣẹ́ rẹ; èyí nì ni ọkàn mi sì mọ̀ dájúdájú.
  pes-OPCB: تو را شکر می‌کنم که مرا اینچنین شگفت‌انگیز آفریده‌ای! با تمام وجود دریافته‌ام
    که کارهای تو عظیم و شگفت‌انگیز است.
  tgl-ULB: Magpapasalamat ako sa iyo, dahil ang iyong mga gawa ay kahanga-hanga at
    kamangha-mangha. Alam na alam mo ang aking buhay.
  nop-nop: Nu gikiŋgoŋ tigamuŋa nadigambene uŋgoniŋ hinek tilak, doktiŋa welemomooŋ
    nadigamuŋa wohoge ganintilolat. Nemenemek hogohogok tilaŋ u yadi momooŋ tiŋa uŋgoniŋ
    hinek. Wendok adi welene gineŋ hinek duŋgoŋ nadiŋa nadihinaka hinek tilat.
  cbu-NT: Ashiri, Apaa, nuw wappari atina shiyaatsi. Nuw mangishi chinakuri, ¿Tamaru
    Apanll ashiranga? aturi, napuxtakina, watam nda mangoonkinawa. Iyaa tputseetsini
    nutseemani kizpur wanasiri tínaksha. Nuw aneershimasi waxangan taaruri, shiysha
    Apaa, uru nuwaa yasarangsha.
  hui-hui: Í̠na mbirale bigi berego taraore bigi biagayagonagabi í̠ timbuni gibi baya
    buruguleore howa i̱ manda biai ho kegonagabi i̱na í̠naga mini mo yaraga haro.
    Ina wali agalime í̠ hondowa mo yo handabe nahe kamagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကြောက်​ရွံ့​ဖွယ်​ကောင်း​သော​အ​ရှင် ဖြစ်​တော်​မူ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ပါ​၏။ ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သ​မျှ​သော​အ​မှု
    အ​ရာ​တို့​သည် ထူး​ဆန်း​အံ့​သြ​ဖွယ်​ကောင်း​ကြောင်း​ကျွန်​တော်​မျိုး အ​သေ​အ​ချာ​သိ​ပါ​၏။
  bod-N: ངོ་མཚར་འཇིགས་རུང་ལམ་ནས་ང་མཛད༌པས། །བདག་གིས་ཁྱེད་ལ་གཏང་རག་འབུལ་བར༌བྱ། །ཁྱེད་ཀྱི་མཛད་པ་ཤིན་ཏུ་ངོ་མཚར༌ཆེ།
    །ང་ཡི་སེམས་ཀྱིས་དེ་རྣམས་ལེགས་པར༌ཤེས།།
  wsk-wsk: Se ni aninga nungem mu am duap bo, se ani ka nip patawusam; ani ninguru
    ikisam, nika ura suen la bita saperem mu ko balu kutuwurekko me terong.
  sna-sna: Ndinokurumbidzai nokuti ndakaitwa nomutoo unotyisa uye unoshamisa; mabasa
    enyu anoshamisa, ndinonyatsozviziva kwazvo.
  spa-BLM: Te daré las gracias, porque estoy hecho de manera temible y maravillosa.
    Sus obras son maravillosas. Mi alma lo sabe muy bien.
  cac-cac: Sval vach' lolonel d'ayach, yujto satub'tac tas tza b'o'o. Sat in c'ol
    in naani, palta vojtac sic'lab'il to icha chi' yaji.
  swh-ULB: Nitakusifu, kwa maana nimeumbwa kwa jinsi ya ajabu. Nafsi yangu yalijua
    hili vizuri sana.
  bel-bel: 'Так! праведныя ўславяць імя Тваё: беззаганныя будуць жыць прад абліччам
    Тваім.'
  wed-wed: A viviegualauem aubaina tam am nuavainei ma am borumei u voa-kaueu! Am
    rauḡaroḡaro i aii, A voepaepaim aubaina a aramana-kauei.
  deu-ELBBK: Ich preise dich darüber, dass ich auf eine erstaunliche, ausgezeichnete
    Weise gemacht bin. Wunderbar sind deine Werke, und meine Seele weiß es sehr wohl.
  mbb-OT: Edeliǥen ku sikew su egkein-inuwan is kebeeli nu kediey. Egkein-inuwan is
    menge vaal nu, ne netuenan ku heeyan.
  mal-2015: ഭയങ്കരവും അതിശയവുമായി എന്നെ സൃഷ്ടിച്ചിരിക്കയാൽ ഞാൻ നിനക്കു സ്തോത്രം ചെയ്യുന്നു;
    നിന്റെ പ്രവൃത്തികൾ അത്ഭുതകരമാകുന്നു; അതു എന്റെ ഉള്ളം നല്ലവണ്ണം അറിയുന്നു.
  gup-gup: Wanjh ngaye djalburluburlume ngudda bu kankuknameng ngardduk. Kuhni yikurduyimeng
    kundulkarre dja kunmak dorrengh. Wanjh ngaye ngawernhburrbun kore kukange ngardduk
    bu ngudda yikurdumak duninjh, dja kunmak rowk ngudda yikurduyime.
  ctu-CTI: Mic sub a ñuclel como bʌcꞌñʌbilet. Ñoj wen bajcheꞌ ti a meleyon. Ñoj wen
    a melbal. Cʌñʌlʌch c chaꞌan iliyi.
  rmc-rmc: Lašarav tut vaš oda, hoj som igen užasňe a zazračňe stvorimen; tire skutki
    hine zazračna, džanav oda igen mištes.
  nlg-nlg: Na malei limamu te haeharegha, me vatei mamaromangana, mu ghilala uto tua.
    Holoutogho ighoe to goniu.
  pes-OPV: تو را حمد خواهم گفت زیرا که به طور مهیب و عجیب ساخته شده‌ام. کارهای تو
    عجیب است و جان من این رانیکو می‌داند.
  ron-1924: Те лауд кэ сунт о фэптурэ аша де минунатэ. Минунате сунт лукрэриле Тале
    ши че бине веде суфлетул меу лукрул ачеста!
  aui-aui: Bi kubera wiimasiyegu kiiravine na iikiikiivem; bagibagi tupadi kwaberabera
    na waratetedi. Tagu nuwanuwagu tupanama akovi.
  ben-OBCV: আমি তোমার স্তব করি, কারণ আমি ভয়াবহরূপে ও আশ্চর্যরূপে নির্মিত; তোমার সব
    কাজকর্ম বিস্ময়কর তা আমি যথার্থভাবে জানি।
  som-som: Waan kugu mahadnaqi doonaa, waayo, waxaa la ii sameeyey si cabsi iyo yaab
    badan, Shuqulladaadu waa yaab badan yihiin, Oo naftayduna taas aad bay u taqaan.
  lat-VUC: Verumtamen justi confitebuntur nomini tuo, et habitabunt recti cum vultu
    tuo.]
  eng-ASVBT: 'I will give thanks unto thee; for I am fearfully and wonderfully made:
    Wonderful are thy works; And that my soul knoweth right well.'
  mna-mna: Tana nio aŋmoto u mi aŋpakuru. Pa nu pa ndel kat. Mi uraata ku boozomen
    ta kembena. Ipa ndel kat. Nu ute yo ma imap.
  ita-1885: Io ti celebrerò; perciocchè io sono stato maravigliosamente formato In
    maniere stupende; Le tue opere son maravigliose, E l'anima mia lo sa molto bene.
  eng-LXXUP: 'Surely the righteous shall give thanks to thy name: The upright shall
    dwell in thy presence.'
  eng-ULB: I will praise you, for I am wonderfully made. My soul knows this very well.
  spa-VBL: ¡Te alabo porque me hiciste admirable! Maravillosas son tus obras, ¡Me
    doy cuenta de esto completamente!
  fra-_FOB: Je te loue de ce que j'ai été fait d'une étrange et merveilleuse manière;
    tes œuvres sont merveilleuses, et mon âme le sait très bien.
  mal-mal: ഭയങ്കരവും അത്ഭുതകരവുമായി എന്നെ സൃഷ്ടിച്ചിരിക്കുകയാൽ ഞാൻ അങ്ങേക്കു സ്തോത്രം
    ചെയ്യുന്നു; അങ്ങയുടെ പ്രവൃത്തികൾ അത്ഭുതകരമാകുന്നു; അത് എന്റെ ഉള്ളം നല്ലവണ്ണം അറിയുന്നു.
  urd-GVR: Maiṅ terā shukr kartā hūṅ ki mujhe jalālī aur mojizānā taur se banāyā gayā
    hai. Tere kām hairatangez haiṅ, aur merī jān yih ḳhūb jāntī hai.
  suz-BL: गो इन कली ठेयब सेल्‍नुङ। मारदे हना गे आं कली छक लाक्‍चा ङा नु रिम्‍शो पा
    सेल्‍तीनी। इन गेय नेल्‍ल छक लाक्‍चा ङा बाक्‍नीम। गे आं कली थमा पा तुइश्‍शो बाक्‍नीनी।
  eng-NOY: I will praise thee; for I am fearfully and wonderfully made; Marvellous
    are thy works, And this my soul knoweth full well!
  ita-1927: Io ti celebrerò, perché sono stato fatto in modo maraviglioso, stupendo.
    Maravigliose sono le tue opere, e l’anima mia lo sa molto bene.
  ckb-ckb: ستایشت دەکەم، چونکە بە سامناکی و سەرسوڕهێنەری دروستکراوم، کارەکانت سەرسوڕهێنەرن،
    لە ناخمەوە باش ئەمە دەزانم.
  eng-BBE: I will give you praise, for I am strangely and delicately formed; your
    works are great wonders, and of this my soul is fully conscious.
  xsi-xsi: Noko ne mâsi ŋana kupulia naŋa kâ nde ŋalae tina ku ara ndo. Mine kala
    naŋa amege ŋanano wa apaneano wa. Naŋa asama tu noko ne vetâŋa rârâni nde ara
    ku ara ndo!
  kan-OKCV: ನೀವು ನನ್ನನ್ನು ವಿಚಿತ್ರವಾಗಿಯೂ ವಿಸ್ಮಯವಾಗಿಯೂ ಸೃಷ್ಟಿಸಿದ್ದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು
    ಸ್ತುತಿಸುತ್ತೇನೆ; ನಿಮ್ಮ ಕೃತ್ಯಗಳು ಆಶ್ಚರ್ಯಕರವಾಗಿವೆ ಎಂದು, ನಾನು ಪೂರ್ಣವಾಗಿ ತಿಳಿದಿದ್ದೇನೆ.
  tam-2017: நான் பிரமிக்கத்தக்க அதிசயமாக உண்டாக்கப்பட்டதால், உம்மைத் துதிப்பேன்; உமது
    செயல்கள் அதிசயமானவைகள்; அது என்னுடைய ஆத்துமாவுக்கு நன்றாகத் தெரியும்.
  spa-RV-1909: 'Te alabaré; porque formidables, maravillosas son tus obras: estoy
    maravillado, y mi alma lo conoce mucho.'
  ron-BTF: Te voi lăuda, pentru că m-ai făcut în mod înfricoșător și admirabil; minunate
    sunt lucrările tale; și sufletul meu o știe foarte bine.
  eng-WEBP: I will give thanks to you, for I am fearfully and wonderfully made. Your
    works are wonderful. My soul knows that very well.
  eng-FBV: I praise you for making me in such an awesome and wonderful way. What you
    do is incredible—I realize this completely!
  nld-1939: Ik dank U voor het ontzaglijk wonder van mijn ontstaan, En voor uw heerlijke
    werken.
  nch-BL: Nimitztascamati pampa techsencajqui ma nieli se tamanti cati nelía cuajcualtzi.
    Quena, nopa tequit cati tijchijqui quema techsencajqui nel pano yejyectzi, San
    nijtetzaita para nimoilhuis ten nochi cati ta tijchijtoc ipan notacayo.
  vie-1934: Tôi cảm tạ Chúa, vì tôi được dựng nên cách đáng sợ lạ lùng. Công việc
    Chúa thật lạ lùng, lòng tôi biết rõ lắm.
  cha-cha: 'Junae jao grasias: sa gosnamaañao yan gosnamanman y mafatinasso: mannamanman
    y chechomo; ya y antijo jagostungo este.'
  hin-CV: मैं आपके प्रति कृतज्ञ हूं, क्योंकि आपने मेरी रचना भयानक एवं अद्भुत ढंग से
    की है; आश्चर्य हैं आपके कार्य, मेरे प्राणों को इसका पूर्ण बोध है.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you, for I am fearfully
    and wonderfully made. Your works are wonderful. My soul knows that very well.
  spa-BES: Te alabaré, porque estoy extraña y delicadamente formado; tus obras son
    grandes maravillas, y de esto mi alma está completamente consciente.
  tdx-tdx: Andriañeko irehe, fa an-karevendreveñañe naho halatsàñe ty nitsene’o ahiko;
    fanjàka o satam-pità’oo, toe apota’ ty fiaiko.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์ เพราะข้าพระองค์​ถู​กสร้างมาอย่างแปลกประหลาดและน่ากลัว
    พระราชกิจของพระองค์​มหัศจรรย์ จิ​ตใจข้าพระองค์ทราบเรื่องนี้​อย่างดี
  por-BR-2018: Eu te louvarei porque de um jeito assombroso e maravilhoso eu fui feito;
    maravilhosas são tuas obras; e minha alma sabe muito bem.
  deu-ELO: Ich preise dich darüber, daß ich auf eine erstaunliche, ausgezeichnete
    Weise gemacht bin. Wunderbar sind deine Werke, und meine Seele weiß es sehr wohl.
  eng-WYC-2018: I shall acknowledge to thee, for thou art magnified dreadfully; thy
    works be wonderful, and my soul shall know (that) full much. (I shall praise thee,
    for thou art greatly to be feared or for thou hath filled me with awe; thy works
    be wonderful, and I truly know that.)
  epo-epo: Mi gloras Vin, ĉar mi estas mirinde kreita; Mirindaj estas Viaj kreitaĵoj,
    Kaj mia animo tion bone konscias.
  gfk-gfk: Iau pirlat ugu, kanong warah u gate gil iau ma ra gingilaan nong a mangaan
    at ie ma nong i tale bia da urur tana. I manga bilai saakit ira num pinapalim,
    ma iau nunure timaan at huo.
  uig-PIN: Mǝn Seni mǝdⱨiyilǝymǝn, Qünki mǝn sürlük wǝ karamǝt yasalƣanmǝn; Sening
    ⱪilƣanliring karamǝt tilsimattur; Buni jenim obdan bilidu.
  beo-beo: Dunu huluane da Diba:le beda:mu da defea. Amaiba:le, na Dima nodosa. Dia
    hamobe huluane da degabo amola noga:idafa. Amo huluane na dawa:.
  tpi-OTNT: Mi pret long yu, olsem na mi save litimapim nem bilong yu. Olgeta samting
    yu wokim i narakain na i nambawan tru. Mi save gut long dispela samting na mi
    pilim tru.
  hau-SA: Ina yabonka domin yadda ka yi ni abin tsoro ne da kuma abin mamaki; ayyukanka
    suna da banmamaki, na san da haka sosai.
  udu-udu: Aha/ maŋkina /e mo haali/ /e a’di ḵogu mo dhali /e tana manmii to mer mo.
    To mer uni ta miim pini mo. /E mishki aha/ ki mish gana/ mo.
  uig-LAT: Men Séni medhiyileymen, Chünki men sürlük we karamet yasalghanmen; Séning
    qilghanliring karamet tilsimattur; Buni jénim obdan bilidu.
  nde-nde: Ngiyakudumisa ngokuthi ngabunjwa ngesimanga esesabekayo; iyamangalisa imisebenzi
    yakho, lokho ngikwazi kamhlophe.
  ton-ton: 'Te u fakamālō kiate koe; he ʻoku fakamanavahē mo fakaofo hoku ngaohi:
    ʻoku fakaofo hoʻo ngaahi ngāue; pea ʻoku ʻilo pau ki ai ʻe hoku laumālie.'
  ces-1613: Oslavuji tě, proto že se hrozným a divným skutkům tvým divím, a duše má
    zná je výborně.
  eng-WMB: I will give thanks to you, for I am fearfully and wonderfully made. Your
    works are wonderful. My soul knows that very well.
  tam-TCV: நான் மிக ஆச்சரியமாகவும் அதிசயிக்கத்தக்க வகையிலும் படைக்கப்பட்டிருக்கிறபடியால்,
    நான் உம்மைத் துதிக்கிறேன்; உமது செயல்கள் ஆச்சரியமானவை, நான் அதை நன்றாய் அறிந்திருக்கிறேன்.
  ceb-ULB: Dayegon ko ikaw, tungod kay gihimo ako sa kahibulongan nga paagi. Nasayod
    gayod ang akong kalag niini.
  pol-UBG: Wysławiam cię, bo zostałem stworzony w sposób zadziwiający i cudowny; przedziwne
    są twoje dzieła, a moja dusza zna je bardzo dobrze.
  agr-agr: Wika ame imatiksa najanamu asan see tajame, ame najanamu aina duka ashí
    pegkejai. ¡Wika nunak shiig dekajai!
  kyc-kyc: Embena kingi lakandapenge dokoko nambame lakandelyo. Embame yulu peparae
    pilini dupwa wambumi kanda nange keyange wakasa dupwa pilini. Dupwa nambana mona
    dokona soo manjo karo.
  urd-GVU: مَیں تیرا شکر کرتا ہوں کہ مجھے جلالی اور معجزانہ طور سے بنایا گیا ہے۔ تیرے
    کام حیرت انگیز ہیں، اور میری جان یہ خوب جانتی ہے۔
  eng-OEBCW: I give you praise for my fashioning so full of awe, so wonderful. Your
    works are wonderful. You knew me right well;
  deu-1912: Ich danke dir dafür, daß ich wunderbar gemacht bin; wunderbar sind deine
    Werke, und das erkennt meine Seele wohl.
  kan-2017: ನೀನು ನನ್ನನ್ನು ಅದ್ಭುತವಾಗಿಯೂ, ವಿಚಿತ್ರವಾಗಿಯೂ ರಚಿಸಿದ್ದರಿಂದ, ನಿನ್ನನ್ನು ಕೊಂಡಾಡುತ್ತೇನೆ.
    ನಿನ್ನ ಕೃತ್ಯಗಳು ಆಶ್ಚರ್ಯವಾಗಿವೆಯೆಂದು, ನನ್ನ ಹೃದಯವು ಚೆನ್ನಾಗಿ ಗ್ರಹಿಸಿಕೊಂಡಿದೆ.
  yap-yap: Gu be pining e sorok ngom, ya gur e ngan rus ngom; urngin e tin ga ma rin’
    e dabiyag ni nge tamilangan’uy riy, ma rib fel’. Gu manang u lan ngorongoreg ni
    polo’.
  hlt-MCSB: Namah te kang hiin dongah ni kang uem. Na bibi khaw khobaerhambae la khobaerhambae
    coeng tih ka hinglu loh phaeng a ming.
  mdy-ETH: ዲቃሢ ሄርሺሳ ጎይሢና ታ ማዢንቴሢሮ ታ ኔና ጋላታኔ፤ ኔኤኮ ማዻ ቢያ ሄርሺሲ ዲቃሣያ ማዔሢ ጋፒ ታኣኒ ዔራኔ።
  qvs-NT: Chaykunata yachashpa almirashpa alabayki. Sukaman almirana layakunata rurashkanki.
    Allita yachani tukuy layata rurashkaykita.
  twi-ASANTE: Mekamfo wo, ɛfiri sɛ woyɛɛ me anwanwakwan so a ɛyɛ hu. Wo nnwuma yɛ
    nwanwa. Menim ɛno yie pa ara.
  eng-WEBU: I will give thanks to you, for I am fearfully and wonderfully made. Your
    works are wonderful. My soul knows that very well.
  acu-NT: '@see-verse:PSA.139.013'
  spa-PDDPT: Te doy gracias, Porque soy temerosa y maravillosamente formado. Maravillosas
    son tus obras, Y mi alma lo sabe muy bien.
  gun-gun: Xee roguerovy'a, anhemondyi aguã rami xeapo rire. Nerembiapokue ma iporã
    ete va'e meme. Ha'e rami aikuaa porã xepy'a py.
  agu-BL: Swak'e' k'eju' na wi'nin na ne'l yab te yi ẍe'n cu'n nchimbnix tanu'. Nin
    jun cu'n na wocsaj yi xtxolbila's.
  ilo-ULB: Agyamannak kenka, ta makapasiddaaw ken nakakaskasdaaw dagiti aramidmo.
    Ammom la unay ti biagko.
  kpg-kpg: Au e hagaamu Goe i doo hai au hagahumalia ge haga goboina, au mee huogodoo
    ala e hai le e haga goboina gei e humalia huoloo. Au gu iloo eau di mee deenei
    mai i lodo dogu manawa hagatau.
  uig-ARA: مەن سېنى مەدھىيىلەيمەن، چۈنكى مەن سۈرلۈك ۋە كارامەت ياسالغانمەن؛ سېنىڭ
    قىلغانلىرىڭ كارامەت تىلسىماتتۇر؛ بۇنى جېنىم ئوبدان بىلىدۇ.
  bps-bps: Dnayenta ge du too gamtikeng i kimoam deg, na too tì fye. I kdee nimoam
    too gamtikeng i kafyela! Too sikof i kgadeam deg;
  sus-sus: N i matɔxɔma nɛ barima n daa ki makaaba. I xa wali maniyɛ mu na. N na kolonxi
    a fanyi ra.
  pon-2006: I kin patohwan kapingahkin komwi omwi lammwin kowahlap; wiepen nin limomwi
    kan me kapwuriamwei oh inenen mwahu mehlel. I kin wehwehki duwen met.
  jae-jae: Aê gajam daŋge aôm gebe kôkêŋ aê ŋamêtê kaiŋ teŋ. Aêŋoc katuc kêjala gebe
    aômnêm gêŋ, taŋ gôgôm naŋ, kêtu gêŋsêga kaiŋ teŋ.
  ksd-ksd: Ina pite pa u tago u ti enana kakit, Ma kaum lavur papalum dia enana muka;
    Ma ra balagu i nunure bulu.
  tur-YTC: Sana şükürler sunarım, Çünkü saygın ve harika yapılmışım. Senin işlerin
    harikadır. Canım bunu çok iyi bilir.
  bel-N: Слаўлю Цябе, бо я захапляльна і дзівосна збудаваны; цудоўныя справы Твае,
    і душа мая ведае добра.
  grc-BRENT: Πλὴν δίκαιοι ἐξομολογήσονται τῷ ὀνόματί σου, κατοικήσουσιν εὐθεῖς σὺν
    τῷ προσώπῳ σου.
  kpr-kpr: 'Na nimokena aindae sakai seraena. Ainda susu mo: na jungarida ava eteso
    siroruseni. Ni rea eraesa amo, isambu eveva bekári, evetu genembo gi bunedo dudukugheraera.
    Ava, nanda dubo isambuimi itatamuse kasama erena.'
  ind-AYT: Aku hendak mengucap syukur kepada-Mu karena aku dibuat dengan dahsyat dan
    ajaib; ajaib pekerjaan-pekerjaan-Mu, dan jiwaku sungguh-sungguh mengetahuinya.
  yom-yom: Ndikuzitisa bila ndidi vangu ki tsisi ayi kitsiminanga ; mavanga maku madi
    matsiminanga ayi nzebi buawu bumboti.
  yut-yut: Nak da gak aŋkɨsisat, nido gak da pi ŋwakŋwarɨsi aŋek nak wasaŋ nepgul.
    Nak pakyaŋsi nandɨsat, gak da yo morap wasagɨl uŋun ŋwakŋwarɨsi.
  nya-nya: Ndimakuyamikani chifukwa ndinapangidwa mochititsa mantha ndi modabwitsa;
    ntchito zanu ndi zodabwitsa, zimenezi ndimazidziwa bwino lomwe.
  kyg-kyg: Kagaemo alagepa huka alo huka nateꞌnanaꞌmofeꞌmo koli huteꞌna kagikaleꞌmo
    aliꞌna asaga nehuve. Nagaetegamo huꞌnana kavaꞌmo ageteꞌnaeꞌmo nahau neꞌauve. Huꞌnana
    kavafeꞌmo alagepa kavaꞌmo huꞌnane, huꞌna huteꞌna aliꞌna namalagiꞌnove.
  hrv-hrv: Hvala ti što sam stvoren tako čudesno, što su djela tvoja predivna. Dušu
    moju do dna si poznavao,
  mps-mps: Ena nagede wi ebaso, tama eno nago nogi ugwaba sobao. Tigidali nai nago
    nigali, tede eno midigi sabo dao, te tedali gasagi yai mu elama, tama te wiegi
    yai sawi yai mu dao. Nago te ena mu bugagia koneama, tama ena mu konebao.
  tpi-tpi: Mi pret long yu, olsem na mi save litimapim nem bilong yu. Olgeta samting
    yu wokim i narakain na i nambawan tru. Mi save gut long dispela samting na mi
    pilim tru.
  dan-1931: Jeg vil takke dig, fordi jeg er underfuldt skabt; underfulde er dine Gerninger,
    det kender min Sjæl til fulde.
  vie-OVCB: Cảm tạ Chúa đã tạo nên con đáng sợ và lạ lùng! Công việc Chúa tuyệt diệu,
    con hoàn toàn biết rõ.
  guj-2017: હું તમારો આભાર માનીશ, કેમ કે તમારાં કાર્યો અદ્દભુત અને આશ્ચર્યજનક છે.
    તમે મારા જીવન વિષે સઘળું જાણો છો.
  pon-2006A: I kin patohwan kapingahkin komwi omwi lammwin kowahlap; wiepen nin limomwi
    kan me kapwuriamwei oh inenen mwahu mehlel. I kin wehwehki duwen met.
  por-BRBSL: Agradeço a vocês, pois sou temerosa e maravilhosamente feita. Seus trabalhos
    são maravilhosos. Minha alma sabe disso muito bem.
  eng-OEBUS: I give you praise for my fashioning so full of awe, so wonderful. Your
    works are wonderful. You knew me right well;
  swe-swe: Jag tackar (med öppna händer prisar, hyllar och erkänner) dig för att jag
    med stor vördnad (innerlig respekt) är (blev) så underbart (unikt och separat)
    skapad [avskild och helgad till Guds avbild] - underbara är dina verk och det
    vet min själ mycket väl (känner jag själv till, är jag intimt förtrogen med).
  cth-cth: Kai ni na pholen han. Bangkongtetpawiteh, takikatho lah, kângailah a ru.
    Ka hringnae ni kacaicalah a panue.
  twi-twi: Mekamfo wo, efisɛ woyɛɛ me anwonwakwan so a ɛyɛ hu; wo nnwuma yɛ nwonwa.
    Minim ɛno yiye pa ara.
  hlt-hlt: Namah te kang hiin dongah ni kang uem. Na bibi khaw khobaerhambae la khobaerhambae
    coeng tih ka hinglu loh phaeng a ming.
  tbz-SIM: N dɑ sɑ̃ntímu, ɑ n dɔ̀ɔ̀ kɛ̀ m mɛ̀nkɛ wennimu mɛdiɛ̀, ɑ tɔ̃mmú dɛumu kɛ̀
    n tì yɛ̃́ mɛsɑ̀ɑ̀.
  msy-2020: Nɨ nan mɨkarzimɨn ingari, ezɨ nan mɨkarzim bar deragha igharagha gari.
    Kamaghɨn kɨ nɨn ziam fe. Bizir nɨ ingariziba, da bar dera, ezɨ kɨ guizbangɨra
    uan navir averiamɨn aven bizir kabagh nɨghnɨgha dagh fo.
  dop-dop: Mɑ sɛɛ-ŋ, mpi tɔ, mɑ kɛ́ kʋŋmɑŋmɑm mpi pə tewɑ tɔɣɔ. Nyɑ́ kʋlɑpʋtʋ wɛ teu,
    mɑ nyəmɑ́ ḿpʋɣʋ teu.
  azb-azb: Sən məni ecazkar, əsrarəngiz yolla yaratmısan, Ona görə şükür edirəm. Nə
    qədər xariqəli işlər görmüsən! Bunu ürəkdən yaxşı dərk edirəm.
  eng-DBY: I will praise thee, for I am fearfully, wonderfully made. Marvellous are
    thy works; and [that] my soul knoweth right well.
  hin-2017: मैं तेरा धन्यवाद करूँगा, इसलिए कि मैं भयानक और अद्भुत रीति से रचा गया
    हूँ। तेरे काम तो आश्चर्य के हैं, और मैं इसे भली भाँति जानता हूँ। (प्रका. 15:3)
  wol-KYG: Naa la sante sama bind bu raglu bii te yéeme, say jalooree di kéemaan,
    bir na ma!
  swp-swp: Ea hedebasaem, paana oa u nuamatamatausi eo oa no’ono’om. Nimam ginauridi
    hinage no’ono’odi. Oa abigu u ata ariri!
  bjr-bjr: Aniara rufiee mariafa mariannanara ani amooqidaqa. Anee aiqama ainaina
    auqee marianafa mookira ainaina naaquqara ainaina auqee marianafa mariananoo.
    Qinee minara qeeqa aiqama qimuqusannoo iridaqa.
  eng-YLT: I confess Thee, because that [with] wonders I have been distinguished.
    Wonderful [are] Thy works, And my soul is knowing [it] well.
  kne-kne: Dayawek sik-a, napateg ay Apo, tan din nangamagam en sak-en et kaeetnga
    si pannemnem ko. Nakaskasdaaw am-in di inam-amag mo, magay dowadowak, dadlonak
    ammo.
  eng-WYC-2017: I shall acknowledge to thee, for thou art magnified dreadfully; thy
    works be wonderful, and my soul shall know that full much.
  eng-WMBB: I will give thanks to you, for I am fearfully and wonderfully made. Your
    works are wonderful. My soul knows that very well.
  zat-NTPS: Güe lá'anaqueza' Lue' lawe' da szrente̱ zaj naca da dxunu', ne dxebáneda'
    ca zaj naca na. Dute̱ lázrdawa' nézquezda' caní naca na.
  zty-NTPS: Wká'n ẕenkza' Le' dan' ẕente nak da' žono', na' žebanla' ka naken. Dot
    ḻaža'a nnézkzela' naken ki.
  urd-GVH: मैं तेरा शुक्र करता हूँ कि मुझे जलाली और मोजिज़ाना तौर से बनाया गया है।
    तेरे काम हैरतअंगेज़ हैं, और मेरी जान यह ख़ूब जानती है।
  rug-rug: Vahesi Igo rau, sina garo pude ta pamaṉae si Goi. Sari doduru Mua tinavete
    si votikaedi hola, meke variva magasa. Gilana valeana au Goi si rau pa doduruna
    sa qua tinoa.
  gaz-gaz: Ani sababii haala sodaachisaa fi dinqisiisaadhaan uumameef sin galateeffadha;
    hojiin kee dinqisiisaa dha; kanas ani akka gaariittan beeka.
  fra-LSG: Je te loue de ce que je suis une créature si merveilleuse. Tes œuvres sont
    admirables, Et mon âme le reconnaît bien.
  gnn-gnn: Ḻatju'kuŋala nhe dhika bokmara ŋarranha rumbalnydja, dhapirrkkuŋalana dhika
    wal'ŋu, bukmak nhuŋu djämanydja ḻatju'na dhika; Ŋarranydja yukurra wokthun nhuŋu
    wirrkina.
  yal-yal: Ala, n ni i tantunma, amasɔtɔ n da kiin magaxu, i kɛwanle magaxu. N na
    a kolon n niini ki faɲi.
  iou-iou: Gäk näk inide kubä käbop säkgämän-inik kubä täŋpäŋ nepmaŋkuno unita ganiŋ
    oretat. Bänepnatä bureni-inik ŋode nadätat; Imaka kudup u udegän kaŋkorek ikek
    täŋpäŋ peŋkun.
  haw-1868: E mililani aku au ia oe, No ka mea, o kau hana kupanaha no wau a me ka
    makau; He kupanaha hoi kau mau hana, Ua ike pono no ko'u uhane.
  arb-NAV: أَحْمَدُكَ لأَنَّكَ صَنَعْتَنِي بِإِعْجَازِكَ الْمُدْهِشِ. مَا أَعْجَبَ
    أَعْمَالَكَ وَنَفْسِي تَعْلَمُ ذَلِكَ يَقِيناً.
  ded-ded: Ge meficnuma menunec imoc faka bibiagoc nga damuyagoc annecac dengeregubade.
    Geng uaga mekecnec, imoc wiac bibiagoc yombong, imoc negengyombonggeduae.
  ewe-ewe: Mekafu wò, elabena èwɔm ŋɔdzitɔe kple nukutɔe. Wò dɔwɔwɔwo nye nukunu,
    menya esia nyuie.
  eng-LEE: 'I will thank thee therefore, that I am [so] fearfully [and] wonderfully
    made: wonderful are thy works; and that my soul knoweth right well.'
  asm-FB: মই তোমাৰ প্ৰশংসা কৰোঁ; কিয়নো মই অতি বিস্ময় আৰু আশ্চর্যজনক ভাৱে নিৰ্ম্মিত
    হলোঁ; তোমাৰ কাৰ্যবোৰ আচৰিত, তাক মই ভালদৰেই জানো।
  sus-A: ﭑ عِ مَتْشْمَ نّ بَرِ مَ ﭑ دَا كِ مَكَابَ. عِ شَ وَلِ مَنِيّ مُ نَ. ﭑ نَ
    كٌلٌنشِ عَ قَنيِ رَ.
  fra-SBL: Je te rendrai grâce, car je suis merveilleusement bien fait. Vos travaux
    sont merveilleux. Mon âme le sait très bien.
  hbo-hbo: אֹֽודְךָ֗ עַ֤ל כִּ֥י נֹורָאֹ֗ות נִ֫פְלֵ֥יתִי נִפְלָאִ֥ים מַעֲשֶׂ֑יךָ וְ֝נַפְשִׁ֗י
    יֹדַ֥עַת מְאֹֽד׃
  kik-kik: Nĩngũkũgooca nĩ ũndũ mũũmbĩre ũrĩa nyũmbĩtwo naguo nĩ wa kũmakania na wa
    magegania; ciĩko ciaku nĩ cia magegania, niĩ mwene nĩnjũũĩ ũguo o wega.
  fra-NCL: Je te loue d’avoir fait de moi une créature si merveilleuse ; tes œuvres
    sont admirables, et mon âme se plaît à le reconnaître.
  cek-AK: Kai hae zitthok hoi dawnrai koi kaom ah nang sak pongah, nang to kang pakoeh
    han; na sak ih hmuennawk loe dawnrai han oh, tiah ka hinghaih mah kahoih ah panoek.
  cuk-cuk: Doggus-nuedye an bega soged, be-ibmar-obinnisadi, andi geger-daked. Be
    ibmarmar-imaksadi, geger-dakleged, ar we-ibmar an nue-wisid.
  pma-pma: Navong namundem usil sise koa keik komum revi inau ka ien, namutimanin
    ka navati lat isom. Nakilea revi keke tounah vasi keil koa komumoni tahos vis
    tahos imok.
  tel-2017: నీకు కృతజ్ఞతాస్తుతులు చెల్లిస్తున్నాను. ఎందుకంటే నీవు నన్ను తయారు చేసిన
    విధానం దిగ్భ్రమ కలిగించేది, అద్భుతమైనది. నా జీవితం నీకు బాగా తెలుసు.
  hat-BSA: Mwen va bay Ou anpil remèsiman, paske mwen fèt yon fason mèvèye. Zèv Ou
    yo depase bon konprann e nanm mwen byen konnen sa.
  bxh-bxh: '@see-verse:PSA.139.013'
  ukr-ONPU: Так, прославлятимуть праведні ім’я Твоє, житимуть справедливі перед обличчям
    Твоїм!
  kos-kos: Nga kaksakin kom mweyen fal mwet uh in sangeng sum. Ma nukewa kom oru,
    usrnguk ac wolana, Nga etu ouinge ke insiuk nufon.
  hbo-WLC: אֽוֹדְךָ֗ עַ֤ל כִּ֥י נוֹרָא֗וֹת נִ֫פְלֵ֥יתִי נִפְלָאִ֥ים מַעֲשֶׂ֑יךָ וְ֝נַפְשִׁ֗י
    יֹדַ֥עַת מְאֹֽד׃
  ibo-ibo: Ana m eto gị nʼihi na abụ m onye e sitere nʼoke egwu na ebube kee; ọrụ
    gị niile dị ebube; amaara m nke a nke ọma.
  ory-ory: ମୁଁ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି; କାରଣ ମୁଁ ଭୟଙ୍କର ଓ ଆଶ୍ଚର୍ଯ୍ୟ ରୂପେ ନିର୍ମିତ; ତୁମ୍ଭର
    କର୍ମସକଳ ଆଶ୍ଚର୍ଯ୍ୟ; ଏହା ମୁଁ ଭଲ ରୂପେ ଜାଣେ।
  chk-chk: Üa mwareituk, pokiten a amairü o amwarar om föri ei. Om kewe föför ra amwarar.
    Üa fokun sileöchü ei.
  rop-rop: Ai preisim yu dumaji yubin meigim mi klebabalawei. Mi hatjamp wen mi jinggabat
    tharran. Yu sabi mi brabliwei.
  mwf-2018: Yile, nhinhi-ka ngala thathpirr-wa i ngay-ka ngamnhiriparl nganam i namngimardat
    ngay-yu, nhinhi-ka namngingkalelunh ngala da matha ngay-yu. I da mange ngarra
    terert nhinhi nam thurran-ka murruwurlnhima ngala da matha nhinhi-yu. Ngay-ka
    the-wa nganthin.
  ukr-1871: Прославляю тебе за те, що дав снагу менї предивну. Дїла твої чудесні,
    душа моя добре се знає.
  yon-yon: Ne kuu binangke une eb yaa anam andi yeman ongmewewen kowe eb yaa eso andaan.
    Eb ambangkanabi kuu manimanandewiib, kukuu anammo nekaad.
  deu-1951: Ich danke dir, daß du mich wunderbar gemacht hast; wunderbar sind deine
    Werke, und meine Seele erkennt das wohl!
  eng-JPS: I will give thanks unto Thee, for I am fearfully and wonderfully made;
    wonderful are Thy works; and that my soul knoweth right well.
  srp-1865: Hvalim te, što sam divno sazdan. Divna su djela tvoja, i duša moja to
    zna dobro.
  lug-lug: Nkutendereza, kubanga wankola mu ngeri ey’entiisa era ey’ekitalo; emirimu
    gyo gya kyewuunyo; era ekyo nkimanyidde ddala bulungi.
  heb-heb: אודך על כי נוראות נפליתי נפלאים מעשיך ונפשי ידעת מאד׃
  ben-IRV: আমি তোমাকে ধন্যবাদ দেবো, কারণ তোমার কাজ অসাধারন এবং বিস্ময়কর। তুমি আমার
    জীবন ভালোভাবে জানো।
  ntu-ntu: '@see-verse:PSA.139.013'
  pan-pan: ਮੈਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਭਿਆਨਕ ਰੀਤੀ ਤੇ ਅਚਰਜ਼ ਹਾਂ, ਤੇਰੇ ਕੰਮ ਅਚਰਜ਼
    ਹਨ, ਅਤੇ ਮੈਂ ਇਸ ਨੂੰ ਖੂਬ ਜਾਣਦਾ ਹਾਂ!
  mya-JVB: အကျွန်ုပ်သည် ကြောက်မက် ဘွယ်သော လက္ခဏာ၊ ထူးဆန်း သော လက္ခဏာတို့နှင့် ပြည့်စုံသည်
    ဖြစ်၍၊ ကိုယ်တော် ကို ချီးမွမ်း ပါမည်။ ပြုပြင်တော်မူသောအမှု တို့သည် အံ့ဩ ဘွယ်ဖြစ်ကြောင်း
    ကို အကျွန်ုပ် ၏ စိတ် ဝိညာဉ်သည်အမှန် သိ ပါ၏။
  kgf-kgf: Ni imi hiabianec welic welicgianec mihicŋi nénnec imuac niŋ ewa hia ac
    gézézua. Wawaŋ memega imi welic welicgiaguc imi qeri uŋana acguc héŋtegicanʒac.
  tte-O: Yatobalanagiwo kaiwena am paisowa meuloina sinamwanamwasosi yo kaba matamatausi
    yo kaba nuwapwanopwano. Walo yawasosi, ukwatai-namwanamwaiyau.
  tbg-tbg: Mpo, are minti mintima kera ti autu kera vataanarara irihama, te kauqu
    runkinkiri iha ai aatu qeteha ai autu tuaherake vauro. Te kankomake irunara. Ekaa
    are vare variana kaiqava nai voqaraa kaiqama vaivo.
  hmo-hmo: Oi lau tanikiu henia, badina mai hoa danu lau oi karaia. Oiemu kara ibounai
    be mai hoa bona gari danu. Lauegu kudouna dekenai, inai bamona lau diba momokani.
  zar-NT: 'Guíaʼ Liʼ: “Xclenuʼ” tuʼ run ga rubánidaʼ ca nun cazuʼ nedaʼ, ateʼ rádxidaʼ
    Liʼ tuʼ tun le nunuʼ ga rubánidaʼ, ateʼ böʼ naca cazaʼ nözi caz naca caní.'
  urd-urd: मैं तेरा शुक्र करूँगा, क्यूँकि मैं 'अजीबओ — ग़रीब तौर से बना हूँ। तेरे
    काम हैरत अंगेज़ हैं मेरा दिल इसे खू़ब जानता है।
  rus-SYN: Так! праведные будут славить имя Твое; непорочные будут обитать пред лицем
    Твоим.
  bqc-SIM: Ma n sáaukɛ̀, n yãkɛa ì dia, ma kɛa dɛ dabuyã ũ, à bↄ̀ ma saɛ, a
    yã́ ma kũa gbãa.
  tcz-CHONGTHU: Hitobanga thil kidangtah'a neina gontoh jeh'in kathangvah'e! Na natoh
    nathil bol danhi datmo umtah ahi ti kalung thim apumpin kahe them e.
  mar-mar: मी तुला धन्यवाद देतो, कारण तुझी कृत्ये भयचकीत आणि आश्चर्यकारक आहेत, हे
    तर माझा जीव पूर्णपणे जाणतो.
  isl-isl: Þökk, að þú skapaðir mig eins undursamlega og raun ber vitni! Þetta er
    dásamlegt um að hugsa! Handaverk þín eru stórkostleg – það er mér alveg ljóst.
  hlt-THB: Kqih awm ingkaw kawpoek kyi na nani sai a dawngawh nang ce nim kyihcah
    nyng; nang a ik-oeih saikhqi ve poek kyi na awm hy tice ak leek cana sim pheng
    nyng.
  soq-soq: E dewa pokawaa dewasae dewaneana baiwa wadaposiedina; nitu uduudu e dewamoiana
    ipa eubuida. Ne nuana uduudu mampe atenten.
  qub-qub: Fiyupa almiraypäta ruramashayquipitami gamta alabä. Gam rurashayquicunaga
    almiraypämi. Chayno almiraypaj cashantaga rasunpami riguë.
  bqp-bqp: Ma n sáabu kɛ̀ kũ ma kɛna naasi vĩ akũsↄ̃ à yãbonsarɛ vĩ. N yãkɛnanↄ
    dì bo ń sarɛ, má dↄ̃ sãnsãn ma nɛ̀sɛn.
  hat-hat: M'ap fè lwanj ou, paske ou pa manke fè bèl bagay. Tou sa ou fè se bèl bagay.
    Mwen konn sa byen.
  eng-BSB: I praise You, for I am fearfully and wonderfully made. Marvelous are Your
    works, and I know this very well.
  eng-WEBPB: I will give thanks to you, for I am fearfully and wonderfully made. Your
    works are wonderful. My soul knows that very well.
  kbq-kbq: Kagrama nagrima tro'ma hunanana, so'e' zantfa hunku tro hunante'naku muse
    hunegantoe. Kagrama eri'nana eri'zamo'a, knare huno so'e zantfa hu'ne. Ana hu'neanki'na
    e'i ana zana nagra ke'na antahi'na hu'noe.
  pon-pon: I danke komui, duen kapuriamui en ai wiaui ia da, meid kapuriamui japwilim
    ar dodok kan, nen i pil dedeki melel mepukat.
  nhe-BL: Nimitztlascamati pampa nochi tinechsencajqui ma nieli se tlamantli tlen
    nelía cuajcualtzi. Quena, nopa tequitl tlen tijchijqui quema tinechsencajqui onpano
    yejyectzi. San nijsentlachilía para nimoilhuis nochi tlen tijchijtoc ipan notlacayo.
  wnc-wnc: Siakan. Duya kekeknga takngatu takngatu pasikuyak binga. Unzingge nata
    gatane umanda ayatangenakgat. Sangabamu gata pasikuyau inata siknga siwan gwaam
    siknga. Siwan nata sanga waakngae katak siknga atnataat.
  bus-bus: Ma sáabu kɛ̀ kɛ̀nnɛ ma kɛna naasi vĩ bensↄ̃ à yãbↄnsaɛ vĩ. N yãkɛnanↄ
    è bↄ ń saɛ, má dↄ̃ sãnsãn ma nↄ̀sɛn.
  gub-BL: Amume'u nekatu haw ihe, ta'e heapo awer xiroxirogatu a'e xe. Neremiapo kwer
    ikatuahy upaw rupi. Akwaw katu ko ma'e ihe.
  eng-DRA: 'But as for the just, they shall give glory to thy name: and the upright
    shall dwell with thy countenance.'
