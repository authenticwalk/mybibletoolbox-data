verse: PSA.139.013
translations:
  mal-C: അവിടന്നാണെന്റെ അന്തരിന്ദ്രിയം രൂപകൽപ്പനചെയ്തത്; എന്റെ അമ്മയുടെ ഗർഭഗൃഹത്തിൽ
    എന്നെ കൂട്ടിയിണക്കിയതും അങ്ങുതന്നെയാണ്.
  deu-TKW: Denn du hast mein Innerstes geschaffen, wobst mich im Mutterleibe.
  lin-lin: Ezali Yo nde okelaki mozindo ya bomoto na ngai, obombaki ngai kati na libumu
    ya mama na ngai.
  mmx-mmx: Uga rudum lengkot axap at labantuxu rak. Uga vop etang ia ro xeneng at
    latnenat at ne naga.
  eng-LSV: For You have possessed my reins, || You cover me in my mother’s belly.
  eng-GNV: 'For thou hast possessed my reines: thou hast couered me in my mothers
    wombe.'
  eng-WEBSTER: 'For thou hast possessed my reins: thou hast covered me in my mother''s
    womb.'
  nhw-BL: Ta tijsencajqui sesen tlamantli catli onca iijtic notlacayo. Huan tijmotzquilti
    sesen tlamantli catli nijpiya, quema niitztoya iijtico nonana.
  swh-ONEN: Kwa maana wewe ndiwe uliyeumba utu wangu wa ndani; uliniunga pamoja tumboni
    mwa mama yangu.
  bba-bba: Wunɑ ɑ nɛn wɑsin doo dookɑ mɔmɑ. Wunɑ ɑ mɑn swɛɛnɑ nɛn mɛron nukurɔ.
  eng-KJVCPB: 'For thou hast possessed my reins: Thou hast covered me in my mother’s
    womb.'
  luo-luo: In ema ne ichweyo dhanda maiye, adier, ne ingʼina maber gi ei minwa.
  aii-aii: ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܒܪܹܐ ܠܘܼܟ݂ ܠܪܸܥܝܵܢܝܼ، ܩܵܡ ܙܵܩܪܹܬ ܠܝܼ ܒܒܲܛܢܵܐ ܕܝܸܡܝܼ.
  meu-meu: Oi ese taugu anina o karaia, sinagu bogana ai o karagu.
  npi-ULB: तपाईं मेरा भित्री अङ्गहरू बनाउनुभयो । मेरी आमाको गर्भमा तपाईंले मलाई बनाउनुभयो
    ।
  yor-yor: Nítorí ìwọ ni ó dá ọkàn mi; ìwọ ni ó bò mí mọ́lẹ̀ nínú ìyá mi.
  pes-OPCB: تو همۀ اعضای ظریف درون بدن مرا آفریدی؛ تو مرا در رَحِم مادرم در هم تنیدی.
  tgl-ULB: Ikaw ang humulma sa aking pagkatao; ikaw ang humulma sa akin sa sinapupunan
    ng aking ina.
  nop-nop: Foloone dikidiki hali ulak hogohogok u da kubugoŋdi tutumbaguŋ. Unduŋ tiŋa
    maane’walaŋ weleŋ maaneŋ yehikiulune mintagut.
  cbu-NT: Shiy, Apaa, aneershi waxangan nutseemi tínarangsha. Nutseetsi wanasiri tínarangsha.
  hui-hui: I̱naga tingini gi gebi embone minibi tara tara hama pedaruni í̠na wabu
    helene kogoni. Í̠na i̱ ai̱ya tombeha i̱ mo gimbu bialu berelariyagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ကိုယ်​ခန္ဓာ အ​စိတ်​အ​ပိုင်း​ရှိ​သ​မျှ​တို့​ကို
    ဖန်​ဆင်း​တော်​မူ​ပြီး​လျှင်​ယင်း​တို့​ကို​ကျွန်​တော်​မျိုး မိ​ခင်​၏​ဝမ်း​တွင်း​၌​ဆက်​စပ်​စေ​တော်​မူ​၏။
  bod-N: བདག་གི་སེམས་ཁོང་ཁྱེད་ཀྱིས་མཛད་པ༌དང༌། །མ་ཡི་མངལ་ནང་ཁྱེད་ཀྱིས་ང་རང༌སྦྲེལ།།
  wsk-wsk: Ni aninga angimik nuamur suen la nungem, ni ani ayam tuagu ningi la aga
    nungem burangerem.
  sna-sna: Nokuti imi makasika zvomukatikati mangu; makandiruka ndiri mudumbu ramai
    vangu.
  spa-BLM: Porque tú formaste mi ser más íntimo. Me tejiste en el vientre de mi madre.
  cac-cac: A ach ton ix a b'o masanil tas d'a in nivanil tic. A ach ix in a b'o d'a
    yol sc'ool in nun.
  swh-ULB: Wewe uliumba sehemu zangu za ndani; uliniumba tumboni mwa mama yangu.
  bel-bel: Ведаю, што Гасподзь ўчыніць суд над прыгнятальнікамі і справядлівасьць
    бедным.
  wed-wed: Tam tupuau anatapuna u voai da alou au manawana u teretagogieu.
  deu-ELBBK: Denn du besaßest meine Nieren; du wobst mich in meiner Mutter Leib.
  mbb-OT: Nekilala a kenikew su iyan ka mibaal te tivuuk he lawa ku. Iyan ka mibpurma
    kediey ziyà te ǥetek te iney ku.
  mal-2015: നീയല്ലോ എന്റെ അന്തരംഗങ്ങളെ നിർമ്മിച്ചതു; എന്റെ അമ്മയുടെ ഉദരത്തിൽ നീ എന്നെ
    മെടഞ്ഞു.
  gup-gup: Ngudda kankangemarnbom, mak kankukmarnbom bu ngahni kore kuwalirrng ngarre
    ngalbu ngalbadjan ngardduk.
  ctu-CTI: Pejtyelel chʌ bʌ tyac an tic malil a melbalʌch. Ti a meleyon cheꞌ cʌñʌtyʌbilon
    tyo i chaꞌan c ñaꞌ.
  rmc-rmc: Se tu mange stvorinďal o jilo the e goďi, andro per mira dakro man sthoďal.
  nlg-nlg: Ighoe to gonighi na lei ula vola soko lokana na huligu, mo pasu kolu lokana
    na kutuna na tinagu.
  pes-OPV: زیرا که تو بر دل من مالک هستی؛ مرا دررحم مادرم نقش بستی.
  ron-1924: 'Ту мь-ай ынтокмит рэрункий, Ту м-ай цесут ын пынтечеле мамей меле:'
  aui-aui: Tam tubuyigu kamona torerereyidi, nuwanuwa da gayama kubera bi sinagunaki
    raparapane kuvikiikiigu.
  ben-OBCV: কারণ তুমি আমার অন্তরের সত্তা নির্মাণ করেছ; এবং মাতৃগর্ভে তুমি আমার দেহকে
    বুনেছ,
  som-som: Waayo, kelyahayga adigaa sameeyey, Oo adigaa igu daboolay maxalkii hooyaday.
  lat-VUC: Cognovi quia faciet Dominus judicium inopis, et vindictam pauperum.
  eng-ASVBT: 'For thou didst form my inward parts: Thou didst cover me in my mother’s
    womb.'
  mna-mna: Nu ta ur leleŋ. Mi nu ur koroŋŋoŋ ta boozomen, mi lup lela anaŋ kopoono
    leleene mi aŋsu.
  ita-1885: Conciossiachè tu possegga le mie reni; Tu mi hai composto nel seno di
    mia madre.
  eng-LXXUP: I know that the Lord will maintain the cause of the poor, And the right
    of the needy ones.
  eng-ULB: You formed my inner parts; you formed me in my mother's womb.
  spa-VBL: Tú me creaste por dentro y por fuera, me formaste en el vientre de mi madre.
  fra-_FOB: Car c'est toi qui as formé mes reins, qui m'as façonné dans le sein de
    ma mère.
  mal-mal: അങ്ങല്ലയോ എന്റെ ആന്തരിക അവയവങ്ങൾ നിർമ്മിച്ചത്; എന്റെ അമ്മയുടെ ഉദരത്തിൽ
    അങ്ങ് എന്നെ മെനഞ്ഞു.
  lit-lit: Nes sukūrei mano giliausias dalis; tu mane surezgei mano motinos įsčiose.
  urd-GVR: Kyoṅki tū ne merā bātin banāyā hai, tū ne mujhe māṅ ke peṭ meṅ tashkīl
    diyā hai.
  suz-BL: मिनु गे आं आगा ङा मारेइ मारेइ सेल्‍तीनी। गे आं कली आं ममा आ कोव़जम सेल्‍तीनी।
  eng-NOY: For thou didst form my reins; Thou didst weave me in my mother's womb.
  ita-1927: Poiché sei tu che hai formato le mie reni, che m’hai intessuto nel seno
    di mia madre.
  ckb-ckb: تۆ ناخی منت دروستکردووە، لەناو سکی دایکم منت چنیوە.
  eng-BBE: My flesh was made by you, and my parts joined together in my mother's body.
  xsi-xsi: Yova Kindeni, nanayoni noko tamwata kuveta karaeŋgu ne pinde-pinde ndoni.
    Noko kuo naŋa apâŋga nana kapwa ilo, aku kuseŋge tukâŋgu ndoni ilâ taitu.
  kan-OKCV: ನನ್ನ ಅಂತರಾತ್ಮವನ್ನು ಉಂಟು ಮಾಡಿದವರು ನೀವೇ; ನನ್ನ ತಾಯಿಯ ಗರ್ಭದಲ್ಲಿ ನನ್ನನ್ನು ರೂಪಿಸಿದವರು
    ನೀವೇ.
  tam-2017: நீர் என்னுடைய சிந்தையைக் கைக்கொண்டிருக்கிறீர்; என்னுடைய தாயின் கர்ப்பத்தில்
    என்னைக் காப்பாற்றினீர்.
  spa-RV-1909: Porque tú poseiste mis riñones; cubrísteme en el vientre de mi madre.
  ron-BTF: Fiindcă mi-ai întocmit rărunchii; tu m-ai acoperit în pântecele mamei mele.
  eng-WEBP: For you formed my inmost being. You knit me together in my mother’s womb.
  eng-FBV: You made me from the inside out, shaping me in my mother's womb.
  nld-1939: 'Want Gij hebt mijn nieren geschapen, Mij in de schoot van mijn moeder
    gevormd:'
  nch-BL: Ta tijsencajqui sesen tamanti cati onca iijtic notacayo. Huan quema niitztoya
    iijtico nonana, tijmotzquilti sesen tamanti cati nijpiya.
  vie-1934: Vì chính Chúa nắn nên tâm thần tôi, Dệt thành tôi trong lòng mẹ tôi.
  cha-cha: Jago tumungo yo, sa jago magas y sumanjalomjo; guinin untampeyo gui jalom
    tiyan nanajo.
  hin-CV: आपने ही मेरे आन्तरिक अंगों की रचना की; मेरी माता के गर्भ में आपने मेरी देह
    की रचना की.
  eng-OURB: For you formed my inmost being. You knit me together in my mother’s womb.
  spa-BES: Mi carne fue hecha por ti, y mis partes se unieron en el cuerpo de mi madre.
  tdx-tdx: Tsinene’o o añovakoo; nanenoñ’ ahy an-tron-dreneko ao.
  tha-KJV: เพราะพระองค์ทรงปั้นส่วนภายในของข้าพระองค์ พระองค์​ทรงทอข้าพระองค์​เข​้าด้วยกันในครรภ์มารดาของข้าพระองค์
  por-BR-2018: Porque tu és dono do meu ser, e me cobriste no ventre da minha mãe.
  deu-ELO: Denn du besaßest meine Nieren; du wobest mich in meiner Mutter Leibe.
  eng-WYC-2018: For thou haddest in possession my reins; thou tookest me up from the
    womb of my mother. (For thou haddest my reins in thy possession or For thou formedest
    my inner parts; yea, thou madest me in my mother’s womb.)
  epo-epo: Ĉar Vi kreis mian internaĵon, Formis min en la ventro de mia patrino.
  gfk-gfk: Kanong warah, u ga gil hawaat ira sumsubaan narakoman tagu. U ga hii iau
    narako tano balana no pawasigu.
  uig-PIN: Bǝrⱨǝk, Sǝn mening iqlirimni yasiƣansǝn; Anamning ⱪorsiⱪida meni toⱪuƣansǝn;
  beo-beo: Di da na da:i huluane hahamoi. Di da na da:i huluane na:me ea hagomo ganodini
    disisi.
  tpi-OTNT: Yu bin wokim olgeta hap bilong bodi bilong mi. Yu wokim mi olgeta insait
    long bel bilong mama.
  hau-SA: Gama ka halicci ciki-cikina; ka gina ni gaba ɗaya a cikin mahaifar mahaifiyata.
  udu-udu: Haali/ /e uḵkina aris to gi bwaman is pem mo, /e shoki aha/ ki ’be’b ’be’b
    e bwama dho’th ma ta’dam pem mo.
  uig-LAT: Berhek, Sen méning ichlirimni yasighansen; Anamning qorsiqida méni toqughansen;
  nde-nde: Ngoba wadala ingaphakathi yobuyimi; wangiphetha kuhle ndawonye esiswini
    sikamama.
  ton-ton: 'He kuo ke maʻu hoku kongaloto: naʻa ke ʻufiʻufi au ʻi he manāva ʻo ʻeku
    faʻē.'
  ces-1613: Ty zajisté v moci máš ledví má, přioděl jsi mne v životě matky mé.
  eng-WMB: For you formed my inmost being. You knit me together in my mother’s womb.
  tam-TCV: என் உள்ளுறுப்புகளை நீரே உருவாக்கினீர்; என் தாயின் கருப்பையில் என்னை நீரே
    ஒன்றாய் இணைத்தீர்.
  ceb-ULB: Gihulma nimo ang mga bahin sa akong lawas; gihulma nimo ako sa sabakan
    sa akong inahan.
  pol-UBG: Ty bowiem panujesz nad moimi nerkami; okryłeś mnie w łonie mojej matki.
  agr-agr: Ame mina iyashjuk najatjuawaitme, ame minak, mina dukuju wakeen najatuawaitme.
  kyc-kyc: Nambana yanenge dokona mende embame wasa naende kara nalyamo Embame namba
    anyinya rombanda dokona kimbu sera sera pyuo inginyi retee.
  urd-GVU: کیونکہ تُو نے میرا باطن بنایا ہے، تُو نے مجھے ماں کے پیٹ میں تشکیل دیا
    ہے۔
  eng-OEBCW: For you did put me together; in my mother’s womb you did weave me.
  deu-1912: Denn du hast meine Nieren bereitet und hast mich gebildet im Mutterleib.
  kan-2017: ನನ್ನ ಅಂತರಿಂದ್ರಿಯಗಳನ್ನು ಉಂಟುಮಾಡಿದವನೂ, ತಾಯಿಯ ಗರ್ಭದಲ್ಲಿ ನನ್ನನ್ನು ರೂಪಿಸಿದವನೂ
    ನೀನಲ್ಲವೋ?
  yap-yap: Gubin yang rog ni gur e msunumiy; i gur e mu chamiyeg u yal rok e chitinag.
  hlt-MCSB: Namah loh ka kuel khaw na lai tih a nu bungko khuiah kai nan cun coeng.
  mdy-ETH: ታና ጉቤና ማዤሢ ኔናኬ፤ ታ ዒንዶ ጎጳ ታ ዑፆ ዎላ ካንሢ ማዤሢ ኔናኬ።
  qvs-NT: Kanmi mamaynipa wiksanpi rurawashkanki. Tukuy kuerpuynita rurashkanki.
  twi-ASANTE: Na wo na wobɔɔ me honhom wonwonoo me wɔ me maame awotwaa mu.
  eng-WEBU: For you formed my inmost being. You knit me together in my mother’s womb.
  acu-NT: 'Wina namangkur najanau asam, tura wina nukuru ampujesha najatau asakmin,
    amincha maaketai tajame. Aminu itiurkachmintrum atsau asamtai, wikia: Ame pengké
    tujinkachuitme tusan nekajme.'
  spa-PDDPT: Tú formaste mis órganos internos. Me tejiste en el vientre de mi madre.
  gun-gun: Mba'eta ndee ma xepy'a apoare, xexy rye py xemoingo va'ekue.
  agu-BL: Ilu' bnol tetz inna'chl kale na chintxumune't, tu cyakil yi inwankil. Ilu'
    bnol tetz te yi atin tzaj twankil intxu'.
  ilo-ULB: Binukelmo ti akin-uneg a kinataok; binukelnak iti aanakan ti inak.
  kpg-kpg: Goe ne hai nia mee huogodoo o dogu huaidina, gei Goe ne haga noho au i lodo
    tinae o dogu dinana.
  uig-ARA: بەرھەق، سەن مېنىڭ ئىچلىرىمنى ياسىغانسەن؛ ئانامنىڭ قورسىقىدا مېنى توقۇغانسەن؛
  bps-bps: Ge sa i mimò i kdee di nawagu na lawehgu ani; ge i tmibuk deg déén di tien
    i yêgu.
  sus-sus: I tan nan n nii daaxi, i tan nan n nafalaxi n nga tɛɛgɛ.
  pon-2006: Komwi me ketin wiahda soahng koaros ni paliwereiet; komwi me ketin kakonepene
    paliwereiet nan kapehd en inei.
  jae-jae: Aôm taômgeŋ tec kôkêŋ aêŋoc ŋalêlôm ma kôlêsôb aê aŋga tinoc têtaclêlôm.
  ksd-ksd: Tago u iat u ga mal pa ra balagu, U ga pakan guve iau ta ra bala i nagu.
  tur-YTC: Çünkü benim iç varlığımı sen biçimlendirdin. Annemin rahminde beni sen
    ördün.
  bel-N: Бо Ты ўтварыў ныркі мае, выткаў мяне ва ўлоньні маці маёй.
  grc-BRENT: Ἔγνων ὅτι ποιήσει Κύριος τὴν κρίσιν τοῦ πτωχοῦ, καὶ τὴν δίκην τῶν πενήτων.
  kpr-kpr: Ni na eteso, nanda tamo isambu sirorusira. Ni na budo fesa dabako eteso,
    na aya da tinida siroruseni.
  ind-AYT: Sebab, Engkau membentuk bagian dalam tubuhku, Engkau menenun aku di dalam
    rahim ibuku.
  yom-yom: Ngeyo wuvanga binama biama bi khati nitu ; ngeyo wuthunga va kimosi mu
    vumu ki ngudi ama.
  yut-yut: Gak da gɨptɨm dɨwat morapno kɨsi wasagɨl. Meŋ da butgwan nak uŋungwan wasaŋ
    mudagɨl.
  nya-nya: Pakuti Inu munalenga za mʼkati mwanga; munandiwumba pamodzi mʼmimba mwa
    amayi anga.
  kyg-kyg: Muki nahau nayamopafiꞌmo haneꞌniya yaꞌaꞌnimo kagaikamo alo huꞌnanageno
    kagaika yaꞌmo haneꞌniye. Muki nagufafiꞌmo haneꞌniya yaꞌaꞌnimo alo huteka alika
    itaꞌnimo aipafiꞌmo magokepi maleꞌnane.
  hrv-hrv: Jer ti si moje stvorio bubrege, satkao me u krilu majčinu.
  mps-mps: Nago eno tigi pedai tigidali badu nigali. Nago ena tigidali te idago haliga
    tomode nigai dao.
  tpi-tpi: Yu bin wokim olgeta hap bilong bodi bilong mi. Yu wokim mi olgeta insait
    long bel bilong mama.
  dan-1931: Thi du har dannet mine Nyrer, vævet mig i Moders Liv.
  vie-OVCB: Chúa tạo nên tâm thần con, dệt thành con trong lòng mẹ.
  guj-2017: તમે મારું અંતઃકરણ ઘડ્યું છે; મારી માતાના ઉદરમાં તમે મારી રચના કરી છે.
  pon-2006A: Komwi me ketin wiahda soahng koaros ni paliwereiet; komwi me ketin kakonepene
    paliwereiet nan kapehd en inei.
  por-BRBSL: Pois você formou o meu ser mais íntimo. Vocês me uniram no ventre de
    minha mãe.
  eng-OEBUS: For you did put me together; in my mother’s womb you did weave me.
  swe-swe: 'För du har skapat mitt inre (ordagrant: mina njurar – representerar det
    mest känsliga med livsavgörande funktion inombords), du sammanvävde mig i moderlivet.'
  cth-cth: Bawipa ni kaie kuen hah a sak teh, anu von thungvah kai hah na ramuk toe.
  twi-twi: Na wo na wobɔɔ me honhom wonwen me wɔ me na awotwaa mu.
  hlt-hlt: Namah loh ka kuel khaw na lai tih a nu bungko khuiah kai nan cun coeng.
  tbz-SIM: Fɔ̃́ɔ̃̀ n dɔ̀ɔ̀, fɔ̃́ɔ̃̀ m pìítɛ́ n yɔ̃ pɔutì miɛkɛ.
  msy-2020: Guizbangɨra, nɨ nan mɨkarzimɨn ingarir dughiam, nɨ nan amebamɨn navir
    averiamɨn aven bar nan ingarizɨ, nan mɨkarzim bar moghɨra iti.
  dop-dop: Nyɑ́ lɑpənɑ mɑ yʋlʋ pilimile nɑ ń lʋʋ-m mɑ too lotu tɑɑ.
  azb-azb: Sən mənim daxili üzvlərimi yaratmısan, Mənə ana bətnində quruluş vermisən.
  eng-DBY: For thou hast possessed my reins; thou didst cover me in my mother's womb.
  hin-2017: तूने मेरे अंदरूनी अंगों को बनाया है; तूने मुझे माता के गर्भ में रचा।
  wol-KYG: Yaa ma sàkkal xol ak xalaat, ràbbe ma sama biiru ndey.
  swp-swp: Taugu boeana oa u ginauri, sinagu bogana eai eaugu gamagaridi oa u hepatuesegaidi.
  bjr-bjr: Anee Yaaweefa kai qini daundurakinaa ainaina aiqama auqunafa mariananoo.
    Anee qini qinoona aranandaki qini qifaaqa moodaanaki ootupama qisaananoo.
  eng-YLT: For Thou — Thou hast possessed my reins, Thou dost cover me in my mother's
    belly.
  kne-kne: Sik-a di namarsua sin awak ya nemnem ko, pinkem sak-en sin eges nanang
    ko.
  eng-WYC-2017: For thou haddest in possession my reins; thou tookest me up from the
    womb of my mother.
  eng-WMBB: For you formed my inmost being. You knit me together in my mother’s womb.
  zat-NTPS: Lue' be̱nu' da zaj xu'u lu be̱la' dxen chia'. Lue' bzalju' neda' lu le̱'e̱
    xrna'a.
  zty-NTPS: Le' beno' da' ka' zej yo'on ḻo beḻa' žen chia'. Le' bzo'o neda' ḻo
    ḻe'e x̱na'a.
  urd-GVH: क्योंकि तूने मेरा बातिन बनाया है, तूने मुझे माँ के पेट में तश्कील दिया
    है।
  rug-rug: Ele va tana va toṉoti Goi sari doduru kukuru tiniqu, ele varihodae valeana
    au Goi pa korapa tiana sa tinaqu.
  gaz-gaz: Ati namummaa koo isa keessaa uumteertaatii; gadameessa haadha koo keessattis
    na tolchite.
  fra-LSG: C’est toi qui as formé mes reins, Qui m’as tissé dans le sein de ma mère.
  gnn-gnn: Garray nhepi ŋarranha ŋamaŋamayurruna, nhe bokmara ŋarranha ŋunha ŋäṉḏiwala
    gulunŋura.
  yal-yal: I tan nan n sɔndɔmɛn daxi, i tan nan n saxi nga fatini.
  iou-iou: O Ekäni, meŋ koki gänaŋ gupna täŋo moräki moräki kudup täŋ moreŋkun.
  haw-1868: No ka mea, nau no i hooponopono i ko'u naau; A nau hoi i malama mai ia'u,
    ma ka opu o ko'u makuwahine.
  arb-NAV: لأَنَّكَ أَنْتَ قَدْ كَوَّنْتَ كُلْيَتَيَّ. نَسَجْتَنِي دَاخِلَ بَطْنِ
    أُمِّي.
  ded-ded: Geng ubaherena sasawa meficgema nonggo heremanau kecbare geanggaoc sebifusina
    nga ubaherena kpedzucnema meficnunec.
  ewe-ewe: Elabena wòe wɔ nye ememe ke; eye nèlém ƒo ƒu ɖe danye ƒe dɔ me.
  eng-LEE: 'For thou possessest my reins: thou hast covered me in my mother''s womb.'
  asm-FB: তুমিয়েই মোৰ অন্তর্ভাগ সৃষ্টি কৰিলা, তুমি মোক মাতৃৰ গৰ্ভতে গঠন কৰিলা।
  sus-A: عِ تَن نَن ﭑ نِي دَاشِ، عِ تَن نَن ﭑ نَقَلَشِ ﭑ نفَ تّيفّ.
  fra-SBL: Car c'est toi qui as formé mon être profond. Tu m'as tissé dans le ventre
    de ma mère.
  hbo-hbo: כִּֽי־אַ֭תָּה קָנִ֣יתָ כִלְיֹתָ֑י תְּ֝סֻכֵּ֗נִי בְּבֶ֣טֶן אִמִּֽי׃
  kik-kik: Nĩgũkorwo nĩwe wombire ciĩga ciakwa cia na thĩinĩ; wanyiitithanirie ndĩ
    o nda ya maitũ.
  fra-NCL: C’est toi qui as formé mes reins, et qui m’as tissé dans le sein de ma
    mère.
  cek-AK: Ka tak thung ih angannawk loe nangmah ni na sak; kam no zokthung ah ka oh
    naah nang khuk hmoek boeh.
  cuk-cuk: Bab-Dummad, bee be bela an-abagangi-ibmar-bukwad obinnisad. Bee be, sapidukugi
    an-mesisad.
  uig-CYR: Бәрһәқ, һәққанийлар намиңға тәшәккүр ейтиду; Көңли дуруслар һозуруңда яшайду.
  pma-pma: Vi keik, Ahi, koa komum vasin avek. Navong namul semau en vangen mama onak,
    keik komumon inau.
  tel-2017: దేవా, నా లోపలి భాగాలను నువ్వే నిర్మించావు. నా తల్లి గర్భంలో నన్ను రూపొందించావు.
  hat-BSA: Paske se Ou menm ki te fòme pati anndan m yo. Ou te tise mwen, pyese m
    soti nan vant Manman m.
  bxh-bxh: Tinagu bogana ganahewana yai wa itagu; um ibom moho wa siba yau amainiya,
    kamumu ganahewana yai. Taugu mahudoꞌidi wa ginaulidi, wa fasusu gogondi tinagu
    bogana ganahewana yai. E fadebasaem paꞌana wa ginauli loholohoꞌigu yo wa ginauli
    komakomanigu. E siba wananaha em paisowa sa fanuwa noꞌonoꞌo wananaha.
  ukr-ONPU: Я знаю, що Господь здійснить суд бідному, вчинить правосуддя пригнобленому.
  kos-kos: Kom lumahla ip nukewa ke monuk; Kom oakiyuwi insien nina kiuk.
  hbo-WLC: כִּֽי־אַ֭תָּה קָנִ֣יתָ כִלְיֹתָ֑י תְּ֝סֻכֵּ֗נִי בְּבֶ֣טֶן אִמִּֽי׃
  ibo-ibo: Ọ bụ gị kpụrụ akụkụ niile dị m nʼahụ. Ọ bụkwa gị jikọtara ha niile ka ha
    bụrụ otu mmadụ nʼime afọ nne m.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋହର ମର୍ମର କର୍ତ୍ତା; ତୁମ୍ଭେ ମୋତେ ମାତୃଗର୍ଭରେ ଆଚ୍ଛାଦନ କରିଅଛ।
  chk-chk: En ewe mi förätä masouen loi, en ka achufengeniei me lon letipen inei.
  rop-rop: Trubala, wen aibin insaid langa main mami binji, yubin meigim mi brabliwei.
    Yubin joinimap mi deya insaid.
  mwf-2018: Nhinhi-ka namngiwatha ngay-yu ngala da matha i danngipak ngarra kale ngay
    marda nigunu.
  ukr-1871: Ти сотворив внутро моє; ти зложив мене в утробі матері моєї.
  yon-yon: Kedi, ebbed ne id yaa kuu yeka yeka wuub nimingke nongkobewen, ebbed ne
    id kuu ne ena yu kabeyob aom wuub nimingkewen.
  deu-1951: Denn du hast meine Nieren geschaffen, du wobest mich in meiner Mutter
    Schoß.
  eng-JPS: For Thou hast made my reins; Thou hast knit me together in my mother's
    womb.
  srp-1865: Jer si ti stvorio što je u meni, sastavio si me u utrobi matere moje.
  lug-lug: Ggwe watonda byonna ebiri munda mu nze; ggwe wammumbira mu lubuto lwa mmange.
  heb-heb: כי אתה קנית כליתי תסכני בבטן אמי׃
  ben-IRV: তুমি আমার ভেতরের যা কিছু গঠন করেছ; তুমি আমার মায়ের গর্ভে আমাকে গঠন করেছিলে।
  ntu-ntu: Murde mzli kc tqmclq ninge mz nelz lxenge Nim txpwz kx rkrlz nzmnc-lrpipx-krmc
    mrlcde. Wz-ngrn dalr nrkrdrtqnge x nrvr rngeng. X amwitr-lxblr-kzqng amrlx, mz
    nzvz-nqblq-krde me pnz drtwrm. X kctipxx x awitx-ngrbo bam Nzlrmztio-krm ninge.
  pan-pan: ਤੂੰ ਤਾਂ ਮੇਰੇ ਅੰਦਰਲੇ ਅੰਗ ਰਚੇ, ਤੂੰ ਮੇਰੀ ਮਾਂ ਦੀ ਕੁੱਖ ਵਿੱਚ ਮੈਨੂੰ ਢੱਕਿਆ।
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် ၏ ကျောက်ကပ် ကို ပင် ဖန်ဆင်း ၍၊ အမိ ဝမ်း ထဲမှာ အကျွန်ုပ်
    ကို ဖုံးအုပ် တော်မူပြီ။
  kgf-kgf: Geŋ mia séwinawac qeriaiguc séwi taséna momac momac mihicŋidacnec. Neŋgocnawac
    héri qeriaiguc geŋgaoc mia séwina toro toroya mocʒoŋ areŋgéma mihicŋi nénnec.
  tte-O: Kowa yogu wauna meuloina kalogu mena kuyamayaleli na kupei-gogon sinagu diyana
    mena.
  tbg-tbg: Arema ekaa ti vaatave, ti avu aatove, autukera vataaravama variaro. Are
    ti nora auhaqi ti vaata akukumakera autukera vataanara.
  hmo-hmo: Oi ese egu tauanina ena kahana ibounai oi karaia. Lauegu sinana ena bogana
    dekenai lau oi atoa vadaeni.
  zar-NT: Nun cazuʼ Liʼ le zoa icja ládxiʼdaʼahuaʼ. Benuʼ ga guyáʼ lë́ʼënu xináʼa
    le naca cazaʼ.
  urd-urd: क्यूँकि मेरे दिल को तू ही ने बनाया; मेरी माँ के पेट में तू ही ने मुझे सूरत
    बख़्शी।
  rus-SYN: Знаю, что Господь сотворит суд угнетенным и справедливость бедным.
  bqc-SIM: Ḿmɛ n ma sↄ̃ pɛ̀mɛɛ, n ma ikàsa ma da nↄ̀sɛu.
  tcz-CHONGTHU: Nangin ka oisung a thil umjuse jong najopmat mat a kanu naobu sunga
    neigontoh ahi.
  mar-mar: तू माझे अंतर्याम निर्माण केलेस; तूच माझ्या आईच्या गर्भात मला घडवले.
  isl-isl: Öll líffæri mín hefur þú skapað, ofið þau í kviði móður minnar.
  hlt-THB: Ikawtih nang ing kak kawlung khui boeih ve sai hyk ti; ka nu ak phoen khui
    awh nang ing ni sing boeih hawh hyk ti.
  soq-soq: E ne etena moa daitada dewasaana, ita inana bupa bedewe awodeasae ituneana.
  qub-qub: Tayta Dios gammi llapan cuerpötapis rurashcanqui. Mamäpa pachanchöpis gammi
    formamashcanqui.
  bqp-bqp: Mↄkↄ̃n mɛ́ n ma gũn kɛ̀, n ma í kàsa ma da nɛ̀sɛn.
  hat-hat: Wi, se ou ki fòme tout pati nan kò m', se ou ki ranje yo byen ranje nan
    vant manman m'.
  eng-BSB: For You formed my inmost being; You knit me together in my mother’s womb.
  eng-WEBPB: For you formed my inmost being. You knit me together in my mother’s womb.
  kbq-kbq: Na'ankure maka nagu'a navufga Kagra tro hunante'nane. Ana hutenka antanimofo
    rimpafima mani'nogenka maka navufga Kagra rehatinante'nane,
  pon-pon: Pwe kom me kotin wiadar mudilik i, o kom kotin wia ia da nan kaped en in
    ai.
  nhe-BL: Ta tijsencajqui sesen tlamantli tlen onca iijtic notlacayo. Huan tijmotzquilti
    sesen tlamantli tlen nijpiya, quema niitztoya iijtico nonana.
  wnc-wnc: Siwan gata sanga natane gupma apaatang yuaingu kuupbam gata pasikuyak.
    Sike gata na mingae musipnaatang yukum komune, natane gupmaat gatu kwatana ngang
    gata pasike peke tanomanukuyak.
  bus-bus: Ḿbe n ma guu kɛ̀, n ma í kàsa ma da gbɛɛɛn.
  gub-BL: Erezapo heretekwer rehe har paw. Heapo hehy hie pe hereko mehe we.
  eng-DRA: I know that the Lord will do justice to the needy, and will revenge the
    poor.
