verse: PSA.139.017
translations:
  mal-C: ദൈവമേ, അവിടത്തെ വിചാരങ്ങൾ എനിക്ക് എത്രയോ അമൂല്യം! അവയുടെ ആകെത്തുക എത്ര വലുത്!
  deu-TKW: Aber wie schwer sind mir, o Gott, deine Gedanken, wie gewaltig ihre Summen!
  lin-lin: Oh Nzambe, tala ndenge ezali pasi mpo na ngai kososola makanisi na Yo !
    Tala ndenge motango na yango ezali ebele !
  mmx-mmx: O Moroa, i lolos aleng tia xusu ana xasep at leven doxoma ram. La lavanisa
    axap mo levendoxoma ram ik lok!
  eng-LSV: And how precious Your thoughts have been to me, || O God, how great has
    been their sum!
  eng-GNV: Howe deare therefore are thy thoughtes vnto me, O God! how great is ye
    summe of them!
  eng-WEBSTER: How precious also are thy thoughts to me, O God! how great is the sum
    of them!
  nhw-BL: Toteco Dios, nelía yejyectzi quema nimomaca cuenta para ta tijsenhuiquilía
    timonejnehuilía tlen na.
  swh-ONEN: Tazama jinsi yalivyo ya thamani mawazo yako kwangu, Ee Mungu! Jinsi jumla
    yake ilivyo kubwa!
  bba-bba: Gusunɔ, wunɛn bwisikunu nu duku. Nin dɑbirɑ bɑndɑ.
  eng-KJVCPB: 'How precious also are thy thoughts unto me, O God: How great is the
    sum of them!'
  luo-luo: Mano kaka pachi tutna, yaye Nyasaye! Mano kaka gingʼeny mokalo akwana kargi
    duto!
  aii-aii: ܘܐܸܠܝܼ ܟܡܵܐ ܡܝܘܼܩܪܹ̈ܐ ܝܢܵܐ ܚܘܼܫܵܒ݂ܘܼ̈ܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܟܡܵܐ ܪܵܒܵܐ ܝܢܵܐ ܡܸܢܝܵܢܵܝ̈ܗ‌ܝ.
  meu-meu: Dirava e, emu lalo-hadai na ḡoeva-dae egu ai, idia na daka hutuma;
  npi-ULB: हे परमेश्‍वर, तपाईंका विचारहरू मेरो निम्‍ति कति बहुमूल्य छन् ! तिनका सङ्ख्‍या
    कति धेरै छन् !
  yor-yor: Ọlọ́run, èrò inú rẹ tí ṣe iyebíye tó fún mi, iye wọn ti pọ̀ tó!
  pes-OPCB: خدایا، چه عالی و چه گرانبها هستند نقشه‌هایی که تو برای من داشته‌ای!
  tgl-ULB: Napakahalaga ng iyong kaisipan sa akin, O Diyos! Napakalawak ng kanilang
    kabuuan.
  nop-nop: Bepaŋ, nu du’walaŋ nadinadige u tuwot mu nadidakalewit. Nadinadige adi
    wapum hinek, nu nadidakalewitdok talik nemu hatnamulak.
  cbu-NT: ¿Tamaru Apaa, nuwaa chinakush ashiksha? Urutari nuwaa chinachintar ashkush
    taaksha. Nuw maakuri, taraseekchuri, uru anshutam nuwapat taaksha. Nuwaa ksutaksha.
  hui-hui: Anigo Ngode Datagaliwabe-o í̠naga mitangi bulene daligaore tara i̱ aleme
    manda bibe nahedagolabi daga labe nahedagolabi i̱ mogolo kogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​အ​ကြံ​အ​စည်​တော်​တို့​သည် ကျွန်​တော်​မျိုး​အ​တွက်​ခက်​ခဲ​နက်​နဲ​လှ​ပါ​၏။
    ယင်း​တို့​သည်​များ​ပြား​လှ​ပါ​သည်​တ​ကား။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱི་བཞེད་དགོངས༌རྣམས། །བདག་གི་ཕྱིར་དུ་ཅི་འདྲའི་རིན་ཐང༌ཆེ།
    །དེ་རྣམས་བསྡོམས་གྲངས་གང་འདྲ་འབོར་ཆེ༌ཨང༌།།
  wsk-wsk: O Kaem, nika ikia ani ago ko mu ulal biya se ani awuk ko iki saparikko?
    Nika ikia suen biya nunguningkiri,
  sna-sna: Mirangariro yenyu inokosha sei kwandiri, imi Mwari! Yakakura sei pakuverengwa
    kwayo!
  spa-BLM: ¡Qué preciosos son para mí tus pensamientos, Dios! ¡Qué enorme es su suma!
  cac-cac: Ach in Diosal, max nachajel-laj vuuj tas yaj a pensar d'ayin. Man̈xo b'ischajb'enoc
    a pensar chi'.
  swh-ULB: Ni jinsi gani mawazo yako ni ya thamani kwangu, Mungu! Njinsi ilivyo kubwa
    jumla zake!
  wed-wed: God! I piripiri guratana da am nota ana aramanei. Am nota kolau i kwauni,
    eḡa aiwai ḡelaunei am kaua ana aramanei.
  deu-ELBBK: Und wie köstlich sind mir deine Gedanken, o Gott! Wie gewaltig sind ihre
    Summen!
  mbb-OT: He Megbevayà, kenè ku egketegkad is menge ed-isipen nu; utew heini mahabet.
  mal-2015: ദൈവമേ, നിന്റെ വിചാരങ്ങൾ എനിക്കു എത്ര ഘനമായവ! അവയുടെ ആകത്തുകയും എത്ര വലിയതു!
  gup-gup: O God, ngaye minj ngaburrbun ke kunmayali! Ngaye ngadjare ngawernhmayaliburrbun
    ngudda ke. Ngudda yidjalmayalikimuk dja yiburrbun kundjalwern.
  ctu-CTI: Ñoj cꞌotyajax bajcheꞌ maꞌ bej ñaꞌtyañon, c Dios. Mach chꞌujbi c tsic jayyajlel
    maꞌ ñaꞌtyañon ti jujumpꞌej qꞌuin.
  rmc-rmc: Sar mange phares hin te achaľol tire gondoľišagi, ó Devla, a keci but hine!
  nlg-nlg: Na lei matakuni ni mata tu gonidila sokoi tua, ge padi a sakai na dani,
  pes-OPV: ‌ای خدا، فکرهای تو نزد من چه قدر گرامی است و جمله آنها چه عظیم است!
  ron-1924: Кыт де непэтрунсе ми се пар гындуриле Тале, Думнезеуле, ши кыт де маре
    есте нумэрул лор!
  aui-aui: O God ipiropiro kirakii da tagu yam noghota parapa anakovidi basuna toudi
    sipeyara kirakii!
  ben-OBCV: হে ঈশ্বর, তোমার ভাবনাগুলি আমার কাছে কত মূল্যবান! সেগুলির সমষ্টি কী বিপুল!
  som-som: Ilaahow, fikirradaadu ila qiimo badanaa! Oo tiro badanaa!
  eng-ASVBT: How precious also are thy thoughts unto me, O God! How great is the sum
    of them!
  mna-mna: O Anutu, nio aŋkam kinkiini be aŋute ŋgar ku. Tamen aŋrao som. Pa ŋgar
    ku ilip kat. Nu kamam ŋgar pa koroŋ munŋaana ka tieene.
  ita-1885: Oh! quanto mi sono, o Dio, preziosi i tuoi pensamenti! Quanto son grandi
    le somme di essi!
  eng-ULB: How precious are your thoughts to me, God! How vast is their sum!
  spa-VBL: Dios, ¡Tus pensamientos son tan valiosos! para mí! ¡Juntándolos, no pueden
    ser contados!
  fra-_FOB: Que tes pensées me sont précieuses, ô Dieu, et combien le nombre en est
    grand!
  mal-mal: ദൈവമേ, എന്നെക്കുറിച്ചുള്ള അങ്ങയുടെ വിചാരങ്ങൾ എത്ര ഘനമായവ! അവയുടെ ആകെത്തുകയും
    എത്ര വലിയത്!
  lit-lit: Kokios brangios man yra tavo mintys, o Dieve! Koks didelis jų skaičius!
  urd-GVR: Ai Allāh, tere ḳhayālāt samajhnā mere lie kitnā mushkil hai! Un kī kul
    tādād kitnī azīm hai.
  suz-BL: परमप्रभु, इन मिम्‍शो आं कली थम ठेयब बाक्‍ब। इन मिम्‍तीके शुश बाक्‍नीमी।
    भजन संग्रह ४०:६
  eng-NOY: How precious to me are thy thoughts, O God! How great is the sum of them!
  ita-1927: Oh quanto mi son preziosi i tuoi pensieri, o Dio! Quant’è grande la somma
    d’essi!
  ckb-ckb: ئەی خودایە، بیرۆکەکانت بەلای منەوە چەند گرانبەهایە! کۆی ژمارەیان چەندە
    مەزنە!
  eng-BBE: How dear are your thoughts to me, O God! how great is the number of them!
  xsi-xsi: Opopo, Maro Kindeni, naŋa akura tu asama noko ne ilo-kalo rârâni ŋinde
    tia ndo! Noko ne ilo-kalo nde ŋalae tina.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಆಲೋಚನೆಗಳು ನನಗೆ ಎಷ್ಟೋ ಅಮೂಲ್ಯವಾಗಿವೆ! ಅವುಗಳ ಎಣಿಕೆ ನನಗೆ ಎಷ್ಟೋ
    ಅಸಂಖ್ಯವಾಗಿವೆ!
  tam-2017: தேவனே, உமது ஆலோசனைகள் எனக்கு எத்தனை அருமையானவைகள்; அவைகளின் அளவு எவ்வளவு
    அதிகம்.
  spa-RV-1909: Así que ¡cuán preciosos me son, oh Dios, tus pensamientos! ¡cuán multiplicadas
    son sus cuentas!
  ron-BTF: Cât de prețioase îmi sunt gândurile tale, Dumnezeule! Cât de mare este
    numărul lor!
  eng-WEBP: How precious to me are your thoughts, God! How vast is their sum!
  eng-FBV: God, your thoughts are so valuable to me! Taken together, they can't be
    counted!
  nld-1939: Maar hoe ondoorgrondelijk zijn ùw gedachten voor mij, Hoe overweldigend
    is haar getal, o mijn God;
  nch-BL: Toteco Dios, nijmachilía nelía cuajcualtzi quema nimomaca cuenta para ta
    tijsenhuiquilía timoyolilhuía ten na.
  vie-1934: Hỡi Đức Chúa Trời, các tư tưởng Chúa quí báu cho tôi thay! Số các tư tưởng
    ấy thật lớn thay!
  cha-cha: Jafa muna guaguan y jinasomo guiya guajo, O Yuus! Jafa muna megae sumaña!
  hin-CV: परमेश्वर, मेरे लिए निर्धारित आपकी योजनाएं कितनी अमूल्य हैं! कितना विशाल
    है उनका कुल योग!
  eng-OURB: How precious to me are your thoughts, God! How vast is their sum!
  spa-BES: ¡Cuán queridos son tus pensamientos para mí, oh Dios! ¡Cuán grande es el
    número de ellos!
  tdx-tdx: Miheotse amako o fivetsevetse’oo ry Andrianañahare! Mienene t’ie mitraoke !
  tha-KJV: โอ ข้าแต่​พระเจ้า พระดำริของพระองค์ประเสริฐแก่ข้าพระองค์​จริงๆ รวมกันเข้าก็ไพศาลนักหนา
  por-BR-2018: Como são preciosos para mim os teus pensamentos, Deus! Como é grande
    a quantidade deles!
  deu-ELO: Und wie köstlich sind mir deine Gedanken, o Gott! Wie gewaltig sind ihre
    Summen!
  eng-WYC-2018: Forsooth, God, thy friends be made honourable full much to me; the
    princehood of them is comforted full much. (But, God, how deep be thy thoughts
    to me; and how many of them there be!)
  epo-epo: Kiel grandvaloraj estas por mi Viaj pensoj, ho Dio! Kiel granda estas ilia
    nombro!
  gfk-gfk: God, tano nugu ninanaas, ira num lilik i melmel ma a tabi matana! Bia da
    bul tikane i manga haleng saakit.
  uig-PIN: Aⱨ Tǝngrim, oyliring manga nǝⱪǝdǝr ⱪimmǝtliktur! Ularning yiƣindisi xunqǝ
    zordur!
  beo-beo: Gode! Dia asigi dawa:su amo na dawa:mu bagadewane gogolesa. Dia asigi dawa:su
    da bagohame gala.
  tpi-OTNT: God, i hat tumas long mi save long olgeta tingting bilong yu. Tingting
    bilong yu i no liklik, na i no gat rot long mi ken save long en.
  hau-SA: Tunaninka suna da daraja gare ni, ya Allah! Yawansu ba su da iyaka!
  udu-udu: Gwom pini kun kuluma /e bwa gom aha/ mo wani yinthowa, ayy Arumgimis. Ḵwashar
    buni ’ka’da miiya?
  uig-LAT: Ah Tengrim, oyliring manga neqeder qimmetliktur! Ularning yighindisi shunche
    zordur!
  nde-nde: Iligugu elinganani kimi imicabango yakho, Oh Nkulunkulu! Bukhulu kanganani
    ubunengi bayo!
  ton-ton: ‌ʻE ʻOtua, hono ʻikai mahuʻinga ʻa hoʻo ngaahi fakakaukau kiate au! ʻOku
    fēfē nai hono lahi ʻo ia!
  ces-1613: Protož u mne ó jak drahá jsou myšlení tvá, Bože silný, a jak jest jich
    nesčíslná summa!
  eng-WMB: How precious to me are your thoughts, God! How vast is their sum!
  tam-TCV: இறைவனே, என்னைப்பற்றிய உம்முடைய எண்ணங்கள் எவ்வளவு அருமையானவை! அவைகளின் தொகை
    எவ்வளவு பெரியது!
  ceb-ULB: Pagkabililhon gayod sa imong mga panghunahuna nganhi kanako, Dios! Pagkadaghan
    gayod niini!
  pol-UBG: Jak drogie są dla mnie twoje myśli, Boże! Jak wielka jest ich liczba!
  agr-agr: Chah Apajuíjuh, amina anentaimtagmia nunak shiig anentaimja ejeyin dekamainchau
    dekapeajai. ¡Untsu nuna pachisan augmattsatag takun ima utugchat dekapmainaitjai!
  kyc-kyc: O Anatu, embena suu pingi dupwa nambame randa koo nao soo nyerolyamo. Embena
    suu pingi dupwa mee kuki pyuo ingya nalyamo.
  urd-GVU: اے اللہ، تیرے خیالات سمجھنا میرے لئے کتنا مشکل ہے! اُن کی کُل تعداد کتنی
    عظیم ہے۔
  eng-OEBCW: But how far, O God, beyond measure are your thoughts! How mighty their
    sum!
  deu-1912: Aber wie köstlich sind vor mir, Gott, deine Gedanken! Wie ist ihrer so
    eine große Summe!
  kan-2017: ದೇವರೇ, ನಿನ್ನ ಸಂಕಲ್ಪಗಳು ನನ್ನ ಎಣಿಕೆಯಲ್ಲಿ ಎಷ್ಟೋ ಗೌರವವಾಗಿವೆ, ಅವುಗಳು ಎಷ್ಟೋ
    ಅಸಂಖ್ಯವಾಗಿವೆ.
  yap-yap: A Got, rib mo’maw’ ni nggu nang fan e leam rom; ya pire’ ni bay!
  hlt-MCSB: Te dongah Pathen namah na mangtaengnah tah kai ham bahoeng a phutlo tih
    a hnun bahoeng ting.
  mdy-ETH: ፆኦሲዮ! ኔ ታኣም ማላ ማሊፃ ኮሺ ዼኤፒኬ፤ ፓይዳኣ ኮሺ ዺባያኬ።
  qvs-NT: A, Tata Dios, favorninipa allimata yuyaykanki. Yuyanaykikunaka sukaman mana
    yupaypa layami.
  twi-ASANTE: Ao Onyankopɔn, wo nsusuiɛ som bo ma me! Woka ne nyinaa bɔ mu a, ɛso
    dodo!
  eng-WEBU: How precious to me are your thoughts, God! How vast is their sum!
  acu-NT: Ami takatrum nekas pengker aina nuka untsuri ainawai. Tura asaramtai nuna
    nekapmartatkaman tujintajai.
  spa-PDDPT: ¡Oh ʼEL, cuán preciosos me son tus pensamientos! ¡Cuán inmensa es la
    suma de ellos!
  gun-gun: Xeruete, renhembopy'aa ma iporã ete xevy. Mbovy rei e'ỹ oĩ.
  agu-BL: Ta', yi tajtza'klu' qui nin ajlbe'n tetz, nin yi nink kamol cu'n quil xcye'
    yi munt tetz cu'lbil.
  ilo-ULB: Anian a nagpateg dagiti pampanunotmo kaniak, O Dios! Anian a nagadu ti
    pakadagupanda!
  kpg-kpg: Meenei God, do manawa le e modongoohia ngadaa mai gi di au! E logowaahee
    go au haga mamaanadu!
  uig-ARA: ئاھ تەڭرىم، ئويلىرىڭ ماڭا نەقەدەر قىممەتلىكتۇر! ئۇلارنىڭ يىغىندىسى شۇنچە
    زوردۇر!
  bps-bps: E Dwata, too mabtas i kdee fandamam gablà di deg, na too tì dee i fandamam.
  sus-sus: Ala, i xa maɲɔxunyie gbo, e tilin.
  pon-2006: Maing Koht, ia uwen eh apwal ong ie I en dehdehkihla audepen kupwuromwi
    kan; ia uwen tohtohn audepen kupwuromwi kan!
  jae-jae: O Anôtô, biŋ taŋ aôm taêm gêjam naŋ, ŋawapac, oc jajala amboac ondoc. Gêŋ
    tonaŋ taêsam e ŋalêlêma atom.
  ksd-ksd: God, kaum lavur nuknuk dia ngatngat piragu, Dia vurot muka.
  tur-YTC: Düşüncelerin benim için ne değerlidir, ey Tanrı! Onların hesabı uçsuz bucaksızdır!
  bel-N: Якія каштоўныя для мяне думкі Твае, Божа, якая вялікая безьліч іх!
  kpr-kpr: Arie, God, ninda kotari mo, eveva bekári, jo nane kasama e bari da kaugo
    iraeri. Kotugo, ni na koteraesa amo, jo umbu dabako o etoto aminda ava, jo kotae
    eraesa, ni na sifo evia inono koteraesa.
  ind-AYT: Betapa berharganya pikiran-pikiran-Mu bagiku, ya Allah! Betapa besar jumlahnya.
  yom-yom: A phila thalu mayindu maku kuidi minu, a Nzambi ! A phila woka madi !
  yut-yut: Piŋkop, nandak nandak morapgo uŋun wagɨl tagɨsisi. Nandak nandakgo uŋun
    madepsi, amɨn da arɨpmɨ dɨma manjɨrɨ.
  nya-nya: Zolingalira zanu pa ine ndi zamtengowapatali, Inu Mulungu, ndi zosawerengeka
    ndithu!
  kyg-kyg: Nagaefeꞌmo kagesamo neꞌafina kavakamoꞌmo aeto agufa kanale yaꞌmo haneꞌnigeno
    neꞌnahaiye. Nagaefeꞌmo kagesamo neꞌafina kavaꞌmo lusi asole kavaꞌmo haneꞌniye.
  hrv-hrv: Kako su mi, Bože, naumi tvoji nedokučivi, kako li je neprocjenjiv zbroj
    njihov.
  mps-mps: God, te eno nago homu kolesaga tigidali koneabo te ena kone tųa pobao.
    Iya, tegobao. Nago homu kolesaga te dwasianu me menio.
  tpi-tpi: God, i hat tumas long mi save long olgeta tingting bilong yu. Tingting
    bilong yu i no liklik, na i no gat rot long mi ken save long en.
  dan-1931: Hvor kostelige er dine Tanker mig, Gud, hvor stor er dog deres Sum!
  vie-OVCB: Lạy Đức Chúa Trời, đối với con, tư tưởng của Chúa thật quý báu. Không
    thể nào đếm được!
  guj-2017: હે ઈશ્વર, તમારા વિચારો મને કેટલા બધા મૂલ્યવાન લાગે છે! તેઓની સંખ્યા કેટલી
    બધી મોટી છે!
  pon-2006A: Maing Koht, ia uwen eh apwal ong ie I en dehdehkihla audepen kupwuromwi
    kan; ia uwen tohtohn audepen kupwuromwi kan!
  por-BRBSL: Como são preciosos para mim seus pensamentos, Deus! Quão vasta é a soma
    deles!
  eng-OEBUS: But how far, O God, beyond measure are your thoughts! How mighty their
    sum!
  swe-swe: Hur ofattbara (dyrbara) är inte dina tankar om mig, Gud (El, den mäktige,
    starke)! Hur ofantligt stor är inte summan av dem alla!
  cth-cth: Oe Cathut, kai dawkvah nange pouknae teh aphu o poung. Banghloi apap tangngak.
  twi-twi: Onyankopɔn, wo nsusuwii som bo ma me! woka ne nyinaa bɔ mu a, ɛtrɛw dodo!
  hlt-hlt: Te dongah Pathen namah na mangtaengnah tah kai ham bahoeng a phutlo tih
    a hnun bahoeng ting.
  tbz-SIM: Kuyie nhɑ yɛntotí í dò n yì nìntɛ, ì mɛ̀nkɛ dɛumu.
  msy-2020: O God, kɨ manmaghɨra nɨn nɨghnɨzibagh fofogham? Nɨn nɨghnɨziba bar avɨrasemegha
    bar pɨn iti, ezɨ kɨ dagh foghamin tuaviba puvatɨ.
  dop-dop: Hɑɩ, Ɩsɔ, mɑɑ cɛkəɣənɑ nyɑ́ ləmɑɣɑsɛɛ. A tɔɔwɑɣɑ pə tɩɩ fɛɩ.
  azb-azb: Ey Allah, mənim üçün fikirlərinin qiyməti çoxdur, Onların sayı-hesabı yoxdur!
  eng-DBY: But how precious are thy thoughts unto me, O God! how great is the sum
    of them!
  hin-2017: मेरे लिये तो हे परमेश्वर, तेरे विचार क्या ही बहुमूल्य हैं! उनकी संख्या
    का जोड़ कैसा बड़ा है!
  wol-KYG: Yàlla, say xalaat aka maa yéem! Ndaw lim bu réy!
  swp-swp: Oa em nuatu se sae ariariri, GUIAU e! Se gamagari ariariri hinage!
  bjr-bjr: Oo Anutu ani iriranara irunanoo firaaqoo ummaara darinoo. Moomoo uqanna
    maridanoo.
  eng-YLT: And to me how precious have been Thy thoughts, O God, how great hath been
    their sum!
  kne-kne: Sik-a ay Diyos, din wadas nemnem mo yan adi kabilang, naligat ay maawatan.
  eng-WYC-2017: Forsooth, God, thy friends be made honourable full much to me; the
    prince-hood of them is comforted full much.
  eng-WMBB: How precious to me are your thoughts, God! How vast is their sum!
  zat-NTPS: Dios, szrente̱ zaj naca da dxuwía lazru' gunu'. Da zante̱ ca zaj naca
    na.
  zty-NTPS: X̱ana' Dios, ẕente zej nak da' žezá' ḻažo'o gono'. Da' zante zej naken.
  urd-GVH: ऐ अल्लाह, तेरे ख़यालात समझना मेरे लिए कितना मुश्किल है! उनकी कुल तादाद
    कितनी अज़ीम है।
  rug-rug: Kei Tamasa, lopu boka tuma ni rau sari na Mua binalabala arilaedi, soku
    hola, lopu boka ta nae si arini.
  gaz-gaz: Yaa Waaqi, yaada kee hubachuun akkam ulfaata! Baayʼinni isaas akkam guddaa
    dha!
  fra-LSG: Que tes pensées, ô Dieu, me semblent impénétrables! Que le nombre en est
    grand!
  gnn-gnn: Waŋarr God, nhuŋu guyaŋinyaranydja barrkuna, yakana ŋarra yukurra guyaŋirri
    ga mulka. Nhokuŋu guyaŋinyara guḻku'na mirithirrina, biyapulnha guḻku'.
  yal-yal: Ala, i ya miriyane famu raxɔlɔ n xɔn. E xasabin wuya!
  iou-iou: Anutu, nadäk-nadäkka mäyap. Näk jide täŋpäŋ daniŋpäŋ nadäwa täreneŋ. Täga
    nämo!
  haw-1868: A ia'u hoi, nani ka waiwai o kou mau manao, e ke Akua! Nani hoi ka lehulehu
    o ko lakou mau haina!
  arb-NAV: مَا أَثْمَنَ أَفْكَارَكَ يَا اللهُ عِنْدِي! مَا أَعْظَمَ جُمْلَتَهَا!
  ded-ded: O Anutu, geng wiac negensiannec, imocac negemba wiac engenatoa ande. Imocac
    ni imoc kpeturanggeba kpetea engena yombong fingerude.
  ewe-ewe: O! Mawu, wò susuwo xɔ asi nam ŋutɔ! Wò susuwo sɔ gbɔ loo!
  eng-LEE: And how precious are unto me thy thoughts, O God! how mightily great is
    their sum!
  asm-FB: হে ঈশ্বৰ, মোলৈ তোমাৰ পৰিকল্পনাবোৰ কেনে মূল্যৱান! সেইবোৰ লেখত অগণন!
  sus-A: عَلَ، عِ شَ مَحْشُنيِيٍ فبٌ، عٍ تِلِن.
  fra-SBL: Que tes pensées sont précieuses pour moi, Dieu ! Comme leur somme est vaste !
  hbo-hbo: וְלִ֗י מַה־יָּקְר֣וּ רֵעֶ֣יךָ אֵ֑ל מֶ֥ה עָ֝צְמוּ רָאשֵׁיהֶֽם׃
  kik-kik: Hĩ! Ĩ meciiria maku matikĩrĩ ma bata harĩ niĩ, Wee Mũrungu! Kaĩ mũigana
    wamo nĩ mũnene-ĩ!
  fra-NCL: O Dieu, que tes pensées me semblent ravissantes ! Que le nombre en est
    grand !
  cek-AK: Aw Sithaw, na poekhaihnawk loe kai hanah atho oh parai! Kroeklaek ai khoek
    to kawk!
  cuk-cuk: Bab-Dummad, be-binsaed ibiyobi anga doggus-nued gue. ¡Be-binsaedi, ibiyobi
    mergue!
  pma-pma: O Iahova, rendemien keil onom amariso vareis ka nasakras mandem kilea keil
    vasi. !Keil avi houlu vis avi houlu mok!
  tel-2017: దేవా, నీ ఆలోచనలు నాకెంతో ప్రశస్తమైనవి. వాటి మొత్తం ఎంతో గొప్పది.
  hat-BSA: Anplis, SENYÈ, a la presye se panse Ou yo yo pou mwen! A la gran, yo gran
    anpil!
  bxh-bxh: Aee–, egu Yaubada, hige gonowana em nuwatuhu ya siba ofinidi, paꞌana sa
    ouli wananaha!
  kos-kos: O God, arulana pus nunak lom, Ac arulana upa nu sik in kalem kac.
  hbo-WLC: וְלִ֗י מַה־יָּקְר֣וּ רֵעֶ֣יךָ אֵ֑ל מֶ֥ה עָ֝צְמוּ רָאשֵׁיהֶֽם׃
  ibo-ibo: Lee ka echiche ị na-eche banyere m si dị oke ọnụahịa, o Chineke! Leekwa
    ka ha si dị ukwuu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଆହୁରି ତୁମ୍ଭର ସଂକଳ୍ପସକଳ ମୋʼ ପ୍ରତି କିପରି ବହୁମୂଲ୍ୟ! ତହିଁର ସଂଖ୍ୟା
    କିପରି ଅଧିକ!
  chk-chk: Ai Samol mi Lapalap, om kewe ekiek ra fokun aüchea ngeniei. Ra kon fokun
    chomong.
  rop-rop: Main God, ebrijing weya yu jinggabat, olabat gudwan langa mi, mowa den
    enijing. Ai kaan kaundimap ola difrin ting weya yu jinggabat.
  mwf-2018: Yile, ngay-ka da tetemanthay bangamnhimardurt ngem-yu ngarra mukmuk terert
    nhinhi-yu. Ngay-ka mere ngarra ngunhimariwu mukmuk ngarra nhinhi-yu, nhini-ka
    nanhthi mukmuk-ka nginipunh darrimurn mani-wa nguriwu ngani-yu mu puy deyida wangu.
    Mu ngay ngatha ngunhimariwu mukmuk terert nhinhi-ka i ngarra marikerdeknu-re-ka
    nhini nhinhi-ka bere ngatha wangu thirrangipenu thani ngay-yu.
  ukr-1871: Як любі для мене думки твої, Боже! Як велика безлїч їх!
  yon-yon: O God, eb meeni kuu miin manimanandewiib andaan kii. Yi korem kuu miin
    yemoon kai!
  deu-1951: Und wie teuer sind mir, o Gott, deine Gedanken! Wie groß ist ihre Summe!
  eng-JPS: How weighty also are Thy thoughts unto me, O God! How great is the sum
    of them!
  srp-1865: Kako su mi nedokuèljive pomisli tvoje, Bože! Kako im je velik broj!
  lug-lug: By’ondowooleza nga bya muwendo munene, Ayi Katonda! Omuwendo gwabyo munene!
  heb-heb: ולי מה יקרו רעיך אל מה עצמו ראשיהם׃
  ben-IRV: কত মূল্যবান তোমার চিন্তা আমার জন্য, ঈশ্বর। কত সুবিশাল তাদের সমষ্টি।
  ntu-ntu: A' rblxm bange nzkrlz-angidr-krnge nzao-krm drtwrm Murde nzkqlu-zlwzng.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਵਿਚਾਰ ਮੇਰੇ ਲਈ ਕੇਡੇ ਬਹੁਮੁੱਲੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਜੋੜ ਕੇਡਾ ਵੱਡਾ
    ਹੈ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် ၌ ကိုယ်တော် ၏ အကြံအစည်တို့သည် အလွန် ထူးဆန်း ကြပါ၏။
    အလွန် များပြား ကြပါ၏။
  kgf-kgf: O Anutu niniŋga imi nimba eebipiyaguc eŋeŋa wanʒac. Qétéya imi acguc yei
    eŋeŋa wanʒac.
  tte-O: O Yaubada, am nuwanuwatu kaiwegu sinamwanamwasosi mwa kaiweli kaba nuwapwanopwano
    koliyau.
  tbg-tbg: Ike, Kotio, ai avu aatoqira nai nora uva, vo uva vo uva vaimantara ti,
    te vi uvara vi uvara kankomake iriarirava kia ho vaivo.
  hmo-hmo: Dirava e, oiemu laloa be lau dekenai idia dobu bona namo herea momokani.
    Oiemu laloa be momo herea momokani.
  zar-NT: Nazácaʼtërögaca quiaʼ le rizáʼ ládxuʼu, Dios. Ziántërö nácagaca lë naʼ rizáʼ
    ládxuʼu.
  urd-urd: ऐ ख़ुदा! तेरे ख़याल मेरे लिए कैसे बेशबहा हैं। उनका मजमूआ कैसा बड़ा है!
  bqc-SIM: Lua, n làasoo gbiamɛɛ maamaaɛ, a naoa zↄ̃ↄ fá!
  tcz-CHONGTHU: O Yahweh Pakai kachung changa nalung gel nathilgon tohsaho chu iti
    mantama hitam simjou jai ahipoi!
  mar-mar: हे देवा, तुझे विचार मला किती मोलवान आहेत, त्यांची संख्या किती मोठी आहे.
  isl-isl: Hugsanir þínar, ó Guð, eru mér torskildar, en samt eru þær stórkostlegar!
    Ef ég reyndi að telja þær, þá yrði það mér ofviða því að þær eru fleiri en sandkorn
    á sjávarströnd! Já, ég mundi vakna eins og af draumi, en hugur minn, hann væri
    enn hjá þér!
  hlt-THB: Aw Khawsa, nak poeknaakkhqi ve kai aham a phu tlo soeih mah hy!
  soq-soq: God e insaisaa uduudu ne mai atentapatuwapia rua, ipawa e insaisaa uarakadinton!
  qub-qub: Tayta Dios, gam yarpashayquega almiraypämi. Chay yarpashayquicuna aypalla
    cashanga mana atipaypämi.
  bqp-bqp: Luda, n laasunn bɛ̀ɛrɛ vĩmɛnɛ manamana, a lɛ́ vĩro fá!
  hat-hat: Bondye, sa ki nan tèt ou twò difisil pou m' konprann, lèfini yo anpil!
  eng-BSB: How precious to me are Your thoughts, O God, how vast is their sum!
  eng-WEBPB: How precious to me are your thoughts, God! How vast is their sum!
  kbq-kbq: Anumzamoka nagriku'ma nentahina antahizamo'a, soe'zantfa huno mareri agetere'ne.
    Ana hu'neanki'na ana maka zantamina hampari'na kegara osu'noe.
  pon-pon: Main Kot, meid kajampwal on ia duen meakan karoj, me komui kin kupukupura!
  nhe-BL: Toteco Dios, nelía yejyectzi quema nimomaca cuenta para ta tijsenhuiquilía
    timoyolilhuía tlen na.
  wnc-wnc: Anutu, gatane natdetdetdae natapa sanga gwaam siknga singgak. Gatane natdetdetda
    mateknga dua, siwan nata natdetdetdae kepi tawake natdetnanga dua.
  bus-bus: Luda, n laasuu bɛ̀ɛ vĩmɛ maamaa, à lɛ́ vĩro fá!
  gub-BL: O Tupàn, heta tetea'u nema'enukwaw paw wà. Zawaiw katu nema'enukwaw paw
    ikwaw paw urewe.
