verse: PSA.139.023
translations:
  mal-C: ദൈവമേ, എന്നെ പരിശോധിച്ച് എന്റെ ഹൃദയത്തെ അറിയണമേ; എന്നെ പരീക്ഷിച്ച് എന്റെ
    ആകാംക്ഷാഭരിതമായ വിചാരങ്ങൾ മനസ്സിലാക്കണമേ.
  deu-TKW: Erforsche mich, Gott, und erkenne mein Herz; prüfe mich und erkenne meine
    Gedanken!
  lin-lin: Oh Nzambe, kundola mpe yeba mozindo ya motema na ngai, meka ngai mpe yeba
    makambo oyo ezali kotungisa ngai !
  mmx-mmx: O Moroa, una ila mumu ia la unaklen labalak. Una lok tong pen ia, la unaba
    long terek ka leven doxoma rak.
  eng-LSV: Search me, O God, and know my heart, || Try me, and know my thoughts,
  eng-GNV: 'Try mee, O God, and knowe mine heart: prooue me and know my thoughtes,'
  eng-WEBSTER: 'Search me, O God, and know my heart; try me, and know my thoughts:'
  nhw-BL: NoTeco Dios, xijtlachili noyolo huan xiquita nochi catli eltoc nopona. Huan
    xijyejyeco notlalnamiquilis para tiquitas sintla xitlahuac catli nimoilhuía.
  swh-ONEN: Ee Mungu, nichunguze, uujue moyo wangu, nijaribu na ujue mawazo yangu.
  bba-bba: Gusunɔ, ɑ mɑn wɛ̃ɛrio kpɑ ɑ nɛn ɡɔ̃ru ɡiɑ. A nɛn lɑɑkɑri mɛɛrio kpɑ ɑ nɛn
    bwisikunu tubu.
  eng-KJVCPB: 'Search me, O God, and know my heart: Try me, and know my thoughts:'
  luo-luo: Nona, yaye Jehova Nyasaye, mondo ingʼe chunya; tema, mondo ingʼe pacha.
  aii-aii: ܨܲܚܨܝܼ ܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܘܝܕܹܥ ܠܸܒܝܼ، ܬܲܦ̮ܬܸܫ ܠܝܼ ܘܝܕܹܥ ܚܲܡܝܼ̈.
  meu-meu: Dirava e, ba tahugu, lalogu na ba diba; ba tohogu, egu lalo-hadai ba dibadia.
  npi-ULB: हे परमेश्‍वर, मलाई जाँच्‍नुहोस् र मेरो हृदय जान्‍नुहोस् । मलाई जाँच्‍नुहोस्
    र मेरा विचारहरू जान्‍नुहोस् ।
  yor-yor: Ọlọ́run, wádìí mi, kí o sì mọ ọkàn mí; dán mi wò, kí o sì mọ ìrò inú mi.
  pes-OPCB: خدایا، مرا بیازما و دلم را بشناس؛ مرا امتحان کن و افکار پریشانم را بدان.
  tgl-ULB: Siyasatin mo ako, O Diyos, at kilalanin mo ang aking puso; subukin mo ako
    at alamin ang aking saloobin.
  nop-nop: Bepaŋ, welene gineŋ diwedapmaaŋ nadinadine dediŋ hinek hakiiŋ u kanadi
    tibeŋ. Nadinadine hogohogok kakolodiŋa nadidapmaweŋ.
  cbu-NT: Ashiri Apaa, nuwaa mangeetsi yasangandama. Yachangandama. Mantsir naakinaareena,
    shiysha Apaa, nuwaa mangeetsi p'tseengandama. Shiyap izuuru kusamaam nungipiritish
    machingandama, urutamari taamaama. Ashiri Apaa, wapparee, Dapiyarini tárangiya.
  hui-hui: Ngode Datagaliwabe-o í̠na i̱naga bu habanehabi minihabi hai bialu ko mbira
    ngabe hondole mitangihabi tayabume halu manda bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​ကို​စစ်​ဆေး​တော်​မူ​၍​ကျွန်​တော်​မျိုး​၏
    စိတ်​နှ​လုံး​ကို​သိ​မှတ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​ကို​စစ်​ကြော​တော်​မူ​၍​ကျွန်​တော်​မျိုး​၏
    အ​ကြံ​အ​စည်​များ​ကို​သိ​မှတ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ལ་བརྟགས་ནས༌ནི། །ང་ཡི་སེམས་པ་མཁྱེན་པར་མཛོད་ཅིག༌ཀྱེ། །ང་ལ་དཔྱད་ནས་བསམ་ཚུལ་མཁྱེན་པར༌མཛོད།།
  wsk-wsk: O Kaem, ni aninga angamang motam ari gurugu ale aga ikia suen la ari ikiko.
  sna-sna: Ndinzverei, imi Mwari, mugoziva mwoyo wangu; ndiedzei mugoziva kushuva
    kwendangariro dzangu.
  spa-BLM: Escúchame, Dios, y conoce mi corazón. Pruébame y conoce mis pensamientos.
  cac-cac: Ach in Diosal, b'eytzitej tas vaji, il pax in pensar.
  swh-ULB: Ee Mungu, unichunguze na kuujua moyo wangu; unijaribu na uyajue mawazo
    yangu.
  wed-wed: Ma tuvirevireu, ma orau ma inana-pai. Ma raudadaniu da nuanuau ma aramanei.
  deu-ELBBK: Erforsche mich, Gott, und erkenne mein Herz; prüfe mich und erkenne meine
    Gedanken!
  mbb-OT: Susiya a kenikew, Megbevayè ku, su para metueni nu is kayi te ǥehinawa ku.
    Gezami a, su para metueni nu is ed-isipen ku.
  mal-2015: ദൈവമേ, എന്നെ ശോധന ചെയ്തു എന്റെ ഹൃദയത്തെ അറിയേണമേ; എന്നെ പരീക്ഷിച്ചു എന്റെ
    നിനവുകളെ അറിയേണമേ.
  gup-gup: O God, kanwernhkangena, kanrohrokmen dja yiwernhburrbu njalehnjale kore
    ngaye ngahburrbun. Kanmayalidjadme kore ngaye kanjdji baybaywi ngaburrburren.
  ctu-CTI: Tsajiñon, Dios. Wen qꞌuelbeñon c pusicꞌal. Cʌmbeñon c pensal.
  rmc-rmc: Preskumin man, Devla, a prindžar miro jilo! Skušin man a prindžar miro
    gondoľišagos!
  nlg-nlg: Ghe God, kene taoniu, mo righia utoa na lokagu, ko tabotabou mo ko ghilala
    na lokana na liogu.
  pes-OPV: ‌ای خدا مرا تفتیش کن و دل مرا بشناس. مرابیازما و فکرهای مرا بدان،
  ron-1924: Черчетязэ-мэ, Думнезеуле, ши куноаште-мь инима! Ынчаркэ-мэ ши куноаште-мь
    гындуриле!
  aui-aui: O God, kita rughuwona da nuwanuwagu kunakita bi kuruyaghagu da yagu noghota
    kunakovi.
  ben-OBCV: হে ঈশ্বর, তুমি আমার অনুসন্ধান করো আর আমার হৃদয়ের কথা জানো; আমাকে পরীক্ষা
    করো আর জানো আমার উদ্বেগের ভাবনা।
  som-som: Ilaahow, i baadh, oo qalbigayga garo, I tijaabi, oo fikirradayda ogow,
  eng-ASVBT: 'Search me, O God, and know my heart: Try me, and know my thoughts;'
  mna-mna: O Anutu, tiiri leleŋ mi ŋgar tio. Toombo yo bekena ute kat ŋgar ta imbot
    la leleŋ i.
  ita-1885: O Dio, investigami, e conosci il mio cuore; Provami, e conosci i miei
    pensieri;
  eng-ULB: Examine me, God, and know my heart; test me and know my thoughts.
  spa-VBL: Examíname cuidadosamente, ¡Oh, Dios! Para que puedas estar seguro de lo
    que verdaderamente siento. Revísame, para que puedas saber lo que realmente pienso.
  fra-_FOB: Sonde-moi, ô Dieu, et connais mon cœur; éprouve-moi, et connais mes pensées.
  mal-mal: ദൈവമേ, എന്നെ പരിശോധന ചെയ്ത് എന്റെ ഹൃദയത്തെ അറിയണമേ; എന്നെ പരീക്ഷിച്ച് എന്റെ
    വിചാരങ്ങൾ അറിയണമേ.
  lit-lit: Ištirk mane, o Dieve, ir pažink mano širdį, išmėgink mane ir pažink mano
    mintis,
  urd-GVR: Ai Allāh, merā muāynā karke mere dil kā hāl jān le, mujhe jāṅch kar mere
    bechain ḳhayālāt ko jān le.
  suz-BL: परमप्रभु, गे आं कली नाक्‍शा, आं थुं कोव़यीनी। मिनु आं कली कोव़शा आं मिम्‍शो
    तुइक्‍तीन।
  eng-NOY: Search me, O God! and know my heart; Try me, and know my thoughts;
  ita-1927: Investigami, o Dio, e conosci il mio cuore. Provami, e conosci i miei
    pensieri.
  ckb-ckb: خودایە، بمپشکنە و بزانە دڵم چی تێدایە! تاقیم بکەوە و بزانە خولیای چیم.
  eng-BBE: 'O God, let the secrets of my heart be uncovered, and let my wandering
    thoughts be tested:'
  xsi-xsi: Mine nde Maro Kindeni, naŋa iloŋgu tu noko ma kulea sondo pa naŋa, aku
    kumora ilo-kalo rârâni ŋine ikeno iloŋgu kaloŋgu. Pwai samâŋa pana, aku kutula
    naneŋgu ilo-kalo rârâni pwataki.
  kan-OKCV: ದೇವರೇ, ನನ್ನನ್ನು ಪರಿಶೋಧಿಸಿ, ನನ್ನ ಹೃದಯವನ್ನು ತಿಳಿದುಕೊಳ್ಳಿರಿ; ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿ,
    ನನ್ನ ಚಿಂತಾಲೋಚನೆಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: தேவனே, என்னை ஆராய்ந்து, என்னுடைய இருதயத்தை அறிந்துகொள்ளும்; என்னைச் சோதித்து,
    என்னுடைய சிந்தனைகளை அறிந்துகொள்ளும்.
  spa-RV-1909: 'Examíname, oh Dios, y conoce mi corazón: pruébame y reconoce mis pensamientos:'
  ron-BTF: Cercetează-mă, Dumnezeule, și cunoaște-mi inima; încearcă-mă și cunoaște-mi
    gândurile;
  eng-WEBP: Search me, God, and know my heart. Try me, and know my thoughts.
  eng-FBV: Examine me carefully, God, so you can be sure of my true feelings. Check
    me out so you can know what I really think.
  nld-1939: 'Beproef mij, o God, en doorgrond mijn hart, Toets mij, en ken mijn gedachten:'
  nch-BL: NoTeco Dios, xijtachili noyolo huan xiquita nochi cati eltoc nopona. Huan
    xijyejyeco notalnamiquilis para tiquitas sinta xitahuac cati nimoilhuía.
  vie-1934: Đức Chúa Trời ơi, xin hãy tra xét tôi, và biết lòng tôi; Hãy thử thách
    tôi, và biết tư tưởng tôi;
  cha-cha: 'Rejistrayo O Yuus, ya untungo y corasonjo: chagueyo ya untungo y jinasoco
    sija.'
  hin-CV: परमेश्वर, परीक्षण करके मेरे हृदय को पहचान लीजिए; मुझे परखकर मेरे चिंतापूर्ण
    विचारों को जान लीजिए.
  eng-OURB: Search me, God, and know my heart. Try me, and know my thoughts.
  spa-BES: Oh Dios, que los secretos de mi corazón sean descubiertos, y que mis pensamientos
    sean puestos a prueba.
  tdx-tdx: Tsikaraho iraho, ry Andrianañahare, arofoano ty troko; tsoho vaho arendreho
    o fitsakoreakoo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงค้นดูข้าพระองค์ และทรงทราบจิตใจของข้าพระองค์ ขอทรงลองข้าพระองค์
    และทรงทราบความคิดของข้าพระองค์
  por-BR-2018: Examina-me, Deus, e conhece meu coração; prova-me, e conhece meus pensamentos.
  deu-ELO: Erforsche mich, Gott, und erkenne mein Herz; prüfe mich und erkenne meine
    Gedanken!
  eng-WYC-2018: God, prove thou me, and know thou mine heart; ask thou me, and know
    thou my paths. (God, assay, or test, thou me, and know thou my heart; ask thou
    me, and know thou my thoughts.)
  epo-epo: Esploru min, ho Dio, kaj konu mian koron; Provu min kaj sciu miajn pensojn.
  gfk-gfk: God, nas salok iau. Nunure no balagu bakut. Iau kalar dahin baak, iesen
    walar iau waing nugu palai ta ira nugu lilik.
  uig-PIN: Meni kɵzitip tǝkxürgǝysǝn, i Tǝngrim! Mening ⱪǝlbimni bilip yǝtkǝysǝn!
    Meni sinap, ƣǝmlik oylirimni bilgǝysǝn;
  beo-beo: Gode! Na asigi dawa:su, Dia abodema! Nama adoba:le, na asigi dawa:su hogole
    ba:ma.
  tpi-OTNT: God, skelim mi gut na bai yu save long olgeta tingting i stap long bel
    bilong mi. Traim mi, na bai yu save gut long olgeta tingting bilong mi.
  hau-SA: Ka bincike ni, ya Allah ka kuma san zuciyata; ka gwada ni ka kuma san damuwata.
  udu-udu: Ŋap̱i aha/ ki bur bur mo, ayy Arumgimis, dhali misha dum pem mo. Nyo/i
    aha/ mo dhali mish gwom pem kun kulumka/ ibwa mo.
  uig-LAT: Méni közitip tekshürgeysen, i Tengrim! Méning qelbimni bilip yetkeysen!
    Méni sinap, ghemlik oylirimni bilgeysen;
  nde-nde: Ngihlola, Oh Nkulunkulu, uyazi inhliziyo yami; ngizama ukuze wazi ukunqineka
    kwemicabango yami.
  ton-ton: '‌ʻE ʻOtua, ʻafioʻi au, pea ke ʻiloʻi hoku loto: ʻahiʻahiʻi au, mo ke ʻiloʻi
    ʻeku ngaahi mahalo:'
  ces-1613: Vyzpytuj mne, Bože silný, a poznej srdce mé; zkus mne, a poznej myšlení
    má.
  eng-WMB: Search me, God, and know my heart. Try me, and know my thoughts.
  tam-TCV: இறைவனே, என்னை ஆராய்ந்து என் இருதயத்தை அறிந்துகொள்ளும்; என்னை சோதித்து என்
    வருத்தமான சிந்தனைகளை அறிந்துகொள்ளும்.
  ceb-ULB: Susiha ako, Dios, ug hibaloi ang akong kasingkasing; sulayi ako ug hibaloi
    ang akong mga panghunahuna.
  pol-UBG: Przeniknij mnie, Boże, i poznaj moje serce; wypróbuj mnie i poznaj moje
    myśli;
  agr-agr: Chah Apajuíyah, mina anentaijush shiig diigtusta, dutikam mina anentaimtajush
    shiig dekapjuttsata.
  kyc-kyc: Embamenamba makande pyuo kandapala dopa pyuo suu pilini lao kandape. Dopa
    pyuonambana suu pilyu doko kando koto nyepe.
  urd-GVU: اے اللہ، میرا معائنہ کر کے میرے دل کا حال جان لے، مجھے جانچ کر میرے بےچین
    خیالات کو جان لے۔
  eng-OEBCW: 'Search me, O God, know my heart: test me, and know my thoughts,'
  deu-1912: Erforsche mich, Gott, und erfahre mein Herz; prüfe mich und erfahre, wie
    ich's meine.
  kan-2017: ದೇವಾ, ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿ ನನ್ನ ಹೃದಯವನ್ನು ತಿಳಿದುಕೋ, ನನ್ನನ್ನು ಶೋಧಿಸಿ ನನ್ನ
    ಆಲೋಚನೆಗಳನ್ನು ತಿಳಿದುಕೋ.
  yap-yap: Got, mu guy lanin’ug ngam nang; mu sikeng nigeg ngam nang e leam rog.
  hlt-MCSB: Pathen aw kai n'khe lamtah ka thinko ming lah. Kai noemcai lamtah ka mangvawtnah
    he ming lah.
  mdy-ETH: ፆኦሲዮ! ታና ሙሪ ዛጊ፥ ታ ዒኖ ዴንቄ፤ ታ ዎዚምታቴያ ዛጊ፥ ታ ሜታዺ ማላ ማሊፆ ዔሬ።
  qvs-NT: A, Tata Dios, allita kawaway yachanaykipa allitachu manachu kuyayki nishpa.
    Riksiway allitachu manachu yuyaykuni nishpa.
  twi-ASANTE: Hwehwɛ me mu, Ao Onyankopɔn, na hunu mʼakoma; sɔ me hwɛ na hunu mʼadwene.
  eng-WEBU: Search me, God, and know my heart. Try me, and know my thoughts.
  acu-NT: Yusru nintimaur nekame. Tura asam nintirka jiirtusta. Tura nintirun tunau
    atsuash tusam nekartuata.
  spa-PDDPT: Escudríñame, oh ʼEL, y conoce mi corazón. Pruébame y conoce mis ansiosos
    pensamientos,
  gun-gun: Xeruete, xerexa pota, ha'e eikuaapa xepy'a re oĩ va'e. Xera'anga, ha'e
    eikuaa anhembopy'aa ha'e javi.
  agu-BL: Ta', ma'laju' wajtza'kl, bantz tilolu' yi mbi na icy' tinc'u'l. Ba'n chimpilu'
    tan tilolu' yi ko ba'n atine't nka qui'.
  ilo-ULB: Sukimatennak, O Dios, ken ammoem ti pusok; padasennak ken ammoem dagiti
    pampanunotko.
  kpg-kpg: Meenei God, hagadina ina au, gi iloo e Goe dogu manawa. Hagamada ina au,
    gi iloo e Goe agu hagamaanadu.
  uig-ARA: مېنى كۆزىتىپ تەكشۈرگەيسەن، ئى تەڭرىم! مېنىڭ قەلبىمنى بىلىپ يەتكەيسەن! مېنى
    سىناپ، غەملىك ئويلىرىمنى بىلگەيسەن؛
  bps-bps: E Dwata, toom neye i nawagu ani, du fye toom agu gadè; tnandakam agu, fye
    gadeam i kdee mnè di fandamgu.
  sus-sus: Ala i xa n bɔɲɛ kui mato, i xa n ma kɔntɔfili kolon.
  pon-2006: Maing Koht, komw ketin kasawih ie, pwe komwi en mwahngih mohngiongiet;
    komw ketin song ie, pwe komwi en mwahngih ei lamalam akan.
  jae-jae: O Anôtô, ômbi aê lêtêŋ e ôjala ŋoc ŋalêlôm. Ônsaê aê to ôjala gêŋ, taŋ
    taêc gêjam naŋ.
  ksd-ksd: God, una pepeng ta ra balagu, ma una matoto ta ra nuknukigu; Una valar
    pa iau, ma una matoto ta kaugu lavur ninunuk;
  tur-YTC: Beni yokla, ey Tanrı, yüreğimi bil. Beni dene ve düşüncelerimi öğren.
  bel-N: Дасьледуй мяне, Божа, і спазнай сэрца маё, выспрабуй мяне і спазнай думкі
    мае!
  kpr-kpr: Arie, God! Nanda irari ijuje dere gaetesi! Nanda kotari kasama edo, na
    dere gido, nanda kotari tambaetesi!
  ind-AYT: Selidikilah aku, ya Allah, dan kenali hatiku, ujilah aku dan kenali pikiran-pikiranku.
  yom-yom: Wumfiongunina, a Nzambi, ayi zaba ndimꞌama ; wuthota ayi zaba mayindu mama.
  yut-yut: Piŋkop, kokwin tagɨsi aŋek nak dakon nandak nandak morap butnokon toŋ uŋun
    do nandaki. Aŋkewalek nandak nandak morapno do pakyaŋsi nandaki.
  nya-nya: Santhuleni, Inu Mulungu ndipo mudziwe mtima wanga; Yeseni ndipo mudziwe
    zolingalira zanga.
  kyg-kyg: O Gotiyo, huꞌna, naipa nagesafiꞌmo alagepa huka alika fako huka nago. Naipa
    nagesafiꞌmo aulu haeka ago.
  hrv-hrv: 'Pronikni me svega, Bože, srce mi upoznaj, iskušaj me i upoznaj misli moje:'
  mps-mps: God, eno homugo nago ena bugagia dagala sulama, tama nago te enade elalubo
    homu kolesaga tigidali koneao. Ena usu siyu, tama nago te eno homu kolesaga tigidali
    bugagia koneao.
  tpi-tpi: God, skelim mi gut na bai yu save long olgeta tingting i stap long bel
    bilong mi. Traim mi, na bai yu save gut long olgeta tingting bilong mi.
  dan-1931: Ransag mig, Gud, og kend mit Hjerte, prøv mig og kend mine Tanker!
  vie-OVCB: Lạy Đức Chúa Trời, xin dò xét và biết lòng con; xin thử nghiệm và biết
    tư tưởng con.
  guj-2017: હે ઈશ્વર, મારી કસોટી કરો અને મારું અંતઃકરણ ઓળખો; મને પારખો અને મારા વિચારો
    જાણી લો.
  pon-2006A: Maing Koht, komw ketin kasawih ie, pwe komwi en mwahngih mohngiongiet;
    komw ketin song ie, pwe komwi en mwahngih ei lamalam akan.
  por-BRBSL: Procure em mim, Deus, e conheça meu coração. Experimente-me, e conheça
    meus pensamentos.
  eng-OEBUS: 'Search me, O God, know my heart: test me, and know my thoughts,'
  swe-swe: '[Psalmen avslutas med samma ord som den öppnar med, se vers 1b-2. Skillnaden
    är dock att den vanliga indikativa verbformen används i inledningen: ”Du rannsakar
    mig”, medan avslutningen står i verbformen imperativ där psalmisten direkt vänder
    sig till Gud: ”Rannsaka mig!”] Rannsaka (genomsök, granska) mig Gud (El), och
    känn (bli personligt involverad i) mitt hjärta (mitt innersta). Pröva (undersök,
    testa) mig [som silver och guld renas, se ] och känn (ta hand om) mina oroliga
    tankar (min oro) [plural]. [Hebreiska ordet med innebörden ”oroliga tankar” används
    bara här och i .]'
  cth-cth: Oe Cathut, kai hah na pâphue teh, kaie ka lungthin hah hmawt haw. Kai hah
    na noumcai nateh ka pouknae pueng panuek haw.
  twi-twi: Hwehwɛ me mu, Onyankopɔn, na hu me koma; sɔ me hwɛ, na hu mʼadwene.
  hlt-hlt: Pathen aw kai n'khe lamtah ka thinko ming lah. Kai noemcai lamtah ka mangvawtnah
    he ming lah.
  tbz-SIM: Kuyie! Á n wéntɛ́ nɛ̀ n yɛ̀mmɛ̀ miɛkoo, ɑ́ n yɑ́ɑ́kɛ́ kɛ́yɑ n yɛntotí dòmmɛ̀.
  msy-2020: O God, nɨ nan navir averiam tuisɨgh egh deragh nan nɨghnɨzim gɨfogh.
  dop-dop: Hɑɩ, Ɩsɔ, nyənɩ mɑ tɑɑ nɑ ń cɛkənɑ mɑ lotu. Mɑɣɑsɩ-m nɑ ń cɛkənɑ mɑ hʋwɛɛ.
  azb-azb: Ey Allah, məni yoxla, qəlbimi öyrən, Sən məni sınaqdan keçirib bütün fikirlərimi
    bil.
  eng-DBY: Search me, O God, and know my heart; prove me, and know my thoughts;
  hin-2017: हे परमेश्वर, मुझे जाँचकर जान ले! मुझे परखकर मेरी चिन्ताओं को जान ले!
  wol-KYG: Yàlla, seetlu ma, ba ràññee sama xol; natt ma, ba ràññee sama xalaati xol.
  swp-swp: Eaubada e, bena u itaheohigu, nuagu hinage abina u ata. U lauitagu eo egu
    nuanuatu bena abidi u ata.
  bjr-bjr: Oo Anutu qini diuqummasee qini iriranara iria. Anee qini qimanammasee qini
    irirana oosanara iria.
  eng-YLT: Search me, O God, and know my heart, Try me, and know my thoughts,
  kne-kne: Estem ay Diyos ay ilan nan nemnem ko, osigem abe din dandanag ko.
  eng-WYC-2017: God, prove thou me, and know thou mine heart; ask thou me, and know
    thou my paths.
  eng-WMBB: Search me, God, and know my heart. Try me, and know my thoughts.
  zat-NTPS: Gunná' xanne' neda', Dios, ne gunná' da xu'u na lázrdawa'. Bxue neda'
    chee̱ nézenu' da xu'u lu xichaj lázrdawa'.
  zty-NTPS: Bwíakze neda', X̱ana' Dios, na' bwia da' yo'on yichj ḻáẕda'wa'. Bwia
    neda' nich nnezlo' da' ẕza' ḻaža'a.
  urd-GVH: ऐ अल्लाह, मेरा मुआयना करके मेरे दिल का हाल जान ले, मुझे जाँचकर मेरे बेचैन
    ख़यालात को जान ले।
  rug-rug: Kei Tamasa, Mu hata vura nia, Mamu gilana betoa sa buloqu! Mu podekau,
    Mamu gilani sari na qua binalabala!
  gaz-gaz: Yaa Waaqi, na sakattaʼi; garaa koos beeki; qoriitii na ilaali; yaada koos
    beeki.
  fra-LSG: Sonde-moi, ô Dieu, et connais mon cœur! Éprouve-moi, et connais mes pensées!
  gnn-gnn: Garray, nhäŋa'‐nhaŋa ŋarrakala ŋayaŋulili, ḻarru'‐larruŋa ga gatjarr'yurra
    ŋarraku guyaŋinyara;
  yal-yal: Ala, n fɛsɛfɛsɛ i yi n bɔɲɛni feen kolon. N mato, i yi n ma miriyane kolon.
  iou-iou: O Anutu, bänep nadäk-nadäkna ket täŋpäŋ yäpmäŋ daniŋpäŋ nadä.
  haw-1868: E huli mai oe ia'u, e ke Akua, a e ike i ko'u naau; E hoao mai oe ia'u,
    a e ike i ko'u manao.
  arb-NAV: تَفَحَّصْنِي يَا اللهُ وَاعْرِفْ قَلْبِي. امْتَحِنِّي وَاعْرِفْ أَفْكَارِي.
  ded-ded: O KEBU, ge herena isinggema herenaac hania hennegeng amma faitobang anemma
    negen negenna henna.
  ewe-ewe: Dzro menye, o Mawu, eye nànya nye dzi; dom kpɔ, eye nànya nye susu si tsi
    dzodzodzoe.
  eng-LEE: 'Search me through, O God, and know my heart; probe me, and know my thoughts:'
  asm-FB: হে ঈশ্বৰ, মোৰ বুজ বিচাৰ লোৱা আৰু মোৰ অন্তঃকৰণ জানা; মোক পৰীক্ষা কৰি চোৱা
    আৰু মোৰ সঙ্কল্পবোৰ জানা;
  sus-A: عَلَ عِ شَ ﭑ بْحّ كُي مَتٌ، عِ شَ ﭑ مَ كْنتْقِلِ كٌلٌن.
  fra-SBL: Sonde-moi, Dieu, et connais mon cœur. Essayez-moi, et connaissez mes pensées.
  hbo-hbo: חָקְרֵ֣נִי אֵ֭ל וְדַ֣ע לְבָבִ֑י בְּ֝חָנֵ֗נִי וְדַ֣ע שַׂרְעַפָּֽי׃
  kik-kik: Wee Mũrungu, thuthuuria, ũmenye ngoro yakwa; ngeria ũmenye meciiria makwa.
  fra-NCL: Sonde-moi, ô Dieu, et connais mon cœur ; éprouve-moi, et connais mes pensées.
  cek-AK: Aw Sithaw, na pakrong ah loe, ka palungthin hae panoek pae ah; na tanoek
    ah loe, ka poekhaihnawk hae panoek ah.
  cuk-cuk: Bab-Dummad, be an-baramie, an-gwage-ulub be dake, be an-wilubdake, be an-binsaed
    dake.
  pma-pma: O Ahi, kilei kirisil en moulien onak, kisak vis inau ka kilea rendemien
    keil onak.
  tel-2017: దేవా, నన్ను పరిశోధించు. నా హృదయంలో ఏమున్నదో పరిశీలించి చూడు. నన్ను పరీక్షించి
    నా ఆలోచనలు ఎలాంటివో తెలుసుకో.
  hat-BSA: Sonde mwen, O Bondye e konnen kè mwen. Mete mwen a leprèv e konnen panse
    mwen yo.
  bxh-bxh: Nuwagu ganahewana u mainene komakomaniꞌi, egu nuwanuwatuhu u sibaidi.
  kos-kos: Liyeyu, O God, ac etu insiuk; Srikeyu, ac konauk nunak luk.
  hbo-WLC: חָקְרֵ֣נִי אֵ֭ל וְדַ֣ע לְבָבִ֑י בְּ֝חָנֵ֗נִי וְדַ֣ע שַׂרְעַפָּֽי׃
  ibo-ibo: O Chineke, nyochaa m, mara obi m. Nwaa m, matakwa echiche uche m niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋହର ଅନୁସନ୍ଧାନ କର ଓ ମୋʼ ଅନ୍ତଃକରଣର ପରିଚୟ ନିଅ; ମୋତେ ପରୀକ୍ଷା
    କର ଓ ମୋହର ସଂକଳ୍ପସବୁ ଜ୍ଞାତ ହୁଅ;
  chk-chk: Ai Kot, kopwe atittinaei o silei letipei. Kopwe sotuniei o silei ai ekiek.
  rop-rop: Luk insaid langa main hat, YAWEI, en faindat if mi nogud insaid langa main
    hat. Luk if mi nogud wen mi jinggabat enijing.
  mwf-2018: Yile, thirranginhinhnhinhnu i the nangimabathnu marda ngarra ngay. Thurdungithapnu
    i the nangimabathnu mukmuk ngay.
  ukr-1871: Розглянь мене, Боже, і пізнай серце моє! Випробуй мене, і пізнай думки
    мої!
  yon-yon: O God, ne yaa kuu andangke darobeneb ne niindem aom kuu ebkaadkere. Kwane
    komboon kaamobeweneb ne inamen kabakanabi yi meendobi kuu ebkaadkere.
  deu-1951: Erforsche mich, o Gott, und erkenne mein Herz; prüfe mich und erkenne,
    wie ich es meine;
  eng-JPS: Search me, O God, and know my heart, try me, and know my thoughts;
  srp-1865: Okušaj me, Bože, i poznaj srce moje, ispitaj me, i poznaj pomisli moje.
  lug-lug: Nkebera, Ayi Katonda, otegeere omutima gwange. Ngezesa omanye ebirowoozo
    byange.
  heb-heb: חקרני אל ודע לבבי בחנני ודע שרעפי׃
  ben-IRV: আমাকে পরীক্ষা কর, ঈশ্বর এবং হৃদয় জানো; আমাকে পরীক্ষা কর এবং আমার চিন্তা
    ভাবনা জানো।
  ntu-ntu: Gct, obqplxti zpwx nqmq nr nabznge Mz nzkrlz-krm nzao-krnge drtwrnge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਨੂੰ ਪਰਖ ਅਤੇ ਮੇਰੇ ਦਿਲ ਨੂੰ ਜਾਣ, ਮੈਨੂੰ ਜਾਚ ਅਤੇ ਮੇਰੇ ਖਿਆਲਾਂ
    ਨੂੰ ਜਾਣ,
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် ကို စစ်ကြော ၍ ၊ အကျွန်ုပ် ၏နှလုံး ကို သိမှတ် တော်မူပါ။
    စုံစမ်း ၍ စိတ် အထင်များကိုလည်း သိမှတ် တော်မူပါ။
  kgf-kgf: O Anutu néŋsosolima batucgé némma qerinawac hénia niŋna. Batucgé némma
    niniŋna niŋtegicna.
  tte-O: O Yaubada, kategu kuloyai na ukwatai, kutonagau na yagu nuwatu ukwataili.
  tbg-tbg: Kotio, uqautama kera tuanti taantima kera ti avu aato muntukaqi vainara
    tavaane. Te nana nana haikara avu aato utuainara avatama kera tavaane.
  hmo-hmo: Dirava e, egu kudouna do oi tahua, ena dala ibounai do oi diba. Egu lalona
    danu do oi tohoa, bona egu laloa gaudia do oi davaria.
  zar-NT: Buyú nedaʼ, Dios, en gúquibeʼe le zoa icja ládxiʼdaʼahuaʼ. Guzxíʼ bëʼ nedaʼ,
    en gúquibeʼe le rizáʼ ládxaʼa.
  urd-urd: ऐ ख़ुदा, तू मुझे जाँच और मेरे दिल को पहचान। मुझे आज़मा और मेरे ख़यालों
    को जान ले!
  bqc-SIM: Lua, ma gwagwa, ní ma nↄ̀sɛ dↄ̃, ma tàasika, níↄ ma asiiↄ kũa.
  tcz-CHONGTHU: O Yahweh Pakai neikhol chil in kalung neihet peh in; neipatep inlang
    kahina hi kilang doh sah in.
  mar-mar: हे देवा, माझे परीक्षण कर आणि माझे मन जाण; माझी परीक्षा घे आणि माझे विचार
    जाणून घे.
  isl-isl: Prófaðu mig Guð. Rannsakaðu hjarta mitt og hugsanir mínar.
  hlt-THB: Aw Khawsa, nang ing ni sek nawhtaw, kak kawlung ve sim law lah; ni noek
    ni dak nawhtaw kak kawpoekkhqi ve sim law lah.
  soq-soq: Ne nuana bedewa banuitee ewaa ita insaisana uduudu ateitaa.
  qub-qub: Tayta Dios, imano cashätapis ricamay. Imano shongö cashallantapis musyaycamay
    ari. Imano yarpashallätapis musyamay ari.
  bqp-bqp: Luda, ǹ ma gwagwa ǹ ma nɛ̀sɛ dↄ̃, ǹ ma yↄ̃ ǹ ma gwa ǹ ma laasun dↄ̃.
  hat-hat: Sonde m', Bondye! Wè tou sa ki nan kè m'! Fouye m'! Wè tou sa ki nan lide
    m'!
  eng-BSB: Search me, O God, and know my heart; test me and know my concerns.
  eng-WEBPB: Search me, God, and know my heart. Try me, and know my thoughts.
  kbq-kbq: Anumzamoka nagri nagu'a rezaganenka keama nehunka, antahintahi hakare'ma
    nehua zana renahenka ko.
  pon-pon: Main Kot, kom kotin kajaui ia, o mani duen monion i, kotin rapaki duen
    me i kin lamelame,
  nhe-BL: NoTeco Dios, xijtlachili noyolo huan xiquita nochi tlen eltoc nopano. Huan
    xijyejyeco notlalnamiquilis para tiquitas intla xitlahuac tlen nimoilhuía.
  wnc-wnc: Anutu, gata na katak siknga natdetdetna gatu musipmaatang yuaingu usanzike
    kayo. Tanzit tasike nata nangaakan nataau kuupbam usanzike kayo.
  bus-bus: Luda, ǹ ma gwagwa ǹ ma nↄ̀sɛ dↄ̃, ǹ ma yↄ̃ ǹ ma gwa ǹ ma laasuu dↄ̃.
  gub-BL: O Tupàn, eme'e herehe nehe. Ekwaw hepy'a nehe. Heragaw pe hema'enukwaw paw
    ikwaw pà nehe.
