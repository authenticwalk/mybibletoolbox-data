verse: PSA.139.008
translations:
  mal-C: ഞാൻ സ്വർഗോന്നതങ്ങളിൽ കയറിച്ചെന്നാൽ അങ്ങ് അവിടെയുണ്ട്; ഞാൻ പാതാളത്തിൽ കിടക്കവിരിച്ചാൽ
    അങ്ങ് അവിടെയുമുണ്ട്.
  deu-TKW: Stiege ich zum Himmel empor, so bist du dort, und machte ich die Unterwelt
    zu meinem Lager, du bist da!
  lin-lin: Soki namati na likolo, ozali kuna ; soki nakeyi na mboka ya bakufi, ozali
    lisusu kuna.
  mmx-mmx: Mo do anat pas uto vana at laxalibet, nenu uk lok go. La do ana midi ro
    at lemenemen at labarongan, nenu uk lok go.
  eng-LSV: If I ascend the heavens—You [are] there, || And spread out a bed in Sheol,
    behold, You!
  eng-GNV: 'If I ascende into heauen, thou art there: if I lye downe in hell, thou
    art there.'
  eng-WEBSTER: 'If I ascend into heaven, thou art there: if I make my bed in hell,
    behold, thou art there .'
  nhw-BL: Sintla nitlejcos hasta ilhuicac para nimotlatis, ta nopona tiitztoc. Huan
    sintla niyasquía ipan nopa hueyi ostotl campa itztoque mijcatzitzi, ta nepa tiitztoc.
  swh-ONEN: Kama nikienda juu mbinguni, wewe uko huko; nikifanya vilindi kuwa kitanda
    changu, wewe uko huko.
  bba-bba: Nɑ̀ n yɔɔwɑ sere wɔllɔ, ɑ wɑ̃ɑ mi. Nɑ̀ n dɑ ɡɔriɔ, ɑ mɑɑ wɑ̃ɑ mi.
  eng-KJVCPB: 'If I ascend up into heaven, thou art there: If I make my bed in hell,
    behold, thou art there.'
  luo-luo: Ka aidho e polo, to in kuno; ka aloso kitandana e bur matut, to in kuno.
  aii-aii: ܐܸܢ ܐܵܣܩܹܢ ܠܫܡܲܝܵܐ، ܬܵܡܵܐ ܝܘܸܬ ܐܲܢ݇ܬ، ܘܐܸܢ ܫܲܘܹܝܢ ܫܘܝܼܬ‌ܝܼ ܓܵܘ ܫܝܘܿܠܔ،
    ܗܵܐ، ܬܵܡܵܐ ܝܘܸܬ.
  meu-meu: Guba ai bama dae, to oi na unuseni ai; mase taudia edia gabu ai egu geda
    bama lahaia, ai danu.
  npi-ULB: आकाशमाथि उक्‍लें भने तपाईं त्यहाँ हुनुहुन्छ । मैले चिहानमा आफ्‍नो ओछ्यान
    बनाएँ भने, तपाईं त्यहीं हुनुहुन्छ ।
  yor-yor: Bí èmi bá gòkè lọ sí ọ̀run, ìwọ wà níbẹ̀; bí èmí ba sì tẹ́ ẹní mi ní ipò
    òkú, kíyèsi i, ìwọ wà níbẹ̀ pẹ̀lú.
  pes-OPCB: اگر به آسمان صعود کنم، تو در آنجا هستی؛ اگر به اعماق زمین فرو روم، تو
    در آنجا هستی.
  tgl-ULB: Kung aakyat ako sa kalangitan, naroon ka; kung gagawa ako ng higaan sa
    sheol, makikita na naroon ka.
  nop-nop: Nu kunum foloŋ binek looŋ hatibit, u du maaŋ uŋgoŋ hatilaŋ. Be nu wooŋ
    me dabahi’walaŋ yohikwehineŋ hatibit, u du maaŋ uŋgoŋ hatilaŋ.
  cbu-NT: Íwar kanindap kárkitaateena, itaru shiysha anshutamtishcha. Tsapush waantsush
    pshtukitaateena, shiy anshutamtishcha.
  hui-hui: Dahuliya anda iraga halu ibiruyagua í̠ ebere ke. Humbirini andaga dalipe
    halu ni bu karu baba bia tagoho hole yupe haruyaguabi í̠ niguniha ha dege bulebere.
  mya-mya: အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည် ကောင်း​ကင်​သို့​တက်​လျှင်​ထို​အ​ရပ်​တွင် ကိုယ်​တော်​ရှင်​ရှိ​တော်​မူ​ပါ​၏။
    အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည်​မ​ရ​ဏာ နိုင်​ငံ​တွင် လဲ​လျောင်း​လျှင် ထို​အ​ရပ်​တွင်​ကိုယ်​တော်​ရှင်​ရှိ​တော်​မူ​ပါ​၏။
  bod-N: ནམ་མཁར་འཛེགས་ན་ཁྱེད་ཉིད་དེར་བཞུགས༌ཤིང༌། །གལ་ཏེ་གཤིན་པོའི་ཡུལ་དུ་མལ་བཅོས༌ཀྱང༌།
    །ཁྱེད་ཉིད་དེ་ག་རུ་ཡང་བཞུགས་པ༌ལགས།།
  wsk-wsk: Ani taiti gomang te ta nama yumurek, bare ni mu te bagasam; aking gagi
    naung du biya ningi nama yumurek ta, wore ni mu te bagasam tala.
  sna-sna: Kana ndikakwira kumatenga, imi muriko; kana ndikawarira mubhedha wangu
    kwakadzika, imi muriko.
  spa-BLM: Si subo al cielo, tú estás allí. Si hago mi cama en el Seol, ¡he aquí que
    estás tú!
  cac-cac: Tato tzin q'uec'och d'a satchaan̈, ata' ayach eq'ui. Tato tzin em d'a yol
    luum, ay ach pax ec'ta.
  swh-ULB: Kama nikipaa mbinguni, uko huko; kama nikifanya kitanda changu Kuzimuni,
    tazama, uko huko.
  bel-bel: Госпадзе, Госпадзе, сіла ратунку майго! Ты пакрыў галаву маю ў дзень бою.
  wed-wed: Ata ḡae au mara da tam kampa; mepa da i ʼrairaḡei ai au dobu ata rauviraiu,
    tam kampa.
  deu-ELBBK: Führe ich auf zum Himmel, du bist da; und bettete ich mir in dem Scheol,
    siehe, du bist da.
  mbb-OT: Emun edhendiyà a te langit, ne ziyè ka; emun edhendiyà a te iveyaan, ne
    ziyè ka zaan.
  mal-2015: ഞാൻ സ്വർഗ്ഗത്തിൽ കയറിയാൽ നീ അവിടെ ഉണ്ടു; പാതാളത്തിൽ എന്റെ കിടക്ക വിരിച്ചാൽ
    നീ അവിടെ ഉണ്ടു.
  gup-gup: Wardi bu ngabidbuyi kaddum kore heaven, wanjh ngudda nakka kumekbe yihdi!
    Mak bu kanjdji ngarrudjindayi kore kumidj, wanjh ngudda yihdi kumekbe warridj.
  ctu-CTI: Muqꞌuic c letsel majlel ti panchan, yaꞌ añet. Yaꞌic añon ti yajnib sajtyemoꞌ
    bʌ, yaꞌ añet jeꞌel.
  rmc-rmc: Te geľomas upre pro ňebos, ode sal, te mange pašľiľomas andro hrobos, the
    ode sal.
  nlg-nlg: Ke vagha ku dato i kokou ke, mi ghoe so iga, mu ku horu i Betidalo ke,
    mi ghoe so iga,
  pes-OPV: اگر به آسمان صعود کنم، تو آنجاهستی! و اگر در هاویه بستر بگسترانم اینک توآنجا
    هستی!
  ron-1924: Дакэ мэ вой суи ын чер, Ту ешть аколо; дакэ мэ вой кулка ын Локуинца морцилор,
    ятэ-Те ши аколо.
  aui-aui: Meboda anagae abame, na tam nama; Bo meboda anarabobo bi sinadogugu, na
    tam nama.
  ben-OBCV: যদি আমি আকাশমণ্ডলে উঠে যাই, সেখানে তুমি আছ; যদি আমি পাতালে বিছানা পাতি,
    সেখানেও তুমি রয়েছ।
  som-som: Haddaan samada koro, halkaasaad joogtaa, Haddaan sariirtayda She'ool dhex
    dhigtona, bal eeg, halkaasna waad joogtaa.
  lat-VUC: Domine, Domine, virtus salutis meæ, obumbrasti super caput meum in die
    belli.
  eng-ASVBT: 'If I ascend up into heaven, thou art there: If I make my bed in Sheol,
    behold, thou art there.'
  mna-mna: Sombe aŋsala pa saamba, na nu mbotmbot. Mi sombe aŋkeene sula Andewa, na
    nu mbotmbot su tina tomini.
  ita-1885: Se io salgo in cielo, tu vi sei; E se mi metto a giacere ne' luoghi bassi
    sotterra, eccoviti.
  eng-LXXUP: O Lord God, the strength of my salvation; Thou hast screened my head
    in the day of battle.
  eng-ULB: If I ascend up to the heavens, you are there; if I make my bed in Sheol,
    behold, you are there.
  spa-VBL: Si subo a los cielos, tú estás ahí. Si bajara al Seól, también te encontraría
    allí.
  fra-_FOB: Si je monte aux cieux, tu y es; si je me couche au Sépulcre, t'y voilà.
  mal-mal: ഞാൻ സ്വർഗ്ഗത്തിൽ കയറിയാൽ അങ്ങ് അവിടെ ഉണ്ട്; പാതാളത്തിൽ എന്റെ കിടക്ക വിരിച്ചാൽ
    അങ്ങ് അവിടെ ഉണ്ട്.
  lit-lit: Jeigu užkilčiau į dangų, ten esi tu! Ir jeigu „pasikločiau patalą“ pragare,
    štai ten esi tu!
  urd-GVR: Agar āsmān par chaṛh jāūṅ to tū wahāṅ maujūd hai, agar utar kar apnā bistar
    Pātāl meṅ bichhāūṅ to tū wahāṅ bhī hai.
  suz-BL: गो सरीङ लती हना यो, गे मेके बाक्‍नीनी। गो बेक्‍शो मुर आन बाक्‍तीकेम आं बाक्‍तीक
    सेल्‍ता हना यो, गे मेके बाक्‍नीनी। आमोस ९:२
  eng-NOY: If I ascend into heaven, thou art there! If I make my bed in the underworld,
    behold, thou art there!
  ita-1927: Se salgo in cielo tu vi sei; se mi metto a giacere nel soggiorno dei morti,
    eccoti quivi.
  ckb-ckb: ئەگەر سەربکەوم بۆ ئاسمان، ئەوەتا تۆ لەوێی، ئەگەر لەناو جیهانی مردووان ڕاکشێم،
    ئەوەتا تۆ لەوێی.
  eng-BBE: 'If I go up to heaven, you are there: or if I make my bed in the underworld,
    you are there.'
  xsi-xsi: Ambo naŋa ma akâki pa samba lawea âta ŋinde, ande noko kumo niani ndaina.
    Ambo naŋa ma alâ pa mateŋa nianzi, ande noko kala kumo nia ŋinde tona.
  kan-OKCV: ನಾನು ಆಕಾಶಕ್ಕೆ ಏರಿ ಹೋದರೆ, ನೀವು ಅಲ್ಲಿ ಇದ್ದೀರಿ; ಪಾತಾಳಕ್ಕೆ ಹೋಗಿ ನಿದ್ರಿಸಿದರೂ
    ನೀವು ಅಲ್ಲಿಯೂ ಇದ್ದೀರಿ.
  tam-2017: நான் வானத்திற்கு ஏறினாலும், நீர் அங்கே இருக்கிறீர்; நான் பாதாளத்தில் படுக்கை
    போட்டாலும், நீர் அங்கேயும் இருக்கிறீர்.
  spa-RV-1909: 'Si subiere á los cielos, allí estás tú: y si en abismo hiciere mi
    estrado, he aquí allí tú estás.'
  ron-BTF: Dacă mă urc în cer, tu ești acolo; dacă îmi fac patul în iad, iată, tu
    ești acolo.
  eng-WEBP: If I ascend up into heaven, you are there. If I make my bed in Sheol,
    behold, you are there!
  eng-FBV: If I go up to heaven, you are there. If I lie down in Sheol, look—you are
    there too!
  nld-1939: 'Stijg ik ten hemel: Gij zijt er; Daal ik in het dodenrijk af: Gij zijt
    er!'
  nch-BL: Sinta nitejcos hasta ilhuicac para nimotatis, ta nopona tiitztoc. Huan sinta
    niyasquía ipan nopa hueyi ostot campa itztoque mijcatzitzi, ta nepa tiitztoc.
  vie-1934: Nếu tôi lên trời, Chúa ở tại đó, Ví tôi nằm dưới âm-phủ, kìa, Chúa cũng
    có ở đó.
  cha-cha: Yaguin cumajuloyo gui langet gaegueja jao güije; yanguin jujuto y camajo
    guiya sasalaguan, gaegueja jao locue güije.
  hin-CV: यदि मैं स्वर्ग तक आरोहण करूं तो आप वहां हैं; यदि मैं अधोलोक में जा लेटूं,
    आप वहां भी हैं.
  eng-OURB: If I ascend up into heaven, you are there. If I make my bed in Sheol ·Place
    of the dead·, behold, you are there!
  spa-BES: Si voy al cielo, estás allí; o si hago mi cama en el inframundo, estás
    allí.
  tdx-tdx: Ie mionjom-b’an-dike­rañe mb’eo iraho, eo irehe; naho alafiko an-kerakerak’
    ao ty fandreako, hehe t’ie eo;
  tha-KJV: ถ้าข้าพระองค์ขึ้นไปยังสวรรค์ พระองค์​ทรงสถิตที่​นั่น ถ้าข้าพระองค์จะทำที่นอนไว้ในนรก
    ดู​เถิด พระองค์​ทรงสถิตที่​นั่น
  por-BR-2018: Se eu subisse até os céus, lá tu estás ; se eu fizer meu leito no Xeol,
    eis que tu também ali estás .
  deu-ELO: Führe ich auf zum Himmel, du bist da; und bettete ich mir in dem Scheol,
    siehe, du bist da.
  eng-WYC-2018: If I shall ascend into heaven, thou art there; if I shall go down
    into hell, thou art present. (If I shall go up into heaven, thou art there; if
    I shall go down into Sheol, or into the land of the dead, thou art there also.)
  epo-epo: Se mi leviĝos al la ĉielo, Vi estas tie; Se mi kuŝiĝos en Ŝeol, jen Vi
    tie estas.
  gfk-gfk: Ing bia iau gor hanhut uram ra mawe, augu kaike. Ing bia iau gor palase
    no kubegu kaia tano subaan na minaat, augu kaike.
  uig-PIN: Asmanlarƣa qiⱪsam, mana Sǝn axu yǝrdǝ; Tǝⱨtisarada orun salsammu, mana
    Sǝn xu yǝrdǝ;
  beo-beo: Na da muagado heda:i ganiaba, Di da amogawi esalebe ba:la:loba. Na da bogosu
    sogebia asiaba, Di da amogawi esalebe ba:la:loba.
  tpi-OTNT: Sapos mi go antap na mi stap long heven, yu stap long heven. Sapos mi
    go i stap long ples bilong ol man i dai pinis, yu stap long dispela ples tu.
  hau-SA: In na haura zuwa sammai, kana a can; in na yi gado a zurfafa, kana a can.
  udu-udu: Waḵki/ aha/ shinkunu bway momis mo tani /e dikin imun mo. Waḵki/ aha/ mina
    ta ga ci e mo jin ’kona ’kwani kun wun mo tani /e dikin imun mo.
  uig-LAT: Asmanlargha chiqsam, mana Sen ashu yerde; Tehtisarada orun salsammu, mana
    Sen shu yerde;
  nde-nde: Ngingakhuphukela emazulwini, ukhona lapho; nxa ngilala ezinzikini, ukhona
    lapho.
  ton-ton: 'Kapau te u ʻalu hake ki he loto langi, ʻoku ke ʻi ai: kapau te u ngaohi
    hoku mohenga ʻi heli, vakai, ʻoku ke ʻi ai.'
  ces-1613: Jestliže bych vstoupil na nebe, tam jsi ty; pakli bych sobě ustlal v hrobě,
    aj, přítomen jsi.
  eng-WMB: If I ascend up into heaven, you are there. If I make my bed in Sheol, behold,
    you are there!
  tam-TCV: நான் வானங்கள்வரை மேலே போனாலும், நீர் அங்கே இருக்கிறீர்; என் படுக்கையை பாதாளத்தில்
    போட்டாலும், நீர் அங்கேயும் இருக்கிறீர்.
  ceb-ULB: Kung mosaka ako sa kalangitan, atua ka didto; kung mohimo ako ug higdaanan
    sa Seol, tan-awa, atua ka usab didto.
  pol-UBG: Jeśli wstąpię do nieba, jesteś tam; jeśli przygotuję sobie posłanie w piekle,
    tam też jesteś.
  agr-agr: Wi nayaimpinum wakamtaish, amek nuwi pujuttame, tuja wi nugka initken akaikimtaish,
    amek nuwishkam pujuttame.
  kyc-kyc: Yake panda pulyuo paroramo dokopa emba dokona karareko ingilyamo. Dee kumuo
    yuu koko paliru ramo dokopa emba dokona karareko ingilyamo.
  urd-GVU: اگر آسمان پر چڑھ جاؤں تو تُو وہاں موجود ہے، اگر اُتر کر اپنا بستر پاتال
    میں بچھاؤں تو تُو وہاں بھی ہے۔
  eng-OEBCW: 'If I climb up to heaven, you are there: or make Sheol my bed, you are
    there.'
  deu-1912: Führe ich gen Himmel, so bist du da. Bettete ich mir in die Hölle, siehe,
    so bist du auch da.
  kan-2017: ಮೇಲಣ ಲೋಕಕ್ಕೆ ಏರಿಹೋದರೆ ಅಲ್ಲಿ ನೀನಿರುತ್ತಿ, ಪಾತಾಳಕ್ಕೆ ಹೋಗಿ ಮಲಗಿಕೊಂಡೇನೆಂದರೆ
    ಅಲ್ಲಿಯೂ ನೀನಿರುವಿ.
  yap-yap: Ra gu wan nga tharmiy, ma ga bay riy; ma ra gu wan gu pageg nga but’ u
    lan e fayleng ko pi’in karm’ad, ma ga bay u rom.
  hlt-MCSB: Vaan la ka luei cakhaw namah hnap, Saelkhui ah thingkong ka phaih cakhaw
    namah hnap na om.
  mdy-ETH: ጫሪንጮ ታ ኬስኬቶ ኔኤኒ ዒኢካ ዓኣኔ፤ ሳዖ ዴሞ ዓሶ ኮይላ ታኣኒ ጌሌቴያ ኔ ዒኢካኬ።
  qvs-NT: Sieluman riptinipish chaypimi kawawanki. Wañudukuna rinankunaman riptinipish
    chaypimi kawawanki.
  twi-ASANTE: Sɛ meforo soro a, wowɔ hɔ. Na mekɔsɛ me kɛtɛ wɔ asaman a, wo nie.
  eng-WEBU: If I ascend up into heaven, you are there. If I make my bed in Sheol,
    behold, you are there!
  acu-NT: Wikia nayaimpinam waakmatisha, ameka tuke nuni pujurtame. Tura nungka taimunam
    nitak pujamtaisha winaka tuke waitme.
  spa-PDDPT: Si subo al cielo, allí estás Tú, Y si en el Seol preparo mi cama, Mira,
    allí estás Tú.
  gun-gun: Yva re aa teĩ ha'e py ndee reĩ 'rãgue. Yvykua vaikuevea py anhemboupa teĩ
    ha'e py voi reĩ 'rãgue.
  agu-BL: Na yi nink chinjepon tzi'n tcya'j, at ninu'-tz. Nin yi nink chimben jak'
    tx'otx' ẍchixo'l alma', at ninu'-tz.
  ilo-ULB: No agpangatoak kadagiti langit, addaka sadiay; no aramidek ti pagiddaak
    idiay sheol, adtoy, addaka sadiay.
  kpg-kpg: Maa nei bolo au ne hana gi nua gi di langi, gei Goe guu noho i golo. Maa
    nei bolo au ne hana gi di gowaa o digau mmade, gei Goe gu i golo.
  uig-ARA: ئاسمانلارغا چىقسام، مانا سەن ئاشۇ يەردە؛ تەھتىسارادا ئورۇن سالساممۇ، مانا
    سەن شۇ يەردە؛
  bps-bps: Landè, du ku salu agu ditù di langit, ditù ge! Ku baling agu milè di lam
    banwe i dad to mati, lê ge ditù!
  sus-sus: Xa n sa te koore nɛ, i na mɛnni. Xa n sa goro aligiyama nɛ, n i lima nɛ
    naa.
  pon-2006: Ma I pahn patohdahla nanleng, komwi pahn ketiket wasao; ma I pahn patohdihla
    nan wasahn me melahr akan, komw pil kin ketiket wasao.
  jae-jae: Aê embe japi undambê jawac, oc jatap aôm sa. Ma embe jaja ŋoc mê ênêc lamboam,
    oc jatap aôm sa.
  ksd-ksd: Ba iau tutua urama ra bala na bakut, u ki ie; Ba ina mal kaugu ta vava
    ta ra ruarua na tulungen, ea, u ki bula abara.
  tur-YTC: Göğe çıksam oradasın. Yatağımı ölüler diyarına sersem, işte oradasın!
  bel-N: Калі б я ўзыйшоў на неба, Ты там; калі б паслаў сабе [ложак] ў пекле, — вось,
    [і там] Ты!
  grc-BRENT: Κύριε Κύριε, δύναμις τῆς σωτηρίας μου, ἐπεσκίασας ἐπὶ τὴν κεφαλήν μου
    ἐν ἡμέρᾳ πολέμου.
  kpr-kpr: Na utuda vitiyaetena amo, ni aminda iraso tambaeteni. O na ambari embo
    da vasada vosaetena amo, ni aminda iraso tambaeteni.
  ind-AYT: Jika aku menaiki langit, Engkau di sana, jika aku menggelar tempat tidurku
    di dunia orang mati, Engkau ada di sana.
  yom-yom: Enati khumini ku Diyilu, ngeyo widi kuna ; enati minu thudidi mbukꞌama
    ku tsina ntoto, ngeyo widi kuna.
  yut-yut: Kwen Kokupmon wɨgɨkeŋ kaŋ, gak uŋudon egɨpdɨsal. Ae kɨmakbi tamogwan pɨgɨkeŋ
    kaŋ, uŋudon kɨsi egɨpdɨsal gɨn.
  nya-nya: Ndikakwera kumwamba, Inu muli komweko; ndikakagona ku malo a anthu akufa,
    Inu muli komweko.
  kyg-kyg: Kokuꞌnapiꞌmo haiꞌna maisuvana maiꞌnane. Nagaemo faliꞌnaya vayaꞌmo uꞌa maiꞌnaya
    kotegamo lamiꞌna maiguvana maiꞌnane.
  hrv-hrv: Ako se na nebo popnem, ondje si, ako u Podzemlje legnem, i ondje si.
  mps-mps: Ma, te ena dagaluba ugwaba holama, bidainu ebaso, nage te dagalude bidibao.
    Ma, ena te isali bidi dabego pesageba bidigi pobaso da, nage te bulude me bidibao.
  tpi-tpi: Sapos mi go antap na mi stap long heven, yu stap long heven. Sapos mi go
    i stap long ples bilong ol man i dai pinis, yu stap long dispela ples tu.
  dan-1931: Farer jeg op til Himlen, da er du der, reder jeg Leje i Dødsriget, så
    er du der;
  vie-OVCB: Nếu con lên trời, Chúa ngự tại đó; nếu con xuống âm phủ, Chúa cũng ở đó.
  guj-2017: જો હું આકાશોમાં ચઢી જાઉં, તો તમે ત્યાં છો; જો હું શેઓલમાં મારી પથારી નાખું,
    તો ત્યાં પણ તમે છો.
  pon-2006A: Ma I pahn patohdahla nanleng, komwi pahn ketiket wasao; ma I pahn patohdihla
    nan wasahn me melahr akan, komw pil kin ketiket wasao.
  por-BRBSL: Se eu ascender ao céu, você está lá. Se eu fizer minha cama no Sheol,
    eis que você está lá!
  eng-OEBUS: 'If I climb up to heaven, you are there: or make Sheol my bed, you are
    there.'
  swe-swe: Om jag steg upp i himlen, skulle du vara där. Om jag lägger mig (bäddar
    åt mig) i dödsriket (Sheol), så är du där.
  cth-cth: Kalvan ka luen pawiteh hawvah nang teh na o. Phuen koe yannae ka phai nakunghai
    hawvah nang teh na o.
  twi-twi: Sɛ meforo soro a, wowɔ hɔ. Na mekɔsɛw me kɛtɛ wɔ asaman a, wo ni.
  hlt-hlt: Vaan la ka luei cakhaw namah hnap, Saelkhui ah thingkong ka phaih cakhaw
    namah hnap na om.
  tbz-SIM: Kɛ̀ n dèkɛ kɛĩ́nkɛ̀ ɑ kɛ̀ bomu, kɛ̀ n tɑ kudɔnkù ɑ kɛ̀ bomu.
  msy-2020: Kɨ nɨn Nguibamɨn mangam, nɨ uaghan iti. Kɨ Gumazamizir Oveaghuezibar Nguibamɨn
    ikiam, nɨ uaghan ti.
  dop-dop: Ye mɑ kpɑ ɩsɔtɑɑ n wɛ tənɑ, ye mɑ həntɑ ɑtɛtəlɛ tɑɑ, nyɑ́ tɑɑ nyɑ́ tike.
  azb-azb: Əgər göylərə çıxsam, Sən oradasan, Ölülər diyarında yatsam, Sən oradasan.
  eng-DBY: If I ascend up into the heavens thou art there; or if I make my bed in
    Sheol, behold, thou [art there];
  hin-2017: यदि मैं आकाश पर चढ़ूँ, तो तू वहाँ है! यदि मैं अपना खाट अधोलोक में बिछाऊँ
    तो वहाँ भी तू है!
  wol-KYG: Ma ñalgu ba asamaan, yaa nga fa! Ma tëri njaniiw, ndeke yaa nga fa!
  swp-swp: Eau taba ea sae galewa eai, oa nei eai! Taba Hade eai egu eba ea wese na
    oa hinage nei eai!
  bjr-bjr: Qinee innaarunai ooru firaree qianana anee minni faqa marinnaranoo. Qinee
    kuqirausa mariannai firaree qianana anee minni faqa marinnaranoo.
  eng-YLT: If I ascend the heavens — there Thou [art], And spread out a couch in Sheol,
    lo, Thee!
  kne-kne: Mo emeyak ed langit, wada ka, mo bomabaak sin kad-an di natey, iso na ay
    wada ka.
  eng-WYC-2017: If I shall ascend [or go up] into heaven, thou art there; if I shall
    go down into hell, thou art present.
  eng-WMBB: If I ascend up into heaven, you are there. If I make my bed in Sheol,
    behold, you are there!
  zat-NTPS: Che cuena' sibe zran xabáa, na' zúaquezu' Lue', ne che xétaja' lu da situj
    chee̱ xe̱zr la xu, na' zu' Lue'.
  zty-NTPS: Cha' kwena' sibe ẕan ya'abá, zoakzo' Le' ga na'. Cha' yetja' ḻo da' gže'
    che yežlyó, zo' Le' ga na'.
  urd-GVH: अगर आसमान पर चढ़ जाऊँ तो तू वहाँ मौजूद है, अगर उतरकर अपना बिस्तर पाताल
    में बिछाऊँ तो तू वहाँ भी है।
  rug-rug: Be sage la si rau pa maṉauru, ba koa Mua vasina si Goi! Be eko puta si
    rau pa popoa tadi na tie matedi koa Mua tugo vasina si Goi.
  gaz-gaz: Yoo ani samiiwwanitti ol baʼe, ati achi jirta; yoo ani siree koo siiʼool
    keessa dhaabbadhes, achis ni jirta.
  fra-LSG: Si je monte aux cieux, tu y es; Si je me couche au séjour des morts, t’y
    voilà.
  gnn-gnn: Ŋunhi ŋarra dhawuṯthurru djiwarr'lili ŋuli, ga nhenydja ŋunhala warray,
    ga ŋuli ŋarra yarrupthurru, rakunymirriwala wäŋalili buni, nhenydja ŋunhalayi.
  yal-yal: Xa n te ariyanna yi, i na yi. N na siga laxira yi, i na yi.
  iou-iou: Kunum gänaŋ ärowero uwä gäk u iren. Kumbanitä yotpärareken kwayäŋ täro
    uwä u imaka, iren.
  haw-1868: Ina pii aku au i ka lani malaila no oe, Inaehalii au i kahi moe ma ka
    malu o ka make, aia no oe;
  arb-NAV: إِنْ صَعِدْتُ إِلَى السَّمَاوَاتِ فَأَنْتَ هُنَاكَ، وَإِنْ جَعَلْتُ فِرَاشِي
    فِي عَالَمِ الأَمْوَاتِ فَهُنَاكَ أَنْتَ أَيْضاً.
  ded-ded: Ni kurumennu embadeu ge ihainoc kecnec. Nga homec amau kemema fefena faima
    fema naric mi sufubai nocac ge ihai ifingoc kecnec.
  ewe-ewe: Ne meyi dziƒo la, èle afi ma, ne meɖo nye mlɔƒe ɖe gogloƒewo hã la, èle
    afi ma.
  eng-LEE: If I should ascend into heaven, thou art there; and if I should make my
    bed in the nether world, behold, thou art there.
  asm-FB: যদি স্বৰ্গত গৈ উঠো, তাতো তুমি; যদি চিয়োলত মোৰ শয্যা পাৰোঁ, চোৱা, তাতো তুমি
    থাকা।
  sus-A: شَ ﭑ سَ تٍ كٌورٍ نّ، عِ نَ مّننِ. شَ ﭑ سَ فٌرٌ عَلِفِيَمَ نّ، ﭑ عِ لِمَ نّ
    نَا.
  fra-SBL: Si je monte au ciel, vous y êtes. Si je fais mon lit au Shéol, voici que
    tu es là !
  hbo-hbo: אִם־אֶסַּ֣ק שָׁ֭מַיִם שָׁ֣ם אָ֑תָּה וְאַצִּ֖יעָה שְּׁאֹ֣ול הִנֶּֽךָּ׃
  kik-kik: Ingĩambata thiĩ igũrũ, Wee ũrĩ kuo; ingĩara ũrĩrĩ wakwa kũrĩa kũriku mũno,
    Wee ũrĩ o kuo.
  fra-NCL: Si je monte aux cieux, tu y es ; si je me couche dans le schéol, te voilà !
  cek-AK: Van ah ka caeh tahang cadoeh, to ah nang na oh; taprong thungah kang song
    cadoeh, khenah, to ah nang na oh.
  cuk-cuk: Ar an nibnegse naele, bedi agi maid. Ar an burgwarmalad-meged-galuse an
    naele, bedi agi gudibalid.
  uig-CYR: Рәзил адәмниң үмүтини иҗабәт қилмиғайсән, и Пәрвәрдигар; Уларниң һейлилирини
    аққузмиғайсән; Болмиса өзлирини чоң тутувалиду. Селаһ.
  pma-pma: Munak nimat ka niha en out nesa, keik komul ien tuai. Ka munak niha en
    out ten matien en huinev ten atan, en out enek emun, inau nilesuk.
  tel-2017: ఆకాశానికి ఎక్కి వెళ్దామంటే నువ్వు అక్కడ ఉన్నావు. మృత్యులోకంలో దాక్కుందామనుకుంటే
    అక్కడ కూడా నువ్వు ఉన్నావు.
  hat-BSA: Si mwen monte nan syèl la, Ou la. Si m fè kabann mwen nan sejou mò yo,
    men vwala, Ou la.
  bxh-bxh: Ibe E hasai galewa, um amainiya; ibe E peꞌi be sa boꞌusaigu, um hinaga
    amainiya.
  ukr-ONPU: Господи, Владико, сило спасіння мого, Ти прикрив голову мою в день битви.
  kos-kos: Nga fin som nu inkusrao, kom oasr we; Nga fin ona infulan misa, kom oasr
    pac we.
  hbo-WLC: אִם־אֶסַּ֣ק שָׁ֭מַיִם שָׁ֣ם אָ֑תָּה וְאַצִּ֖יעָה שְּׁא֣וֹל הִנֶּֽךָּ׃
  ibo-ibo: Ọ bụrụ na m arịgoro nʼeluigwe ị nọ nʼebe ahụ. Ọ bụrụkwa na m arịda zoo
    onwe m nʼala mmụọ, ị nọkwa nʼebe ahụ.
  ory-ory: ଯଦି ମୁଁ ସ୍ୱର୍ଗକୁ ଆରୋହଣ କରେ, ତେବେ ତୁମ୍ଭେ ସେଠାରେ। ଯଦି ମୁଁ ପାତାଳରେ ବିଛଣା କରେ,
    ତେବେ ଦେଖ, ତୁମ୍ଭେ ସେଠାରେ
  chk-chk: Are üpwe feitä läng, en ka nom ikenan. Nge are üpwe kon lon lenien sotup,
    en ka pwal nom ikenan.
  rop-rop: If ai gowap langa hebin, yu deya. If ai godan langa det pleis weya ola
    dedbala pipul go, yu deya.
  mwf-2018: Da Heaven ngatha ngimardawithnu-ka nhinhi-ka pangu da matha thim. I ngununu
    ngatha ngi da ngarra kardu ngarra ngepan pibimpup thangunu-ka i pangu da nganinu
    ngadha nhini nhinhi-ka pangu deyida thim-yu.
  ukr-1871: Зійшов би я на небо, — ти там єси; спочив би я під землею, і там ти єси.
  yon-yon: Ewen ari daananiin kuu eb kuu kwari doreeb, kwane dukniwendan yi doriib
    yirimbed kawene angkaniin kangkon eb kuu kuri doreeb.
  deu-1951: Führe ich zum Himmel, so bist du da; bettete ich mir im Totenreich, siehe,
    so bist du auch da!
  eng-JPS: If I ascend up into heaven, Thou art there; if I make my bed in the nether-world,
    behold, Thou art there.
  srp-1865: Da izaðem na nebo, ti si ondje. Da siðem u pakao, ondje si.
  lug-lug: Bwe nnaalinya mu ggulu, nga gy’oli; bwe nnakka emagombe, nayo nga gy’oli.
  heb-heb: אם אסק שמים שם אתה ואציעה שאול הנך׃
  ben-IRV: যদি স্বর্গে গিয়ে উঠি, সেখানে তুমি; যদি পাতালে বিছানা পাতি, দেখ, সেখানে
    তুমি।
  ntu-ntu: X kxmule-esz' vzdzx Heven, a' sc tqmncq elr. X kxmule-esz' bzx x nzyrtzmqnge,
    a' sc tqmnc-kzq elr.
  pan-pan: ਜੇ ਮੈਂ ਅਕਾਸ਼ ਉੱਤੇ ਚੜ੍ਹ ਜਾਂਵਾਂ, ਤੂੰ ਉੱਥੇ ਹੈਂ, ਜੇ ਮੈਂ ਪਤਾਲ ਵਿੱਚ ਬਿਸਤਰਾ ਵਿਛਾਵਾਂ,
    ਵੇਖ, ਤੂੰ ਉੱਥੇ ਹੈਂ!
  mya-JVB: ကောင်းကင် သို့တက် လျှင် ကိုယ်တော် ရှိ တော်မူ၏။ မရဏ နိုင်ငံ၌ အိပ်ရာကိုခင်း
    လျှင် ကိုယ်တော် ရှိ တော်မူ ၏။
  kgf-kgf: Kurumeŋiguc embinec imi imuaru gi kecʒaŋ. Humuc amaiguc hiŋgacma hehe tatacna
    lémbécbinec imi imuaru acguc gi kecʒaŋ.
  tte-O: Tem yasae bulibuli mena kowa ele bwaine koina. Na tem yalobi yakeno tanoluwa
    mena kowaele bwaine koina tabe.
  tbg-tbg: Are naaruvaini varianarara ti, te qumina mini ruqemake vuarora. Are qutu
    vuaka varianainivata varianarara ti, te kia ho mini otu kukeqavi vairara.
  hmo-hmo: Guba dekenai bema lau daekau gwauraia, oi be unuseni oi noho. Mase taudia
    edia gabu dekenai bema lau hekure gwauraia, oi be unuseni oi noho danu.
  zar-NT: Laʼtuʼ huabenaʼ lúzxiba, niʼ soa cazuʼ Liʼ, en laʼtuʼ huötjaʼ lataj chul-la,
    niʼ zoa cazuʼ caʼ.
  urd-urd: अगर आसमान पर चढ़ जाऊँ, तो तू वहाँ है। अगर मैं पाताल में बिस्तर बिछाऊँ,
    तो देख तू वहाँ भी है!
  rus-SYN: Господи, Господи, сила спасения моего! Ты покрыл голову мою в день брани.
  bqc-SIM: Tó ma fɛlɛ gɛ́ musu, ń kú we! Tó ma tòo sↄ̀ miau, ń kɛ́!
  tcz-CHONGTHU: Keima van a kaltou jongleng nangma naum in, mithigam ah lutjong leng
    nangma naum e.
  mar-mar: मी जर वर आकाशात चढलो तर तिथे तू आहेस; जर मी खाली मृत्यूलोकात अंथरूण केले
    तरी, पाहा, तेथे तू आहेस.
  isl-isl: Fari ég til himna, þá ertu þar, til dánarheima, þá ertu líka þar!
  hlt-THB: Khan na hang cet mai nyng seiawm, cena nang awm hyk ti; dek kai a dungnaak
    khuina zaih nyng seiawm, cena nang awm bai hyk ti.
  soq-soq: Ne odape uboo anteapa, e sape wainiana; ba bolala bolauwo iape anteapa,
    e sape wainiana.
  qub-qub: Syëluman aywacuptëpis chaychömi gam caycanqui. Cay pacha rurinman yaycuptëpis
    chaychöpis gamga caycanquimi.
  bqp-bqp: Tó ma futɛ ma gɛ musu, ń kú gwe! Tó ma wutɛki kɛ̀ gyãwãn, mↄkↄ̃mmɛ gwe!
  hat-hat: Si m' moute nan syèl la, se la ou ye. Si m' desann kote mò yo ye a, ou
    la tou.
  eng-BSB: If I ascend to the heavens, You are there; if I make my bed in Sheol, You
    are there.
  eng-WEBPB: If I ascend up into heaven, you are there. If I make my bed in Sheol,
    behold, you are there!
  kbq-kbq: Hagi nagrama monafima marerisuana, Kagra ko monafina mani'nane. Nagrama
    fri'na fri vahe kumapima vanuana, Kagra ko anampina mani'nane.
  pon-pon: Ma i piridala nanlan, kom kotikot waja o, o ma i onop on wendi nan wajan
    mela, kom pil kotikot ia.
  nhe-BL: Intla nitlejcos hasta elhuicac para nimotlatis, ta nopano tiitztoc. Huan
    intla niyasquía ipan nopa hueyi tlacoyoctli campa itztoque mijcatzitzi, ta nepa
    tiitztoc.
  wnc-wnc: Sike nata yekaune akoke yuwiu, ga yekaune ayuayak. Gatu nata aminu gwa
    kumbingga yuaingune paku yuwiu gakaya waomune ayuayak.
  bus-bus: Tó ma fɛɛ ma gaa musu, ń kú gwe! Tó ma daɛkii kɛ̀ gɛ̀wãan, ńyɛ gwa!
  gub-BL: Aze azeupir ywak rehe nehe, ereiko putar a'e pe nehe. Aze awezyw umàno ma'e
    kwer wapyta haw pe nehe, ereiko putar a'e pe nehe no.
  eng-DRA: 'O Lord, Lord, the strength of my salvation: thou hast overshadowed my
    head in the day of battle.'
