verse: PSA.139.018
translations:
  mal-C: ഞാൻ അവയെ എണ്ണിനോക്കിയാൽ അവ മണൽത്തരികളെക്കാൾ അധികം! ഞാനുണരുമ്പോൾ അങ്ങയോടൊപ്പംതന്നെയായിരിക്കും.
  deu-TKW: Wollte ich sie zählen, so würden ihrer mehr sein, als der Sandkörner; erwache
    ich, so bin ich noch bei dir.
  lin-lin: Nameki kotanga yango, ezali ebele koleka motango ya bambuma ya zelo. Nalamuki,
    nazali kaka elongo na Yo.
  mmx-mmx: La amo do ana us mo levendoxoma ram, diba buaang polo laxanit kangkaneng.
    At loxonaleng nia a rakdu tuang, nenu move uk lok buru minia.
  eng-LSV: I recount them! They are more than the sand, || I have awoken, and I am
    still with You.
  eng-GNV: 'If I should count them, they are moe then the sand: when I wake, I am
    still with thee.'
  eng-WEBSTER: 'If I should count them, they are more in number than the sand: when
    I awake, I am still with thee.'
  nhw-BL: Hasta amo hueli nijpohua quesqui huelta timonejnehuilía tlen na ipan se
    tonali. Huan ica ijnaloc quema niisa, ta noja timonejnehuilijtoc tlen na.
  swh-ONEN: Kama ningezihesabu, zingekuwa nyingi kuliko mchanga. Niamkapo, bado niko
    pamoja nawe.
  bba-bba: Nɑ̀ n nu ɡɑrimɔ, nu yɑni sɛɛri dɑbiru kere. Nɑ̀ n mɑɑ dom seewɑ, nɑ rɑ
    n wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: 'If I should count them, they are moe in number than the sand: When
    I awake, I am still with thee.'
  luo-luo: Ka dine bed ni anyalo kwanogi, to dine giloyo kuoyo gi ngʼeny. Sa ma achiew
    to ayudo ni pod an mana kodi.
  aii-aii: ܐܸܢ ܡܵܢܹܢܗܘܿܢ ܒܘܼܫ ܒܸܬ ܙܵܝܕܝܼ ܡ̣ܢ ܣܹܠܵܐ، ܟܹܐ ܪܵܥܫܹܢ ܘܗܸܫ ܐܵܢܵܐ ܥܲܡܘܼܟ݂
    ܝܼܘܸܢ.
  meu-meu: bama duahidia, idia na miri na heto. Na nogamu negana ai, lau na doini
    oi ida.
  npi-ULB: तिनलाई मैले गन्‍न कोसिस गरें भने, ती बलुवाको संख्याभन्दा धेरै हुन्‍छन्
    । म ब्युँझिंदा, म अझै तपाईंसँगै हुन्छु ।
  yor-yor: 'Èmi ìbá kà wọ́n, wọ́n ju iyanrìn lọ ní iye: nígbà tí mo bá jí, èmi yóò
    wà lọ́dọ̀ rẹ síbẹ̀.'
  pes-OPCB: حتی قادر به شمارش آنها نیستم؛ آنها از دانه‌های شن نیز بیشترند! هر روز
    که از خواب بیدار می‌شوم کماکان خود را در حضور تو می‌بینم.
  tgl-ULB: Kung susubukan ko itong bilangin, sila ay higit pa sa bilang ng mga buhangin.
    Sa aking paggising, ako ay nasa iyo pa rin.
  nop-nop: Du nemenemek nadilaŋ u kunalene wondi’walaŋ kunakunatdi kiŋ luhineŋ ikiiŋ’walaŋ
    kunakunathik u kalakapme tibek. Nu damo gineniŋ sukuleeŋ pilali dukut noŋgoŋ hatilat.
  cbu-NT: '@see-verse:PSA.139.017'
  hui-hui: Daga laruyagua iba angeni iba mu ngaru emene karulape lowa í̠naga mitangi
    bulene daga nalabeheore la dege bialu lo umulowa paliahondo howabi dengala howabi
    í̠ heba dege halu i̱na í̠ manda biai habe naheore kogoni.
  mya-mya: ထို​အကြံ​အ​စည်​တော်​တို့​ကို​ကျွန်​တော်​မျိုး ရေ​တွက်​ရ​မည်​ဆို​သော် ယင်း​တို့​သည်​သဲ​လုံး​များ​ထက်​များ​ပါ​လိမ့်​မည်။
    အိပ်​ရာ​မှ​နိုး​ထ​သော​အ​ခါ​၌​ကျွန်​တော်​မျိုး သည် ကိုယ်​တော်​ရှင်​နှင့်​အ​တူ​ရှိ​နေ​ဦး​မည်။
  bod-N: རྩིས་གྲངས་བླངས་ན་བྱེ་མ་ལས་ཀྱང༌མང༌། །གཉིད་ལས་སད་དུས་ད་དུང་ཁྱེད་མཉམ༌གནས།།
  wsk-wsk: se saun iwita, ani kau saparikko me terong; ani taga anirek ale barasik,
    wore ni ani agarak am butata baga lagasam.
  sna-sna: Dai ndaiverenga, ingadai yaikunda tsanga dzejecha pakuwanda. Pandinopepuka,
    ndinenge ndinemi.
  spa-BLM: Si quisiera contarlos, son más numerosos que la arena. Cuando me despierto,
    todavía estoy contigo.
  cac-cac: Tato tzin och ijan in b'isani, ec'to sb'isul d'a yichan̈ q'uen arena. Ayic
    tz'el in vayan̈, ayinn̈ej ec' d'a ichan̈.
  swh-ULB: Kama nikijaribu kuyahesabu ni mengi kuliko mchanga. Niamkapo bado niko
    na wewe.
  wed-wed: I maḡa guratana eḡa me bubu, iavana ana kauana-avei, avena da ata iava-pai,
    tau amapo da tam ana vivinuanainem.
  deu-ELBBK: Wollte ich sie zählen, ihrer sind mehr als des Sandes. Ich erwache und
    bin noch bei dir.
  mbb-OT: Emun ebilangen ku heini ne edhuna pa he mahabet te menge pantad. Te kegkepukew
    ku, is isip ku ziyà gihapun te kenikew.
  mal-2015: അവയെ എണ്ണിയാൽ മണലിനെക്കാൾ അധികം; ഞാൻ ഉണരുമ്പോൾ ഇനിയും ഞാൻ നിന്റെ അടുക്കൽ
    ഇരിക്കുന്നു.
  gup-gup: Ngaye bu yimankek ngarohrokmeninj ke kunmayali, dja nakka bonj, minj ngarohrokme,
    yiman kayime kunkayalanj manbu kahyo kore adjbud bu ngarohrokmeninj. Kaluk bu
    ngamalaydolkkan nakka ngudda kumekbe ngarrhdjarrkdi.
  ctu-CTI: Muqꞌuic c jop c tsic, más on ti tsicol bajcheꞌ jini jiꞌ. Cheꞌ mic tyejechel
    ti wʌyel, añon tyo a wicꞌot.
  rmc-rmc: Te len kamľomas te zrachinel, ulehas buter sar e poši. Soča uščav, furt
    som tuha.
  nlg-nlg: mi tana bona tu rarai mai tana puipungi, ighoe so itagua.
  pes-OPV: اگر آنها رابشمارم، از ریگ زیاده است. وقتی که بیدارمی شوم هنوز نزد تو حاضر
    هستم.
  ron-1924: Дакэ ле нумэр, сунт май мулте декыт боабеле де нисип. Кынд мэ трезеск,
    сунт тот ку Тине.
  aui-aui: Tagu gerubagu da anakabiyavidina basuna toudi parapa sipeyara, gekikira
    eghana naboni! Bi tupadi kabiyawa kovidina na, augunai da ayamakewaghata tam naboni!
  ben-OBCV: যদি আমি সেগুলি গুনতে যেতাম, তবে সেগুলি বালুকণার চেয়েও সংখ্যায় বেশি হত,
    যখন আমি জেগে উঠি, তখনও তুমি আমার সঙ্গে আছ।
  som-som: Haddaan tiriyo, way ka sii tiro badan yihiin ciidda, Oo markaan tooso weli
    adigaan kula joogaa.
  eng-ASVBT: 'If I should count them, they are more in number than the sand: When
    I awake, I am still with thee.'
  mna-mna: Sombe aŋtoombo be aŋnin zin, na aŋrao som. Pa tilip pa magargaara ta tai
    kana i. Mibe aŋnin ma imap, ina tomini irao ikam yo ma aŋute katu na som.
  ita-1885: Se io li voglio annoverare, sono in maggior numero che la rena; Quando
    io mi risveglio, io sono ancora teco.
  eng-ULB: If I tried to count them, they would be more in number than the sand. When
    I awake, I am still with you.
  spa-VBL: Si intentara contarlos, serían más que los granos de al arena en la playa.
    Sin embargo, cuando me levanto sigo contigo.
  fra-_FOB: Les veux-je compter? Elles sont plus nombreuses que le sable. Suis-je
    réveillé? Je suis encore avec toi.
  mal-mal: അവ എണ്ണിയാൽ മണലിനെക്കാൾ അധികം; ഞാൻ ഉണരുമ്പോൾ ഇനിയും ഞാൻ അങ്ങയുടെ അടുക്കൽ
    ഇരിക്കുന്നു.
  lit-lit: Jei jas skaičiuočiau, skaičiumi jų būtų daugiau negu smilčių! Kai atsibundu,
    aš tebesu su tavimi.
  urd-GVR: Agar maiṅ unheṅ gin saktā to wuh ret se zyādā hote. Maiṅ jāg uṭhtā hūṅ
    to tere hī sāth hotā hūṅ.
  suz-BL: गो मेको आन कली हिक्‍चा माल्‍शो नङ हना, मेको बाल्‍वा क्‍येङा यो शुश दुम वा।
    गो सेंसीङानु, गो गे नु बाक्‍शो बाक्‍नुङ। भजन संग्रह ६३:७
  eng-NOY: 'If I should count them, they would outnumber the sand: When I awake, I
    am still with thee!'
  ita-1927: Se li voglio contare, son più numerosi della rena; quando mi sveglio sono
    ancora con te.
  ckb-ckb: ئەگەر بیانژمێرم، لە لم زیاترن. کە بەئاگادێمەوە هێشتا لەگەڵ تۆم.
  eng-BBE: If I made up their number, it would be more than the grains of sand; when
    I am awake, I am still with you.
  xsi-xsi: Ambo naŋa ma asowe kelekele rârâni noko uru kalo ŋgere ŋana ŋinde kambwaŋenzi,
    ande kambwaŋenzi ŋinde ma ipole paulo rârâni ikeno sâwa ndoni. Lâ zo ŋana naŋa
    amandi sânda lâ kenoŋa nia, ande naŋa amo kuku noko yo.
  kan-OKCV: ನಾನು ಅವುಗಳನ್ನು ಎಣಿಸಿದರೆ, ಅವು ಮರಳಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿವೆ! ನಾನು ಎಚ್ಚರವಾಗುವಾಗ,
    ನಿಶ್ಚಯವಾಗಿಯೂ ನಿಮ್ಮ ಸಂಗಡ ಇರುವೆನು.
  tam-2017: அவைகளை நான் எண்ணப்போனால், மணலைவிட அதிகமாம்; நான் விழிக்கும்போது இன்னும்
    உம்மருகில் இருக்கிறேன்.
  spa-RV-1909: 'Si los cuento, multiplícanse más que la arena: despierto, y aun estoy
    contigo.'
  ron-BTF: Dacă le-aș număra, ele sunt mai multe la număr decât nisipul; când mă trezesc,
    sunt tot cu tine.
  eng-WEBP: If I would count them, they are more in number than the sand. When I wake
    up, I am still with you.
  eng-FBV: If I tried to count them, they would be more than every grain of sand.
    Yet when I awake I am still with you.
  nld-1939: Ga ik ze tellen, ze zijn talrijker nog dan het zand, En als ik ontwaak,
    is mijn geest met U bezig!
  nch-BL: Hasta amo hueli nijpohua quesqui huelta timoyolilhuía ten na ipan se tonal.
    Huan ica ijnaloc quema niisa, ta noja timoyolilhuijtoc ten na.
  vie-1934: Nếu tôi muốn đếm các tư tưởng ấy, thì nhiều hơn cát. Khi tôi tỉnh thức
    tôi còn ở cung Chúa.
  cha-cha: 'Yanguin jutufong sija, manmegaeña y numeroña qui y inae: yanguin magmatayo,
    gaeguejayo trabia guiya jago.'
  hin-CV: यदि मैं उनकी गणना प्रारंभ करूं, तो वे धूल के कणों से भी अधिक होंगी. जब मैं
    जागता हूं, आपको अपने निकट पाता हूं.
  eng-OURB: If I would count them, they are more in number than the sand. When I wake
    up, I am still with you.
  spa-BES: Si los número, serían más que granos de arena; cuando estoy despierto,
    todavía estoy contigo.
  tdx-tdx: Ie imaneako iake, le andikoara’e ty ia’ o faseñeo. ie tsekake, le mbe ama’o
    eo.
  tha-KJV: ถ้าข้าพระองค์จะนั​บก​็มากกว่าเม็ดทราย เมื่อข้าพระองค์​ตื่นขึ้น ข้าพระองค์​ก็​ยังอยู่กับพระองค์
  por-BR-2018: Se eu os contasse, seriam muito mais numerosos que a areia; quando
    acordo, ainda estou contigo.
  deu-ELO: Wollte ich sie zählen, ihrer sind mehr als des Sandes. Ich erwache und
    bin noch bei dir.
  eng-WYC-2018: I shall number them, and they shall be multiplied above the gravel;
    I rose up, and yet I am with thee. (If I tried to count them all up, their number
    would be more than all the grains of sand. And then I awake; and still I am with
    thee.)
  epo-epo: Se mi ilin kalkulus, ili estus pli multaj ol la sablo; Kiam mi vekiĝas,
    mi estas ankoraŭ kun Vi.
  gfk-gfk: Bia iau nigi was diet, ira udiet winawas gor sakit ira pat na wana. Ing
    iau tangahun, iau kis tika taar at ma ugu.
  uig-PIN: Ularni sanay desǝm, ular dengizdiki ⱪumlardinmu kɵptur; Uyⱪudin kɵzümni
    aqsam, mǝn yǝnila Sǝn bilǝn billidurmǝn!
  beo-beo: Na da Dia asigi dawa:su idisa ganiaba, ilia da idimu gogolei, sa:i boso
    su idi agoai gala:loba. Na da nedigisia, Di amola ani gilisili esalebe ba:sa.
  tpi-OTNT: Sapos mi kaunim ol samting yu save tingting long en, bai namba bilong
    ol i winim namba bilong olgeta wesan long nambis. Taim mi kirap long slip mi stap
    yet wantaim yu.
  hau-SA: A ce zan iya ƙirgansu, za su fi yashin teku yawa. Sa’ad da na farka, ina
    nan tare da kai har yanzu.
  udu-udu: Waḵki/ aha/ mina deŋ uni e mo tani uni bolkina si’b gi bwaagap̱ e ka ris
    mo. Ki aha/ merkina e mo tani aha/ dina nyaḵki /e mo naskina/.
  uig-LAT: Ularni sanay désem, ular déngizdiki qumlardinmu köptur; Uyqudin közümni
    achsam, men yenila Sen bilen billidurmen!
  nde-nde: Aluba ngingayibala ingedlula ubunengi bezinhlamvu zetshebetshebe. Ngithi
    nxa ngivuka ngibe ngilokhu ngilawe.
  ton-ton: 'Kapau te u lau ia, ʻoku lahi hake hono lau ʻi he ʻoneʻone: ʻo kau ka ʻā
    hake ʻoku ou kei ʻiate koe.'
  ces-1613: Chtěl-li bych je sčísti, více jest jich než písku; procítím-li, a já jsem
    vždy s tebou.
  eng-WMB: If I would count them, they are more in number than the sand. When I wake
    up, I am still with you.
  tam-TCV: நான் அவைகளை எண்ணப்போனால், அவை மணலைப் பார்க்கிலும் அதிகமாயிருக்கும்; நான்
    விழிக்கும்போதோ இன்னும் உம்முடனேயே இருக்கிறேன்.
  ceb-ULB: Kung sulayan ko kini pag-ihap, mas daghan pa kini kay sa balas. Sa akong
    pagmata uban gihapon ako kanimo.
  pol-UBG: Gdybym chciał je zliczyć, byłoby ich więcej niż piasku; gdy się budzę,
    jeszcze jestem z tobą.
  agr-agr: Nuna dekapagtajai takunush, kamatak kuashta iman asamtai, kakajus dekapamaitsujai.
    ¡Tuja kanaja shintaish amek wijaig pujame!
  kyc-kyc: Nambame yakalao kandaro ramo dokopa ipwa pota kee kana dupwa nyuo isa palyili
    laro kararami. Namba lenge rapala dokopa emba role pyao mee kararoko.
  urd-GVU: اگر مَیں اُنہیں گن سکتا تو وہ ریت سے زیادہ ہوتے۔ مَیں جاگ اُٹھتا ہوں تو
    تیرے ہی ساتھ ہوتا ہوں۔
  eng-OEBCW: Should I count, they are more than the sand. When I wake, I am still
    with you.
  deu-1912: Sollte ich sie zählen, so würde ihrer mehr sein denn des Sandes. Wenn
    ich aufwache, bin ich noch bei dir.
  kan-2017: ಅವುಗಳನ್ನು ಲೆಕ್ಕಿಸುವುದಾದರೆ ಸಮುದ್ರದ ಮರಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿವೆ, ನಾನು ಎಚ್ಚರವಾಗಲು
    ಮೊದಲಿನಂತೆಯೇ ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುತ್ತೇನೆ.
  yap-yap: Ra nggu the’eg ma pire’ ko yan’. Ra gu od, ma ku gu bay rom.
  hlt-MCSB: Te te ka tae ham khaw laivin lakah puh. Ka haenghang vaengah kai khaw
    namah taengla ka om pueng.
  mdy-ETH: ኔ ታኣም ማላ ማሊፃ ፓይዲንቴቴ ባዚ ዓቺ ማኣሻላፓ ባሻያኬ፤ ታኣኒ ጊንዒ፥ ጊንሣ ጴጫኣናኣ ሃይሾ ኔ ታ ኮይላ ዓኣ
    ጎይሣኬ።
  qvs-NT: Rurashkaykita yupanayashpayni playatashina mana atipanichu yupayta. Puñushkaynimanta
    atarishpayni kanllawan kani.
  twi-ASANTE: Sɛ mese mɛkan a, ne dodoɔ bɛboro mpoano anwea, sɛ menyane a, me ne wo
    wɔ hɔ ara.
  eng-WEBU: If I would count them, they are more in number than the sand. When I wake
    up, I am still with you.
  acu-NT: '@see-verse:PSA.139.017'
  spa-PDDPT: Si los cuento, serían más que la arena. Cuando despierto, aún estoy contigo.
  gun-gun: Xee aipapa va'e rire ita ku'i gui hetave 'rãgue. Aipapa, aipapa teĩ ndaipapapai
    'rãgue.
  agu-BL: Yi nink no'c tan tajle'n cyakil yi tajtza'klu', quil chinxcye' te'j. Na
    icy'nak cu'n yi tajtza'klu' swutz yi samlicy' yi at stzi'ak mar. Nin kol saj inwatl
    te yi na chintzan tan tajle'n, iẍnin tane'ntz yil tz'el inwatl, quil chinxcye'
    tan tajle'n.
  ilo-ULB: No innak ida bilangen, ad-adu pay ti bilangda ngem iti darat. Inton agriingak,
    addaak latta dita dennam.
  kpg-kpg: Maa au gaa hai bolo e dau nia maa, ma koia e logowaahee i nia gelegele
    ala i tongotai! Au ne ala aga, gei au i doo baahi hua igolo.
  uig-ARA: ئۇلارنى ساناي دېسەم، ئۇلار دېڭىزدىكى قۇملاردىنمۇ كۆپتۇر؛ ئۇيقۇدىن كۆزۈمنى
    ئاچسام، مەن يەنىلا سەن بىلەن بىللىدۇرمەن!
  bps-bps: Nsegu na too ale dee fa di dad falak, kafngegu mse, déén agu fa di safédam.
  sus-sus: Xa n sa e kɔntima nɛ nu, e wuya mɛyɛnyi xɔri bɛ. Na birin kui, n luma i
    yi.
  pon-2006: Ma I song en wadekedi, re pahn tohtohsang piken ni oaroahr kan. Ni ei
    patohwan pirida, I patohwan ieiang komwihte.
  jae-jae: Aê embe jasa sa, oc jalic êlêlêc gaŋac su. Aê embe janêc e guluŋ jandi,
    naŋ jatap aôm sa.
  ksd-ksd: Gala ina to diat, gala na tup ia ma ra veo pata; Ba iau tavangun iau ki
    boko piram.
  tur-YTC: Onları saysam, sayıları kumdan çoktur. Uyandığımda yine seninleyim.
  bel-N: Лічу іх, але іх больш, чым пяску. Я буджуся, і я ўсьцяж з Табою.
  kpr-kpr: Na ninda kotari namokena irira, ainda inono tege bari dae aetena amo, kora
    da ghonesa irira omo, tege tefo aeteni! Na fase avido diti fange ereraena ainda
    sifo aminda, na itatameraena, ni nangae dabade irera, na jo avirureono ni na jo
    doyae eraesa.
  ind-AYT: Jika aku menghitungnya, itu lebih banyak daripada pasir. Ketika aku terbangun,
    aku masih bersama-Mu.
  yom-yom: Enati thidi ku matanga ; buna maviokidi nzielo mu thalu ; Bu khotukidi,
    minu ndidi kaka yaku.
  yut-yut: Gak da nandɨsal yo morap manjɨkeŋ kaŋ, tap ɨleŋon nɨman morap yapjak. Dɨpmɨnon
    da pɨdosot bɨsapmon nak gak gat sigɨn egɨsat.
  nya-nya: Ndikanaziwerenga, zikanakhala zochuluka kuposa mchenga; pamene ndadzuka,
    ndili nanube.
  kyg-kyg: Lekana paiguvana ani kahaepaleꞌmo aise yafaꞌmo ago aeno agaseꞌniya agufa
    yaꞌmo haneꞌniye. Naupatiꞌmo he tiꞌnaeꞌmo kagaeꞌekeꞌmo maiꞌnoꞌae.
  hrv-hrv: Da ih brojim? Više ih je nego pijeska! Dođem li im do kraja, ti mi preostaješ!
  mps-mps: Te augwali eno nedebaso da, teda nambago te nabisde wę kemi masigi sane
    te aiyaba mu elaluaibao. Te ena pilama, hodalubo sogo te ena nage dali me bidibao.
  tpi-tpi: Sapos mi kaunim ol samting yu save tingting long en, bai namba bilong ol
    i winim namba bilong olgeta wesan long nambis. Taim mi kirap long slip mi stap
    yet wantaim yu.
  dan-1931: Tæller jeg dem, er de flere end Sandet, jeg vågner - og end er jeg hos
    dig.
  vie-OVCB: Con miên man đếm không xuể, vì nhiều hơn cát! Lúc con tỉnh lại, Ngài vẫn
    ở với con!
  guj-2017: જો હું તેઓને ગણવા જાઉં તો તેઓ રેતીના કણ કરતાં વધારે થાય. જ્યારે હું જાગું,
    ત્યારે હું હજી તમારી સાથે હોઉં છું.
  pon-2006A: Ma I song en wadekedi, re pahn tohtohsang piken ni oaroahr kan. Ni ei
    patohwan pirida, I patohwan ieiang komwihte.
  por-BRBSL: If Eu os contaria, eles são em maior número do que a areia. Quando acordo,
    ainda estou com você.
  eng-OEBUS: Should I count, they are more than the sand. When I wake, I am still
    with you.
  swe-swe: Om jag skulle räkna dem skulle de vara fler än sandkornen. När jag vaknar
    upp [från min sömn, eller från alla mina funderingar på detta], är jag fortfarande
    hos dig.
  cth-cth: Hote pouknae teh parei han pawiteh, sadi hlak hai apap han doeh. Ka kâhlaw
    toteh nang hoi pou ka o.
  twi-twi: Sɛ mise mɛkan a, ne dodow bɛboro mpoano nwea, sɛ minyan a, me ne wo wɔ
    hɔ ara.
  hlt-hlt: Te te ka tae ham khaw laivin lakah puh. Ka haenghang vaengah kai khaw namah
    taengla ka om pueng.
  tbz-SIM: Kɛ̀ n tú m bo ì kɑ̀ɑ m bɑ́ɑ́ deè, ì sũnɛ̀mu mubirímú, bɑ́ dìì yiè nh ɔ̃ɔ̃
    entɛní kɛ nsɔ̃́ m bonɛ̀ fɔ̃́ nwe.
  msy-2020: Kɨ nɨn nɨghnɨziba mengtɨ, dar megemem mangɨ ongarimɨn gigibagh afiragham.
    Kɨ akuigha uam osezir dughiamɨn, nɨ na ko ikiavɨra iti.
  dop-dop: Pɑɑ mɑ kɑləɣɩ-yɛ ɑ kəlɑ pɑɣɑlɛ kɛ kɑnyəŋɑ pee. Pɑɑ mɑ kɑlɑɑ nɑ mɑ kʋkɑlətʋ
    tɛ, mɑ kɑɑ tɛ-ŋ cɛkənɑʋ.
  azb-azb: Saysaydım onları, qum dənələrindən çox olardı, Oyananda yenə mən Səninləyəm.
  eng-DBY: '[If] I would count them, they are more in number than the sand. When I
    awake, I am still with thee.'
  hin-2017: यदि मैं उनको गिनता तो वे रेतकणों से भी अधिक ठहरते। जब मैं जाग उठता हूँ,
    तब भी तेरे संग रहता हूँ।
  wol-KYG: Su ma ko doon waññ, moo ëpp feppi suuf. Maa ngii yewwu, ne feek yaw ba
    tey.
  swp-swp: Ena ea hasiridi gamagarina gelegele i dioi. Ena ea enotoro oa hinage gegesigu
    eai.
  bjr-bjr: Qinee asaana ruananoo nukuda faqa arusee fiqaranoo mariannoo. Qinee faiqaqee
    marii findi fiqa ani mi iriranara kaqi kai irimaree fidaqa.
  eng-YLT: I recount them! than the sand they are more, I have waked, and I am still
    with Thee.
  kne-kne: Mo bilangek koma, ad-ado mo darat, mo bomangonak, wada ka pay laeng sin
    kad-ak.
  eng-WYC-2017: I shall number them, and they shall be multiplied above the gravel;
    I rose up, and yet I am with thee.
  eng-WMBB: If I would count them, they are more in number than the sand. When I wake
    up, I am still with you.
  zat-NTPS: Chela gaca lazra' gulaba' ca zaj naca na, zaj naca na ca xuzre' dxe' dxu'a
    tu xe̱gu zren. Gate dxexebana', ne zúale̱queza' Lue'.
  zty-NTPS: Cha' gak ḻaža'a wlaba' ka zej naken, zej nyanen ka yož dan' žen' žoa'a
    yegw ẕen. Kate' žebana', na' zóaḻenkza' Le'.
  urd-GVH: अगर मैं उन्हें गिन सकता तो वह रेत से ज़्यादा होते। मैं जाग उठता हूँ तो
    तेरे ही साथ होता हूँ।
  rug-rug: Be naei rau si arini, si soku hola ni rini sari na onone. Sipu vaṉunu rau,
    si korapa koa koa Goi si rau.
  gaz-gaz: Utuu ani isaan lakkaaʼee jiraadhee, silaa lakkoobsi isaanii cirracha irra
    baayʼata. Ani yeroon dammaqutti, amma iyyuu suma wajjinan jira.
  fra-LSG: Si je les compte, elles sont plus nombreuses que les grains de sable. Je
    m’éveille, et je suis encore avec toi.
  gnn-gnn: Ŋunhi ŋarra ŋuli bothurrunydja, yakana ŋuli buku‐mulki, bitjanna liŋguna
    nhe guyaŋirri yukurra ŋarranha. Ŋunhi ŋarra ŋuli yakurrthirri, nhenydja ŋunhiliyi
    warray; Ga ŋunhi ŋarra ŋuli gaŋgathirri yakurrŋuru, nhenydja mukthun yana ŋunhili
    ŋarrakala galki.
  yal-yal: Xa n na e yatɛ, e wuya mɛɲɛnsinna xa. N na xulun waxatin naxan yi, n mɔn
    luma i tan nan fɛma.
  iou-iou: Näkä u daniwero uwä mobä jiraŋ irepmitneŋ, unita täga nämo daniwa täreneŋ!
    Täŋpäkaŋ däpmon terak nanik akuŋpäŋ gäkkät bok pen it täkamäk.
  haw-1868: 'Ina e helu wau, ua oi aku ko lakou kinikini mamua o ke one: Ia''u e ala''i,
    ua mau loa no au me oe.'
  arb-NAV: إِنْ أَحْصَيْتُهَا زَادَتْ عَلَى الرَّمْلِ عَدَداً. عِنْدَمَا أَسْتَيْقِظُ
    أَجِدُنِي مَازِلْتُ مَعَكَ.
  ded-ded: Imoc homac yombong sangi ferahadeac imoc osobesonga osiduae. Nga gborima
    yacbade, imoc gegocngoc kecbade.
  ewe-ewe: Ne mebe maxlẽ wo la, woasɔ gbɔ wu ke. Ne menyɔ tso alɔ̃ me la, megale gbɔwò
    ko.
  eng-LEE: 'Should I count them, they would be more numerous than the sand: I awake,
    and I am still with thee.'
  asm-FB: যদি মই সেইবোৰ গণনা কৰিব বিচাৰো, তেতিয়া সেইবোৰ সংখ্যাত বালিতকৈয়ো অধিক হয়;
    মই যেতিয়া সাৰ পাওঁ, তেতিয়াওঁ মই তোমাৰ কাষতে থাকো।
  sus-A: شَ ﭑ سَ عٍ كْنتِمَ نّ نُ، عٍ وُيَ مّيّنيِ شْرِ بّ. نَ بِرِن كُي، ﭑ لُمَ عِ
    يِ.
  fra-SBL: Si je les comptais, ils seraient plus nombreux que le sable. Quand je me
    réveille, je suis toujours avec toi.
  hbo-hbo: אֶ֭סְפְּרֵם מֵחֹ֣ול יִרְבּ֑וּן הֱ֝קִיצֹ֗תִי וְעֹודִ֥י עִמָּֽךְ׃
  kik-kik: Ingĩtua kũmatara, no maingĩhe gũkĩra mũthanga. Hĩndĩ ĩrĩa ndokĩra, ndĩ
    o hamwe nawe.
  fra-NCL: 'Si je compte, elles surpassent en nombre les grains de sable : je m’éveille,
    et je suis encore avec toi !'
  cek-AK: Ka kroek nahaeloe, savuet pongah pop kue tih; kang thawk tahang naah, nang
    khaeah ni ka oh poe vop.
  cuk-cuk: Ar be-binsaed an ebisye-sogele, bur bule ukubba mergueled. Ar an be-binsaed-ebised
    an obelo-sogele, amba be an-walik gudiiled.
  pma-pma: Vahit masak visi mahuli keil, hulien teni vahi houlu mok valin veien vasi
    keil ten out netan. Munak namatil ka namule eris, nalesi keke namul veah ral minuk.
  tel-2017: వాటిని లెక్కపెడదామనుకుంటే అవి ఇసక రేణువుల కంటే ఎక్కువగా ఉన్నాయి. నిద్ర
    మేల్కొన్నప్పుడు నేనింకా నీ దగ్గరే ఉన్నాను.
  hat-BSA: Si m te konte yo, yo t ap an kantite depase sab. Lè m leve nan dòmi, mwen
    toujou avèk Ou.
  bxh-bxh: Hige gonowana hinaga ya fatilidi paꞌana sa ouli wananaha, habahim gelegele fufuꞌadi!
    Yena bena mahudoꞌina E fatili, mate yena E eno obiyo, um maꞌegu.
  kos-kos: Nga fin oek, pisalos ac pus liki puk uh. Ke nga ngutalik, nga srakna muta
    yurum.
  hbo-WLC: אֶ֭סְפְּרֵם מֵח֣וֹל יִרְבּ֑וּן הֱ֝קִיצֹ֗תִי וְעוֹדִ֥י עִמָּֽךְ׃
  ibo-ibo: Ọ bụrụ na m agụọ ha ọnụ, ha ga-adị ukwuu karịa ọnụọgụgụ aja dị nʼala. Mgbe
    m tetara, mụ na gị ka nọ.
  ory-ory: ମୁଁ ସେସବୁ ଗଣନା କରିବାକୁ ଗଲେ, ତାହା ସଂଖ୍ୟାରେ ବାଲୁକା ଅପେକ୍ଷା ଅଧିକ; ଯେତେବେଳେ
    ମୁଁ ଜାଗ୍ରତ ହୁଏ, ସେତେବେଳେ ହେଁ ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଥାଏ।
  chk-chk: Ika ngang üpwe aleaniir, repwe chomong seni föün pi. Lupwen üa pwök, üa
    chüen nom reöm.
  rop-rop: Ai kaan kaundim olabat, dumaji dei jidan mowa den ola sengraun. Bat wen
    ai go silip en wen ai gidap mi stil garram yu.
  mwf-2018: '@see-verse:PSA.139.017'
  ukr-1871: Полїчив би, та більше їх, як піску. Пробуджаюсь, і я ще з тобою.
  yon-yon: Ne kuu kwane kimingkembaraniin kuu kubuk mimim kimingki arebban, kimingke
    dorindeban. Kwane angke awari yaro dembaniin kuu domobdainban ewiib dobaraniin.
  deu-1951: Wollte ich sie zählen, so würde ihrer mehr sein als der Sand. Wenn ich
    erwache, so bin ich noch bei dir!
  eng-JPS: If I would count them, they are more in number than the sand; were I to
    come to the end of them, I would still be with Thee.
  srp-1865: Da ih brojim, više ih je nego pijeska. Kad se probudim, još sam s tobom.
  lug-lug: Singa ngezaako okubibala bisinga omusenyu obungi. Ne bwe ngolokoka mu makya
    oba okyandowoozaako.
  heb-heb: אספרם מחול ירבון הקיצתי ועודי עמך׃
  ben-IRV: যদি আমি গণনা করার চেষ্টা করতাম, তারা বালির থেকেও বেশী হত। আমি যখন জেগে
    উঠি, আমি তখনও তোমার সঙ্গে থাকি।
  ntu-ntu: A' nzmu narlwxxleng drtwrnge mrbrtrpz, Murde nzmyaszpxlr drta' ngr prla
    amrlx. X kxmule-esz' nayrkrpx nzrlwx-krngeleng, A' tryatrkapc' nzkrlz-angidr-krnge
    nim.
  pan-pan: ਜੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਣਾ, ਓਹ ਰੇਤ ਦੇ ਦਾਣਿਆਂ ਨਾਲੋਂ ਵੀ ਵੱਧ ਹਨ, ਜਦ ਮੈਂ ਜਾਗ ਉੱਠਦਾ
    ਹਾਂ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਹੁੰਦਾ ਹਾਂ।
  mya-JVB: ထို အကြံအစည်တော်တို့ကို ရေတွက် လျှင်၊ သဲလုံး နှင့်အမျှမက သာ၍များပြား ကြပါ၏။
    အကျွန်ုပ်သည် နိုး သောအခါ ကိုယ်တော် ထံ၌ အစဉ် ရှိပါ၏။
  kgf-kgf: Némacnanéŋ olombinec, qétégina imi sakasac ogicʒac. Ni gau igucnec yacmaŋ
    imuaru acguc giguc kecmaŋ.
  tte-O: Tem yayasilili yalobai kali baibaiwa besiele dekawa. Tem yakeno tolo yau
    kowa mekaukava.
  tbg-tbg: Are avu aato uti variarava nai airi vaimantara ti, te ai avu aatoqiraara
    kaara ntuarera, nai nora namari auvahini airi nuqa vaira viravatama aatara kaanaro.
    Te vira ho kaara ntuva taiqa kaareravata, te kiama ho ai okara vira kankomake
    irirara.
  hmo-hmo: Bema idia lau duahia neganai, idia be kone miri idia momo herea bamona.
    Lau noga neganai, lau be oi danu lau do noho.
  zar-NT: Laʼtuʼ huáca nu ulaba léguequi, ilácagaca ziántërö ca nácagaca guiö́j yuzxi.
    Cateʼ rubanaʼ, niʼ zóalenaʼ Liʼ.
  urd-urd: अगर मैं उनको गिनूँ तो वह शुमार में रेत से भी ज़्यादा हैं। जाग उठते ही तुझे
    अपने साथ पाता हूँ।
  bqc-SIM: Tó má ye nao, an dasi dɛ ũfãaa. Tó ma vu, miↄ kunnↄɛ e tia.
  tcz-CHONGTHU: Asim jengjong keijo chi ahipoi, neldi halsiho sang in jong atamjoi.
    Kahung khahdoh gei injong nangin neina umpi jing nalai e!
  mar-mar: मी जर ती मोजू लागलो तर ती वाळूच्या कणांपेक्षाही जास्त ठरतील. जेव्हा मी
    जागा होतो, तेव्हाही मी तुझ्याजवळच असतो.
  isl-isl: '@see-verse:PSA.139.017'
  hlt-THB: Ka toek aham a awm mai mantaw, dizui dek anglakawh doem khqoet kaw. Kang
    hqyng law awh, na venawh awm hyn bak bak bai nyng.
  soq-soq: Ne mai wisiamopa rua ipawa e insaisaa ipa uaraia, nela wisiasiawaia rua!
    Ne itu bedewe enapawineapa, e ne tainawo onianeiana!
  qub-qub: Yarpashayquicunata yupayta munaptëga agushpitapis mas aypallami caycan.
    Manami imaypis yupayta atipämanchu.
  bqp-bqp: Tó má ye mà naro, ń dasi de bùsu'atɛ̃la, tó ma vu, madìgↄ̃ kú kũnwo ari
    tera.
  hat-hat: Si m' ta vle konte yo, yo ta pi plis pase grenn sab ki bò lanmè. Si m'
    ta janm rive fin konte yo, mwen p'ap pi konnen ou pase sa.
  eng-BSB: If I were to count them, they would outnumber the grains of sand; and when
    I awake, I am still with You.
  eng-WEBPB: If I would count them, they are more in number than the sand. When I
    wake up, I am still with you.
  kbq-kbq: Hagi ana maka zana hampari'na kegahue hu'na hugahuanagi, hagerimofo ankenarega
    me'nea kaseparamina ana zantamimo'a rugatere'ne. Hagi mase'nofinti'ma omatuana
    Kagra magoka nagrane mani'nane.
  pon-pon: Ma i pan wadok ir, i jota pan kak on, pwe re me toto jan pik en oror, ni
    ai pirida, i kin mimieta re omui.
  nhe-BL: Hasta ax hueli nijpohua quesqui huelta timoyolilhuía tlen na ipan se tonali.
    Huan ica ijnaloc quema niisa, ta noja timoyolilhuijtoc tlen na.
  wnc-wnc: Sike nata sanga gata nataaunin kendetnangge tasiwanu, saisai yanggabam
    gwende kwaimune yuaing binga siwik. Kendetnanga dua singgak. Siwan, tapduu nata
    dapun pesika enakgaunen, gaat naat kuut yuamak.
  bus-bus: Tó má yezi mà naro, aↄ̃ↄ pari dɛ bùsu'ãatɛ̃la. tó ma vu, mɛɛ̀gↄ̃ kúnyo
    ai tia.
  gub-BL: Aze mo apapar ihe wà, waneta haw uhua'u wera'u mo ywyxig waneta haw wi wà.
    Azypyrog mo wapapar pà. Apapar wiwi mo aha iteko no. Nezewe rehe we napuner iwer
    mo a'e paw wapapar haw rehe.
