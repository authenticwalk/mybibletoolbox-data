verse: PSA.139.020
translations:
  mal-C: അവർ അങ്ങയെപ്പറ്റി ദുഷ്ടലാക്കോടുകൂടി സംസാരിക്കുന്നു; അങ്ങയുടെ തിരുനാമം ശത്രുക്കൾ
    ദുർവിനിയോഗംചെയ്യുന്നു.
  deu-TKW: die sich arglistig wider dich empören, die deinen Namen freventlich aussprechen.
  lin-lin: Bayini na Yo basalelaka Kombo na Yo mpo na kosala mabongisi ya mabe, batangaka
    Kombo na Yo mpo na kokosa.
  mmx-mmx: Di paase leveloklok kakapmek mumu u. La di paase asu loklok bilinga rik
    lok kapmek laasen taram.
  eng-LSV: Who exchange You for wickedness, || Your enemies [are] lifted up to vanity.
  eng-GNV: Which speake wickedly of thee, and being thine enemies are lifted vp in
    vaine.
  eng-WEBSTER: For they speak against thee wickedly, and thy enemies take thy name
    in vain.
  nhw-BL: pampa inijuanti mitztlaijilhuíaj, huan san quiahuilmatij motoca.
  swh-ONEN: Wanazungumza juu yako wakiwa na kusudi baya, adui zako wanatumia vibaya
    jina lako.
  bba-bba: Be, be bɑ sɑ̃ɑ wunɛn yibɛrɛbɑ, bɑ nun ɡɑri kɔ̃si mɑnimɔ. Wunɛn yĩsirɑ bɑ
    kɑ weesu mɔ̀.
  eng-KJVCPB: For they speak against thee wickedly, And thine enemies take thy name
    in vain.
  luo-luo: Giwuoyo kuomi gi paro marach; adier, wasiki tiyo gi nyingi e yo marach.
  aii-aii: ܟܹܐ ܗܲܡܙܸܡܝܼ ܒܘܼܬ ܕܝܼܘܼܟ݂ ܒܥܵܘܠܵܐ، ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂ ܟܹܐ ܫܵܩܠܝܼ ܫܸܡܘܼܟ݂ ܒܣܪܝܼܩܘܼܬܵ‌ܐ.
  meu-meu: idia ese e gwau edeede henimumu mai daḡedaḡedia ida, idia ese e inai henimumu,
    bae hadikamu totona.
  npi-ULB: तिनीहरूले तपाईंको विरुद्धमा विद्रोह गर्छन् र छलपूर्ण काम गर्छन् । तपाईंका
    शत्रुहरूले झुटा बोल्छन् ।
  yor-yor: Ẹni tí ń fi inú búburú sọ̀rọ̀ sí ọ, àwọn ọ̀tá rẹ ń pe orúkọ rẹ ní asán!
  pes-OPCB: خداوندا، آنان دربارهٔ تو سخنان زشت بر زبان می‌آورند و به تو کفر می‌گویند.
  tgl-ULB: Sila ay naghihimagsik laban sa iyo at kumikilos nang may pandaraya; ang
    iyong mga kaaway ay nagsisinungaling.
  nop-nop: Me heki woŋ adi medehaki ganiiŋ. Tiŋa undugoŋ mede hogohi mebimebi yoŋa
    wohoge tubukadakaiŋ.
  cbu-NT: Shiyaa mantsir tsiyatkitaa, itaru shiyaa kasimaam pinasakanaya, watam shiyamari
    kasikshawa.
  hui-hui: Ko biaga uruni tigua í̠ lalu bi ko laga bialu í̠naga mini mo ko hole lalu
    lo guraga bialu ka.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​အ​ကြောင်း​တော်​ကို ယုတ်​မာ​စွာ​ပြော​ဆို​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​ကို​ပုတ်​ခတ် ပြော​ဆို​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་ཁྱེད་ལ་རྒོལ་བའི་ཚིག་ངན༌ལབ། །ཁྱེད་ཀྱི་དགྲ་བོས་ཁྱེད་མཚན་དོན་མེད༌བརྗོད།།
  wsk-wsk: Nuna nika nip balu maguwusan, ale den memek memek ni ko ko balsan.
  sna-sna: Ivo vanotaura nemi nomurangariro wakaipa; vadzivisi venyu vanoshandisa
    zita renyu zvakaipa.
  spa-BLM: Porque hablan contra ti con maldad. Tus enemigos toman tu nombre en vano.
  cac-cac: Yujto chuc tas syal eb', tzach yalub'tan̈ej eb' d'a chucal.
  swh-ULB: Wanakuasi wewe na kutenda udanganyifu; adui zako wananena uongo.
  wed-wed: Aubaina e vivijiboḡim, ma wavam eḡa ita vivivirei.
  deu-ELBBK: Sie, die dich nennen zum Verbrechen, die zu Eitlem schwören, deine Feinde.
  mbb-OT: Mezaat is menge lalag dan mehitenged kenikew. Heini is menge kuntada nu,
    undaunda is kedsempita zan te ngazan nu.
  mal-2015: അവർ ദ്രോഹമായി നിന്നെക്കുറിച്ചു സംസാരിക്കുന്നു; നിന്റെ ശത്രുക്കൾ നിന്റെ
    നാമം വൃഥാ എടുക്കുന്നു.
  gup-gup: O God, birrimekbe bininj wanjh kunwok kunwarre kabirriyime ke. Bedda wanjh
    ngundingeywarrewon.
  ctu-CTI: Jini muꞌ bʌ i contrajiñet ti leco jax bʌ tꞌan, Miꞌ lolon chan isañob i
    bʌ.
  rmc-rmc: On pal tu namištes vakeren, ačhaven pes tuke a hijaba len tiro nav.
  nlg-nlg: Gaira na ghamua levunimate, tana bona tara bosa taboa na ahamu, tara bosa
    dikalagho haia.
  pes-OPV: زیرا سخنان مکرآمیز درباره تو می‌گویند و دشمنانت نام تو رابه باطل می‌برند.
  ron-1924: Ей ворбеск деспре Тине ын кип нелеӂюит, Ыць яу Нумеле ка сэ минтэ, ей,
    врэжмаший Тэй!
  aui-aui: Toudi sisiya berodima sigiboyim; bi kam waghawagha gesiyakabikabi karawayenina.
  ben-OBCV: তোমার সম্বন্ধে তারা মন্দ উদ্দেশ্য নিয়ে কথা বলে, তোমার বিপক্ষরা তোমার
    নামের অপব্যবহার করে।
  som-som: Waayo, iyagu si xun ayay wax kaaga sheegaan, Oo cadaawayaashaaduna micnela'aan
    bay magacaaga ku soo qaadqaadaan.
  eng-ASVBT: For they speak against thee wickedly, And thine enemies take thy name
    in vain.
  mna-mna: Kom koi bizin tana tipakamkaam, mi tiwirri sua sananŋana pu, mi tipombolmbol
    sorok sua kizin pa nu zom.
  ita-1885: Perciocchè i tuoi nemici ti hanno nominato a scelleratezza; Hanno preso
    in bocca il tuo Nome in vano.
  eng-ULB: They rebel against you and act deceitfully; your enemies tell lies.
  spa-VBL: Cuando hablan de ti son muy malos. Desde que son tus enemigos, utilizan
    tu nombre en vano.
  fra-_FOB: Ils parlent de toi pour mal faire; tes ennemis jurent faussement par ton
    nom.
  mal-mal: അവർ ദ്രോഹമായി അങ്ങയെക്കുറിച്ചു സംസാരിക്കുന്നു; അങ്ങയുടെ ശത്രുക്കൾ അങ്ങയുടെ
    നാമം വൃഥാ എടുക്കുന്നു.
  urd-GVR: Wuh fareb se terā zikr karte haiṅ, hāṅ tere muḳhālif jhūṭ bolte haiṅ.
  suz-BL: मेकोपुकीमी इन पर्बम मरिम्‍शो लोव़ पाइनीमी। मिनु ठेयब लेश्‍शा, शुश मरिम्‍शो
    पाइब बाक्‍नीमी।
  eng-NOY: For they speak against thee wickedly; Thine enemies utter thy name for
    falsehood.
  ita-1927: Essi parlano contro di te malvagiamente; i tuoi nemici usano il tuo nome
    a sostener la menzogna.
  ckb-ckb: ئەوانەی بە خراپە باست دەکەن، سکاڵاکاران بەبێ هۆ لێت هەستاون!
  eng-BBE: For they go against you with evil designs, and your haters make sport of
    your name.
  xsi-xsi: Kinzi kazâŋa tamâta ŋinde uru siporo ŋgua pavaligiŋa sakamao pa noko. Mao
    nâ, kinzi siveta ŋgua potomule kaŋa-kaŋa ŋana siyaula noko ŋa.
  kan-OKCV: ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಮಾತಾಡುತ್ತಾರೆ; ನಿಮ್ಮ ವೈರಿಗಳು ನಿಮ್ಮ ಹೆಸರನ್ನು ದುರುಪಯೋಗ
    ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் உம்மைக் குறித்துத் துன்மார்க்கமாகப் பேசுகிறார்கள்; உம்முடைய எதிரிகள்
    உமது பெயரை வீணாக வழங்குகிறார்கள்.
  spa-RV-1909: 'Porque blasfemias dicen ellos contra ti: tus enemigos toman en vano
    tu nombre.'
  ron-BTF: Pentru că ei vorbesc stricat împotriva ta și dușmanii tăi iau numele tău
    în deșert.
  eng-WEBP: For they speak against you wickedly. Your enemies take your name in vain.
  eng-FBV: When they speak of you they're being deceptively evil. Since they are your
    enemies, they call on you in vain.
  nld-1939: Die zich tegen uw plannen verzetten, En uw raadsbesluiten willen verijdelen.
  nch-BL: pampa inijuanti mitztaijilhuíaj, huan san quiahuilmatij motoca.
  vie-1934: Chúng nó nói nghịch Chúa cách phớm phỉnh, Kẻ thù nghịch Chúa lấy danh
    Chúa mà làm chơi.
  cha-cha: Sa manguentos taelaye contra jago, ya y enimigumo sija machule y naanmo
    pot taya.
  hin-CV: ये वे हैं, जो आपके विरुद्ध कुयुक्ति की बातें करते हैं; आपके ये शत्रु आपका
    नाम गलत ढंग से लेते हैं.
  eng-OURB: For they speak against you wickedly. Your enemies take your name in vain.
  spa-BES: Porque van contra ti con malos designios, y tus enemigos se burlan de tu
    nombre.
  tdx-tdx: Injè’ iareo an-keloke irehe, manoñoñe Azo tsy vente’e o malaiñ’Azoo;
  tha-KJV: เพราะพวกเขากล่าวต่อต้านพระองค์ด้วยมุ่งร้าย และพวกศั​ตรู​ของพระองค์​ใช้​พระนามของพระองค์​อย่างไร​้​ประโยชน์
  por-BR-2018: Porque eles falam de ti com maldade, e teus inimigos se exaltam em
    vão.
  deu-ELO: Sie, die dich nennen zum Verbrechen, die zu Eitlem schwören, deine Feinde.
  eng-WYC-2018: For they say in thought; Take they their cities in vanity. (For out
    loud they say against thee, We shall take thy name in vain.)
  epo-epo: Ili parolas pri Vi malice, Kaj Viaj malamikoj leviĝas por trompo.
  gfk-gfk: Diet la tangtange ira sakana linge utaam. Ira num ebar diet kilam bia mon
    no hinsaam ma taie ta urur tana.
  uig-PIN: Qünki ular Sening toƣruluⱪ ⱨiylilik bilǝn sɵzlǝydu; Sening xǝⱨǝrliring
    ular tǝripidin azduruldi.
  beo-beo: 'Ilia Dima lasogole baligidu sia: daha. Ilia Dia Dio amoma lasagole sia:sa.'
  tpi-OTNT: Ol dispela man i save tok nogut long yu. Na ol i save mekim ol kain kain
    tok nogut long nem bilong yu.
  hau-SA: Suna magana game da kai da mugun nufi; maƙiyanka suna ɗaukan sunanka a banza.
  udu-udu: ki ’kwani kun dup̱i /e i e mmo/ush /e gwo ki ’tash mo, uni kun cukin ki
    is buni imonṯal ’de/ ap̱o/ /e gom tonthus mo.
  uig-LAT: Chünki ular Séning toghruluq hiylilik bilen sözleydu; Séning sheherliring
    ular teripidin azduruldi.
  nde-nde: Bakhuluma ngawe beqonde ububi; abakuphikisayo badlala ngebizo lakho.
  ton-ton: He ʻoku nau lea kovi ʻi he angatuʻu kiate koe, pea ko ho ngaahi fili ʻoku
    nau takuanoa ho huafa.
  ces-1613: Kteříž mluví proti tobě nešlechetně; marně vyvyšují nepřátely tvé.
  eng-WMB: For they speak against you wickedly. Your enemies take your name in vain.
  tam-TCV: அவர்கள் உம்மைக் குறித்துத் தீயநோக்கத்துடன் பேசுகிறார்கள்; உம்முடைய விரோதிகள்
    உமது பெயரைத் தவறாய் பயன்படுத்துகிறார்கள்.
  ceb-ULB: Nakigbatok sila kanimo ug nanglimbong; nagsulti ug bakak ang imong mga
    kaaway.
  pol-UBG: Którzy mówią obrzydliwości przeciwko tobie, twoi wrogowie nadaremnie biorą
    twoje imię.
  agr-agr: Nunú aents aidauk amina daagmin pachisag pegkegchaun chichainawai. Nuninak
    amijai wainak shiwagmagainawai.
  kyc-kyc: Embena lao pii koo letaminyi. Embena kingi doko randa joo mokwalipi letaminyi.
  urd-GVU: وہ فریب سے تیرا ذکر کرتے ہیں، ہاں تیرے مخالف جھوٹ بولتے ہیں۔
  eng-OEBCW: who maliciously defy you and take your name in vain.
  deu-1912: Denn sie reden von dir lästerlich, und deine Feinde erheben sich ohne
    Ursache.
  kan-2017: ದೇವರೇ, ಅವರು ನಿನ್ನ ಶತ್ರುಗಳು, ಅಯೋಗ್ಯ ಕಾರ್ಯಕ್ಕಾಗಿ ನಿನ್ನ ಹೆಸರೆತ್ತುತ್ತಾರೆ,
    ಸುಳ್ಳಾಣೆಯಿಡುತ್ತಾರೆ.
  yap-yap: Yad be yog bogi n’en nib kireb nib togopluw ngom; ma yad be yog e thin
    nib kireb nib togopluw nga fithingam.
  hlt-MCSB: Namah te tangkhuepnah neh a thui tih na rhal rhoek loh a poeyoek la a
    phueih.
  mdy-ETH: ዔያታ ኔኤም ፑርታ ጌኤሲ ጌስታኔ፤ ኔኤኮ ሞርኬ ማዒ ኔ ሱንፆ ፑርቲሲ ዔያታ ዾንካኔ።
  qvs-NT: Washanchashuk runakunata yankamanta chiknishuk runakunata kastigaysapa.
  twi-ASANTE: Wɔde adwemmɔne ka wo ho asɛm; wʼatamfoɔ mmɔ wo din pa.
  eng-WEBU: For they speak against you wickedly. Your enemies take your name in vain.
  acu-NT: '@see-verse:PSA.139.019'
  spa-PDDPT: Porque hablan contra Ti perversamente, Y tus enemigos toman tu Nombre
    en vano.
  gun-gun: Ha'e kuery ma ndere opu'ã rei okuapy, nderovaigua kuery ijayvu vaikue-ikue
    'rã.
  agu-BL: Na na chitzan tan telse'n k'eju' tu chijilon. Qui'c mu'ẍ tal xanil yi bi'u'
    ẍchiwutz.
  ilo-ULB: Suksukirendaka ken agtigtignayda a siaallilaw; agul-ulbod dagiti kabusormo.
  kpg-kpg: Digaula e helehelekai huaidu i di Goe. Digaula e helekai hagahuaidu do
    ingoo.
  uig-ARA: چۈنكى ئۇلار سېنىڭ توغرۇلۇق ھىيلىلىك بىلەن سۆزلەيدۇ؛ سېنىڭ شەھەرلىرىڭ ئۇلار
    تەرىپىدىن ئازدۇرۇلدى.
  bps-bps: I dad to én, talù ale sasè gablà di ge, na falmola i dagitam.
  sus-sus: I yaxuie fe ɲaaxi falama i xa fe ra, e i xili kanama.
  pon-2006: Re kin lahlahwei komwi; re kin kasaminehla mwaromwi.
  jae-jae: Lau tonaŋ tec sêkiaŋ tauŋ sa ma sêsôm biŋ alôb-alôb kêpi aôm ma sêgôm aômnêm
    ŋaê kêtu meloc.
  ksd-ksd: Tago dia tut na varpiam ure u, Ma kaum lavur ebar dia vatang ra iangim.
  tur-YTC: Çünkü onlar sana karşı kötü konuşuyorlar. Düşmanların adını boş yere anıyorlar.
  bel-N: Яны гавораць супраць Цябе зламыснае; дарэмна робяць сябе ворагамі Тваімі.
  kpr-kpr: Ne nindae sise, geka eko seraera, ninda javo eoro eko eraira.
  ind-AYT: Yang berkata jahat akan Engkau, dan musuh-musuh-Mu meninggikan nama-Mu
    dalam kesia-siaan.
  yom-yom: Beti kuyolukila mu zikhanu zimbimbi ; bobo beti kulenda beti sadila dizina
    diaku mu kambu fuana.
  yut-yut: Uŋun amɨn da gak do gen yokwi yoŋ, ae gak dakon man do gen gɨreŋ yoŋ.
  nya-nya: Amayankhula za Inu ndi zolinga zoyipa; adani anu amagwiritsa ntchito dzina
    lanu molakwika.
  kyg-kyg: Apakaemo kagaefeꞌmo hosu gemo huteꞌa huꞌa faipa huꞌa nekatae.
  hrv-hrv: Jer podmuklo se bune protiv tebe, uzalud se dižu tvoji dušmani.
  mps-mps: Te bidi dabego te nageba po dwai wali. Tama augwaligo te haniani dwai po
    nago nogide wabo dao.
  tpi-tpi: Ol dispela man i save tok nogut long yu. Na ol i save mekim ol kain kain
    tok nogut long nem bilong yu.
  dan-1931: de, som taler om dig på Skrømt og sværger falsk ved dit Navn.
  vie-OVCB: Lời quỷ quyệt, họ nhắc đến Chúa; kẻ thù Ngài nói lời dối gian.
  guj-2017: તેઓ તમારી વિરુદ્ધ બળવો કરે છે અને કપટથી વર્તે છે; તમારા શત્રુઓ વ્યર્થ
    ફુલાઈ જાય છે.
  pon-2006A: Re kin lahlahwei komwi; re kin kasaminehla mwaromwi.
  por-BRBSL: Pois eles falam contra você de forma perversa. Seus inimigos levam seu
    nome em vão.
  eng-OEBUS: who maliciously defy you and take your name in vain.
  swe-swe: De som talar om dig med svek i sinnet, de har fört dina städer i fördärvet.
  cth-cth: Ahnimouh teh, ponae lahoi Bawipa tarannae lawk a dei awh. Nange tarannaw
    ni na min hah ayawmyin lah a hno awh.
  twi-twi: Wɔde adwemmɔne ka wo ho asɛm; wʼatamfo mmmɔ wo din pa.
  hlt-hlt: Namah te tangkhuepnah neh a thui tih na rhal rhoek loh a poeyoek la a phueih.
  tbz-SIM: Bɛ̀ yu ɑ yètìrì nɛ̀ siyɑ́ɑ̀bìsí nsi, bɛ̀ tɔ ɑ yètìrì dɛtetìrɛ̀ ndɛ bɛmbɛ
    ɑ dùɔ̀ntɔbɛ̀.
  msy-2020: Gumazir kaba, nɨn ziam akar kurabar a mɨgei. Egha pura nɨn ziam dɨborava,
    a gasɨghasɨsi.
  dop-dop: Tɔm ɩsɑɣɑtʋ kɛ nyɑ́ kolontunɑɑ yɔɣɔtəɣɩ nyɑ́ tɔɔ, nɑ pɑ́ kpɑkəɣɩ nyɑ́ hətɛ
    nɑ pɑ́ looliɣinɑ.
  azb-azb: Onlar Sənə qarşı pis niyyətlə danışır, Düşmənlərin adına küfr edirlər!
  eng-DBY: For they speak of thee wickedly, they take [thy name] in vain, thine enemies.
  hin-2017: क्योंकि वे तेरे विरुद्ध बलवा करते और छल के काम करते हैं; तेरे शत्रु तेरा
    नाम झूठी बात पर लेते हैं।
  wol-KYG: Ñii sa tur lañuy luubale, noonoo la, di tudd sa tur ciy caaxaan.
  swp-swp: tatao wa ma nuatu baabaaeadi se awayagalaem, baaea debana eai se oioipiriem!
  bjr-bjr: Misa manda ufa ani qimamaqaidaqa. Misa oosana oosana manda ufa ani auquara
    qidaqa.
  eng-YLT: Who exchange Thee for wickedness, Lifted up to vanity [are] Thine enemies.
  kne-kne: '@see-verse:PSA.139.019'
  eng-WYC-2017: For they say in thought; Take they their cities in vanity.
  eng-WMBB: For they speak against you wickedly. Your enemies take your name in vain.
  zat-NTPS: Chiu' Lue', Dios, dxelenné̱' dizra' schanni'. Benne' ca' dxeledábague̱'
    lue' dxuluzétaje̱' Lau' lu da xálaze.
  zty-NTPS: Ẕnnégake' chio' Le', Dios. Benne' ka' bi ẕḻé'egekle' Le' chawe' ẕzétjgake'
    dáche'ze La la'y chio'.
  urd-GVH: वह फ़रेब से तेरा ज़िक्र करते हैं, हाँ तेरे मुख़ालिफ़ झूट बोलते हैं।
  rug-rug: Soku tiṉitoṉa kaleadi si zama ni rini koasa guguamu Agoi; zama va kaleania
    rini sa Pozamu Goi.
  gaz-gaz: Isaan yaada hamaadhaan waaʼee kee dubbatu; diinonni kee akkasumaan maqaa
    kee dhaʼu.
  fra-LSG: Ils parlent de toi d’une manière criminelle, Ils prennent ton nom pour
    mentir, eux, tes ennemis!
  gnn-gnn: Bitjanna liŋgu walala ŋuli waŋa yätjkumanydja nhuna. Garray, wirrkina ŋarra
    yukurra ŋaramurryirri walalaŋgu, liŋgu nhuŋu walala yukurra ŋaramurryirri.
  yal-yal: E fala ɲaxine tima, e i xili kala. I yɛngɛfane i xinla falama fuun nin.
  iou-iou: Äma udewani gäka man waki yäk täkaŋ. Ba wäpka ganiŋ wärät täkaŋ.
  haw-1868: Ka poe olelo hewa aku ia oe, Ua hookieide kou poe enemi ma ka lapuwale.
  arb-NAV: فَإِنَّهُمْ يَتَحَدَّثُونَ عَنْكَ بِالْمَكْرِ وَالْكَذِبِ، لأَنَّهُمْ أَعْدَاؤُكَ.
  ded-ded: Yeni mangana negemma geac yoac deandae nga ikoc fingerudeac ngabafocga
    nanggeyunugecde.
  ewe-ewe: Woƒoa nu tso ŋutiwò kple susu baɖa, wò futɔwo wɔa wò ŋkɔ ŋu dɔ yakayaka.
  eng-LEE: Who speak of thee for a wicked end, thy enemies, that bear [thy name] for
    a vain purpose.
  asm-FB: তেওঁলোকে দুষ্ট ভাৱনাৰে তোমাৰ বিৰুদ্ধে কথা কয়, তোমাৰ শত্ৰুবোৰে তোমাৰ বিৰুদ্ধে
    বৃথাই উঠে।
  sus-A: عِ يَشُييٍ قٍ حَاشِ قَلَمَ عِ شَ قٍ رَ، عٍ عِ شِلِ كَنَمَ.
  fra-SBL: Car ils parlent contre vous avec méchanceté. Vos ennemis prennent votre
    nom en vain.
  hbo-hbo: אֲשֶׁ֣ר יֹ֭אמְרֻךָ לִמְזִמָּ֑ה נָשֻׂ֖א לַשָּׁ֣וְא עָרֶֽיךָ׃
  kik-kik: Maaragia ũhoro waku marĩ na meciiria mooru; arĩa magũthũire mahũthagĩra
    rĩĩtwa rĩaku ũũru.
  fra-NCL: Ils parlent de toi d’une manière criminelle, ils prennent ton nom en vain,
    eux, tes ennemis !
  cek-AK: Nihcae mah nang to kasae thuih o moe, na misanawk mah na hmin to atho kaom
    ai ah patoh o boeh.
  cuk-cuk: Wemar-begi-dodoar-sunmakdimaladi, binsarsunna begi gwisgumalad.
  pma-pma: Meatin keil ekek amul aselus kutut usiluk, ka aselus karen isom.
  tel-2017: వాళ్ళు దుష్ట తలంపులు మనసులో ఉంచుకుని నీపై తిరగబడతారు. నీ శత్రువులు అబద్ధాలాడతారు.
  hat-BSA: Paske yo pale kont Ou ak mechanste, e lènmi Ou yo pran non Ou an ven.
  bxh-bxh: Sa liba fafaheyayam yo hesam hige ti faꞌatitiyen.
  kos-kos: Elos fahk ma koluk keim; Elos fahk kas na koluk lain Inem.
  hbo-WLC: אֲשֶׁ֣ר יֹ֭אמְרֻךָ לִמְזִמָּ֑ה נָשֻׂ֖א לַשָּׁ֣וְא עָרֶֽיךָ׃
  ibo-ibo: Site nʼechiche ọjọọ, ha na-ekwu okwu banyere gị; ndị iro gị na-ekwutọ aha
    gị.
  ory-ory: କାରଣ ସେମାନେ ଦୁଷ୍ଟ ଭାବରେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କଥା କହନ୍ତି ଓ ତୁମ୍ଭ ଶତ୍ରୁମାନେ ବ୍ୟର୍ଥରେ
    ତୁମ୍ଭ ନାମ ଧରନ୍ତି।
  chk-chk: Ir ekewe mi kapasingau usum, ekewe chon oputom ra föünimwäli itom.
  rop-rop: Olabat nomo rispek yu, najing! Olabat tokabat yu brabli nogudwei.
  mwf-2018: Kardu nhini-ka murrinh wiye pumamnhirdarrithak parnam-ya i nhinhi murrinh
    wiye parnamnhirdarrikut parnam-ya.
  ukr-1871: Та ворогів твоїх, що згадують тебе для беззаконня, що за марним ганяють.
  yon-yon: Kedi, yi kuu inamen arewa kumbed eb dowad dakmimaib, kwane eb bondan kuu
    ewaningko monmarimaib.
  deu-1951: Denn sie empören sich arglistig wider dich; deine Feinde erheben [ihre
    Hand] zur Lüge.
  eng-JPS: Who utter Thy name with wicked thought, they take it for falsehood, even
    Thine enemies —
  srp-1865: Oni govore ružno na tebe; uzimaju ime tvoje uzalud neprijatelji tvoji.
  lug-lug: Abantu abo bakwogerako bibi; bakwegulumiririzaako mu butategeera bwabwe.
  heb-heb: אשר יאמרך למזמה נשא לשוא עריך׃
  ben-IRV: তারা তোমার বিরুদ্ধে বিদ্রোহী হবে এবং প্রতারণাপূর্ণ কাজ করবে; তোমার শত্রুরা
    মিথ্যা বলবে।
  ntu-ntu: Murde nzpiti-ngrdr nim natq kxtrka, X nzrnzlvzolr nqmq krm.
  pan-pan: ਜਿਹੜੇ ਤੇਰੇ ਵਿਖੇ ਬੁਰੀ ਚਰਚਾ ਕਰਦੇ ਹਨ, ਓਹ ਤੇਰੇ ਵੈਰੀ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਅਰਥ ਉੱਚਾ
    ਕਰਦੇ ਹਨ!
  mya-JVB: ထိုသူတို့သည် ကိုယ်တော် တဘက်၌ မနာလို သောစိတ်နှင့်ပြောဆို ၍၊ ကိုယ်တော် ၏ရန်သူ
    တို့သည် မ တရားသဖြင့် ဝါကြွား ကြပါ၏။
  kgf-kgf: Ieneŋ guac ʒébiri qébiri waŋgéŋanʒu. Haʒéchécga ieneŋ kicgaiguc iwawai
    eŋomiawac séwi eŋeŋ waŋanʒu.
  tte-O: Sikawa-naenae-yagiwo yo esam sisinali.
  tbg-tbg: Kotio, vi vaiintika ariara qora uva ti variakave. Vika ai navutaiqiha ai
    autu koqera qoraiqamake variavo.
  hmo-hmo: Idia ese oi idia hereva dika henia. Oiemu ladana hadikaia hereva idia gwauraia
    noho.
  zar-NT: Tuíʼi didzaʼ ziʼ ca nacuʼ Liʼ, Dios, ateʼ nupa taʼdáʼbagaʼ Liʼ taʼnnë́ liz
    que Loʼ.
  urd-urd: 'क्यूँकि वह शरारत से तेरे ख़िलाफ़ बातें करते हैं: और तेरे दुश्मन तेरा नाम
    बेफ़ायदा लेते हैं।'
  bqc-SIM: N ibɛɛↄ ì n yã'o ń nↄ̀sɛvãioɛ, n tↄ́ gbia ń lɛ́uo.
  tcz-CHONGTHU: Amahohin na suminseu ve, nagalmi hohin namin hi asamseu ve.
  mar-mar: ते तुझ्याविरूद्ध बंड आणि कपटाने कृती करतात; तुझे वैरी तुझे नाव व्यर्थ घेतात.
  isl-isl: Þeir guðlasta og hreykja sér upp gegn þér – hvílík heimska!
  hlt-THB: Vekkhqi ing nang ce ak che na nik kqawn ngah ngah unawh; na qaalkhqi ing
    nang ming ce amak thym na hawna uhy.
  soq-soq: Mo e wakadisaei, mo e eboa mai wiwirawantoipona.
  qub-qub: Paycunaga gampa contrayquimi riman. Manacajllapitami gampa contrayqui jatarin.
  bqp-bqp: N ibɛrɛnↄ dì n yã o kũ nɛ̀sɛ vãnio, n tↄ́ bɛ̀ɛrɛ vĩ n lɛ́nlo.
  hat-hat: Yo anba chal! Y'ap revòlte kont ou. Y'ap pale ou mal.
  eng-BSB: who speak of You deceitfully; Your enemies take Your name in vain.
  eng-WEBPB: For they speak against you wickedly. Your enemies take your name in vain.
  kbq-kbq: Ana vahe'mo'za Anumzamoka Kagrira huhaviza hunegante'za, ha'ma renegantaza
    vahe'mo'za Kagri kagi'a amnene amnene nehaze.
  pon-pon: Pwe re kin lokaia jued duen komui, o japwilim omui imwintiti kan kin kanudi
    ni jokarepa.
  nhe-BL: pampa inijuanti mitztlaijilhuíaj, huan san quiahuilmatij motoca.
  wnc-wnc: Aminu waakwakga gae wamu waiaknga yakaing. Ngan, gae umandae wamu wai aknga
    aknga yakaing.
  bus-bus: N ibɛɛnↄ è n yã o kↄ̃n nↄ̀sɛ zaaao, n tↄ́ bɛ̀ɛ vĩ n lɛ́nlo.
  gub-BL: Uze'eg zemueteahy nerehe wà. Iaiw ma'e umume'u nerer rehe uze'eg mehe wà.
