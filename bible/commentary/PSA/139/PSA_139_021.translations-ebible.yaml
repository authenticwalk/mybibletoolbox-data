verse: PSA.139.021
translations:
  mal-C: യഹോവേ, അങ്ങയെ വെറുക്കുന്നവരെ ഞാൻ വെറുക്കേണ്ടതല്ലയോ? അങ്ങയോട് എതിർത്തുനിൽക്കുന്നവരെ
    ഞാൻ കഠിനമായി വെറുക്കേണ്ടതല്ലയോ?
  deu-TKW: Sollte ich nicht hassen, Jahwe, die dich hassen, und nicht Ekel empfinden
    an denen, die sich wider dich auflehnen?
  lin-lin: Yawe, ndenge nini nayina te banguna na Yo, ndenge nini nayoka batelemeli
    na Yo nkele te ?
  mmx-mmx: O Leeme Silok, a belengatngas tino rinedi mo di belengatngas tu! A rexes
    tinotno nedi ua ding tonga viribang u!
  eng-LSV: Do I not hate, YHWH, those hating You? And grieve myself with Your withstanders?
  eng-GNV: Doe not I hate them, O Lord, that hate thee? and doe not I earnestly contend
    with those that rise vp against thee?
  eng-WEBSTER: Do not I hate them, O LORD, that hate thee? and am not I grieved with
    those that rise up against thee?
  nhw-BL: TOTECO, ¿atlac amo quinamiqui para niquincualancaitas inijuanti catli mitzcualancaitaj?
    ¿Atlac amo quinamiqui nicualanis ica mocualancaitacahua?
  swh-ONEN: Ee Bwana, je, nisiwachukie wanaokuchukia? Nisiwachukie sana wanaoinuka
    dhidi yako?
  bba-bba: Yinni Gusunɔ, be bɑ nun tusɑ kɑ be bɑ rɑ nun seesi, nɑ ǹ kon bu tusi?
  eng-KJVCPB: Do not I hate them, O Lord, that hate thee? And am not I grieved with
    those that rise up against thee?
  luo-luo: Donge amon gi jomamon kodi, yaye Jehova Nyasaye, koso donge ok awinjra
    gi joma chungʼ mondo oked kodi?
  aii-aii: ܗܵܐ، ܠܹܐ ܣܵܢܹܝܢ ܠܣܵܢܝܵܢܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܠܹܐ ܓܲܢܓܸܙܸܢ ܡ̣ܢ ܩܵܝܡܵܢܹ̈ܐ ܕܕܲܠܩܘܼܒ݂ܠܘܼܟ݂؟
  meu-meu: Iehova e, e inai henimumu taudia na na inai henidiamu ani? e daḡedaḡe henimumu
    taudia na na badu henidiamu ani?
  npi-ULB: हे परमप्रभु, तपाईंलाई घृणा गर्नेहरूलाई के म घृणा गर्दिनँ र? तपाईंको विरुद्धमा
    खडा हुनेहरूलाई के म घृणा गर्दिनँ र?
  yor-yor: Olúwa, ǹjẹ́ èmi kò kórìíra àwọn tó kórìíra rẹ? Ǹjẹ́ inú mi kò a sì bàjẹ́
    sí àwọn tí ó dìde sí ọ?
  pes-OPCB: پس ای خداوند، آیا حق ندارم از کسانی که از تو نفرت دارند، متنفر باشم؟
  tgl-ULB: Hindi ko ba kapopootan ang mga napopoot sa iyo, Yahweh? Hindi ko ba kasusuklaman
    silang lumalaban sa iyo?
  nop-nop: Yahwe, metam mik tigamiiŋ adi yadi kibi nubo mik tiyemulat. Tiŋa me nadihaŋinda
    tigamuŋa foko tiiŋ heki adi yabuŋa nadikadaka tilat.
  cbu-NT: Shiyaa undararsincha. Shiyaa natsakana anumand nuwsha uwaa natsakuri, niyrkina.
  hui-hui: Anduane Homogo-o í̠ handabe manga haga karu i̱na uruniore handabe manga
    ho ko. Í̠hondo waitigi ho karu i̱na ti mo yo hondowa de handape ho kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ကို​ပုန်​ကန်​သူ​တို့​အား ကျွန်​တော်​မျိုး​လွန်​စွာ​စက်​ဆုပ်​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ལ་སྡང་བའི་མི་རྣམས༌ལ། །ང་རང་ཡང་ནི་སྡང་བར་མི་འགྱུར༌རམ། །ཀྱེ་མ་ཁྱེད་ལ་རྒོལ་བའི་མི་རྣམས༌ལ།
    །ང་རང་ཞེན་ཁ་ལོག་པ་མ་ཡིན༌ནམ།།
  wsk-wsk: O Yawe, arikaya ni me ka kuesan, mu ani betela me nunga kuesam; se arikaya
    ni kerak barimasan, mu ani nunga angamang ninguru magoso.
  sna-sna: Ko, ini handivengi vanokuvengai here, imi Jehovha, nokusema vaya vanokumukirai?
  spa-BLM: Yahvé, ¿no odio a los que te odian? ¿No estoy afligido por los que se levantan
    contra ti?
  cac-cac: Mamin Jehová, tzin chac eb' tzach chacani, max in nib'ejlaj eb' ayoch ajc'olal
    d'ayach.
  swh-ULB: Je, siwachukii hao, wale wakuchukiao Yahwe? Je, siwadharau wale wanao inuka
    dhidi yako?
  wed-wed: Bada, rava e gedugeduaiem, tau ravai a gedugeduaiei. Taui eḡa ita voteletelem
    lamna aubaina taui au ḡavia.
  deu-ELBBK: Hasse ich nicht, HERR, die dich hassen, und verabscheue ich nicht die
    gegen dich aufstehen?
  mbb-OT: Nengazen, egkeepesan ku is egkeepes kenikew. Egkeepesan ku is ebpekigkuntada
    kenikew.
  mal-2015: യഹോവേ, നിന്നെ പകെക്കുന്നവരെ ഞാൻ പകക്കേണ്ടതല്ലയോ? നിന്നോടു എതിർത്തുനില്ക്കുന്നവരെ
    ഞാൻ വെറുക്കേണ്ടതല്ലയോ?
  gup-gup: Ngaye wanjh ngabenwidnan bininj nawu ngudda ngundiwidnan; dja nawu minj
    ngundiwokburriwe, wanjh ngaye mak ngabenwidnan.
  ctu-CTI: ¿Mach ba yom c tsꞌaꞌlen jini muꞌ bʌ i tsꞌaꞌleñet, c Yum? ¿Mach ba chꞌʌjyem
    c pusicꞌal cheꞌ miꞌ contrajiñetyob?
  rmc-rmc: RAJEJA, me našťi avri ačhav olen, ko tut našťi avri ačhen. A ola, ko pes
    tuke ačhaven, mange džungľon.
  nlg-nlg: Lord, ku nia sika mughua ra hei tara nia sika ighoe. Mu ku nia sika rahei
    tara hughuhughu kolugho.
  pes-OPV: ‌ای خداوند آیا نفرت نمی دارم از آنانی که تو را نفرت می‌دارند، و آیامخالفان
    تو را مکروه نمی شمارم؟
  ron-1924: Сэ ну урэск еу, Доамне, пе чей че Те урэск ши сэ ну-мь фие скырбэ де чей
    че се ридикэ ымпотрива Та?
  aui-aui: O Yawe God, tagu iiyawogha sasinighiiyem na asinighiiyedi, da iiyawogha
    gesiyakabikabi sisiremna.
  ben-OBCV: হে সদাপ্রভু, আমি কি তাদের ঘৃণা করি না যারা তোমাকে ঘৃণা করে? এবং তাদের
    কি অবজ্ঞা করি না যারা তোমার বিপক্ষে বিদ্রোহ করে?
  som-som: Rabbiyow, sow ma aan nebci kuwa ku neceb? Oo sow kama aan murugaysni kuwa
    kugu kaca?
  eng-ASVBT: Do not I hate them, O Jehovah, that hate thee? And am not I grieved with
    those that rise up against thee?
  mna-mna: O Yooba, zin wal ta tiurur koi pu na, nio tomini aŋurur koi pizin. Mi zin
    wal ta timaŋga be tizorzooru na, leleŋ pizin risa som kat.
  ita-1885: O Signore, non odio io quelli che t'odiano? E non mi accuoro io per quelli
    che si levano contro a te?
  eng-ULB: Do I not hate those, Yahweh, who hate you? Do I not despise those who rise
    up against you?
  spa-VBL: Señor, ¿Acaso no odio yo a los que te odian? ¡Desprecio a aquellos que
    se rebelan en tu contra!
  fra-_FOB: Éternel, ne haïrais-je pas ceux qui te haïssent? N'aurais-je pas horreur
    de ceux qui s'élèvent contre toi?
  mal-mal: യഹോവേ, അങ്ങയെ വെറുക്കുന്നവരെ ഞാൻ വെറുക്കേണ്ടതല്ലയോ? അങ്ങയോട് എതിർത്തുനില്ക്കുന്നവരെ
    ഞാൻ എതിർക്കേണ്ടതല്ലയോ?
  urd-GVR: Ai Rab, kyā maiṅ un se nafrat na karūṅ jo tujh se nafrat karte haiṅ? Kyā
    maiṅ un se ghin na khāūṅ jo tere ḳhilāf uṭhe haiṅ?
  suz-BL: परमप्रभु यावे, इन कली काइ मदाक्‍ब आन कली गो यो काइ मदाक्‍नुङमी। मिनु गो
    इन कली मरिम्‍शो पचा कली बोक्‍ब आन कली तशा ग्रांग्रा दित्‍नुङमी।
  eng-NOY: Do I not hate them that hate thee, O LORD? Do I not abhor them that rise
    up against thee?
  ita-1927: O Eterno, non odio io quelli che t’odiano? E non aborro io quelli che
    si levano contro di te?
  ckb-ckb: ئەی یەزدان، ئایا ڕقم لەوانە نەبێت کە ڕقیان لە تۆیە؟ ئایا قێزم لەوانە نەبێتەوە
    کە لە دژی تۆ دەوەستن؟
  eng-BBE: Are not your haters hated by me, O Lord? are not those who are lifted up
    against you a cause of grief to me?
  xsi-xsi: Yova Kindeni, naŋa wisiŋgu nâna ndo panzi tamâta ea wisinzi nâna pa noko.
    Naŋa tiniŋgu pwâka ndo ŋananzi tamâta ea uru sikai kazâŋa pa noko.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು ದ್ವೇಷಿಸುವವರನ್ನು ನಾನು ದ್ವೇಷಿಸದಿರುವೆನೋ? ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ತಿರುಗಿ ಬಿದ್ದವರನ್ನು ನಾನು ಹೀನೈಸದಿರುವೆನೋ?
  tam-2017: யெகோவாவே, உம்மைப் பகைக்கிறவர்களை நான் பகைக்காமலும், உமக்கு விரோதமாக எழும்புகிறவர்களை
    அருவருக்காமலும் இருப்பேனோ?
  spa-RV-1909: ¿No tengo en odio, oh Jehová, á los que te aborrecen, y me conmuevo
    contra tus enemigos?
  ron-BTF: Nu îi urăsc eu, DOAMNE, pe cei ce te urăsc? Și nu mă mâhnesc pe cei ce
    se ridică împotriva ta?
  eng-WEBP: LORD, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  eng-FBV: Lord, don't I hate those who hate you? I despise those who rebel against
    you!
  nld-1939: Zou ik niet haten, die U haten, o Jahweh, Niet walgen van wie tegen U
    opstaan?
  nch-BL: TOTECO, ¿amo quinamiqui para niquincualancaitas inijuanti cati mitzcualancaitaj?
    ¿Amo quinamiqui nicualanis ica mocualancaitacahua?
  vie-1934: Hỡi Đức Giê-hô-va, tôi há chẳng ghét những kẻ ghét Chúa ư? Há chẳng gớm
    ghiếc những kẻ dấy nghịch Chúa sao?
  cha-cha: Ada ti juchatlie ayo sija, O Jeova, y chumatlie jao? yan ada ti unatristeyo
    pot ayo sija y mangajulo contra jago?
  hin-CV: याहवेह, क्या मुझे भी उनसे घृणा नहीं है, जिन्हें आपसे घृणा है? क्या आपके
    शत्रु मेरे लिए भी घृणास्पद नहीं हैं?
  eng-OURB: Adonai, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  spa-BES: ¿No aborrezco a tus enemigos, oh Señor? ¿No son los que se levantan contra
    ti una causa de aflicción para mí?
  tdx-tdx: Tsy hejeko hao o tsy tea azoo, ry Iehovà? Tsy hifangantoreko hao o miatreatre
    ama’oo?
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์​มิได้​เกล​ียดผู้​ที่​เกล​ียดพระองค์​หรือ
    และข้าพระองค์​มิได้​สะอิดสะเอียนคนเหล่านั้นผู้​ลุ​กขึ้นต่อสู้​พระองค์​ดอกหรือ
  por-BR-2018: Por acaso, SENHOR, eu não odiaria aos que te odeiam? E não detestaria
    os que se levantam contra ti?
  deu-ELO: Hasse ich nicht, Jehova, die dich hassen, und verabscheue ich nicht, die
    wider dich aufstehen?
  eng-WYC-2018: Lord, whether I hated not them that hated thee; and I failed, that
    is, mourned greatly, on (those who be) thine enemies? (Lord, how I hate those
    who hate thee; and I am greatly grieved by those who be thy enemies!)
  epo-epo: Viajn malamantojn, ho Eternulo, mi ja malamas, Kaj Viajn kontraŭulojn mi
    abomenas.
  gfk-gfk: Watong, hohe, iau pai malok ta diet ing diet malok taam? Ma iau pai malentakuane
    sige ing diet tur huat wara bulbul hasur ugu?
  uig-PIN: Sanga ɵqmǝn bolƣanlarƣa, i Pǝrwǝrdigar, mǝnmu ɵqⱪu? Sanga ⱪarxi qiⱪⱪanlarƣa
    mǝnmu yirginimǝnƣu?
  beo-beo: Hina Gode! Na da Dima higabe dunu ilima bagade higasa. Na da Dima ododoga:be
    dunu ilima higasa.
  tpi-OTNT: Bikpela, mi no laikim tru ol man i no laikim yu. Na mi bel nogut tru long
    ol man i save bikhet long yu.
  hau-SA: Ba ina ƙin masu ƙinka ba, ya Ubangiji, ina kuma ƙyamar waɗanda suke tayar
    maka ba?
  udu-udu: Dika/ ki shi/ uni i e uni gun shi/ki /e i e mo, ayy Tap̱a? Dhali dika/
    ki ’te bwa ki uni gwansan kun cukina ap̱o/ /e mo?
  uig-LAT: Sanga öchmen bolghanlargha, i Perwerdigar, menmu öchqu? Sanga qarshi chiqqanlargha
    menmu yirginimen’ghu?
  nde-nde: Kangibazondi yini abakuzondayo na Oh, Thixo, ngibenyanye labo abakuvukelayo
    na?
  ton-ton: ‌ʻE Sihova, ʻikai ʻoku ou fehiʻa kiate kinautolu ʻoku nau fehiʻa kiate
    koe? Pea ʻikai ʻoku ou mamahi ʻiate kinautolu ʻoku nau tuʻu hake ʻo angatuʻu kiate
    koe?
  ces-1613: Zdaliž těch, kteříž tě v nenávisti mají, ó Hospodine, v nenávisti nemám?
    A ti, kteříž proti tobě povstávají, zdaž mne nemrzejí?
  eng-WMB: LORD, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  tam-TCV: யெகோவாவே, உம்மை வெறுக்கிறவர்களை நான் வெறுக்காதிருக்கிறேனோ? உமக்கு விரோதமாய்
    எழும்புகிறவர்களை அருவருக்காமல் இருக்கிறேனோ?
  ceb-ULB: Dili ko ba kasilagan, kadtong nasilag kanimo, Yahweh? Dili ko ba tamayon
    kadtong mga nakigbatok kanimo?
  pol-UBG: Czy nie nienawidzę tych, PANIE, którzy nienawidzą ciebie? I nie brzydzę
    się tymi, którzy przeciwko tobie powstają?
  agr-agr: Tuke Pujuuwah, amina kajegtamaidaunak wishakam kajejajai, tuja amina dakitjamaidaunashkam
    dutiksanuk dakitajai.
  kyc-kyc: O Kamongo, emba epe kanda nami dupwa nakama nambame epe kanda nalyo. Dee
    emba kilya kandaminyi dupwa nakama nambame kilya kando karoko.
  urd-GVU: اے رب، کیا مَیں اُن سے نفرت نہ کروں جو تجھ سے نفرت کرتے ہیں؟ کیا مَیں اُن
    سے گھن نہ کھاؤں جو تیرے خلاف اُٹھے ہیں؟
  eng-OEBCW: Do I not hate those who hate you, Lord? Do I not loathe those who resist
    you?
  deu-1912: Ich hasse ja, HERR, die dich hassen, und es verdrießt mich an ihnen, daß
    sie sich wider dich setzen.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನನ್ನು ದ್ವೇಷಿಸುವವರನ್ನು ನಾನು ದ್ವೇಷಿಸುತ್ತೇನಲ್ಲವೋ? ನಿನ್ನ ವಿರೋಧಿಗಳಿಗೆ
    ನಾನು ಬೇಸರಗೊಳ್ಳುವುದಿಲ್ಲವೋ?
  yap-yap: A SOMOL, ri gub fanenikay e pi’in yad be fanenikayem! Rib m’ay fan u wun’ug
    e pi’in yad be togopluw ngom!
  hlt-MCSB: BOEIPA nang aka thiinah rhoek pawt nim ka thiinah tih nang aka tloelh
    rhoek taengah ka ko a oek?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔና ዒፃ ዓሶ ዒናፓ ታ ዒፃዓዳ? ኔኤም ጌኤታዻ ዓሶ ኮሺ ታኣኒ ሻኣኪንታዓዳ?
  qvs-NT: A, Tata Dios, chiknishuk runakunata chiknini. Mana kasushunayak runakunata
    mana nimatashina kawanisapa.
  twi-ASANTE: Ao Awurade, metane wɔn a wɔtane wo, na mekyiri wɔn a wɔsɔre tia woɔ.
  eng-WEBU: LORD, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  acu-NT: Apuru amin nakitramin ainaunka wikia nakitajai. Tura amin umirtamtan nakitin
    ainaunka nakitajai.
  spa-PDDPT: Oh Yavé, ¿No aborrezco a los que te aborrecen? ¿No repugno a los que
    se levantan contra Ti?
  gun-gun: Senhor, xee ajou vai ndejou vaia kuery. Ndere opu'ã rei va'e kuery gui
    xee ajeguaru.
  agu-BL: Ma jalu' Wajcaw, ¿qui pe' na chi'ch wetz inc'u'l scye'j yi e' yi na chi'ch
    chic'u'l te'ju', yi e' yi na chitzan tan telse'n k'eju'?
  ilo-ULB: Di met kagurgurak, O Yahweh, dagidiay a manggurgura kenka? Di met laklaksidek
    dagiti tumakder a bumusor kenka?
  kpg-kpg: Meenei Dimaadua, au e hagadugina eau digau ala e hagadugina e ginaadou
    Goe! Au e haga balumee digau ala e hai baahi adu gi di Goe.
  uig-ARA: ساڭا ئۆچمەن بولغانلارغا، ئى پەرۋەردىگار، مەنمۇ ئۆچقۇ؟ ساڭا قارشى چىققانلارغا
    مەنمۇ يىرگىنىمەنغۇ؟
  bps-bps: E Amugu Dwata, toogu mnang nawa i dad to mnang nawa ge; too mdà di nawagu
    mnang nawa i dad to dmuen ge.
  sus-sus: Alatala, a mu lanma n xa i xɔnmixie xɔn? A mu lanma i matandilae xa raɲaaxu
    n ma?
  pon-2006: Maing KAUN, ia uwen ei kailongki irail kan me kin kailongkin komwi! Ia
    uwen ei mwamwahliki irail kan me kin kahngohdiong komwi!
  jae-jae: O Apômtau, aê oc jakêŋ kisa êndêŋ lau, taŋ sêkêŋ kisa gêdêŋ aôm naŋ, atom
    me. Ma janam laŋôcanô ôkwi êndêŋ lau, taŋ sêli tauŋ sa gêdêŋ aôm naŋ, atom me.
  ksd-ksd: Luluai, pa iau milmilikuane vang diat dia milikuane u? Ma pa i takunuan
    ra balagu bar ure diat dia tut na varpiam ure u?
  tur-YTC: Ey Yahve, senden nefret edenlerden nefret etmez miyim? Sana karşı ayaklananlara
    kederlenmez miyim?
  bel-N: Ці ж ня мушу я ненавідзець тых, што ненавідзяць Цябе, ГОСПАДЗЕ, і брыдзіцца
    тымі, што супраць Цябе паўстаюць?
  kpr-kpr: Arie, Bajari! Na ne imboe beká ava eraena! Mave ni imboe eraera ava, na
    imboe beká eraena. Mave ninda geka jo ningae irise, nimokena isoro ari dae seraera
    amo, na aindae imboe beká use, ningari mo beghagha eraira.
  ind-AYT: Apakah aku tidak membenci mereka yang membenci-Mu, ya TUHAN? Dan, apakah
    aku tidak merasa muak kepada mereka yang bangkit melawan Engkau?
  yom-yom: Buevi, ndilendi lenda ko bobo beti kulenda, a Yave ? A buevi, ndilendi
    kakumukina ko bobo beti kufuemi e ?
  yut-yut: Yawe, nak amɨn gak do kuragɨ nandaŋ amɨn do kuragɨ nandaŋ yomɨsat. Ae amɨn
    kwen wɨgɨk aŋgamaŋ amɨn do nandaba yokwi tok aŋ yomɨsat.
  nya-nya: Kodi ine sindidana nawo amene amakudani, Inu Yehova? Kodi sindinyansidwa
    nawo amene amakuwukirani?
  kyg-kyg: O Ala kava nene, huꞌna, Apaini huꞌa nekataya vayaꞌaifeꞌmo naini huꞌna neꞌapatove.
    Apakameꞌyamo nekamiya vayaꞌai apaulagafiꞌmo navenatuꞌna heꞌna neꞌapatove.
  hrv-hrv: Jahve, zar da ne mrzim tvoje mrzitelje? Zar da mi se ne gade protivnici
    tvoji?
  mps-mps: Genuai Bidi, eno te nage wei homu isiąbo bidi dabe augwali te eno wei
    homu me ebeo. Tama eno te nageba hagoma homu ebo bidi dabede te dwai haliga mu
    ebo dao.
  tpi-tpi: Bikpela, mi no laikim tru ol man i no laikim yu. Na mi bel nogut tru long
    ol man i save bikhet long yu.
  dan-1931: Jeg hader jo dem, der hader dig, HERRE, og væmmes ved dem, der står dig
    imod;
  vie-OVCB: Chúa Hằng Hữu ôi, lẽ nào con không ghét người ghét Chúa? Lẽ nào con không
    ghê tởm người chống nghịch Ngài sao?
  guj-2017: હે યહોવાહ, તમારો દ્વેષ કરનારાઓનો શું હું દ્વેષ ન કરું? જેઓ તમારી સામે
    ઊઠે છે, તેઓનો શું હું ધિક્કાર ન કરું?
  pon-2006A: Maing KAUN, ia uwen ei kailongki irail kan me kin kailongkin komwi! Ia
    uwen ei mwamwahliki irail kan me kin kahngohdiong komwi!
  por-BRBSL: Yahweh, eu não odeio aqueles que te odeiam? Não estou contristado com
    aqueles que se levantam contra você?
  eng-OEBUS: Do I not hate those who hate you, Lord? Do I not loathe those who resist
    you?
  swe-swe: Skulle jag inte hata dem som hatar dig, Herre (Jahve), och avsky dem som
    gör uppror mot dig?
  cth-cth: Oe BAWIPA, nang ni na hmuhma e naw hai kai ni hai ka hmuhma nahoehmaw.
    Nang ka tarannaw hai kai ni ka panuet nahoehmaw.
  twi-twi: Awurade, metan wɔn a wɔtan wo, na mikyi wɔn a wɔsɔre tia wo no ana?
  hlt-hlt: BOEIPA nang aka thiinah rhoek pawt nim ka thiinah tih nang aka tloelh rhoek
    taengah ka ko a oek?
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɛ̀ɛ̀ dɑ níí, n yí bɛ̀ dɔ́, bɛ̀ɛ̀ í dɔ́ ɑ kpɛti bɛ̀ n dò
    nyisíɛ́ nyi.
  msy-2020: O Ikiavɨra Itir God, gumazir nɨ gifongezir puvatɨziba, kɨ bar men aghua.
    Gumazir uari fa nɨ gasɨghasɨghasava amiba, nan navim me bagha bar ikufi.
  dop-dop: Tɑcɑɑ mɑ tɑɑ kpɑɑnɑ mpɑ pɑ tɑɑ kpɑɑnɑ-ŋ tɔɣɔ. Mɑɑ cɑɑkɩ mpɑ pɑ kʋləɣɩ nyɑ́
    tɔɔ tɔ.
  azb-azb: Ya Rəbb, Sənə nifrət edənlərə nifrət etmərəmmi? Əleyhdarlarından ikrah
    etmərəmmi?
  eng-DBY: Do not I hate them, O Jehovah, that hate thee? and do not I loathe them
    that rise up against thee?
  hin-2017: हे यहोवा, क्या मैं तेरे बैरियों से बैर न रखूँ, और तेरे विरोधियों से घृणा
    न करूँ? (प्रका. 2:6)
  wol-KYG: Aji Sax ji, maaka bañ ñi la bañ te sib ñi lay gàntal.
  swp-swp: GUIAU e, isi oa se hewaiunuem eau hinage ea hewaiunuedi e nige’e? Isi hinage
    oa se ialaim, eau hinage ea isugaraedi e nige’e?
  bjr-bjr: Oo Yaawee aniara fidiaqaa imariasa qinee misa fidiqaqmma nimaqaidaqa. Ani
    ufamau firanara ititammasee aanoo qimariasara qinee firaaqoo qikooqaidanoo.
  eng-YLT: Do not I hate, Jehovah, those hating Thee? And with Thy withstanders grieve
    myself?
  kne-kne: Kaliliget ko din manigaan en sik-a, laslasoyek mo konkontraen daka.
  eng-WYC-2017: Lord, whether I hated not them that hated thee; and I failed, that
    is, mourned greatly, on thine enemies?
  eng-WMBB: LORD, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  zat-NTPS: Xrana' Dios, dxecuídeda' benne' ca' dxuluzúe̱' Lue' chalá'ala, ne dxezrá'li'a
    benne' ca' dxeledábague̱' Lue'.
  zty-NTPS: X̱ana' Dios, bi ẕḻe'ela' chawe' benne' ka' ẕzóagake' Le' cheḻa'ale,
    na' ẕžá'aḻi'a benne' ka' ẕží'igake' chio' Le'.
  urd-GVH: ऐ रब, क्या मैं उनसे नफ़रत न करूँ जो तुझसे नफ़रत करते हैं? क्या मैं उनसे
    घिन न खाऊँ जो तेरे ख़िलाफ़ उठे हैं?
  rug-rug: Kei Zihova, kukiti hola ni rau saripu kukiti Nigo! Etulu pani rau saripu
    varipera atu koa Goi!
  gaz-gaz: Yaa Waaqayyo, ani warra si jibban hin jibbuu? Warra sitti kaʼanis hin xireeffadhuu?
  fra-LSG: Éternel, n’aurais-je pas de la haine pour ceux qui te haïssent, Du dégoût
    pour ceux qui s’élèvent contre toi?
  gnn-gnn: Ŋarra yukurra yarryunna walalaŋgu, yakana ḏukṯukthirri, liŋgu walala yukurra
    nhuŋu yarryun.
  yal-yal: Alatala, n mi muxune raɲaxuɛ ba naxanye i raɲaxuma? N bata n mɛ na muxune
    ra naxanye murutɛxi i xili ma.
  iou-iou: O Ekäni, äma gäka kokwawak nadäŋ gamik täkaŋ unita näk udegän kokwawak
    nadäŋ yämik täyat. Ba äma peŋawäk täŋ gamik täkaŋ unita taräki pähap nadäk täyat.
  haw-1868: E Iehova, aole anei au i inaina aku i ka poe inaina ia oe? A hoopailua
    hoi i ka poe ala ku e ia oe?
  arb-NAV: يَا رَبُّ أَلَا أُبْغِضُ مُبْغِضِيكَ، وَأَكْرَهُ الثَّائِرِينَ عَلَيْكَ؟
  ded-ded: O KEBU, ngic geac modzongina tiande, ni yeneac modzona homac tide. Ngicngac
    yeneng geac yoac kpeandae, yeni manganaac areng, ifi negemma wayunudacbade.
  ewe-ewe: O! Yehowa, ɖe nyemelé fu ame siwo lé fu wò, eye menyɔ ŋu ame siwo tso ɖe
    ŋuwò oa?
  eng-LEE: Behold, those that hate thee I ever hate, O Lord; and for those that rise
    up against thee do I feel loathing.
  asm-FB: হে যিহোৱা, যিসকলে তোমাক ঘিণ কৰে, মই জানো তেওঁলোকক ঘিণ নকৰোঁ? যিসকল তোমাৰ
    বিৰুদ্ধে উঠে, মই জানো তেওঁলোকৰ প্রতি বিৰক্ত নহওঁ?
  sus-A: عَلَتَلَ، عَ مُ لَنمَ ﭑ شَ عِ شْنمِشِيٍ شْن؟ عَ مُ لَنمَ عِ مَتَندِلَيٍ شَ
    رَحَاشُ ﭑ مَ؟
  fra-SBL: Yahvé, est-ce que je ne déteste pas ceux qui te détestent ? Ne suis-je
    pas affligé par ceux qui s'élèvent contre toi ?
  hbo-hbo: הֲלֹֽוא־מְשַׂנְאֶ֖יךָ יְהוָ֥ה ׀ אֶשְׂנָ֑א וּ֝בִתְקֹומְמֶ֗יךָ אֶתְקֹוטָֽט׃
  kik-kik: Wee Jehova, githĩ ndithũire arĩa magũthũire, na ngamena arĩa magũũkagĩrĩra?
  fra-NCL: Ne dois-je pas, Yahweh, haïr ceux qui te haïssent, avoir en horreur ceux
    qui s’élèvent contre toi ?
  cek-AK: Aw Angraeng, nang hnuma kaminawk to ka hnukma moe, nang misa angthawk thuih
    kaminawk to ka panuet na ai maw?
  cuk-cuk: Bab-Dummad, dulemar-isdar-be-daked, ¿an isdar-daksurmo be insae? Dulemar-be-abingasulid,
    ¿an sae-daksurmo be insae?
  pma-pma: O Iahova, tinok tisa va kat koakeil tine tisa katuk, koakeil asesein losilkatien
    onom, atisaso enges en metok.
  tel-2017: యెహోవా, నిన్ను ద్వేషించే వాళ్ళను నేను ద్వేషిస్తున్నాను గదా. నీ మీద తిరుగుబాటు
    చేసేవాళ్ళను నేను అసహ్యించుకుంటున్నాను గదా.
  hat-BSA: Èske m pa rayi sila ki rayi Ou yo, O SENYÈ? Epi èske mwen pa t blese menm
    de sila ki leve kont Ou yo?
  bxh-bxh: Guyau, tau ꞌwaiyoꞌoꞌem hinaga E ꞌwaiyoꞌoꞌedi. Em liba hige ti lau watan
    be iti agu waiyunu.
  kos-kos: O LEUM GOD, nga arulana srungalos su srungakom! Nga kwaselos su tuyak lain
    Kom.
  hbo-WLC: הֲלֽוֹא־מְשַׂנְאֶ֖יךָ יְהוָ֥ה ׀ אֶשְׂנָ֑א וּ֝בִתְקוֹמְמֶ֗יךָ אֶתְקוֹטָֽט׃
  ibo-ibo: O Onyenwe anyị, ọ bụ na m akpọghị ha asị bụ ndị kpọrọ gị asị, na-asọkwa
    ndị na-enupu isi megide gị oyi?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଘୃଣାକାରୀମାନଙ୍କୁ ମୁଁ କʼଣ ଘୃଣା କରୁ ନାହିଁ? ଓ ଯେଉଁମାନେ ତୁମ୍ଭ
    ବିରୁଦ୍ଧରେ ଉଠନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି ମୁଁ କʼଣ ବିରକ୍ତ ହେଉ ନାହିଁ?
  chk-chk: Ai Samol mi Lapalap, üa fokun oput chokewe mi oputok. Üa fokun nou chokewe
    mi ü ngonuk.
  rop-rop: Ai heidim detlot pipul hu heidim yu, YAWEI. Ai nomo laigim detlot hu gibit
    yu bekboun.
  mwf-2018: Yile, ngay-ka mere thathpirr marda manart ngurru kardu pana ngarra mere
    marda kumanhert thathpirr kuru-yu i murrinh mere thathpirr kumayit kuru-yu.
  ukr-1871: Чи не мати менї ненавистї проти тих, що тебе ненавидять, і не гидитись
    тими, що проти тебе встали?
  yon-yon: O Yariman, eb yaa arud wandembirimaibdan kuu nembed yi yaa arud wandembirimainoo?
    Anamaa. Kwane, eb yaa manmo kerimaibdan kuu nembed yi yaa wunekare komyeng areb
    kerundimainoo? Anamaa.
  deu-1951: Sollte ich nicht hassen, die dich, HERR, hassen, und keinen Abscheu empfinden
    vor deinen Widersachern?
  eng-JPS: Do not I hate them, O LORD, that hate Thee? And do not I strive with those
    that rise up against Thee?
  srp-1865: Zar da ne mrzim na one, koji na te mrze, Gospode, i da se ne gadim na
    one koji ustaju na tebe?
  lug-lug: Abakukyawa, Ayi Mukama, nange mbakyawa; abo abakwegulumiririzaako bansunguwaza.
  heb-heb: הלוא משנאיך יהוה אשנא ובתקוממיך אתקוטט׃
  ben-IRV: আমি কি তাদের ঘৃণা করি না, সদাপ্রভুু, যারা তোমাকে ঘৃণা করে? আমি কি তাদের
    প্রতি বিরক্ত হই না যারা তোমার বিরুদ্ধে ওঠে?
  ntu-ntu: Yawe, pxtxpx-ngrne krkcng tzpxtxpx-ngrdr nim x ni-kzdr enqmi rngeng. Murde
    trnzmnclzpwzung mz zmatq ngrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕੀ ਮੈਂ ਤੇਰੇ ਵੈਰੀਆਂ ਨਾਲ ਵੈਰ ਨਹੀਂ ਰੱਖਦਾ? ਅਤੇ ਤੇਰੇ ਵਿਰੋਧੀਆਂ ਤੋਂ
    ਗਰੰਜ ਨਹੀਂ ਹੁੰਦਾ?
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို မုန်း သောသူတို့ ကို အကျွန်ုပ်မုန်း ပါသည်မ
    ဟုတ်လော။ အာဏာ တော် ကို ဆန်သောသူတို့ကို အကျွန်ုပ်ရွံ့ရှာ ပါသည် မဟုတ် လော။
  kgf-kgf: O Miŋ Kewu guac méʒégina tianʒac imi onac ni acguc méʒéna tianʒac. Waŋu
    gi ʒébiri géŋanʒu ionac imi ewa loloŋ waŋ néŋanʒac.
  tte-O: O Yeoba, siya sikalomagigi-lagiwo yau tabe yakalomagigi-lagili. Siya sigamwapanapanawa
    koliwo yaokwatakwata-yagili.
  tbg-tbg: Noravauvo, ariara kia antuqa ari vaiintika ti kia vikara hantuqa harivo.
    Ai navutaiqi variaka kia vikara ti muntukavano vaivo.
  hmo-hmo: Lohiabada e, oi dekenai idia badu noho taudia, be lau ese lau badu henidia
    noho! Oi dekenai idia dagedage henia taudia be lau ura henidia lasi.
  zar-NT: ¿Naruʼ cabí riledaʼ nupa taʼlé Liʼ, Xan? ¿Naruʼ cabí ruzóaʼ tsöláʼalö nupa
    taʼdáʼbagaʼ Liʼ?
  urd-urd: ऐ ख़ुदावन्द! क्या मैं तुझ से 'अदावत रखने वालों से 'अदावत नहीं रखता, और
    क्या मैं तेरे मुख़ालिफ़ों से बेज़ार नहीं हूँ?
  bqc-SIM: Dii, má za n zangudeↄguo lé? Má ye gbɛ̃́ pↄ́ fɛ̀lɛnnↄↄ gĩyãio.
  tcz-CHONGTHU: O Yahweh Pakai nangma nahotbolte hohi keiman jong kahot louding ham?
    Nangma nadouho hi kenjong kathet louding ham?
  mar-mar: परमेश्वरा! तुझा द्वेष करणाऱ्यांचा मी का द्वेष करू नये? तुझ्याविरुध्द उठणाऱ्यांचा
    मी का तिरस्कार करू नये?
  isl-isl: Drottinn, ætti ég ekki að hata þá sem þig hata? Og ætti ég ekki að hafa
    viðbjóð á þeim?
  hlt-THB: Aw Bawipa, nang anik sawhnaakkhqi ce sawh na nyng saw, nang qaal na anik
    thawh sihkhqi ce am ka tyih nawh nu?
  soq-soq: Iawe God, mo mida e dabuaeia ne dabuamodina. Mo e aiaa amboitusai.
  qub-qub: Tayta Dios, gamga musyaycanquimi gamta chiquishojcunata noga chiquishäta.
    ¿Manachu manacajman churä manacajman churashojcunatapis?
  bqp-bqp: Dikiri, madì zã gbɛ̃ kũ ò zã̀ngunↄguroo? Madì gí gbɛ̃ kũ ò fùtɛnyĩnↄ
    kãi.
  hat-hat: Seyè, kouman ou ta vle pou m' pa rayi moun ki rayi ou yo! Kouman ou ta
    vle pou m' pa gen degoutans pou moun k'ap leve dèyè ou yo?
  eng-BSB: Do I not hate those who hate You, O LORD, and detest those who rise against
    You?
  eng-WEBPB: LORD, don’t I hate those who hate you? Am I not grieved with those who
    rise up against you?
  kbq-kbq: Ra Anumzamoka Kagri'ma kavesinogantaza vahera nagra navesra hunezmante'na,
    kagri'ma ha'ma renegantaza vahera zamage henkami atregahue.
  pon-pon: I kin kailonki, Main leowa, me kin kailonki komui, o i juedeki ar palian
    komui.
  nhe-BL: TOTECO, ¿ax tiquita para quinamiqui ma niquincocoli inijuanti tlen mitzcocolíaj?
    ¿Ax quinamiqui nicualanis ica mocualancaitacahua?
  wnc-wnc: Buyambam tapa, nata aminu gae apbitakaing aminde nakaya apbitanggat. Siwan
    aminda gae yamandet sikaingge nata musipmaik natayamunggat.
  bus-bus: Dii, mɛɛ̀ za gbɛ̃ kɛ̀ aↄ̃ zanguunↄnloo? Mɛɛ̀ gí gbɛ̃ kɛ̀ aↄ̃ fɛ̀ɛnzinↄ
    kãzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, naheakatuwawahy kwaw tuwe nerehe iakatuwawahy
    'ym ma'e wanehe ihe. Neàmàtyry'ymar iroahy ihewe wà.
