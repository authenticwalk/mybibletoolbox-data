verse: PSA.139.009
translations:
  mal-C: ഞാൻ ഉഷസ്സിൻ ചിറകിലേറി, ആഴിയുടെ അങ്ങേത്തീരത്തിലെത്തി വസിച്ചാൽ,
  deu-TKW: Nähme ich Flügel der Morgenröte, ließe mich nieder am äußersten Ende des
    Meers,
  lin-lin: Soki nazwi mapapu ya lipekapeka mpo na kokende kovanda mosika ya ebale
    monene,
  mmx-mmx: La mo do ana rava kaxat uto at lenep, laxangking i losu ve xopla anak lok
    to vaxalom at lenep laxangking i lotup e,
  eng-LSV: I take the wings of morning, || I dwell in the uttermost part of the sea,
  eng-GNV: 'Let mee take the winges of the morning, and dwell in the vttermost parts
    of the sea:'
  eng-WEBSTER: If I take the wings of the morning, and dwell in the uttermost parts
    of the sea;
  nhw-BL: Sintla nijpiyasquía noeltlapal huan nipatlanisquía, huan niquixcotonasquía
    nopa hueyi atl,
  swh-ONEN: Kama nikipanda juu ya mbawa za mapambazuko, kama nikikaa pande za mbali
    za bahari,
  bba-bba: Nɑ̀ n dɑ sɔ̃ɔ yɑri yerɔ ǹ kun mɛ sɔ̃ɔ duu yerɔ nim wɔ̃kun ɡoorɔ,
  eng-KJVCPB: If I take the wings of the morning, And dwell in the uttermost parts
    of the sea;
  luo-luo: Ka aidho yamb kogwen mondo otera e tok nam komachielo,
  aii-aii: ܐܸܢ ܫܵܩܠܹܢ ܓܘܼܠܦܵܢܹ̈ܐ ܕܨܸܡܚܵܐ، ܘܫܵܪܹܝܢ ܒܚܲܪܬܵ‌ܐ ܕܝܵܡܵܐ،
  meu-meu: Daba hanina bama abi, bama roho lao, gadobada daudauna ai bama hanoho,
  npi-ULB: प्रभातका पखेटाहरूमा उडेर म टाढा गएँ र समुद्रपारि पल्‍लो भागमा बसें भने,
  yor-yor: Èmi ìbá mú ìyẹ́ apá òwúrọ̀, kí èmi sì lọ jókòó ní ìhà òpin Òkun,
  pes-OPCB: اگر بر بالهای سحر سوار شوم و به آن سوی دریاها پرواز کنم،
  tgl-ULB: Kung lilipad ako palayo sa mga pakpak ng umaga at pupunta para mamuhay
    sa pinakamalayong mga bahagi sa kabila ng karagatan,
  nop-nop: Be woleeŋ kwet kweetniŋ mele labulakneŋkade wit, be wooŋ kwet kweetniŋ
    mele folakneŋkade hatibit,
  cbu-NT: Kambusurush arap naakitaateena, yap zari shitungku amb naakuri, shiy anshutamtishcha.
  hui-hui: Yagalo yalu pialu ni tagira ibagahayagi ha do hole piruyaguabi o ndo ni
    paliagahayagi pu haruyaguabi
  mya-mya: အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည်​နေ​ထွက်​ရာ အ​ရပ်​သို့ ပျံ​သွား​လျှင်​လည်း​ကောင်း၊
    နေ​ဝင်​ရာ​အ​ရပ်​တွင်​နေ​ထိုင်​လျှင်​လည်း​ကောင်း
  bod-N: ཐོ་རངས་བདག་གིས་གཤོག་ཟུང་བརྐྱངས་ནས༌ནི། །རྒྱ་མཚོའི་ཕ་མཐར་འཕུར་ཏེ་བསྡད་ན༌ཡང༌།།
  wsk-wsk: Se ani binga nama worem bausa te, se nama gagi biya dun sang te ta wore,
  sna-sna: Kana ndikasimuka namapapiro amambakwedza, kana ndikandogara kumagumo egungwa,
  spa-BLM: Si tomo las alas de la aurora, y se asientan en los confines del mar,
  cac-cac: Tato tzin b'at d'a yichan̈b'at b'aj sjavi c'u, ma tzin b'at cajan d'a sc'axepal
    a' mar b'aj tz'em c'u,
  swh-ULB: Kama nikipaa kwa mbawa za asubuhi na kwenda kuishi pande za mwisho wa bahari,
  bel-bel: Ня дай, Госпадзе, жаданага бязбожніку; ня дай посьпеху ліхому намыслу яго;
    яны заганарацца.
  wed-wed: Mepa da ana lave nae au maramatanei, bo mepa madeḡa e neneulai,
  deu-ELBBK: Nähme ich Flügel der Morgenröte, ließe ich mich nieder am äußersten Ende
    des Meeres,
  mbb-OT: Emun be e zà ebpekelayang ne edlayang a pehendiyà te edsilaan etawa ziyà
    a ed-ubpà te utew meziyù he ziyà te edsenlepan,
  mal-2015: ഞാൻ ഉഷസ്സിൻ ചിറകു ധരിച്ചു, സമുദ്രത്തിന്റെ അറ്റത്തു ചെന്നു പാർത്താൽ
  gup-gup: Mak bu ngawelnamerrimeninj dja ngarrolkayi ngarawinj koyek, dja nuk ngayerrkayi
    djarreh, kore kurrula borledmikenh,
  ctu-CTI: Muqꞌuic c wejlel majlel ti ñajtyʌl baꞌ miꞌ pasel qꞌuin Chaꞌan mic chumtyʌl
    yaꞌ ti junwejl colem jaꞌ
  rmc-rmc: Te odľecinďomas ode, kaj avel avri o kham, abo bešľomas dži pre aver sera
    le moroske,
  nlg-nlg: Ke vagha ku nia lovo na ghata te labota, mu ku ghahau levu na na horara,
  pes-OPV: اگر بالهای سحر را بگیرم و دراقصای دریا ساکن شوم،
  ron-1924: Дакэ вой луа арипиле зорилор ши мэ вой дуче сэ локуеск ла марӂиня мэрий,
  aui-aui: Meboda anarowoghataveyana ananagho raghani matene gabudara yageegeena kuburidiye,
    bo meboda ananagho raghani didine gabudara yayoyona kuburidiye make biidi
  ben-OBCV: যদি আমি প্রত্যুষের ডানায় ভর করে উড়ে যাই, যদি আমি সমুদ্রের সুদূর সীমায়
    বসতি স্থাপন করি,
  som-som: Haddaan qaato baalasha subaxda, Iyo haddaan dego badda darafyadeeda ugu
    shisheeyaba,
  lat-VUC: 'Ne tradas me, Domine, a desiderio meo peccatori: cogitaverunt contra me;
    ne derelinquas me, ne forte exaltentur.'
  eng-ASVBT: If I take the wings of the morning, And dwell in the uttermost parts
    of the sea;
  mna-mna: Mi sombe aŋrie ma aŋla pa lele ta zoŋ ise, som aŋla aŋbot lele pakaana
    ta zoŋ isula pa,
  ita-1885: Se prendo le ale dell'alba, E vo a dimorar nell'estremità del mare;
  eng-LXXUP: 'Deliver me not, O Lord, to the sinner, according to my desire: They
    have devised mischief against me; Forsake me not, lest they should be exalted.
    Pause.'
  eng-ULB: If I fly away on the wings of the morning and go to live in the uttermost
    parts across the sea,
  spa-VBL: Si tuviera que volar en las alas del alba hacia el este; si tuviera que
    vivir en la lejana orilla occidental del mar,
  fra-_FOB: Si je prends les ailes de l'aube du jour, et que j'aille habiter au bout
    de la mer,
  mal-mal: ഞാൻ ഉഷസ്സിന്റെ ചിറകു ധരിച്ച്, സമുദ്രത്തിന്റെ അറ്റത്തു ചെന്നു വസിച്ചാൽ
  lit-lit: Jeigu pasiimčiau aušros sparnus ir apsigyvenčiau prie tolimiausio jūros
    galo,
  urd-GVR: Go maiṅ tulū-e-subah ke paroṅ par uṛ kar samundar kī dūrtarīn had par jā
    basūṅ,
  suz-BL: गो नां दाप्‍तीक सम्‍म बेरशा लती हना यो, शुश ङोन समुन्‍द्र तार लती हना यो,
    योना १:३
  eng-NOY: If I take the wings of the morning, And dwell in the remotest parts of
    the sea,
  ita-1927: Se prendo le ali dell’alba e vo a dimorare all’estremità del mare,
  ckb-ckb: ئەگەر دەست بە باڵی بەرەبەیانەوە بگرم، ئەگەر لەوپەڕی دەریا نیشتەجێ بم،
  eng-BBE: If I take the wings of the morning, and go to the farthest parts of the
    sea;
  xsi-xsi: Ambo naŋa ma alou alâ lee apâŋga nia malawae ndo pa mbwera kâ, tâku alâ
    amo nia malawae ndo pa wâra kâ tâku,
  kan-OKCV: ಉದಯದ ರೆಕ್ಕೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಸಮುದ್ರದ ಕಟ್ಟಕಡೆಯಲ್ಲಿ ವಾಸಮಾಡಿದರೆ,
  tam-2017: நான் விடியற்காலத்துச் இறக்கைகளை எடுத்து, கடலின் கடைசி எல்லைகளிலே போய்த்
    தங்கினாலும்,
  spa-RV-1909: Si tomare las alas del alba, y habitare en el extremo de la mar,
  ron-BTF: Dacă iau aripile zorilor să locuiesc la marginile cele mai îndepărtate
    ale mării,
  eng-WEBP: If I take the wings of the dawn, and settle in the uttermost parts of
    the sea,
  eng-FBV: If I were to fly away on wings of the dawn to the east; if I were to live
    on the far western shore of the sea,
  nld-1939: 'Sla ik de wieken als het morgenrood uit, En laat ik mij neer aan de grenzen
    der zee:'
  nch-BL: Sinta nijpiyasquía noeltapal huan nipatanisquía, huan niquixcotonasquía
    nopa hueyi at,
  vie-1934: Nhược bằng tôi lấy cánh hừng đông, Bay qua ở tại cuối cùng biển,
  cha-cha: Yanguin juchule y papan y egaan, ya jusaga gui uttimon y tase;
  hin-CV: यदि मैं उषा के पंखों पर बैठ दूर उड़ चला जाऊं, और समुद्र के दूसरे तट पर बस
    जाऊं,
  eng-OURB: If I take the wings of the dawn, and settle in the uttermost parts of
    the sea;
  spa-BES: Si tomo las alas de la mañana, y voy a las partes más lejanas del mar;
  tdx-tdx: Ie rambeseko o ela’ i maraiñeio, naho mitoetse añ’ olon-driake tsietoitane
    añe,
  tha-KJV: ถ้าข้าพระองค์จะติดปีกแสงอรุ​ณ และอาศัยอยู่​ที่​ส่วนของทะเลไกลโพ้น
  por-BR-2018: Se eu tomasse as asas do amanhecer, e morasse nas extremidades do mar,
  deu-ELO: Nähme ich Flügel der Morgenröte, ließe ich mich nieder am äußersten Ende
    des Meeres,
  eng-WYC-2018: If I shall take my feathers full early; and shall dwell in the last
    parts of the sea. (If I shall take flight early in the morning; or if I shall
    live on the farthest edge, or the coast, of the sea.)
  epo-epo: 'Ĉu mi okupos la flugilojn de la matenruĝo, Ĉu mi loĝiĝos sur la rando
    de la maro:'
  gfk-gfk: Ing bia iau gor pupungo hut tika ma no madaraas na laar, ma ing bia iau
    gor kis ares tapaka saakit tano tes ing no kasakes i la sungsuguh kaia,
  uig-PIN: Sǝⱨǝrning ⱪanatlirini elip uqup, Dengizning ǝng qǝt yǝrliridǝ tursam,
  beo-beo: Na eso maba gusu hagili ahoa ganiaba, o guma:dini badiliadafawane esala
    ganiaba,
  tpi-OTNT: Sapos mi flai i go longwe long hap bilong sankamap, o sapos mi go i stap
    long wanpela ples i stap longwe tumas long hap bilong san i go daun,
  hau-SA: In na tashi a fikafikan safiya, in na sauka a gefe mai nisa na teku,
  udu-udu: Waḵki/ aha/ mina bu’th ya ma bi ma tente/ mon’thamo/ mo dhali e mo gi bwaagap̱
    gi ḵumma/ yi’de/ ’baar mo
  uig-LAT: Seherning qanatlirini élip uchup, Déngizning eng chet yerliride tursam,
  nde-nde: Aluba ngindiza ngamaphiko okusa, aluba ngisehlela ngaphetsheya kolwandle,
  ton-ton: Kapau te u toʻo mai ʻae ngaahi kapakau ʻoe pongipongi, pea nofo ʻi he ngaahi
    ngataʻanga ʻoe tahi;
  ces-1613: 'Vzal-li bych křídla záře jitřní, abych bydlil při nejdalším moři:'
  eng-WMB: If I take the wings of the dawn, and settle in the uttermost parts of the
    sea,
  tam-TCV: அதிகாலையின் சிறகுகளை எடுத்து நான் பறந்து சென்றாலும், கடல்களின் எல்லைகளுக்கப்பால்
    போய்த் தங்கினாலும்,
  ceb-ULB: Kung molupad ako pinaagi sa mga pako sa kabuntagon unya mopuyo sa kinalayoang
    dapit tabok sa dagat,
  pol-UBG: Gdybym wziął skrzydła zorzy porannej, aby zamieszkać na krańcu morza;
  agr-agr: Wi nanaakan etsa minitaiya nuni wemataish, ame minak achigkau atatme, tuja
    etsa akaetaiya nuni nayantsa amain wenu pujusmataishkam, ame minak yainkattame.
  kyc-kyc: Namba neta pyakaenge dorena ingyuo yalu pyuo paronopape dee neta yalyingi
    dorena nanesale ingyuo paronopape
  urd-GVU: گو مَیں طلوعِ صبح کے پَروں پر اُڑ کر سمندر کی دُورترین حد پر جا بسوں،
  eng-OEBCW: If I lift up the wings of the morning and fly to the end of the sea,
  deu-1912: Nähme ich Flügel der Morgenröte und bliebe am äußersten Meer,
  kan-2017: ಅರುಣನ ರೆಕ್ಕೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು ಹಾರಿಹೋಗಿ, ಸಮುದ್ರದ ಕಟ್ಟಕಡೆಯಲ್ಲಿ ವಾಸಮಾಡಲು
    ಪ್ರಯತ್ನಿಸಿದರೆ,
  yap-yap: Fa’anra gu changeg nggu wan nga wuru’ i lan e ngek, ara gu wan gu par ko
    gin nth’abi orel ni bay u lan e ngal,
  hlt-MCSB: Mincang phae ka phuel tih tuitun rhalvang ah kho ka sak.
  mdy-ETH: ዓባ ኬስካ ባንፆ ታኣኒ ባራኒ ዴንዴቴያ ባዞ ዼኤፖ ሶፒ ዴንዲ ታ ናንጌቴያ፥
  qvs-NT: Inti llukshimunan partiman riptinipish inti yaykunan partipi manllayba kochaman
    riptinipish chaypipish kawawanki.
  twi-ASANTE: Sɛ mede adekyeeɛ ntaban tu na mekɔtena ɛpo akyi nohoa a,
  eng-WEBU: If I take the wings of the dawn, and settle in the uttermost parts of
    the sea,
  acu-NT: Wikia kashik nantakin, nasejai juun entsa amajin wekaamtaisha, ai wekaasata
    tusam uwejmijai tuke wina achirkatnuitme.
  spa-PDDPT: Si tomo las alas del alba Y vivo en la parte más remota del mar,
  gun-gun: Kuaray oẽa katy aveve avy vy ye'ẽ apy peve aa teĩ
  agu-BL: Yi nink chimben xicy'in joylaj tele'n tzi'n, kale na je'ule't k'ej, nka
    yi nink chimben cwe'n tzi'n jalajicy'en mar,
  ilo-ULB: No tumayabak kadagiti payyak ti agsapa ket apanak agnaed kadagiti ungto
    a paset iti ballasiw ti taaw,
  kpg-kpg: Maa nei bolo au ne maangi gi dua loo, be ne noho i di gowaa dela koia e mogowaa
    loo gi dai,
  uig-ARA: سەھەرنىڭ قاناتلىرىنى ئېلىپ ئۇچۇپ، دېڭىزنىڭ ئەڭ چەت يەرلىرىدە تۇرسام،
  bps-bps: Ku nun kibògu mayeng, na mayeng agu salu di sen tù i gusut i duh, ku demen
    mnè agu di faltù i bong mahin di too gumawagan gsen di gusdaf i duh,
  sus-sus: Xa n sa keli subaxɛ ma, n baa igiri,
  pon-2006: Ma I pahn pihrlahng palilahn palimesenleng de kousoanla wasa keieu doh
    palikapi,
  jae-jae: Aê embe jalôp jandêŋ gamêŋ oc kêpiŋa ma najalêwaŋ jaŋgôŋ gamêŋ oc kêsêpŋa
    jana,
  ksd-ksd: Ba iau alalir ma ra bebea i ra lar, Ma ba ina ki ta ra langun na ta aro
    iat;
  tur-YTC: Şafağın kanatlarını alsam, Denizin en uzak uçlarına konsam,
  bel-N: Калі б я ўзяў крылы сьвітаньня, калі б пасяліўся на канцы мора,
  grc-BRENT: Μὴ παραδῷς με, Κύριε, ἀπὸ τῆς ἐπιθυμίας μου ἁμαρτωλῷ· διελογίσαντο κατʼ
    ἐμοῦ, μὴ ἐγκαταλίπῃς με, μή ποτε ὑψωθῶσι· διάψαλμα.
  kpr-kpr: O na rika da kaugo edo ghumbudo, eva da butu isambu darigedo, soka ya aminda
    iraetena amo,
  ind-AYT: Jika aku mengambil sayap-sayap fajar, dan diam di bagian laut paling ujung,
  yom-yom: Enati khumini mu mavavi ma nkielo buisi ; enati phuendi ku lubakala lu
    mbu,
  yut-yut: Pɨdaŋ pɨrɨropmaŋ gɨldat wɨsak tetgɨn do dubagɨsi kɨkeŋ bo tap dɨwarɨsikon
    kɨkeŋ kaŋ,
  nya-nya: Ngati ndiwulukira kotulukira dzuwa, ngati ndikakhala ku malekezero a nyanja,
  kyg-kyg: Yegemo hainenoꞌaeꞌmo hayomo neꞌaeya yaꞌmoꞌa afagitega mopa atupaleꞌmo malage
    huno neꞌviya kava huꞌna malage huꞌna afagitega uꞌna maiguvana maiꞌnane.
  hrv-hrv: Uzmem li krila zorina pa se naselim moru na kraj
  mps-mps: Te ena te giliga pedalubo badu te digibulu bola pigi sogo da, ma ena te
    giliga dega sigilubo badu digibulu bidigi peyu da,
  tpi-tpi: Sapos mi flai i go longwe long hap bilong sankamap, o sapos mi go i stap
    long wanpela ples i stap longwe tumas long hap bilong san i go daun,
  dan-1931: tager jeg Morgenrødens Vinger, fæster jeg Bo, hvor Havet ender,
  vie-OVCB: Nếu con chắp cánh hừng đông, bay qua tận cùng biển cả,
  guj-2017: જો હું પરોઢિયાની પાંખો લઈને સમુદ્રને પેલે પાર જઈને વસું,
  pon-2006A: Ma I pahn pihrlahng palilahn palimesenleng de kousoanla wasa keieu doh
    palikapi,
  por-BRBSL: If Tomo as asas do amanhecer, e estabelecer-se nas partes mais remotas
    do mar,
  eng-OEBUS: If I lift up the wings of the morning and fly to the end of the sea,
  swe-swe: Om jag flög i väg på soluppgångens vingar och bosatte mig på andra sidan
    havet (om jag kunde resa på en solstrimma till någon avlägsen del av universum),
  cth-cth: Amom ratheinaw ka lat niteh, tuipui avanglae rai koe kaawm nakunghai,
  twi-twi: Sɛ mede adekyee ntaban tu na mekɔtena po akyi nohɔ a,
  hlt-hlt: Mincang phae ka phuel tih tuitun rhalvang ah kho ka sak.
  tbz-SIM: Bɑ́ kɛ̀ m pùu kɛ kɔ̀tɛ diyiè yìɛ̀ní kɛ̀, bɑ́ kɛ̀ n sèńtɛ́ dɑ̀mɛ́ɛ̀rì yɑ́ɑ̀
    ɑ kɛ̀ bomu.
  msy-2020: Kɨ nguibar aruem anadi naghɨn ititamɨn ikiam, o aruem uaghiri naghɨn itir
    nguibar saghuiamɨn ikiam,
  dop-dop: Pɑɑ mɑ kʋlɑ hʋntʋ nɑ mɑ polo ilim təlɩɩlɛ, yɑɑ mɑ tɛsɑ teŋku nɑ mɑ cɑɣɑ
    tənɑ.
  azb-azb: Qanad alıb gündoğana uçsam belə, Dənizi keçib günbatana qonsam belə,
  eng-DBY: '[If] I take the wings of the dawn [and] dwell in the uttermost parts of
    the sea,'
  hin-2017: यदि मैं भोर की किरणों पर चढ़कर समुद्र के पार जा बसूँ,
  wol-KYG: Ma war laafi njël, dëkki wàllaa géej,
  swp-swp: Taba maratomtom mabena ea abi abo ea loi ea lau gabogabo sigana eai ea
    mia,
  bjr-bjr: Qinee qaqamaree suani afu ururee marina ooqiaaqarama fuanana anee minni
    faqa marinnaranoo. Suani keeqee marina fiaaqaraanana anee miqoo faqa marinnaranoo.
  eng-YLT: I take the wings of morning, I dwell in the uttermost part of the sea,
  kne-kne: Olay mo tomayawak ta sin belaan ono diposan di agew di enak pantean,
  eng-WYC-2017: If I shall take my feathers full early; and shall dwell in the last
    parts of the sea.
  eng-WMBB: If I take the wings of the dawn, and settle in the uttermost parts of
    the sea,
  zat-NTPS: La séqueda' tea' lu be', ne cha'a zitu' naga dxalaj gubizra, u tea' xechalá'a
    nísadau' naga dxebía gubizra,
  zty-NTPS: Chela' sáke'la' tia' ḻo be', na' cha'a zi'to' gan ẕḻa' wbíž, o tia'
    yecheḻa'ale nisdo' gan žen wbíž,
  urd-GVH: गो मैं तुलूए-सुबह के परों पर उड़कर समुंदर की दूरतरीन हद पर जा बसूँ,
  rug-rug: Be tapuru la si rau pa kalina la sa gasa rimata, babe koa si rau pa kalina
    la sa lodu rimata,
  gaz-gaz: Yoo ani qoochoo ganamaatiin barrisee qarqara galaanaa fagoo irra qubadhe,
  fra-LSG: Si je prends les ailes de l’aurore, Et que j’aille habiter à l’extrémité
    de la mer,
  gnn-gnn: Ŋuli ŋarra winya'yurru barrkulili wäŋalili, bena‐wala barrkulilina birr',
    nhenydja ŋunhalayi, ŋurru‐warryun ŋarranha ŋuli, ga guŋga'yun ŋarranha marrtji.
  yal-yal: Hali n siga han sogetedeni, hanma n sa dɔxɔ fɔxɔ igen xanbi ra,
  iou-iou: Ba ban-inik, edap dapuritä itkaŋ abäk täyakken ukäda kwayäŋ täro uwä gäk
    näk yäŋ-nämagutta u itgän täŋpen. Ba edap dapuritä äpmoŋpäŋ it täyakken ukäda
    päŋku irayäŋ täro uwä gäk näk täŋkentäŋ namikta ukäda itgän täŋpen.
  haw-1868: Ina lawe au i na eheu o ke kakahiaka, A noho hoi ma na kihi o ka moana;
  arb-NAV: إِنِ اسْتَعَرْتُ أَجْنِحَةَ الْفَجْرِ وَطِرْتُ، وَسَكَنْتُ فِي أَقْصَى
    أَطْرَافِ الْبَحْرِ
  ded-ded: Ni asoac ama negenggac kpegang kpema kpututuckebade me kondung tegiau edi
    noboc kemma ihai tacbaiu
  ewe-ewe: Ne medzo yi yame le fɔŋli ƒe aʋalawo dzi, ne meyi ɖanɔ atsiaƒu ƒe mlɔenu
    ke hã la,
  eng-LEE: 'If I should lift up the wings of the morning-dawn, if I should dwell in
    the uttermost parts of the sea:'
  asm-FB: যদি মই অৰুণৰ ডেউকাত ধৰি সমুদ্ৰৰ দূৰ সীমাত গৈ বসতি কৰোঁ,
  sus-A: شَ ﭑ سَ كٍلِ سُبَشّ مَ، ﭑ بَا عِفِرِ،
  fra-SBL: Si je prends les ailes de l'aurore, et s'installer dans les parties les
    plus éloignées de la mer,
  hbo-hbo: אֶשָּׂ֥א כַנְפֵי־שָׁ֑חַר אֶ֝שְׁכְּנָ֗ה בְּאַחֲרִ֥ית יָֽם׃
  kik-kik: Ingĩũmbũka na mathagu ma gũgĩkĩa, ingĩthiĩ gũtũũra mũrĩmo ũrĩa ũngĩ wa
    iria, kũndũ kũraya mũno,
  fra-NCL: Si je prends les ailes de l’aurore, et que j’aille habiter aux confins
    de la mer,
  cek-AK: Akhawnbang ih pakhraeh to ka tawnh moe, tuipui zaeh ahmuen kangthla ah ka
    zawk langlacadoeh;
  cuk-cuk: Ar an dad-nakwedsik naeyesogele, ar an magatiba naeyesogele,
  uig-CYR: Мени қоршивалғанларниң болса, Ләвлиридин чиққан шумлуқ уларниң өз бешиға
    чүшсун;
  pma-pma: Munak nakilea maka vaha vio … matokol out koa meteiai kistal ien, vuo maha
    en out koa va munu ien,
  tel-2017: నేను ఉదయకాలం రెక్కలు కట్టుకుని ఎగిరివెళ్ళి సముద్రపు లోతుల్లో దాక్కుంటాను.
  hat-BSA: Si mwen pran zèl nan maten, si m ta rete nan pati lanmè pi lwen an,
  bxh-bxh: Ibe E lofo lau maihala ena aba kepama nuꞌuna yai, e E lau maihala ena aba
    bulu nuꞌuna yai E miya,
  ukr-ONPU: Не дай, Господи, нечестивому того, що він бажає, не дай здійснитися його
    задуму, бо він загордиться». Села
  kos-kos: Nga finne sokla loesla liki kutulap, Ku muta yen loeslana nu roto,
  hbo-WLC: אֶשָּׂ֥א כַנְפֵי־שָׁ֑חַר אֶ֝שְׁכְּנָ֗ה בְּאַחֲרִ֥ית יָֽם׃
  ibo-ibo: Ọ bụrụ na m efepụ nʼisi ụtụtụ dịka nwa nnụnụ, felagaa nʼebe dị nnọọ anya
    nke oke osimiri,
  ory-ory: ଯଦି ମୁଁ ଅରୁଣର ପକ୍ଷ ଧରେ ଓ ସମୁଦ୍ରର ପ୍ରାନ୍ତସୀମାରେ ବାସ କରେ;
  chk-chk: Are üpwe ässila ngeni ötiu ewe ia akkar a tötä me ie, ika nonom lesopolan
    matau me lotou,
  rop-rop: If ai flaiwei langa weya det san gidap, o if ai jidan weya det solwoda
    binij weya det san godan,
  mwf-2018: I ngay mani ngunu ngatha ngi da ngathparr ngarra ngunga kathu pangarnturtuy
    pirrim i pangu ngatha wangu ngay ngunu ngi ngarra lalingkin langkarr-ya i nganinu
    ngatha pangu,
  ukr-1871: Взяв би я крила в зорі ранньої, та й на самому краю моря осївся,
  yon-yon: Ma, ne kuu wanwene aron yaro minimaun kuu burudande kwangkakoo kai wananiin,
    o karamok yara yane dobaraniin kuu,
  deu-1951: Nähme ich Flügel der Morgenröte und bliebe am äußersten Meer,
  eng-JPS: If I take the wings of the morning, and dwell in the uttermost parts of
    the sea;
  srp-1865: 'Da se dignem na krilima od zore, i preselim se na kraj mora:'
  lug-lug: Bwe nneebagala empewo ez’oku makya ne zintwala ne mbeera mu bitundu by’ennyanja
    ebisinga okuba ewala;
  heb-heb: אשא כנפי שחר אשכנה באחרית ים׃
  ben-IRV: যদি আমি উড়ে যাই সকালের ডানায় এবং যদি সমুদ্রের পরপারে গিয়ে বাস করি,
  ntu-ntu: Kxmule-esz' alilvc-kzx me prkilzm nepi O me takiole,
  pan-pan: ਜੇ ਮੈਂ ਫਜ਼ਰ ਦੇ ਖੰਭ ਲਾ ਲਵਾਂ, ਅਤੇ ਸਮੁੰਦਰ ਦੇ ਆਖਿਰ ਵਿੱਚ ਜਾ ਵੱਸਾਂ,
  mya-JVB: နံနက် အတောင် တို့ကိုယူ ၍ သမုဒ္ဒရာ စွန်း ၌ နေ လျှင်၊
  kgf-kgf: Siŋunec imi asoŋ héiyu qeŋgaŋnaguc putitima kemma konduŋ tetecgiaiguc keremma
    tacbinec
  tte-O: Tem yaevaeva yalau dabwelo ana kaba mwalisae mena o nuwana tem yamiyamiya
    dabwelo ana kaba sugu mena,
  tbg-tbg: Te niaraini kuari avu urinaini ata vare oru variarera, ai kauquvano minivata
    homa ti tuataanaro. Te kuari avu ruhunku vinaini oru variarera, minivata ai kauquvano
    ti utuma varaanaro.
  hmo-hmo: Bema dina ia daekau kahana dekenai lau roho lao neganai, o dina ia diho
    kahana, ena daudau momokani gabuna dekenai lau noho neganai,
  zar-NT: Laʼtuʼ uyijaʼ ga rilén gubidza, o laʼtuʼ huadödaʼ iaʼtsöláʼalö nísadoʼ,
  urd-urd: अगर मैं सुबह के पर लगाकर, समन्दर की इन्तिहा में जा बसूँ,
  rus-SYN: 'Не дай, Господи, желаемого нечестивому; не дай успеха злому замыслу его:
    они возгордятся.'
  bqc-SIM: Tó ma fɛlɛ gɛ ĩatɛ̃bilɛkĩi gukpɛ, tó ma gɛ zↄ̃lɛ ísia baale bɛ'aɛ,
  tcz-CHONGTHU: Keima jingkah lhaving in lengdoh ingting twikhanglen gallang peh'a
    gacheng jong leng,
  mar-mar: जर मी पहाटेचे पंख धारण करून आणि समुद्राच्या अगदी पलीकडच्या तीरावर जाऊन
    राहिलो तरी तेथे तू आहेस.
  isl-isl: Ef ég svifi á skýjum morgunroðans og settist við fjarlæga strönd,
  hlt-THB: Myncang khawkdai awhkaw ang hla awh tho nyng, tuicunli vang ben caqai a
    hlanaak na awm mai nyng seiawm,
  soq-soq: Naita ne omo wisediawo anteapa, ba omo pamediawo anteapa,
  qub-qub: Inti yagamunan caj-läpa pärir aywacuptëpis jana lamar cantuncho tiyacuycuptëpis
  bqp-bqp: Tó ma futɛ ma gɛ ifãboki kpa, tó ma gɛ vutɛ ísira bara ifãlɛtɛ kpa,
  hat-hat: Si m' vole ale bò kote solèy leve, osinon si m' al rete bò lòt bò lanmè,
  eng-BSB: If I rise on the wings of the dawn, if I settle by the farthest sea,
  eng-WEBPB: If I take the wings of the dawn, and settle in the uttermost parts of
    the sea,
  kbq-kbq: Hagi nanterama zahufa zagema nehanatina, nagrama nageko'na huntesige'na
    hare'na vu'na hagerimofo amu'nompima me'nea mopafi umanuresina,
  pon-pon: Ma i ale pan pir en umpul en katipin, ap mimieta ni kailan madau.
  nhe-BL: Intla nijpiyasquía noeltlapal huan nipatlanisquía, huan niquixcotonasquía
    nopa hueyi atl,
  wnc-wnc: Siwan nata tembana siknga enake kwaitda binga bepmake maa siknga yanggabam
    gwene kautdu saak komune ba kuwit, ba paku gunzitda akonggaune ba pukunggaune
    ba kuwit. Ga waomune kuut ayuayak.
  bus-bus: Tó ma fɛɛ ma gaa ↄfãntɛ̃bↄɛ kpa, tó ma gaa vɛ̃ɛ ísia baa ↄfãntɛ̃gɛ̃kpɛn
    kpa,
  gub-BL: Aze awewe kwarahy ihemaw kutyr nehe, Aze azapo hereko haw muite xe wi kwarahy
    heixe haw kutyr nehe,
  eng-DRA: 'Give me not up, O Lord, from my desire to the wicked: they have plotted
    against me; do not thou forsake me, lest they should triumph.'
