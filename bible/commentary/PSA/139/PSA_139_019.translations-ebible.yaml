verse: PSA.139.019
translations:
  mal-C: ദൈവമേ, അങ്ങ് ദുഷ്ടരെ സംഹരിച്ചിരുന്നെങ്കിൽ നന്നായിരുന്നു! രക്തദാഹികളേ, എന്നെ
    വിട്ടകന്നുപോകൂ!
  deu-TKW: Ach, daß du doch die Gottlosen töten wolltest, Gott, und die Blutgierigen
    von mir weichen müßten,
  lin-lin: Oh Nzambe, soki kaka ozalaki na Yo koboma moto mabe ! Bino basopi makila
    ya bato, bokende mosika na ngai !
  mmx-mmx: O Moroa, a vara i do una sev amet luvuttadi sepsev amet tadi! A vara i
    do luvuttadi sepsev amet dinaba ke xepe mulus ia!
  eng-LSV: Do You slay, O God, the wicked? Then, men of blood, turn aside from me!
  eng-GNV: 'Oh that thou wouldest slay, O God, the wicked and bloody men, to whom
    I say, Depart ye from mee:'
  eng-WEBSTER: 'Surely thou wilt slay the wicked, O God: depart from me therefore,
    ye bloody men.'
  nhw-BL: Toteco Dios, nelía elisquía cuali sintla tiquintzontlamiltisquía nochi masehualme
    catli amo mitztlepanitaj. Xijchihua ma nechtlalcahuica nopa temictiani,
  swh-ONEN: Laiti ungewachinja waovu, Ee Mungu! Ondokeni kwangu, ninyi wamwaga damu!
  bba-bba: Gusunɔ, ɑ de tɔn kɔ̃sobu bu ɡbi, kpɑ tɔn ɡowobu bɑ n kɑ mɑn tonde.
  eng-KJVCPB: 'Surely thou wilt slay the wicked, O God: Depart from me therefore,
    ye bloody men.'
  luo-luo: Yaye Jehova Nyasaye, mad iyie ineg joma timbegi richo! Ayiuru buta, un
    joma rich chwero remb ji omakogi!
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܩܵܛܠܹܬ ܠܪ̈ܲܫܝܼܥܹܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܪܚܘܿܩܘܼܢ ܡܸܢܝܼ، ܝܵܐ ܫܲܦܟ݂ܵܢܹ̈ܐ
    ܕܕܸܡܹ̈ܐ.
  meu-meu: Dirava e, kara dika taudia boma aladia mase bema namo; bona rara ihahebubuna
    e uramu taudia bema rakatanigu danu bema namo;
  npi-ULB: हे परमेश्‍वर, तपाईंले दुष्‍टहरूलाई मार्नुभएको भए असल हुन्‍थ्‍यो । ए हिंस्रक
    मानिसहरू हो, मबाट दूर होओ ।
  yor-yor: Ọlọ́run ìbá jẹ́ pa àwọn ènìyàn búburú nítòótọ́; nítorí náà kúrò lọ́dọ̀
    mi ẹ̀yin ọkùnrin ẹlẹ́jẹ̀.
  pes-OPCB: خدایا، بدکاران را نابود کن! ای جنایتکاران از من دور شوید!
  tgl-ULB: Kung iyo lamang papatayin ang masasama, O Diyos; lumayo sa akin, ikaw na
    marahas na tao.
  nop-nop: Bepaŋ, nu indiŋ nadilat, me kadakahi adi widihikumuŋ tibeŋ. Kaŋ me koŋgolondahi
    adi kedem binabuŋa uneŋ.
  cbu-NT: Ashiriya, shiy Apaa, pachampanee tputs nuwaa kasimaam zandkusin, anoo arap
    zanganingcha. Tpachingangcha.
  hui-hui: Ngode Datagaliwabe-o wali agali mini kowi bu karuore homelo bowaore ha
    nabira lalu kogoni. Wali agali bame irane nawini bo wahama ibaga biaga karu ti
    baba i̱ mandagi habe mangabago tiore erebaha nabira lalu kogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​ယုတ်​မာ​တို့​အား​ကိုယ်​တော်​ရှင် ကွပ်​မျက်​တော်​မူ​ပါ​စေ​သော။
    အ​ကြမ်း​ဖက်​သ​မား​တို့​သည်​ကျွန်​တော်​မျိုး​ထံ​မှ ထွက်​သွား​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་མི་ངན་གསོད་གྱུར༌ཅིག །ལག་དམར་ཁྱོད་རྣམས་ང་དང་འབྲལ་བར༌གྱིས།།
  wsk-wsk: O Kaem, aninga angamang ni kariimet memek nunga moar se kuemonko! Nina
    kari nigiting gue ago, tagi talko!
  sna-sna: Dai mukangouraya vakaipa, imi Mwari! Endai kure neni, imi vanhu vokuteura
    ropa!
  spa-BLM: Si tú, Dios, mataras a los malvados. ¡Aléjense de mí, sanguinarios!
  cac-cac: Ach in Diosal, iq'uel sq'uinal eb' sc'ulan chucal. Najat tzic'canel eb'
    mac'umcham anima d'a in tz'ey.
  swh-ULB: Ee Mungu, kama ungewaua waovu; ondokeni kwangu enyi watu wenye vurugu.
  wed-wed: Oo God! A ḡoei da ḡoʼapoapoei ravai uta viraḡeni. Tauviraḡena uta viaḡaḡei
    da eḡa ina nei awariu.
  deu-ELBBK: Möchtest du, o Gott, den Gottlosen töten! Und ihr Blutmenschen, weicht
    von mir! ...
  mbb-OT: He Megbevayà, berakat he ebpenhimetayan nu is menge lalung! Berakat he mebpekeziyù
    kayi te kediey is menge ebpenhimatey te menge etew.
  mal-2015: ദൈവമേ, നീ ദുഷ്ടനെ നിഗ്രഹിച്ചെങ്കിൽ കൊള്ളായിരുന്നു; രക്തപാതകന്മാരേ, എന്നെ
    വിട്ടുപോകുവിൻ.
  gup-gup: O God, ngadjare yibenbun nawu birriwarre bininj. Wanjh ngaye ngayime, “Ngudda
    bininj nawu ngurridjare kandibun kunkurlba dorrengh, wanjh kandibawo!”
  ctu-CTI: Muqꞌuic a tsʌnsan jini simaroñoꞌ bʌ, Putsꞌtyanla tic tyojlel jatyetla laꞌ
    wujil bʌ tsʌnsʌ.
  rmc-rmc: Oj, Devla, te murdarďalas le nalačhe manušen! Džan mandar het, muršale,
    savenge džal pal o murdaripen!
  nlg-nlg: Ghe God, ke vagha ko taghalaghiniana na lei tinoni dika ke, ma kara righihoru
    keha ghua na lei tinoni [labu tabo]/[haga labu mate].
  pes-OPV: یقین‌ای خدا شریران را خواهی کشت. پس‌ای مردمان خون ریز از من دور شوید.
  ron-1924: О, Думнезеуле, де ай учиде пе чел рэу! Депэртаци-вэ де ла мине, оамень
    сетошь де сынӂе!
  aui-aui: God, tagu parapa akayokayoveni da berabero wawayidi kunikasunughana! Kasukasunugha
    wawayidi gwabiguma kurukwavina tavetaveyana.
  ben-OBCV: হে ঈশ্বর, যদি তুমি দুষ্টদের ধ্বংস করতে! আমার কাছ থেকে দূর হও, তোমরা যারা
    রক্তপিপাসু!
  som-som: Ilaahow, hubaal waxaad layn doontaa kuwa sharka leh, Haddaba iga taga,
    raggiinna dhiigyocabyada ahow.
  eng-ASVBT: 'Surely thou wilt slay the wicked, O God: Depart from me therefore, ye
    bloodthirsty men.'
  mna-mna: O Anutu, nio aŋsombe nu pun kat zin wal sananŋan ma timetmeete lup. Mi
    zin wal ta titekteege siŋ pizin tomtom na, leleŋ be timbot molo pio.
  ita-1885: Certo, o Dio, tu ucciderai l'empio; Perciò, uomini di sangue, dipartitevi
    da me.
  eng-ULB: If only you would kill the wicked, God; get away from me, you violent men.
  spa-VBL: Dios, ¡Si tan solo mataras a los impíos! ¡Asesinos, aléjense de mí!
  fra-_FOB: O Dieu, ne feras-tu pas mourir le méchant? Hommes de sang, éloignez-vous
    de moi!
  mal-mal: ദൈവമേ, അങ്ങ് ദുഷ്ടനെ നിഗ്രഹിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു; ക്രൂരജനമേ, എന്നെവിട്ടു
    പോകുവിൻ.
  urd-GVR: Ai Allāh, kāsh tū bedīn ko mār ḍāle, ki ḳhūṅḳhār mujh se dūr ho jāeṅ.
  suz-BL: परमप्रभु, गे इन अरेशो मटीब आन कली साइक्‍नी हना, रिम्‍शो दुम वा। हुश ख्राक्‍श
    पोक्‍ब आं क्‍येङा ङोन लमल।
  eng-NOY: O that thou wouldst slay the wicked, O God! Ye men of blood, depart from
    me!
  ita-1927: Certo, tu ucciderai l’empio, o Dio; perciò dipartitevi da me, uomini di
    sangue.
  ckb-ckb: خودایە، خۆزگە بەدکارەکانت دەکوشت! ئەی خوێنڕێژەکان، لێم دووربکەونەوە!
  eng-BBE: If only you would put the sinners to death, O God; go far from me, you
    men of blood.
  xsi-xsi: Ayo, Maro Kindeni, naŋa iloŋgu tu noko ma kupunzi tamâta sakamao pâta simâte.
    Naŋa iloŋgu tu kinzi tamâta kala ilonzi pa paraŋa nâ ŋinde nde ma sipile naŋa
    ku silâ.
  kan-OKCV: ದೇವರೇ, ಒಂದು ವೇಳೆ ನೀವು ದುಷ್ಟರೆಲ್ಲರನ್ನು ದಂಡಿಸಿಬಿಟ್ಟರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿರುವುದು!
    ಕೊಲೆಪಾತಕರೇ, ನೀವು ನನ್ನಿಂದ ತೊಲಗಿ ಹೋದರೆ ಎಷ್ಟೋ ಹಿತ!
  tam-2017: தேவனே, நீர் துன்மார்க்கனை அழித்தீரானால் நலமாக இருக்கும்; இரத்தப்பிரியர்களே,
    நீங்கள் என்னை விட்டு அகன்றுபோங்கள்.
  spa-RV-1909: De cierto, oh Dios, matarás al impío; apartaos pues de mí, hombres
    sanguinarios.
  ron-BTF: Da, vei ucide pe cel stricat, Dumnezeule; de aceea plecați de la mine,
    oamenilor sângeroși.
  eng-WEBP: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  eng-FBV: God, if you would only kill the wicked! Murderers, get away from me!
  nld-1939: 'Dood dan de bozen, o God, En laat de bloeddorstigen ver van mij blijven:'
  nch-BL: Toteco Dios, nelía elisquía cuali sinta tiquintzontamiltisquía nochi masehualme
    cati amo mitztepanitaj. Xijchihua ma nechtalcahuica nopa temictiani,
  vie-1934: Hỡi Đức Chúa Trời, Chúa ắt sẽ giết kẻ ác! Hỡi người huyết, hãy đi khỏi
    ta.
  cha-cha: 'Seguro na unpuno y taelaye, O Yuus: enaomina mañuja guiya guajo y manmejga
    na taotao sija.'
  hin-CV: परमेश्वर, अच्छा होता कि आप दुष्ट की हत्या कर देते! हे रक्त पिपासु, दूर हो
    जाओ मुझसे!
  eng-OURB: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  spa-BES: Si tan solo pusieras a los pecadores a la muerte, oh Dios; lejos de mí,
    hombres sanguinarios.
  tdx-tdx: Ehe ohoño loza o lo-tserekeo, ry Andrianañahare ! Mihankàña amako arè,
    ry ondaty mpampiori-dioo,
  tha-KJV: โอ ข้าแต่​พระเจ้า แน่​นอนพระองค์จะทรงสังหารคนชั่วเสีย ดังนั้น คนกระหายเลือดเอ๋ย
    จงพรากไปจากข้าพระองค์
  por-BR-2018: Ah, Deus, tomara que mates ao perverso! E vós, homens sanguinários,
    afastai-vos de mim;
  deu-ELO: Möchtest du, o Gott, den Gesetzlosen töten! Und ihr Blutmenschen, weichet
    von mir! ...
  eng-WYC-2018: For thou, God, shalt slay sinners; ye men-quellers, bow away from
    me. (O God, I wish that thou wouldest kill the sinners; ye murderers, go far away
    from me!)
  epo-epo: Mortigu, ho Dio, la malvirtulojn, Kaj sangaviduloj foriĝu de mi!
  gfk-gfk: Maris, God, bia nugu bu bing se um ira ut na sakena! Muat haan talur iau,
    muat ira ut na hinarubu bingibing.
  uig-PIN: Aⱨ, Sǝn rǝzillǝrni ɵltürüwǝtsǝng iding, i Huda! Ⱪanhor kixilǝr, mǝndin
    yiraⱪ bolux!
  beo-beo: Gode! Na dawa:loba da Dia wadela:i hamosu dunu fane lelegemu. Na dawa:loba
    da mosolasu dunu na yolesima:mu.
  tpi-OTNT: God, mi laik bai yu kilim i dai ol man nogut. Na mi laik bai ol man bilong
    pait i mas lusim mi.
  hau-SA: Da kawai za ka kashe mugaye, ya Allah! Ku rabu da ni, ku masu kisankai!
  udu-udu: Ayy /e jin mini ’taki ’kosh uni kun mii tonthus moyi, ayy Arumgimis, dhali
    ki ’kwani kun wol ’kwaniya bas mo mini ’taki ḵwa/ is buni bwa ’peni aha/ mo,
  uig-LAT: Ah, Sen rezillerni öltürüwetseng iding, i Xuda! Qanxor kishiler, mendin
    yiraq bolush!
  nde-nde: Ungasake ubabulale ababi, awu Nkulunkulu! Sukani kimi lina bachithi begazi!
  ton-ton: '‌ʻE ʻOtua, ko e moʻoni te ke tāmateʻi ʻae angahala: ko ia mou ʻalu ʻiate
    au, ʻakimoutolu ʻae kau tangata pani toto.'
  ces-1613: Zabil-li bys, ó Bože, bezbožníka, tehdážť by muži vražedlní odstoupili
    ode mne,
  eng-WMB: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  tam-TCV: இறைவனே, கொடியவர்களை நீர் கொன்றுபோட்டால் நலமாயிருக்கும்! இரத்தவெறியரே, என்னைவிட்டு
    அகன்றுபோங்கள்!
  ceb-ULB: Dios, kung patyon unta nimo ang daotan; palayo kanako, kamo nga mga tawong
    bangis.
  pol-UBG: Zgładzisz, Boże, niegodziwego; niech odstąpią ode mnie ludzie krwawi;
  agr-agr: Apajuíyah, aents pegkegchau aina duka ijinata, dutikakum magkagtin aidaushkam
    datupatjukta.
  kyc-kyc: O Anatu, nambame yulu koo pingi dupwa pyapili lao suu pilyu. Reke reke
    karo randa jingi akali dupwame namba wakale karalase lao kaeyamili lao suu pilyu.
  urd-GVU: اے اللہ، کاش تُو بےدین کو مار ڈالے، کہ خوں خوار مجھ سے دُور ہو جائیں۔
  eng-OEBCW: Will you slay the wicked, O God? And remove from me the bloodthirsty,
  deu-1912: Ach Gott, daß du tötetest die Gottlosen, und die Blutgierigen von mir
    weichen müßten!
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ದುಷ್ಟರನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟರೆ, ಎಷ್ಟೋ ಒಳ್ಳೆಯದು. ಕೊಲೆಪಾತಕರೇ, ನನ್ನಿಂದ
    ತೊಲಗಿಹೋಗಿರಿ.
  yap-yap: A Got, kari gum’ ni bochan ni manga yugu mu thang e pogofan rok e pi’in
    kireb! Ku gum’ ni bochan ni manga yigi pageg e pi girdi’ nma mathang pogofan!
  hlt-MCSB: Pathen aw halang ke na rhaem oeh atah hlang thii he kai taeng lamloh khoe
    mai.
  mdy-ETH: ፆኦሲዮ! ፑርቶ ዓሶ ባይዜቴራ! ዒንሢ ሃይ፥ ሱጉፆ ዼኤቤ ዓሳ ታ ኮይላፓ ባይቁዋቴ!
  qvs-NT: A, Tata Dios, tukuy sakra mana alli rurak runakunata kastigaysapa. Chay
    wañuchiwanayak runakunata ñukamanta anchuchiysapa.
  twi-ASANTE: Ao Onyankopɔn, sɛ anka wobɛkumkum amumuyɛfoɔ a! Momfiri me so, mo mogyapɛfoɔ!
  eng-WEBU: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  acu-NT: Yusru aints ainau amin nakitramina nuna pujutringkia jurukiarta. Nuka nangkamiar
    amin naarmin pachisar pasé chichainawai. Tura asaramtai mangkartin ainau wina
    takarsacharti tusam waitkata.
  spa-PDDPT: ¡Oh ʼEloah, si mataras al perverso, Si, por tanto, se alejan de mí los
    hombres sanguinarios!
  gun-gun: Xeruete, remomba voi 'rãgue heko vai va'e! Avakue tuguy moẽa, pejepe'apa
    xea gui!
  agu-BL: Ma jalu' Ta', che'lk cu'n swutz yi e' yi qui na cyek ẍchi'u'. Che' lajlenu'
    yi e' biyol nak tzinwutz.
  ilo-ULB: No papatayem la koman ti nadangkes, O Dios; umadayokayo kaniak, dakayo
    a naranggas a tattao.
  kpg-kpg: Meenei God, au e hiihai huoloo bolo Goe gi daaligidia gii mmade digau huaidu!
    Au e hiihai huoloo bolo digau daaligi dangada la gii hula gi daha mo au!
  uig-ARA: ئاھ، سەن رەزىللەرنى ئۆلتۈرۈۋەتسەڭ ئىدىڭ، ئى خۇدا! قانخور كىشىلەر، مەندىن
    يىراق بولۇش!
  bps-bps: E Dwata, fye moon ku fnatim i dad to sasè, na fye moon ku talà agu nan
    snamuk i dad to mayè mati to.
  sus-sus: Ala, yandi, i xa mixi ɲaaxie faxa, i xa faxɛtie makuya n na.
  pon-2006: Maing Koht, ia uwen ei ngoangki komwi en ketin kemehla aramas suwed kan!
    Ia uwen ei ngoangki aramas lemei en piseksang ie!
  jae-jae: O Anôtô, ônac alôb-alôbwaga êndumaŋ ma ôkêŋ lau, taŋ sêwê kaiŋ dec naŋ,
    sêc su aŋga aêŋoc.
  ksd-ksd: God, boina ba una ubu ra umana tena varpiam! I boina avat a vana kan iau,
    avat a umana tena vardodoko.
  tur-YTC: Keşke sen, ey Tanrı, kötüleri öldürsen. Uzak durun benden, siz kana susamış
    insanlar!
  bel-N: Калі б Ты, Божа, забіў бязбожніка, тады людзі крывавыя адыйдуць ад мяне.
  kpr-kpr: Arie, God, nanda uju mo, eviri. Ni nange ari ekoko embo daso ambaeteri!
    Nange gegenembo tataya kakato na do darigaoro, na nasukako iraeteni!
  ind-AYT: Seandainya Engkau membunuh orang fasik, ya Allah! Hai para penumpah darah,
    menjauhlah dariku!
  yom-yom: Enati ngeyo wuzola kaka vonda mutu wumbimbi, a Nzambi ! Bika luthatukila
    beno luntengulanga menga !
  yut-yut: Piŋkop, amɨn yokwi dapbɨ kɨmotni do nandɨsat. Amɨn dapdap amɨn ji nepmaŋ
    dek kɨt!
  nya-nya: Ndi bwino mukanangopha anthu oyipa, Inu Mulungu! Chokereni inu anthu owononga
    anzanu!
  kyg-kyg: O Gotiyo, huꞌna, hosu vayaꞌmo apamagisanafeꞌmo neꞌnahaiye. Kaveta nehapaya
    vayaꞌmo nataleꞌa visayafeꞌmo neꞌnahaiye.
  hrv-hrv: De, istrijebi, Bože, zlotvora, krvoloci nek' odstupe od mene!
  mps-mps: God, eno homugo nago te dwai sę ebo bidi dabe ela mumainu homu ebao. Tama
    eno homugo te hwįbo bidi dabego ena tagalumainu homu ebo dao.
  tpi-tpi: God, mi laik bai yu kilim i dai ol man nogut. Na mi laik bai ol man bilong
    pait i mas lusim mi.
  dan-1931: Vilde du dog dræbe de gudløse, Gud, måtte Blodets Mænd vige fra mig,
  vie-OVCB: Lạy Đức Chúa Trời, hẳn Chúa sẽ giết người gian ác! Bọn khát máu, hãy xa
    khỏi ta!
  guj-2017: હે ઈશ્વર, તમે જ દુષ્ટોનો સંહાર કરશો; હે ખૂની માણસો મારાથી દૂર થાઓ.
  pon-2006A: Maing Koht, ia uwen ei ngoangki komwi en ketin kemehla aramas suwed kan!
    Ia uwen ei ngoangki aramas lemei en piseksang ie!
  por-BRBSL: Se apenas você, Deus, matasse os ímpios. Afastem-se de mim, seus homens
    sedentos de sangue!
  eng-OEBUS: Will you slay the wicked, O God? And remove from me the bloodthirsty,
  swe-swe: '[Följande fyra verser utlämnas ibland när psalmen reciteras, men de finns
    med i psalmen och ger en bakgrund till varför psalmen komponerades. Psalmisten
    har blivit sårad och sviken, utstått ondska från människor som hatar Gud och gör
    uppror mot honom. Mitt i detta kaos och motstånd, talar denna psalm om förtröstan,
    tacksamhet och en innerlig Gudsnärvaro.] Om du bara ville döda de gudlösa, Gud
    (Elohim)! Bort från mig, ni blodtörstiga!'
  cth-cth: Oe Cathut, tamikaponaw hah na thet pawiteh ahawi han doeh. Tami thei hanlah
    thi ka phuen e naw, kai koehoi tâcawt awh.
  twi-twi: Sɛ anka, Onyankopɔn, wubekunkum amumɔyɛfo ɛ! Mumfi me so, mo a moyɛ mogyapɛfo!
  hlt-hlt: Pathen aw halang ke na rhaem oeh atah hlang thii he kai taeng lamloh khoe
    mai.
  tbz-SIM: Áú Kuyie! Kɑ̀ɑ bo yie nhɑ́ kuɔ bɛyɛibɛ, kɛ̀ dɛ̀ bo yie nhɑ dɛ́tinnɛ bɛnitikɔ̀ùbɛ̀.
  msy-2020: O God, nɨ gumazir kurabav sueghtɨ me arɨmɨghireghasa kɨ ifonge. Gumazir
    mɨsoziba na atakigh.
  dop-dop: Hɑɩ, Ɩsɔ, mɑ kooliɣi sɩ ń kʋ ɑsɑɣɑɑ. Hɑtələnɑ-m yʋlʋkʋlɑɑ mpɛ.
  azb-azb: Ey Allah, kaş ki pisləri qıraydın, Qantökənlərin hamısı məndən uzaq olaydı,
  eng-DBY: Oh that thou wouldest slay the wicked, O God! And ye men of blood, depart
    from me.
  hin-2017: हे परमेश्वर निश्चय तू दुष्ट को घात करेगा! हे हत्यारों, मुझसे दूर हो जाओ।
  wol-KYG: Éy sama Yàlla, soo reyoon ñu bon ñii! Yeen bóomkat yi, soreleen ma!
  swp-swp: Eaubada e, taba laulau gewagewa tataodi u unuidi mo, taba taunimaosina
    tataodi hinage se torohaigabaegu,
  bjr-bjr: Oo Anutu anee mandoosana maree mariasa narinnaranoo fee qidaqa. Faiqí fidika
    ruqiqee mariasa qini quqasee fififaqa qeeqaraa marianauree qidaqa.
  eng-YLT: Dost Thou slay, O God, the wicked? Then, men of blood, turn aside from
    me!
  kne-kne: Sik-a ay Diyos et sapay koma ta peslem din ipogaw ay makapese ya lawa ay
    mangipalawlawa en sik-a ta say tomaynan da koma.
  eng-WYC-2017: For thou, God, shalt slay sinners; ye men-quellers, bow away from
    me.
  eng-WMBB: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  zat-NTPS: Dios, da líqueze gutiu' benne' ca' dxelune̱' da cale̱la. Chee̱ le̱ na',
    le gucuasa naga zua', le'e, we̱te benne'.
  zty-NTPS: X̱ana' Dios, da' likze goto' benne' wen da' ẕinnj ka'. Che ḻen le kwas
    gan zoa', ḻe'e, benne' wet benách ka'.
  urd-GVH: ऐ अल्लाह, काश तू बेदीन को मार डाले, कि ख़ूनख़ार मुझसे दूर हो जाएँ।
  rug-rug: Kei Tamasa, hiva hola nia rau si pude va mate pani Goi sari na tie kaleadi,
    meke sari na tie variva mate si madi taloa koa rau!
  gaz-gaz: Maaloo yaa Waaqi, ati utuu hamoota fixxee! Warri dhiiga namaa dhangalaaftan,
    narraa fagaadhaa!
  fra-LSG: O Dieu, puisses-tu faire mourir le méchant! Hommes de sang, éloignez-vous
    de moi!
  gnn-gnn: Garray! Nhäku warray nhe ŋuli yakanydja buma ŋunhi yätjmirrinhanydja yolŋu'‐yulŋunha?
    Yana walala bini winya'yunana‐wala ŋarrakala.
  yal-yal: Ala, a yi lan nun i xa muxu ɲaxine faxa! Faxa tiine, ɛ masiga n na.
  iou-iou: Yäke! Anutu, gäk äma waki täŋpani däpmäŋ yäŋ nadätat! Täŋiri ämata komi
    jop nadäŋ yämik täkaŋ u nabä-kätäwut!
  haw-1868: E pepehi io mai no oe i ka poe hewa, e ke Akua; E na kanaka koko, e hele
    aku oukou, mai o'u aku nei.
  arb-NAV: لَيْتَكَ يَا اللهُ تَقْتُلُ الأَشْرَارَ، فَيَبْتَعِدَ عَنِّي سَافِكُو الدِّمَاءِ.
  ded-ded: O Anutu, ngic Anutu ngadehema mangana megecdeac ayemmeande nga ngic sacnina
    hetinggegecdeac ayemmeande, yeni kpebucyununa wanubisia, imocac yombong anende.
  ewe-ewe: O! Mawu, negbe ɖe nàtsrɔ̃ ame vɔ̃ɖiwo hafi! Mite ɖa le gbɔnye, mi hlɔ̃dolawo!
  eng-LEE: If thou wouldst but slay the wicked, O God! and ye men of blood, depart
    from me.
  asm-FB: হে ঈশ্বৰ, তুমি নিশ্চয়ে দুষ্টবোৰক বধ কৰিবা, হে ৰক্তপাতীবোৰ, মোৰ ওচৰৰ পৰা
    দূৰ হোৱা।
  sus-A: عَلَ، يَندِ، عِ شَ مِشِ حَاشِيٍ قَشَ، عِ شَ قَشّتِيٍ مَكُيَ ﭑ نَ.
  fra-SBL: Si seulement toi, Dieu, tu tuais les méchants. Éloignez-vous de moi, hommes
    assoiffés de sang !
  hbo-hbo: אִם־תִּקְטֹ֖ל אֱלֹ֥והַּ ׀ רָשָׁ֑ע וְאַנְשֵׁ֥י דָ֝מִ֗ים ס֣וּרוּ מֶֽנִּי׃
  kik-kik: Wee Ngai-rĩ, naarĩ korwo woraga arĩa aaganu! Njehererai, inyuĩ mũnyootagĩra
    gũita thakame!
  fra-NCL: O Dieu, ne feras-tu pas périr le méchant ? Hommes de sang, éloignez-vous
    de moi !
  cek-AK: Aw Angraeng, kasae kaminawk loe na hum tangtang tih; to pongah nangcae athii
    anghae kaminawk, kai khae hoi kangthla ah om oh.
  cuk-cuk: Bab-Dummad, dule-isganamar be oburgwe. Dule-ablis-eomalad, angi be obangue.
  pma-pma: O Ahi, ek vati mok keke ku vini koakeil amum kalkali lises, ka kisakin
    meatin keil koa e vati avouas inau mamat, iha ranau.
  tel-2017: దేవా, దుష్టులను నువ్వు కచ్చితంగా హతమారుస్తావు. హింసించే వాళ్ళంతా నా దగ్గర
    నుండి వెళ్ళిపొండి.
  hat-BSA: O ke Ou ta touye mechan yo, O Bondye. Soti sou mwen, O moun ki vèse san.
  bxh-bxh: Aee–, egu Yaubada, E fanuha wananaha bena heyaya tau laulau ginauli wa
    wunuidi! Yo tau aiꞌaiyunu wa falakodi.
  kos-kos: O God, nga kena tuh kom in uniya mwet koluk! Nga arulana kena tuh mwet
    sulallal in fahsr likiyu.
  hbo-WLC: אִם־תִּקְטֹ֖ל אֱל֥וֹהַּ ׀ רָשָׁ֑ע וְאַנְשֵׁ֥י דָ֝מִ֗ים ס֣וּרוּ מֶֽנִּי׃
  ibo-ibo: O Chineke, a sịkwarị na ị ga-ala ndị ajọ omume niile nʼiyi! Sitenụ nʼebe
    m nọ pụọ, unu ndị na-akwafu ọbara!
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ନିଶ୍ଚୟ ଦୁଷ୍ଟମାନଙ୍କୁ ବଧ କରିବ; ଏହେତୁ ହେ ହତ୍ୟାକାରୀ ଲୋକମାନେ,
    ତୁମ୍ଭେମାନେ ମୋʼ ନିକଟରୁ ଦୂର ହୁଅ।
  chk-chk: Ai Kot, amwo kopwe niela ekewe aramasangau. Amwo ekewe mwän mi nimanauei
    aramas repwe sü seniei.
  rop-rop: Bat God, ai wandim yu garra binijimap detlot brabli nogud pipul, ol detlot
    hu oldei meigimbat plen blanga medrimbat pipul. Yu andimwei olabat brom mi!
  mwf-2018: Yile, ngay marda manganart ngem kardu wiyenpun thunthuknu warda i marda
    manganart ngem kardu thu-wunma wunku parningipartnu warda ngay-yu.
  ukr-1871: О коли б ти, Боже, погубив беззаконника! І ви, людожери, відступіться
    геть від мене!…
  yon-yon: O God, miin arewa kamenabidan kuu yeene nongkobe! Yeremboromdan, yiib kuu
    ne yaa angkanime!
  deu-1951: Ach Gott, daß du den Gottlosen tötetest und die Blutgierigen von mir weichen
    müßten!
  eng-JPS: If Thou but wouldest slay the wicked, O God — depart from me therefore,
    ye men of blood;
  srp-1865: Da hoæeš, Bože, ubiti bezbožnika! Krvopije, idite od mene.
  lug-lug: Abakola ebibi batte, Ayi Katonda; abasajja abassi b’abantu banveeko.
  heb-heb: אם תקטל אלוה רשע ואנשי דמים סורו מני׃
  ben-IRV: যদি শুধু তুমি দুষ্টকে হত্যা করেছিলে, হে ঈশ্বর, হে হিংস্র লোকেরা, আমার কাছ
    থেকে দূরে চলে যাও, তোমরা হিংস্র লোকেরা।
  ntu-ntu: Murde rblxbep bange drtwr ngr nqmq krm. ?Memule tqasa-ngrn nzayrplapx-krm
    kxdrka'-ngrng? ?Myx kxmule trnamilxtxokalq nidr?
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਜ਼ਰੂਰ ਦੁਸ਼ਟਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟੇਂਗਾ, ਹੇ ਖੂਨੀਓ, ਮੈਥੋਂ ਦੂਰ ਹੋ
    ਜਾਓ!
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော်သည် မ တရားသောသူတို့ ကို ကွပ်မျက် တော်မူပါစေသော။
    လူ အသက် ကိုသတ် တတ်သောသူတို့၊ ငါ့ ထံ မှ ဖယ်သွား ကြ။
  kgf-kgf: O Anutu kaiʒiliweŋ ic unuwaŋnec, sac nene ieneŋ wainémma kembunec.
  tte-O: O Yaubada, tem bwai toyauyaulene kuunuyamateli yo tounuyamate kutawoili na
    silowasi koliyau.
  tbg-tbg: Mpo Kotio, are qora kaiqa vare variaka aru taiqa kairaqe, te hove tiataara.
    Ne vaiinti aruke variaka, ne tiqaahai qaqirake niaraini vuaterama turo.
  hmo-hmo: Dirava e, lau ura be kara dika taudia oi ese oi alaia mase! Lau ura dagedage
    taudia ese lau do idia rakatania!
  zar-NT: Raca ládxaʼa usunítiuʼ nupa tuáʼ döʼ, Dios. Que lë ni naʼ, guliʼcuíta ga
    zoaʼ, núlöliʼ rútiliʼ bönachi.
  urd-urd: ऐ ख़ुदा! काश के तू शरीर को क़त्ल करे। इसलिए ऐ ख़ूनख़्वारो! मेरे पास से
    दूर हो जाओ।
  bqc-SIM: Lua, bↄ́ ńlɛ dã́ ń gbɛ̃vãiↄi? À gomala gbɛ̃dɛnaↄ!
  tcz-CHONGTHU: O ka Pathen Elohim miphalouho hi nasuhmang hitavele ong! Tolthat ho
    kahinkhoa kon in potdoh'un.
  mar-mar: हे देवा! जर तू दुष्टांना मारुन टाकशील; अहो हिंसाचारी मनुष्यांनो! माझ्यापासून
    दूर व्हा.
  isl-isl: Vissulega munt þú, Guð, útrýma níðingunum. Já, burt með ykkur, þið morðingjar!
  hlt-THB: Aw Bawipa, nang ing thlakche khqi doeng mah na him mai mantaw! Nangmih
    thlang a thin a mik ngaih tloek, ka venawh kawng ak hla na awm hoer uh!
  soq-soq: God, ne menaidanedia e apana kadi dewasaia bomoa! Ne mainawo wita kadilala
    tanamowo nambe antopu.
  qub-qub: Tayta Dios, fiyucunataga wañurachiy. Ñaupäpita garguy wañuchicojcunata.
  bqp-bqp: Luda, tó ĩni gbɛ̃ vãninↄ dɛdɛ dé? À gomala, ákↄ̃nↄ gbɛ̃dɛrinↄ!
  hat-hat: Bondye, si ou ta vle touye mechan yo! Si ou ta vle fè ansasen yo manyè
    kite m' an repo!
  eng-BSB: O God, that You would slay the wicked— away from me, you bloodthirsty men—
  eng-WEBPB: If only you, God, would kill the wicked. Get away from me, you bloodthirsty
    men!
  kbq-kbq: Anumzamoka nagri'ma navenesiana, havi avu'ava zama nehaza vahe'ma zamahe
    frisanana knare hugahie. Hazenkema eri hakarema huta vahe korama eri neragiza
    vahe'mota, nagri navatetira atreta afete viho.
  pon-pon: O Main Kot, kom jota men kamela me doo jan Kot akan; o me kin inon ion
    nta, en muei jan ia!
  nhe-BL: Toteco Dios, nelía elisquía cuali intla tiquintzontlamiltisquía nochi tlacame
    tlen ax mitztlepanitaj. Xijchihua ma nechtlalcahuica nopa temictiani,
  wnc-wnc: Anutu, nata wai aminu atzipi kumningge nataat. Ngan, ginu aminu amak tasike
    amin zipa kungwakaing aminu napmake kunong.
  bus-bus: Luda, tó nɛ́ gbɛ̃ zaaanↄ dɛdɛ dé? À gumala a gbɛ̃dɛrinↄ!
  gub-BL: O Tupàn, aze mo eremumaw ikatu 'ym ma'e ne wà, herurywete mo ihe. Aze mo
    awa ipuruzukaiw ma'e utyryk ihewi wà, herurywete mo ihe.
