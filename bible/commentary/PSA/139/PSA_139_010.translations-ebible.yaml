verse: PSA.139.010
translations:
  mal-C: അങ്ങയുടെ തിരുക്കരം അവിടെയും എനിക്കു വഴികാട്ടും, അവിടത്തെ വലതുകരമെന്നെ താങ്ങിനടത്തും.
  deu-TKW: auch da würde deine Hand mich führen, deine Rechte mich erfassen.
  lin-lin: kuna mpe loboko na Yo ekotambolisa ngai, loboko na Yo ya mobali ekosimba
    ngai makasi.
  mmx-mmx: nenu mo unabak lok go xusu tim gomgonga ia la unaba nemen go rik lok tooro
    ia.
  eng-LSV: Also there Your hand leads me, || And Your right hand holds me.
  eng-GNV: Yet thither shall thine hand leade me, and thy right hand holde me.
  eng-WEBSTER: Even there shall thy hand lead me, and thy right hand shall hold me.
  nhw-BL: hasta nepa techyacanasquía ica mohueyi chicahualis.
  swh-ONEN: hata huko mkono wako utaniongoza, mkono wako wa kuume utanishika kwa uthabiti.
  bba-bba: min tii, wunɛn nɔmuwɑ ɡɑ koo mɑn kpɑrɑ, kpɑ wunɛn nɔm ɡeu ɡu mɑn nɛnɛ.
  eng-KJVCPB: Even there shall thy hand lead me, And thy right hand shall hold me.
  luo-luo: to kata kuno bende lweti biro telonae, kendo lweti ma korachwich biro maka
    motegno.
  aii-aii: ܐܘܼܦ ܬܵܡܵܐ ܐܝܼܕܘܼܟ݂ ܒܸܬ ܡܗܲܕܝܵܐ ܠܝܼ، ܘܝܲܡܝܼܢܘܼܟ݂ ܒܸܬ ܕܵܒ݂ܩܵܐ ܠܝܼ.
  meu-meu: unuseni ai danu oi imamu ese bema hakaugu, oi imamu idibana ese bema dogogu
    tao.
  npi-ULB: त्यहाँ पनि तपाईंको बाहुलीले मलाई डोर्‍याउनेछ । तपाईंको दाहिने बाहुलीले
    मलाई समातेर राख्‍नेछ ।
  yor-yor: àní, níbẹ̀ náà ni ọwọ́ rẹ̀ yóò fà mí ọwọ́ ọ̀tún rẹ yóò sì dì mímú.
  pes-OPCB: در آنجا نیز حضور داری و با نیروی دست خود مرا هدایت خواهی کرد.
  tgl-ULB: kahit doon ang iyong kamay ang aakay sa akin, at ang iyong kanang kamay
    ang hahawak sa akin.
  nop-nop: iŋgoŋ du uŋgoŋ hatiŋila nehitubu-lodaaŋ talitimeŋ tiŋa nanagitaŋ.
  cbu-NT: Mus kapungumashee kitkitaateena, yap zar pshtuku amb naakuri, shiysha Apaa,
    anshutamtishcha. Shiy uru nuwash taaksha. Nuwaa patsisakush, nda kasaksha.
  hui-hui: dindi gibuni gibuni urunihabi í̠ ha dege bulebere. Í̠na i̱ biamogo bulebi
    haru holebi ha dege bulebere.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို​ရှေ့​ဆောင် လမ်း​ပြ​တော်​မူ​ရန်​ထို​အ​ရပ်​တွင်​ရှိ​နေ​တော်
    မူ​မည်။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို​ကူ​မ​တော် မူ​ရန် ထို​အ​ရပ်​တွင်​ရှိ​နေ​တော်​မူ​မည်။
  bod-N: དེར་ཡང་ཁྱེད་ཀྱི་ཕྱག་གིས་ལམ་སྣ༌འདྲེན། །ཁྱེད་ཕྱག་གཡས་པས་ང་རང་སྐྱོར་བྱེད༌དོ།།
  wsk-wsk: nika kiting te am aga ilu se aga kiti guruguwasam.
  sna-sna: kunyange ipapo ruoko rwenyu runondisesedza, ruoko rwenyu rworudyi runondimbundikira.
  spa-BLM: hasta allí me llevará tu mano, y tu mano derecha me sostendrá.
  cac-cac: palta sc'och pax a c'ab' d'ayin ta'. Tzin a quetzchaan̈ yed' a vach' c'ab',
    tzin ic'an b'eyoc.
  swh-ULB: hata huko mkono wako utaniongoza, mkono wako wa kuume utanishika.
  bel-bel: Хай пакрые галовы тых, што мяне абступілі, ліха ад іхніх жа вуснаў.
  wed-wed: avena kampa ma uram ina raveniu, ma am rewapana ina painiu.
  deu-ELBBK: auch dort würde deine Hand mich leiten, und deine Rechte mich fassen.
  mbb-OT: ne zutun ka is ed-aǥak wey edtavang kedì.
  mal-2015: അവിടെയും നിന്റെ കൈ എന്നെ നടത്തും; നിന്റെ വലങ്കൈ എന്നെ പിടിക്കും.
  gup-gup: Wanjh ngudda kumekbe kankan dja mak kankarrkarrmeninj kubidkukun ke.
  ctu-CTI: Jinic tyo yaꞌi mi quej a tyajon. Mi quej a cʌñʌtyañon ti pꞌʌtyʌl bʌ a cꞌʌb.
  rmc-rmc: mek the ode man ľigenďahas tiro čačo vast, a pomožinďahas mange.
  nlg-nlg: Na limamu ke hagalo sodou so iga, me ke patupatu.
  pes-OPV: در آنجا نیز دست تومرا رهبری خواهد نمود و دست راست تو مراخواهد گرفت.
  ron-1924: ши аколо мына Та мэ ва кэлэузи ши дряпта Та мэ ва апука.
  aui-aui: na tam imam maragasina ininaghovegu, bi katiiyam inababaregu.
  ben-OBCV: এমনকি সেখানেও তোমার হাত আমাকে পথ দেখাবে, তোমার ডান হাত আমাকে ধরে রাখবে।
  som-som: Xataa halkaas gacantaada ayaa i hoggaamin doonta, Oo midigtaada ayaa i
    soo qaban doonta.
  lat-VUC: 'Caput circuitus eorum: labor labiorum ipsorum operiet eos.'
  eng-ASVBT: Even there shall thy hand lead me, And thy right hand shall hold me.
  mna-mna: nako aŋdeeŋu mbotmbot. Mi nu ko wiliŋ yo ma ituru tala.
  ita-1885: Anche quivi mi condurrà la tua mano, E la tua destra mi prenderà.
  eng-LXXUP: As for the head of them that compass me, The mischief of their lips shall
    cover them.
  eng-ULB: even there your hand will lead me, your right hand will hold on to me.
  spa-VBL: incluso allí tu mano me guiaría, tu diestra me ayudaría.
  fra-_FOB: Là même, ta main me conduira, et ta droite me saisira.
  mal-mal: അവിടെയും അങ്ങയുടെ കൈ എന്നെ നടത്തും; അങ്ങയുടെ വലങ്കൈ എന്നെ പിടിക്കും.
  lit-lit: net ten mane vedžios tavo ranka ir tvirtai mane laikys tavo dešinė.
  urd-GVR: wahāṅ bhī terā hāth merī qiyādat karegā, wahāṅ bhī terā dahnā hāth mujhe
    thāme rakhegā.
  suz-BL: गे मेकेर यो आं कली लां कोंइनीनी। मिनु गे इन सक्तिमी आं कली वारच पाइनीनी।
  eng-NOY: Even there shall thy hand lead me, And thy right hand shall hold me!
  ita-1927: anche quivi mi condurrà la tua mano, e la tua destra mi afferrerà.
  ckb-ckb: لەوێش دەستی تۆ ڕێنماییم دەکات، دەستی ڕاستت بە خۆیەوە دەمگرێت.
  eng-BBE: Even there will I be guided by your hand, and your right hand will keep
    me.
  xsi-xsi: ande noko ma kumo niani ndaina tona, aku noko ma pwai poe sondo pa naŋa
    wa kusaŋa mbauŋgu kuvilana wa.
  kan-OKCV: ಅಲ್ಲಿಯೂ ನಿಮ್ಮ ಕೈ ನನ್ನನ್ನು ನಡೆಸುವುದು, ನಿಮ್ಮ ಬಲಗೈ ನನ್ನನ್ನು ಹಿಡಿದಿರುವುದು.
  tam-2017: அங்கேயும் உமது கை என்னை நடத்தும், உமது வலதுகரம் என்னைப் பிடிக்கும்.
  spa-RV-1909: Aun allí me guiará tu mano, y me asirá tu diestra.
  ron-BTF: Chiar și acolo mâna ta mă va conduce și dreapta ta mă va susține.
  eng-WEBP: even there your hand will lead me, and your right hand will hold me.
  eng-FBV: even there your hand would lead me, your right hand would support me.
  nld-1939: Ook daar nog leidt mij uw hand, En houdt uw rechter mij vast.
  nch-BL: hasta nepa techyacanasquía ica mohueyi chicahualis.
  vie-1934: Tại đó tay Chúa cũng sẽ dẫn dắt tôi, Tay hữu Chúa sẽ nắm giữ tôi.
  cha-cha: Asta ayo gaegueja y canaemo na jaosgagaejonyo, ya y agapa na canaemo umantieneyo.
  hin-CV: वहां भी आपका हाथ मेरी अगुवाई करेगा, आपका दायां हाथ मुझे थामे रहेगा.
  eng-OURB: Even there your hand will lead me, and your right hand will hold me.
  spa-BES: Aun allí seré guiado por tu mano, y tu diestra me guardará.
  tdx-tdx: eo ka ty hitehafam-pità’o ahy, naho hanazok’ ahiko ty fità’o havana.
  tha-KJV: แม้​ถึงที่​นั่น พระหัตถ์ของพระองค์จะนำข้าพระองค์ และพระหัตถ์ขวาของพระองค์จะยึดข้าพระองค์​ไว้
  por-BR-2018: Até ali tua mão me guiaria, e tua mão direita me seguraria.
  deu-ELO: auch daselbst würde deine Hand mich leiten, und deine Rechte mich fassen.
  eng-WYC-2018: And soothly thither thine hand shall lead me forth; and thy right
    hand shall hold me. (Even there thy hand shall lead me forth; and thy right hand
    shall keep me safe.)
  epo-epo: Ankaŭ tie Via mano min kondukos, Kaj Via dekstra mano min tenos.
  gfk-gfk: kaia mah no limaam na lue iau, ma no dadas na kata na limaam na palim hadikdikit
    tar iau.
  uig-PIN: Ⱨǝtta axu jayda ⱪolung meni yetǝklǝydu, Ong ⱪolung meni yɵlǝydu.
  beo-beo: Di da amogai na oule bisili masa:ne amola na fidima:ne esalebe ba:la:loba.
  tpi-OTNT: bai yu stap long dispela ples tu bilong stiaim lek bilong mi na bilong
    helpim mi.
  hau-SA: can ma hannunka zai bishe ni, hannunka na dama zai riƙe ni gam.
  udu-udu: isi kani me’d pini shuki aha/ bway mo dhali me’da bim poros pini bu’thki
    aha/ mo.
  uig-LAT: Hetta ashu jayda qolung méni yétekleydu, Ong qolung méni yöleydu.
  nde-nde: lalapho isandla sakho sizangikhokhela, isandla sakho sokunene sizangibamba
    singiqinise.
  ton-ton: ‌ʻE tataki foki au ʻe ho nima ʻi ai, pea ko ho nima toʻomataʻu te ne puke
    au.
  ces-1613: I tamť by mne ruka tvá provedla, a pravice tvá by mne popadla.
  eng-WMB: even there your hand will lead me, and your right hand will hold me.
  tam-TCV: அங்கேயும் உமது கரம் எனக்கு வழிகாட்டும்; உமது வலதுகரம் என்னை இறுக்கிப் பிடித்துக்கொள்ளும்.
  ceb-ULB: bisan didto ang imong kamot maoy mogiya kanako, ang imong tuong kamot maoy
    mogunit kanako.
  pol-UBG: I tam twoja ręka prowadziłaby mnie i twoja prawica by mnie podtrzymała.
  agr-agr: '@see-verse:PSA.139.009'
  kyc-kyc: embame dokonako karo namba nyiso lanyuo papiri ingilyamo.
  urd-GVU: وہاں بھی تیرا ہاتھ میری قیادت کرے گا، وہاں بھی تیرا دہنا ہاتھ مجھے تھامے
    رکھے گا۔
  eng-OEBCW: there also your hand would grasp me, and your right hand take hold of
    me.
  deu-1912: so würde mich doch deine Hand daselbst führen und deine Rechte mich halten.
  kan-2017: ಅಲ್ಲಿಯೂ ನಿನ್ನ ಕೈ ನನ್ನನ್ನು ನಡೆಸುವುದು; ನಿನ್ನ ಬಲಗೈ ನನ್ನನ್ನು ಹಿಡಿದಿರುವುದು.
  yap-yap: ma ga bay u rom ni ngam pow’iyeg, ma ga bay u rom ni ngam ayuwegneg.
  hlt-MCSB: Teah pataeng na kut loh kai m'mawt vetih na bantang kut loh kai n'tuuk
    ni.
  mdy-ETH: ዒኢካ ኔ ዓኣያ ማዒ ኔ ኩቻ ኔ ታና ጎቺ ሃንቲሳኔ፤ ኔኤኮ ሚዛቆ ኩጮና ኔ ታና ዶዲሺ ዓርቃኔ።
  qvs-NT: Tukuy maymanpish riptini tariwanki. Alli ladu makikiwan apiwashpa purichiwanki.
  twi-ASANTE: mpo ɛhɔ na wo nsa bɛgya me akɔ, na wo nsa nifa bɛsɔ me mu.
  eng-WEBU: even there your hand will lead me, and your right hand will hold me.
  acu-NT: '@see-verse:PSA.139.009'
  spa-PDDPT: Aun allí me guiará tu mano Y me sostendrá tu mano derecha.
  gun-gun: ha'e py voi ndepo xerereko 'rãgue, reiporu kuaa regua xemombaraete 'rãgue.
  agu-BL: ilenin tz'opon k'abu' swe'j. Nin chintx'amxok tanu'.
  ilo-ULB: uray sadiay idalannakto ti imam, ken tenglennakto ti makannawan nga imam.
  kpg-kpg: gei Goe gu i golo i nia gowaa aalaa belee dagi au, gei Goe gu i golo belee
    hagamaamaa au.
  uig-ARA: ھەتتا ئاشۇ جايدا قولۇڭ مېنى يېتەكلەيدۇ، ئوڭ قولۇڭ مېنى يۆلەيدۇ.
  bps-bps: balù ditù, ge i malak deg, na ge i tmabeng deg.
  sus-sus: i bɛlɛxɛ n naɲɛrɛma nɛ, i sɛnbɛ n malima nɛ.
  pon-2006: komw pil kin ketiket wasa ko pwe komwi en kin ketin kahluwa ie, komw pil
    kin ketiket wasao ko pwe komwi en kin ketin sewese ie.
  jae-jae: oc lêmam êwê aê aŋga ônê ma ôsip aê sa ŋa nêm anôŋa.
  ksd-ksd: Abara bula a limam na ben iau, Ma ra limam tuna na vatur vake iau.
  tur-YTC: Orada bile elin bana yol gösterir, Sağ elin beni tutar.
  bel-N: там таксама рука Твая вадзіла б мяне, і трымала б мяне правіца Твая.
  grc-BRENT: Ἡ κεφαλὴ τοῦ κυκλώματος αὐτῶν, κόπος τῶν χειλέων αὐτῶν καλύψει αὐτούς.
  kpr-kpr: ni aminda irise, ninda ungoimi nanda emboro ijuguse, na sonembaetesi.
  ind-AYT: di sana pun tangan-Mu akan menuntun aku, dan tangan kanan-Mu memegang aku.
  yom-yom: buna kuna diaka, koko kuaku kuela kundiatisa ; koko kuaku ku lubakala kuela
    kutsimbidila ngolo.
  yut-yut: gak uŋudon egɨpdɨsal gɨn. Aŋek kɨsitgo da nak abɨdaŋek kosit nolɨkdɨsal.
    Tapmɨmgo madep, do nak aŋpulugokdɨsal.
  nya-nya: kumenekonso dzanja lanu lidzanditsogolera, dzanja lanu lamanja lidzandigwiriziza.
  kyg-kyg: Afagitega uꞌna maiꞌnisugekaeꞌmo kayatetiꞌmo navalelika egane. Ani kava
    huka lamaga kayatetiꞌmo natafauka maigane.
  hrv-hrv: i ondje bi me ruka tvoja vodila, desnica bi me tvoja držala.
  mps-mps: teda nage te pesagede me bidiyu, te ena bilibode te sągą dodolu, tama
    te ena tau sigi dao.
  tpi-tpi: bai yu stap long dispela ples tu bilong stiaim lek bilong mi na bilong
    helpim mi.
  dan-1931: da vil din Hånd også lede mig der, din højre holde mig fast!
  vie-OVCB: Chúa cũng đưa tay ra dẫn dắt, tay hữu Chúa vẫn nắm chặt lấy con.
  guj-2017: તો ત્યાં પણ તમારો હાથ મને દોરશે તમારો જમણો હાથ મને પકડી રાખશે.
  pon-2006A: komw pil kin ketiket wasa ko pwe komwi en kin ketin kahluwa ie, komw
    pil kin ketiket wasao ko pwe komwi en kin ketin sewese ie.
  por-BRBSL: mesmo aí sua mão me conduzirá, e sua mão direita vai me segurar.
  eng-OEBUS: there also your hand would grasp me, and your right hand take hold of
    me.
  swe-swe: så skulle du leda mig med din hand, och hålla mig i din högra hand även
    där.
  cth-cth: hote hmuen koehai Bawipa e kut ni na thak teh, aranglae kut ni na kuet
    han.
  twi-twi: mpo hɔ na wo nsa begya me akɔ, na wo nsa nifa beso me mu.
  hlt-hlt: Teah pataeng na kut loh kai m'mawt vetih na bantang kut loh kai n'tuuk
    ni.
  tbz-SIM: A nɔ̀ùtɛ̀ tɛɛ̀ bɑɑ yó nni nni, kɑ̀ɑ nɔ̀ùtɛ̀ youtɛ m pĩ́.
  msy-2020: nɨ kagh ikɨ tuavim nan akakagh nan akurvagham.
  dop-dop: Nyɑ́ niŋ kɛ n kɑ́ tiikinɑ-m tənɑ, nɑ ń kpɑ-m nɑ nyɑ́ ntɔɣɔŋ.
  azb-azb: Sənin sağ əlin bələdçim olacaq, Sağ əlin məni qoruyacaq.
  eng-DBY: Even there shall thy hand lead me, and thy right hand shall hold me.
  hin-2017: तो वहाँ भी तू अपने हाथ से मेरी अगुआई करेगा, और अपने दाहिने हाथ से मुझे
    पकड़े रहेगा।
  wol-KYG: nga tettee ma fa ba tey, téyee ma sa ndijoor.
  swp-swp: nei eai hinage oa nimam abo i woeaigu, eo nimatutum abo i abididinigu.
  bjr-bjr: Qinee mitinai marianana anee miqoo maridana qini aana muqunimma qisarara
    faqa miqoo marinnaranoo.
  eng-YLT: Also there Thy hand doth lead me, And Thy right hand doth hold me.
  kne-kne: wada ka pay dedan isdi ay omipango sin danan, wada ka ay omitakkay ya bomadang.
  eng-WYC-2017: And soothly thither thine hand shall lead me forth; and thy right
    hand shall hold me.
  eng-WMBB: even there your hand will lead me, and your right hand will hold me.
  zat-NTPS: cá'anqueze na' súale̱nu' neda', ne guxru na'u xabe̱la neda'.
  zty-NTPS: ḻezka' sóaḻeno' neda' ga na', na' no'o ḻi ža gon chochen neda'.
  urd-GVH: वहाँ भी तेरा हाथ मेरी क़ियादत करेगा, वहाँ भी तेरा दहना हाथ मुझे थामे रखेगा।
  rug-rug: ba koa Mua vasina si Goi pude turaṉau, meke koa Mua vasina si Goi pude
    toka nau.
  gaz-gaz: achittis harki kee karaa na argisiisa; harki kee mirgaas jabeessee na qaba.
  fra-LSG: Là aussi ta main me conduira, Et ta droite me saisira.
  gnn-gnn: '@see-verse:PSA.139.009'
  yal-yal: i tima nɛn n yɛɛ ra mɛnna fan yi, i mi n nabeɲinɲɛ mumɛ!
