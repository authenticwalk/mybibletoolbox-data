verse: PSA.139.003
translations:
  mal-C: എന്റെ നടപ്പും എന്റെ കിടപ്പും അങ്ങ് വേർതിരിച്ചറിയുന്നു; എന്റെ എല്ലാ മാർഗങ്ങളും
    അവിടത്തേക്ക് സുപരിചിതമാണ്.
  deu-TKW: Mein Gehen und mein Liegen prüfst du und bist vertraut mit allen meinen
    Wegen.
  lin-lin: omonaka tango natambolaka mpe tango nalalaka, oyebi mozindo ya banzela
    na ngai nyonso.
  mmx-mmx: U reven ia at levenaleng nia a gugu xopla ak lok mamana. Nenu uklen axap
    leveloklok tarak.
  eng-LSV: You have fanned my path and my lying down, || And have been acquainted
    [with] all my ways.
  eng-GNV: Thou compassest my pathes, and my lying downe, and art accustomed to all
    my wayes.
  eng-WEBSTER: Thou compassest my path and my lying down, and art acquainted with
    all my ways.
  nhw-BL: Ta technextilía nopa ojtli catli monequi nijtoquilis, huan techilhuía canque
    nicalaquis huan canque nimosiyajquetzas. Sesen tlatoctzi ta tijmati canque niitztoc.
  swh-ONEN: Unafahamu kutoka kwangu na kulala kwangu; unaelewa njia zangu zote.
  bba-bba: A nɛn sɑnum kɑ nɛn kpindu yɛ̃. A mɑɑ nɛn swɛɛ kpuro yɛ̃.
  eng-KJVCPB: Thou compassest my path and my lying down, And art acquainted with all
    my ways.
  luo-luo: Bende ingʼeyo yorega ma aluwo kod kuonde ma ayweyoe; yorena duto oyangoreni
    maber.
  aii-aii: ܐܘܼܪܚܝܼ ܘܕܡܵܟ݂ܬ‌ܝܼ ܬܘܼܦ̮ܬܸܫ ܠܘܼܟ݂، ܘܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬ‌ܝܼ ܟܹܐ ܝܵܕܥܹܬ.
  meu-meu: Egu raka o itaia taomu, egu hekure diho danu; egu kara iboudiai na oi dibamu.
  npi-ULB: तपाईंले मेरो मार्ग र मेरो सुताइ हे्र्नुहुन्छ । मेरा सबै मार्गहरूका बारेमा
    तपाईं परिचित हुनुहुन्छ ।
  yor-yor: Ìwọ yí ipa ọ̀nà mi ká àti ìdùbúlẹ̀ mi, gbogbo ọ̀nà mi sì di mí mọ̀ fún
    ọ.
  pes-OPCB: تو کار کردن و خوابیدن مرا زیر نظر داری و از همهٔ راهها و روشهای من باخبر
    هستی.
  tgl-ULB: Minamasdan mo ang aking daan at kapag ako ay nahihiga; alam mo ang lahat
    sa aking pamumuhay.
  nop-nop: Hadapmo kwanai tilat eŋ timiŋ damo deitat u du agaŋ nabulaŋ. Tiŋa titiŋne
    hogohogok u agaŋ kaŋ nadidapmalaŋ.
  cbu-NT: Yuwaa naaki anoo yasaktamsha, Aship ashki anoo paksha, Apaa.
  hui-hui: I̱ biabe bialu koyaguabi o ha̱lo bedoyaguabi í̠na i̱ handaya kegola dege
    bialu kogoni. I̱na bigi berogo damene bibahendeore manda biai ho kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​လုပ်​လုပ်​လျက်​နေ​သည် ဖြစ်​စေ၊ နား​လျက်​နေ​သည်​ဖြစ်​စေ
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို မြင်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​ပြု​သ​မျှ​သော​အ​မှု​တို့​ကို
    သိ​တော်​မူ​ပါ​၏။
  bod-N: ལམ་དུ་འགྲོ་བ་དང་ནི་མར་ཉལ༌བ། །ཁྱེད་ཀྱིས་དེ་ཀུན་ཞིབ་ཏུ་གཟིགས་པ༌དང༌། །ང་ཡིས་ཅི་བྱས་ཚང་མ་ཁྱེད་ཀྱིས༌མཁྱེན།།
  wsk-wsk: Ni aninga namara taira bagara aolak mu am ari ko iki sapasam.
  sna-sna: Munonzvera kubuda kwangu nokuvata kwangu pasi; munoziva nzira dzangu dzose.
  spa-BLM: Buscas mi camino y mi descanso, y están familiarizados con todos mis caminos.
  cac-cac: Ojtacxo b'ajtil tzin eq'ui yed' b'ajtil svic' vip. Ojtac pax masanil tas
    tzin c'ulej.
  swh-ULB: Unachunguza wenendo wangu na kulala kwangu; unazijua njia zangu zote.
  bel-bel: яны ліхое думаюць у сэрцы, кожны дзень на бойку ладзяцца,
  wed-wed: E inainanaiu maranai a babara bo au numa a vivilauvitau. Anatapuna a kaukauei
    e araramanei.
  deu-ELBBK: Du sichtest mein Wandeln und mein Liegen und bist vertraut mit allen
    meinen Wegen.
  mbb-OT: Egkaahà a kenikew ke edterebahu a wey ke edhimeley a. Netuenan nu is langun
    he ebeelan ku.
  mal-2015: എന്റെ നടപ്പും കിടപ്പും നീ ശോധന ചെയ്യുന്നു; എന്റെ വഴികളൊക്കെയും നിനക്കു
    മനസ്സിലായിരിക്കുന്നു.
  gup-gup: Mak yiburrbun kore baleh yarrka ngare, bu ngabebme kuberrk, dja mak kore
    ngakodjkeyo. Ngudda kanwernhburrbun kore ngaye ngakurduyime.
  ctu-CTI: Maꞌ qꞌuelon cheꞌ mic majlel ti bij yicꞌot cheꞌ mij cꞌaj coj tic wʌyib.
    Cʌñʌl a chaꞌan pejtyelel c melbal.
  rmc-rmc: Pozorines man, sar phirav the sar pašľuvav; prindžares mištes savore mire
    droma.
  nlg-nlg: Ighoe to padalaghinia tua na halautugu, mo bosa vaniu ivei ku sopou ni
    ahevata, mo ghilalai ghua na lei bona ni aho tu ghahau iga.
  pes-OPV: راه و خوابگاه مرا تفتیش کرده‌ای و همه طریق های مرا دانسته‌ای.
  ron-1924: Штий кынд умблу ши кынд мэ кулк ши куношть тоате кэиле меле.
  aui-aui: Tam apeepewana raghanine na kwakitakitagu bo raghanina yagu bare kamone
    iiyawiitaveyanana. Tagu sawara tupana aberabera na tam kwakakovi.
  ben-OBCV: তুমি জানো আমি কোথায় যাই আর আমি কোথায় শয়ন করি; আমার চলার সব পথ তোমার
    পরিচিত।
  som-som: Socodkayga iyo seexashadaydaba waad baadhaa, Oo jidadkayga oo dhanna waad
    wada taqaan.
  lat-VUC: Qui cogitaverunt iniquitates in corde, tota die constituebant prælia.
  eng-ASVBT: Thou searchest out my path and my lying down, And art acquainted with
    all my ways.
  mna-mna: Sombe aŋpa ma aŋla lele sa, som aŋur motoŋ ri mi aŋkeene leŋ, na nu rre
    yo. Tana nu ute mbulu tio ta boozomen.
  ita-1885: Tu aggiri i miei sentieri e il mio ricetto; E sei usato a tutte le mie
    vie.
  eng-LXXUP: Who have devised injustice in their hearts; All the day they prepared
    war.
  eng-ULB: You observe my path and my lying down; you are familiar with all my ways.
  spa-VBL: Observas a dónde voy y dónde descanso. Estás familiarizado con cada cosa
    que hago.
  fra-_FOB: Tu vois quand je marche et quand je me couche; tu connais parfaitement
    toutes mes voies.
  mal-mal: എന്റെ നടപ്പും കിടപ്പും അങ്ങ് പരിശോധിക്കുന്നു; എന്റെ വഴികളെല്ലാം അങ്ങേക്കു
    മനസ്സിലായിരിക്കുന്നു.
  lit-lit: Tu atskiri mano taką ir mano atsigulimą, ir esi susipažinęs su visais mano
    keliais.
  urd-GVR: Tū mujhe jāṅchtā hai, ḳhāh maiṅ rāste meṅ hūṅ yā ārām karūṅ. Tū merī tamām
    rāhoṅ se wāqif hai.
  suz-BL: गे आं गाक्‍शो इप्‍शो थमा पा तुइक्‍नीनी। आं पशो नेल्‍ल गे तुइश्‍शो बाक्‍नीनी।
  eng-NOY: Thou seest my path and my lying-down, And art acquainted with all my ways!
  ita-1927: Tu mi scruti quando cammino e quando mi giaccio, e conosci a fondo tutte
    le mie vie.
  ckb-ckb: ڕێڕەو و جێی ڕاکشانی منت پێواوە، شارەزای هەموو ڕێگاکانی منیت.
  eng-BBE: You keep watch over my steps and my sleep, and have knowledge of all my
    ways.
  xsi-xsi: Ambo naŋa aveta wurâta tâku apwarea tâku, ande noko kumora ku kusama. Naneŋgu
    vetâŋa rârâni nde ikeno nia yo lâ noko nao.
  kan-OKCV: ನಾನು ನಡೆಯುವುದನ್ನೂ, ನಾನು ಮಲಗುವುದನ್ನೂ ನೀವು ವಿವೇಚಿಸಿದ್ದೀರಿ; ನನ್ನ ಮಾರ್ಗಗಳೆಲ್ಲಾ
    ನಿಮಗೆ ಸುಪರಿಚಿತವಾಗಿವೆ.
  tam-2017: நான் நடந்தாலும் படுத்திருந்தாலும் என்னைச் சூழ்ந்திருக்கிறீர்; என்னுடைய
    வழிகளெல்லாம் உமக்குத் தெரியும்.
  spa-RV-1909: Mi senda y mi acostarme has rodeado, y estás impuesto en todos mis
    caminos.
  ron-BTF: Îmi cercetezi cărarea și culcarea și cunoști toate căile mele.
  eng-WEBP: You search out my path and my lying down, and are acquainted with all
    my ways.
  eng-FBV: You observe where I go and when I rest. You're familiar with everything
    I do.
  nld-1939: Gij meet mijn lopen en liggen, Zijt met al mijn wegen vertrouwd;
  nch-BL: Ta technextilía nopa ojti cati monequi nijtoquilis, huan techilhuía canque
    nicalaquis huan canque nimosiyajquetzas. Sesen talojtzi ta tijmati canque niitztoc.
  vie-1934: Chúa xét nét nẻo đàng và sự nằm ngủ tôi, Quen biết các đường lối tôi.
  cha-cha: Unlilicue y finaposo yan y fanasonjo, ya untutungo todo y chalanjo.
  hin-CV: आप मेरे आने जाने और विश्रान्ति का परीक्षण करते रहते हैं; तथा मेरे समस्त
    आचार-व्यवहार से आप भली-भांति परिचित हैं.
  eng-OURB: You search out my path and my lying down, and are acquainted with all
    my ways.
  spa-BES: Tú vigilas mis pasos y mi sueño, y conoces todos mis caminos.
  tdx-tdx: Vandroñe’o o liakoo, naho o fandreakoo; hene arofoana’o o lalakoo.
  tha-KJV: พระองค์​ทรงค้​นว​ิถีของข้าพระองค์และการนอนของข้าพระองค์ และทรงคุ้นเคยกับทางทั้งสิ้นของข้าพระองค์
  por-BR-2018: Tu cercas o meu andar e meu deitar; conheces desde antes os meus caminhos.
  deu-ELO: Du sichtest mein Wandeln und mein Liegen und bist vertraut mit allen meinen
    Wegen.
  eng-WYC-2018: thou hast inquired (of) my path and my cord. And thou hast before-seen
    all my ways; (thou hast examined my path, and my resting places. And thou hast
    foreseen all my ways.)
  epo-epo: Kiam mi iras kaj kiam mi ripozas, Vi estas ĉirkaŭ mi, Kaj ĉiujn miajn vojojn
    Vi konas.
  gfk-gfk: U tikane timaan iau ing iau tur leh ira nugu hinahaan tuk taar iau kubaba
    baling, ma u la manga madaraas taar ta ira nugu kaba tintalen.
  uig-PIN: Basⱪan ⱪǝdǝmlirimni, yatⱪanlirimni ɵtkǝmǝngdin ɵtküzdung; Barliⱪ yollirim
    Sanga ayandur.
  beo-beo: 'Na da hawa: hamonanea amola hele esalea, na hamobe huluane Dia dawa:.'
  tpi-OTNT: Yu save lukim mi long taim mi mekim wok na long taim mi slip. Yu save
    long olgeta pasin bilong mi.
  hau-SA: Ka san fitata da kuma kwanciyata; ka saba da dukan hanyoyina.
  udu-udu: /E ŋap̱ki bway pem ki bur bur mo jin yaka/ ka pije/ mo dhali mom pem jin
    ishka/ ’ko’da ’cesh mo, dhali miim pem mishkina /e ’baar mo.
  uig-LAT: Basqan qedemlirimni, yatqanlirimni ötkemengdin ötküzdung; Barliq yollirim
    Sanga ayandur.
  nde-nde: Uyananzelela ukuphuma kwami lokulala phansi kwami; uzazi kuhle zonke izindlela
    zami.
  ton-ton: ‌ʻOku ke ʻāʻi hoku hala mo hoku tokotoʻanga, pea ʻoku ke ʻiloʻi hoku hala
    kotoa pē.
  ces-1613: Chození mé i ležení mé ty obsahuješ, a všech mých cest svědom jsi.
  eng-WMB: You search out my path and my lying down, and are acquainted with all my
    ways.
  tam-TCV: நான் வெளியே போவதையும் நான் படுப்பதையும் நீர் கவனித்துக்கொள்கிறீர்; என்னுடைய
    செயல்கள் எல்லாவற்றையும் நீர் நன்கு அறிவீர்.
  ceb-ULB: Nakita nimo ang akong agianan ug ang akong paghigda; nasayod ka sa tanan
    nakong mga pamaagi.
  pol-UBG: Otaczasz moją ścieżkę i spoczynek, wszystkie moje drogi są ci znane.
  agr-agr: Wi wajuk wekaeja duka amek ashí dekame, ¡wi wajina takaja dushakam ashí
    dekame!
  kyc-kyc: Nambame yulu angi pilipi panda mee luu palu silini lao kando silini. Dee
    yulu peparae pipunu dupwa embame silini.
  urd-GVU: تُو مجھے جانچتا ہے، خواہ مَیں راستے میں ہوں یا آرام کروں۔ تُو میری تمام
    راہوں سے واقف ہے۔
  eng-OEBCW: When I walk, when I lie you sift it, familiar with all my ways.
  deu-1912: Ich gehe oder liege, so bist du um mich und siehst alle meine Wege.
  kan-2017: ನಾನು ನಡೆಯುವುದನ್ನು, ಮಲಗುವುದನ್ನು ಶೋಧಿಸಿ ಗ್ರಹಿಸಿಕೊಳ್ಳುತ್ತಿ, ನನ್ನ ನಡತೆಯೆಲ್ಲಾ
    ನಿನಗೆ ಗೋಚರವಾಗಿದೆ.
  yap-yap: Ra gu be maruwel ara gu be toffan, ma ga be guyeg; ga manang urngin e ngongol
    rog.
  hlt-MCSB: Ka yiin tih ka yalh ah khaw nan dangrhoek tih ka longpuei khaw boeih na
    hmaiben coeng.
  mdy-ETH: ታ ሃንታ ቤዞንታ ዴይ ሃውሻ ቤዞ ኔ ዋሉዋሴ፤ ታ ማዺ ሃንታ ባኮ ቢያ ኔ ዔራኔ።
  qvs-NT: Maymanpish riptini maypipish samaptini tukuy ruranaynita yachanki.
  twi-ASANTE: Wonim mʼadifirie ne me nnaeɛ; wonim mʼakwan nyinaa.
  eng-WEBU: You search out my path and my lying down, and are acquainted with all
    my ways.
  acu-NT: Wi wekaamtaisha tura ayamkun pujamtaisha, nunismek waitme. Wina jintarun
    wi wekaaja nusha mash waitme.
  spa-PDDPT: Vigilas cuando camino Y cuando reposo, Y estás íntimamente familiarizado
    con todos mis caminos.
  gun-gun: Aguata ha'e anheno ramo ndee xerexa 'rã. Reikuaapa 'rã aikoa ha'e javi.
  agu-BL: Na na tilu' yi na' na na'j nint. Nin na tilu' cyakil yi mbi na imban.
  ilo-ULB: Ammom ti dalanko ken inton agiddaak; pagaammom unay dagiti amin a dalanko.
  kpg-kpg: Goe e mmada mai gi di au, be au e ngalua be e hagamolooloo. Goe e iloo
    ogu hangahaihai huogodoo.
  uig-ARA: باسقان قەدەملىرىمنى، ياتقانلىرىمنى ئۆتكەمەڭدىن ئۆتكۈزدۇڭ؛ بارلىق يوللىرىم
    ساڭا ئاياندۇر.
  bps-bps: Fandamam ku nè gusalugu na ku nè gumilègu, na gadeam i kdee tagusalugu
    na kdee gnagugu.
  sus-sus: I n ɲɛrɛ tɛmui kolon, i n sa tɛmui kolon, i n ma kirae birin kolon.
  pon-2006: Komw kin ketin mahsanih ie, ni ei kin doadoahk de kommoal, sohte lipilipil;
    komw ketin mwahngih ei wiewia kan koaros.
  jae-jae: Aôm gôlic aê kasêlêŋ me gaêc ma kôjala aêŋoc lêŋ e tomalageŋ samob.
  ksd-ksd: U tar gire valar pa kaugu vinavana ma kaugu nidiop, Ma u tar vinar ta kaugu
    lavur mangamangana.
  tur-YTC: Yolumu ve yatışımı araştırırsın, Bütün yollarımı bilirsin.
  bel-N: Сьцежку маю і ляжаньне маё Ты спазнаў, і ўсе шляхі мае Табе вядомыя.
  grc-BRENT: οἵτινες ἐλογίσαντο ἀδικίας ἐν καρδίᾳ, ὅλην τὴν ἡμέραν παρετάσσοντο πολέμους.
  kpr-kpr: Na saramana arena o jangutarena amo, ni na giraesa. Nanda ari rea eraena
    ava, isambu kasama eresa.
  ind-AYT: Engkau memperhatikan jalanku dan kerebahanku, Engkau mengenal segala perjalananku.
  yom-yom: Ngeyo zebi thangu ndieti totuka ayi thangu ndieti lambalala ; Ngeyo zebi
    bumboti zinzila ziama zioso.
  yut-yut: Nak kosit agɨsat bo ae dɨpmɨn pokdoron niaŋ egɨsat uŋun gak da nandɨsal.
    Gak aŋpakno kɨsisi nandaŋ mudosol.
  nya-nya: Mumapenyetsetsa pamene ndikutuluka ndi kugona kwanga; mumadziwa njira zanga
    zonse.
  kyg-kyg: Umenitata huge havaege nehugekaeꞌmo nageteka muki nehuva kavaꞌnimo ago
    neꞌnagane.
  hrv-hrv: Hodam li ili ležim, sve ti vidiš, znani su ti svi moji putovi.
  mps-mps: Nago ena te sę ebadi, me te godege pibo sogo, te subo dao. Nago eno kolesaga
    tigidali koneanio.
  tpi-tpi: Yu save lukim mi long taim mi mekim wok na long taim mi slip. Yu save long
    olgeta pasin bilong mi.
  dan-1931: du har Rede på, hvor jeg går eller ligger, og alle mine Veje kender du
    grant.
  vie-OVCB: Chúa nhìn thấy lối con đi, và khi con nằm ngủ. Ngài biết rõ mọi việc con
    làm.
  guj-2017: જ્યારે હું સૂઈ જાઉં છું, ત્યારે તમે મારા માર્ગોનું અવલોકન કરો છો; તમે
    મારા બધા માર્ગોના માહિતગાર છો.
  pon-2006A: Komw kin ketin mahsanih ie, ni ei kin doadoahk de kommoal, sohte lipilipil;
    komw ketin mwahngih ei wiewia kan koaros.
  por-BRBSL: Você busca meu caminho e meu deitado, e conheço todos os meus caminhos.
  eng-OEBUS: When I walk, when I lie you sift it, familiar with all my ways.
  swe-swe: Du synar (mäter, studerar noga) mina stigar (då jag går mina välkända,
    upptrampade gångvägar – mina dagliga aktiviteter) och när jag ligger ner [under
    nattens timmar] och du känner alla mina vägar (livsval).
  cth-cth: Ka ceinae lamthung hai thoseh, ka inae hai thoseh, na pâphue teh, ka coungnae
    puenghai na panue.
  twi-twi: Wunim mʼadifi ne me nnae mu; wunim mʼakwan nyinaa mu.
  hlt-hlt: Ka yiin tih ka yalh ah khaw nan dangrhoek tih ka longpuei khaw boeih na
    hmaiben coeng.
  tbz-SIM: Kɛ̀ m bo kupɔ̀ɔ̀kù ɑ yɛ̃́mu, kɛ̀ n duɔ́ ɑ yɛ̃́mu, ɑ í biinnìnɛ̀ n kó kucɛ
    mɑkù.
  msy-2020: Nɨ nan gari kɨ ingari, o kɨ akui, kɨ amir araziba, nɨ bar dagh fo.
  dop-dop: N nyəmɑ́ wɑɑtʋ wei mɑ tɔŋ yɑɑ mɑ həntɑɑ tɔ, n nyəmɑ́ mɑ mpɑɑŋ tənɑ tətetete.
  azb-azb: Getməyimə, yatmağıma nəzarət edirsən, Nə yollardan keçdiyimi bilirsən.
  eng-DBY: Thou searchest out my path and my lying down, and art acquainted with all
    my ways;
  hin-2017: मेरे चलने और लेटने की तू भली भाँति छानबीन करता है, और मेरी पूरी चाल चलन
    का भेद जानता है।
  wol-KYG: di càmbar samab dox ak sama tëraay, yittewoo lépp lu may def.
  swp-swp: Egu dobila u itahetaiiri, eo egu otadobi hinage, egu laulau gamagaridi
    abidi ue ata.
  bjr-bjr: Anee qinee ainaini marunnana faqa idooee marunnana faqa diuqimariananoo.
    Anee qinee aiqama ainaina auqee marunnanara irimariananoo.
  eng-YLT: My path and my couch Thou hast fanned, And [with] all my ways hast been
    acquainted.
  kne-kne: Ammom mo way emeyak ya mo ibaktad ko ay man-ibbay, tan omos-osdong ka si
    owaoway, isonga amin di ogalik ya kabibiyag ko, iwed polos di adi kan ammo,
  eng-WYC-2017: thou hast inquired of my path and my cord. And thou hast before-seen
    all my ways;
  eng-WMBB: You search out my path and my lying down, and are acquainted with all
    my ways.
  zat-NTPS: Ba gunná' xánniu' ca dxuna', ne ca dxexezí' lazra'. Nézqueznu' xúgute̱
    da dxuna'.
  zty-NTPS: Ẕwíakzo' da' žona', na' da' žezá' ḻaža'a. Nnézkzelo' yógo'te da' žona'.
  urd-GVH: तू मुझे जाँचता है, ख़ाह मैं रास्ते में हूँ या आराम करूँ। तू मेरी तमाम राहों
    से वाक़िफ़ है।
  rug-rug: Be tavetavete, ba be zokoro si rau, ba dogoro au Goi, meke gilana betoi
    Goi sari doduru qua rinizu.
  gaz-gaz: Deemuu koo fi ciisuu koo addaan baaftee beekta; karaa koo hundas beekta.
  fra-LSG: Tu sais quand je marche et quand je me couche, Et tu pénètres toutes mes
    voies.
  gnn-gnn: Ŋunhi ŋarra yurru marrtji ŋula wanhamala, nhenydja ŋuli ŋarranha nhäma
    warray; Ga ŋunhi ŋarra ŋuli mukthun nhina, nhe marŋgina ŋarraku bukmaknha yana.
  yal-yal: I a kolon n nɛma sigatini hanma n nɛma saxi, i n kɛwanle birin kolon.
  iou-iou: Piä täk täyatken ba orek it täyatken kudup nabäŋpäŋ-nadäk täyan.
  haw-1868: Ua hoao mai oe i ko'u ala ana, a me ko'u moe ana, A ua ikea no ko'u mau
    aoao a pau ia oe.
  arb-NAV: أَنْتَ تَقَصَّيْتَ مَسْلَكِي وَمَرْقَدِي، وَتَعْرِفُ كُلَّ طُرُقِي.
  ded-ded: Ni kengha anduae nga fefenau feduae, imoc hennegeng amma sing sasawa kenganduae,
    imoc negendacnec.
  ewe-ewe: Ènya nye godoɣi kple nye anyimlɔɣi, ale nènya nye mɔwo katã nyuie.
  eng-LEE: My walking and my lying down hast thou limited, and with all my ways art
    thou acquainted.
  asm-FB: তুমি মোৰ পথ আৰু শয়ন বিচাৰ কৰি থাকা; মোৰ সকলো পথ তুমি ভালদৰে জানা।
  sus-A: عِ ﭑ حّرّ تّمُي كٌلٌن، عِ ﭑ سَ تّمُي كٌلٌن، عِ ﭑ مَ كِرَيٍ بِرِن كٌلٌن.
  fra-SBL: Tu cherches mon chemin et ma couche, et sont au courant de toutes mes voies.
  hbo-hbo: אָרְחִ֣י וְרִבְעִ֣י זֵרִ֑יתָ וְֽכָל־דְּרָכַ֥י הִסְכַּֽנְתָּה׃
  kik-kik: Nĩũũĩ ngiumagara o na ngĩkoma; Wee nĩũũĩ mĩthiĩre yakwa yothe.
  fra-NCL: Tu m’observes quand je suis en marche ou couché, et toutes mes voies te
    sont familières.
  cek-AK: Ka caehhaih loklam hoi ka iihhaih doeh nang panoek, ka caehhaih loklamnawk
    doeh na maat boih.
  cuk-cuk: An-nanaed, an-obunnoged, be nue-wisimakaled, bela an-igarmar be nue-wisid.
  uig-CYR: Тилини иланниңкидәк иштик қилиду; Кобра иланниң зәһири ләвлири астида туриду;
    Селаһ.
  pma-pma: Kokilea inau navong namual ka navong namuseh. Kokilea revi sakien keil
    onak.
  tel-2017: నేను వెళ్ళే స్థలాలు, నేను నిద్రించే నా పడక నువ్వు పరిశీలనగా చూస్తావు.
    నేను చేసే పనులన్నీ నీకు క్షుణ్ణంగా తెలుసు.
  hat-BSA: Ou konn egzamine chemen mwen fè avèk kouche mwen, e rekonèt bagay pi entim
    nan chemen mwen yo.
  bxh-bxh: Egu leu, egu sae yo egu anyawasi wa sibaidi. Egu laulau mahudoꞌidi haꞌa
    wa itadi.
  ukr-ONPU: які зло задумують у серці, щодня збурюють війни.
  kos-kos: Kom liyeyu lah nga orekma, ku nga mongla; Kom etu mukuikui luk nukewa.
  hbo-WLC: אָרְחִ֣י וְרִבְעִ֣י זֵרִ֑יתָ וְֽכָל־דְּרָכַ֥י הִסְכַּֽנְתָּה׃
  ibo-ibo: Ị na-ahụzu ọpụpụ m na ndina ala m; ị mazukwara ụzọ m niile.
  ory-ory: ତୁମ୍ଭେ ମୋହର ଗମନ ଓ ଶୟନ ଅନୁସନ୍ଧାନ କରୁଅଛ, ଆଉ ମୋହର ସକଳ ଗତି ଜାଣୁଅଛ।
  chk-chk: Ka nenengeniei, lupwen üa angang, pwal lupwen üa asösö, ka silei ai kewe
    föför meinisin.
  rop-rop: Yu sabi weya mi go en weya mi leidan. Yu sabi ebrijing blanga mi brabliwei.
  mwf-2018: Nhinhi-ka thirranganngibath thim ngarra ngay ngurranwat-yu i ngarra ngay
    ngabimngurrkurrk-yu. Nhinhi-ka the thanthin thim mange terert ngarra ngay ngamam
    ngurran-yu.
  ukr-1871: Ти бачиш стежку мою і місце відпочинку, і всї дороги мої знаєш.
  yon-yon: Ne dobiri kiwaaniib ne angki kerekmeniib korem kuu darobe ebkaadkerewen,
    ne kamenabi korem kuu ebkaadmo kerewen.
  deu-1951: Du beobachtest mich, ob ich gehe oder liege, und bist vertraut mit allen
    meinen Wegen;
  eng-JPS: Thou measurest my going about and my lying down, and art acquainted with
    all my ways.
  srp-1865: Kad hodim i kad se odmaram, ti si oko mene, i sve putove moje vidiš.
  lug-lug: Otegeera okutambula kwange kwonna n’okuwummula kwange. Omanyi amakubo gange
    gonna.
  heb-heb: ארחי ורבעי זרית וכל דרכי הסכנתה׃
  ben-IRV: তুমি আমার পথ লক্ষ্য করেছ এবং কখন আমি শুই; তুমি আমার সব পথ ভাল করে জান।
  ntu-ntu: Kxmule-esz' wzx o amax, a' sa tqmc-zvzq ninge. X krlz-kaiq da amrlx kcng
    nartrngztibo mz zbq kxesz'.
  pan-pan: ਤੂੰ ਮੇਰੇ ਚੱਲਣੇ ਅਤੇ ਲੇਟਣੇ ਦੀ ਛਾਣਬੀਣ ਕਰਦਾ ਹੈਂ, ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਚਾਲਾਂ ਤੋਂ
    ਵਾਕਫ਼ ਹੈਂ।
  mya-JVB: အကျွန်ုပ် သွားသောလမ်း ကို၎င်း ၊ အိပ်ရာကို၎င်း စစ်ဆေး၍၊ အကျွန်ုပ် ကျင့်
    သောအကျင့် အလုံးစုံ တို့ကို ကျွမ်း တော်မူ၏။
  kgf-kgf: Héna kekecna ʒéma hehena héŋgaleŋ wamma wawaŋ memena imi mocʒoŋ niŋtegicnecac
    niŋtegicanʒaŋ.
  tte-O: Nuwana yagu paisowa kolili yo yagu kaiyawasi kolili, ugitailiko, kowa kumanasam
    mumugagu meuloiline kolili.
  tbg-tbg: Te oru kaiqa vare vaunaraqaavata te vaite vaunaqaavata are ti tave varianara.
    Te nana nana haika auti vaunara, are ekaa vira vira iri tavaanara.
  hmo-hmo: Oi ese egu gaukara, bona egu laga-ani oi itaia namonamo noho. Lauegu kara
    ibounai oi diba.
  zar-NT: Ruyú cazuʼ nedaʼ cateʼ bi runaʼ, en cateʼ rasiaʼ, en nö́zinuʼ yúguʼtë le
    runaʼ.
  urd-urd: तू मेरे रास्ते की और मेरी ख़्वाबगाह की छान बीन करता है, और मेरे सब चाल
    चलन से वाक़िफ़ है।
  rus-SYN: они злое мыслят в сердце, всякий день ополчаются на брань,
  bqc-SIM: Ni ma táa'oa ń ma wúlɛao gwa, ma kɛkɛá píi dↄ́ɛkɛ̀nnↄ.
  tcz-CHONGTHU: Kakholjinpet hihen, inna katouthimpet hijongleh nangin neimun ahi,
    chuleh kabol jouse nahesoh kei e.
  mar-mar: तू माझे चालने आणि माझे झोपणे बारकाईने पाहतो; तू माझ्या मार्गांशी परिचित
    आहेस.
  isl-isl: Þú veist hvert ég stefni og þekkir langanir mínar. Og hvort sem ég geng
    eða ligg, þá athugar þú það. Þú veist öllum stundum hvar ég er.
  hlt-THB: Cet nyng kang zaih awh awm nang ing ni sim hyk ti; lam boeih ce nang ing
    sim hyk ti.
  soq-soq: E ne ewaneiano leidina ba bubuantedina, dewa uduudu dewamodina e atena.
  qub-qub: Maycho goyashäta maycho purishallätapis ricaycämanquimi. Ima rurashallätapis
    musyaycanquimi.
  bqp-bqp: Ndì ma táa'ona kũ ma wutɛnaao tàasi ká, n kↄ̃ dↄ̃̀ kũ ma yãnↄ pínki.
  hat-hat: Mwen te mèt ap mache, mwen te mèt kouche, ou wè m', ou konnen tou sa m'ap
    fè.
  eng-BSB: You search out my path and my lying down; You are aware of all my ways.
  eng-WEBPB: You search out my path and my lying down, and are acquainted with all
    my ways.
  kbq-kbq: Kama vano nehufine, navu'ma masofinena Kagra kavua antenka nenagenka, maka
    navu'nava zama huana, ko nagenka antahinka hu'nane.
  pon-pon: Ir me kotin kupura ia ni ai potopoto jili, o ni ai wonon, ap kotin mani
    ai tiak kan karoj.
  nhe-BL: Ta tinechnextilía nopa ojtli tlen monequi nijtoquilis, huan tinechilhuía
    canque nicalaquis huan canque nimosiyajcahuas. Sesen tlalochtli ta tijmati canque
    niitztoc.
  wnc-wnc: Ngan, nata epuke kuwit ba dapuna petnangge tasiwit, siwan ngana gata natane
    yuyuknga kuupbam atnataayak.
  bus-bus: Nɛɛ̀ ma táa'ona kↄ̃n ma daɛnao tàasi kɛ, n kↄ̃ dↄ̃̀ kↄ̃n ma yãnↄ píngi.
  gub-BL: Herexak pe herereko hema'ereko mehe. Herexak pe hepytu'u mehe no. Erekwaw
    heremiapo.
  eng-DRA: 'Who have devised iniquities in their hearts: all the day long they designed
    battles.'
