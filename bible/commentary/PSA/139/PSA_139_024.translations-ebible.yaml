verse: PSA.139.024
translations:
  mal-C: ദോഷത്തിന്റെ മാർഗം എന്തെങ്കിലും എന്നിലുണ്ടോ എന്നുനോക്കി, ശാശ്വതമാർഗത്തിൽ എന്നെ
    നടത്തണമേ. സംഗീതസംവിധായകന്.
  deu-TKW: Und siehe, ob ein Weg, der zu Schmerzen führt, bei mir zu finden sei, und
    leite mich auf ewigem Wege!
  lin-lin: Tala soki nazali kotambola na nzela mabe mpe tambolisa ngai na nzela ya
    tango nyonso !
  mmx-mmx: Una ila mumu ia do teveloklok kakapmek tarak, la unam gomgonga amisix ia
    at langas at lorooro avolo.
  eng-LSV: And see if a grievous way be in me, || And lead me in a perpetual way!
  eng-GNV: And consider if there be any way of wickednes in me, and leade me in the
    way for euer.
  eng-WEBSTER: And see if there is any wicked way in me, and lead me in the way everlasting.
  nhw-BL: Technextili sintla onca ipan notlanejnehuilis se tlalnamiquilistli catli
    amo mitzpactía, huan techyacantiya ipan nopa ojtli catli tehuica campa onca nemilistli
    para nochipa.
  swh-ONEN: Uone kama kuna njia iletayo machukizo ndani yangu, uniongoze katika njia
    ya milele.
  bba-bba: A mɛɛrio ɑ wɑ nɑ̀ n wɑ̃ɑ swɑɑ kɔ̃sɑ sɔɔ, kpɑ ɑ kɑ mɑn dɑ wɑ̃ɑru te tɑ ku
    rɑ kpen swɑɑ sɔɔ.
  eng-KJVCPB: And see if there be any wicked way in me, And lead me in the way everlasting.
  luo-luo: Tim kamano mondo ineane ka nitie gimoro marach kuoma, mondo itera e yor
    ngima mochwere.
  aii-aii: ܘܚܙܝܼ ܐܸܢ ܐܝܼܬ ܒܝܼܝܼ ܡܸܢܕܝܼ ܥܲܓ̰ܸܙܵܢܵܐ ܩܵܬܘܼܟ݂، ܘܡܗܲܕܝܼ ܠܝܼ ܒܐܘܼܪܚܵܐ ܕܠܥܵܠܲܡ.
  meu-meu: Ba itaia, dala dikana ta lalogu ai e miamu eiava; bona mia hanaihanai dalana
    ai ba hakaugu.
  npi-ULB: मभित्र कुनै दुष्‍ट चाल छन् कि भनी हेर्नुहोस् र मलाई अनन्तको मार्गमा डोर्‍याउनुहोस्
    ।
  yor-yor: Kí ó sì wò ó bí ipa ọ̀nà búburú kan bá wà nínú mi kí ó sì fi ẹsẹ̀ mi lé
    ọ̀nà àìnípẹ̀kun.
  pes-OPCB: ببین آیا فساد و نادرستی در من هست؟ تو مرا به راه حیات جاوید هدایت فرما.
  tgl-ULB: Tingnan mo kung mayroong masamang paraan sa akin, at pangunahan mo ako
    sa daan ng walang hanggan.
  nop-nop: Tiyaugene mede yalaŋdi nadinadine gineŋ hatneeneŋ doktiŋa momooŋgoŋ hinek
    nabukolodiweŋ. Unduŋ tiŋa nanagilune hatihati momooŋ dapmandapmaŋnit mokit diniŋ
    talik uŋak takaliwit.
  hui-hui: Í̠na ani taya bialu mana ko mbira i̱ha au ngabe handalu í̠naga haabo holene
    harigani puabo holiya i̱ haru habe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဆိုး​သွမ်း​သော​လမ်း​သို့ လိုက်​သည်​မ​လိုက်​သည်​ကို​စစ်​ဆေး​တော်​မူ​၍
    ထာ​ဝ​ရ​လမ်း​ထဲ​သို့​ပို့​ဆောင်​တော်​မူ​ပါ။
  bod-N: ངའི་ནང་སྤྱོད་ངན་ཡོད་མེད་གཟིགས་ནས༌ནི། །གཏན་གྱི་ལམ་ནང་ང་རང་འཁྲིད་པར༌མཛོད།།
  wsk-wsk: Ale memek mu menawur ale pempem la ningo bagara ko lage te aga bitarko.
  sna-sna: Muone kana musina nzira yakaipa mandiri, mugondifambisa munzira isingaperi.
  spa-BLM: Mira si hay algún camino perverso en mí, y guíame por el camino eterno.
  cac-cac: Ila' tato van in b'at d'a chucal b'eyb'al, tzin a cuchb'anb'at d'a sb'eal
    q'uinal to ayn̈ej d'a masanil tiempo.
  swh-ULB: Uone kama kuna njia ya uovu ndani yangu, na uniongoze katika njia ya milele.
  wed-wed: Mepa da ḡoa apoapoe au orau, ma viatataieu, ma ma raveniu etanai e nenae
    au lawana maemae-nonoana awarina.
  deu-ELBBK: Und sieh, ob ein Weg der Mühsal bei mir ist, und leite mich auf ewigem
    Weg!
  mbb-OT: Ahaa nu ke zuen mezaat he vaal ku, ne eǥaka a ziyà te zalan he ereg he ed-ikulen
    ku taman te taman.
  mal-2015: വ്യസനത്തിന്നുള്ള മാർഗ്ഗം എന്നിൽ ഉണ്ടോ എന്നു നോക്കി, ശാശ്വതമാർഗ്ഗത്തിൽ
    എന്നെ നടത്തേണമേ.
  gup-gup: Mak kanna bu njale nawu nawarre yarrkka ngakarrme. Dja kanka kore manbolh
    mandjad manbu nganyingarrngmang ba bu ngarrarrkid munguyh munguyh kore ngudda.
  ctu-CTI: Qꞌuele c pusicꞌal mi an chʌ bʌ machꞌʌ wen. Pʌyʌyon majlel tiꞌ bijlel j
    cuxtyʌlel machꞌʌ yujil jilel.
  rmc-rmc: Dikh, či na som pro nalačho drom a ľidža man pal o večno drom!
  nlg-nlg: Tuhu kalei mai itagua na hava te pungisigho, mo ko uhuliu maemaneu gatu
    tara vola kasila.
  pes-OPV: و ببین که آیا در من راه فساد است! و مرا به طریق جاودانی هدایت فرما.
  ron-1924: Везь дакэ сунт пе о кале ря ши ду-мэ пе каля вешничией!
  aui-aui: Bi meboda berabero wawayidi yadi kedagha ananono na kiyevevegu, bi yawa
    makewaghawaghasina kedane kinaghovegu anapiika tam biidi.
  ben-OBCV: দেখো, আমার মধ্যে দুষ্টতার পথ পাওয়া যায় কি না, আর আমাকে অনন্ত জীবনের
    পথে চালাও।
  som-som: Oo bal fiiri inuu jid xumaan ahu igu jiro iyo in kale, Oo igu hoggaami
    jidka weligiis ah.
  eng-ASVBT: And see if there be any wicked way in me, And lead me in the way everlasting.
  mna-mna: 'Tiiri yo to re: Nio aŋtoto zaala sananŋana som. Mi pazalzal yo bekena
    aŋto zaala ku ndabokŋana. Naso aŋbot ambai ma alok.'
  ita-1885: E vedi se vi è in me alcuna via iniqua; E giudami per la via del mondo.
  eng-ULB: See if there is any wicked way in me, and lead me in the everlasting way.
  spa-VBL: Por favor, muéstrame si estoy siguiendo alguna clase de ídolo, y guíame
    en el camino de la vida eterna.
  fra-_FOB: Vois si je suis dans une voie d'injustice, et conduis-moi dans la voie
    de l'éternité!
  mal-mal: വ്യസനത്തിനുള്ള വഴികൾ എന്നിൽ ഉണ്ടോ എന്ന് നോക്കി, ശാശ്വതമാർഗ്ഗത്തിൽ എന്നെ
    നടത്തണമേ.
  lit-lit: ir pažiūrėk, ar yra manyje kuris nors nedoras kelias, ir vesk mane amžinuoju
    keliu.
  urd-GVR: Maiṅ nuqsāndeh rāh par to nahīṅ chal rahā? Abadī rāh par merī qiyādat kar!
  suz-BL: गो आं थुंम इन अरेशो मटितीके बाक्‍म कों? कोव़ङीन। मिनु गे आं कली गेना हना
    यो ब्रोंइशा बाक्‍तीक लांम खुल्‍यीनी।
  eng-NOY: And see if the way of trouble be within me, And lead me in the way everlasting!
  ita-1927: E vedi se v’è in me qualche via iniqua, e guidami per la via eterna.
  ckb-ckb: سەیر بکە ئاخۆ هیچ ڕێگایەکی خراپەم تێدایە، ڕێنماییم بکە لە ڕێگای هەتاهەتایی.
  eng-BBE: See if there is any way of sorrow in me, and be my guide in the eternal
    way.
  xsi-xsi: Ambo naŋa ayoka lâ nzâla ara tia tâ, ande naŋa iloŋgu tu noko ma kutula
    ŋinde pwataki pana. Pwai poe sondo nâ pana, aku kuona alâ pa via ne nzâla, ŋana
    ma amo ara mine ku amo nâ.
  kan-OKCV: ನನ್ನಲ್ಲಿ ಕೇಡಿನ ಮಾರ್ಗವಿದೆಯೋ ಎಂದು ನೋಡಿರಿ, ನನ್ನನ್ನು ನಿತ್ಯ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಸಿರಿ.
  tam-2017: வேதனை உண்டாக்கும் வழி என்னிடத்தில் உண்டோ என்று பார்த்து, நித்திய வழியிலே
    என்னை நடத்தும்.
  spa-RV-1909: Y ve si hay en mí camino de perversidad, y guíame en el camino eterno.
  ron-BTF: Și vezi dacă este vreo cale stricată în mine și condu-mă pe calea veșnică.
  eng-WEBP: See if there is any wicked way in me, and lead me in the everlasting way.
  eng-FBV: Please show me if I'm following any kind of idol, and lead me along the
    path of eternal life.
  nld-1939: Zie, of ik op de weg der ongerechtigheid ben; Breng mij dan terug op het
    eeuwige pad!
  nch-BL: Technextili sinta ipan notalnamiquilis onca se talnamiquilisti cati amo
    mitzpactía, huan techyacantiya ipan nopa ojti cati tehuica campa onca nemilisti
    para nochipa.
  vie-1934: Xin xem thử tôi có lối ác nào chăng, Xin dắt tôi vào con đường đời đời.
  cha-cha: Ya unlie cao guaja taelaye gui sumanjalomjo, ya unchachalaneyo gui chalan
    taejinecog.
  hin-CV: यह देखिए कि मुझमें कहीं कोई बुरी प्रवृत्ति तो नहीं है, अनंत काल के मार्ग
    पर मेरी अगुवाई कीजिए.
  eng-OURB: See if there is any wicked way in me, and lead me in the everlasting way.
  spa-BES: Mira si hay camino de perversidad en mí, y sé mi guía en el camino eterno.
  tdx-tdx: Vazoho, he amako ao ty fiolañe, vaho iaolò mb’an-dalañe nainai’e mb’eo.
  tha-KJV: และทอดพระเนตรว่ามีทางชั่วใดๆในข้าพระองค์​หรือไม่ และขอทรงนำข้าพระองค์ไปในมรรคานิรันดร์
  por-BR-2018: E vê se em mim há algum mau caminho; e guia-me pelo caminho eterno.
  deu-ELO: Und sieh, ob ein Weg der Mühsal bei mir ist, und leite mich auf ewigem
    Wege!
  eng-WYC-2018: And see thou, if way of wickedness is in me; and lead thou me forth
    in [the] everlasting way. (And see thou, if there be found any way of wickedness
    in me; and then lead thou me forth in the everlasting way.)
  epo-epo: Kaj rigardu, ĉu mi estas sur malbona vojo, Kaj gvidu min sur la vojo de
    eterneco.
  gfk-gfk: Nas ing bia ta mon magingin narako tagu i hatahuat ngunngutaan, ma lue
    iau ta ira tintalen ing na kis hathatikai.
  uig-PIN: Mǝndǝ Ɵzünggǝ azar bǝrgüdǝk yolning bar-yoⱪluⱪini kɵrgǝysǝn; Wǝ meni mǝnggülük
    yolungda yetǝkligǝysǝn!
  beo-beo: Na wadela:iyale, Dia hogole ba:ma! Amola Dia fifi ahoanusu logoga masa:ne,
    nama logo olema.
  tpi-OTNT: Skelim mi gut, nogut sampela tok giaman i stap long tingting bilong mi.
    Na yu mas bringim mi long rot bilong kisim laip bilong i stap gut oltaim oltaim.
  hau-SA: Duba ko akwai wani laifi a cikina, ka bishe ni a madawwamiyar hanya.
  udu-udu: Dhali p̱ari mo e mo waḵki/ tonthusa kamu/ di’d e aha/ mo, dhali shuyi aha/
    bway e bway jin ’konuki/e ki sule/ sule/ mo.
  uig-LAT: Mende Özüngge azar bergüdek yolning bar-yoqluqini körgeysen; We méni menggülük
    yolungda yétekligeysen!
  nde-nde: Ake ubone ingabe kulendledlana embi kimi, ungihole ngendlela yaphakade.
  ton-ton: Pea ke vakai pe ʻoku ai ha hala kovi ʻiate au, pea ke tataki au ʻi he hala
    taʻengata.
  ces-1613: A popatř, chodím-liť já cestou odpornou tobě, a veď mne cestou věčnou.
  eng-WMB: See if there is any wicked way in me, and lead me in the everlasting way.
  tam-TCV: உம்மை வருந்தும்படிச் செய்யும் வழி ஏதாவது என்னில் உண்டோ என்று பார்த்து,
    நித்திய வழியிலே என்னை நடத்தும்.
  ceb-ULB: Tan-awa kung aduna ba akoy daotang mga pamaagi, ug giyahi ako sa dalan
    ngadto sa walay kataposan.
  pol-UBG: I zobacz, czy jest we mnie droga nieprawości, a prowadź mnie drogą wieczną.
  agr-agr: Tudau jintan aintsujash nunú diigtusta, nuniakum jinta pujut nagkankashtinnum
    ekagtina nuni etita.
  kyc-kyc: Namba keta kyambona renge mende palape lao pyapi pyuo kandapala lete karalu
    kararo kata dokonalanyuo papipi.
  urd-GVU: مَیں نقصان دہ راہ پر تو نہیں چل رہا؟ ابدی راہ پر میری قیادت کر!
  eng-OEBCW: and see if guile be in me; and lead me in the way everlasting.
  deu-1912: Und siehe, ob ich auf bösem Wege bin, und leite mich auf ewigem Wege.
  kan-2017: ನನ್ನಲ್ಲಿ ಕೇಡಿನ ಮಾರ್ಗ ಇರುತ್ತದೋ ಏನೋ ನೋಡಿ, ಸನಾತನ ಮಾರ್ಗದಲ್ಲಿ ನನ್ನನ್ನು ನಡೆಸು.
  yap-yap: Ma gguy ko bay e sabanban riy fa dariy, ma ga pow’iyeg u daken fa bin dabi
    m’ay e kanawo’.
  hlt-MCSB: Tedae ka khuikah tloh longpuei hmu lamtah kumhal longpuei ah kai m'mawt
    lah.
  mdy-ETH: ፑርታ ጎይሢ ማላ ዒኔ ታኣኮ ዓኣቴ ዛጊ ዴንቄ፤ ናንጊና ናንጋ ጎይፆ ታ ዓኣዻንዳጉዲ ታና ዻዌ።
  qvs-NT: Kawaway ichará mana allikunata ruraykani nishpa. Chashna mana allita ruraptini
    yanapaway allita rurashpa alli ñannikita katinaynipa.
  twi-ASANTE: Hwɛ sɛ bɔne bi wɔ me mu a, na fa me fa ɛkwan a ɛkɔ daa nkwa so. Wɔde
    ma dwomkyerɛfoɔ.
  eng-WEBU: See if there is any wicked way in me, and lead me in the everlasting way.
  acu-NT: Tura tunau jintanam wekaamtaisha tuke nekamtikruata. Tura tuke pujut nangkankashtinnum
    pujusminam tusam jintintruata.
  spa-PDDPT: Ve si hay en mí camino de perversidad Y guíame en el camino eterno.
  gun-gun: Exa xere pa oĩ ha'eve'ỹa rami aikoa, ha'e xerereko tape imarã e'ỹ va'e
    rupi. Jogueroporaei va'e pe mboraeirã Davi ombopara va'ekue.
  agu-BL: Tile'u' yi ko na chinxom te jun yab ajtza'kl. Nin ẍchaje'u' yi balaj be'
    swetz, yi na tak' itz'ajbil tetz ben k'ej ben sak.
  ilo-ULB: Kitaem no adda ti uray ania a nadangkes a wagas kaniak, ket idalannak iti
    dalan nga awan patinggana.
  kpg-kpg: Halahala ina be ma nia huaidu i dogu baahi, mo di dagi au gi di ala o di
    mouli dee odi.
  uig-ARA: مەندە ئۆزۈڭگە ئازار بەرگۈدەك يولنىڭ بار-يوقلۇقىنى كۆرگەيسەن؛ ۋە مېنى مەڭگۈلۈك
    يولۇڭدا يېتەكلىگەيسەن!
  bps-bps: Neyem ku nun sasè dini di deg i gaflidù ge, na nalakam agu, Dwata, di dalanam
    landè gusenan.
  sus-sus: A mato xa n na kira kobi nde nan xɔn ma, i naxan xɔnxi. Xa a na na ki nɛ,
    i xa n ti kisi kira nan xɔn ma.
  pon-2006: Komw ketin rapahki ma mie suwed ehu rehi oh ketin kahluwa ie nan ahl en
    mour soutuk.
  jae-jae: Ma embe ôlic aê jasa lêŋ dansaŋ jamoa, naŋ ôwê aê jasa lêŋ ŋaŋêŋŋa.
  ksd-ksd: Ma una gire ba ta kaina mangamangana tagu, Ma una ben iau ta ra nga na
    nilaun tukum.
  tur-YTC: Bak, içimde kötü bir yol var mı, Sonsuzluk yolunda bana öncülük et.
  bel-N: І паглядзі, ці не на гаротным я шляху, і шляхам вечнасьці вядзі мяне.
  kpr-kpr: Nanda dubo joká dere gaetesi. Ari eko eni aminda iraetira amo, tambu seghe
    fugedo, na unumbe bu giti jijighururaso, na jebuga evovodae irari ainda emboro
    ava tambaeteni!
  ind-AYT: Dan, lihatlah jika ada jalanku yang mendukakan, dan pimpin aku pada jalan
    kekekalan.
  yom-yom: Tala kani nzila yimbimbi yidi mu minu ayi wundiatisa mu nzila yi mvu ka
    mvu.
  yut-yut: Egɨp egɨpno kokwin tagɨsi abi. Aŋpak yokwi dɨ nandak nandaknokon dɨ taŋbam.
    Egɨp egɨp teban dakon kosit naŋ aŋaŋ kɨki.
  nya-nya: Onani ngati muli mayendedwe aliwonse oyipa mwa ine, ndipo munditsogolere
    mʼnjira yanu yamuyaya.
  kyg-kyg: Naipafiꞌmo hosu kavaꞌnimo haneꞌnifigi ageteka alagepa huꞌna maige maige
    huꞌna maisuva kateꞌmo navalelika uvo.
  hrv-hrv: pogledaj, ne idem li putem pogubnim i povedi me putem vječnim!
  mps-mps: Nago ena bugagia dagalao, tiyu te tibo homu meba enade elalu idalio. Tama
    nago ena te bidada pabo ula sabo sunumidu odasa pao.
  tpi-tpi: Skelim mi gut, nogut sampela tok giaman i stap long tingting bilong mi.
    Na yu mas bringim mi long rot bilong kisim laip bilong i stap gut oltaim oltaim.
  dan-1931: Se, om jeg er på Smertens Vej, og led mig på Evigheds Vej!
  vie-OVCB: Xem lòng con có đường lối nào tà ác, xin dẫn con vào đường lối vĩnh sinh.
  guj-2017: જો મારામાં કંઈ દુષ્ટતા હોય, તો તે તમે જોજો અને મને સનાતન માર્ગમાં ચલાવજો.
  pon-2006A: Komw ketin rapahki ma mie suwed ehu rehi oh ketin kahluwa ie nan ahl
    en mour soutuk.
  por-BRBSL: Veja se há algum modo maligno em mim, e me conduzir da maneira eterna.
  eng-OEBUS: and see if guile be in me; and lead me in the way everlasting.
  swe-swe: och se om det i mig finns en fördärvlig (smärtsam) väg (ett sätt som sårar
    dig och skadar mig), och led mig på den eviga vägen. [Den väg som leder till en
    evig fortsättning i gemenskap med Gud.]
  cth-cth: Kai ni lamthung kathout dawk ka dawn ou, ka dawn hoeh ou tie na khen nateh,
    a yungyoe e lamthung dawk na hrawi haw.
  twi-twi: Hwɛ sɛ bɔne bi wɔ me mu a, na di mʼanim fa daa nkwa kwan so. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Tedae ka khuikah tloh longpuei hmu lamtah kumhal longpuei ah kai m'mawt
    lah.
  tbz-SIM: N wéntɛ́ mɛsɑ̀ɑ̀ kɛ̀ m bɑ́ ntũ nkucɛ yɛiku mɑkù, kɑ̀ɑ n niitɛ́ kucɛ kùù
    í ceeri ku miɛkɛ.
  msy-2020: Nɨ bar deragh na tuisɨgh egh deragh na gɨfogh, ifavarir arazitam ti nan
    nɨghnɨzimɨn ikiama. Nan akuragh nan aku, ikɨrɨmɨrir zurara itimɨn tuavimɨn mangɨ.
  dop-dop: Nyənɩ, yɑɑ mɑ wɛ mpɑɑʋ ɩsɑɣɑʋ tɑɑ? Tiiki-m nyɑ́ mpɑɑʋ tɑm tɔɔ nyəŋkʋ tɑɑ.
  azb-azb: Gör qəlbimdə pisliyə yol verirəmmi? Əbədi yolda mənə rəhbər ol!
  eng-DBY: And see if there be any grievous way in me; and lead me in the way everlasting.
  hin-2017: और देख कि मुझ में कोई बुरी चाल है कि नहीं, और अनन्त के मार्ग में मेरी
    अगुआई कर!
  wol-KYG: Xoolal ndax maa ngi doxe yoon wu aay, te nga teg ma ci yoon wi sax.
  swp-swp: U ita taba laulau baaea aisana eau arigu eai, eo dobila miatahitahina bena
    arinai u woeawoeaigu!
  bjr-bjr: Qini daunduraki manda ainaina qafamaseenana naaru marira aanaindari qinisaa
    rakisiqisaa.
  eng-YLT: And see if a grievous way be in me, And lead me in a way age-during!
  kne-kne: Ilaem kod tan mo manturongak sin danan ay lawa, omipango ka sin danan ay
    manturong en sik-a.
  eng-WYC-2017: And see thou, if way of wicked-ness is in me; and lead thou me forth
    in [the] everlasting way.
  eng-WMBB: See if there is any wicked way in me, and lead me in the everlasting way.
  zat-NTPS: Gunná' che zúale̱ tu da cale̱la neda', na' bsi neda' lu neza chawe' chiu'
    da zeajlí canna.
  zty-NTPS: Bwia cha' zoaḻen to da' ẕinnj neda'. Bzoa neda' ḻo nez chawe' chio'
    dan' zoan to chi'ize.
  urd-GVH: मैं नुक़सानदेह राह पर तो नहीं चल रहा? अबदी राह पर मेरी क़ियादत कर!
  rug-rug: Dogoria, be koa nana koa rau si keke kinaleana, Mamu turaṉau pa siraṉana
    sa tinoa hola.
  gaz-gaz: Yoo karaan hamminaa na keessa jiraate mee ilaali; karaa bara baraa irras
    na adeemsisi.
  fra-LSG: Regarde si je suis sur une mauvaise voie, Et conduis-moi sur la voie de
    l’éternité!
  gnn-gnn: Ḻakaraŋa dhunupamirriyaŋa nhä yukurra ŋarrakala yätj ŋorra ŋayaŋuŋura ga
    ḻiyaŋura, nhä ŋarra yukurra balaŋu djuḻuḻ'marama nhokala. Garray! Gäŋana ŋarranha,
    ŋurru‐warryurra dhunupakurru dhukarrkurru, ŋulawitjarra bili walŋamirrikurru dhukarrkurru.
    Ga liŋguna.
  yal-yal: A mato, xa n kira ɲaxin nan xɔn, i siga n na habadan kira faɲin xɔn ma.
  iou-iou: Ude täŋkaŋ nadäk waki ätu näk gänaŋ itneŋta epän täŋpäŋ yabäŋ ahä. Täŋpäkaŋ
    irit kehäromi täŋo kädetken yäŋnäkŋat yäpmäŋ ku!
  haw-1868: E nana mai hoi ina paha he aoao hewa iloko o'u, A e alakai ia'u ma ka
    aoao ola loa.
  arb-NAV: وَانْظُرْ إنْ كَانَ فِيَّ طَرِيقُ سُوءٍ، وَاهْدِنِي الطَّرِيقَ الأَبَدِيَّ.
  ded-ded: Ni manganaac sinnu kengkecduae me kpac, imoc hennegeng amma sing feengkefude,
    imohai hesicnuna.
  ewe-ewe: Kpɔe ɖa be mɔtatra aɖe le menye hã, eye nàkplɔm to mɔ mavɔtɔ la dzi.
  eng-LEE: And see if there be a way of perverseness in me, and lead me on the way
    of eternity.
  asm-FB: মোৰ ভিতৰত দুষ্টতাৰ কোনো পথ আছে কি নাই, তাক চোৱা, আৰু মোক অনন্তকালৰ পথত গমন
    কৰোঁৱা।
  sus-A: عَ مَتٌ شَ ﭑ نَ كِرَ كٌبِ ندٍ نَن شْن مَ، عِ نَشَن شْنشِ. شَ عَ نَ نَ كِ
    نّ، عِ شَ ﭑ تِ كِسِ كِرَ نَن شْن مَ.
  fra-SBL: Voyez s'il y a en moi quelque voie mauvaise, et conduis-moi dans la voie
    éternelle.
  hbo-hbo: וּרְאֵ֗ה אִם־דֶּֽרֶךְ־עֹ֥צֶב בִּ֑י וּ֝נְחֵ֗נִי בְּדֶ֣רֶךְ עֹולָֽם׃
  kik-kik: Rora wone kana nĩ harĩ mĩthiĩre mĩũru thĩinĩ wakwa, na ũkĩndongorie na
    njĩra ĩrĩa ya tene na tene.
  fra-NCL: Regarde si je suis sur une voie funeste, et conduis-moi dans la voie éternelle.
  cek-AK: Sethaih loklam to ka pazui maw pazui ai tito khen ah loe, dungzan loklam
    ah na caeh haih ah.
  cuk-cuk: An igar-isganaba nadapi be an-dakele, geg-igar-berguedba be an-sede.
  pma-pma: Munak kovotini keke namul namusil sise ten tisaen, kilamun inau en more
    sise onom koa mul lisenges.
  tel-2017: నీకు బాధ కలిగించే విధానాలు నేను అనుసరిస్తున్నానేమో నన్ను పరిశీలించు. శాశ్వత
    మార్గంలో నన్ను నడిపించు.
  hat-BSA: Konsa, wè si gen okenn move chemen nan mwen e mennen mwen nan chemen etènèl
    la.
  bxh-bxh: Laulau heyaheyayadi somo lisigu yai u faꞌitagu na u foya lawegu mwahuli
    edaꞌedana otaꞌotafahina lisina yai.
  kos-kos: Suk lah oasr kutena ma sufal in nga Ac kolyu ke inkanek kawil nu tok.
  hbo-WLC: וּרְאֵ֗ה אִם־דֶּֽרֶךְ־ עֹ֥צֶב בִּ֑י וּ֝נְחֵ֗נִי בְּדֶ֣רֶךְ עוֹלָֽם׃
  ibo-ibo: Chọpụta ma o nwere ihe ọjọọ dị nʼime m, ma duo m nʼụzọ ebighị ebi.
  ory-ory: ଆଉ, ମୋʼ ଅନ୍ତରରେ ଦୁଷ୍ଟତାର କୌଣସି ଆଚରଣ ଅଛି କି ନାହିଁ, ଏହା ଦେଖ, ପୁଣି, ଅନନ୍ତ
    ପଥରେ ମୋତେ ଗମନ କରାଅ।
  chk-chk: Kopwe pi ika mi wor och mi ingau lon manauei, nge kopwe emweniei won ewe
    al esemüch.
  rop-rop: Faindat if ai bulurrum nogudwei lagijat. Lidim mi en ai garra wok langa
    det olagijawanwei.
  mwf-2018: Dangimangkardu mani da mange wiye kama mammath ngurran. I bere matha wangu
    thunungangkanu thurru da mange ngarra nhinhi wangu i nhini ngay-ka bere matha
    wangu birnu nganinu nhini-yu.
  ukr-1871: І подивись, чи йду я дорогою труду, і веди мене дорогою вічною.
  yon-yon: Kwane ne yaa kuu inamen arewa maayiib keroka kankorokbe. Kwane wadkeri
    aron korem ye dobiri kiwaan ari kuu ne nen kinban wene.
  deu-1951: und siehe, ob ich auf bösem Wege bin, und leite mich auf ewigem Wege!
  eng-JPS: And see if there be any way in me that is grievous, and lead me in the
    way everlasting.
  srp-1865: I vidi jesam li na zlu putu, i vodi me na put vjeèni.
  lug-lug: Olabe obanga mu nze mulimu engeri yonna enkyamu; era onkulembere mu kkubo
    erintuusa mu bulamu obutaggwaawo.
  heb-heb: וראה אם דרך עצב בי ונחני בדרך עולם׃
  ben-IRV: দেখ আমার দুষ্টতার পথ আছে কি না এবং আমাকে পথ দেখিয়ে নিয়ে চল চিরস্থায়ী
    পথে।
  ntu-ntu: Murde na-aelwa-ngrme bange nqmq krnge kxtrka, X namailzq ninge mz nzti
    kxtubq.
  pan-pan: ਅਤੇ ਵੇਖ ਕਿਤੇ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਭੈੜੀ ਚਾਲ ਤਾਂ ਨਹੀਂ? ਅਤੇ ਸਦੀਪਕ ਰਾਹ ਵਿੱਚ ਮੇਰੀ ਅਗਵਾਈ
    ਕਰ!
  mya-JVB: ဆိုး သောလမ်း သို့ အကျွန်ုပ် လိုက် သည် မလိုက် သည်ကို ကြည့်ရှု ၍ ၊ ထာဝရ လမ်း
    ထဲသို့ သွေးဆောင် တော်မူ ပါ။
  kgf-kgf: Néŋgésina nuaru wawaŋ meme biria méŋ hezaciguc qindiŋi némma héna hémbénaŋawac
    buŋa imuaru nuagicna.
  tte-O: Kuloyaiyau ugitai tem nuwatu yauyaulena yabo kalogu mena na kubaguna-yagau
    kamwasa miyamiya yaina koina.
  tbg-tbg: Ti avu aatoqi qora uva vovano variantorave tira, viraqi rantakera tavaane.
    Are koqe aaraqaa ti tivita kera vatairaqe te ekaa enta qaqi variqi vuare.
  hmo-hmo: Do oi itaia, bema egu lalona dekenai dika ta ia noho, bona noho hanaihanai
    dalana dekenai mani lau do oi hakaua.
  zar-NT: Buyú channö zóalen nedaʼ le naca döʼ, en buluíʼi nedaʼ nöza tsahuiʼ quiuʼ
    zóaticaʼsö.
  urd-urd: और देख कि मुझ में कोई बुरा चाल चलन तो नहीं, और मुझ को हमेशा की राह में
    ले चल!
  bqc-SIM: Gwa tó má dↄ́ɛ'ĩi vĩ, ní dↄaamɛɛ n zɛ́ gasai guu.
  tcz-CHONGTHU: Kasunga hi nangma douva thilse umnalai am nei nodoh peh inlang tonsot
    lampi a neipui tan.
  mar-mar: माझ्या मनात जर काही दुष्ट मार्ग असतील तर पाहा, आणि मला सनातन मार्गाने चालीव.
  isl-isl: Sýndu mér það í fari mínu sem hryggir þig og leiddu mig svo áfram veginn
    til eilífs lífs.
  hlt-THB: Kai awh boeseetnaak khqi ak awm hy voei nu, toek nawhtaw, kumqui lam awh
    ni sawi lah.
  soq-soq: Naita kadi dewalala intau asiasi antepina waeuwanea, ita e ina winakasala
    intawa asiasi banlanea.
  qub-qub: Rurashäcuna mana alli captenga tantiyachimay ari. Nircur yachachimay gam
    munashayquino cawanäpaj.
  bqp-bqp: Ǹ gwa tó má laasun vãni ke vĩ, ǹ ma da zɛ́ kũ àdigↄ̃ kun gↄrↄ sĩnda pínkiaa
    gũn.
  hat-hat: Gade wè si m' sou yon move chemen. Mennen m' sou chemen ki la pou tout
    tan an.
  eng-BSB: See if there is any offensive way in me; lead me in the way everlasting.
  eng-WEBPB: See if there is any wicked way in me, and lead me in the everlasting
    way.
  kbq-kbq: Anumzamoka krimpa knazama erigami navu'navazama nagripima me'nesiana refkohu
    so'e hunka nenagenka, manivava asimu'ma erino mani kante navrenka vuo.
  pon-pon: O kom kotin majani, ma i mi pon al jued, o kotin kalua ia pon al joutuk.
  nhe-BL: Xinechnextili intla onca ipan notlalnamiquilis se tlalnamiquistli tlen ax
    mitzpactía, huan xinechyacantiya ipan nopa ojtli tlen tehuica campa onca yolistli
    para nochipa.
  wnc-wnc: Na katak siknga usanziyo, sanga tasiwa aminda nandupa wai siwik kaknga
    kundu natdetdet naatang yutnang. Kake gata na nanitakuwi kepi kayuu asinggan yutnanga
    akngane sukuwit.
  bus-bus: Ǹ gwa tó má laasuu zaa ke vĩ, ǹ ma da zɛ́ kɛ̀ ègↄ̃ kuu gurↄ píngia guu.
  gub-BL: Ekar ikatu 'ym ma'e iapo haw herehe nehe. Hereraha pe nehe, tuweharupi hereko
    àwàm piar rupi nehe.
