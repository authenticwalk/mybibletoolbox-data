verse: PSA.139.002
translations:
  mal-C: ഞാൻ ഇരിക്കുന്നതും എഴുന്നേൽക്കുന്നതും അവിടന്ന് അറിയുന്നു; എന്റെ ചിന്തകളെ വിദൂരതയിൽനിന്നുതന്നെ
    അവിടന്ന് ഗ്രഹിക്കുന്നു.
  deu-TKW: Du weißt mein Sitzen und mein Aufstehen; du verstehst meine Gedanken von
    ferne.
  lin-lin: oyebi tango navandaka mpe tango natelemaka. Liboso na ngai kokanisa, ososolaka
    mabongisi na ngai ;
  mmx-mmx: Ukleklen axap mo lempanga nia ak lox i. Uk lok paxalom tino, ketla ukleklen
    axap levendoxoma rak.
  eng-LSV: You have known my sitting down, || And my rising up, || You have attended
    to my thoughts from afar.
  eng-GNV: 'Thou knowest my sitting and my rising: thou vnderstandest my thought afarre
    off.'
  eng-WEBSTER: Thou knowest my down-sitting and my up rising, thou understandest my
    thought afar off.
  nhw-BL: Ta cuali tijmati sintla nimosehuía o nimoquetza. Huan quema niitztoc huejca,
    ta tijmati tlaque nijpixtoc ipan notlalnamiquilis.
  swh-ONEN: Unajua ninapoketi na ninapoinuka; unatambua mawazo yangu tokea mbali.
  bba-bba: A nɛn sindu kɑ nɛn seebu yɛ̃. A nɛn bwisikunu tubɑ sɑrun di.
  eng-KJVCPB: Thou knowest my downsitting and mine uprising, Thou understandest my
    thought afar off.
  luo-luo: Ingʼeya sa ma abet piny nyaka sa ma aa malo; adier, ingʼeyo parona gi kuma
    bor.
  aii-aii: ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܝܬܵܒ݂ܬ‌ܝܼ ܘܩܝܵܡܬ‌ܝܼ، ܦܘܼܪܡܹܐ ܠܘܼܟ݂ ܚܘܼܫܵܒ݂ܝܼ ܡ̣ܢ ܪܸܚܩܵܐ.
  meu-meu: egu helai diho, egu tore isi, oi dibamu; dauha amo egu lalo-hadai o dibadiamu.
  npi-ULB: म बस्‍दा र म उठ्दा तपाईंले जान्‍नुहुन्छ । तपाईंले मेरो विचार टाढैबाट बुझ्‍नुहुन्छ
    ।
  yor-yor: Ìwọ mọ̀ ìjókòó mi àti ìdìde mi, ìwọ mọ̀ èrò mi ní ọ̀nà jíjìn réré.
  pes-OPCB: تو از نشستن و برخاستن من آگاهی. فکرهای من از تو پوشیده نیست.
  tgl-ULB: Alam mo kung kailan ako uupo at babangon; kahit malayo ka sa akin nauunawaan
    mo ang aking saloobin.
  nop-nop: Nemenemek hogohogok tilat u du agaŋ nadidapmalaŋ. Tiŋa undugoŋ kweetniŋ
    hataŋ iŋgoŋ oŋ, nadinadine hogohogok wanakaŋ hinek kaŋ nadihinakalaŋ.
  cbu-NT: Ichinguru ashki anoo yasaktamsha; Ichinguru chinaki anoo yasaktamsha.
  hui-hui: I̱na mbirale bigi berogo bibahendeore í̠ manda biaiore ke. Í̠ kaundiaore
    uyura howabi i̱naga miniha mitangi berogo damene bibahendeore manda biai kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​ပြု​သ​မျှ​သော​အ​မှု​တို့​ကို သိ​တော်​မူ​ပါ​၏။ အ​ဝေး​က​ကျွန်​တော်​မျိုး​၏​အ​ကြံ​အ​စည်
    ရှိ​သ​မျှ​ကို​သိ​မြင်​တော်​မူ​ပါ​၏။
  bod-N: ང་རང་ལངས་དུས་འདུག་དུས་ཁྱེད་ཀྱིས༌མཁྱེན། །ང་ཡི་བསམ་ཚུལ་ཁྱེད་ཀྱིས་རྒྱང་ནས༌མཁྱེན།།
  wsk-wsk: Ani dagisam agi barasasam mu ni am ko iki sapasam; ani awar ta bagasam
    agi wore ni aninga ikia am ari sapasam.
  sna-sna: Munoziva nguva yandinogara neyandinosimuka; munonzwisisa pfungwa dzangu
    muri kure.
  spa-BLM: Tú sabes que me siento y me levanto. Percibes mis pensamientos desde lejos.
  cac-cac: Ojtac ayic tzin em c'ojan yed' pax yic tzin q'ue vaan. Ayocto tzojtacanel
    tas tzin na'a.
  swh-ULB: Wewe unajua nikaapo na niinukapo; unayajua mawazo yangu tokea mbali sana.
  bel-bel: 'Збаві мяне, Госпадзе, ад чалавека ліхога; ахавай мяне ад прыгнятальніка:'
  wed-wed: U aramanei mara aiwai a kiala ma a vomairi. Avena au uama wate au nota
    e araramanei.
  deu-ELBBK: Du kennst mein Sitzen und mein Aufstehen, du verstehst meine Gedanken
    von ferne.
  mbb-OT: Netuenan nu ke keenu a ebpinuu wey edhitindeg. Minsan diyè ka te meziyù
    netuenan nu is nengetaǥù te isip ku.
  mal-2015: ഞാൻ ഇരിക്കുന്നതും എഴുന്നേല്ക്കുന്നതും നീ അറിയുന്നു. എന്റെ നിരൂപണം നീ ദൂരത്തുനിന്നു
    ഗ്രഹിക്കുന്നു.
  gup-gup: Ngudda yiburrbun bu kore ngayerrkan, mak bu kore ngarrolkkan. Ngudda ngokko
    kanmayaliburrbun djarrehbeh.
  ctu-CTI: A wujil cheꞌ mic buchtyʌl yicꞌot cheꞌ mic waꞌtyʌl. Maꞌ luꞌ cʌmbeñon c pusicꞌal
    cheꞌ wen ñajt añon.
  rmc-rmc: Tu džanes, kana bešav a kana uščav, imar dural prindžares, so gondoľinav.
  nlg-nlg: Mo ghilala ghua na bona ni tapatughuruagu, mana sopou horuagu, mo ghilala
    ghua na lokana na liogu, tu kabu sagauvigho.
  pes-OPV: تو نشستن و برخاستن مرا می‌دانی و فکرهای مرا از دور فهمیده‌ای.
  ron-1924: штий кынд стау жос ши кынд мэ скол ши де департе ымь пэтрунзь гындул.
  aui-aui: Tam kwakovi da awaki raghanine amakeyowogha bo ageghomiiri amiiri. Bagune
    tam rabarabae, nonowa na yagu noghota kwakakovi.
  ben-OBCV: তুমি জানো আমি কখন বসি আর কখন উঠি; দূর থেকেও তুমি আমার মনের ভাবনা বুঝতে
    পারো।
  som-som: Waad og tahay fadhiisashadayda iyo sara kiciddaydaba, Oo fikirkaygana meel
    fog baad ka garataa.
  lat-VUC: '[Eripe me, Domine, ab homine malo; a viro iniquo eripe me.'
  eng-ASVBT: Thou knowest my downsitting and mine uprising; Thou understandest my
    thought afar off.
  mna-mna: Nio, sombe keteŋ su, som aŋmaŋga mi aŋla pa uraata, na nu ute. Pa nu motom
    molo. Tana ute ŋgar tio ma imap.
  ita-1885: Tu vedi quando mi seggo, e quando mi alzo; Tu intendi da lungi il mio
    pensiero.
  eng-LXXUP: Rescue me, O Lord, from the evil man; Deliver me from the unjust man.
  eng-ULB: You know when I sit down and when I get up; you understand my thoughts
    from far away.
  spa-VBL: Sabes cuándo me siento, y cuándo me levanto. Conoces mis pensamientos,
    aún cuando me encuentro a la distancia.
  fra-_FOB: Tu sais quand je m'assieds et quand je me lève; tu découvres de loin ma
    pensée.
  mal-mal: ഞാൻ ഇരിക്കുന്നതും എഴുന്നേല്ക്കുന്നതും അവിടുന്ന് അറിയുന്നു. എന്റെ ചിന്തകൾ
    അങ്ങ് ദൂരത്തുനിന്ന് ഗ്രഹിക്കുന്നു.
  lit-lit: Tu žinai mano atsisėdimą ir mano atsistojimą, tu supranti mano mintis iš
    toli.
  urd-GVR: Merā uṭhnā baiṭhnā tujhe mālūm hai, aur tū dūr se hī merī soch samajhtā
    hai.
  suz-BL: गे आं निश्‍शो बोक्‍शो तुइश्‍शो बाक्‍नीनी। आं मिम्‍शो नेल्‍ल तुइक्‍नीनी।
  eng-NOY: Thou knowest my sitting-down and my rising-up; Thou understandest my thoughts
    from afar!
  ita-1927: Tu sai quando mi seggo e quando m’alzo, tu intendi da lungi il mio pensiero.
  ckb-ckb: هەستان و دانیشتنی منت زانیوە، لە دوورەوە لە بیرکردنەوەم گەیشتووی.
  eng-BBE: You have knowledge when I am seated and when I get up, you see my thoughts
    from far away.
  xsi-xsi: Ambo naŋa asaŋona tâku amandi tâku, ande noko kumora ku kusama naneŋgu
    vetâŋa rârâni. Noko kumo malawae ŋinde, andeta kusama naneŋgu ilo-kalo rârâni.
  kan-OKCV: ನಾನು ಕುಳಿತಿರುವುದನ್ನೂ, ಏಳುವುದನ್ನೂ ನೀವು ತಿಳಿದುಕೊಂಡಿದ್ದೀರಿ; ನನ್ನ ಆಲೋಚನೆಗಳನ್ನು
    ದೂರದಿಂದ ಗ್ರಹಿಸಿಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: என்னுடைய உட்காருதலையும் என்னுடைய எழுந்திருக்குதலையும் நீர் அறிந்திருக்கிறீர்;
    என்னுடைய நினைவுகளைத் தூரத்திலிருந்து அறிகிறீர்.
  spa-RV-1909: Tú has conocido mi sentarme y mi levantarme, has entendido desde lejos
    mis pensamientos.
  ron-BTF: Tu știi când mă așez și când mă ridic, de departe îmi pricepi gândul.
  eng-WEBP: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  eng-FBV: You know when I sit down and when I get up. You know what I'm thinking
    even when I'm a long way away.
  nld-1939: Gij kent mijn zitten en staan, En verstaat mijn gedachten van verre.
  nch-BL: Ta cuali tijmati sinta nimosehuía o nimoquetza. Huan quema niitztoc huejca,
    ta tijmati taya nijpixtoc ipan notalnamiquilis.
  vie-1934: Chúa biết khi tôi ngồi, lúc tôi đứng dậy; Từ xa Chúa hiểu biết ý tưởng
    tôi.
  cha-cha: Untutungoja y finatachongjo yan y quinajulojo; untutungoja y jinasoco desde
    y chagogo.
  hin-CV: मैं कब उठता हूं और मैं कब बैठता हूं, यह सब आपको ज्ञात रहता है; दूरदर्शिता
    में आप मेरे विचारों को समझ लेते हैं.
  eng-OURB: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  spa-BES: Usted tiene conocimiento cuando estoy sentado y cuando me levanto, ve mis
    pensamientos desde lejos.
  tdx-tdx: Arofoana’o ty fitobohako naho ty fiongahako; oni’o ty ereñeren-troko ndra
    te tsietoitàne añe.
  tha-KJV: เมื่อข้าพระองค์นั่งลงและลุกขึ้น พระองค์​ทรงทราบ พระองค์​ทรงประจั​กษ​์ในความคิดของข้าพระองค์​ได้​แต่ไกล
  por-BR-2018: Tu sabes o meu sentar e o meu caminhar; de longe entendes meus pensamentos.
  deu-ELO: Du kennst mein Sitzen und mein Aufstehen, du verstehst meine Gedanken von
    ferne.
  eng-WYC-2018: thou hast known my sitting, and my rising again. Thou hast understood
    my thoughts from [a] far; (thou hast known my sitting down, and my rising up.
    Thou hast understood my thoughts from afar;)
  epo-epo: Vi scias, kiam mi sidas kaj kiam mi leviĝas; Vi komprenas mian penson de
    malproksime.
  gfk-gfk: U nunure tar ing iau la kiskis napu ma ing iau la tutut naliu. U palai
    ta ira nugu lilik meram tapaka.
  uig-PIN: Ɵzüng olturƣinimni, turƣinimnimu bilisǝn; Yiraⱪta turuⱪluⱪ kɵnglümdikini
    bilisǝn.
  beo-beo: Dia da na hamobe huluanedafa dawa:. Di da badiliawane lela, na asigi dawa:su
    huluane dawa:.
  tpi-OTNT: Yu save long olgeta samting mi save mekim. Yu stap longwe, tasol yu save
    long olgeta tingting bilong mi.
  hau-SA: Ka san sa’ad da na zauna da sa’ad da na tashi; ka san tunanina daga nesa.
  udu-udu: /E mishkina mish mo ki aha/ c̱a’bkina ’cesh mo dhali ki aha/ cuna mis mo.
    /E nyiṯẖki gwom pem kun kulumka/ ibwa ’pena dhana/ mo.
  uig-LAT: Özüng olturghinimni, turghinimnimu bilisen; Yiraqta turuqluq könglümdikini
    bilisen.
  nde-nde: Uyakwazi lapho ngihlala lalapho ngiphakama; uyayibona imicabango yami lanxa
    ukhatshana.
  ton-ton: ‌ʻOku ke ʻiloʻi ʻeku nofo hifo mo ʻeku tuʻu hake, ʻoku ke ʻiloʻi ʻeku ngaahi
    mahalo ʻoku kei mamaʻo.
  ces-1613: Ty znáš sednutí mé i povstání mé, rozumíš myšlení mému zdaleka.
  eng-WMB: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  tam-TCV: நான் உட்காரும்போதும் நான் எழும்பும்போதும் நீர் அறிகிறீர்; நீர் என் எண்ணங்களைத்
    தூரத்திலிருந்தே அறிகிறீர்.
  ceb-ULB: Nasayod ka sa dihang molingkod ug motindog ako; gikan sa layo nasabtan
    nimo ang akong mga panghuna-huna.
  pol-UBG: Wiesz, kiedy siedzę i wstaję, z daleka znasz moje myśli.
  agr-agr: Ame wi dutikamu aina duka ashí dekame, amek atushat pujusmesh, wi wajuk
    anentaimja dushakam dekame.
  kyc-kyc: Namba pilyu dupwa peparae embame silini. Emba kamame nanesa karapalape
    nambame suu pilyu dupwa soo gisiliniko.
  urd-GVU: میرا اُٹھنا بیٹھنا تجھے معلوم ہے، اور تُو دُور سے ہی میری سوچ سمجھتا ہے۔
  eng-OEBCW: when I sit, when I rise you know it, you perceive my thoughts from afar.
  deu-1912: Ich sitze oder stehe auf, so weißt du es; du verstehst meine Gedanken
    von ferne.
  kan-2017: ನಾನು ಕುಳಿತುಕೊಳ್ಳುವುದು, ಏಳುವುದು ನಿನಗೆ ಗೊತ್ತಿದೆ, ದೂರದಿಂದಲೇ ನನ್ನ ಆಲೋಚನೆಗಳನ್ನು
    ಬಲ್ಲವನಾಗಿರುತ್ತಿ.
  yap-yap: Ga manang urngin e tin ni gu ma rin’; ra mpar u urel ma ba tamilangan’um
    u urngin e tin ni gu be leamnag.
  hlt-MCSB: Namah loh ka ngol ka pai khaw na ming tih ka mangtaengnah te a hla lamloh
    na yakming.
  mdy-ETH: ታኣኒ ዴዓኣና ማዖም ዔቃኣና ኔ ታና ዔራኔ፤ ታኣኮ ማሊፆ ሃኬ ዓኣዖ ኔኤኒ ዔዔራኔ።
  qvs-NT: Kan yachanki tukuy ima ruranaynita. Kanmanta karupi kaptinipish tukuy yuyanaynita
    yachanki.
  twi-ASANTE: Wonim mʼasetena ne me sɔreɛ; wofiri akyirikyiri hunu mʼadwene mu.
  eng-WEBU: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  acu-NT: Wi itiur pujaja nusha waitme. Ame arák pujayatum, wi nintimaursha mash nekawitme.
  spa-PDDPT: Tú sabes cuándo me siento Y cuándo me pongo en pie, De lejos entiendes
    mi pensamiento.
  gun-gun: Reikuaa 'rã aguapy ha'e apu'ã ju rã. Mombyry gui teĩ reikuaa xepy'a re
    oĩ va'e ha'e javi.
  agu-BL: Na tilu' cyakil yi e'chk takle'n yi na imban, mpe joylajk atite'tu', poro
    na tilu' yi mbi na icy' tinc'u'l.
  ilo-ULB: Ammom no agtugaw ken no agtakderak; maawatam dagiti pampanunotko uray adayoka
    kaniak.
  kpg-kpg: Goe e iloo nia mee huogodoo ala e hai ko au, Goe e modongoohia agu hagamaanadu
    mai i di gowaa mogowaa.
  uig-ARA: ئۆزۈڭ ئولتۇرغىنىمنى، تۇرغىنىمنىمۇ بىلىسەن؛ يىراقتا تۇرۇقلۇق كۆڭلۈمدىكىنى
    بىلىسەن.
  bps-bps: Gadeam i kdee nimògu, ku sudeng agu ku demen tadag; gadeam kdee fandamgu
    balù too ge mawag.
  sus-sus: I n dɔxɔ tɛmui kolon, i n keli tɛmui kolon, i n ma maɲɔxunyie birin kolon
    beenun n xa e maɲɔxun.
  pon-2006: Komw ketin mwahngih mehkoaros me I kin wia; sang wasa doh, komw ketin
    mwahngih ei lamalam akan koaros.
  jae-jae: Aê embe jaŋgôŋ me jandi sa, oc ôjala. Aôm gômoa jaêc, mago kôjala biŋ,
    taŋ aê taêc gêjam naŋ.
  ksd-ksd: U nunure ba iau ki, ma ba iau tur; U matoto ta ra nuknukigu ba iau ki vavailik.
  tur-YTC: Oturuşumu ve kalkışımı bilirsin. Düşüncelerimi uzaktan sezersin.
  bel-N: Ты ведаеш, калі я сядаю і калі я ўстаю; разумееш думку маю здалёк.
  grc-BRENT: Ἐξελοῦ με Κύριε ἐξ ἀνθρώπου πονηροῦ, ἀπὸ ἀνδρὸς ἀδίκου ῥῦσαί με·
  kpr-kpr: Na rea eraena ava, isambu ni kasama eresa. Ni soka fetedo, anakora nanda
    kotari gi tefo eresa.
  ind-AYT: Engkau tahu kapan aku duduk dan kapan aku bangun, Engkau memahami maksud-maksudku
    dari kejauhan.
  yom-yom: Ngeyo zebi thangu ndidi wuvuanda ayi thangu ndidi wutelama ; ngeyo weti
    bakula bumboti mayindu mama bu makidi thama.
  yut-yut: Gak nak da yɨk pɨdotyo asat uŋun nandaŋ mudosol. Dubagɨkon da nandak nandakno
    nandaŋ mudosol.
  nya-nya: Inu mumadziwa pamene ndikhala pansi ndi pamene ndidzuka; mumazindikira
    maganizo anga muli kutali.
  kyg-kyg: Nagaemo itopaleꞌmo neꞌmaufi he tiꞌna neꞌmaufi huꞌna maiꞌnogekaeꞌmo neꞌnagane.
    Kagaemo afagitegamo maiꞌnekaeꞌmo nagesa neꞌafuva nagesamo neꞌnagane.
  hrv-hrv: ti znaš kada sjednem i kada ustanem, izdaleka ti već misli moje poznaješ.
  mps-mps: Nago te eno ebo sę tigidali mu konea pali. Nage digibulu bidibao, tiali
    goli nago eno homu kolesaga tigidali konea pai dao.
  tpi-tpi: Yu save long olgeta samting mi save mekim. Yu stap longwe, tasol yu save
    long olgeta tingting bilong mi.
  dan-1931: Du ved, når jeg står op, du fatter min Tanke i Frastand,
  vie-OVCB: Chúa biết khi con ngồi hay đứng. Chúa thấu suốt tư tưởng con từ xa.
  guj-2017: મારું બેસવું તથા મારું ઊઠવું તમે જાણો છો; તમે મારા વિચારો વેગળેથી સમજો
    છો.
  pon-2006A: Komw ketin mwahngih mehkoaros me I kin wia; sang wasa doh, komw ketin
    mwahngih ei lamalam akan koaros.
  por-BRBSL: Vocês conhecem meu sentar e meu levantar. Você percebe meus pensamentos
    de longe.
  eng-OEBUS: when I sit, when I rise you know it, you perceive my thoughts from afar.
  swe-swe: Du vet (känner exakt till) när jag sitter och när jag står [känner varje
    handling]. Du känner mina motiv även på långt avstånd (redan innan jag själv vet
    om dem).
  cth-cth: Kai ka tahungnae, ka thawnae pueng hah na panue. Kaie ka pouknae pueng
    hai ahlanae koehoi na panue.
  twi-twi: Wunim mʼasetena ne me sɔre; wufi akyirikyiri hu mʼadwene mu.
  hlt-hlt: Namah loh ka ngol ka pai khaw na ming tih ka mangtaengnah te a hla lamloh
    na yakming.
  tbz-SIM: Kɛ̀ n kɑ̀ri ɑ yɛ̃́mu, kɛ̀ ǹ yìtɛ́ ɑ yɛ̃́mu, n yɛntotí ɔ̃ nkpɑɑ́ díɛtirì
    kɑ̀ɑ ì yɛ̃́mu.
  msy-2020: Nɨ nan saghon ikia nan nɨghnɨziba ko, kɨ amir biziba ko, kɨ apia dɨkavir
    araziba, nɨ bar dagh fo.
  dop-dop: Ye mɑ cɑɣɑɑ, n nyəmɑ́, yɑɑ mɑ kʋlɑɑ, n nyəmɑ́. N nɑɑkɩ too pooluŋ kɛ mɑ
    hʋwɛɛ kɛ́ nɑ ń nyəmɑ-yɛ.
  azb-azb: Oturuşumu-duruşumu Özün bilirsən, Fikirlərimi uzaqdan duyursan.
  eng-DBY: Thou knowest my down-sitting and mine uprising, thou understandest my thought
    afar off;
  hin-2017: तू मेरा उठना और बैठना जानता है; और मेरे विचारों को दूर ही से समझ लेता
    है।
  wol-KYG: yaa xam sama toogaay ak sama taxawaay, di ràññee fu sore samay xalaat,
  swp-swp: Egu bawa eo egu toro abidi u ata’o; oa eda lohaloha eai egu nuanuatu u
    italobaidio.
  bjr-bjr: Qini ooqu marirana faqa findifirana faqa aiqama ainaina auqee marunnanara
    faqa anee irimariananoo. Anee nianaindari qini Anee nianaindari qini qitikurakin
    Anee nianaindari qini qitikurakinaa Anee nianaindari qini qitikurakinaa iriranara
    irimariananoo.
  eng-YLT: Thou — Thou hast known my sitting down, And my rising up, Thou hast attended
    to my thoughts from afar.
  kne-kne: Ammom mo pomikaak ya siya abe mo enak tomokdo, olay mo addawi ka, ammom
    di nemnem ya panggep ko.
  eng-WYC-2017: thou hast known my sitting, and my rising again. Thou hast understood
    my thoughts from [a] far;
  eng-WMBB: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  zat-NTPS: Nézqueznu' gate dxe'a, ne gate dxasa'. Zítu'la nézqueznu' da zaj xu'u
    xichaj lázrdawa'.
  zty-NTPS: Nnézkzelo' kate' ži'a, na' kate' ẕzo ža'a. Zíto'le nnézkzelo' da' yo'o
    yichj ḻáẕda'wa'.
  urd-GVH: मेरा उठना बैठना तुझे मालूम है, और तू दूर से ही मेरी सोच समझता है।
  rug-rug: Gilanau Goi totoso habotu, meke totoso turu si rau; pa seu tu koa Goi ba
    gilani Goi sari na qua binalabala.
  gaz-gaz: Ati yeroo ani gad taaʼuu fi yeroo ani ol kaʼu ni beekta; yaada koos fagootti
    hubatta.
  fra-LSG: Tu sais quand je m’assieds et quand je me lève, Tu pénètres de loin ma
    pensée;
  gnn-gnn: Nhe ŋuli nhäma ŋarranha nhinanhara ga gaŋgathinyara, ga bitjandhiyi liŋgu
    nhe marŋgina nhaltjan ŋarra ŋuli yukurra guyaŋirri.
  yal-yal: I n sa waxatin nun n keli waxatin birin kolon. Hali i makuya n na, i n
    ma miriyane birin kolon.
  iou-iou: Irit kuŋat-kuŋatnaken imaka imaka täk täyat u kudup nabäŋpäŋ-nadäk täyan.
    Banken itkaŋ näkŋo nadäk-nadäkna kudup kaŋpäŋ nadäwi tärekaŋ.
  haw-1868: Ua ike no oe i ko'u noho ana ilalo, a me ko'u ala ana iluna, Ua maopopo
    hoi ko'u manao ia oe ma kahi loihi e aku.
  arb-NAV: أَنْتَ عَرَفْتَ قُعُودِي وَقِيَامِي. فَهِمْتَ فِكْرِي مِنْ بَعِيدٍ.
  ded-ded: Ni takecduae nga yacma nangkecduae, geng imoc sasawa negendacma hereaungoc
    tacma negen negenna hentegecdacnec.
  ewe-ewe: Ènya nye anyinɔnɔ kple nye tsitretsitsi, eye nènya nye susuwo tso adzɔge
    ke.
  eng-LEE: Thou indeed knowest my sitting down and my rising up, thou understandest
    my thinking while yet afar off.
  asm-FB: তুমি মোৰ উঠা আৰু বহাকো জানিছা, দূৰৈৰ পৰাই মোৰ মনৰ চিন্তা বুজি পোৱা।
  sus-A: عِ ﭑ دْشْ تّمُي كٌلٌن، عِ ﭑ كٍلِ تّمُي كٌلٌن، عِ ﭑ مَ مَحْشُنيِيٍ بِرِن كٌلٌن
    بٍينُن ﭑ شَ عٍ مَحْشُن.
  fra-SBL: Tu sais que je m'assieds et que je me lève. Vous percevez mes pensées de
    loin.
  hbo-hbo: אַתָּ֣ה יָ֭דַעְתָּ שִׁבְתִּ֣י וְקוּמִ֑י בַּ֥נְתָּה לְ֝רֵעִ֗י מֵרָחֹֽוק׃
  kik-kik: Nĩũĩ rĩrĩa njikarĩte thĩ na rĩrĩa njũkĩrĩte ũkamenya meciiria makwa ũrĩ
    o kũraya.
  fra-NCL: tu sais quand je suis assis ou levé, tu découvres ma pensée de loin.
  cek-AK: Kang hnuthaih hoi kang doethaih to na panoek, ka poekhaih hae ahmuen kangthla
    hoiah na panoek.
  cuk-cuk: Sana an sigoe, sana an gwisguoe, be nue-wisimakaled. An begi dikasur-gudi-inigwele,
    bedi an-binsaed nue-wisimakaled.
  uig-CYR: Улар көңлидә яманлиқларни ойлимақта; Улар һәр күни җәм болушуп уруш чиқармақчи.
  pma-pma: Kokilea inau navong narondan ka navong namea. Kokilea vasin rendemien keil
    onak, avaseini koro soutin.
  tel-2017: నేను కూర్చోవడం, నా నడక అంతా నీకు తెలుసు. నా మనసులో ఆలోచన పుట్టక ముందే
    అది నీకు తెలుసు.
  hat-BSA: Ou konnen lè m chita ak lè m leve. Ou konprann panse mwen yo de lwen.
  bxh-bxh: Egu taꞌai yo egu obiyo haꞌa wa sibaidi. Edam ya lofa in moho egu nuwanuwatuhu
    haꞌa wa sibaidi.
  ukr-ONPU: Врятуй мене, Господи, від людини злої, оберігай мене від насильників,
  kos-kos: Kom etu ma nukewa nga oru; Kom ne muta loes likiyu, kom etu nunak luk nukewa.
  hbo-WLC: אַתָּ֣ה יָ֭דַעְתָּ שִׁבְתִּ֣י וְקוּמִ֑י בַּ֥נְתָּה לְ֝רֵעִ֗י מֵרָחֽוֹק׃
  ibo-ibo: Ị maara mgbe m na-anọdụ ala na mgbe m na-eguzo ọtọ; site nʼebe dị anya,
    ị na-aghọta echiche obi m niile.
  ory-ory: ତୁମ୍ଭେ ମୋହର ବସିବାର ଓ ଉଠିବାର ଜାଣୁଅଛ, ତୁମ୍ଭେ ଦୂରରୁ ମୋହର ସଂକଳ୍ପ ବୁଝୁଅଛ।
  chk-chk: Ka silei fansoun ai mottiu me ai ütä, ka silei ai ekiek kana me toau.
  rop-rop: Yu sabi ebrijing. Wen mi jidan en wen mi jandap, yu sabi. Nomeda yu longwei,
    bat stil yu sabi wanim mi jinggabat.
  mwf-2018: Nhinhi-ka the namngibath ngarra ngay-re ngem-yu i ngarra ngay-re ngarrim-yu.
    I nhinhi-ka the-wa namngibath thim mukmuk ngay-yu da ngarra ngathparr kathu-yu
    thim-ya.
  ukr-1871: Ти знаєш, коли я сяду, і коли встану; ти з далека розумієш думки мої.
  yon-yon: Ne yiri dibirimainiib yaro dobirimainiib korem kuu ebkaadkerewen, eb kuu
    ambab angka doreeb kumban nembed inamen kowaan korem kwangkon ebkaadkerewen.
  deu-1951: Ich sitze oder stehe, so weißt du es; du merkst meine Gedanken von ferne.
  eng-JPS: Thou knowest my downsitting and mine uprising, Thou understandest my thought
    afar off.
  srp-1865: Ti znaš kad sjedem i kad ustanem; ti znaš pomisli moje izdaleka;
  lug-lug: Bwe ntuula omanya, ne bwe ngolokoka omanya; era otegeera byonna bye ndowooza,
    ne bwe mbeera ewala ennyo.
  heb-heb: אתה ידעת שבתי וקומי בנתה לרעי מרחוק׃
  ben-IRV: তুমি জান যখন আমি বসি এবং যখন আমি উঠি, তুমি আমার চিন্তা ভাবনা দূর থেকে বোঝ।
  ntu-ntu: Krlzq da amrlx kcng tqalex. Kxmule-esz' mncme rlru, a' krlz-zvzq nzao-krnge
    drtwrnge.
  pan-pan: ਤੂੰ ਮੇਰਾ ਬੈਠਣਾ ਉੱਠਣਾ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ ਮੇਰੀ ਵਿਚਾਰ ਨੂੰ ਦੂਰ ਤੋਂ ਹੀ ਸਮਝ ਲੈਂਦਾ
    ਹੈਂ,
  mya-JVB: အကျွန်ုပ် ထိုင် ခြင်း၊ ထ ခြင်းအရာတို့ကို သိ တော်မူ ၏။ အကျွန်ုပ် အကြံ အစည်တို့ကို
    အဝေး က ပင် နားလည် တော်မူ၏။
  kgf-kgf: Tacyacna nimma lakec kecma niniŋna niŋtegicanʒaŋ.
  tte-O: Mwa ginauli meuloina yapaipaisowaili ukwatailiko. Bwagana kumiya-kelamamalawe
    koliyau na iyamo yagu nuwatu meuloina ukwatailiko.
  tbg-tbg: Te oquvi vaunarave, te himpi nunarave, te minti minti unara are kankoma
    kera iri tave varianara. Are ti niaraini vaiharavata, ti avu aatoqi vaira ho iri
    tave varianara.
  hmo-hmo: Egu kara ibounai oi diba vadaeni. Oi be daudau herea dekena amo egu laloa
    ibounai oi diba.
  zar-NT: Nöz quézinuʼ cateʼ riböʼa, en cateʼ riyasaʼ. Nö́zinuʼ le rizáʼ ládxaʼa niʼ
    zuʼ ziʼtuʼ.
  urd-urd: तू मेरा उठना बैठना जानता है; तू मेरे ख़याल को दूर से समझ लेता है।
  rus-SYN: 'Избавь меня, Господи, от человека злого; сохрани меня от притеснителя:'
  bqc-SIM: ń ma zↄ̃lɛa ń ma fɛlɛao dↄ̃. Ń n zãkɛo ń yã́ pↄ́ málɛ yáↄ kũa.
  tcz-CHONGTHU: Nangin katouthimpet hihen, kadindoh pet hijongle nahei. Gamlhatah
    a kaum jeng vangin nangin kalung gel ngaito jouse nahei.
  mar-mar: मी केव्हा बसतो आणि केव्हा उठतो ते तुला माहित आहे; तुला माझे विचार खूप दुरुनही
    समजतात.
  isl-isl: Hvort ég sit eða stend, það veist þú. Og þú lest hugsanir mínar úr fjarlægð!
  hlt-THB: Ngawi nyng kang dyih awh awm nang ing ni sim hyk ti; kak poeknaak ve ak
    hla nakawng sim hyk ti.
  soq-soq: Ne wainedina ba enedina e atenaida, e nowa dauwoido wainiana tane insaisana
    uduudu atenaida.
  qub-qub: Gamga musyanquimi imano cawashallätapis. Carucho caycashpayquipis musyaycanquimi
    imallata yarpaycashätapis.
  bqp-bqp: ń ma vutɛna kũ ma futɛnaao dↄ̃, zaa zã̀zã ń ma laasunnↄ dↄ̃.
  hat-hat: Ou konnen lè m' chita, ou konnen lè m' kanpe. Ou rete byen lwen, ou konnen
    tou sa k'ap pase nan tèt mwen.
  eng-BSB: You know when I sit and when I rise; You understand my thoughts from afar.
  eng-WEBPB: You know my sitting down and my rising up. You perceive my thoughts from
    afar.
  kbq-kbq: Nagrama manuampi, otuampi Kagra ko nagenka antahinka nehunka, afete mani'noanagi,
    Kagra nagri antahi'zana ko keama hu'nane.
  pon-pon: Kom pil kotin mani ma i momod de uda, ap kotin mani ai lamelam ni ar kotin
    doo jan ia.
  nhe-BL: Ta cuali tijmati intla nimosehuía o nimoquetza. Huan quema niitztoc huejca,
    ta tijmati tlachque nijpixtoc ipan notlalnamiquilis.
  wnc-wnc: Siakan. Sanga nata tasinggau kuupbamu gata atnataayak. Ngan, nata pukuyuwit
    ba dandam tangan yuwit siwan ngana gata keu komdune maa yukengu sanga tasinangge
    nataau atnataayak.
  bus-bus: ń ma vɛ̃ɛna kↄ̃n ma fɛɛnao dↄ̃, zaa zã̀azã ń ma laasuunↄ dↄ̃.
  gub-BL: Erekwaw heremiapo upaw rupi. Muite ereiko ihewi. Nezewe rehe we erekwaw
    hema'enukwaw paw upaw rupi.
  eng-DRA: 'Deliver me, O Lord, from the evil man: rescue me from the unjust man.'
