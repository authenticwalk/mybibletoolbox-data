verse: PSA.139.011
translations:
  mal-C: “അന്ധകാരമെന്നെ ആവരണംചെയ്യട്ടെ എന്നും പ്രകാശം എനിക്കുചുറ്റും ഇരുൾപരത്തട്ടെ
    എന്നും,” ഞാൻ പറഞ്ഞാൽ,
  deu-TKW: 'Spräche ich: “Eitel Finsternis möge mich bedecken, und zu Nacht werde
    das Licht um mich her:'
  lin-lin: 'Soki nalobi : « Tembe te, molili ekobomba ngai penza ; tika ete pole ekoma
    butu zingazinga na ngai ! »'
  mmx-mmx: Mo do nia giba epovo ri tong i ri lamain kusu na lipe ia, kopla laxasep
    mo ik lok kangkan ia na repukus ngan laxanimin, nenu naba epovo na ven ia.
  eng-LSV: And I say, “Surely darkness bruises me,” || Then night [is] light to me.
  eng-GNV: If I say, Yet the darkenes shall hide me, euen the night shalbe light about
    me.
  eng-WEBSTER: If I say, Surely the darkness shall cover me; even the night shall
    be light about me.
  nhw-BL: Sintla nijchihuasquía campica para nimotlatis ipan tzintlayohuilotl, nopa
    tzintlayohuilotl mocuepasquía tlahuili yahualtic tlen na, pampa ta tiitztos nopona.
  swh-ONEN: Kama nikisema, “Hakika giza litanificha na nuru inayonizunguka iwe usiku,”
  bba-bba: Nɑ̀ n nɛɛ, yɑm wɔ̃kurɑ koo mɑn bere, yɑm dɑ bururewɑ mi nɑ wɑ̃ɑ.
  eng-KJVCPB: If I say, Surely the darkness shall cover me; Even the night shall be
    light about me.
  luo-luo: Ka awacho niya, “Mudho biro ima adier kendo ler biro lokorena otieno,”
  aii-aii: 'ܘܐܸܢ ܐܵܡܪܹܢ: ”ܒܫܪܵܪܵܐ، ܚܸܫܟܵܐ ܒܸܬ ܟܲܣܹܐ ܠܝܼ، ܘܒܲܗܪܵܐ ܕܥܲܠܝܼ ܒܸܬ ܗܵܘܹܐ
    ܠܲܝܠܹܐ،“'
  meu-meu: Bama toma “Dibura ese baine gorugu ahu, bona e ḡeḡegu daemu diarina na
    baine dibura”;
  npi-ULB: मैले भनें, “निश्‍चय नै अन्धकारले मलाई ढाक्‍नेछ र मेरो विरपरिको ज्‍योति
    रात हुनेछ,”
  yor-yor: Bí mo bá wí pé, “Ǹjẹ́ kí òkùnkùn kí ó bò mí mọ́lẹ̀; kí ìmọ́lẹ̀ kí ó di
    òru yí mi ká.”
  pes-OPCB: اگر خود را در تاریکی پنهان کنم یا روشنایی اطراف خود را به ظلمت شب تبدیل
    کنم،
  tgl-ULB: Kung sasabihin ko, “Tiyak na itatago ako ng kadiliman at ang gabi ang aking
    magiging liwanag;”
  nop-nop: Be mambip indiŋ nimbit, “Mambip, du nehitumuhebeŋ,” eŋ “Hauta, nehikelemadiŋa
    hautalaŋ, du mambip tibeŋ,”
  cbu-NT: Tapish ipishungachima, aturi, shiysha, Apaa, nuwaa pakshawa. 'Sinee kzateetaateena
    taakuri, Apaa, shiysha nuwaa paktamsha; Watam shiy nuwaa tuwasineekshawa.
  hui-hui: Aruma holeneme i̱ budambi heladaba lalu wá emeneore mbira nahe aruma dumbilinioreha
    ha do hole lalu manda biruyaguabi í̠ ha dege bulebere.
  mya-mya: အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည်​မိ​မိ​အား ဖုံး​လွှမ်း​ရန် မှောင်​မိုက်​ကို​လည်း​ကောင်း၊
    မိ​မိ​၏​ပတ်​လည်​ရှိ​အ​လင်း​ကို​ညဥ့်​အ​ဖြစ်​သို့ ပြောင်း​လဲ​စေ​ရန်​လည်း​ကောင်း​စေ​ခိုင်း​လျှင်
  bod-N: མུན་པས་ང་རང་ཡོངས་སུ་སྦ་བར༌ཤོག །ཕྱོགས་བཞིའི་འོད་ཀྱང་མཚན་མོར་འགྱུར་སྨྲ༌ཡང༌།།
  wsk-wsk: Ani ta balik, “Nikinang menaruk se tiromorom aga lautok ale aga ira kaluwurokko,”
    ma balik ta wore,
  sna-sna: Kana ndikati, “Zvirokwazvo rima richandivanza, uye chiedza chinondikomberedza
    chichava usiku kwandiri,”
  spa-BLM: 'Si digo: “Seguramente las tinieblas me abrumarán. La luz que me rodea
    será la noche”.'
  cac-cac: Tato tzin na in c'ub'ejel in b'a d'a scal q'uic'alq'uinal, mato a saquilq'uinal
    oyanoch d'a in patic tz'och q'uic'alq'uinalil,
  swh-ULB: Kama nikisema, “Hakika giza litanifunika, na nuru inizungukayo itakuwa
    usiku,”
  bel-bel: Хай ападзе на іх распалены жар; хай будуць укінуты ў вагонь, у прорвы,
    каб і ня ўсталі.
  wed-wed: Mepa da ana riwa, “Gimtona ina tereḡovaḡiu ma lalalaina ina gimtona.”
  deu-ELBBK: 'Und spräche ich: Nur Finsternis möge mich umhüllen, und Nacht werde
    das Licht um mich her:'
  mbb-OT: Minsan mebpetambun e pa te merusirem wey minsan meveeli pa he mezukilem
    heini is kerayag he nekeliǥuy kediey kenà a ebpekeeles.
  mal-2015: ഇരുട്ടു എന്നെ മൂടിക്കളയട്ടെ; വെളിച്ചം എന്റെ ചുറ്റും രാത്രിയായ്തീരട്ടെ
    എന്നു ഞാൻ പറഞ്ഞാൽ
  gup-gup: Wardi bu ngayimerrimeninj, “Kaluk kunkak nganwarlkkan, manbu kore kankukwolkan
    makka wanjh kunkak kaluk kabarrkbun.”
  ctu-CTI: 'Mi tic lolon alʌ: Mi quej c muc c bʌ baꞌ icꞌjowan, Mach chꞌujbi i qꞌuelon
    ti acꞌbʌlel, choꞌon. Pero mach cheꞌiqui como maꞌ qꞌuelon aunque ti acꞌbʌlel.'
  rmc-rmc: 'Te mange phenďomas: „O kaľipen man zagaruvela andre a o švetlos pes čerinela
    pro kaľipen pašal ma,“'
  nlg-nlg: Ku nongia na pungi ge ke kuvihiu, pana marara te talighutiu ge ke liliu
    ni pungi,
  pes-OPV: 'و گفتم: «یقین تاریکی مرا خواهدپوشانید.» که در حال شب گرداگرد من روشنایی
    گردید.'
  ron-1924: 'Дакэ вой зиче: „Чел пуцин ынтунерикул мэ ва акопери ши се ва фаче ноапте
    лумина димпрежурул меу”,'
  aui-aui: Tagu meboda wiididibara ayawoneni da iyikowoyigu bo yeghana ivitumpipinegu
    na iyididibara magha
  ben-OBCV: যদি আমি বলি, “নিশ্চয় অন্ধকার আমাকে আচ্ছন্ন করবে আর আলো আমার চারিদিকে
    অন্ধকারে পরিণত হবে,”
  som-som: Haddaan idhaahdo, Hubaal gudcurkaa i qarin doona, Oo iftiinka igu wareegsanu
    habeennimuu noqon doonaa,
  lat-VUC: 'Cadent super eos carbones; in ignem dejicies eos: in miseriis non subsistent.'
  eng-ASVBT: If I say, Surely the darkness shall overwhelm me, And the light about
    me shall be night;
  mna-mna: Mi sombe aŋso be zugut imar ma izukkaala yo, mibe mat itooro ma iwe mbeŋ,
    ina tomini irao be ipakaala yo pa motom na som.
  ita-1885: 'E se dico: Certo, le tenebre mi appiatteranno, La notte sarà luce d''intorno
    a me.'
  eng-LXXUP: 'Coals of fire shall fall upon them on the earth; And thou shalt cast
    them down in afflictions: They shall not bear up under them.'
  eng-ULB: If I said, “Surely the darkness will cover me, and the light will become
    night around me,”
  spa-VBL: Si le pidiera a las tinieblas que me escondieran, y que la luz se convirtiera
    en noche a mi alrededor,
  fra-_FOB: 'Si je dis: Au moins les ténèbres me couvriront; la nuit devient lumière
    autour de moi;'
  mal-mal: “ഇരുട്ട് എന്നെ മൂടിക്കളയട്ടെ; വെളിച്ചം എന്റെ ചുറ്റും രാത്രിയായിത്തീരട്ടെ”
    എന്നു ഞാൻ പറഞ്ഞാൽ
  lit-lit: 'Jeigu sakyčiau: „Tamsa tikrai užguls mane, naktis aplinkui mane pavirs
    šviesa,'
  urd-GVR: Agar maiṅ kahūṅ, “Tārīkī mujhe chhupā de, aur mere irdgird kī raushnī rāt
    meṅ badal jāe,” to bhī koī farq nahīṅ paṛegā.
  suz-BL: मिनु गो “छिङछिङम आं कली सुम्‍शा, आ एर ओंथ ङा छेङछेङ नेल्‍ल नाक्‍दो खोदेंशो
    दुम्‍ल” देंती हना यो, अय्‍युब ३४:२२
  eng-NOY: If I say, “Surely the darkness shall cover me;” Even the night shall be
    light about me.
  ita-1927: 'Se dico: Certo le tenebre mi nasconderanno, e la luce diventerà notte
    intorno a me,'
  ckb-ckb: 'ئەگەر گوتم: «بێگومان تاریکی دامدەپۆشێت، ڕووناکیش دەبێتە شەوی دەورم،»'
  eng-BBE: If I say, Only let me be covered by the dark, and the light about me be
    night;
  xsi-xsi: Mao nâ, ambo naŋa ma ano pa kondoma tu imâ ivea naŋa, ambo naŋa ma ano
    pa kari tu ipalele ipâŋga ŋaŋa, ande naŋa ma akura tu apavea ŋana noko kâ, ande
    tia.
  kan-OKCV: “ಕತ್ತಲೆಯು ನನ್ನನ್ನು ಕವಿದುಕೊಳ್ಳಲಿ ಮತ್ತು ಬೆಳಕು ನನ್ನ ಸುತ್ತಲೂ ಇರುಳಾಗಲಿ,” ಎಂದು
    ನಾನು ಹೇಳಿದರೂ,
  tam-2017: இருள் என்னை மூடிக்கொள்ளுமென்றாலும், இரவும் என்னைச் சுற்றி வெளிச்சமாக இருக்கும்.
  spa-RV-1909: 'Si dijere: Ciertamente las tinieblas me encubrirán; aun la noche resplandecerá
    tocante á mí.'
  ron-BTF: 'Dacă spun: Negreșit întunericul mă va acoperi, atunci noaptea va fi lumină
    în jurul meu.'
  eng-WEBP: If I say, “Surely the darkness will overwhelm me. The light around me
    will be night,”
  eng-FBV: If I asked the darkness to hide me, and light to become night around me,
  nld-1939: 'Al zeg ik: Ha, de duisternis zal mij bedekken, De nacht mij verschuilen:'
  nch-BL: Sinta nijchihuasquía campeca para nimotatis ipan tzintayohuilot, nopa tzintayohuilot
    mocuepasquía taahuili yahualtic ten na, pampa ta tiitztos nopona.
  vie-1934: 'Nếu tôi nói: Sự tối tăm chắc sẽ che khuất tôi, Aùnh sáng chung quanh
    tôi trở nên đêm tối,'
  cha-cha: 'Yanguin jualog: Magajet na utampeyo y jemjom: asta y puenge uinayo.'
  hin-CV: यदि मैं यह विचार करूं, “निश्चयतः मैं अंधकार में छिप जाऊंगा और मेरे चारों
    ओर का प्रकाश रात्रि में बदल जाएगा,”
  eng-OURB: If I say, “Surely the darkness will overwhelm me; the light around me
    will be night;”
  spa-BES: 'Si dijera: Solo déjame estar cubierto por la oscuridad, aun la noche resplandecerá
    alrededor de mí.'
  tdx-tdx: Ie anoeko ty hoe, Toe hanafotse ahy ty ieñe, vaho hivalike ho haleñe ty
    hazavàñe amako,
  tha-KJV: ถ้าข้าพระองค์จะว่า “​แน่​นอนความมืดจะบังข้าไว้และความสว่างจะรอบข้าเป็นกลางคืน”
  por-BR-2018: 'Se eu dissesse: Certamente as trevas me encobrirão; e a luz ao redor
    de mim será como a noite.'
  deu-ELO: 'Und spräche ich: Nur Finsternis möge mich umhüllen, und Nacht werde das
    Licht um mich her:'
  eng-WYC-2018: And I said, In hap darknesses shall defoul me; and the night is my
    lightening in my delights. (And I said, Perhaps the darkness shall cover me; or
    the light all around me shall become my night.)
  epo-epo: 'Se mi diros: Mallumo min kovros, Kaj la lumo ĉirkaŭ mi fariĝos nokto:'
  gfk-gfk: Ing bia iau tange, “Tutun saakit, no kankado na suhe iau ma no madaraas
    na hanuat kankado tano bung ma na luhutane iau,”
  uig-PIN: 'Mǝn: «Ⱪarangƣuluⱪ meni yapsa, Ətrapimdiki yoruⱪluⱪ qoⱪum keqǝ bolidu»
    — desǝm,'
  beo-beo: Na da gasi ea na wamolegema:ne adole ba:loba, o hadigi nama sisiga:i dialebe
    amoea afadenene bu gasima:ne adole ba:loba, na da wamolegei dagoi hame ba:la:loba.
  tpi-OTNT: Na sapos mi tok, “Tudak i mas haitim mi, na lait bilong san i raunim mi,
    em i mas kamap tudak,”
  hau-SA: In na ce, “Tabbatacce duhu zai ɓoye ni haske kuma zai zama dare kewaye da
    ni,”
  udu-udu: 'Waḵki/ aha/ mina o gwo mo ki: Dhalki mondhurumi’d ’kam aha/ is mo dhali
    dhalki moŋkush wara’d ki mon’thiny gom aha/ mo,'
  uig-LAT: 'Men: «Qarangghuluq méni yapsa, Etrapimdiki yoruqluq choqum kéche bolidu»
    — désem,'
  nde-nde: Nxa ngisithi, “Ngempela ubumnyama buzangifihla ukukhanya kube yibusuku
    eduze kwami,”
  ton-ton: Kapau te u pehē, Ko e moʻoni ʻe ʻufiʻufi au ʻe he poʻuli; ʻe hoko ʻae pō
    foki ko e maama ʻo takatakai ʻiate au.
  ces-1613: 'Dím-li pak: Aspoň tmy, jako v soumrak, přikryjí mne, ale i noc jest světlem
    vůkol mne.'
  eng-WMB: If I say, “Surely the darkness will overwhelm me. The light around me will
    be night,”
  tam-TCV: “நிச்சயமாகவே இருள் என்னை மறைத்துக்கொள்ளும், ஒளி என்னைச் சுற்றிலும் இரவாகும்”
    என்று நான் சொன்னாலும்,
  ceb-ULB: Kung miingon ako, “Sigurado nga ang kangitngit gayod ang motabon kanako,
    ug ang kahayag mahimong kagabhion palibot kanako,”
  pol-UBG: 'Jeśli powiem: Na pewno zakryją mnie ciemności, to i noc będzie dokoła
    mnie światłem.'
  agr-agr: Wi suwenum uumkatjai tumainaitjai, tuja nuniachkush tsawaiya nunú suwe
    wajasmataish,
  kyc-kyc: Nambame iminjingi dokome namba karo dokona nyuo yalu pinya laope dee yangenge
    doko namba karo dokona iminjinya laope larolapuli kapa lapuli.
  urd-GVU: اگر مَیں کہوں، ”تاریکی مجھے چھپا دے، اور میرے ارد گرد کی روشنی رات میں
    بدل جائے،“ توبھی کوئی فرق نہیں پڑے گا۔
  eng-OEBCW: If I say, ‘Let the darkness cover me, and night be the light about me,’
  deu-1912: 'Spräche ich: Finsternis möge mich decken! so muß die Nacht auch Licht
    um mich sein.'
  kan-2017: ಕಾರ್ಗತ್ತಲೆಯು ನನ್ನನ್ನು ಕವಿಯುವುದು, “ಹಗಲು ಹೋಗಿ ನನ್ನ ಸುತ್ತಲು ಇರುಳಾಗುವುದು”
    ಎಂದು ಹೇಳಿಕೊಂಡರೇನು?
  yap-yap: Ra gu non ngak e lumor ni nge mithegeg, ara pig e tamilang nib cholngobiyeg
    nge ngal’ ni nep’,
  hlt-MCSB: “Khohmuep loh kai n'thing,” ka ti ngawn cakhaw khoyin he ka taengvai ah
    vangnah la poeh.
  mdy-ETH: ታኣኒ፦ «ዹማ ታና ዓኣቺ ዓይሳንዳኔ፤ ታ ኮይላ ዓኣ ፖዓ ዹሞንጎ» ጌዔቴያ፥
  qvs-NT: Yuyaptini tutami pakawanka nishpa chaypipish tariwanki. Diya tutayaptinpish
    chaypimi tariwanki.
  twi-ASANTE: Na meka sɛ, “Ampa ara esum mmɛkata me so na hann nnane adesaeɛ ntwa
    me ho nhyia a,”
  eng-WEBU: If I say, “Surely the darkness will overwhelm me. The light around me
    will be night,”
  acu-NT: Antsu wikia teenam anumkatasan wakerai wainiatmek, ameka tsawaisha tura
    kashisha tuke nunismek waitme.
  spa-PDDPT: 'Si digo: Ciertamente la oscuridad me cubrirá, La luz a mi alrededor
    será la noche.'
  gun-gun: 'Xee aipoa''e ramo: “Pytũ xeao''i ''rã, hexakã xeyvýry rupigua pytũmba
    ''rã” ha''e teĩ'
  agu-BL: Mpe nink wew wib tc'u'l tz'o'tz. Mpe nink tz'oc yi tkan skil tetz tz'o'tz.
  ilo-ULB: No kunaek, “Awan duadua a ti sipnget ilemmengnak ken ti rabii ket isunto
    ti lawagko;”
  kpg-kpg: Maa nei bolo au ga helekai gi di bouli bolo gi gahu ina au, be go di maalama
    dela e haganiga au gi bouli,
  uig-ARA: 'مەن: «قاراڭغۇلۇق مېنى ياپسا، ئەتراپىمدىكى يورۇقلۇق چوقۇم كېچە بولىدۇ»
    ــ دېسەم،'
  bps-bps: Ku kayègu salbuni di too gukmifun, na balù i kalbong kalwa tì mbaling kifu,
  sus-sus: Xa a sa li n fa a fala, «N nɔma n nɔxunde dimi kui naiyalanyi mu na dɛnnaxɛ,»
  pon-2006: I kakete patohwanohng rotorot en koduhpwaliehdi de marain en rotala,
  jae-jae: Ma aê embe jasôm gebe gêsuŋbôm êkôm aê auc samucgeŋ ma ŋawê, taŋ kêpô aê
    naŋ, ênam kesec,
  ksd-ksd: 'Ba iau biti: A dovot, kan ra bobotoi na nonoe bat iau, Ma kan ra kapa
    kikil iau na marum uka;'
  tur-YTC: Desem ki, “Karanlık beni mutlaka örter, Çevremdeki ışık gece olsun.”
  bel-N: 'Калі б я сказаў: “Няхай цемра пакрые мяне, і ноччу няхай станецца сьвятло
    вакол мяне”,'
  grc-BRENT: Πεσοῦνται ἐπʼ αὐτοὺς ἄνθρακες πυρὸς ἐπὶ τῆς γῆς, καὶ καταβαλεῖς αὐτοὺς
    ἐν ταλαιπωρίαις, οὐ μὴ ὑποστῶσιν.
  kpr-kpr: Na tumbakena eminge saeteni, “Fu, namo gagara ase!” O na usasa janimberaira
    aikena eminge saeteni, “Jovereghe, tumba jine!”
  ind-AYT: Seandainya aku berkata, “Pasti kegelapan akan melingkupi aku, dan terang
    di sekelilingku akan menjadi malam,”
  yom-yom: 'Enati khembi : “Bukiedika tombi kiela kutsueka” vayi buna kiezila kikitukidi
    tombi va ndidi.'
  yut-yut: Nak “Pɨlɨn tuk da nak aŋkɨsɨbɨsak, ae gɨldat dakon teŋteŋ nak aŋgwasisak
    uŋun da pɨlɨn tuk asak” yaŋ yokeŋ kaŋ
  nya-nya: Ndikanena kuti, “Zoonadi, mdima udzandibisa ndithu ndipo kuwunika kukhale
    mdima mondizungulira,”
  kyg-kyg: Nagaemo, hani huka aika nati kao, huꞌna hisuvana hani huꞌniya yapiꞌmo ha
    le yakamoꞌa aeno ha leꞌnigeka neꞌnagane.
  hrv-hrv: 'Reknem li: “Nek'' me barem tmine zakriju i nek'' me noć umjesto svjetla
    okruži!” -'
  mps-mps: Tama eno te po weyu, “Te hulia sabogo ena geme duala sao,” po obaso, “tama
    te giliga ulago ena bagua selama, te hulia somainu yao,”
  tpi-tpi: Na sapos mi tok, “Tudak i mas haitim mi, na lait bilong san i raunim mi,
    em i mas kamap tudak,”
  dan-1931: 'Og siger jeg: “Mørket skal skjule mig, Lyset blive Nat omkring mig!”'
  vie-OVCB: Con có thể xin bóng tối che giấu con và ánh sáng chung quanh trở thành
    đêm tối—
  guj-2017: જો હું કહું, “અંધકાર તો નિશ્ચે મને ઢાંકશે અને રાત મારી આસપાસ અજવાળારૂપ
    થશે;”
  pon-2006A: I kakete patohwanohng rotorot en koaduhpwaliehdi de marain en rotala,
  por-BRBSL: 'If Eu digo: “Certamente a escuridão me esmagará”. A luz ao meu redor
    será noite”.'
  eng-OEBUS: If I say, “Let the darkness cover me, and night be the light about me,”
  swe-swe: 'Om jag säger: Mörker ska täcka mig, och ljuset ska bli till natt omkring
    mig,'
  cth-cth: Hmonae ni ka ramuk nakunghai, karum hai kaie tengpam vah angnae lah ao
    han.
  twi-twi: Na meka se, “Ampa ara sum mmɛkata me so na hann nnan adesae ntwa me ho
    nhyia a,”
  hlt-hlt: “Khohmuep loh kai n'thing,” ka ti ngawn cakhaw khoyin he ka taengvai ah
    vangnah la poeh.
  tbz-SIM: Kɛ̀ n yĩ di mmɔ̀nnì dibiìnnì nɛ́ ǹ dɑ̀tínnɛ́mu dibiìnnì dìì n fitɛ́ dìi
    nɑɑ́nko kuwenniku.
  msy-2020: Kɨ suam, “Amɨnir bɨrim nɨ na avaraghtɨ, aruer angazangarim nɨ iragh mɨtatemɨn
    otogh.” Nɨn nɨghnɨzim mɨtater kam a guizɨn mɨtatem puvatɨ. Dɨmagarim, a uaghan
    aruem mɨrara isiragha gari. Nɨn damazimɨn, aruem ko dɨmagarim magh gari.
  dop-dop: 'Pɑɑ mɑ tɔmɑ sɩ: Səkpɛtʋɣʋ tɑkɩ-m. Ahoo nɑ́ pəsəɣɩ nyɑɑləm kɛ́, nɑ pə́
    cɔɔnɑ-m.'
  azb-azb: 'Desəm də: «Qoy zülmət məni bürüsün, İşıq batsın, ətrafım gecəyə dönsün»,'
  eng-DBY: And if I say, Surely darkness shall cover me, and the light about me be
    night;
  hin-2017: यदि मैं कहूँ कि अंधकार में तो मैं छिप जाऊँगा, और मेरे चारों ओर का उजियाला
    रात का अंधेरा हो जाएगा,
  wol-KYG: 'Su ma noon: «Na ma lëndëm mëdd boog, ba leer gi far guddil ma,»'
  swp-swp: Ena ea ene, “Masigiri taba i bubulitawaigu, eo mara arigu eai i hemala
    maiona,”
  bjr-bjr: Qinee asukunara kukeeqa qimaqaannee qimasee kaaqa qarafa qini fiqu fiqu
    inoo marifa quandaki asukunaikiannee qiananoo asukuna fannoo sia ani afusaa asukunara
    foora maridanoo. Asukuna fannoo faasaanara foora kaaqa qaannoo. Asukuna faqa kaaqa
    qarafa faqa ani afusaa amana amana kai maridanoo.
  eng-YLT: And I say, 'Surely darkness bruiseth me, Then night [is] light to me.
  kne-kne: Mabalin ay kanak, “Awni ta malabi ta makdeng nan kaagawan, ta waday mabolinget
    ay enak pantabonan.”
  eng-WYC-2017: And I said, In hap darknesses shall defoul me; and the night is my
    lightening in my delights.
  eng-WMBB: If I say, “Surely the darkness will overwhelm me. The light around me
    will be night,”
  zat-NTPS: Chela gaca guna' gacu da chul-la neda', u guna' xexaca lení' da naxechaj
    neda', chee̱ xaca na da chul-la,
  zty-NTPS: Chela' gak gona' ga wkache' da' choḻ neda', o gona' ga yeyák choḻ baní'
    da' nyechjlen neda',
  urd-GVH: अगर मैं कहूँ, “तारीकी मुझे छुपा दे, और मेरे इर्दगिर्द की रौशनी रात में
    बदल जाए,” तो भी कोई फ़रक़ नहीं पड़ेगा।
  rug-rug: Be zama si rau, “Kaqu va paere au sa hinuporo, meke mani ta evaṉae huporo
    sa kalalasa pa vari likohaequ,” gua.
  gaz-gaz: Yoo ani, “Dhugumaan dukkanni na dhoksa; ifnis naannoo kootti halkan taʼa”
    jedhe,
  fra-LSG: 'Si je dis: Au moins les ténèbres me couvriront, La nuit devient lumière
    autour de moi;'
  gnn-gnn: Ŋuli ŋarra ŋula djuḻuḻ'yurru buku munhalili, gulkuruna ŋunhiyi, liŋgu munhakunydja
    dhuwala balanyara bitjan walupuy yana nhuŋunydja;
  yal-yal: Xa n na a fala, n naxa, “N xa n luxun dimini. Kɛnɛnna xa findi kɔɛɛn na
    n nabilinni.”
  iou-iou: Täŋpäkaŋ bipmäŋ urani iwera käbop nepmaŋpek, ba peŋyäŋek iwera bipmäŋ urani
    äworeŋpäŋ uwäktäŋ nameko upäŋkaŋ gäkä bipmäŋ urani kaŋiri bipmäŋ urani bureni
    nämo täk täyak. Ba bipani uwä kaŋiri kepma ude täk täyak. Unita bipani kepma uwä
    gäkä kaŋiri kepmagän it täyak.
  haw-1868: A ina olelo au, Oiaio, e haule mai ka pouli maluna o'u, Alaila, e lilo
    no ka po i malamalama a puni au.
  arb-NAV: 'إِنْ قُلْتُ فِي نَفْسِي: «رُبَّمَا الظُّلْمَةُ تَحْجُبُنِي وَالضَّوْءُ
    حَوْلِي يَصِيرُ لَيْلاً»،'
  ded-ded: Ni yofi gedang debai, “Kundungngo semenuu kperagia nearu fede imoc kundung
    kpebeso.”
  ewe-ewe: Ne megblɔ be, “Vavã, viviti la ana maɣla, eye kekeli azu zã aƒo xlãm” la,
  eng-LEE: 'If I said, Surely darkness shall enshroud me, and into night [be turned]
    the light about me:'
  asm-FB: যদি মই কওঁ, “আন্ধাৰে মোক ঢাকিব আৰু মোৰ চাৰিওফালে যি পোহৰ আছে, সেয়ে অন্ধকাৰ
    হৈ যাব;
  sus-A: شَ عَ سَ لِ ﭑ قَ عَ قَلَ، «ﭑ نْمَ ﭑ نْشُندٍ دِ مِ كُي نَءِيَلَنيِ مُ نَ دّننَشّ،»
  fra-SBL: 'Si je dis : « Les ténèbres m''accablent ! La lumière autour de moi sera
    la nuit, »'
  hbo-hbo: וָ֭אֹמַר אַךְ־חֹ֣שֶׁךְ יְשׁוּפֵ֑נִי וְ֝לַ֗יְלָה אֹ֣ור בַּעֲדֵֽנִי׃
  kik-kik: Ingiuga atĩrĩ, “Ti-itherũ nduma nĩĩkũũhitha, naguo ũtheri ũyũ ũũthiũrũrũkĩirie
    ũtuĩke ũtukũ,”
  fra-NCL: 'Et je dis : Au moins les ténèbres me couvriront, et la nuit sera la seule
    lumière qui m’entoure !...'
  cek-AK: Vinghaih mah kai na khuk khoep tangtang tih boeh, tiah ka thuih cadoeh,
    ka taengah aanghaih to om tih.
  cuk-cuk: 'An sogdibe: Negsichid an-odukuoye, neg-meegwad anga neg-mutikidga guoye,
    an binsa-sogsaled.'
  uig-CYR: Тили чеқимчи адәмниң йәр йүзидә орни болмисун; Балаю-апәт зораванларни
    түгәшкичә овлайду;
  pma-pma: Munak namundemi navit mankoli kilea vaav koe inau, vuo nakilea mahiles
    meneai vamai vahi vongien, nasakras mato suai ranuk.
  tel-2017: నేనిలా అనుకుంటాను, చీకటి నన్ను దాచిపెడుతుంది. నా చుట్టూ ఉన్న వెలుగు రాత్రిలాగా
    అవుతుంది.
  hat-BSA: 'Si mwen di: “Anverite, tenèb la va kouvri mwen, e limyè ki antoure mwen
    an va vin fènwa,”'
  bxh-bxh: Yau gonowagu kamumu E faliba ya simogu e mala ya fataꞌiꞌiligu gonowana
    e faliba ya iꞌipa.
  ukr-ONPU: Нехай впаде на них розжарене вугілля, нехай будуть вкинуті у вогонь, у
    провалля бездонне, щоб не встали більше.
  kos-kos: Nga ku in siyuk lohsr uh in wikinyula Ku kalem su rauniyula in ekla nu
    ke fong,
  hbo-WLC: וָ֭אֹמַר אַךְ־חֹ֣שֶׁךְ יְשׁוּפֵ֑נִי וְ֝לַ֗יְלָה א֣וֹר בַּעֲדֵֽנִי׃
  ibo-ibo: Ọ bụrụ na m asị, “Nʼezie, ọchịchịrị ga-ekpuchi m ìhè ga-aghọ abalị gbaa
    m gburugburu.”
  ory-ory: ଯଦି ମୁଁ କହେ, ନିଶ୍ଚୟ ଅନ୍ଧକାର ମୋତେ ମଗ୍ନ କରିବ ଓ ମୋʼ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଆଲୁଅ ରାତ୍ରି
    ହେବ,
  chk-chk: Are üpwe apasa pwe rochopwak epwe pwölüeila, nge ewe saram ünüki epwe wiliti
    pwin,
  rop-rop: If ai tok miselp, “Ai garra blandim miselp langa dakbala. If nomo lait
    deya maitbi YAWEI kaan luk langa mi.”
  mwf-2018: I ngay mani ngurdunungath ngarra thipinhi mallu thathpirr-ka
  ukr-1871: 'І сказав би я: Тьма таки покриє мене, то й в ночі стане сьвітло кругом
    мене.'
  yon-yon: Kekamune yedmaniin, “Anam kuu kumunbed ne kebenewaneene biknaniin, kwane
    nambiri ne yaa yuroon kuu amnoom kumunmo keraneen.” andaniin kuu,
  deu-1951: 'Spräche ich: «Finsternis möge mich überfallen und das Licht zur Nacht
    werden um mich her!»,'
  eng-JPS: 'And if I say: ''Surely the darkness shall envelop me, and the light about
    me shall be night'';'
  srp-1865: 'Da reèem: da ako me mrak sakrije; ali je i noæ kao vidjelo oko mene.'
  lug-lug: Bwe nnaagamba nti, “Ekizikiza kimbuutikire, n’obudde obw’emisana bwe ndimu
    bufuuke ekiro.”
  heb-heb: ואמר אך חשך ישופני ולילה אור בעדני׃
  ben-IRV: যদি আমি বলি, “অবশ্যই অন্ধকার আমাকে লুকিয়ে রাখবে এবং আমার চারিদিকে আলোর
    রাত হবে,”
  ntu-ntu: Kxmule-esz' mnc-kapqx mz nzlo X mz drtwrnge nrlckxngrlx nangitx nrlckxbq,
  pan-pan: ਜੇ ਮੈਂ ਆਖਾਂ ਕਿ ਅਨ੍ਹੇਰਾ ਮੈਨੂੰ ਜ਼ਰੂਰ ਢੱਕ ਲਵੇਗਾ, ਅਤੇ ਮੇਰੇ ਇਰਦ-ਗਿਰਦ ਦਾ ਚਾਨਣ
    ਰਾਤ ਹੋ ਜਾਵੇਗਾ,
  mya-JVB: အကယ်၍ မှောင်မိုက် သည်ငါ့ ကိုဖုံးလွှမ်း မည်ဟု တဖန် ဆို လျှင်၊ ညဉ့် သည်လည်း
    အကျွန်ုပ် ပတ်ဝန်းကျင် ၌ အလင်း ဖြစ်ပါလိမ့်မည်။
  kgf-kgf: Siŋi panamaŋnéŋ hoturunéŋu asac mararaŋ lelecgé némma hezac imi siŋidéŋgédaru
    ʒéwinec,
  tte-O: Tem yawalo boniyai koina yawaloba, “Boniyai, kuwadamyau.” O nuwana yawalo
    mayalene iya itakikilagau yawaloba, “Mayale, kuyamala boniyai”,
  tbg-tbg: Te konkira arinaini oru variarera, te kia ho ai avuqaa kukeqavi vairara.
    Enta ira haikavano ti mantaaqa kairaqe te kukeqavi variare tiarera, are mini qaqiqai
    qoqaa ti tavenara.
  hmo-hmo: Sedira lau ese dibura do lau noia, ia ese lau do ia hunia, o diari do lau
    noia, lau ia hagegea noho diari, be do ia dibura,
  zar-NT: 'Laʼtuʼ inníaʼ: “Ucachiʼ nedaʼ le naca chul-la”, en laʼtuʼ huöáca chul-la
    beníʼ zóalen nedaʼ,'
  urd-urd: अगर मैं कहूँ कि यक़ीनन तारीकी मुझे छिपा लेगी, और मेरी चारों तरफ़ का उजाला
    रात बन जाएगा।
  rus-SYN: Да падут на них горящие угли; да будут они повержены в огонь, в пропасти,
    так, чтобы не встали.
  bqc-SIM: Tó ma mɛ̀ gusia kumala, ge gupua pↄ́ má kúu li gwã́ ũ,
  tcz-CHONGTHU: Keiman muthim jah'a neisel in tijongleng chuleh kavel a vahjeng jong
    muthim sosah jongleng,
  mar-mar: जरी मी म्हणालो, खचित अंधार मला लपविल, आणि तरीही रात्र माझ्याभोवती प्रकाशच
    होईल.
  isl-isl: Og þótt ég reyndi að læðast frá þér inn í myrkrið, þá myndi nóttin lýsa
    eins og dagur!
  hlt-THB: Thannaak ing ni hlip kawmsaw vangnaak ce ka ven tloek awh thannaak na coeng
    kaw,” ti mai nyng seiawm,
  soq-soq: Ne dubawa diapo wereganepi, ita sapa diapo iwinlepie dubalepi
  qub-qub: Gampita pacacuyta yarpaptë, u achicyaycaj pacha chacayman ticracuriptinpis
  bqp-bqp: Tó ma pì gusira damala, ke gupura kũ à likamai li gwãani ũ,
  hat-hat: 'Si mwen di: -Bon! M'' pral kache nan fènwa a. M'' pral rete kote tout
    limyè mouri.'
  eng-BSB: If I say, “Surely the darkness will hide me, and the light become night
    around me”—
  eng-WEBPB: If I say, “Surely the darkness will overwhelm me. The light around me
    will be night,”
  kbq-kbq: Hagi tamagerfa hunka hani zamoka eme nazeri fra'nekigeno, zage ferupinagi
    ame hunka hani zamoka enka eme nazeri kagio hu'nama huresina,
  pon-pon: 'Ma i pan inda: Rotorot en kadupwal ia di, pon ap pil pan marainla imp
    ai.'
  nhe-BL: Intla nijchihuasquía campeca para nimotlatis ipan tzintlayohuilotl, nopa
    tzintlayohuilotl mocuepasquía tlahuili yahualtic tlen na, pampa ta tiitztos nopano.
  wnc-wnc: Sike nata gatu anzing ba yawit, “Zikaandakata na takusopuwik. Siwan kakaa
    gunzitdaneta na takumbasiwanu wa zikaandaka siwik,” ngang yawit.
  bus-bus: Tó ma bè gusiaa damala, ke gupuraa kɛ̀ ligamazii li gwãavĩ ũ,
  gub-BL: — Pytunaw, hemim pe nehe, apuner mo he'e haw rehe izupe. — Tatainy heywyr
    har, eiko pytunahy haw romo nehe, apuner mo he'e haw rehe izupe.
  eng-DRA: 'Burning coals shall fall upon them; thou wilt cast them down into the
    fire: in miseries they shall not be able to stand.'
