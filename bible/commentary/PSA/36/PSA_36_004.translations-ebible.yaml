  tbz-SIM: Ò mɔ̀kɛ siyɑ́ɑ̀bìsí nsi kɛ soú, ò í dɔ́ kɛ́bɑntɛ́ mɛsɑ̀ɑ̀ ntúmɛ̀.
  msy-2020: Me uan mɨsiabagh irav ikia arazir kurabara damuasa nɨghnɨsi. Me zurara
