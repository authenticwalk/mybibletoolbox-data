  hbo-hbo: דִּבְרֵי־פִ֭יו אָ֣וֶן וּמִרְמָ֑ה חָדַ֖ל לְהַשְׂכִּ֣יל לְהֵיטִֽיב׃
  kik-kik: O na arĩ ũrĩrĩ-inĩ wake athugundaga o maũndũ mooru; eheanaga njĩra-inĩ
