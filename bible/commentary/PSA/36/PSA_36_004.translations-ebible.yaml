  dop-dop: Ɩ kʋyɔɣɔtʋtʋ tənɑ kɛ kɑloolɑɣɑ nɑ kʋtʋsʋtʋ kɛ́. Ɩ fɛɩ ləmɑɣɑsɛɛ, pə́cɔ
