verse: PSA.036.004
translations:
  mal-C: അവരുടെ കിടക്കയിൽവെച്ചുപോലും അവർ ദുഷ്ടത നെയ്തുകൂട്ടുന്നു; പാപവഴികളിലേക്ക്
    അവർ അവരെത്തന്നെ സമർപ്പിക്കുന്നു തിന്മയിൽനിന്നു പിന്തിരിയാൻ ഒരു പരിശ്രമവും നടത്തുന്നില്ല.
  deu-TKW: Die Worte seines Mundes sind Frevel und Trug; er hat's aufgegeben, klug
    zu sein, gut zu handeln.
  lin-lin: Minoko na bango ebimisaka maloba mabe mpe lokuta, baboyaka kosala na bokebi
    mpe kosala bolamu.
  mmx-mmx: Im doma agagas li levempanga xakapmek do ik midi ro at loora ren. Kopmen
    nak lok tevempanga avukat, la kopmen tinotno nak sok sisixe lempanga xapmek.
  eng-LSV: He devises iniquity on his bed, || He stations himself on a way not good,
    || He does not refuse evil.”
  eng-GNV: 'Hee imagineth mischiefe vpon his bed: he setteth himselfe vpon a way,
    that is not good, and doeth not abhorre euill.'
  eng-WEBSTER: He deviseth mischief upon his bed; he setteth himself in a way that
    is not good; he abhorreth not evil.
  nhw-BL: Quema motecaj ipan inintlapech para cochise, san quisencahuaj tlaque tlajtlacoli
    quichihuase. Moneltlatzquilijtoque ipan iniojhui catli fiero huan san catli amo
    cuali quinequij.
  swh-ONEN: Hata kitandani mwake hupanga hila mbaya, hujitia katika njia ya dhambi
    na hakatai lililo baya.
  bba-bba: Win ɡɑri kpuro, weesɑ yi sɑ̃ɑ. U ku rɑ wure u ɡɑ̃ɑnu ko kɑ lɑɑkɑri u sere
    ɡeɑ ko.
  eng-KJVCPB: He deviseth mischief upon his bed; He setteth himself in a way that
    is not good; He abhorreth not evil.
  luo-luo: Kata konindo e kitandane, to ochano timo gima rach; oseketo chunye mar
    luwo yor richo, kendo ok otamre gima rach.
  aii-aii: ܥܵܘܠܵܐ ܟܹܐ ܬܲܚܡܸܢ ܥܲܠܔ ܫܘܝܼܬܹܗ، ܟܹܐ ܟܵܠܹܐ ܥܲܠܔ ܐܘܼܪܚܵܐ ܠܵܐ ܨܦܵܝܝܼ، ܒܝܼܫܬܵ‌ܐ
    ܠܹܐ ܡܲܣܠܹܐ.
  meu-meu: Ena mahuta patana ai kara dikadia e haeromu; dala asi namona e rakalaiamu,
    kara dika na se dadaraiamu.
  npi-ULB: त्यो ओछ्यानमा पल्टिंदा, त्यसले पाप गर्ने उपायहरूका योजना बनाउँछ । त्यो
    दुष्‍ट मार्गतिर लाग्छ । त्यसले खराबीलाई इन्कार गर्दैन ।
  yor-yor: 'Wọ́n gbìmọ̀ ìwà ìkà nígbà tí wọ́n wà lórí ibùsùn wọn: wọ́n gba ọ̀nà tí
    kò dára wọn kò sì kọ ọ̀nà ibi sílẹ̀.'
  pes-OPCB: به راههای کج می‌رود و از کارهای خلاف دست نمی‌کشد.
  tgl-ULB: Habang siya ay nakahiga sa kaniyang kama, nagbabalak siya ng mga paraan
    para magkasala; siya ay nagtatakda ng masamang paraan; hindi niya iniiwasan ang
    kasalanan.
  nop-nop: Timiŋ damo deitdok gulupŋiŋ foloŋ deihali adi kadakaniŋ maŋgoŋ titiŋdok
    wendok nadihebet hati tilak. Adi talik hogoli hogok kelelak, unduŋ doktiŋa titiŋ
    hogoli sigilulum tuwot mu timilak.
  hui-hui: Dagiani u paluwa mana ko bulenenaga miniha mitangitangi bialu paliaga ka.
    Tigua mana ko bulenego bibe manga nahaga howa ko bulene ngagoha haabo haga ka.
  mya-mya: သူ​သည်​အိပ်​ရာ​ပေါ်​တွင်​လဲ​လျောင်း​စဉ် မ​ကောင်း​မှု​များ​ကို​ကြံ​စည်​တတ်​၏။
    သူ​ပြု​ကျင့်​လေ​သ​မျှ​သည်​မ​ကောင်း​မှု သာ​ဖြစ်​၏။ သူ​သည်​ဆိုး​ညစ်​မှု​ကို​အ​ဘယ်​အ​ခါ​မျှ​မ​ပစ်
    ပယ်။
  bod-N: མལ་ཁྲིའི་སྟེང་དུ་གྲོས་ངན༌འདེབས། །བཟང་པོ་མིན་པའི་ལམ་དུ༌འཇུག །ངན་པར་ཞེན་པ་ཁོ་མི༌ལོག།
  wsk-wsk: Nononga anira kuwim te taga anisan mu, kilek memek betemonko mu ko ikia
    to lagasan; nuna ikia memek karo tumonko gira bagasan, ale ikia memek me ta biriruwusan.
  sna-sna: Kunyange panhoo yake anofunga zvakaipa; anozvifambisa panzira yezvakaipa
    uye haarambi chakaipa.
  spa-BLM: Trama la iniquidad en su lecho. Se pone de una manera que no es buena.
    No aborrece el mal.
  cac-cac: Ayic vaynac eb' d'a sat sch'at, toxon̈ej snanonec' sc'ool eb' sc'ulan chucal.
    Man̈ vach'oc sb'eyb'al eb', max yal-laj sc'ol eb' syiq'uel sb'a d'a chucal.
  swh-ULB: Alalapo kitandani, hupanga namna ya kutenda dhambi; yeye hukaa nje kwenye
    nja ya uovu; yeye hakatai uovu.
  bel-bel: Суцяшайся Госпадам, і Ён спраўдзіць жаданьні сэрца твайго.
  deu-ELBBK: Frevel und Trug sind die Worte seines Mundes; er hat es aufgegeben, verständig
    zu sein, Gutes zu tun.
  mbb-OT: Minsan edhidhizeǥà sikandin ne ebpelanu sikandin te mezaat. Dekelà is gehinawa
    zin te kebaal te kenà meupiya, ne kenè din id-awà diyà te isip din is kebaal te
    mezaat.
  mal-2015: അവൻ തന്റെ കിടക്കമേൽ അകൃത്യം ചിന്തിക്കുന്നു; കൊള്ളരുതാത്ത വഴിയിൽ അവൻ നില്ക്കുന്നു;
    ദോഷത്തെ വെറുക്കുന്നതുമില്ല.
  gup-gup: Nahni bininj nawu nawarre, bu kakeyo manbalabala nuye, minj kakodjkeyo,
    dja baybaywi kadjalkarremarnburren kunwarrekenh. Nungka wanjh kakebrokmarnburren
    kore kunwarre. Minj mak kaburriwe kunmayaliwarre.
  rmc-rmc: O lava andral leskro muj hin ča o nalačhipen the o klamišagos; preačhiľa
    te kerel goďaha the mištes.
  nlg-nlg: Na dika vamua te mai tana liona te koli te bongi tana ghimena, E talu haghea
    heghena tana dika, me mua nia sika na tangotangodika.
  pes-OPV: شرارت را بر بستر خود تفکر می‌کند. خود را به راه ناپسند قائم کرده، از بدی
    نفرت ندارد.
  ron-1924: Ын аштернутул луй се гындеште ла рэутате, стэ пе о кале каре ну есте бунэ
    ши ну урэште рэул.
  ben-OBCV: এমনকি তাদের বিছানায় শুয়েও তারা মন্দ পরিকল্পনা করে, অসৎ পথে তারা নিজেদের
    চালনা করে এবং যা মন্দ তা পরিত্যাগ করে না।
  som-som: Wuxuu sariirtiisa ku hindisaa xumaan, Oo wuxuu joogsadaa jid aan wanaagsanayn,
    Oo weliba sharka ma naco.
  lat-VUC: Delectare in Domino, et dabit tibi petitiones cordis tui.
  eng-ASVBT: He deviseth iniquity upon his bed; He setteth himself in a way that is
    not good; He abhorreth not evil.
  mna-mna: Lelen iur pa zaala sananŋana kek. Tana sombe tikeene se murin, na ŋgar
    kizin ilala pa mbulu sananŋana men tau. Irao tizem na som.
  ita-1885: Egli divisa iniquità sopra il suo letto; Egli si ferma nella via che non
    è buona, Egli non abborre il male.
  eng-LXXUP: Delight thyself in the Lord; And he shall grant thee the requests of
    thy heart.
  eng-ULB: While he lies in bed, he plans ways to sin; he sets out on an evil way;
    he does not reject evil.
  spa-VBL: Incluso cuando están en su lecho traman planes malignos. Ellos se dedican
    a una forma de vida que no está bien. Escogen el mal, y no lo niegan.
  fra-_FOB: Il médite l'iniquité sur son lit; il se tient au chemin qui n'est pas
    bon, il n'a point en horreur le mal.
  mal-mal: അവൻ തന്റെ കിടക്കമേൽ അകൃത്യം ചിന്തിക്കുന്നു; തിന്മയുടെ വഴിയിൽ അവൻ നില്ക്കുന്നു;
    ദോഷം വെറുക്കുന്നതുമില്ല.
  urd-GVR: Apne bistar par bhī wuh sharārat ke mansūbe bāndhtā hai. Wuh mazbūtī se
    burī rāh par khaṛā rahtā aur burāī ko mustarad nahīṅ kartā.
  suz-BL: मेको आन ब्राख्‍येम बाक्‍मानु, आन मरिम्‍शो पतीक ला मिम्‍ना मिम्‍न बाक्‍नीम।
    मेको मरिम्‍शो लां खोइक्‍नीम। मेकोमी आन थुंमी “मरिम्‍शो पशो ग्रांग्रा दिशा मपाइनीकी”
    दे मदेंनीम। मीका २:१
  eng-NOY: He deviseth mischief upon his bed; He persevereth in an evil way; He abhorreth
    not sin.
  ita-1927: Egli medita iniquità sopra il suo letto; si tiene nella via che non è
    buona; non aborre il male.
  ckb-ckb: تەنانەت لەناو نوێنیش بیر لە پیلانی خراپە دەکاتەوە، خۆی دەخاتە سەر ڕێگایەک
    کە باش نییە، هەڵە ڕەت ناکاتەوە.
  eng-BBE: He gives thought to evil on his bed; he takes a way which is not good;
    he is not a hater of evil.
  xsi-xsi: Lâ zo ŋana sikeno sipwarea kâ, ande kinzi uru kalonzi ŋgere ŋana vetâŋa
    sakamao pinde kinzi situ siveta. Kinzi sipaveta kuku vetâŋa potomule nâ, aku ŋandai
    sipu mulinzi pa mâsi sakamao ŋga.
  kan-OKCV: ಕುಯುಕ್ತಿಯನ್ನು ತಮ್ಮ ಹಾಸಿಗೆಯ ಮೇಲೆ ಕಲ್ಪಿಸುತ್ತಾರೆ; ಪಾಪದ ಮಾರ್ಗಕ್ಕೆ ತಮ್ಮನ್ನು
    ಅರ್ಪಿಸಿಕೊಳ್ಳುತ್ತಾರೆ; ಅವರು ಕೆಟ್ಟದ್ದಕ್ಕೆ ಅಸಹ್ಯಪಡುವುದಿಲ್ಲ.
  tam-2017: அவன் தன்னுடைய படுக்கையின்மேல் அக்கிரமத்தை யோசித்து, நல்லது இல்லாத வழியிலே
    நிலைத்து, பொல்லாப்பை வெறுக்காமலிருக்கிறான்.
  spa-RV-1909: Iniquidad piensa sobre su cama; está en camino no bueno, el mal no
    aborrece.
  ron-BTF: El plănuiește ticăloșie pe patul său; se așază pe o cale care nu este bună;
    el nu detestă răul.
  eng-WEBP: He plots iniquity on his bed. He sets himself in a way that is not good.
    He doesn’t abhor evil.
  eng-FBV: Even when they're lying in bed they think up evil schemes. They commit
    themselves to a way of life that is no good. They choose evil, and don't reject
    it.
  nld-1939: Zelfs op zijn sponde bedenkt hij nog slechtheid. Het verkeerde pad gaat
    hij op, En wendt zich niet af van het kwaad.
  nch-BL: Quema motecaj ipan inintapech para cochise, san moilhuíaj taya tajtacoli
    quichihuase. Moneltatzquilijtoque ipan iniojhui cati fiero huan san cati amo cuali
    quinequij.
  vie-1934: Nó toan ác tại trên giường nó; Nó đứng trên con đường chẳng thiện, Nó
    cũng không gớm ghiếc sự dữ.
  cha-cha: 'Y tinaelaye jajajaso gui jilo camaña: japolo maesa güe gui un chalan ni
    y ti mauleg: ti jachatlie y inacacha.'
  hin-CV: यहां तक कि बिछौने पर लेटे हुए वह बुरी युक्ति रचता रहता है; उसने स्वयं को
    अधर्म के लिए समर्पित कर दिया है. वह बुराई को अस्वीकार नहीं कर पाता.
  eng-OURB: He plots vain striving of iniquity on his bed. He sets himself in a way
    that is not good. He does not abhor evil.
  spa-BES: Él piensa en el mal sobre su cama; toma un camino que no es bueno; él no
    es un enemigo del mal.
  tdx-tdx: Mikitro-karatiañe an-tihi’e eo, mijohañ’ ami’ty lalañe tsy mahasoa; tsy
    rihie’e ty haloloañe.
  tha-KJV: เขาปองความชั่วร้ายเมื่อเขาอยู่บนที่นอนของเขา เขาวางตัวในทางที่​ไม่ดี เขามิ​ได้​เกล​ียดชังความชั่ว
  por-BR-2018: Ele planeja maldade em sua cama; fica no caminho que não é bom; não
    rejeita o mal.
  deu-ELO: Frevel ersinnt er auf seinem Lager; er stellt sich auf einen Weg, der nicht
    gut ist; das Böse verabscheut er nicht.
  eng-WYC-2018: He thought wickedness in his bed; he stood nigh (to) all way(s)(that
    be) not good; forsooth he hated not malice.
  epo-epo: Krimon li pripensas sur sia kuŝejo; Li staras sur vojo ne bona; Malbonon
    li ne abomenas.
  gfk-gfk: Kaia mah tano suhuno i la pingpingit sakena. I la tartar habaling tar ie
    ra sakana ngaas, ma pai la malmalok se asa ing pai takodas.
  uig-PIN: U ornida yatⱪandimu gunaⱨni kɵzlǝydu; U durus bolmiƣan yolƣa mengixni iradǝ
    ⱪilidu; Yamanliⱪtin ⱨeq nǝprǝtlǝnmǝydu.
  beo-beo: 'E da ea golasu da:iya diala, wadela:le hamomusa: ilegele dadawa:lala.
    Ea hamobe amoga afae noga:idafa hame gala. Amola wadela:i hou amoga ea higamu
    afae da hame gala.'
  tpi-OTNT: Taim em i slip long bet, na em i save tingting long ol rot bilong mekim
    ol pasin nogut. Em i save bihainim rot nogut tasol, na em i no save givim baksait
    long pasin nogut.
  hau-SA: Ko a kan gadonsa ma yana shirya mugunta; yakan sa kansa ga aikata zunubi
    kuma ba ya ƙin abin da ba shi da kyau.
  udu-udu: A’di c̱i is piti ki gwo ma pibi ma wu’th mo ki a’di di’d mmo/isha aŋkar
    piti mo. A’di ki kar is piti e bway jin diki ’bor mo. A’di diki ush tonthus mo.
  uig-LAT: U ornida yatqandimu gunahni közleydu; U durus bolmighan yolgha méngishni
    irade qilidu; Yamanliqtin héch nepretlenmeydu.
  nde-nde: Kwala loba silele siceba ububi; sizinikela endleleni yobubi njalo kasikulahli
    okubi.
  ton-ton: ‌ʻOku ne fifili ki he pauʻu ʻi hono mohenga; ʻoku ne fokotuʻu ʻe ia ia
    ʻi he hala ʻoku ʻikai lelei; ʻoku ʻikai te ne fehiʻa ki he kovi.
  ces-1613: Slova úst jeho jsou nepravá a lstivá, přestal srozumívati, aby dobře činil.
  eng-WMB: He plots iniquity on his bed. He sets himself in a way that is not good.
    He doesn’t abhor evil.
  tam-TCV: அவர்கள் தனது படுக்கையிலும் தீமையைச் சிந்திக்கிறார்கள்; பாவவழிக்கு அவர்கள்
    தங்களை ஒப்புவிக்கிறார்கள்; தீமையானதை விடாதிருக்கிறார்கள்.
  ceb-ULB: Samtang naghigda siya sa iyang higdaanan, naglaraw siya sa pagpakasala;
    naglaraw siyag daotan nga paagi; dili niya isalikway ang daotan.
  pol-UBG: Na swoim łożu obmyśla nieprawość, stoi na drodze niedobrej i nie brzydzi
    się złem.
  urd-GVU: اپنے بستر پر بھی وہ شرارت کے منصوبے باندھتا ہے۔ وہ مضبوطی سے بُری راہ پر
    کھڑا رہتا اور بُرائی کو مسترد نہیں کرتا۔
  eng-OEBCW: Then they plot deliberate wrong, take their stand on the wicked way,
    without the least shrinking from evil.
  deu-1912: sondern sie trachten auf ihrem Lager nach Schaden und stehen fest auf
    dem bösen Weg und scheuen kein Arges.
  kan-2017: ಹಾಸಿಗೆಯ ಮೇಲೆ ಇರುವಾಗಲೂ ಕೆಡುಕನ್ನೇ ಯೋಚಿಸುತ್ತಿರುವನು; ದುಷ್ಟ ಮಾರ್ಗದಲ್ಲಿ ನಿಂತುಕೊಂಡಿದ್ದಾನೆ;
    ಎಂಥ ದುಷ್ಕೃತ್ಯಕ್ಕೂ ಹೇಸುವುದಿಲ್ಲ.
  yap-yap: Ma t’ar liyben e tin kireb nnap’an nra thig nga chob; dariy ban’en ni bfel’
    nma rin’, ma dariy reb e kireb ni dar l’eg pa’ ngay.
  hlt-MCSB: A thingkong dongah boethae te a moeh. Long then pawt ah pai tih a thae
    te hnawt pawh.
  mdy-ETH: ላሄ ቤዛ ዓኣዖ ጌኔ ባኣዚ ማሊ ቱካኔ፤ ፔና ዒ ፑርታ ጎይሢ ዔኪ ዓኣዻኔ፤ ፑርቱሞ ባኮዋ ፔ ኮራፓ ሃኪሱዋሴ።
  twi-ASANTE: Ɔda ne mpa so mpo a, ɔbɔ pɔ bɔne; na ɔgyaa ne ho ma bɔne ɛkwan na ɔmpo
    deɛ ɛnyɛ.
  eng-WEBU: He plots iniquity on his bed. He sets himself in a way that is not good.
    He doesn’t abhor evil.
  acu-NT: Tura ni peakrin tepesar, ni pasé turatniurin nintiminawai. Tura ni tunau
    takatirin inaitan nakitinau asar, aints waak wekaayat nu jintan tuke amaktas wakerawa
    nunisarang ainawai.
  spa-PDDPT: Trama iniquidad sobre su cama. Se mantiene en camino no bueno. No aborrece
    lo malo.
  gun-gun: Ngupa py voi opa mba'e vai re rive onhembopy'a. Tape iporã e'ỹ va'e rupi
    anho ooxe, ndojejokoi guive mba'emo vai py.
  agu-BL: Yi na chicoye' wi chitx'ach, ntin na cho'c tan xtxumle'n yi e'chk ajtza'kl
