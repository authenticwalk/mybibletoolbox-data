verse: PSA.036.002
translations:
  mal-C: തങ്ങളുടെ അകൃത്യം കണ്ടുപിടിക്കപ്പെടുകയോ പാപം വെറുക്കപ്പെടുകയോ ചെയ്യാതവണ്ണം
    അവർ ആത്മപ്രശംസചെയ്യുന്നു.
  deu-TKW: Eine Eingebung der Sünde wird dem Gottlosen im Innern seines Herzens zu
    teil; es giebt vor seinen Augen keinen Schrecken Gottes.
  lin-lin: 'Kati na motema na ngai, nazali na sango kowuta na Nzambe na tina na bato
    mabe oyo batondi na masumu : Kotosa Nzambe ezali na tina ata moke te na miso na
    bango.'
  mmx-mmx: Im doma asilox axa i, kuren la i doma i do ne Moroa ixo epovo na ven lenget
    ka libilinga ren la noxo vaase asi rino i.
  eng-LSV: For he made [it] smooth to himself in his eyes, || To find his iniquity
    to be hated.
  eng-GNV: For hee flattereth himselfe in his owne eyes, while his iniquitie is foud
    worthy to be hated.
  eng-WEBSTER: For he flattereth himself in his own eyes, until his iniquity is found
    to be hateful.
  nhw-BL: Mohueyimatij ica ininseltzi hasta moilhuíaj yaya amo hueli quichihuas cuenta
    nochi catli fiero quichijtinemij, huan yeca amo quintlatzacuiltis.
  swh-ONEN: Kwa kuwa machoni pake mwenyewe hujisifu mno hata hawezi kugundua au kuichukia
    dhambi yake.
  bba-bba: tɔn kɔ̃so wi u ǹ kɑ Gusunɔ yɔ̃n ɡɑri mɑn sɔkumɔ nɛn ɡɔ̃ruɔ, domi u ǹ
    bwisikumɔ mɑ n weenɛ u Gusunɔ nɑsiɑ.
  eng-KJVCPB: For he flattereth himself in his own eyes, Until his iniquity be found
    to be hateful.
  luo-luo: Nikech chunye wuonde kendo owuondore kende, chunye wuonde ma ok onyal neno
    richone mosin-go.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܡܲܫܦܸܪܵܗ̇ ܓܵܢܹܗ ܒܥܲܝܢܘܼ̈ܗ‌ܝ، ܗܵܕܵܐ ܕܠܵܐ ܡܲܫ݇ܟ̰ܸܚ ܠܥܵܘܠܹܗ ܘܣܵܢܹܐ
    ܠܹܗ.
  meu-meu: Ia sibona matana ai e heaḡimu, e tomu, ena kara dika na ta ese basine davaria,
    bona basine inai henia diba.
  npi-ULB: किनकि त्यसको पाप थाहा हुनेछैन र घृणित हुनेछैन भनी सोचेर त्यसले आफैलाई सान्त्वना
    दिन्छ ।
  yor-yor: Nítorí pé wọ́n pọ́n ara wọn ní ojú ara wọn títí tí a kò fi le rí ẹ̀ṣẹ̀
    wọn láti kórìíra.
  pes-OPCB: او چنان از خود راضی است که نمی‌تواند گناهش را ببیند و از آن رویگردان شود.
  tgl-ULB: Dahil pinagiginhawa niya ang kaniyang sarili, iniisip na ang kaniyang kasalanan
    ay hindi matutuklasan at kasusuklaman.
  nop-nop: Adi ne uŋgoŋ indiŋ nadilak, “Na me loloŋnit doktiŋa Bepaŋ adi kadakaniŋ
    tugut u tuwot mu yehitubu-mintawaak, tiŋa mede gineŋ tuwot mu napmewaak.”
  hui-hui: Ko biaga uruni tigua mine howa tini lalu, I̱ duniniore mbirago kogoni,
    laga ka. Ngode Datagaliwabehanda tigua ko biyaru handa walia halu dabaki nabulebiralo
    manda biaga ka.
  mya-mya: မိ​မိ​ကိုယ်​ကို​အ​ထင်​ကြီး​လှ​သ​ဖြင့် သူ​သည်​မိ​မိ​၏​အ​ပြစ်​ကို​ထာ​ဝ​ရ​ဘု​ရား
    တွေ့​ရှိ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်၊ မိ​မိ​အား​အ​ပြစ်​ဒဏ်​လည်း​ခတ်​တော်​မူ​လိမ့်​မည်
    မ​ဟုတ်​ဟု​ထင်​မှတ်​တတ်​၏။
  bod-N: རང་གི་སྡིག་ཉེས་མི་མངོན༌ཞིང༌། །གཞན་རྣམས་སྡང་བར་མི་འགྱུར༌ཞེས། །མཐོང་སྣང་དེ་བཞིན་ཡིན་པས༌ན།
    །རང་གིས་རང་ལ་བསྟོད་ར༌བྱེད།།
  wsk-wsk: Nuna nongota nunumi ko ikisan mu nuna terong ko nunumi balsan, bore te
    se nongota nunga memek mu ari ikimon ale nubiring tumonko me terong.
  sna-sna: Pamaonero ake anozvirumbidza, nokuti anozvibata kumeso kwazvo pakuona kwake,
    zvokuti anotadza kuona kana kuvenga chivi chake.
  spa-BLM: Porque se halaga a sí mismo ante sus propios ojos, demasiado para detectar
    y odiar su pecado.
  cac-cac: Yujto syaloch sb'a eb' vach'il, man̈ ojtacab'iloc smul eb' chi' snaani.
    Max snalaj eb' yactejcan schucal chi'.
  swh-ULB: Kwa maana yeye hujifariji mwenyewe, akifikiria kuwa dhambi zake hazitagundulika
    na kuchukiwa.
  bel-bel: бо яны, як трава, неўзабаве скошаны будуць, і як былінка зялёная, завянуць.
  deu-ELBBK: 'Die Übertretung des Gottlosen spricht im Innern meines Herzens: Es ist
    keine Furcht Gottes vor seinen Augen.'
  mbb-OT: Su metikang is ked-isipa zin te keugelingen din, kenè din egkaahà is kelelalung
    din he ereg pezem he egkeepesan din.
  mal-2015: തന്റെ കുറ്റം തെളിഞ്ഞു വെറുപ്പായ്തീരുകയില്ല എന്നിങ്ങനെ അവ തന്നോടു തന്നേ
    മധുരവാക്കു പറയുന്നു.
  gup-gup: Nahni bininj nawu nawarre, wanjh kaburlumerren. Nungka kayimerren, “Ngaye
    ngamak!” Minj mak kahmulewarren kunwarrekenh nuye, dja minj kawirrihme nuye kunwarre.
  rmc-rmc: O nalačho manuš šunel, so leske phenel o binos andro jilo, a nane andre
    leste ňisavi dar le Devlestar.
  nlg-nlg: Ra ghanaghana God ke liouto vanira so tana palu tara gonighi; Mara vaevane
    olia ivei te vagha na dika ia tara nei.
  pes-OPV: زیرا خویشتن را در نظر خود تملق می‌گوید تا گناهش ظاهر نشود و مکروه نگردد.
  ron-1924: Кэч се мэгулеште сингур ын окий луй, ка сэ-шь десэвыршяскэ фэрэделеӂя,
    ка сэ-шь потоляскэ ура.
  ben-OBCV: তারা নিজেদের দৃষ্টিতে নিজেদের তোষামোদ করে, ভাবে যে তাদের অপরাধ ধরা পড়বে
    না বা নিন্দিত হবে না।
  som-som: Waayo, wuu isfaaniyaa inaan dembigiisa la garan karin Oo aan la nebcaanayn.
  lat-VUC: quoniam tamquam fœnum velociter arescent, et quemadmodum olera herbarum
    cito decident.
  eng-ASVBT: For he flattereth himself in his own eyes, That his iniquity will not
    be found out and be hated.
  mna-mna: Zin tipakurkur zitun. Tana sanaana kizin, tikilaala som, mi tiur koi pa
    som.
  ita-1885: Perciocchè egli si lusinga appo sè stesso, Per venire a capo della sua
    iniquità, che è pur da odiare.
  eng-LXXUP: For they shall soon be withered as the grass, And shall soon fall away
    as the green herbs.
  eng-ULB: For he comforts himself, thinking that his sin will not be discovered and
    be hated.
  spa-VBL: Ellos son tan maravillosos ante sus propios ojos que no pueden ver sus
    pecados ni hacer algo al respecto.
  fra-_FOB: Car il se flatte lui-même à ses propres yeux, pour accomplir son péché,
    pour exercer sa haine.
  mal-mal: “എന്റെ കുറ്റം തെളിയുകയും വെറുക്കപ്പെടുകയും ചെയ്യുകയില്ല” എന്നിങ്ങനെ അവൻ
    തന്നോട് തന്നെ മധുരവാക്ക് പറയുന്നു.
  urd-GVR: kyoṅki us kī nazar meṅ yih bāt faḳhr kā bāis hai ki use qusūrwār pāyā gayā,
    ki wuh nafrat kartā hai.
  suz-BL: मेकोपुकी ठेयब लेश्‍शा “आंइ मरिम्‍शो पशो गेनायो मतुंइसीब, गो दोस मताइनय”
    दे मिम्‍नीम। रोमी ३:१८
  eng-NOY: For he flattereth himself in his own eyes, Till his iniquity is found out
    and hated.
  ita-1927: Essa lo lusinga che la sua empietà non sarà scoperta né presa in odio.
  ckb-ckb: بە بەرچاوی خۆیەوە خۆی دەڕازێنێتەوە، تاکو هەست بە گوناهی خۆی بکات و ڕقی
    لێ ببێتەوە.
  eng-BBE: For he takes comfort in the thought that his sin will not be uncovered
    and hated.
  xsi-xsi: Kinzi uru sipandekâna warakanzi ku ilonzi mine tu, “Naŋa nde tamâta ara
    ndo. Naneŋgu kiesaka nde ipavea nâ ikeno. Mine nde Maro Kindeni ikura tu isânda
    naneŋgu vetâŋa sakamao toŋge kulu ku io naŋa alâ pa ŋgua nia ŋana, ande tia ndo.”
  kan-OKCV: ತಮ್ಮ ಪಾಪವನ್ನು ಹಗೆ ಮಾಡದೆ ಅಥವಾ ಪಾಪವನ್ನು ತಾವು ಕಂಡುಕೊಳ್ಳಲಾರದಷ್ಟು ಅವರು ತಮ್ಮ
    ದೃಷ್ಟಿಯಲ್ಲಿ ತಮ್ಮನ್ನು ತಾವೇ ಹೊಗಳಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவன், தன்னுடைய அக்கிரமம் அருவருப்பானதென்று காணப்படும்வரை, தன் பார்வைக்கேற்றபடி
    தனக்குத்தானே வஞ்சகம் பேசுகிறான்.
  spa-RV-1909: Lisonjéase, por tanto, en sus propios ojos, hasta que su iniquidad
    sea hallada aborrecible.
  ron-BTF: Pentru că el se flatează în propriii lui ochi, până când nelegiuirea lui
    se arată demnă de ură.
  eng-WEBP: For he flatters himself in his own eyes, too much to detect and hate his
    sin.
  eng-FBV: In their own eyes they're so wonderful that they can't even see their sin
    and do something about it.
  nld-1939: Want ze heeft hem met blindheid geslagen, Zodat hij zijn misdaad kent
    noch haat.
  nch-BL: Mohueyimatij ica iniselti hasta moilhuíaj para yaya amo quichihuilía cuenta
    nochi cati fiero quichijtinemij, huan yeca amo quintatzacuiltis.
  vie-1934: Vì nó tự khoe mình Rằng tội ác mình sẽ chẳng lộ ra, và sẽ không bị ghét.
  cha-cha: Sa pot enao jafaande maesa güe gui atadogña, ya ti usoda y taelayeña ya
    umachatlie gue.
  hin-CV: अपनी ही नज़रों में वह खुद की चापलूसी करता है. ऐसे में उसे न तो अपना पाप
    दिखाई देता है, न ही उसे पाप से घृणा होती है.
  eng-OURB: For he flatters himself in his own eyes, too much to detect and hate his
    depravity (moral evil).
  spa-BES: Porque se consuela pensando que su pecado no será descubierto ni aborrecido.
  tdx-tdx: Mitsiriry ty vata’e o maso’eo, ie maharendreke te mavoeñe o sata’eo.
  tha-KJV: เพราะเขาป้อยอตนเองในสายตาของตนจนได้พบว่าความชั่วช้าของเขาเป็นสิ่งที่​น่ารังเกียจ
  por-BR-2018: Porque ele é tão orgulhoso diante de seus olhos que não achar nem odiar
    sua própria maldade.
  deu-ELO: Denn es schmeichelt ihm in seinen eigenen Augen, seine Ungerechtigkeit
    zu erreichen, Haß auszuüben.
  eng-WYC-2018: For he did guilefully in the sight of God; that his wickedness be
    found to (be) hatred. (But he did deceitfully before God; until his wickedness
    was found to be hateful.)
  epo-epo: Ĉar ĝi flatas al li en liaj okuloj, Ĝis lia pekado eltroviĝos kaj li malamiĝos.
  gfk-gfk: Kanong warah, i nes hatamat ie ma ira iruo matana tus, kaik, pa na nes
    kilam ma pa na malentakuane ira uno sakana magingin.
  uig-PIN: 'Qünki u ɵz-ɵzini mahtayduki, U ɵz-ɵzigǝ: — «Mǝndǝ gunaⱨ tepilmas, ⱪilƣinim
    yirginqlik ix ǝmǝstur!» — dǝydu.'
  beo-beo: E da Gode da ea wadela:i hou hame ba:sayale amola amoga se dabe hame ima:bela:le
    dawa:lala. Bai hi da hidale hina:musu baligili gadodafa dafawaneyale dawa:lala.
  tpi-OTNT: Em i save hambak long em yet na i ting olsem, “Mi namba wan tru. God i
    no inap painimaut long ol pasin nogut mi bin mekim, na em i no inap kotim mi.”
  hau-SA: Gama a idanunsa yana ganin kansa wani abu ne wanda ya sha ƙarfi a gane ko
    ya ƙi zunubinsa.
  udu-udu: Haali/ a’di o gwo maŋ ka maḵ gom is piti mo e em pitiŋ gana/ mo ki miinthus
    piti minu ’koki gam mo dhali shi/i e mo.
  uig-LAT: 'Chünki u öz-özini maxtayduki, U öz-özige: — «Mende gunah tépilmas, qilghinim
    yirginchlik ish emestur!» — deydu.'
  nde-nde: Phela kweyaso ingqondo siyazikhohlisa size sehluleke ukubona kumbe ukuzonda
    isono saso.
  ton-ton: He ʻoku ne fakaholoholoʻi ʻe ia ia ʻi hono ʻao, ke ʻoua ke hoko ʻo hā mai
    ʻae kovi ʻo ʻene hia.
  ces-1613: Převrácenost bezbožníka pojišťuje u vnitřnosti srdce mého, že není žádné
    bázně Boží před očima jeho.
  eng-WMB: For he flatters himself in his own eyes, too much to detect and hate his
    sin.
  tam-TCV: அவர்கள் பார்வையில் தங்களைப் பெருமையாக காணுவதால், அவர்கள் தங்களுடைய பாவத்தை
    உணர்வதும் இல்லை; அதை வெறுப்பதுமில்லை.
  ceb-ULB: Kay gihupay na niya ang iyang kaugalingon, naghunahuna nga dili makita
    ang iyang sala ug dili pagadumtan.
  pol-UBG: Schlebia sobie bowiem w swoich oczach, aż jego nieprawość okaże się obrzydliwa.
  urd-GVU: کیونکہ اُس کی نظر میں یہ بات فخر کا باعث ہے کہ اُسے قصوروار پایا گیا، کہ
    وہ نفرت کرتا ہے۔
  eng-OEBCW: It flatters them in their eyes that their sin will not be found out.
  deu-1912: Sie schmücken sich untereinander selbst, daß sie ihre böse Sache fördern
    und andere verunglimpfem.
  kan-2017: ಅದು ಅವನನ್ನು ವಂಚಿಸಿ, “ನಿನ್ನ ದ್ರೋಹವು ಬೈಲಿಗೆ ಬರುವುದಿಲ್ಲ ಮತ್ತು ನಿನಗೆ ಕೇಡು
    ತರುವುದಿಲ್ಲ” ಎಂದು ಊದಿಬಿಡುತ್ತದೆ.
  yap-yap: Ya bochan e ba tolngan’, ma be leamnag ndabi pir’eg Got e denen rok nge
    gechignag.
  hlt-MCSB: A mik neh amah kathaesainah hmuh ham, ka thiinah tila amah te hoem.
  mdy-ETH: ፑርቶ ማዻ ዓሢ ዒዛኮ ፑርቱማ ሳልማሳሢሮ ፔኤኮ ጎሞ ዛጋኒታቴያ ዒፃኒ ኮዑዋሴ።
  twi-ASANTE: Na ɔno ankasa ani so no, ɔdaadaa ne ho dodo enti mma ɔnhunu ne bɔne
    nnyae yɛ.
  eng-WEBU: For he flatters himself in his own eyes, too much to detect and hate his
    sin.
  acu-NT: 'Nuka ningki nintimtumasar: Wikia miajuitjai tumamin ainauka: Wikia juun
    tunaawitjai tuuka pengké nintiminatsui.'
  spa-PDDPT: Se jacta ante sus propios ojos De que su iniquidad no será descubierta
    ni aborrecida.
  gun-gun: 'Mba''eta teko vai ojapo ''rã ojejou porã rei aguã rami rive. Ha''e vy
    aipoe''i ''rã ojeupe: “Opa marã aiko teĩ avave rei ndoikuaai ''rã, neĩ ndaxejou
    vai ''rã guive”, he''i teĩ.'
  agu-BL: Yi e'a'tz, na cyocsaj quib tz'aknak cu'n. Nin le wutz cyetz cyajtza'kl chumbalaj
    nin yi e'chk takle'n yi na chitzan tan banle'n.
  ilo-ULB: Ta liwliwaenna ti bagina, panpanunotenna a saan a masukalan ken magura
    ti basolna.
  kpg-kpg: Idimaa digaula e hai bolo ginaadou nia mee, e hagabaubau bolo God la hagalee
    gidee nadau ihala belee hagi aga ginaadou.
  uig-ARA: 'چۈنكى ئۇ ئۆز-ئۆزىنى ماختايدۇكى، ئۇ ئۆز-ئۆزىگە: ــ «مەندە گۇناھ تېپىلماس،
    قىلغىنىم يىرگىنچلىك ئىش ئەمەستۇر!» ــ دەيدۇ.'
  sus-sus: N bara mixi ɲaaxi xa matandi maɲɔxun n bɔɲɛ kui. A mu a kolon a lanma a
    xa gaaxu Ala ya ra.
  pon-2006: Pwehki eh kin wiahki pein ih mehkot, e kin lemeleme me Koht sohte pahn
    diar dipe oh kalokehki.
  jae-jae: Eŋ ketoc tau sa e taê gêjam kêtu tôŋ gebe Anôtô oc êkip sa to atiŋ eŋ su
    atom.
  ksd-ksd: 'Tago i manane vavaongo pa ia ta ra luaina matana, dari: Ba pa da gire
    tadav kana varpiam, ma pa da milikuane.'
  tur-YTC: Kendini beğendiği için, Günahını fark edemez ve ondan nefret etmez.
  bel-N: 'Правіна бязбожніка засьведчана ў сэрцы маім: няма страху Божага перад вачыма
    ягонымі,'
  grc-BRENT: Ὅτι ὡσεὶ χόρτος ταχὺ ἀποξηρανθήσονται, καὶ ὡσεὶ λάχανα χλόης ταχὺ ἀποπεσοῦνται.
  kpr-kpr: Ainda susu mo, nu tofo numokena sarira, “Na jiro raugo bekári, ágido, na
    rea eraena, God jo tambudo dombuda sari da kaugo iraeri.”
  ind-AYT: (36-3) Sebab, di matanya dia menetapkan bahwa kesalahannya takkan ditemukan
    untuk dibenci.
  yom-yom: Bila va meso mandi veka, weti kukiniemisa buwombo mu bakula voti lenda
    masumu mandi.
  yut-yut: Uŋun iyɨ do nandaban wɨgakwan nak yokwi pakpak amɨnsi kɨnda yaŋ iyɨ do
    dɨma nandɨsak.
  nya-nya: Pakuti iye mʼkuona kwake amadzinyenga yekha kwambiri, sazindikira kapena
    kudana ndi tchimo lake.
  kyg-kyg: Ala vayaꞌmo maiꞌnone, huꞌa nehayaꞌmofeꞌmo Gotiꞌa hosu kavatimo oꞌagege
    hosu kavaꞌmo nehae, huno osuge nehiye, huꞌa apakesamo neꞌafiye.
  hrv-hrv: Grešan je naum u srcu zlotvora, straha Božjega nema on pred očima.
  mps-mps: Agade digi aga hagoma eyu, te homu ebo da, “Ena te polalubo bidi mu da,”
    waibao. “Tama tibaso, Godigo te eno ebo dwai sę dabe te me gegegobeo elama, tama
    agai ena po tų me iligobeo,” wabo dao.
  tpi-tpi: Em i save hambak long em yet na i ting olsem, “Mi namba wan tru. God i
    no inap painimaut long ol pasin nogut mi bin mekim, na em i no inap kotim mi.”
  dan-1931: Synden taler til den Gudløse inde i hans Hjerte; Gudsfrygt har han ikke
    for Øje;
  vie-OVCB: Nó chỉ lo tâng bốc bản thân, đến nỗi không thấy tội cũng không ghét tội.
  guj-2017: કેમ કે તે પોતાના મનમાં અભિમાન કરે છે કે મારો અન્યાય પ્રગટ થશે નહિ અને
    મારો તિરસ્કાર થશે નહિ.
  pon-2006A: Pwehki eh kin wiahki pein ih mehkot, e kin lemeleme me Koht sohte pahn
    diar dipe oh kalokehki.
  por-BRBSL: Pois ele se lisonjeia a si mesmo aos seus próprios olhos, demais para
    detectar e odiar seu pecado.
  eng-OEBUS: It flatters them in their eyes that their sin will not be found out.
  swe-swe: Synden [upproret mot Gud personifierad] talar till den gudlöse (ogudaktige,
    ondskefulle) djupt i hans hjärta, det finns ingen gudsfruktan (respekt och vördnad
    för Elohim) i hans ögon,
  cth-cth: A payonnae hmawt hoeh, panuek hoeh telah, a mithmu vah amahoima tamikalan
    lah a kâsak awh.
  twi-twi: Na ɔno ankasa ani so no ɔdaadaa no ho dodo, nti ɛmma onhu ne bɔne nnyae
    yɛ.
  hlt-hlt: A mik neh amah kathaesainah hmuh ham, ka thiinah tila amah te hoem.
  tbz-SIM: Oyɛiwe nɑ́ɑ́ ntì tiì n yóù, ò tu dɛ̀ ò bo ndé bɑ nkpɛ́í Kuyie?
  msy-2020: Guizbangɨra, me uari uan ziabagh nɨghnɨgha uari uan ziaba fe. Me kamaghɨn
    fozir puvatɨ, God me isɨ kot darɨgh egh me amizir arazir kuraba tuisɨgham.
  dop-dop: 'Mɑ cɛkənɑ Ɩsɔ tɔɔ kʋllʋ kʋyɔɣɔtʋtʋ, sɩ: Ɩsɔ sɔɣɔntʋ tɑ kɛ mɑɣɑ pʋlʋpʋ.'
  azb-azb: Öz gözündə özünü yüksək tutur, Nə təqsirini görür, nə də ona nifrət edir.
  eng-DBY: For he flattereth himself in his own eyes, [even] when his iniquity is
    found to be hateful.
  hin-2017: वह अपने अधर्म के प्रगट होने और घृणित ठहरने के विषय अपने मन में चिकनी चुपड़ी
    बातें विचारता है।
  wol-KYG: 'Kàddug tooñ ga ku bon wax mu ngi sama xel mi. Mu ne: «Ana lu may ragal
    ci Yàlla?»'
  bjr-bjr: Miqi mariasa nári kai náriara kaaqa uriqararausee qidaqa, Anutufa maasa
    aaqarana sia amana qafamasee maasa ufa qimiannoo fee qidaqa.
  eng-YLT: For he made [it] smooth to himself in his eyes, To find his iniquity to
    be hated.
  kne-kne: Palalo ay ingangato da di awak da, isonga kanan das nemnem da en adi maammoan
    ya adi kaliliget Diyos din basol da.
  eng-WYC-2017: For he did guilefully in the sight of God; that his wickedness be
    found to be hatred.
  eng-WMBB: For he flatters himself in his own eyes, too much to detect and hate his
    sin.
  zat-NTPS: Chee̱ le̱ na' dxulé'e cuine̱' ca tu benne' zrente̱. Dxéquene̱' quebe dxelé'e
    Dios da zrinnaj da dxune̱', ne quebe dxecuide Dios le̱'.
  zty-NTPS: Che ḻen ẕḻoe'el kwine' ka to benne' ẕente. Žekle' bi ẕḻe'el Dios da'
    ẕinnj da' žone', na' bi ẕže'e ḻe'.
  urd-GVH: क्योंकि उस की नज़र में यह बात फ़ख़र का बाइस है कि उसे क़ुसूरवार पाया गया,
    कि वह नफ़रत करता है।
  rug-rug: Ura va lavata pule nia si asa, meke balabala ia sa sapu lopu kaqu pohoi
    e Zihova sari na kinaleadi meke va kilasia, gua.
  gaz-gaz: Akka cubbuun isaanii ifatti baʼee hin jibbamneefis, isaan ijuma ofii isaanii
    duratti akka malee of saadu.
  fra-LSG: La parole impie du méchant est au fond de son cœur; La crainte de Dieu
    n’est pas devant ses yeux.
  yal-yal: Yulubin falan tima muxu ɲaxin xa a bɔɲɛni. A mi gaxuma Ala yɛɛ ra mumɛ!
  iou-iou: Bänepitä täŋyäkŋarirän inita nadäwä ärowani täŋpäpäŋ ŋode nadäk täkaŋ;
    Wakinin käbop itak. Anututä unita yäŋpäŋ manken täga nämo nipmaŋpek! yäŋ nadäk
    täkaŋ.
  haw-1868: No ka mea, malimali oia ia ia iho imua o kona mau maka iho, A ikeia kona
    hewa he mea e hoowahawahaia.
  arb-NAV: فَإِنَّهُ يَتَمَلَّقُ نَفْسَهُ (لِيُقْنِعَهَا) أَنَّ خَطِيئَتَهُ الْمَمْقُوتَةَ
    لَنْ تُكْتَشَفَ وَتُدَانَ.
  ded-ded: Ye yoackerec nga ikoc angemema ubeau yofi negenude, “Ngicngac ogofocna
    memanganeyunudua, imoc ngic mongngo naric mi hennegeng anude nga fakana imocac
    modzongina mi tiude.”
  ewe-ewe: Elabena le eya ŋutɔ ŋkume, wòvivi nu me na eɖokui ale gbegbe be mete ŋu
    kpɔ eƒe nu vɔ̃ dze sii alo wòagbe nu le egbɔ o.
  eng-LEE: (36:3) For he flattereth himself in his own eyes [too much] to find out
    his iniquity to hate it.
  asm-FB: তেওঁলোকে নিজৰ দৃষ্টিত নিজকে প্রশংসা কৰি কয় যে, তেওঁলোকৰ পাপ ঈশ্বৰে নধৰিব
    আৰু ঘৃণাৰ চকুৰেও নাচাব।
  sus-A: ﭑ بَرَ مِشِ حَاشِ شَ مَتَندِ مَحْشُن ﭑ بْحّ كُي. عَ مُ عَ كٌلٌن عَ لَنمَ
    عَ شَ فَاشُ عَلَ يَ رَ.
  fra-SBL: Car il se flatte à ses propres yeux, trop pour détecter et haïr son péché.
  hbo-hbo: נְאֻֽם־פֶּ֣שַׁע לָ֭רָשָׁע בְּקֶ֣רֶב לִבִּ֑י אֵֽין־פַּ֥חַד אֱ֝לֹהִ֗ים לְנֶ֣גֶד
    עֵינָֽיו׃
  kik-kik: Nĩ gũkorwo maitho-inĩ make mwene erahaga mũno, ũũ atĩ ndangĩhota gũkũũrana
    o na kana athũũre mehia make.
  fra-NCL: L’iniquité parle au méchant dans le fond de son cœur ; la crainte de Dieu
    n’est pas devant ses yeux.
  cek-AK: Panuet thok angmah ih zaehaih to hnu ai, angmah hoi angmah to kahoih baktiah
    a hnuk.
  cuk-cuk: Dule-isgana e-nug-odummolegoye binsaed, e-isgued akudaklegoye binsaed.
    Bab-Dummad ega akar-sogosurye binsaed.
  uig-CYR: Чүнки улар от-чөпләрдәк тезла үзүп ташлиниду, Юмран өсүмлүкләргә охшаш
    тозуп кетиду.
  tel-2017: ఎందుకంటే వాడి పాపం బయటపడదనీ, దాన్ని ఎవరూ అసహ్యించుకోరనే భ్రమలో వాడు నివసిస్తున్నాడు.
  hat-BSA: Jan li kontan ak pwòp tèt li, li pa janm wè pwop peche pa l la.
  ukr-ONPU: адже вони, немов трава, скоро засохнуть, і, як зелена поросль, зів’януть.
  kos-kos: Ke sripen nunak fulat lal kacl sifacna El nunku mu God El ac tia etu ke
    ma koluk lal ac akkolukyal kac.
  hbo-WLC: נְאֻֽם־פֶּ֣שַׁע לָ֭רָשָׁע בְּקֶ֣רֶב לִבִּ֑י אֵֽין־פַּ֥חַד אֱ֝לֹהִ֗ים לְנֶ֣גֶד
    עֵינָֽיו׃
  ibo-ibo: Nʼihi ha na-agwarịta onwe ha okwu ire ụtọ nʼanya ha onwe ha, na o nweghị
    ụzọ a ga-esi nwe ike ịchọpụta mmehie ha maọbụ kpọọ ya asị.
  ory-ory: କାରଣ ତାହାର ଅଧର୍ମ ପ୍ରକାଶିତ ଓ ଘୃଣିତ ହେବ ନାହିଁ ବୋଲି ସେ ଆପଣା ଦୃଷ୍ଟିରେ ଆପଣାକୁ
    ଭୁଲାଏ।
  chk-chk: A lamalamtekia won inisin o ekieki pwe Kot esap tongeni küna o oput an
    tipis.
  rop-rop: Dumaji dei reken miselp, dei reken God kaan faindat blanga olabat nogudbalawei
    en panishim olabat.
  ukr-1871: Він бо лестить собі, сам перед собою, коли хто вкаже на його неправду,
    та що її ненавидїти треба.
  yon-yon: Amborom kuu ambarakmimbed “Eb kuu karub amun.” andaane yeka ye indob arimbed
    kerengkan kamimaan kowe, ye ambarakmi ma wedmindo, kuyaa kongenindo.
  deu-1951: (036-3) Sondern er hat sich das gewählt zu seinem Teil, daß er seinem
    Laster frönen, daß er hassen kann.
  eng-JPS: (36-3) For it flattereth him in his eyes, until his iniquity be found,
    and he be hated.
  srp-1865: Ali laže sebi u oèi, mjesto da prizna svoje bezakonje i omrzne na nj.
  lug-lug: Ye nga bw’alaba yeewaanawaana n’atasobola kutegeera oba okukyawa ekibi
    kye.
  heb-heb: כי החליק אליו בעיניו למצא עונו לשנא׃
  ben-IRV: কারণ সে প্রতারণায় জীবনযাপন করেন, তার পাপ আবিষ্কৃত ও ঘৃণিত হবে না।
  ntu-ntu: X batrpzle nzglqpx-lzbq-krdr. Murde nzrpilr trmcwq alwx rdrng x trna-ayrplapxwq
    nidr.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਫੁਸਲਾਉਂਦਾ ਹੈ ਕਿ ਮੇਰੀ ਬਦੀ ਲੱਭੀ
    ਨਾ ਜਾਵੇਗੀ, ਨਾ ਘਿਣਾਉਣੀ ਸਮਝੀ ਜਾਵੇਗੀ।
  mya-JVB: သူ ၏အပြစ် ကို တွေ့ တော်မမူ၊ ရွံရှာ တော်မမူဟု ကိုယ် မျက်စိ ရှေ့၌ ကိုယ် ကောင်းသော
    အယောင် ကို ဆောင်တတ်၏။
  kgf-kgf: Inéŋ séwi eŋeŋ wamma eŋeya képésicyawac ʒéma méŋnéŋ méŋ mewininimac me
    méʒia timacac séc qahac ʒéanʒac imuac mia.
  tte-O: Iya nuwana mena ibomayoi ikeleisinan yo ibatoko Yaubada kani nige ana lopwano
    ilolobai yo kani nige ikakawa-naenaeyan.
  tbg-tbg: Vi vaiintiva nariara noraiqaakero iriharora tiro, viva nai qora kaiqa vare
    vairara tiharo, Kotiva kia ho vira rantakero tiqaa uva vataanarove, tivaro
  hmo-hmo: Badina unai tau be sibona ia laloa ia be tau namona. Unai dainai ia laloa,
    Dirava ese iena kara dika do ia itaia lasi, bona ia laloa, Dirava ese unai dika
    dekenai do ia badu lasi.
  zar-NT: Tuʼ run ba zxön cuinëʼ réquinëʼ bitiʼ nö́zinëʼ Dios nabáguëʼë lëʼ dul-laʼ,
    en bitiʼ ichúguiëʼ Dios queëʼ.
  urd-urd: क्यूँकि वह अपने आपको अपनी नज़र में इस ख़याल से तसल्ली देता है, कि उसकी
    बदी न तो फ़ाश होगी, न मकरूह समझी जाएगी।
  rus-SYN: ибо они, как трава, скоро будут подкошены и, как зеленеющий злак, увянут.
  bqc-SIM: Gbɛ̃vãi duuna yã́ dↄ ma sↄ̃wa, aà wɛ́ líↄ Lua wí vĩo,
  tcz-CHONGTHU: Akihisah naovin amaho le amaho akijou lhepmun ichan geija gilouleh
    phamo hiuvam ti akihet pouve.
  mar-mar: त्याचे अपराध उघडकीस येणार नाही आणि त्याचा द्वेष केला जाणार नाही, अशा भ्रमात
    तो राहत असतो.
  isl-isl: '@see-verse:PSA.036.001'
  hlt-THB: Amah amik huh nawn awh cainaak huh amak ngaih ingkaw ak sawhnaak amyihna
    kyih am cah quhy.
  qub-qub: Paycunaga yarpan waquinpita mas alli caycashanta. Mana allita rurarpis
    manami imatapis gocunchu.
  bqp-bqp: Zaakũ àdigↄ̃ a zĩda e gbɛ̃ mana ũmɛ, àdi a durunna dↄ̃ gbasa à zãnlo.
  hat-hat: '(036:3) Li kwè li pi bon pase sa l'' ye a: konsa, li pa vle rekonèt peche
    l'' yo.'
  eng-BSB: For his eyes are too full of conceit to detect or hate his own sin.
  eng-WEBPB: For he flatters himself in his own eyes, too much to detect and hate
    his sin.
  kbq-kbq: Na'ankure agra avufga ra nehuno, agesama antahiana kefo navu'nava zama
    nehua zamo'a, amne zane huno nentahie.
  pon-pon: A kin kotaue o linkapin, pwen pein i dadaurata a dodok jued, ap tataki
    me tei kan.
  nhe-BL: Mohueyimatij ica ininselti hasta moilhuíaj yajaya ax hueli quichihuas cuenta
    nochi tlen fiero quichijtinemij, huan yeca ax quintlatzacuiltis.
  wnc-wnc: 'Siwan aminu wa binga inae natapan kopsa siwan anzing nataak: Na aminu
    nomana siknga. Anututa waiaknga tasinggau dua kakapmake wam yawitde dua yawik.'
  bus-bus: Zaakɛ ègↄ̃ a zĩnda ee gbɛ̃ maaa ũmɛ, è a durun dↄ̃ gbasa à zanlo.
  gub-BL: — Aiko wera'u amo wanuwi ihe, i'i uzeupe. — Tupàn nuexak kwaw heremiapo
    kwer ikatu 'ym ma'e a'e nehe. Nuzepyk kwaw herehe nehe, i'i uzeupe.
  eng-DRA: For they shall shortly wither away as grass, and as the green herbs shall
    quickly fall.
