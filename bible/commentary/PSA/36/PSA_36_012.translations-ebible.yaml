verse: PSA.036.012
translations:
  mal-C: ഇതാ! അധർമം പ്രവർത്തിക്കുന്നവർ എപ്രകാരം വീണടിഞ്ഞിരിക്കുന്നു— തള്ളിവീഴ്ത്തപ്പെട്ടിരിക്കുന്നു,
    എഴുന്നേൽക്കാൻ കഴിയുന്നതുമില്ല!
  deu-TKW: Laß nicht den Fuß des Übermuts über mich kommen, noch die Hand der Gottlosen
    mich in die Irre jagen!
  lin-lin: Tika ete bato ya lolendo bakoma te kino epai na ngai, mpe tika ete bato
    mabe babengana ngai te.
  mmx-mmx: Nema ma ven ba no loxot limixin kakapmek di saksubu e. Mo dik midi, la
    ixo epovo do dina xatu kaxat.
  eng-LSV: Workers of iniquity have fallen there, || They have been overthrown, ||
    And have not been able to arise!
  eng-GNV: 'There they are fallen that worke iniquity: they are cast downe, and shall
    not be able to rise.'
  eng-WEBSTER: 'There are the workers of iniquity fallen: they are cast down, and
    shall not be able to rise.'
  nhw-BL: 'Se tonal niquijtos: “¡Xiquitaca quenicatza ama huetztoque nochi tlajtlacolchijca
    masehualme catli mosisiníaj! Toteco Dios quintlahuisojtoc para ayacmo huelise
    motlananase.”'
  swh-ONEN: 'Angalia jinsi watenda mabaya walivyoanguka: wametupwa chini, hawawezi
    kuinuka!'
  bba-bba: A ku de tii suobu bu mɑn nɑɑ turi, kpɑ tɔn kɔ̃sobu bu de n dukɑ yɑkurɑ.
  eng-KJVCPB: 'There are the workers of iniquity fallen: They are cast down, and shall
    not be able to rise.'
  luo-luo: Neye kaka joma timo gik maricho oriere piny kopodho osedirgi piny ma ok
    ginyal aa malo!
  aii-aii: ܬܵܡܵܐ ܢܦܝܼܠܔ ܠܗܘܿܢ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܦܝܼܫ ܠܗܘܿܢ ܚܘܼܪܙܸܦܹܐ ܘܠܹܐ ܡܵܨܝܼ ܩܵܝܡܝܼ.
  meu-meu: Kara dika taudia na e goru paraparamu; vada e doridia dobi, asi edia tore
    isi dalana ta.
  npi-ULB: त्यहाँ खराबी गर्नेहरू ढलेका छन् । तिनीहरूलाई पछारिएको छ र उठ्न सक्‍दैनन्
    ।
  yor-yor: 'Níbẹ̀ ni àwọn oníṣẹ́ ẹ̀ṣẹ̀ gbé ṣubú sí: a rẹ̀ wọ́n sílẹ̀, wọn kì yóò le
    è dìde!'
  pes-OPCB: ببینید چگونه بدکاران افتاده‌اند! آنها نقش زمین شده‌اند و دیگر نمی‌توانند
    برخیزند!
  tgl-ULB: Doon ang masasama ay natalo; sila ay bumagsak at wala ng kakayahang bumangon.
  nop-nop: U yabuneŋ. Me hogohi adi yehibekulu kwetfoloŋ maaŋ fogiŋ. Adi kotigoŋ mu
    pilatneeŋ.
  hui-hui: Agali ko biaga biaru ebere pilo ngaruni de handa. Ti lone heyabe naheore
    ngagoni.
  mya-mya: ဆိုး​ယုတ်​သူ​တို့​လဲ​ရာ​အ​ရပ်​ကို​ကြည့်​ကြ​လော့။ သူ​တို့​သည်​မ​ထ​နိုင်​တော့​ဘဲ​ထို​နေ​ရာ​တွင်
    လဲ​လျက်​နေ​ကြ​၏။
  bod-N: སྡིག་སྤྱོད་ཅན་རྣམས་དེར་འགྱེལ༌ཞིང༌། །ས་རུ་བསྒྱེལ་ནས་ལང་མི༌ཐུབ།།
  wsk-wsk: Arigalko! Kariimet memek bitawara mu dagulaman aniwasan; nuna dagulaman
    ale udagi me barasamonko!
  sna-sna: Tarirai vaiti vezvakaipa kuti vawa sei, vakandwa pasi, havagoni kumuka.
  spa-BLM: Allíhan caído los obreros de la iniquidad. Son empujados hacia abajo, y
    no podrán levantarse.
  cac-cac: Ilecnab' b'ajtil ix telvi eb' sc'ulan chucal. Ix telvi eb', man̈xa b'aq'uin̈
    ol q'uex vaan eb'.
  swh-ULB: Kule wafanyao maovu wameanguka; wameharibiwa hawawezi kuinuka.
  bel-bel: Бязбожны зло намышляе супроць праведніка і скрыгоча на яго зубамі сваімі;
  deu-ELBBK: Nicht erreiche mich der Fuß der Hochmütigen, und die Hand der Gottlosen
    vertreibe mich nicht!
  mbb-OT: Egkezeetan is lalung he menge etew, ne kenè en sikandan ebpekeenew.
  mal-2015: 'ദുഷ്പ്രവൃത്തിക്കാർ അവിടെത്തന്നേ വീഴുന്നു: അവർ മറിഞ്ഞു വീഴുന്നു; എഴുന്നേല്പാൻ
    കഴിയുന്നതുമില്ല.'
  gup-gup: Dja wanjh ngahnan nawu kabirrikurduyime kunwarre, wanjh kabirridjalyo kore
    yibenkukburriweng, dja minj mak kabirriyawoyhdolkkan.
  rmc-rmc: Te na uštarel pre ma o pindro le barikaneskro a te na man tradel het o
    vast le nalačhe manušeskro.
  nlg-nlg: Ma gaira tara tangotangodika tara kutu horu, ra soni horu va ma kara mua
    tangomana na ghoi tughuru dato.
  pes-OPV: در آنجا بدکرداران افتاده‌اند. ایشان انداخته شده‌اند و نمی توانندبرخاست.
  ron-1924: Чей че фак фэрэделеӂя ау ши ынчепут сэ кадэ; сунт рэстурнаць ши ну пот
    сэ се май скоале.
  ben-OBCV: দেখো, অনিষ্টকারীদের দল লুটিয়ে পড়েছে ভূমিতে পতিত হয়েছে, তাদের উঠে দাঁড়ানোর
    শক্তি নেই।
  som-som: Xumaanfalayaashu halkaasay ku dhaceen, Iyaga hoos baa loo riday, oo mana
    ay kari doonaan inay mar dambe soo kacaan.
  lat-VUC: Observabit peccator justum, et stridebit super eum dentibus suis.
  eng-ASVBT: 'There are the workers of iniquity fallen: They are thrust down, and
    shall not be able to rise.'
  mna-mna: Kere. Zin wal ta tinoknok mbulu sananŋana, ta Anutu ipalkeete zin ma titoptop
    su toono kek. Ko irao timaŋga mini na som.
  ita-1885: Ecco là, gli operatori d'iniquità son caduti; Sono stati sospinti, e non
    son potuti risorgere.
  eng-LXXUP: The sinner will watch for the righteous, And gnash his teeth upon him.
  eng-ULB: Over there the evildoers have fallen; they are knocked down and are not
    able to get up.
  spa-VBL: ¡Ahora miren! Miren cómo aquellos que hacen el mal han caído a la tierra
    sin poder levantarse.
  fra-_FOB: Là sont tombés les ouvriers d'iniquité; ils ont été renversés et n'ont
    pu se relever.
  mal-mal: 'ദുഷ്പ്രവൃത്തിക്കാർ അവിടെത്തന്നെ വീഴുന്നു: അവർ മറിഞ്ഞു വീഴുന്നു; എഴുന്നേല്ക്കുവാൻ
    കഴിയുന്നതുമില്ല.'
  urd-GVR: Dekho, badkār gir gae haiṅ! Unheṅ zamīn par paṭaḳh diyā gayā hai, aur wuh
    dubārā kabhī nahīṅ uṭheṅge.
  suz-BL: मरिम्‍शो पाइबपुकी गोल्‍शा, खतम दुम्‍शो बाक्‍नीम। मेकोपुकी बोक्‍ने मचाप्‍चा
    ङा पा गोल्‍शो बाक्‍नीम।
  eng-NOY: Lo! already are the workers of iniquity fallen; They are cast down; they
    are unable to rise!
  ita-1927: Ecco là, gli operatori d’iniquità sono caduti; sono atterrati, e non possono
    risorgere.
  ckb-ckb: ببینە بەدکاران چۆن دەڕووخێن، دەکەون و ناتوانن هەستنەوە!
  eng-BBE: 'There the workers of evil have come down: they have been made low, and
    will not be lifted up.'
  xsi-xsi: Miki tamâta ŋai, naŋa akai noŋa mine, aku kamora ŋga! Kinzi tamâta sakamao
    nde patanzi lâ kala simo sikeno nâ. Kinzi sikura tu sipagagati ku simandi kaika
    kilo, ande tia.
  kan-OKCV: ಕೇಡು ಮಾಡುವವರು ಬಿದ್ದಿದ್ದಾರೆ. ಅವರು ಏಳಲಾರದೆ ಕೆಳಗೆ ಬಿದ್ದಿದ್ದಾರೆ.
  tam-2017: அதோ அக்கிரமக்காரர்கள் விழுந்தார்கள்; எழுந்திருக்கமுடியாமல் தள்ளப்பட்டுபோனார்கள்.
  spa-RV-1909: Allí cayeron los obradores de iniquidad; fueron rempujados, y no pudieron
    levantarse.
  ron-BTF: Acolo sunt căzuți lucrătorii nelegiuirii, sunt aruncați jos și nu vor fi
    în stare să se ridice.
  eng-WEBP: There the workers of iniquity are fallen. They are thrust down, and shall
    not be able to rise.
  eng-FBV: Now look! See how those who do evil have fallen—thrown down, unable to
    get up.
  nld-1939: Maar waar de zondaars vallen, Laat ze daar liggen, en nimmermeer opstaan.
  nch-BL: 'Se tonali niquijtos: “¡Xiquitaca quenicatza ama huetztoque nochi tajtacolchijca
    masehualme cati mosisiníaj! Toteco Dios quintahuisojtoc para ayecmo huelise motananase.”'
  vie-1934: Tại nơi ấy kẻ làm ác sa ngã; Chúng nó bị xô nhào, không thể chỗi dậy được.
  cha-cha: 'Ayo nae mamodong y manmamatitinas ni y taelaye: sija manmachoneg ya ti
    siña ufangajulo.'
  hin-CV: कुकर्मियों का अंत हो चुका है, वे ज़मीन-दोस्त हो चुके हैं, वे ऐसे फेंक दिए
    गए हैं, कि अब वे उठ नहीं पा रहे!
  eng-OURB: There the workers of vain striving of iniquity are fallen. They are thrust
    down, and shall not be able to rise.
  spa-BES: Allí han descendido los hacedores del mal; han sido humillados y no se
    levantarán.
  tdx-tdx: Mifitake ey o mpanao ratio, naronje ambane, tsy hitroatse ka.
  tha-KJV: แล​้วคนกระทำความชั่วช้าก็ล้มอยู่​ที่นั่น เขาถูกผลักลง ลุ​กขึ้​นอ​ีกไม่​ได้
  por-BR-2018: Ali cairão os que praticam a maldade; eles foram lançados, e não podem
    se levantar.
  deu-ELO: Da sind gefallen, die Frevel tun; sie wurden niedergestoßen, und vermochten
    nicht aufzustehen.
  eng-WYC-2018: There they have fallen down, that work wickedness; they be cast out,
    and might not stand. (See where those who do evil have fallen; yea, they be thrown
    down, and be not able to stand up again.)
  epo-epo: Tie falu la farantoj de malbono; Ili estu renversitaj kaj ne povu sin levi.
  gfk-gfk: Nes ira ut na gil nironga ing diet te puko taar huo. Di te se hasur diet,
    ma diet pai haruat bia diet na taman tut!
  uig-PIN: Mana, yamanliⱪ ⱪilƣuqilar yiⱪildi! Ƣulitiwetildi, ornidin ⱪayta turalmaydu!
  beo-beo: Wadela:i hamosu dunu ilia dafai hou ba:ma! Amogai ilia da diala, amola
    wa:legadomu gogolesa.
  tpi-OTNT: Lukim. Ol man nogut i pundaun long graun na i slip i stap. Ol i no inap
    kirap gen.
  hau-SA: Dubi yadda masu aikata zunubi suka fāɗi, a zube, ba za su kuwa iya tashi
    ba!
  udu-udu: ’Kwani kun ta imanmii tonthus ishkin ki rap̱ rap̱ mo, uni kun torkunu ’ko’da
    ’cesh mo, mmomol cu mo.
  uig-LAT: Mana, yamanliq qilghuchilar yiqildi! Ghulitiwétildi, ornidin qayta turalmaydu!
  nde-nde: Bonani-ke ukuthi izigangi sezithe daca ziwiselwe phansi, kazisavuki futhi!
  ton-ton: 'Kuo hinga ʻi ai ʻae kau fai kovi: kuo lī ki lalo ʻakinautolu, pea ʻe ʻikai
    te nau faʻa tuʻu hake.'
  ces-1613: Nechažť nedotírá na mne noha pyšných, a ruka bezbožníků ať mne nezavozuje.
  eng-WMB: There the workers of iniquity are fallen. They are thrust down, and shall
    not be able to rise.
  tam-TCV: தீமை செய்கிறவர்கள் எப்படி விழுந்து கிடக்கிறார்கள் என்று பாரும்! அவர்கள்
    எழுந்திருக்க முடியாதபடி, வீசி எறியப்பட்டுக் கிடக்கிறார்கள்.
  ceb-ULB: Didto mapukan ang mga daotan; matumba sila ug dili na makabangon.
  pol-UBG: Oto tam upadli czyniący nieprawość, zostali powaleni i nie będą mogli powstać.
  urd-GVU: دیکھو، بدکار گر گئے ہیں! اُنہیں زمین پر پٹخ دیا گیا ہے، اور وہ دوبارہ کبھی
    نہیں اُٹھیں گے۔
  eng-OEBCW: There the workers of wrong lie prostrate, thrust down to rise up no more.
  deu-1912: sondern laß sie, die Übeltäter, daselbst fallen, daß sie verstoßen werden
    und nicht bleiben mögen.
  kan-2017: ಇಗೋ, ಕೆಡುಕರು ಕೆಡವಲ್ಪಟ್ಟು ಏಳಲಾರದೆ ಬಿದ್ದಿದ್ದಾರೆ.
  yap-yap: Mu guy e gin ke aw e girdi’ ni kireb ngay. Ni kar thiggad riy ni dakiyag
    e suwon rorad.
  hlt-MCSB: Boethae aka saii rhoek te pahoi cungku uh tih a bung uh dongah tlai uh
    thai pawt lah ko.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ዎማይዲ ሎኦሚ ላሄቴያ ዛጌ! ዔያታ ኬኤሪንቴኔ፥ ዔቃኒያ ያፓ ዳንዳዑዋሴ።
  twi-ASANTE: Hwɛ sɛdeɛ nnebɔneyɛfoɔ ahwehwe ase, wɔdeda hɔ a wɔrentumi nsɔre bio.
  eng-WEBU: There the workers of iniquity are fallen. They are thrust down, and shall
    not be able to rise.
  acu-NT: Nu paseen takau ainau nepeteamu asaramtai jiistaram. Nu aints nepetkamu
    asar, ataksha nantakiartatkamawar tuke tujintinawai.
  spa-PDDPT: Ahí cayeron los que obran iniquidad, Fueron derribados, Y no pueden levantarse.
  gun-gun: Mba'eta teko vai rupi ikuai va'e ho'apa 'rã. Ha'e kuery ho'aague gui nopu'ãvei
    'rã guive.
  agu-BL: Ma jalu', quile'u' yi ẍe'n nchilo'on yi e' mal naka'tz. Ja wi't chicu' trimp,
    nin qui'ct rmeril tan chixcyewe'n cu'n junt tir.
  ilo-ULB: Sadiay, natuang dagiti managdakdakes; napasagda ket saanda a kabaelan ti
    bumangon.
  kpg-kpg: Mmada malaa gi digau huaidu ala ne monnono. Digaula e mmoemmoe i golo,
    e deemee di nnoo i nua.
  uig-ARA: مانا، يامانلىق قىلغۇچىلار يىقىلدى! غۇلىتىۋېتىلدى، ئورنىدىن قايتا تۇرالمايدۇ!
  sus-sus: I xa n natanga yɛtɛ igboee ma, i naxa a lu mixi ɲaaxie xa n keri.
  pon-2006: Kumwail kilang wasa me aramas suwed kan pwupwudiong ie. Re wonohnehr wasao
    sohte kak pwourda.
  jae-jae: Secwaga sebeŋ jasêc oc sêndi naeo.
  ksd-ksd: A umana tena varpiam dia tar bura; Di tar rapue diat, ma i dekdek upi diat
    a tut mulai.
  tur-YTC: Orada kötülük yapanlar düştü. Yıkıldılar ve kalkamazlar.
  bel-N: Няхай ня прыйдзе на мяне нага пыхлівых, і рука бязбожніка няхай ня зрушыць
    мяне.
  grc-BRENT: Παρατηρήσεται ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ βρύξει ἐπʼ αὐτὸν τοὺς ὀδόντας
    αὐτοῦ.
  kpr-kpr: Arie givu! Evetu genembo ekoko reda du fafasetera. O, gi! Ominda burudughe
    fafasedo, erari erebunera.
  ind-AYT: (36-13) Di sana, orang-orang yang melakukan kejahatan telah jatuh; mereka
    dirobohkan dan tidak sanggup bangkit lagi.
  yom-yom: Tala phila yilembo buila bisadi bi mambu mambimbi ; balumbulu va tsi ayi
    balendi buela telama ko.
  yut-yut: Pɨndakgi! Amɨn yokwi mɨktɨmon pɨlɨgɨ maŋ da pokgoŋ, ae arɨpmɨ dɨma pɨdokdaŋ.
  nya-nya: Onani momwe ochita zoyipa agonera atagwa, aponyeni pansi, kuti asathe kudzukanso!
  kyg-kyg: Ageyo, huꞌna, Gotiꞌa hosu vayaꞌmo apamagiꞌnigeꞌa mopafiꞌmo asagauꞌa aiteꞌa
    havaeꞌa maiꞌnae. Halate he otigae.
  hrv-hrv: Neka me ne zgazi noga ohola, i ruka grešnika neka me ne goni.
  mps-mps: Suao. Te dwai sę ebo bidi dabe te tǫba tulaluama, te pila mubao. Augwali
    te ma hodalugobeo.
  tpi-tpi: Lukim. Ol man nogut i pundaun long graun na i slip i stap. Ol i no inap
    kirap gen.
  dan-1931: Lad Hovmods Fod ej træde mig ned, gudløses Hånd ej jage mig bort.
  vie-OVCB: Kìa! Người làm ác ngã rạp! Họ bị xô ngã không trở dậy nổi.
  guj-2017: દુષ્ટોનું કેવું પતન થયું છે; તેઓ એવા પડી ગયા છે કે પાછા ઊઠી શકશે નહિ.
  pon-2006A: Kumwail kilang wasa me aramas suwed kan pwupwudiong ie. Re wonohnehr
    wasao sohte kak pwourda.
  por-BRBSL: There os trabalhadores da iniqüidade estão caídos. Eles são empurrados
    para baixo e não devem ser capazes de subir.
  eng-OEBUS: There the workers of wrong lie prostrate, thrust down to rise up no more.
  swe-swe: Låt inte de högmodigas fot trycka ner mig, eller de gudlösas (ogudaktigas,
    ondskefullas) hand tvinga bort mig.
  cth-cth: Haw tueng vah, tamitongthoenaw koung a rawp awh toe. Tâkhawng lah ao awh
    teh, thaw awh mahoeh toe.
  twi-twi: Hwɛ sɛnea nnebɔneyɛfo ahwehwe ase, wɔdeda hɔ a wɔrentumi nsɔre bio.
  hlt-hlt: Boethae aka saii rhoek te pahoi cungku uh tih a bung uh dongah tlai uh
    thai pawt lah ko.
  tbz-SIM: Bɑ́ɑ́ yie nkɛ̀ tɛpɔ̀tɛ̀ yiɛ̀ nni nnintɛ, bɑ́ɑ́ yóu kòo yɛiwe nni mbɛti.
  msy-2020: Ia gan. Gumazir arazir kurabagh amiba daghiregha nguazimɨn fueghav iti.
    Me ua dɨkavan kogham.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ ɩ́ tɑɑ fɛlɩ-m nɔɔhəlɛ. Pəyele ɩsɑɣɑʋ ɩ́ tɑɑ tɔɣɔnɩ-m.
  azb-azb: Gördüm ki, şər iş görənlər yıxılıblar, Onlar yerə sərilib, daha qalxa bilməzlər.
  eng-DBY: 'There are the workers of iniquity fallen: they are cast down, and are
    not able to rise.'
  hin-2017: वहाँ अनर्थकारी गिर पड़े हैं; वे ढकेल दिए गए, और फिर उठ न सकेंगे।
  wol-KYG: Yàlla bu ma ku reew teg tànk; loxo ku bon, yàlla bumu ma taxa daw.
  bjr-bjr: Niqafaa, manda oosana maree mariasa doo saamuriqa maridaqa. Misa maqasaa
    aqufiqa sia amana kafaa findififaaranoo. Miqoo kai marifaranoo.
  eng-YLT: There have workers of iniquity fallen, They have been overthrown, And have
    not been able to arise!
  kne-kne: Ilaem din mangam-amag si lawa, doy naabak da et natey da.
  eng-WYC-2017: There they have fallen down, that work wickedness; they be cast out,
    and might not stand.
  eng-WMBB: There the workers of iniquity are fallen. They are thrust down, and shall
    not be able to rise.
  zat-NTPS: Xeajlechaze benne' ca' dxelune̱' da zrinnaj. Lue' be̱nu' xeajlechaze benne'
    ca', na' quebe gaca xelexase̱'.
  zty-NTPS: Chejchégwgak benne' ka' žóngake' da' ẕinnj. Le' beno' ga bejchégwgak benne'
    ka', na' bi gak yeyásgake'.
  urd-GVH: देखो, बदकार गिर गए हैं! उन्हें ज़मीन पर पटख़ दिया गया है, और वह दुबारा
    कभी नहीं उठेंगे।
  rug-rug: Dotu sari na tie kaleadi pu tava kilasa. Hoqa mate ni meke lopu kaqu boka
    turu pule si arini.
  gaz-gaz: Warri waan hamaa hojjetan kunoo kufanii diriiraniiru; gad darbatamaniiru;
    kaʼuus hin dandaʼan!
  fra-LSG: Que le pied de l’orgueil ne m’atteigne pas, Et que la main des méchants
    ne me fasse pas fuir!
  yal-yal: I nama tin yandadene yi n yɛngɛ, hanma muxu ɲaxine yi n kedi.
  iou-iou: Wisik! Äma waki täŋpani akukta nämo, maŋ-däpaniken ugän pätkaŋ. U kaŋpäŋ
    nadäwut!
  haw-1868: Aia ka poe hana hewa ua hina; Ua hoohioloia lakou ilalo, aole e hiki ia
    lakou ke ku iluna.
  arb-NAV: هُنَاكَ سَقَطَ فَاعِلُو الإِثْمِ، طُرِحُوا، عَجَزُوا عَنِ النُّهُوضِ.
  ded-ded: Yarengic yeni bangecfu mayunuu fedae, yeni mayunuu monggoc mi yacgecde.
  ewe-ewe: Kpɔ ale si nu vɔ̃ɖi wɔlawo dze anyi ɖe anyigbae ɖa; wotutu wo ƒu anyi,
    eye womete ŋu fɔ o!
  eng-LEE: '(36:13) There are fallen the workers of wickedness: they are thrust down,
    and shall not be able to rise.'
  asm-FB: যি সকলে দুষ্ট কার্য কৰি ফুৰে, চোৱা তেওঁলোক পতিত হ’ল; উঠিব নোৱাৰাকৈ তেওঁলোকক
    পেলোৱা হ’ল।
  sus-A: عِ شَ ﭑ نَتَنفَ يّتّ عِفبٌييٍ مَ، عِ نَشَ عَ لُ مِشِ حَاشِيٍ شَ ﭑ كٍرِ.
  fra-SBL: C'est làque sont tombés les ouvriers de l'iniquité. Ils sont poussés vers
    le bas, et ne pourront pas se relever.
  hbo-hbo: אַל־תְּ֭בֹואֵנִי רֶ֣גֶל גַּאֲוָ֑ה וְיַד־רְ֝שָׁעִ֗ים אַל־תְּנִדֵֽנִי׃
  kik-kik: Ta rora wone ũrĩa andũ arĩa mekaga ũũru magwĩte thĩ; maikanĩtio thĩ, na
    matingĩhota gũũkĩra!
  fra-NCL: Que le pied de l’orgueilleux ne m’atteigne pas, et que la main des méchants
    ne me fasse pas fuir !
  cek-AK: 'Kahoih ai hmuen sah kaminawk loe amtimh o: nihcae loe amtimh o moe, angthawk
    o thai ai boeh.'
  cuk-cuk: Nue be dakmar, dule-isgudimaladi, igarga gudasulid. Galakuddamalad, gege
    bar igarga gudamalad.
  uig-CYR: '|ז| Рәзил адәм һәққанийға қәст қилиду; Униңға чишлирини ғучурлитип хирис
    қилиду;'
  tel-2017: అదుగో పాపం చేసే వాళ్ళు అక్కడే పడిపోయారు. ఇక లేచే సామర్ధ్యం లేకుండా కూలిపోయారు.
  hat-BSA: Se la sila k ap fè inikite yo gen tan fin tonbe. Yo te peze desann ak fòs,
    e yo p ap kab leve ankò.
  ukr-ONPU: Задумує нечестивий лихе на праведного й скрегоче на нього своїми зубами,
  kos-kos: Liye mwet koluk oan ingo — Sisila elos nu ten, ac elos tia ku in sifil
    tukakek.
  hbo-WLC: אַל־תְּ֭בוֹאֵנִי רֶ֣גֶל גַּאֲוָ֑ה וְיַד־רְ֝שָׁעִ֗ים אַל־תְּנִדֵֽנִי׃
  ibo-ibo: Lee ka ndị na-eme ajọ ihe si daa nʼala, a kwatuola ha nʼala, ha apụghịkwa
    ibilite ọzọ.
  ory-ory: ହେଇ, ଅଧର୍ମାଚାରୀମାନେ ପତିତ ହେଲେ; ସେମାନେ ଅଧଃପତିତ ହେଲେ, ଆଉ ଉଠିବାକୁ ସମର୍ଥ ହେବେ
    ନାହିଁ।
  chk-chk: Nengeni ia ekewe chon föföringau ra turutiu ie. Ikenan ra konola, nge resap
    chüen tongeni pwätäsefäl.
  rop-rop: Ebribodi luk! Detlot nogudbala pipul leidanbat dedbala, en olabat kaan
    neba gidap igin.
  ukr-1871: Там упали злочинники, вони провалились, і вже не зможуть встати.
  yon-yon: Wedmime, arewa kamidan kuu yiri kirobe dangiwen, yi kuu ben yiri kiraroone
    ika dembindeban keriwen.
  deu-1951: (036-13) Dort sind die Übeltäter gefallen; sie wurden niedergestoßen und
    vermochten nicht mehr aufzustehn.
  eng-JPS: (36-13) There are the workers of iniquity fallen; they are thrust down,
    and are not able to rise.
  srp-1865: Onamo neka padnu koji èine bezakonje, neka se stropoštaju i ne mogu ustati.
  lug-lug: Laba, ababi nga bwe bagudde! Basuuliddwa wansi era tebasobola na ku golokokawo.
  heb-heb: שם נפלו פעלי און דחו ולא יכלו קום׃
  ben-IRV: ওখানে দুষ্টরা পতিত হয়েছে; তারা নিচে নিক্ষিপ্ত হলো এবং উঠতে সক্ষম হলো না।
  ntu-ntu: Murde brti drtwrnge nzaovxio-krm kxdrka'-ngrng. X mz nztao-krdr, trpengr
    nztulz-mou-krmlr.
  pan-pan: ਉੱਥੇ ਬਦਕਾਰ ਡਿੱਗ ਪਏ ਹਨ, ਓਹ ਹੇਠਾਂ ਧੱਕੇ ਗਏ ਹਨ ਅਤੇ ਫੇਰ ਨਾ ਉੱਠ ਸਕਣਗੇ।
  mya-JVB: ဒုစရိုက် ကို ပြု သောသူတို့သည် ထို အရပ်၌ပင် လဲ လျက်နေရကြပါ၏။ လှဲ ခြင်းကို
    ခံရသောကြောင့်၊ တဖန် ထ ခြင်းငှါမ တတ် နိုင်ကြပါ။
  kgf-kgf: Kaiʒiliweŋ waŋanʒu imi eneŋ imuaru maunuyec. Ieneŋ mama hema muŋguc yacmuac
    séc qahac wammac.
  tte-O: Wagitaili toyauyaule siyaele sibekuko sikenokeno, nige sowasowali sitoloyoi.
  tbg-tbg: Ho tavaate. Qora kaiqa vare variaka ekaara vataini hiqintivi variavo. Vika
    kia ho qaiqaavata himpivarave.
  hmo-hmo: Kara dika taudia be idia moru diho momokani vadaeni. Unuseni idia hekure
    noho, idia toreisi diba lasi.
  zar-NT: Nadzö́ʼögaca nupa tuáʼ döʼ. Dë́guequi luyú, en bitiʼ caʼ gaca uluʼhuöása.
  urd-urd: बदकिरदार वहाँ गिरे पड़े हैं; वह गिरा दिए गए हैं और फिर उठ न सकेंगे।
  rus-SYN: 'Нечестивый злоумышляет против праведника и скрежещет на него зубами своими:'
  bqc-SIM: Ńsu to zĩakãfĩnaↄ ↄ̃zↄ̃ao, ńsu to vãikɛnaↄ ↄkɛmɛɛ yàayaao.
  tcz-CHONGTHU: Ven! Thildihlou bolteho alhugam taove! Amahochu kithoudoh kit loudinga
    sot lhuh ahitaove.
  mar-mar: तेथे दुष्ट पडले आहेत, ते पाडले गेले आहेत आणि ते कधीही उभे राहू शकणार नाहीत.
  isl-isl: Lát ekki fót hins hrokafulla troða á mér né hendur óguðlegra hrekja mig
    burt.
  hlt-THB: Ik-oeih che ak saikhqi ikawmyihna aming tluk tice toek lah- khaawng na
    awm unawh, am tho hqa voel uhy.
  qub-qub: Masqui ricay chay fiyu runacunata. Cananga mana allimanmi chayasha carcaycan.
    Chaypitaga mananami llojshenganachu.
  bqp-bqp: Ǹ gwa, manafikide pìnↄ lɛ̀tɛ, ò gↄ̃̀ wutɛna sↄ̀rↄrↄ, oni fↄ̃ ò futɛro.
  hat-hat: (036:13) Gade jan moun k'ap fè mal yo tonbe non! Yo rete atè a, yo pa ka
    kanpe sou pye yo ankò!
  eng-BSB: There the evildoers lie fallen, thrown down and unable to rise.
  eng-WEBPB: There the workers of iniquity are fallen. They are thrust down, and shall
    not be able to rise.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za traka nehazanki ko. Matevuno mopafi zamatrege'za
    vasene'za oti'zankura ana'ana nehazankiza ru'enena o'otigahaze.
  pon-pon: A mejued akan en pupedi waja o, pwen ren lokidokila o jolar memaureda.
  nhe-BL: 'Se tonal niquijtos: ¡Xiquitaca quejatza ama huetztoque nochi tlajtlacolchijca
    tlacame tlen mosisiníaj! Toteco Dios quinhuetziltijtoc para ayoc huelise motlalanase.'
  wnc-wnc: Kanong. Wai aminu kepdakane pimake yuaing. Waakwau gatu enatnanga dua.
  bus-bus: Ǹ gwa, mↄnafikidee pìnↄ lɛ̀ɛ, aↄ̃ gↄ̃̀ daɛna sↄ̀rↄrↄ, aↄ̃é fↄ̃ wà fɛɛ dↄro.
  gub-BL: Pe pe wanekon u'ar ma'e kwer romo wà. Amo weityk wà. Nupuner kwaw upu'àmaw
    rehe wà.
  eng-DRA: 'The sinner shall watch the just man: and shall gnash upon him with his
    teeth.'
