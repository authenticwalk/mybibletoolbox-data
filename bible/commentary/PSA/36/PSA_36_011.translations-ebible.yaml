verse: PSA.036.011
translations:
  mal-C: അഹന്തനിറഞ്ഞവരുടെ പാദം എനിക്കെതിരേ നീങ്ങരുതേ, ദുഷ്ടരുടെ കൈ എന്നെ ആട്ടിപ്പായിക്കാതെയും
    ഇരിക്കട്ടെ.
  deu-TKW: Laß deine Gnade fortwähren denen, die dich kennen, und deine Gerechtigkeit
    denen, die redliches Herzens sind.
  lin-lin: Koba kotalisa bolingo na Yo epai ya bato oyo bayebi Yo, mpe bosembo na
    Yo epai ya bato ya mitema alima.
  mmx-mmx: Nemen uta ke avolo limixin loklox aaso dina esep minia, kopla limixin kapmek
    dina lox amarar ia la ana sixiro.
  eng-LSV: Do not let a foot of pride meet me, || And do not let a hand of the wicked
    move me.
  eng-GNV: Let not ye foote of pride come against me, and let not the hand of ye wicked
    men moue me.
  eng-WEBSTER: Let not the foot of pride come against me, and let not the hand of
    the wicked remove me.
  nhw-BL: Amo xijcahua para ma nopan moquejquetzaca inijuanti catli mohueyimatij.
    Niyon amo xiquincahuili ma nechtojtocaca amo cuajcualme.
  swh-ONEN: Mguu wa mwenye kiburi usije dhidi yangu, wala mkono wa mwovu usinifukuze.
  bba-bba: A be bɑ nun yɛ̃ durom kuo. A bèn ɡɔ̃ru ɡɑ dɛɛre bɔrɔkiniru sɔ̃ɔsio.
  eng-KJVCPB: Let not the foot of pride come against me, And let not the hand of the
    wicked remove me.
  luo-luo: Mad tiend joma sungore kik nyona, kata lwet joma timbegi richo gola kama
    antie.
  aii-aii: ܠܵܐ ܐܵܬܝܵܐ ܥܲܠܝܼ ܐܲܩܠܵܐ ܕܫܲܒ݂ܗܸܪ̈ܵܢܹܐ، ܘܐܝܼܕܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܠܵܐ ܫܵܥܫܵܐ ܠܝܼ.
  meu-meu: Hekokoroku tauna aena ese basine moigu tao, kara dika tauna imana ese basine
    dorigu oho.
  npi-ULB: अहङ्कारी मानिसको पाइला मेरो नजिक आउन नदिनुहोस् । दुष्‍टका हातले मलाई खेद्‍न
    नदिनुहोस् ।
  yor-yor: Má ṣe jẹ́ kí ẹsẹ̀ agbéraga kí ó wá sí orí mi, kí o má sì jẹ́ kí ọwọ́ àwọn
    ènìyàn búburú sí mi ní ipò.
  pes-OPCB: نگذار متکبران به من حمله کنند و شروران مرا متواری سازند.
  tgl-ULB: Huwag mong hayaan ang paa ng mayabang na makalapit sa akin. Huwag mong
    hayaan ang kamay ng masama na palayasin ako.
  nop-nop: Du me fokohinit biyabune mu nehikeleneeŋ. Tiŋa undugoŋ, biyabune mu nehikelekutneeŋ.
  hui-hui: Agali mine haga bu karume i̱ bo hengedope holani handabe. Mini kowi bu
    karume i̱ bo batagi holani handabe.
  mya-mya: မာ​န​ကြီး​သူ​တို့​အား​ကျွန်​တော်​မျိုး​ကို​တိုက် ခိုက်​ခွင့်၊ သူ​ယုတ်​မာ​တို့​သည်​ကျွန်​တော်​မျိုး​ကို​နှင်​ထုတ်​ခွင့်
    မ​ရ​ပါ​စေ​နှင့်။
  bod-N: ང་རྒྱལ་ཅན་གྱི་རྐང་པ༌ལ། །རྡོག་བརྫིས་རྒྱག་ཏུ་མི་འཇུག༌མཁྱེན། །སྡིག་ཅན་མི་ཡི་ལག་པར༌ཡང༌།
    །ང་རང་ཕྱི་རུ་འདོན་མ༌འཇུག།
  wsk-wsk: Nunumi patawura ko kariimet mu nungarki sager se ani nusuwik te me aga
    eremonko, ale nuguting te me agarak kagermonko.
  sna-sna: Rutsoka rwounozvikudza ngarurege kusvika kwandiri, kunyange ruoko rweakaipa
    ngarurege kundidzingira kure.
  spa-BLM: No dejes que el pie de la soberbia venga contra mí. No dejes que la mano
    del malvado me aleje.
  cac-cac: Man̈ a cha yac' chucal eb' syic'chaan̈ sb'a d'ayin. Man̈ a cha in spech
    b'eyec' eb' sc'ulan chucal.
  swh-ULB: Usiuache mguu wa mwenye kiburi unisogelee. Usiiache mkono wa mwovu unitoweshe.
  bel-bel: А пакорныя зямлю ўспадкуюць, і ўраскошуюцца спакоем вялікім.
  deu-ELBBK: Lass deine Güte fortdauern denen, die dich kennen, und deine Gerechtigkeit
    den von Herzen Aufrichtigen!
  mbb-OT: Kenè nu ituǥut he mezaag a te menge lalung wey menge gelbuwen he kuntada
    ku.
  mal-2015: ഡംഭികളുടെ കാൽ എന്റെ നേരെ വരരുതേ; ദുഷ്ടന്മാരുടെ കൈ എന്നെ ആട്ടിക്കളയരുതേ.
  gup-gup: Kannahnan ngaye, dja nawu kabirriburlemerren bininj wardi ngandimelme,
    dja nawu birriwarre bininj wardi ngandimarnbun bu ngakelerlobme.
  rmc-rmc: Ma preačh te del tiro verno kamiben olen, ko tut džanen, the tiro spravodľišagos
    olen, ko hine čače andro jile.
  nlg-nlg: Ko bei lubatia na tuadira na lei tinoni talunagho ge ku nia saisarikiba,
    ma rana dika kara bei pili koliliu gea.
  pes-OPV: پای تکبر بر من نیاید و دست شریران مرا گریزان نسازد.
  ron-1924: Сэ ну м-ажунгэ пичорул челуй мындру ши сэ ну мэ пунэ пе фугэ мына челор
    рэй!
  ben-OBCV: অহংকারীর চরণ যেন আমার বিরুদ্ধে না আসে, দুষ্টদের হাত যেন আমাকে বিতাড়িত
    না করে।
  som-som: Cagta kuwa kibirsan yaanay ii iman, Oo kuwa sharka leh gacantooduna yaanay
    i eryin.
  lat-VUC: Mansueti autem hæreditabunt terram, et delectabuntur in multitudine pacis.
  eng-ASVBT: Let not the foot of pride come against me, And let not the hand of the
    wicked drive me away.
  mna-mna: Tana zem zin wal zorzooroŋan ma timaŋga pio pepe. Mi zem zin wal sananŋan
    ma tiser yo pepe.
  ita-1885: Non vengami addosso il piè del superbo; E la mano degli empi non mi smuova.
  eng-LXXUP: But the meek shall inherit the earth; And shall delight themselves in
    the abundance of peace.
  eng-ULB: Do not let the foot of the arrogant man come near to me. Do not let the
    hand of the wicked drive me away.
  spa-VBL: No permitas que el arrogante me pisotee; no permitas que el malvado me
    aleje.
  fra-_FOB: Que le pied de l'orgueilleux n'approche pas de moi, et que la main du
    méchant ne m'ébranle pas!
  mal-mal: നിഗളികളുടെ കാൽ എന്റെ നേരെ വരരുതേ; ദുഷ്ടന്മാരുടെ കൈ എന്നെ ഓടിച്ചുകളയരുതേ.
  urd-GVR: Maġhrūroṅ kā pāṅw mujh tak na pahuṅche, bedīnoṅ kā hāth mujhe beghar na
    banāe.
  suz-BL: मिनु ठेयब लेश्‍शो मुर आन खोइलीम आं कली मदिम्‍दीमील। इन अरेशो मटीबपुकीमी
    आं कली मखेरयीमील।
  eng-NOY: Let not the foot of the proud come upon me, Nor the hand of the wicked
    remove me!
  ita-1927: Non mi venga sopra il piè del superbo, e la mano degli empi non mi metta
    in fuga.
  ckb-ckb: با نەکەومە ژێر پێی پیاوی لووتبەرز، دەستی بەدکاران وێڵم نەکات.
  eng-BBE: Let not the foot of pride come against me, or the hand of the evil-doers
    put me out of my place.
  xsi-xsi: Tamâta pinde sipasuka warakanzi tininzi ku situ ma kenzi nâ sipale naŋa.
    Kinzi tamâta sakamao situ sisuka mbaunzi kâki ku sipu naŋa. Noko ma kusâu panzi
    tu siveta mine ndimo.
  kan-OKCV: ಗರ್ವಿಷ್ಠರ ಪಾದ ನನಗೆ ವಿರೋಧವಾಗಿ ಬಾರದೇ ಇರಲಿ; ದುಷ್ಟರ ಕೈ ನನ್ನನ್ನು ತೆಗೆದು ಹಾಕದಿರಲಿ.
  tam-2017: பெருமைக்காரர்களின் கால் என்மேல் வராமலும், துன்மார்க்கர்களுடைய கை என்னைப்
    பறக்கடிக்காமலும் இருப்பதாக.
  spa-RV-1909: No venga contra mí pie de soberbia; y mano de impíos no me mueva.
  ron-BTF: Nu lăsa piciorul mândriei să vină împotriva mea și nu lăsa mâna celor stricați
    să mă alunge.
  eng-WEBP: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  eng-FBV: Don't let the arrogant trample me down; don't let the wicked drive me out.
  nld-1939: Laat geen trotse voet mij vertrappen, Geen goddeloze vuisten mij slaan.
  nch-BL: Amo xijcahua para ma moquejquetzaca nopani inijuanti cati mohueyimatij.
    Yon amo xiquincahuili ma nechquixtica amo cuajcualme.
  vie-1934: Xin chớ để chân kẻ kiêu ngạo theo kịp tôi, Cũng đừng cho tay kẻ ác xô
    đuổi tôi xa.
  cha-cha: 'Chamo pumopolo ya ufato contra guajo y patas y sobetbio: ni y canae y
    manaelaye unasuja yo.'
  hin-CV: मुझे अहंकारी का पैर कुचल न पाए, और न दुष्ट का हाथ मुझे बाहर धकेल सके.
  eng-OURB: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  spa-BES: Que el pie del orgullo no venga contra mí, ni la mano de los malvados me
    saque de mi lugar.
  tdx-tdx: Ee te tsy homb’amako ty tombom-pinevonevoke, vaho tsy hanao soik’ ahy ty
    tañan-do-tsereke.
  tha-KJV: ขออย่าให้​เท​้าของคนจองหองมาเหนือข้าพระองค์ หรือให้มือของคนชั่วขับไล่ข้าพระองค์ไปเสีย
  por-BR-2018: Não venha sobre mim o pé dos arrogantes, e que a não dos perversos
    não me mova.
  deu-ELO: Nicht erreiche mich der Fuß der Hochmütigen, und die Hand der Gesetzlosen
    vertreibe mich nicht!
  eng-WYC-2018: The foot of pride come not to me; and the hand of the sinner move
    me not. (Let not the foot of pride come against me; nor let the hand of the sinner
    upset me.)
  epo-epo: Ne paŝu sur min piedo de fiereco, Kaj mano de malpiuloj ne renversu min.
  gfk-gfk: Waak u bale no kakine no ut na latlaat bia na papasuane iau, ma waak mah
    be no limana no ut na sakena na kap se iau.
  uig-PIN: Tǝkǝbburlarning putining manga ⱨujum ⱪilixiƣa yol ⱪoymiƣaysǝn; Rǝzillǝrning
    ⱪoli meni ornumdin ⱪoƣliwǝtmisun;
  beo-beo: Gasa fi dunu ilia da nama mae doagala:ma:ma! amola wadela:i hamosu dunu
    na hobeale masa:ne, mae sefasima:ma!
  tpi-OTNT: Yu no ken larim ol bikhetman i krungutim mi. Na yu no ken larim ol man
    nogut i rausim mi.
  hau-SA: Kada ka bari ƙafar mai girman kai yă fāɗa mini, ko hannun mugu ya kore ni.
  udu-udu: Dhalku/ ki dhal sho’k gi a’di jin kar ’ba/ ki ca mmop̱u’da p̱o/ aha/ mo,
    walla me’d gi a’di jin ta thus ki thus mmobor aha/ mmosi’da/ si’d mo.
  uig-LAT: Tekebburlarning putining manga hujum qilishigha yol qoymighaysen; Rezillerning
    qoli méni ornumdin qoghliwetmisun;
  nde-nde: Sengathi unyawo lwabazazisayo lungehluleka ukunginyathela, loba ukuthi
    isandla sababi singangixotshi.
  ton-ton: ‌ʻOua naʻa hoko kiate au ʻae vaʻe ʻoe laukau, pea ʻoua naʻa hiki au ʻe
    he nima ʻoe angakovi.
  ces-1613: Rozprostři milosrdenství své na ty, kteříž tebe znají, a spravedlnost
    tvou na upřímé srdcem.
  eng-WMB: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  tam-TCV: அகந்தை உள்ளவர்களின் கால் எனக்கு விரோதமாய் வராதிருப்பதாக; கொடியவர்களின்
    கை என்னைத் துரத்தி விடாதிருப்பதாக.
  ceb-ULB: Ayaw itugot ang tiil sa mapahitas-on nga moduol kanako. Ayaw itugot ang
    kamot sa mga daotan nga moabog kanako.
  pol-UBG: Niech nie następuje na mnie noga pyszałka, niech nie wygania mnie ręka
    niegodziwego.
  urd-GVU: مغروروں کا پاؤں مجھ تک نہ پہنچے، بےدینوں کا ہاتھ مجھے بےگھر نہ بنائے۔
  eng-OEBCW: Let no arrogant foot tread upon me, no wicked hand drive me to exile.
  deu-1912: Laß mich nicht von den Stolzen untertreten werden, und die Hand der Gottlosen
    stürze mich nicht;
  kan-2017: ಗರ್ವಿಷ್ಠರ ಕಾಲಕೆಳಗೆ ನಮ್ಮನ್ನು ಬೀಳಿಸಬೇಡ; ದುರ್ಜನರಿಂದ ನಾವು ದೇಶಭ್ರಷ್ಟರಾಗದಂತೆ
    ಮಾಡು.
  yap-yap: Dab mu pag e pi’in tolangan’rad ngar oggad ngog, ara pi’in kireb ngar tulufedgag.
  hlt-MCSB: Hoemnah kho loh kai m'pha boel saeh lamtah halang kut te kai taengah vikvawk
    boel saeh.
  mdy-ETH: ዖቶርቃ ዓሶኮ ቶካ ታና ሄርቃንዳጉዲ ፑርቶ ማዻ ዓሳ ዎልቃዺ ታና ዳውሳንዳጉዲ ታና ሃሺፖ።
  twi-ASANTE: Mma ɔhantanni nan ntia me anaa omumuyɛfoɔ nsa nnsunsum me.
  eng-WEBU: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  acu-NT: 'Antsu ningki nintimsar: Miajuitjai tumaminauka wina najatrarai tusam surimrukta.
    Turasha pasé aints ainauka wina achirkarai tusam ayamrutkata.'
  spa-PDDPT: No me alcance el pie de la soberbia, Ni me mueva la mano del inicuo.
  gun-gun: Ojee rive ojerovia va'e kuery topyrõ eme xere, neĩ heko vai va'e tojapo
    eme ajepe'a aguã rami.
  agu-BL: Quil tak'u' ama'l scyetz yi e', yi na cyocsaj quib nim tu cyajtza'kl tan
    inyak'pe'n. Ma na tk'e'u' inwalor tan qui wele'n ojk ẍchiwutz.
  ilo-ULB: Saanmo nga ipalubos nga umasideg kaniak ti saka ti natangsit a tao. Saanmo
    nga ipalubos a papanawennak ti ima ti nadangkes.
  kpg-kpg: Hudee heia digau hagamuamua gi heebagi mai gi di au be go digau huaidu
    e hai au gii lele gi daha.
  uig-ARA: تەكەببۇرلارنىڭ پۇتىنىڭ ماڭا ھۇجۇم قىلىشىغا يول قويمىغايسەن؛ رەزىللەرنىڭ
    قولى مېنى ئورنۇمدىن قوغلىۋەتمىسۇن؛
  sus-sus: I xa hinnɛ i kolonmae ra, i xa i xa tinxinyi masen tinxintɔɛe bɛ.
  pon-2006: Komw dehr ketin mweidohng me aklapalap akan en mahweniong ie de aramas
    suwed kan en kahrehda ei pahn sopohla.
  jae-jae: Ôkêŋ lau teŋbeleŋ aŋgeŋ eŋkaiŋ êka aê tôŋ atom. Ma êsêac, taŋ sêkac tauŋ
    su aŋga Anôtônê naŋ, sensoc aê atom.
  ksd-ksd: Koko nina i malamala luluai na rua vakaina iau, Ma koko ra tena varpiam
    na korot vue iau.
  tur-YTC: Gururlunun ayağının bana karşı gelmesine, Kötünün elinin beni kovmasına
    izin verme.
  bel-N: Расьцягні міласэрнасьць Тваю над тымі, што ведаюць Цябе, і праведнасьць Тваю
    — над [людзьмі] са шчырым сэрцам.
  grc-BRENT: Οἱ δὲ πρᾳεῖς κληρονομήσουσι γῆν, καὶ κατατρυφήσουσιν ἐπὶ πλήθει εἰρήνης.
  kpr-kpr: Erá doyeoso, gegenembo ivuga kakatoimi na deore! Evetu genembo ekoko barago,
    erá doyeoso, na ondioro sumbione!
  ind-AYT: (36-12) Jangan biarkan kaki orang sombong datang kepadaku, atau tangan
    orang fasik menggoyahkanku.
  yom-yom: Bika kulu ku nkua luniemo kubika kumbakidila ; voti bika koko ku mutu wumbimbi
    kubika kuthinisa thama.
  yut-yut: Gak yum pɨndagaki iyɨ do nandaba wɨgɨsak amɨn da nak dɨma bamoni. Ae yum
    pɨndagaki amɨn yokwi da nak dɨma nolba kɨkeŋ dosi nandɨsat.
  nya-nya: Musalole kuti phazi la wodzikuza libwere kulimbana nane, kapena dzanja
    la oyipa kundithamangitsa.
  kyg-kyg: Himuꞌnamuꞌmo nehaya vayaꞌmo nagaetegamo oꞌmesayafeꞌmo esaya kateꞌmo kaꞌmo
    akani malo. Hosu vayaꞌmogimo aliꞌa nahafaiꞌa oꞌnatalesayafeꞌmo naha mao.
  hrv-hrv: Zakrili dobrotom sve koji te štuju i pravednošću svojom sve koji su srca
    čestita.
  mps-mps: Nago ena te hagoma bidi dabego sągągo agamainu me elamuo. Tama ena te
    dwai bidi dabego sela sąmainu me igio.
  tpi-tpi: Yu no ken larim ol bikhetman i krungutim mi. Na yu no ken larim ol man
    nogut i rausim mi.
  dan-1931: Lad din Miskundhed blive over dem, der kender dig, din Retfærd over de
    oprigtige af Hjertet.
  vie-OVCB: Xin đừng cho người kiêu ngạo giẫm chân con hay người ác xô đùa con xuống
    hố.
  guj-2017: મને ઘમંડીઓના પગ નીચે કચડાવા દેશો નહિ. દુષ્ટોના હાથ મને નસાડી મૂકે નહિ.
  pon-2006A: Komw dehr ketin mweidohng me aklapalap akan en mahweniong ie de aramas
    suwed kan en kahrehda ei pahn sopohla.
  por-BRBSL: Don não deixe o pé do orgulho vir contra mim. Não deixe que a mão dos
    ímpios me afaste.
  eng-OEBUS: Let no arrogant foot tread upon me, no wicked hand drive me to exile.
  swe-swe: Fortsätt med (sträck ut till sin fulla längd) din trofasta kärlek till
    dem som känner dig, din rättfärdighet till de rättsinniga (som har ärliga, uppriktiga
    hjärtan)!
  cth-cth: Kâoupnae khok teh kai taranlahoi tho nahanh seh.
  twi-twi: Mma ɔhantanni nan ntia me anaa omumɔyɛfo nsa nnsunsum me.
  hlt-hlt: Hoemnah kho loh kai m'pha boel saeh lamtah halang kut te kai taengah vikvawk
    boel saeh.
  tbz-SIM: A sɑ̀ɑ̀ nní mbonɛ̀ bɛ̀ɛ̀ dɑ yɛ̃́, kɑ̀ɑ nkómmú bɛ̀ɛ̀ yɛ̀mmɛ̀ wenni.
  msy-2020: Nɨ gumazir uari fava akaba batoziba ateghtɨ, me na dɨkabɨnan markɨ. Egh
    gumazir arazir kurabagh amiba ateghtɨ, me nan agɨraghtɨ kɨ aran kogham.
  dop-dop: Tɑcɑɑ lɑ kʋpɑntʋ kɛ mpɑ pɑ nyəmɑ-ŋ tɔ nɑ mpɑ pɑ təŋəɣɩ tɑmpɑnɑ tɔ.
  azb-azb: Qoy təkəbbürlülərin təpiyi altında qalmayım, Pis adamların əli ilə qovulmayım.
  eng-DBY: Let not the foot of pride come against me, and let not the hand of the
    wicked drive me away.
  hin-2017: अहंकारी मुझ पर लात उठाने न पाए, और न दुष्ट अपने हाथ के बल से मुझे भगाने
    पाए।
  wol-KYG: Jotaleel sa ngor ku la xam, jotale sa njekk kuy nas njub.
  bjr-bjr: Anee qinaqa nári nimoo naamoo imariasa sia nikunnai qini rafaaqafu qimaqaaqa.
    Anee qinaqa manda oosana maree mariasa sia qini daru qifaqaaqa iaqa.
  eng-YLT: Let not a foot of pride meet me, And a hand of the wicked let not move
    me.
  kne-kne: Adim ipalobos ay domoklos ya omipatagtag da din nangato di nemnem na ya
    mangam-amag si lawa.
  eng-WYC-2017: The foot of pride come not to me; and the hand of the sinner move
    me not.
  eng-WMBB: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  zat-NTPS: Quebe gu'u lataj tábaga benne' dxucá'ana szren cuina neda', ne quebe gutá
    benne' dxun da cale̱la neda'.
  zty-NTPS: Bi go'o latje benne' ẕka'n ẕen kwine' tíḻ-ḻene' neda', na' bi wchíx̱
    benne' wen da' ẕinnj neda'.
  urd-GVH: मग़रूरों का पाँव मुझ तक न पहुँचे, बेदीनों का हाथ मुझे बेघर न बनाए।
  rug-rug: Madi lopu rapata nau rini pu vahesi pule ni, madi lopu hadu pani au rina
    tie kaleadi si rau.
  gaz-gaz: Miilli of tuultotaa natti hin dhufin; harki hamootaas dhiibee na hin fageessin.
  fra-LSG: Étends ta bonté sur ceux qui te connaissent, Et ta justice sur ceux dont
    le cœur est droit!
  yal-yal: I xa hinan ne ra naxanye i kolon. I ya tinxinyaan yita sɔndɔmɛ faɲi kanne
    ra.
  iou-iou: Täŋpäŋ äma ärowani täŋpani yabäŋ äwaräkuk täŋiri näk nämo yeŋ jakŋitneŋ.
    Ba waki täŋpani yabäŋ äwaräkuk täŋiri näk nämo yokut täreneŋ.
  haw-1868: Mai noho a pa mai ke kapuwai o ka haaheo ia'u; Aole hoi o lawe aku ka
    lima o ka mea hewa ia'u.
  arb-NAV: لَا تَدَعْ قَدَمَ الْمُتَكَبِّرِ تَبْلُغُنِي، وَيَدَ الأَشْرَارِ تُزَحْزِحُنِي.
  ded-ded: Ubakpekpe ngic ye haniango ni tifacnubaac kpae heimibesena. Amma ngic Anutu
    ngadehema mangana megecdeac ayemmeande, ge yeneac kpae heina yeneng ni mi kporacnubisia.
  ewe-ewe: Dadalawo megaɖo afɔ dzinye, alo ame vɔ̃ɖiwo ƒe asi nanyam o.
  eng-LEE: (36:12) Let not come against me the foot of pride, and let not the hand
    of the wicked chase me off.
  asm-FB: মোক অহঙ্কাৰীবোৰৰ ভৰিৰ তলত নেপেলাবা; দুষ্ট সকলৰ হাতে যেন মোক দূৰলৈ খেদি পঠাব
    নোৱাৰে।
  sus-A: عِ شَ هِننّ عِ كٌلٌنمَيٍ رَ، عِ شَ عِ شَ تِنشِنيِ مَسٍن تِنشِنتْييٍ بّ.
  fra-SBL: Que le pied de l'orgueil ne vienne pas contre moi. Ne laisse pas la main
    des méchants me chasser.
  hbo-hbo: מְשֹׁ֣ךְ חַ֭סְדְּךָ לְיֹדְעֶ֑יךָ וְ֝צִדְקָֽתְךָ֗ לְיִשְׁרֵי־לֵֽב׃
  kik-kik: Ikinya rĩa ũrĩa mwĩtĩĩi rĩroaga kũnjũkĩrĩra, o na kana guoko kwa ũrĩa mwaganu
    kũnyingate.
  fra-NCL: Continue ta bonté à ceux qui te connaissent, et ta justice à ceux qui ont
    le cœur droit.
  cek-AK: Amoek kami ih khok to kai khaeah angzosak hmah, kasae kami ih ban mah doeh
    kai hae na tahruet hmah nasoe.
  cuk-cuk: Dule-san-dummarba-imakdimaladi, melle an-ogalakuega be sao. Dule-isgudimaladse,
    melle galakuega be an-imako.
  uig-CYR: Бирақ мулайим-мөминләр зиминға мираслиқ қилиду, Вә чәксиз арамбәхшликтин
    һозурлиниду.
  tel-2017: అహంకారి పాదం నా సమీపంలోకి రానియ్యకు. దుర్మార్గుడి హస్తం నన్ను తరమనియ్యకు.
  hat-BSA: Pa kite pye ògèy vini sou mwen, ni pa kite men a mechan yo chase mwen ale.
  ukr-ONPU: А смиренні вспадкують землю і будуть насолоджуватись величним спокоєм.
  kos-kos: Nikmet lela tuh mwet inse fulat elos in lainyu Ku mwet koluk in oru tuh
    nga in kaing.
  hbo-WLC: מְשֹׁ֣ךְ חַ֭סְדְּךָ לְיֹדְעֶ֑יךָ וְ֝צִדְקָֽתְךָ֗ לְיִשְׁרֵי־לֵֽב׃
  ibo-ibo: Ekwela ka ndị mpako a zọọ m ụkwụ nʼisi, ekwekwala ka aka ndị ajọ omume
    nupu m nʼebe m guzo.
  ory-ory: ଅହଙ୍କାରୀର ଚରଣ ମୋʼ ବିରୁଦ୍ଧରେ ନ ଆସୁ ଓ ଦୁଷ୍ଟର ହସ୍ତ ମୋତେ ଘଉଡ଼ାଇ ନ ଦେଉ।
  chk-chk: Kosap mwüt ngeni ekewe chon lamalamtekia pwe repwe afeiengauaei. Kosap
    pwal mwüt ngeni ekewe aramasangau pwe repwe asüeila.
  rop-rop: Yu nomo larram praudbala pipul kaman en kilim mi, en yu nomo larram nogudbala
    pipul andimwei mi du.
  ukr-1871: Не дай здогонити мене ногам високогордого, і рука безбожного нехай не
    прожене мене.
  yon-yon: Kerengkandan kuu ne yaa mene bon keruwaib, kwane arewa kamidan kuu ne yaa
    nangmaiwe kombiri wanain.
  deu-1951: (036-12) Der Fuß der Stolzen erreiche mich nicht, und die Hand der Gottlosen
    vertreibe mich nicht!
  eng-JPS: (36-12) Let not the foot of pride overtake me, and let not the hand of
    the wicked drive me away.
  srp-1865: Ne daj da stane na mene noga ohola, i ruka bezbožnièka da me zaljulja.
  lug-lug: Ab’amalala baleme okunninnyirira, wadde ababi okunsindiikiriza.
  heb-heb: אל תבואני רגל גאוה ויד רשעים אל תנדני׃
  ben-IRV: অহঙ্কারী ব্যক্তির পা আমার কাছে না আসুক। দুষ্ট লোকের হাত আমাকে তাড়িয়ে
    না দিক।
  ntu-ntu: Bzkq rlrpx-ngrn mq kxdrka'-ngrng nzlolvz-krdr ninge, X kxnzglqpx-lzbqng
    bzkq nanycdr nzrnzlvzolr ninge.
  pan-pan: ਘਮੰਡੀ ਦਾ ਪੈਰ ਮੇਰੇ ਉੱਤੇ ਨਾ ਪੈਣ ਦੇ।
  mya-JVB: မာန ၏ခြေ သည် အကျွန်ုပ် ကို မ နင်း ပါစေနှင့်။ မတရား သောသူတို့သည် အကျွန်ုပ်
    ကို နေရာ မ ရွေ့ကြ ပါစေနှင့်။
  kgf-kgf: Séwi eŋeŋ ic ionac héna tawéginanéŋ nesinémbac niŋac. Galeŋgé néŋna ic
    biriawac méraginanéŋ nesinémbac niŋac.
  tte-O: Tabu kutatalam togagasa silaoma siunuiyau yo tabu kutatalam toyauyaule sitatawoiyau.
  tbg-tbg: Mpo, nái autuara noraiqaake iri variaka, are kia vika qaqi kairamanta vika
    ti haruate. Hauri qora kaiqa vare variaka ti harireka ti avataqi anivora.
  hmo-hmo: Hekokoroku taudia do oi koua, idia ese lau do idia heatu henia lasi. Kara
    kerere taudia do oi koua, idia ese lau do idia lulua lao lasi.
  zar-NT: Bitiʼ guʼu lataj bi ilún quiaʼ nupa tun ba zxön cuínguequi, en bitiʼ guʼu
    nupa tuáʼ döʼ lataj uluʼlagaʼ nedaʼ.
  urd-urd: मग़रूर आदमी मुझ पर लात न उठाने पाए, और शरीर का हाथ मुझे हाँक न दे।
  rus-SYN: А кроткие наследуют землю и насладятся множеством мира.
  bqc-SIM: Ǹyↄ̃ gbɛ̃kɛkɛ gbɛ̃́ pↄ́ aa n dↄ̃ↄnɛ ǹyↄ̃ gɛ́, gi ǹyↄ̃ nↄ̀sɛpuadeↄ suaba.
  tcz-CHONGTHU: Mi kiletsah ho neichotpha sah hih in, ahilouleh miphalouho sot tol
    le neihisah hih in.
  mar-mar: गर्विष्ठांचे पाय माझ्याजवळ येऊ देऊ नकोस. दुष्टाचा हात मला घालवून न देवो.
  isl-isl: Lát miskunn þína haldast við þá sem þekkja þig og réttlæti þitt við þá
    sem hlýða þér og elska.
  hlt-THB: Ak oek qu thlang a khaw ce ka ven benna koeh law sak nawh, thlak che a
    kut ingawm koeh ni hqek seh.
  qub-qub: Ama camacächiychu munayniyoj-tucojcuna lluchcacamänanta, mana alli runacunapa
    maquinman chayanätapis.
  bqp-bqp: Ǹsun tó zĩdabirinↄ gɛ̀sɛ pɛ́tɛpɛtɛmaro, ǹsun tó yãvãnikɛrinↄ ↄ sↄ̃mairo.
  hat-hat: (036:12) Pa kite awogan yo mete pye sou kou m'. Pa kite mechan yo fè m'
    kouri.
  eng-BSB: Let not the foot of the proud come against me, nor the hand of the wicked
    drive me away.
  eng-WEBPB: Don’t let the foot of pride come against me. Don’t let the hand of the
    wicked drive me away.
  kbq-kbq: Atregeno zamavufaga rama nehaza vahe'mo'za nagofetura zamagare'za vano
    nosnageno, kefo avu'ava'ma nehaza vahe'mo'za natufe kantutete natufe kamatetera
    osiho.
  pon-pon: Kom der mueid on, i en tiatidi pan me aklapalap akan, o pa en me japun
    kan ender kapup ia di.
  nhe-BL: Amo xijcahua para ma nopan moquejquetzaca inijuanti tlen mohueyimatij. Niyon
    amo xiquincahuili ma nechtojtocaca ax cuajcualme.
  wnc-wnc: Nata nataau gata yamandet aminu dua kapewi na nainggamutningge nataat.
    Siwan gata wai aminu dua kapewi na nanikwasining.
  bus-bus: Ǹton tó ĩadãrinↄ ma dúgu zↄ̃ro, ǹton tó zaakɛrinↄ ↄ yĩpamaziro.
  gub-BL: Tuwe amogwer wanuwi wiko wera'u ma'e nuzypyrog kwaw herehe wà nehe. Tuwe
    ikatu 'ym ma'e nuzypyrog kwaw herehe wà nehe no. Tuwe nahemuzàn kar kwaw wà nehe.
  eng-DRA: But the meek shall inherit the land, and shall delight in abundance of
    peace.
