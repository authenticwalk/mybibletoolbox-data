verse: PSA.036.003
translations:
  mal-C: അവരുടെ വായിൽനിന്നുള്ള വാക്കുകൾ ദുഷ്ടതയും വഞ്ചനയും ഉള്ളതാകുന്നു; വിവേകത്തോടെ
    നന്മപ്രവർത്തിക്കുന്നതിൽനിന്നും അവർ പിൻവാങ്ങുന്നു.
  deu-TKW: Denn sie hat sanft gegen ihn gethan in seinen Augen, daß seine Verschuldung
    kund werde, und ihn Haß treffe.
  lin-lin: Bamipesaka lokumu makasi, bandimaka te mpe bayinaka masumu na bango te.
  mmx-mmx: Lavapaase ren i lok kapmek la i umsu mi laxaxarang. Ik sok tixirixes kepe
    lodoxoma avukat la leveloklok i nunuan.
  eng-LSV: The words of his mouth [are] iniquity and deceit, || He ceased to act prudently—to
    do good.
  eng-GNV: 'The wordes of his mouth are iniquitie and deceit: hee hath left off to
    vnderstand and to doe good.'
  eng-WEBSTER: 'The words of his mouth are iniquity and deceit: he hath ceased to
    be wise, and to do good.'
  nhw-BL: Quisa inincamaco senquistoc catli fiero huan catli amo melahuac. Quipolojtoque
    inintlalnamiquilis, huan ayacmo quichihuaj catli cuali.
  swh-ONEN: Maneno ya kinywa chake ni maovu na ya udanganyifu, ameacha kuwa mwenye
    hekima na kutenda mema.
  bba-bba: U win tii sue too. Yen sɔ̃nɑ u ǹ win torɑru wurɑmɔ, kpɑ u tu tusi.
  eng-KJVCPB: 'The words of his mouth are iniquity and deceit: He hath left off to
    be wise, and to do good.'
  luo-luo: Weche mawuok e dhoge richo kendo gin miriambo; oseweyo bedo mariek kod
    timo maber.
  aii-aii: ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܘܼܡܹܗ ܥܵܘܠܵܐ ܘܦܸܠܡܵܐ، ܫܠܹܐ ܠܹܗ ܡ̣ܢ ܠܦܲܪܡܘܼܝܹܐ ܘܠܸܥܒ݂ܵܕܵܐ
    ܛܵܒ݂ܬܵ‌ܐ.
  meu-meu: Ia uduna herevadia na didika bona kokoikoi; aonega karadia bona kara namodia
    vada e hadoko.
  npi-ULB: त्यसका शब्दहरू पापी र छली छन् । त्यसले बुद्धिमान हुने र असल गर्ने इच्‍छा
    गर्दैन ।
  yor-yor: Ọ̀rọ̀ ẹnu wọn ni ẹ̀ṣẹ̀ òhun ẹ̀tàn; wọ́n ti fi ọgbọ́n àti ṣíṣe rere sílẹ̀.
  pes-OPCB: سخنانش شرارت‌آمیز و مملو از دروغ است؛ حکمت و نیکی در وجودش نیست.
  tgl-ULB: Ang kaniyang mga salita ay makasalanan at mapanlinlang; ayaw niyang maging
    matalino at gumawa ng mabuti.
  nop-nop: Helemahelemaŋ me weŋ maŋiŋ foloŋ adi mede kadakahi tiŋa mede yalaŋ hogokdi
    labulak. Unduŋ doktiŋa kotigoŋ titiŋ fofooŋ titiŋdok nadinadi-kabe nemu halimilak.
  hui-hui: Horo bibahendengi ogoni ale biaga karume mana ko bulenenaga bi mo tene
    howa ke̱ halu bi laabo haga ka. Mana bayale bulenenaga mini bayale mbira tiha
    nawiore kagoni ndobe.
  mya-mya: သူ​ပြော​ဆို​သော​စ​ကား​သည်​ညစ်​ညမ်း​၍ မု​သား​အ​တိ​ဖြစ်​၏။ သူ​သည်​အ​ကျင့်​ကောင်း​ကို​မ​ပြု​တော့​ပြီ၊
    ပ​ညာ​သ​တိ​လည်း​မ​ရှိ​တော့​ပြီ။
  bod-N: དེ་ཡི་ངག་གི་ཚིག་ཐམས༌ཅད། །ངན་པ་དང་ནི་གཡོ་སྒྱུ༌ཡིན། །ཤེས་རབ་སྤྱོད་བཟང་གཞི་ནས༌སྤངས།།
  wsk-wsk: Nononga nuguring te mu den memek se den kawel la arataso; nononga ikia
    maga saparam se kilek ningo bo me betesan.
  sna-sna: Mashoko omuromo wake akaipa uye anonyengera; haachisiri munhu akachenjera
    kana anoita zvakanaka.
  spa-BLM: Las palabras de su boca son iniquidad y engaño. Ha dejado de ser sabio
    y de hacer el bien.
  cac-cac: An̈ej chucal lolonel syal eb', naumq'ue lolonel eb'. Syactejcan vach' pensaril
    eb', max sb'olaj vach'il eb'.
  swh-ULB: Maneno yake ni yenye dhambi na udanganyifu; hataki kuwa mwenye hekima na
    kutenda mema.
  bel-bel: Спадзявайся на Госпада і рабі дабро; жыві на зямлі і праўды трымайся.
  deu-ELBBK: Denn es schmeichelt ihm in seinen eigenen Augen, seine Ungerechtigkeit
    zu erreichen, Hass auszuüben.
  mbb-OT: Mezaat wey tarù is menge lalag din, ne kenè din en ed-ul-ulahan is hustu
    wey meupiya.
  mal-2015: അവന്റെ വായിലെ വാക്കുകൾ അകൃത്യവും വഞ്ചനയും ആകുന്നു; ബുദ്ധിമാനായിരിക്കുന്നതും
    നന്മചെയ്യുന്നതും അവൻ വിട്ടുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Nahni bininj nawu nawarre wanjh bu kawokdi, wanjh kunwok kunwarre kayime,
    dja mak kahkurrehkurren. Nungka mayaliwarreminj, dja bawong kore kunmak kurduyimeninj.
  rmc-rmc: Igen but peske pal peste gondoľinel, vašoda na udžanel peskro binos a na
    odsudzinel les.
  nlg-nlg: 'Na hava tua tara bosai nia na mangadira te dika, me vonughia na sori:
    ra mua liona ge kara uto ma kara gonia na totobo te maemane.'
  pes-OPV: سخنان زبانش شرارت و حیله است. ازدانشمندی و نیکوکاری دست برداشته است.
  ron-1924: Кувинтеле гурий луй сунт минчиноасе ши ыншелэтоаре; ну май вря сэ лукрезе
    ку ынцелепчуне ши сэ факэ бинеле.
  ben-OBCV: তাদের মুখের কথা দুষ্টতা ও ছলনায় ভরা, তারা জ্ঞান ও সদাচরণ ত্যাগ করেছে।
  som-som: Erayada afkiisu waa xumaan iyo khiyaano, Oo inuu caqliyaysto iyo inuu wax
    wanaagsan sameeyoba wuu iska daayay.
  lat-VUC: Spera in Domino, et fac bonitatem; et inhabita terram, et pasceris in divitiis
    ejus.
  eng-ASVBT: 'The words of his mouth are iniquity and deceit: He hath ceased to be
    wise and to do good.'
  mna-mna: Sua sananŋana mi sua pakaamŋana men ta iwedet pa kwon. Mi titoto mbulu
    ambaiŋana mini som. Pa tipizil ndemen pa ŋgar ambaiŋana kek.
  ita-1885: Le parole della sua bocca sono iniquità e frode; Egli non ha più intelletto
    da far bene.
  eng-LXXUP: Hope in the Lord, and do good; And dwell on the land, and thou shalt
    be fed with the wealth of it.
  eng-ULB: His words are sinful and deceitful; he does not want to be wise and do
    good.
  spa-VBL: Cualquier cosa que dicen es deshonesta y engañosa. Nunca actúan con sabiduría
    ni hacen el bien.
  fra-_FOB: Les paroles de sa bouche ne sont qu'iniquité et que fraude; il renonce
    à être intelligent, à bien faire.
  mal-mal: അവന്റെ വായിലെ വാക്കുകളിൽ വേണ്ടാതനവും വഞ്ചനയും ഉണ്ട്; ജ്ഞാനിയായിരിക്കുന്നതും
    നന്മചെയ്യുന്നതും അവൻ വിട്ടുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Us ke muṅh se sharārat aur fareb nikaltā hai, wuh samajhdār hone aur nek
    kām karne se bāz āyā hai.
  suz-BL: मेको आन लोव़ मरिम्‍शो नु जोल ला बाक्‍ब। मेकोपुकीमी रुप्‍ब थुंम मिम्‍शा,
    रिम्‍शो पचा प्रोंइने थुम्‍शो बाक्‍नीम।
  eng-NOY: The words of his mouth are iniquity and deceit; He neglecteth to be wise
    and to do good.
  ita-1927: Le parole della sua bocca sono iniquità e frode; egli ha cessato d’esser
    savio e di fare il bene.
  ckb-ckb: قسەی دەمی خراپە و تەفرەدانە، دەستبەرداری وریایی و چاکی بووە.
  eng-BBE: In the words of his mouth are evil and deceit; he has given up being wise
    and doing good.
  xsi-xsi: Kinzi tamâta ŋinde kawanzi laŋeŋa nâ, aku siporo ŋgua sakamao ndo. Kinzi
    sipu mulinzi pa ilo-kalo ara kala sipile mâsi ŋana sipaveta kuku vetâŋa ara kâ.
  kan-OKCV: ಅವರ ಬಾಯಿಯ ಮಾತುಗಳು ಅಕ್ರಮವೂ ಮೋಸವೂ ಆಗಿರುತ್ತವೆ; ಬುದ್ಧಿಯಿಂದ ನಡೆಯುವುದನ್ನೂ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುವುದನ್ನೂ ಅವರು ಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவன் வாயின் வார்த்தைகள் அக்கிரமமும் வஞ்சகமுமுள்ளது; புத்தியாக நடந்துகொள்வதையும்
    நன்மை செய்வதையும் விட்டுவிட்டான்.
  spa-RV-1909: Las palabras de su boca son iniquidad y fraude; no quiso entender para
    bien hacer.
  ron-BTF: Cuvintele gurii lui sunt nelegiuire și înșelătorie, el a încetat a fi înțelept
    și a face bine.
  eng-WEBP: The words of his mouth are iniquity and deceit. He has ceased to be wise
    and to do good.
  eng-FBV: Whatever they say is deceptive and deceitful. They no longer do anything
    wisely or for good.
  nld-1939: Het woord van zijn mond Is leugen en bedrog. Hij weigert, zich verstandig
    en goed te gedragen;
  nch-BL: Quisa inincamaco senquisa cati fiero huan cati amo melahuac. Quipolojtoque
    inintalnamiquilis, huan ayecmo quichihuaj cati cuali.
  vie-1934: Các lời miệng nó là gian ác và dối gạt; Nó đã thôi ở khôn ngoan, và bỏ
    làm lành.
  cha-cha: 'Y finijo gui pachotña manaelaye yan finababa: basta güe ni utungo yan
    ufatinas y mauleg.'
  hin-CV: उसका बोलना छलपूर्ण एवं बुराई का है; बुद्धि ने उसका साथ छोड़ दिया है तथा
    उपकार भाव अब उसमें रहा ही नहीं.
  eng-OURB: The words of his mouth are vain striving of iniquity and deceit. He has
    ceased to be wise and to do good.
  spa-BES: En las palabras de su boca están el mal y el engaño; él ha dejado de ser
    sabio y hacer el bien.
  tdx-tdx: Tahiñe naho hakalita­hañe o fivolam-bava’eo; nado’e ty hihitse tsy anoe’e
    ty hasoa.
  tha-KJV: ถ้อยคำจากปากของเขาก็ชั่วช้าและหลอกลวง เขาหยุดที่จะประพฤติอย่างฉลาดและกระทำความดี
  por-BR-2018: As palavras da boca dele são malícia e falsidade; ele deixou de fazer
    o que é sábio e bom.
  deu-ELO: Frevel und Trug sind die Worte seines Mundes; er hat es aufgegeben, verständig
    zu sein, Gutes zu tun.
  eng-WYC-2018: The words of his mouth be wickedness and guile; he would not understand
    to do well. (The words of his mouth be wicked and deceitful; he desireth not to
    understand, or to do good.)
  epo-epo: La paroloj de lia buŝo estas krimo kaj malvero; Li ne volas kompreni, por
    fari bonon.
  gfk-gfk: Ira inga na hana a sakena ma i hung ma ra harabota. Pai mintot baling um
    wara gilgil ira bilbilai.
  uig-PIN: Aƣzidiki sɵzlǝr ⱪǝbiⱨlik wǝ ⱨiyligǝrliktur; Pǝzilǝtlik ix ⱪilix parasitidin
    u alliburun mǝⱨrumdur.
  beo-beo: 'Ea sia: da wadela:idafa amola ogogosu amoga nabai gala. E da noga:le dawa:su
    hou amola noga:idafa hou, amo fisi dagoi.'
  tpi-OTNT: Oltaim dispela man i save tok long mekim pasin nogut na long giamanim
    ol arapela man. Em i no gat gutpela tingting moa bilong mekim gutpela pasin.
  hau-SA: Kalmomin bakinsa mugaye ne da kuma ruɗu; ya daina zama mai hikima da yin
    alheri.
  udu-udu: Gwo ’peni ’twam piti mo tani uni tana pibi mo dhali mo jin hekuwa he’k
    e mo. A’di daḵki’d mo ’peni mo jin miina a’di ki yuḵ yuḵ mo dhali mii ki ’bore/
    mo.
  uig-LAT: Aghzidiki sözler qebihlik we hiyligerliktur; Peziletlik ish qilish parasitidin
    u alliburun mehrumdur.
  nde-nde: Amazwi omlomo waso abolile alenkohliso; kasiselakho ukuhlakanipha lokulunga.
  ton-ton: 'Ko e ngaahi lea ʻa hono ngutu ko e kovi mo e kākā: kuo tuku ʻe ia ʻene
    poto mo e fai lelei.'
  ces-1613: Nebo mu ona pochlebuje před očima jeho, aby vykonal nepravost svou až
    do zošklivení.
  eng-WMB: The words of his mouth are iniquity and deceit. He has ceased to be wise
    and to do good.
  tam-TCV: அவர்களுடைய வாயின் வார்த்தைகள் கொடுமையும் வஞ்சகமுமாய் இருக்கின்றன; அவர்கள்
    ஞானமாய் நடந்துகொள்வதையும் நன்மை செய்வதையும் நிறுத்திவிட்டார்கள்.
  ceb-ULB: Makasasala ug malimbongon ang iyang mga pulong; dili niya buot nga mahimong
    maalamon ug magbuhat og maayo.
  pol-UBG: Słowa jego ust to niegodziwość i fałsz, porzucił mądrość i czynienie dobra.
  urd-GVU: اُس کے منہ سے شرارت اور فریب نکلتا ہے، وہ سمجھ دار ہونے اور نیک کام کرنے
    سے باز آیا ہے۔
  eng-OEBCW: First, their speech becomes wicked and false, they give up acting wisely
    and well.
  deu-1912: Alle ihre Worte sind schädlich und erlogen; sie lassen sich auch nicht
    weisen, daß sie Gutes täten;
  kan-2017: ಅವನ ಬಾಯಿಂದ ಕೆಡುಕೂ, ವಂಚನೆಯೂ ಬರುತ್ತವೆ; ವಿವೇಕಮಾರ್ಗವನ್ನೂ, ಪರಹಿತವನ್ನೂ ಬಿಟ್ಟೇಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Ba kireb e thin rok ma ba sug ko mululufith; dar gonpiy ni nge rin’ e n’en
    nib gonop ma ba manigil.
  hlt-MCSB: A ka dongkah ol tah boethae neh thailatnah la coeng tih, a then te cangbam
    hamla a toeng.
  mdy-ETH: ጌኤዛ ዒዛኮ ጌኔ ማሊሢና ሉኡዙሞና ኩሜያኬ፤ ማሊ ጶቂሥሢና ኮሺ ባኣዚ ማዺሢያ ዒዛ ባሼኔ።
  twi-ASANTE: Nʼanom nsɛm yɛ atirimuɔden ne nnaadaa; ɔnnim nyansa bio, na wayɛ papa.
  eng-WEBU: The words of his mouth are iniquity and deceit. He has ceased to be wise
    and to do good.
  acu-NT: Ni chichamengka nekasar pasé ainawai. Tura wait chichamtin ainawai. Tura
    paanka nintiminatsui. Tura pengker turatniuncha yanchuk ukukiarmiayi.
  spa-PDDPT: Las palabras de su boca son iniquidad y engaño. Dejó de ser sabio, de
    hacer el bien.
  gun-gun: Ijuru gui ayvu oẽ va'e ma ayvu vai anho, ha'e nhombotavyarã. Hi'arandua
    rupi ve'ỹ oiko, joupe ndojapo porãvei ma guive.
  agu-BL: Chin cachi' nin chijilon. E' cu'n la'j. Qui na chixom te yi ajtza'kl balaj.
    Qui't na chitzan tan banle'n yi e'chk takle'n yi na chiban yi e' yi at cyajtza'kl.
  ilo-ULB: Managbasol ken manangallilaw dagiti sasaona; saanna a kayat a sumirib ken
    agaramid iti naimbag.
  kpg-kpg: Nadau helekai le e honu i nia huaidu, ge e honu i nia kai tilikai. Digaula
    gu hagalee hai nia mee ala e humalia ge donu.
  uig-ARA: ئاغزىدىكى سۆزلەر قەبىھلىك ۋە ھىيلىگەرلىكتۇر؛ پەزىلەتلىك ئىش قىلىش پاراسىتىدىن
    ئۇ ئاللىبۇرۇن مەھرۇمدۇر.
  sus-sus: A a yɛtɛ igboma han a mu nɔma a xa yunubi tode, a mu nɔma a ɲɛrɛ ki xɔnde.
  pon-2006: Eh koasoi kan me suwed oh diren likamw; e solahr kin wia dahme mwahu oh
    pwung.
  jae-jae: Biŋ samob, taŋ eŋ kêsôm naŋ, biŋ alôb-alôb to biŋ dansaŋ. Eŋ gêwi nê gêŋ,
    taŋ andaŋgeŋ gêgôm tokauc ma ŋapep naŋ, siŋ su.
  ksd-ksd: A tinata nina i irop ta ra ngiene i kaina ma i vavagu; Pa i kabinana mulai
    upi na pait ra boina.
  tur-YTC: Ağzının sözleri kötülük ve hiledir. Akıllı olmayı ve iyilik yapmayı bırakmıştır.
  bel-N: бо ён ашуквае сябе ў вачах сваіх, нібы шукае беззаконьня свайго, каб зьненавідзець
    яго.
  grc-BRENT: Ἔλπισον ἐπὶ Κύριον, καὶ ποίει χρηστότητα, καὶ κατασκήνου τὴν γῆν, καὶ
    ποιμανθήσῃ ἐπὶ τῷ πλούτῳ αὐτῆς.
  kpr-kpr: Nunda geka isambu ekoko beká sise, gungubo teria futo seraira. Nu dubo
    kotari da emboro kosasaghuse, nu sifo nanjigo aminda kotofu da ari ava jo ae eraira.
  ind-AYT: (36-4) Perkataan-perkataan mulutnya adalah kefasikan dan tipu daya. Dia
    berhenti bertindak bijaksana dan berbuat baik.
  yom-yom: Mambu ma munuꞌandi madi mambimbi ayi ma luvunu. Wulembo kuandi buela ba
    nkua nduenga ayi bueba vanga mamboti.
  yut-yut: Bɨsapmɨ bɨsapmɨ uŋun amɨn gen yokwi gat ae top gen yosok. Aŋpak kɨlegɨ
    asak dakon nandaŋ kokwin tagɨsi dɨsok dɨma taŋ ɨmaŋ.
  nya-nya: Mawu a pakamwa pake ndi oyipa ndi achinyengo; iyeyo waleka kukhala wanzeru
    ndi kuchita zabwino.
  kyg-kyg: Hosu gemo huge aigofe gemo huge huꞌa neꞌmaiye. Afiteꞌa ageꞌnaya kavaꞌe
    alagepa kavaꞌapiꞌeꞌmo ataleꞌa afaꞌa neꞌmaiye.
  hrv-hrv: Sam sebi on laska suviše, grijeha svog ne vidi i ne mrzi.
  mps-mps: Sesemane sogo agai te dwai sę yabo po, me te gasa bidi tibo po ola mabo
    po weyu yaibao. Agai te wiegi yai kolesaga yabo homu te agade me elalubo menio.
  tpi-tpi: Oltaim dispela man i save tok long mekim pasin nogut na long giamanim ol
    arapela man. Em i no gat gutpela tingting moa bilong mekim gutpela pasin.
  dan-1931: thi den smigrer ham frækt og siger, at ingen skal finde hans Brøde og
    hade ham.
  vie-OVCB: Miệng lưỡi nó đầy lời xảo trá, không chút khôn ngoan, chẳng tốt lành.
  guj-2017: તેના શબ્દો અન્યાય તથા કપટથી ભરેલા છે; તેને જ્ઞાની થવાનું તથા ભલું કરવાનું
    ગમતું નથી.
  pon-2006A: Eh koasoi kan me suwed oh diren likamw; e solahr kin wia dahme mwahu
    oh pwung.
  por-BRBSL: As palavras de sua boca são iniqüidade e engano. Ele deixou de ser sábio
    e de fazer o bem.
  eng-OEBUS: First, their speech becomes wicked and false, they give up acting wisely
    and well.
  swe-swe: för den smickrar honom själv i hans egna ögon, så att han inte ser sin
    egen synd och hatar den. (Han förleder sig själv, utjämnar, slätar över, är hal,
    tror inte att Gud kommer hålla honom ansvarig.) [Den hebreiska texten beskriver
    ondskan personifierad som talar mot Gud. Det första som tas upp är gudsfruktan.
    Bibeln är tydlig med att en hälsosam gudsfruktan är det första steget till vishet,
    se . I Paulus genomgång av synden i brevet till Rom är just brist på gudsfruktan
    klimax i hans porträtt av synden, se . Både första och andra versen är svåröversatta.
    Vissa manuskript har ”hans hjärta” andra ”mitt hjärta”. Troligtvis beskriver David
    den ogudaktige i tredje person, men han skulle också kunna inkludera sig själv
    och sitt eget hjärta. Det mänskliga hjärtat är opålitligt, se .]
  cth-cth: A dei e lawk teh, thoenae hoi dumnae dueng doeh. Kahawi hno sak hane hoi
    lungang hane hah a pahnawt awh.
  twi-twi: Nʼanom nsɛm yɛ atirimɔden ne nnaadaa; onnim nyansa bio na wayɛ papa.
  hlt-hlt: A ka dongkah ol tah boethae neh thailatnah la coeng tih, a then te cangbam
    hamla a toeng.
  tbz-SIM: Ò tɑ̃́ omɑ́ɑ̀ ndi, ò í dɔ́ kɛ́bɑntɛ́ o yɛi nkɛ́ mɛ̀ yetɛ.
  msy-2020: Men akatoribar akaba ikuvizɨ, me zurara bizibagh ifari. Egha arazir aghuibara
    amuamin fofozir aghuitam itir puvatɨ.
  dop-dop: Pə puɣusiɣi-ɩ kɛ́ sɩ ɩ kɛ́ kʋpɑŋ ɩlɛ ɩɩ cɛkəɣənɑ ɩ ɩsɑɣɑtʋ sɩ ɩ́ kisi-tɩ.
  azb-azb: Dilindən fitnə-fəsad düşmür, Müdrik, xeyirxah əməllərdən əl çəkib.
  eng-DBY: 'The words of his mouth are wickedness and deceit: he hath left off to
    be wise, to do good.'
  hin-2017: उसकी बातें अनर्थ और छल की हैं; उसने बुद्धि और भलाई के काम करने से हाथ
    उठाया है।
  wol-KYG: Day gis boppam, naagu, ba du gis sikkam, sib ko.
  bjr-bjr: Misa nookinaa ufa fannoo manda ufa faqa unnufa faqa kai maridanoo. Misa
    sia iriqaraasammasee auqara oosanara faqa andeeqara oosana faqa auqaidaqa.
  eng-YLT: The words of his mouth [are] iniquity and deceit, He ceased to act prudently
    — to do good.
  kne-kne: Kedse ya pag etek di kali da, din siged ay amagen di masirib ay ipogaw
    yan dinokogan da.
  eng-WYC-2017: The words of his mouth be wickedness and guile; he would not understand
    to do well.
  eng-WMBB: The words of his mouth are iniquity and deceit. He has ceased to be wise
    and to do good.
  zat-NTPS: Da tu dxuchálajzqueze̱' naca na da zrinnaj, ne da we̱n lazre'. Québedxa
    dxéajni'ine̱', ne québedxa dxune̱' da xrlátaje.
  zty-NTPS: Da' ẕchaḻjze' naken da' ẕinnj, na' da' wen ḻaže'. Biž žejni'ile' binlo,
    na' biž žone' da' chawe'.
  urd-GVH: उसके मुँह से शरारत और फ़रेब निकलता है, वह समझदार होने और नेक काम करने से
    बाज़ आया है।
  rug-rug: Tale kaleadi na kokoha mo sari na nana zinama, lopu boka vilavilasa valeana
    na tavete valeana si asa.
  gaz-gaz: Dubbiin afaan isaanii jalʼinaa fi gowwoomsaa dha; isaan ogummaadhaan hojjechuu
    fi waan gaarii gochuu dhiisaniiru.
  fra-LSG: Car il se flatte à ses propres yeux, Pour consommer son iniquité, Pour
    assouvir sa haine.
  yal-yal: Bayo a lugoxi a yɛtɛ ra a mi nɔɛ a yulubine kolonɲɛ, a a mɛ e ra.
  iou-iou: Meni jinomken man, nadäk ba täktäk waki unitägän abäk täkaŋ. Unita jop
    manmangän yäk täkaŋ. Imaka täga täkta nadäk tawaŋ siwoŋi kubä nämo pek täkaŋ.
  haw-1868: 'O na olelo a kona waha he hewa ia a me ka hoopunipuni: Ua haalele oia
    i ka naauao a me ka hana maikai.'
  arb-NAV: كَلامُ فَمِهِ إِثْمٌ وَنِفَاقٌ، وَقَدْ كَفَّ عَنِ التَّعَقُّلِ لأَجْلِ
    عَمَلِ الْخَيْرِ.
  ded-ded: Ngic imoc ye enacngo ogofocngina tobangyunuudeac yoac nga ikocyoac arenggema
    deude. Ye bicngoc negentegecma wiac gombunga angkefec, imoc bic wama eng kefude.
  ewe-ewe: Eƒe numenyawo vɔ̃ɖi, henye beble sɔŋ, eye wòdzudzɔ nuwɔwɔ ɖe nunya me kple
    nu nyui wɔwɔ.
  eng-LEE: '(36:4) The words of his mouth are wickedness and deceit: he hath left
    off to be wise, to do good.'
  asm-FB: তেওঁলোকৰ মুখৰ কথা দুষ্ট আৰু ছলনাপূর্ণ; তেওঁলোকে সুবিবেচনা আৰু সদাচৰণ এৰিলে।
  sus-A: عَ عَ يّتّ عِفبٌمَ هَن عَ مُ نْمَ عَ شَ يُنُبِ تٌدٍ، عَ مُ نْمَ عَ حّرّ كِ
    شْندٍ.
  fra-SBL: Les paroles de sa bouche ne sont qu'iniquité et tromperie. Il a cessé d'être
    sage et de faire le bien.
  hbo-hbo: כִּֽי־הֶחֱלִ֣יק אֵלָ֣יו בְּעֵינָ֑יו לִמְצֹ֖א עֲוֹנֹ֣ו לִשְׂנֹֽא׃
  kik-kik: Ciugo cia kanua gake nĩ cia waganu na nĩ cia maheeni; nĩatigĩte gũtuĩka
    mũndũ mũũgĩ na wa gwĩkaga wega.
  fra-NCL: Car il se flatte lui-même, sous le regard divin, doutant que Dieu découvre
    jamais son crime et le déteste.
  cek-AK: 'Anih pakha thung ih loknawk loe sethaih hoi alinghaih khue ni oh: hoihaih
    paek thaih palunghahaih to a caehtaak boeh.'
  cuk-cuk: E-sunmaked, galagwensuli sunmaked, gakansaale sunmaked. Dule-binsaedsulidga
    naded, ibmar-nued-imaked ieded.
  uig-CYR: '|ב| Пәрвәрдигарға таян, тиришип яхшилиқ қил, Зиминда маканлишип яшап,
    Униң вапа-һәқиқитини озуқ билип һозурлан.'
  tel-2017: వాడు పలికే మాటలు పాప భూయిష్టంగా, మోసపూరితంగా ఉన్నాయి. వాడికి జ్ఞానంగా
    ప్రవర్తించడం, మంచి పనులు చేయడం ఇష్టం లేదు.
  hat-BSA: Pawòl a bouch li se mechanste avèk manti. Li fè yon chemen ki pa bon.
  ukr-ONPU: Покладай надію на Господа й роби добро, мешкай на землі й оберігай вірність.
  kos-kos: Kaskas lal uh koluk ac sessesla ke kikiap; El tia sifil oru ma lalmwetmet
    ac wo.
  hbo-WLC: כִּֽי־הֶחֱלִ֣יק אֵלָ֣יו בְּעֵינָ֑יו לִמְצֹ֖א עֲוֺנ֣וֹ לִשְׂנֹֽא׃
  ibo-ibo: Okwu ọnụ ha niile bụ ihe ọjọọ na aghụghọ; ha adịghị eji uche eme ihe maọbụ
    mee ihe dị mma.
  ory-ory: ତାହାର ମୁଖର ବାକ୍ୟ ଅଧର୍ମ ଓ ପ୍ରବଞ୍ଚନା ମାତ୍ର; ସେ ସୁବିବେଚନା ଓ ସୁକର୍ମ ତ୍ୟାଗ କରିଅଛି।
  chk-chk: An kewe kapas ra mwäl me chofana. Esap chüen föri föför mi mirit me mürina.
  rop-rop: Olabat oldei tok brabli nogudbalawei en laiyawan wed. Dei nomo jinggabat
    gudwei en dum rait ting enimo.
  ukr-1871: Слова уст його беззаконнє і зрада, він перестав обертати розум на добре
    дїло.
  yon-yon: Ye mongkodkonombed dakmimaan ye weng kuu yena yaa bon kerundi ye weng angkon
    dudanabi weng, kwane ye kuu inamen kangdomiib kami amuniib yaa korondoon dowan.
  deu-1951: (036-4) Die Worte seines Mundes sind Lug und Trug; er hat aufgehört, verständig
    und gut zu sein.
  eng-JPS: (36-4) The words of his mouth are iniquity and deceit; he hath left off
    to be wise, to do good.
  srp-1865: Rijeèi su usta njegovijeh nepravda i lukavstvo, neæe da se opameti da
    tvori dobro.
  lug-lug: Ebigambo ebiva mu kamwa ke biba bibi era nga bya bulimba; takyalina magezi
    era takyakola birungi.
  heb-heb: דברי פיו און ומרמה חדל להשכיל להיטיב׃
  ben-IRV: তার কথা পাপপূর্ণ এবং প্রতারণাপূর্ণ; সে জ্ঞানবান হতে এবং ভাল করতে চায় না।
  ntu-ntu: Natqdr trka-esz'ngr x yctr-ngrpwz nzpokiangr. Delc trtxpnzngr nzale-krdr
    da kxmrlz x tubq.
  pan-pan: ਉਹ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਬਦੀ ਅਤੇ ਛਲ ਦੀਆਂ ਹਨ, ਉਹ ਨੇ ਬੁੱਧਵਾਨ ਹੋਣ ਨੂੰ ਅਤੇ ਭਲਾ
    ਕਰਨ ਨੂੰ ਛੱਡਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: သူ ပြော သောစကား သည် အဓမ္မ စကား၊ လှည့်စား သောစကားဖြစ်၏။ ကောင်း သောအကျင့်ကို
    ကျင့်စေ တတ်သောပညာ ကို စွန့် လေပြီ။
  kgf-kgf: Kuayawac ac imi képésicyaguc ʒéma ikocyaguc. Inéŋ niŋtegic qiŋtegicya ʒéma
    haka hia imi waiyu tecgéyec.
  tte-O: Ana edeedede meuloina mwakota yo naenaena sikalapowon, nige sowasowana me
    ana katai yo nige sowasowana paisowa namwanamwana iginauli.
  tbg-tbg: vira uvavano qora uva, una uva vaivaro viva haaru koqe avu aato irikeharo
    kaiqa varai okarara qaqirakero, kia koqe kaiqa voqavata vararaitiro vaira.
  hmo-hmo: Unai tau ena hereva be dika, bona mai ena koikoi bada danu. Ia ese aonega
    kara bona kara namo ia hadokoa vadaeni.
  zar-NT: Ruʼë didzaʼ xihuiʼ, en rizíʼ yëʼë. Bitiʼ réajniʼinëʼ, en bitiʼ runëʼ le
    naca dxiʼa.
  urd-urd: उसके मुँह में बदी और फ़रेब की बातें हैं; वह 'अक़्ल और नेकी से दस्तबरदार
    हो गया है।
  rus-SYN: Уповай на Господа и делай добро; живи на земле и храни истину.
  bqc-SIM: asa ìↄ e gbɛ̃maan a ũ, ìli a duuna dↄ̃ à gbasa zauo.
  tcz-CHONGTHU: Athusei anatohna hou jousehi adihlou leh kijou lhepna ngen ahi. Chingthei
    tah a natoh leh thilpha bol dinghi adatthei pouve.
  mar-mar: त्याचे शब्द कपटी आणि पापमय असतात. तो शहाणा होण्यास किंवा सत्कृत्ये करण्यास
    इच्छीत नाही.
  isl-isl: Syndin dregur hann á tálar, mistök hans verða augljós og menn hata hann.
  hlt-THB: Am kha awhkaw awikhqi ve se nawh qaai kqawnnaak hqoeng na awm hy; thlakcyi
    na am awm voel nawh ik-oeih lek sai aham qoeng uhy.
  qub-qub: Paycunaga mana allita parlajllami, llullacojmi. Yarpaynin mana captinnami
    allitaga mana rurannachu.
  bqp-bqp: Ɛ́kɛ kũ manafikio kú a lɛ́n, à ↄ̃ndↄ̃ kũ manakɛnaaoo tò.
  hat-hat: (036:4) Tout pawòl nan bouch li se move pawòl, se manti ase l'ap bay. Li
    fin pèdi tèt li, li pa ka fè anyen ki byen anko.
  eng-BSB: The words of his mouth are wicked and deceitful; he has ceased to be wise
    and well-doing.
  eng-WEBPB: The words of his mouth are iniquity and deceit. He has ceased to be wise
    and to do good.
  kbq-kbq: Maka kema hiana fatgo osu, krunagege nehuno, antahintahima huno knare avu'ava'ma
    huzankura avresra nehie.
  pon-pon: A lokaia karoj me jued o likam; a pil jota kin duki on padak, pwen wiada
    me mau.
  nhe-BL: Quisa inincamaco senquistoc tlen fiero huan tlen ax melahuac. Quipolojtoque
    inintlalnamiquilis, huan ayoc quichihuaj tlen cuali.
  wnc-wnc: Asinggan siknga aminu waapa waiaknga tasinangge yayuuk aminu kundu kem
    wam yaninggak. Itane natdetdet naatangu noman taknga tasinanggengu wena.
  bus-bus: Ɛgɛ kↄ̃n mↄnafikio kú à lɛ́n, à ↄ̃ndↄ̃ kↄ̃n maakɛnao tò.
  gub-BL: Ize'egaw na'ikatu kwaw a'e. Tynehem temu'emaw pupe. Nukwaw katu kwaw ma'e
    a'e. Na'ipurapo wer kwaw ikatu ma'e rehe.
  eng-DRA: Trust in the Lord, and do good, and dwell in the land, and thou shalt be
    fed with its riches.
