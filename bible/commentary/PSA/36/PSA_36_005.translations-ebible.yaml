verse: PSA.036.005
translations:
  mal-C: യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹം ആകാശത്തോളം എത്തുന്നു, അവിടത്തെ വിശ്വസ്തത മേഘങ്ങളോളം
    വ്യാപിച്ചിരിക്കുന്നു.
  deu-TKW: Frevel sinnt er auf seinem Lager; er tritt auf einen unguten Weg, Böses
    verabscheut er nicht.
  lin-lin: Ezala na bambeto na bango, basalaka kaka mabongisi ya kosala mabe, batambolaka
    te mpo na kosala bolamu mpe baboyaka mabe te.
  mmx-mmx: O Leeme Silok, labalamu lexen taram i silok aleng tinotno la i urut se
    rovana at laxalibet. La uk lox epovo amisik leveng kakaape ram nade xopok la i
    se tu at lamavangkap.
  eng-LSV: O YHWH, Your kindness [is] in the heavens, || Your faithfulness [is] to
    the clouds.
  eng-GNV: Thy mercy, O Lord, reacheth vnto the heauens, and thy faithfulnesse vnto
    the cloudes.
  eng-WEBSTER: Thy mercy, O LORD, is in the heavens; and thy faithfulness reacheth
    to the clouds.
  nhw-BL: TOTECO, motlasojtlacayo quinajsi nochi masehualme huan onajsi hasta ilhuicac
    huan hasta campa mixtli. Nelía titemachtli.
  swh-ONEN: Upendo wako, Ee Bwana, unafika hadi mbinguni, uaminifu wako hadi kwenye
    anga.
  bba-bba: Kɔ̃sɑ u rɑ n bwisikumɔ win kpin yerɔ. Yen swɑɑ sɔɔrɑ u rɑ n mɑɑ wɑ̃ɑ. U
    ku rɑ ye dukɑ suuri.
  eng-KJVCPB: Thy mercy, O Lord, is in the heavens; And thy faithfulness reacheth
    unto the clouds.
  luo-luo: Herani ochopo nyaka e polo malo, yaye Jehova Nyasaye; adierani chopo nyaka
    e polo,
  aii-aii: ܡܵܪܝܵܐ ܗܲܠܔ ܫܡܲܝܵܐ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂، ܡܗܘܼܡܢܘܼܬܘܼܟ݂ ܗܲܠܔ ܥܢܵܢܹ̈ܐ.
  meu-meu: Iehova e, oiemu hebogahisi na guba e dae laomu, emu heabidadama na ori
    ai e kaumu.
  npi-ULB: हे परमप्रभु, तपाईंको करारको विश्‍वस्तता आकाशसम्म नै पुग्छ । तपाईंको निष्‍ठा
    बादलसम्म पुग्छ ।
  yor-yor: Ìdúró ṣinṣin ìfẹ́ rẹ, ìwọ Olúwa, ó ga dé ọ̀run, òtítọ́ ọ̀ rẹ ga dé àwọsánmọ̀.
  pes-OPCB: محبت تو، ای خداوند، تا به آسمانها می‌رسد و وفاداری تو به بالاتر از ابرها!
  tgl-ULB: Ang iyong katapatan sa tipan, Yahweh, ay umaabot sa kalangitan; ang iyong
    katapatan ay umaabot sa mga kaulapan.
  nop-nop: Yahwe, du’walaŋ welesiloŋge adi loloŋnit hinek. Kameka titiŋdok tuwot mooŋ.
    Fekŋiŋdi looŋ kunum foloŋ dapmalak. Eŋ mede yofafaŋeguŋ u biyagoŋ hinek keleŋ
    tilaŋ, u maaŋ undugoŋ loloŋnit hinek, looŋ mulukwaŋ hatakneŋ uŋgoŋ dapmalak.
  hui-hui: Anduane Homogo-o í̠naga gubalini haabo holene emene ndoore hari daliga
    elahe wu kegoni. Í̠naga mini bilinahe ngego timbuni yangale howa hari mindini
    elahe wu kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် ကောင်း​ကင်​သို့​တိုင်​အောင်​လည်း​ကောင်း၊
    သစ္စာ​တော်​သည်​မိုး​တိမ်​အ​ထက်​သို့ တိုင်​အောင်​လည်း​ကောင်း​ရောက်​ပါ​၏။
  bod-N: ཡ་ཝཱེའི་བྱམས་བརྩེ་ནམ་མཁར༌ཟུག །ཐུགས་རྒྱུད་དྲང་པོ་སྤྲིན་པར༌ཐུག།
  wsk-wsk: O Yawe, nika kua nangara mu kalel biya nunguningkiri, se nika munan nangarak
    pempem la bagara mu taiti nuwi kiaram.
  sna-sna: Rudo rwenyu, imi Jehovha, runosvika kudenga denga, kutendeka kwenyu kunosvika
    kumakore.
  spa-BLM: Tu bondad, Yahvé, está en los cielos. Tu fidelidad llega a los cielos.
  cac-cac: A achxo Mamin Jehová, te nivanxo pax a vach'c'olal, masanto d'a satchaan̈
    sq'uec'ochi, tzac'n̈ejelc'och tas tzala'.
  swh-ULB: Uaminifu wa agano lako, Yahwe, unafika mbinguni; uaminifu wako unafika
    mawinguni.
  bel-bel: Госпаду перадай дарогу тваю, і на яго спадзявайся, і Ён зробіць,
  deu-ELBBK: Frevel ersinnt er auf seinem Lager; er stellt sich auf einen Weg, der
    nicht gut ist; das Böse verabscheut er nicht.
  mbb-OT: Nengazen, is gaǥew nu wey kegkemetinumanen, ne kenà egkesukud; metikang
    pa heini te langit.
  mal-2015: യഹോവേ, നിന്റെ ദയ ആകാശത്തോളവും നിന്റെ വിശ്വസ്തത മേഘങ്ങളോളവും എത്തുന്നു.
  gup-gup: Nawu Yawey, ngudda wanjh kanmarnedjare bulkkidj duninjh, dja kunkimukkenh
    yiman kayime kaddum heaven. Ngudda mak kanmarneyime bu djal kunwoybuk duninjh.
    Nakka kunkimuk duninjh yiman kaddum duninjh.
  rmc-rmc: Pre peskro hadžos gondoľinel avri o nalačhipen, mukľa pes pro nalačhe droma
    a na odphenel le nalačhipnaske.
  nlg-nlg: Lord, nimua na dolo te hagalo topoa na kokou ma nimua na utuni te saravia
    na parako.
  pes-OPV: ‌ای خداوند رحمت تو در آسمانها است وامانت تو تا افلاک.
  ron-1924: Бунэтатя Та, Доамне, ажунӂе пынэ ла черурь ши крединчошия Та, пынэ ла
    норь.
  ben-OBCV: হে সদাপ্রভু, তোমার প্রেম গগনচুম্বী, তোমার বিশ্বস্ততা গগনস্পর্শী।
  som-som: Rabbiyow, raxmaddaadu samooyinkay ku jirtaa, Aaminnimadaaduna daruurahay
    gaadhaa.
  lat-VUC: Revela Domino viam tuam, et spera in eo, et ipse faciet.
  eng-ASVBT: Thy lovingkindness, O Jehovah, is in the heavens; Thy faithfulness reacheth
    unto the skies.
  mna-mna: Yooba, niam amkam ŋgar pa mbulu ku na, amrao som. Pa muŋaiŋana ku na, biibi
    ma biibi kat. Isala ma isala ta saamba a. Mi mbulu ku ta toto sua ku mbukŋana
    na, ta kembena. Isala ma ilip pa miiri tieene.
  ita-1885: O Signore, la tua benignità arriva infino al cielo, E la tua verità infino
    alle nuvole.
  eng-LXXUP: Disclose thy way to the Lord, And hope in him; and he shall bring it
    to pass.
  eng-ULB: Your covenant faithfulness, Yahweh, reaches to the heavens; your loyalty
    reaches to the clouds.
  spa-VBL: Señor, tu amor alcanza los cielos, tu fidelidad llega hasta las nubes.
  fra-_FOB: Éternel, ta bonté atteint jusqu'aux cieux, ta fidélité jusqu'aux nues.
  mal-mal: യഹോവേ, അങ്ങയുടെ ദയ ആകാശത്തോളവും അവിടുത്തെ വിശ്വസ്തത മേഘങ്ങളോളവും എത്തുന്നു.
  lit-lit: VIEŠPATIE, tavo gailestingumas siekia dangų, tavo ištikimumas – debesis.
  urd-GVR: Ai Rab, terī shafqat āsmān tak, terī wafādārī bādaloṅ tak pahuṅchtī hai.
  suz-BL: परमप्रभु यावे, इन गेना हना यो दाक्‍तीके सरीङ सम्‍म जाक्‍दीश्‍शो बाक्‍ब।
    इन दाक्‍शा मप्रोंइतीके गोस्‍स क्‍येङा इर बाक्‍ब।
  eng-NOY: Thy goodness, O LORD! reacheth to the heavens, And thy faithfulness to
    the clouds;
  ita-1927: O Eterno, la tua benignità va fino al cielo, e la tua fedeltà fino alle
    nuvole.
  ckb-ckb: ئەی یەزدان، خۆشەویستییە نەگۆڕەکەت دەگاتە ئاسمان، دڵسۆزیت دەگاتە هەورەکان.
  eng-BBE: Your mercy, O Lord, is in the heavens, and your strong purpose is as high
    as the clouds.
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa nde ŋalae ndo, ikâki pa nia maa ikeno
    âta ŋinde. Aku noko ne mâsi ŋana kuveta ikura ne ŋgua pâŋa rârâni kala nde ŋalae
    ndo mine nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ಆಕಾಶವನ್ನು ಮುಟ್ಟುತ್ತದೆ; ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯು
    ಮೇಘಗಳವರೆಗೆ ಮುಟ್ಟಿದೆ.
  tam-2017: யெகோவாவே, உமது கிருபை வானங்களில் தெரிகிறது; உமது சத்தியம் மேகமண்டலங்கள்வரை
    எட்டுகிறது.
  spa-RV-1909: Jehová, hasta los cielos es tu misericordia; tu verdad hasta las nubes.
  ron-BTF: Mila ta, DOAMNE, este în ceruri; și credincioșia ta ajunge până la nori.
  eng-WEBP: Your loving kindness, LORD, is in the heavens. Your faithfulness reaches
    to the skies.
  eng-FBV: Lord, your faithful love reaches to the heavens, your trustworthiness to
    the clouds.
  nld-1939: Maar uw goedheid, o Jahweh, reikt tot de hemel, En tot aan de wolken uw
    trouw;
  nch-BL: TOTECO, motasojtacayo quinajsi nochi masehualme huan onajsi hasta ilhuicac
    huan hasta campa mixti. Nelía titemachti.
  vie-1934: Hỡi Đức Giê-hô-va, sự nhân từ Ngài ở trên các từng trời; Sự thành tín
    Ngài đến tận các mây.
  cha-cha: O Jeova, asta y langet y güinaeyamo; y minagajetmo inataca asta y mapagajes.
  hin-CV: याहवेह, आपका करुणा-प्रेम स्वर्ग तक, तथा आपकी विश्वासयोग्यता आकाशमंडल तक
    व्याप्‍त है.
  eng-OURB: Your chesed ·loving-kindness·, Adonai, is in the heavens. Your faithfulness
    reaches to the skies.
  spa-BES: Tu misericordia, oh Señor, llega hasta los cielos, y tu fidelidad alcanza
    hasta las nubes.
  tdx-tdx: Ry Iehovà, ­mahatakatse an-dikerañe ao ty fiferenaiña’o, an-drahoñe eñe
    ty figahiña’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ความเมตตาของพระองค์​อยู่​ในฟ้าสวรรค์ ความสัตย์​ซื่อของพระองค์ไปถึงเมฆ
  por-BR-2018: SENHOR, tua bondade alcança os céus, e tua fidelidade chega até as
    mais altas nuvens.
  deu-ELO: Jehova! An die Himmel reicht deine Güte, bis zu den Wolken deine Treue.
  eng-WYC-2018: Lord, thy mercy is in heaven; and thy truth is unto [the] clouds.
    (Lord, thy love reacheth up to the heavens; and thy faithfulness up to the clouds.)
  epo-epo: Ho Eternulo, ĝis la ĉielo atingas Via boneco, Via vereco ĝis la nuboj.
  gfk-gfk: No num harmarsai, Watong, i hanut muk uram ra mawe, ma no num tutun na
    magingin i hanut uram ra mauho.
  uig-PIN: I Pǝrwǝrdigar, ɵzgǝrmǝs muⱨǝbbiting ǝrxlǝrgǝ taⱪixidu; Ⱨǝⱪiⱪǝt-sadiⱪliⱪing
    bulutlarƣa yetidu!
  beo-beo: Hina Gode! Dia mae fisili asigidafa hou da heda:le, muagado amoga sasanosa.
    Dia mae fisili fidisu hou da muagado amoga sasanosa.
  tpi-OTNT: Bikpela, sori bilong yu i no liklik. Mak bilong en i go inap long skai.
    Yu bihainim pasin tru tasol, na em tu i no liklik. Mak bilong en i go inap long
    ol klaut antap.
  hau-SA: Ƙaunarka, ya Ubangiji, kan kai sammai, amincinka har sararin sammai.
  udu-udu: Mo/en pini jin ṯeli sho’k mo tani, ayy Tap̱a, a’di jithirki’d e momis mo,
    dhali mii gi isiŋ ganam pini eya raḵ mo.
  uig-LAT: I Perwerdigar, özgermes muhebbiting ershlerge taqishidu; Heqiqet-sadiqliqing
    bulutlargha yétidu!
  nde-nde: Uthando Lwakho, Thixo, lufika emazulwini, ukuthembeka Kwakho esibhakabhakeni.
  ton-ton: Ko hoʻo ʻaloʻofa, ʻE Sihova, ʻoku ʻi he ngaahi langi; pea ʻoku aʻu hake
    hoʻo angatonu ki he ngaahi ʻao.
  ces-1613: Nepravost smýšlí i na ložci svém, ustavuje se na cestě nedobré, zlého
    se nevaruje.
  eng-WMB: Your loving kindness, LORD, is in the heavens. Your faithfulness reaches
    to the skies.
  tam-TCV: யெகோவாவே, உமது உடன்படிக்கையின் அன்பு வானங்களையும் உமது உண்மை மேகங்களையும்
    எட்டுகிறது.
  ceb-ULB: Ang imong matinud-anong kasabotan, Yahweh, misangko sa kalangitan; ang
    imong kamaunongon misangko sa kapanganoran.
  pol-UBG: PANIE, twoje miłosierdzie sięga niebios, twoja wierność aż do obłoków.
  urd-GVU: اے رب، تیری شفقت آسمان تک، تیری وفاداری بادلوں تک پہنچتی ہے۔
  eng-OEBCW: Your love, O Lord, touches the heavens, your faithfulness reaches the
    clouds.
  deu-1912: HERR, deine Güte reicht, soweit der Himmel ist, und deine Wahrheit, soweit
    die Wolken gehen.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಪ್ರೀತಿಯು ಆಕಾಶದಷ್ಟು ಉನ್ನತವಾಗಿದೆ; ನಿನ್ನ ನಂಬಿಗಸ್ತಿಕೆಯು ಮೇಘಮಾರ್ಗವನ್ನು
    ಮುಟ್ಟುತ್ತದೆ.
  yap-yap: SOMOL, t’ufeg rom ni dabimus e ke t’aw ko pi tharmiy; ma fenam yul’yul’
    e ke mada’ nga lanelang.
  hlt-MCSB: Aw BOEIPA na sitlohnah loh vaan duela a pha. Na uepomnah loh khomong a
    pha.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ናንጊና ናንጋ ናሹማ ጫሪንጮ ጎኑማኣ ኔኤኮ ሻኣሮ ዴንዲ ሄላኔ።
  twi-ASANTE: Awurade, wʼadɔeɛ duru sorosoro wo nokorɛdie duru ewiem tɔnn.
  eng-WEBU: Your loving kindness, LORD, is in the heavens. Your faithfulness reaches
    to the skies.
  acu-NT: Antsu aminu anengkratairum, Apuru aintsu anengkratairin nangkamasketai.
    Tura aminu penkeerumka aintsu pengkerin nangkamasketai.
  spa-PDDPT: Oh Yavé, tu misericordia llega hasta el cielo, Y hasta las nubes tu fidelidad.
  gun-gun: Ha'e rã ndee Senhor, ndeporayvua ma yva peve 'rã oo, arai peve 'rã oo ojeroviapy
    reikoa.
  agu-BL: Poro yi teru' Wajcaw, wi'nin xtxaxl talma'u' skibaj, na icy'nak cu'n swutz
    yi tcya'j. Ba'n k'uke' kac'u'l te'ju', na na el k'abu' te yolu'.
  ilo-ULB: Dumanon kadagiti langit, O Yahweh, ti kinapudnom iti tulagmo; dumanon kadagiti
    ulep ti kinapudnom.
  kpg-kpg: Meenei Dimaadua, do manawa aloho dee modu la guu tugi loo i di langi. Do
    manawa dahi gu haga honu i lala di langi.
  uig-ARA: ئى پەرۋەردىگار، ئۆزگەرمەس مۇھەببىتىڭ ئەرشلەرگە تاقىشىدۇ؛ ھەقىقەت-سادىقلىقىڭ
    بۇلۇتلارغا يېتىدۇ!
  sus-sus: A fe ɲaaxi maɲɔxunma kɔɛ ra, a fa kira ɲaaxi suxu, barima a mu tondima
    fe kobi lude.
  pon-2006: Maing KAUN, sapwellimomwi limpoak poatopoat kin leldalahng nanleng; sapwellimomwi
    loalopwoat kin kipe pahnlahng.
  jae-jae: O Apômtau, nêm têmtac gêwiŋ teŋgeŋŋa kapi e jagêdêŋ undambê ma nêm biŋ
    ŋaŋêŋ kapi e jakêpuc kêpi tao.
  ksd-ksd: Luluai, kaum varmari i tuk tar urama ra bala na bakut; Kaum dovot na mangamangana
    i tuk ta ra ul a bakut iat.
  tur-YTC: Sevgi dolu iyiliğin, ey Yahve, göklerdedir. Sadakatin gökyüzüne ulaşır.
  bel-N: Ён злачынства надумляе на ложку сваім, ён стаіць на шляху нядобрым і ня грэбуе
    злом.
  grc-BRENT: Ἀποκάλυψον πρὸς Κύριον τὴν ὁδόν σου, καὶ ἔλπισον ἐπʼ αὐτὸν, καὶ αὐτὸς
    ποιήσει.
  kpr-kpr: Arie Bajari, ninda dubo bari teriago bekári, utu tambudo irira. Ninda beka
    gajari nanjogo aresa, ava evovodae kaifa udo yaresa, tano tefori.
  ind-AYT: (36-6) Ya TUHAN, kebaikan-Mu sampai ke langit, kesetiaan-Mu sampai ke awan-awan.
  yom-yom: Luzolo luaku, a Yave, lueti tula nate ku diyilu kikhuikizi kiaku nate mu
    matuti
  yut-yut: Yawe, gak amɨn do but dasi galak taŋ yomɨsal. Uŋun dakon tɨlakni kundu
    gat arɨp, madepsi. Ae gengo aŋteban aŋek nin tagɨsi paŋpulugosol. Tɨlakni uŋun
    kwen ason gɨkwem da arɨp.
  nya-nya: Chikondi chanu Yehova, chimafika ku mayiko a kumwamba, kukhulupirika kwanu
    mpaka ku mitambo.
  kyg-kyg: Ala kava nene, huꞌna, olataleka lagaefeꞌmo kahau huka nelatana kavakamoꞌmo
    lusi yatala yaꞌmo kokuꞌnapiꞌmo nehaiya agufa yatala yakana huno haneꞌniye. Ani
    kavaꞌmo huguve, huka nehana gekamo alagi amagika oꞌataleka akame huka nehana kavakamoꞌmo
    ina kava huno hiyateꞌmo nehaiya agufa yakana huno haneꞌniye.
  hrv-hrv: Bezakonje smišlja na postelji svojoj, na opaku ostaje putu, od zla ne odustaje.
  mps-mps: Genuai Bidi, nago te we bidi godolo ebo kolesaga te dwasianu meni, te godolo
    ebo dąį te dagaluba usu nigi pali. Nago te mu kolesaga naga wali pabo, tama
    te me te dwasianu menio. Te dąį te ugwadu mu elalubo pǫba usu nigi palio.
  tpi-tpi: Bikpela, sori bilong yu i no liklik. Mak bilong en i go inap long skai.
    Yu bihainim pasin tru tasol, na em tu i no liklik. Mak bilong en i go inap long
    ol klaut antap.
  dan-1931: på sit Leje udtænker han Uret, han træder en Vej, som ikke er god; det
    onde afskyr han ikke.
  vie-OVCB: Chúa Hằng Hữu ôi, lượng nhân từ bao la trời biển; lòng thành tín vượt
    quá mây ngàn.
  guj-2017: હે યહોવાહ, તમારી કૃપા આકાશો સુધી વિસ્તરેલી છે; તમારું વિશ્વાસપણું વાદળો
    સુધી વ્યાપેલું છે.
  pon-2006A: Maing KAUN, sapwellimomwi limpoak poatopoat kin leldalahng nanleng; sapwellimomwi
    loalopwoat kin kipe pahnlahng.
  por-BRBSL: Sua bondade amorosa, Yahweh, está nos céus. Sua fidelidade chega até
    os céus.
  eng-OEBUS: Your love, O Lord, touches the heavens, your faithfulness reaches the
    clouds.
  swe-swe: Han planerar ondska på sin bädd [privat, dolt], han träder in på den väg
    (livsstil) som inte är god, han tar inte avstånd från ondska. [Han planerar under
    natten för att kunna utföra sina onda planer på dagen, se .]
  cth-cth: Oe BAWIPA na pahrennae teh kalvan ao teh, yuem na kamcunae ni tâmai koe
    a pha.
  twi-twi: Awurade, wʼadɔe du ɔsorosoro wo nokwaredi du wim tɔnn.
  hlt-hlt: Aw BOEIPA na sitlohnah loh vaan duela a pha. Na uepomnah loh khomong a
    pha.
  tbz-SIM: Kòò duɔ́ wè ntotí o yɛ̀mmɛ̀ mɛyɛi nkpɛti mɑ́ɑ̀, kɛ tũ nkucɛ yɛiku, ò í
    yóu mɛyɛi.
  msy-2020: O Ikiavɨra Itir God, nɨn apangkuvim bar ekevegha uanaga overiamɨn suira.
    Ezɨ nɨ zurara guizɨn arazimɨn gɨn ghua uan nɨghnɨzim gɨghavkɨrir puvatɨ, ezɨ nɨn
    arazir kam uaghan bar ekevegha uanaga, overiamɨn itir ghuariabar suira.
  dop-dop: Ɩ təhəntəlɛ kɛ ɩ mɑɣɑsəɣɩ mpi pə tɑ siɣisi tɔ pə tɔm, nɑ ɩ́ təŋəɣɩ mpɑɑʋ
    ŋku kʋ fɛɩ teu tɔ, ɩɩ lɔɔkɩ ɩsɑɣɑtʋ.
  azb-azb: Ya Rəbb, məhəbbətin göylərdədir, Sədaqətin asimanı bürüyür.
  eng-DBY: Jehovah, thy loving-kindness is in the heavens, and thy faithfulness [reacheth]
    unto the clouds.
  hin-2017: हे यहोवा, तेरी करुणा स्वर्ग में है, तेरी सच्चाई आकाशमण्डल तक पहुँची है।
  wol-KYG: Day mébét lu ñaaw cib lalam, taxawe yoon wu dëddu mbaax, te du bañ lu bon.
  bjr-bjr: Oo Yaawee, ani sia takaaninna amuqusirafa innaaruna amana kai ooru maridanoo.
    Ani mapukusee marira oosana fannoo oonnamu amana kai ooru maridanoo.
  eng-YLT: O Jehovah, in the heavens [is] Thy kindness, Thy faithfulness [is] unto
    the clouds.
  kne-kne: Din kinamatalek mo ya adi manbalbaliw ay layad mo, Apo, edasan da ed langit
    sin labes di liboo.
  eng-WYC-2017: Lord, thy mercy is in heaven; and thy truth is unto [the] clouds.
  eng-WMBB: Your loving kindness, LORD, is in the heavens. Your faithfulness reaches
    to the skies.
  zat-NTPS: Xrana' Dios, zrente̱ naca xel-la' dxexache lazre' chiu' da dxezrinte̱
    na xabáa, na' dxezrinte̱ lu beuj xel-la' li lazre' chiu'.
  zty-NTPS: X̱ana' Dios, ẕente nak yeḻa' žeyache' ḻaže' chio' dan' ẕžinten ẕan ya'abá.
    Yeḻa' ḻi ḻaže' chio' ẕžinten ḻo bejw.
  urd-GVH: ऐ रब, तेरी शफ़क़त आसमान तक, तेरी वफ़ादारी बादलों तक पहुँचती है।
  rug-rug: Kei Zihova, sa Mua tataru nabuna si lopu boka ta pada, meke sa kinopudi
    rina Mua vina tatara si loke kokoina.
  gaz-gaz: Yaa Waaqayyo, araarri kee samiiwwan bira, amanamummaan kees duumessa bira
    gaʼa.
  fra-LSG: Il médite l’injustice sur sa couche, Il se tient sur une voie qui n’est
    pas bonne, Il ne repousse pas le mal.
  yal-yal: A nɛma saxi a saden ma, a fe ɲaxine mirima, a kira kobine natama, a mi
    a mɛma fe ɲaxi yo ra.
  iou-iou: Täŋpäkaŋ Ekäni, gäkä ninta butewaki nadäŋ nimik täyan u käroŋi boham, kunum
    yäpureko ude bumik. Gäk ninta nadäkinik täŋ nimik täyan u ärowani.
  haw-1868: O kou aloha, e Iehova, aia no i ka lani; A o kou oiaio, e hiki aku no
    ia i ke ao.
  arb-NAV: يَا رَبُّ، إِنَّ رَحْمَتَكَ فِي السَّمَاوَاتِ، وَأَمَانَتَكَ تَبْلُغُ الْغُيُومَ.
  ded-ded: O KEBU, geng yoac dedzege amma imoc modackecnec, fakaga imocngo emma kurumenga
    kurumenga kpesereyunuude. Nga yoac modac modac fakagango wi emma hoeng kpesereyunuude.
  ewe-ewe: O! Yehowa, wò lɔlɔ̃ kɔ ɖatɔ dziƒowo ke, eye wò nuteƒewɔwɔ tɔ dziŋgɔli ke.
  eng-LEE: (36:6) O Lord, into the heavens reacheth thy kindness, thy faithfulness
    even into the skies.
  asm-FB: হে যিহোৱা, তোমাৰ দয়া আকাশমণ্ডল পর্যন্ত, আৰু তোমাৰ বিশ্বস্ততা মেঘলৈকে।
  sus-A: عَ قٍ حَاشِ مَحْشُنمَ كْي رَ، عَ قَ كِرَ حَاشِ سُشُ، بَرِ مَ عَ مُ تٌندِ مَ
    قٍ كٌبِ لُدٍ.
  fra-SBL: Ta bonté, Yahvé, est dans les cieux. Votre fidélité s'étend jusqu'aux cieux.
  hbo-hbo: אָ֤וֶן ׀ יַחְשֹׁ֗ב עַֽל־מִשְׁכָּ֫בֹ֥ו יִ֭תְיַצֵּב עַל־דֶּ֣רֶךְ לֹא־טֹ֑וב
    רָ֝֗ע לֹ֣א יִמְאָֽס׃
  kik-kik: Wee Jehova-rĩ, wendani waku ũkinyĩte o igũrũ, naguo wĩhokeku waku ũgakinya
    o matu-inĩ.
  fra-NCL: Il médite l’iniquité sur sa couche ; il se tient sur une voie qui n’est
    pas bonne ; il ne rejette pas le mal.
  cek-AK: Aw Angraeng, na palungnathaih mah vannawk to phak moe, na oep thohhaih loe
    tamai khoek to phak boeh.
  cuk-cuk: Bab-Jehová, be-sabguedi bela nibnegse warmaked, be-innikidaedi, bela mogir-billise
    warmaked.
  uig-CYR: '|ג| Йолуңни Пәрвәрдигарға аманәт қил; Униңға таян, У чоқум тилигиңни иҗабәт
    қилиду.'
  tel-2017: యెహోవా, నీ నిబంధన కృప ఆకాశాన్ని అంటుతుంది. నీ విశ్వసనీయత మేఘాలను తాకుతుంది.
  hat-BSA: Lanmou dous Ou, O SENYÈ, rive jis nan syèl yo, fidelite Ou nan syèl la.
  ukr-ONPU: Розкрий перед Господом шлях, задуманий тобою, довірся Йому, і Він усе
    здійснить;
  kos-kos: LEUM GOD, lungse kawil lom sun kusrao; Oaru lom sun pukungeng yen engyeng
    uh.
  hbo-WLC: אָ֤וֶן ׀ יַחְשֹׁ֗ב עַֽל־מִשְׁכָּ֫ב֥וֹ יִ֭תְיַצֵּב עַל־דֶּ֣רֶךְ לֹא־ט֑וֹב
    רָ֝֗ע לֹ֣א יִמְאָֽס׃
  ibo-ibo: O Onyenwe anyị, ịhụnanya gị na-eru mbara eluigwe, ikwesi ntụkwasị obi gị
    na-erukwa igwe ojii nke eluigwe.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ସ୍ୱର୍ଗରେ ଥାଏ; ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା
    ଗଗନସ୍ପର୍ଶୀ।
  chk-chk: Ai Samol mi Lapalap, om tong ellet a tori ekewe läng, om allükülük a tori
    ekewe kuchu.
  rop-rop: YAWEI, yu filing blanga laigim pipul im jidan mowa bigwan raidap langa
    hebin. En det trubalawei blanga yu im gajimap det skai.
  ukr-1871: Господи, милість твоя сягає на небеса, вірність твоя під хмари.
  yon-yon: O Yariman, eb womoniyiibban ye mimyob dowaken ye ambab kuu daane ewen ari
    nandoon, kwane eb ma korondiyiibban eweng awini ye ambab kuu daane ambid ari nandoon.
  deu-1951: (036-6) HERR, deine Gnade reicht bis zum Himmel, deine Treue bis zu den
    Wolken!
  eng-JPS: (36-6) Thy lovingkindness, O LORD, is in the heavens; Thy faithfulness
    reacheth unto the skies.
  srp-1865: Gospode! do neba je milost tvoja, i istina tvoja do oblaka.
  lug-lug: Okwagala kwo, Ayi Mukama, kutuuka ne ku ggulu; obwesigwa bwo butuuka ku
    bire.
  heb-heb: יהוה בהשמים חסדך אמונתך עד שחקים׃
  ben-IRV: সদাপ্রভুু, তোমার চুক্তির বিশ্বস্ততা স্বর্গে পৌছায়; তোমার বিশ্বস্ততা মেঘ
    পর্যন্ত পৌছায়।
  ntu-ntu: Yawe, nzmyatxlzkr nzaodu-zvz-krm X nzangidati-zvz-krm natqm nzkrlzlzlr
    bongavz.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਦਯਾ ਸਵਰਗ ਵਿੱਚ ਹੈ, ਅਤੇ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਬੱਦਲਾਂ ਤੱਕ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကရုဏာ တော်သည် ကောင်းကင် သို့ ၎င်း၊ သစ္စာ တော်သည် မိုဃ်း
    တိမ်သို့ ၎င်း မှီပါ၏။
  kgf-kgf: Yawe, goi héihéiga kurumeŋiguc sécgéma heyu, guac haka héla iminéŋ ou hosusu
    iguc sécgéma hezac.
  tte-O: O Yeoba, am mulolo miyamiya yaina isae bulibuli ilobai, am walo yawasosi
    isae yaloyaloi kolili.
  tbg-tbg: Noravauvo, are vaiinti nahenti aaqurihama nimite variana okarava vaireva,
    viva uri aatarakero vata maaqaahairo oru viviro, nai vurura naaruvaini oruntairave.
    Are kia nena vaiinti nahenti qaqira karaitira, are vikara noraiqaakera iriqira
    vi variara okarava vaireva, vivavata vata maaqaahairo nai viviro, vurura tonavuvano
    vairaqaa oruntairave.
  hmo-hmo: Lohiabada e, oiemu noho hanaihanai lalokauna, ia bada herea dainai, ia
    be guba dekenai ia daekau lao noho. Oiemu kara momokani ese, ori dekenai ia ginidae
    vadaeni.
  zar-NT: Zxö́ntërö ca yehuaʼ yubá naca yöl-laʼ dxiʼi ladxiʼ quiuʼ, Xan, ateʼ gúnticaʼsuʼ
    ca rnna xtídzuʼu, tsca zoa yehuaʼ yubá.
  urd-urd: ऐ ख़ुदावन्द, आसमान में तेरी शफ़क़त है, तेरी वफ़ादारी फ़लाक तक बुलन्द है।
  rus-SYN: Предай Господу путь твой и уповай на Него, и Он совершит,
  bqc-SIM: Ì yãvãi wàaipa a wúlɛkĩi, ìli gí yãpãsĩio, ì azĩa pɛ́lɛ zɛ́
    faasai guu.
  tcz-CHONGTHU: O Yahweh Pakai nami ngailutna longlouhi van bangin aki hohjale, nakitahna
    hin meilom kaina mun hohi akho khel e.
  mar-mar: हे परमेश्वरा, तुझे खरे प्रेम आकाशापेक्षाही उत्तुंग आहे; तुझी एकनिष्ठता
    आभाळापर्यंत पोहचली आहे.
  isl-isl: Á nóttunni liggur hann í rúmi sínu og upphugsar svik, forðast ekki hið
    illa.
  hlt-THB: Aw Bawipa nang a leeknaak ingtaw khawk khan hak pha nawh, na ypawmnaak
    ing khawnghi hak pha hy.
  qub-qub: Tayta Dios, cuyacoj cashayquimi ichanga syëlucama chayan. Alli cumlej cashayquega
    pucutaypita mas janajcamami chayan.
  bqp-bqp: Dikiri, n yenyĩ zↄ̃kↄ̃ↄ kà ludambɛa, ń náani vĩ manamana, à zↄ̃̀ susunɛnↄa.
  hat-hat: (036:6) Seyè, ou renmen nou anpil anpil. Ou toujou kenbe pawòl ou.
  eng-BSB: Your loving devotion, O LORD, reaches to the heavens, Your faithfulness
    to the clouds.
  eng-WEBPB: Your loving kindness, LORD, is in the heavens. Your faithfulness reaches
    to the skies.
  kbq-kbq: Ra Anumzamoka vagaore kavesizamo'a monamo'ma hiaza huno rankrerfa higeno,
    hugahuema nehana zama amagema antenka hu' kavukva zamo'a hampona azeri agatereno
    onaga'a me'ne.
  pon-pon: Main, omui kalanan me ideda won lan, o omui melel pil lel on tapok kan.
  nhe-BL: TOTECO, motlasojtlacayo quinajsi nochi tlacame huan onajsi hasta elhuicac
    huan hasta campa mixtli. Nelía titemachtli.
  wnc-wnc: Buyambam tapa, gata butaya natanimunggayak kaknga mateknga dua. Waaknga
    buyambam siknga. Ngan, gata nin gatanimunangge yawi kekekakut taknga sandetnanga
    dua.
  bus-bus: Dii, n yenzi bíta kà ludambɛ, ń náanɛ vĩ maamaa, à zↄ̃̀ sↄsↄnɛnↄa.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nepuruamutar katu haw uhem ywak rehe a'e.
    Puruwi netyryk pixik 'ymaw oho ywàkun pe no.
  eng-DRA: Commit thy way to the Lord, and trust in him, and he will do it.
