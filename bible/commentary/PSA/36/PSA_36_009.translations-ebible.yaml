verse: PSA.036.009
translations:
  mal-C: കാരണം അവിടത്തെ സന്നിധാനത്തിൽ ജീവജലധാരയുണ്ട്; അവിടത്തെ പ്രഭയിൽ ഞങ്ങൾ പ്രകാശം
    ദർശിക്കുന്നു.
  deu-TKW: Sie laben sich vom Fette deines Hauses, und mit dem Bache deiner Wonnen
    tränkst du sie.
  lin-lin: Baliaka mpe batondaka bilei ya Ndako na Yo, mpe omelisaka bango mayi kowuta
    na bolingo monene na Yo.
  mmx-mmx: Nenu lavasuun at lorooro at lempanga axap, la mumu mun lodoxoma xasep taram,
    nema ma ruuna ka laxakasep.
  eng-LSV: For a fountain of life [is] with You, || In Your light we see light.
  eng-GNV: For with thee is the well of life, and in thy light shall we see light.
  eng-WEBSTER: 'For with thee is the fountain of life: in thy light shall we see light.'
  nhw-BL: Pampa ta techmaca nemilistli nochi catli tiitztoque, huan pampa techmaca
    tlahuili, tojuanti tihuelij titlachiyaj.
  swh-ONEN: Kuwa pamoja nawe ni kijito cha uzima, katika nuru yako twaona nuru.
  bba-bba: A rɑ wunɛn durom yibie nɡe be bɑ di bɑ debɑ. A rɑ bu nuku dobu wɛ̃ nɡe
    be bɑ nim ɡem wɑ bɑ nɔrɑ.
  eng-KJVCPB: 'For with thee is the fountain of life: In thy light shall we see light.'
  luo-luo: Nimar in ema in gi soko mar pi mar ngima; kuom lerni ema wanenoe ler.
  aii-aii: ܣܵܒܵܒ ܥܲܡܘܼܟ݂ ܝܼܠܹܗ ܡܲܒܘܼܥܵܐ ܕܚܲܝܹ̈ܐ، ܒܒܲܗܪܘܼܟ݂ ܟܹܐ ܚܵܙܲܚ ܒܲܗܪܵܐ.
  meu-meu: Badina be mauri ranuna na oiemu amo e lohi lohi daemu, bona oiemu diari
    ai diari a itaiamu.
  npi-ULB: किनकि तपाईंसँग जीवनको मूल छ । तपाईंको ज्योतिमा हामीले प्रकाश देख्‍नेछौं
    ।
  yor-yor: 'Nítorí pé pẹ̀lú rẹ ni orísun ìyè wà: nínú ìmọ́lẹ̀ rẹ ni àwa yóò rí ìmọ́lẹ̀.'
  pes-OPCB: تو سرچشمهٔ حیات هستی؛ از نور تو است که ما نور حیات را می‌بینیم!
  tgl-ULB: Dahil kasama mo ang bukal ng buhay; sa iyong liwanag ay aming makikita
    ang liwanag.
  nop-nop: Du nemenemek hogohogok’walaŋ hatihati diniŋ mebi. Tiŋa undugoŋ hauta diniŋ
    mebi u maaŋ dugoŋ, unduŋ doktiŋa dugoŋ hauta nimilaŋ kaŋ indi kedem hatiyam.
  hui-hui: Ina bibahendenaga holene tene Anduaneore í̠ kegoni. Í̠ni wá taraore holene
    Anduane kegome í̠niha howa ina wá bayaleore de hondo kamagoni larama.
  mya-mya: ကိုယ်​တော်​ရှင်​ထံ​မှ​သတ္တ​ဝါ​မှန်​သ​မျှ​တို့​သည် အ​သက်​ကို​ရ​ရှိ​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​အ​လင်း​တော်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​သည်​အ​လင်း​ကို​ရ​ရှိ​ကြ
    ပါ​၏။
  bod-N: ཁྱེད་དྲུང་སྲོག་གི་འབྱུང་གནས༌ཡོད། །ཁྱེད་ཀྱི་འོད་ནང་ངེད་འོད༌མཐོང༌།།
  wsk-wsk: Mu awuk, ni marak pempem bagara ko duap; nika nikinang mu ana nikim nangarso.
  sna-sna: Nokuti kwamuri ndiko kune chitubu choupenyu; muchiedza chenyu tinoona chiedza.
  spa-BLM: Porque contigo está la fuente de la vida. En su luz veremos la luz.
  cac-cac: Yujto a d'ayach scot co q'uinal icha yaj sjaj a a'. Yujn̈ej a saquilq'uinal
    ay co q'uinal.
  swh-ULB: Kwa kuwa mna chemichemi ya uzima; na katika mwanga wako tutaiona nuru.
  bel-bel: бо хто робіць благое, будзе зьнішчаны, а хто спадзяецца на Госпада, зямлю
    ўспадкуе.
  deu-ELBBK: Sie werden reichlich trinken von der Fettigkeit deines Hauses, und mit
    dem Strom deiner Wonnen wirst du sie tränken.
  mbb-OT: Su iyan ka ebpuunan te untung. Edteyawan key kenikew, ne neteyawan is menge
    isip dey.
  mal-2015: നിന്റെ പക്കൽ ജീവന്റെ ഉറവുണ്ടല്ലോ; നിന്റെ പ്രകാശത്തിൽ ഞങ്ങൾ പ്രകാശം കാണുന്നു.
  gup-gup: Ngudda yidjalkudji yimarnbun manbu kundarrkidkenh, dja ngad kandarrkidwon,
    manbu ngudda ke! Dja mak ngudda kanmarnebolkwolkan ngadberre kore ngudda ke, ba
    bu ngad ngarribolknan mandjad.
  rmc-rmc: Čaľaren pes le pherdo chabenenca andral tiro kher, des lenge te pijel andral
    o paňi tire lačhipnastar.
  nlg-nlg: 'Ighoe na vuravura ni beti ni vola: mana bulu ge kai vaevanea na marara.'
  pes-OPV: زیرا که نزد تو چشمه حیات‌است ودر نور تو نور را خواهیم دید.
  ron-1924: Кэч ла Тине есте изворул веций; прин лумина Та ведем лумина.
  ben-OBCV: কারণ তোমাতেই আছে জীবনের উৎস, তোমার আলোতে আমরা আলো দেখি।
  som-som: Waayo, isha noloshu aday kula jirtaa, Oo iftiinkaagaannu iftiin ku aragnaa.
  lat-VUC: Quoniam qui malignantur exterminabuntur; sustinentes autem Dominum, ipsi
    hæreditabunt terram.
  eng-ASVBT: 'For with thee is the fountain of life: In thy light shall we see light.'
  mna-mna: Nu kembei yok bukbukŋana. Pa koroŋ boozomen ta timbot matan yaryaara na,
    itum payaryaara zin mi kiskis zin. Mi nu kampewe yam mi urur mat piam, tana motoyam
    ipeere mi ambotmbot la mat leleene.
  ita-1885: Perciocchè appo te è la fonte della vita; E per la tua luce noi veggiamo
    la luce.
  eng-LXXUP: 'For evildoers shall be destroyed: But they that wait on the Lord, they
    shall inherit the land.'
  eng-ULB: For with you is the fountain of life; in your light we will see light.
  spa-VBL: Eres la fuente de la vida; eres la luz por la cual podemos ver.
  fra-_FOB: Car la source de la vie est auprès de toi; c'est par ta lumière que nous
    voyons la lumière.
  mal-mal: അവിടുത്തെ പക്കൽ ജീവന്റെ ഉറവുണ്ടല്ലോ; അവിടുത്തെ പ്രകാശത്തിൽ ഞങ്ങൾ പ്രകാശം
    കാണുന്നു.
  lit-lit: Nes tau priklauso gyvenimo šaltinis; tavo šviesoje mes matysime šviesą.
  urd-GVR: Kyoṅki zindagī kā sarchashmā tere hī pās hai, aur ham tere nūr meṅ rah
    kar nūr kā mushāhadā karte haiṅ.
  suz-BL: मारदे हना गे नु ब्रोंइतीके बाक्‍ब। मिनु गो इन छेङछेङमी हाम्‍सो ताइनीकी।
    येरमीया २:१३; यूहन्‍ना ४:१४
  eng-NOY: For with thee is the fountain of life; Through thy light we see light.
  ita-1927: Poiché in te è la fonte della vita, e per la tua luce noi vediamo la luce.
  ckb-ckb: چونکە کانی ژیان لەلای تۆیە، بە ڕووناکی تۆ ئێمە ڕووناکی دەبینین.
  eng-BBE: 'For with you is the fountain of life: in your light we will see light.'
  xsi-xsi: Noko nde via warika, aku noko ne sinâla uru isinala maka ku iveta maka
    kamo sondo nâ.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಜೀವದ ಬುಗ್ಗೆ ಉಂಟು; ನಿಮ್ಮ ಬೆಳಕಿನಲ್ಲಿ ನಾವು ಬೆಳಕನ್ನು
    ಕಾಣುವೆವು.
  tam-2017: வாழ்வின் ஊற்று உம்மிடத்தில் இருக்கிறது; உம்முடைய வெளிச்சத்திலே வெளிச்சம்
    காண்கிறோம்.
  spa-RV-1909: 'Porque contigo está el manantial de la vida: en tu luz veremos la
    luz.'
  ron-BTF: Căci la tine este fântâna vieții, în lumina ta vom vedea lumină.
  eng-WEBP: For with you is the spring of life. In your light we will see light.
  eng-FBV: You are the source of life; you are the light by which we see.
  nld-1939: Want bij U is de bron van het leven, In ùw licht aanschouwen wij licht.
  nch-BL: Pampa ta techmaca nemilisti nochi cati tiitztoque, huan pampa techmaca taahuili,
    tojuanti tihuelij titachiyaj.
  vie-1934: Vì nguồn sự sống ở nơi Chúa; Trong ánh sáng Chúa chúng tôi thấy sự sáng.
  cha-cha: 'Sa iyajago nae gaegue y bebô y linâlâ: ya y ininamo nae infanmalie inina.'
  hin-CV: आप ही जीवन के स्रोत हैं; आपके प्रकाश के द्वारा ही हमें ज्योति का भास होता
    है.
  eng-OURB: For with you is the spring of life. In your light shall we see light.
  spa-BES: Porque contigo está la fuente de la vida; en tu luz veremos la luz.
  tdx-tdx: Fa ama’o ty rano itsititiahan-kaveloñe; an-kazavà’o ao ro ahaoniña’ay hazavàñe.
  tha-KJV: เพราะธารน้ำพุ​แห่​งชีวิตอยู่กับพระองค์ เราจะเห็นความสว่างโดยสว่างของพระองค์
  por-BR-2018: Porque contigo está a fonte da vida; em tua luz vemos a luz verdadeira
    .
  deu-ELO: Denn bei dir ist der Quell des Lebens, in deinem Lichte werden wir das
    Licht sehen.
  eng-WYC-2018: For the well of life is with thee; and in thy light we shall see light.
  epo-epo: Ĉar ĉe Vi estas la fonto de vivo, Kaj en Via lumo ni vidas lumon.
  gfk-gfk: Kanong warah, ie ke ho ugu no puat na nilon. Tano num lulungo het nes ra
    madaraas.
  uig-PIN: Qünki Sǝndila bardur ⱨayatliⱪ buliⱪi; Nurungda bolup nurni kɵrimiz.
  beo-beo: Di da esalusu huluane ea baidafa gala. Amola Di da Hadigidafa. Amaiba:le,
    ninia da hadigi ba:sa. amola moloidafa hou hamonanebe, ilima asigima!
  tpi-OTNT: Yu as tru bilong laip bilong olgeta samting. Na yu as bilong lait. Mipela
    i save kisim lait long yu tasol, na mipela i stap gut.
  hau-SA: Gama a gare ka akwai maɓulɓular rai cikin haskenka mukan ga haske.
  udu-udu: Haali/ e /e mo tani /e a’di ta mondiki/e jin kashki’d mo. E moŋkush pini
    mo tani am p̱arkina moŋkush e mo.
  uig-LAT: Chünki Sendila bardur hayatliq buliqi; Nurungda bolup nurni körimiz.
  nde-nde: Ngoba kuwe kulomthombo wokuphila; kokwakho ukukhanya sibona ukukhanya.
  ton-ton: 'He ʻoku ʻiate koe ʻae matavai ʻoe moʻui: temau mamata ʻi hoʻo maama ki
    he maama.'
  ces-1613: Tučností domu tvého rozvlažováni bývají, a potokem rozkoší svých napájíš
    je.
  eng-WMB: For with you is the spring of life. In your light we will see light.
  tam-TCV: ஏனெனில், வாழ்வின் ஊற்று உம்மிடத்திலேயே இருக்கிறது; உமது ஒளியில் நாங்கள்
    வெளிச்சம் காண்கிறோம்.
  ceb-ULB: Kay ikaw man ang tinubdan sa kinabuhi; sa imong kahayag makita namo ang
    kahayag.
  pol-UBG: U ciebie bowiem jest źródło życia, w twojej światłości ujrzymy światłość.
  urd-GVU: کیونکہ زندگی کا سرچشمہ تیرے ہی پاس ہے، اور ہم تیرے نور میں رہ کر نور کا
    مشاہدہ کرتے ہیں۔
  eng-OEBCW: For with you is the fountain of life, in the light that is yours we see
    light.
  deu-1912: Denn bei dir ist die Quelle des Lebens, und in deinem Licht sehen wir
    das Licht.
  kan-2017: ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಜೀವದ ಬುಗ್ಗೆ ಉಂಟಲ್ಲಾ; ನಿನ್ನ ತೇಜಸ್ಸು ನಮಗೆ ಬೆಳಕು ಕೊಡುತ್ತದೆ.
  yap-yap: I gur enggin gubin e yafos; ma bochan e tamilang rom ma gamad be guy e
    tamilang.
  hlt-MCSB: Namah taengah hingnah thunsih om tih, namah kah vangnah dongah vangnah
    ka hmuh uh.
  mdy-ETH: ኔኤኒ ናንጊኮ ቢያ ዓልቃ ካራኬ፤ ኔኤኮ ፖዓ ፖዓሢሮ ኑ ዛጋኔ።
  twi-ASANTE: Wo nkyɛn na nkwa asutire wɔ; wo hann mu na yɛhunu hann.
  eng-WEBU: For with you is the spring of life. In your light we will see light.
  acu-NT: Nekasam tuke pujut sukartinmeka ametme. Tura ame paantin najanau asakmin,
    iisha paan nintimsar pujustinuitji.
  spa-PDDPT: Porque contigo está el manantial de la vida. En tu luz vemos la luz.
  gun-gun: Mba'eta ndere ae oĩ yvu tekove me'ẽa. Nerexakãa py anho roexa 'rã hexakã
    va'e.
  agu-BL: Na cho'n na saj yi itz'ajbil te'ju'. Nin tan ilu' na lajluchaxe't yi e'chk
    balaj ajtza'kl skawutz.
  ilo-ULB: Agsipud ta adda kenka ti ubbog ti biag; iti silawmo, makitami ti lawag.
  kpg-kpg: Ma dela hua Kooe dela go di hagamau o nia mouli huogodoo. Idimaa go do
    maalama, gimaadou gaa mee di mmada gi di maalama.
  uig-ARA: چۈنكى سەندىلا باردۇر ھاياتلىق بۇلىقى؛ نۇرۇڭدا بولۇپ نۇرنى كۆرىمىز.
  sus-sus: E wasama i xa nɛmɛ nan na, i xa fe fanyi luma e bɛ alɔ ye xinbeli.
  pon-2006: Komwi me poahsoan en mour koaros, oh pwehki sapwellimomwi marain se kin
    kak patohwan marain.
  jae-jae: gebe aôm kôtu daŋgôŋ mateŋ jali ŋamôkê. Aômnêm ŋawê kêpô aêac, tec tauŋ
    ajala ŋawê amboac tonaŋ.
  ksd-ksd: Tago ra vunapai ra nilaun i tur piram, Ma ta kaum kapa ave na ilam tadav
    ra kapa.
  tur-YTC: Çünkü yaşamın kaynağı sendedir. Senin ışığında ışığı göreceğiz.
  bel-N: Яны насычаюцца ад тлустасьці дому Твайго, і са струменя асалодаў Тваіх Ты
    іх поіш,
  grc-BRENT: Ὅτι οἱ πονηρευόμενοι ἐξολοθρευθήσονται, οἱ δὲ ὑπομένοντες τὸν Κύριον,
    αὐτοὶ κληρονομήσουσι τὴν γῆν.
  kpr-kpr: Jebuga da susu mo nimori, nimokena ghedo foa gheraira. Ninda usasa jarageraira
    aimi, namane sifo sevo eregosera.
  ind-AYT: (36-10) Sebab, bersama dengan-Mu ada sumber kehidupan; di dalam terang-Mu,
    kami melihat terang.
  yom-yom: Bila kuidi ngeyo kuidi tho yi luzingu. Mu kiezila kiaku, tulembo moni kiezila.
  yut-yut: Gak egɨp egɨp dakon mibɨlɨsi. Gak gaga teŋteŋɨ amisi, do teŋteŋɨgokon yo
    morap tagɨsi pɨndakgamaŋ.
  nya-nya: Pakuti kwa Inu kuli kasupe wamoyo; mʼkuwala kwanu ifenso timaona kuwala.
  kyg-kyg: Maige maige huta maisuna kavaꞌmo aepa vekamo maiꞌnane. Ha le yakamoꞌmo
    aeno ha nelegetaeꞌmo ha le yakamo ageta alagepa huta neꞌagone.
  hrv-hrv: site se pretilinom Doma tvojega, potocima svojih slasti ti ih napajaš.
  mps-mps: Magi baso meni, nage te tigidali naigo bidibo ula page bidi dao. Tama nage
    te ulago page da. Dago te nagede naga ula siyu, tama da bugagia bidibao.
  tpi-tpi: Yu as tru bilong laip bilong olgeta samting. Na yu as bilong lait. Mipela
    i save kisim lait long yu tasol, na mipela i stap gut.
  dan-1931: de kvæges ved dit Huses Fedme, du læsker dem af din Lifligheds Strøm;
  vie-OVCB: Vì Chúa chính là nguồn sống và ánh sáng soi chiếu chúng con.
  guj-2017: કારણ કે તમારી પાસે જીવનનો ઝરો છે; અમે તમારા અજવાળામાં અજવાળું જોઈશું.
  pon-2006A: Komwi me poahsoan en mour koaros, oh pwehki sapwellimomwi marain se kin
    kak patohwan marain.
  por-BRBSL: Pois com você está a fonte da vida. Em sua luz, veremos a luz.
  eng-OEBUS: For with you is the fountain of life, in the light that is yours we see
    light.
  swe-swe: De är mättade med mat från ditt hus, du låter dem dricka från din flod
    av ljuvlighet (dina delikatesser, ditt överflöd och din glädje). [Ordagrant ”från
    floden Eden”, dvs. samma namn som paradiset där allt var perfekt.]
  cth-cth: Nang koe vah hringnae tuikhu teh ao. Na angnae dawkvah, angnae hah ka hmu
    awh.
  twi-twi: Wo nkyɛn na nkwa asuti wɔ; wo hann mu na yehu hann.
  hlt-hlt: Namah taengah hingnah thunsih om tih, namah kah vangnah dongah vangnah
    ka hmuh uh.
  tbz-SIM: Bɛ̀ yo nhɑ cĩ́ɛ̃̀tɛ̀ sɑ̀ɑ̀ mmɛ̀ kɛ sɑ̀nnɛ̀, kɑ̀ɑ bɛ̀ nììnko ɑ sɑ̀ɑ̀ nkó
    kukó.
  msy-2020: Biziba bar, nɨ dar ikɨrɨmɨrimɨn mɨngarim, mati dɨpar ikɨrɨmɨrir aghuim
    anɨdim. Kamaghɨn, nɨn angazangarimɨn amodoghɨn, e deravɨra bizibar gari.
  dop-dop: Nyɑ́ təyɑɣɑ tɑɑ wɛnɑʋ kɛ n hɑɣɑsəɣɩ-wɛ, nɑ ń yeki nɑ pɑ́ nyɔɔkɩ nyɑ́ kʋpɑntʋ
    ɩsɩɩ lʋm.
  azb-azb: Çünki həyat mənbəyi Səndədir, Biz Sənin nurunla görə bilirik.
  eng-DBY: 'For with thee is the fountain of life: in thy light shall we see light.'
  hin-2017: क्योंकि जीवन का सोता तेरे ही पास है; तेरे प्रकाश के द्वारा हम प्रकाश पाएँगे।
    (यहू. 4:10,14, प्रका. 21:6)
  wol-KYG: yafloo sa njël lu duun, sa xéewal wal, nga nàndale ko.
  bjr-bjr: Anee aiqama marirana oosana mariananoo. Anee kaaqa qarafa mariannanara
    maasa kaaqa qarana qafaidaqa.
  eng-YLT: For with Thee [is] a fountain of life, In Thy light we see light.
  kne-kne: Tan sik-a di poon di biyag mi ya silaw ay maningtinggaw sin nemnem mi.
  eng-WYC-2017: For the well of life is with thee; and in thy light we shall see light.
  eng-WMBB: For with you is the spring of life. In your light we will see light.
  zat-NTPS: Naga zu' Lue' zua beaj naga dxalaj nisa da dxunna na xel-la' nabán. Lu
    xel-la' naxaní' chiu' walé'entu' da naca lení'.
  zty-NTPS: Gan zo' Le' zoa gan žaḻ nis dan' žonnen yeḻa' nban. Ḻo yeḻa' baní'
    chio' ẕḻe'elto' da' nak baní'.
  urd-GVH: क्योंकि ज़िंदगी का सरचश्मा तेरे ही पास है, और हम तेरे नूर में रहकर नूर
    का मुशाहदा करते हैं।
  rug-rug: Agoi mo sa ṉatina sa tinoa, sina na kalalasa si Goi, ke boka dogoria gami
    sa kalalasa.
  gaz-gaz: Burqaan jireenyaa si bira jiraatii; nu ifa keetiin ifa argina.
  fra-LSG: Ils se rassasient de l’abondance de ta maison, Et tu les abreuves au torrent
    de tes délices.
  yal-yal: E lugoma i ya donse gbeen nan na. E e min i ya fanni alo xudena.
  iou-iou: Irit kuŋat-kuŋat täŋo mähemi u gäk kubägän. Gäk peŋyäŋekka bänepninken
    peŋyäŋeŋ nimiŋiri kwawakgän it täkamäŋ.
  haw-1868: 'No ka mea, aia no ia oe ke kumuwai o ke ola: A iloko o kou malamalama
    e ike ai makou i malamalama.'
  arb-NAV: لأَنَّ عِنْدَكَ نَبْعَ الْحَيَاةِ، وَبِنُورِكَ نَرَى النُّورَ.
  ded-ded: Kekecac haniaac dokudzohong, imoc gearu fekefude nga neni geac kperagiu
    kperagi hengkecdimbe.
  ewe-ewe: Elabena gbɔwòe agbe ƒe tsitsetse la le, eye wò kekeli mee míekpɔa kekeli
    le.
  eng-LEE: '(36:10) For with thee is the source of life: in thy light shall we see
    light.'
  asm-FB: কিয়নো তোমাৰ লগত জীৱনৰ ভুমুক আছে; তোমাৰ দীপ্তিতে আমি পোহৰ দেখো।
  sus-A: عٍ وَ سَمَ عِ شَ نّمّ نَن نَ، عِ شَ قٍ قَنيِ لُمَ عٍ بّ عَلْ يٍ شِنبٍلِ.
  fra-SBL: Car chez toi est la source de la vie. Dans ta lumière, nous verrons la
    lumière.
  hbo-hbo: יִ֭רְוְיֻן מִדֶּ֣שֶׁן בֵּיתֶ֑ךָ וְנַ֖חַל עֲדָנֶ֣יךָ תַשְׁקֵֽם׃
  kik-kik: Nĩgũkorwo gĩthima kĩa muoyo kĩrĩ kũrĩ we; ũtheri-inĩ waku nĩho tuonaga
    ũtheri.
  fra-NCL: Ils s’enivrent de la graisse de ta maison, et tu les abreuves au torrent
    de tes délices.
  cek-AK: 'Hinghaih tuibap loe nang khaeah ni oh: na aanghaih mah kaicae han aanghaih
    to paek.'
  cuk-cuk: Ar beginbi, san-burba-geg-bergued danikid. Anmar unnila beginbi, san-burba-dula-gued
    amied.
  uig-CYR: Чүнки яманлиқ қилғучилар зиминдин үзүп ташлиниду; Пәрвәрдигарға тәлмүрүп
    күткәнләр болса, Зиминға егидарчилиқ қилиду.
  tel-2017: నీ దగ్గర జీవపు ఊట ఉంది. నీ వెలుగులోనే మేము వెలుగును చూస్తున్నాం.
  hat-BSA: Paske avèk Ou, se fontèn dlo lavi a. Nan limyè pa Ou a, nou wè limyè.
  ukr-ONPU: Адже злодії будуть викорінені, а ті, хто надію покладає на Господа, вспадкують
    землю.
  kos-kos: Tuh kom pa mutaweyen moul nukewa, Ac ke sripen kalem lom kut ku in liye
    kalem.
  hbo-WLC: יִ֭רְוְיֻן מִדֶּ֣שֶׁן בֵּיתֶ֑ךָ וְנַ֖חַל עֲדָנֶ֣יךָ תַשְׁקֵֽם׃
  ibo-ibo: Nʼihi na mmiri na-enye ndụ dị na gị; ọ bụkwa nʼìhè gị ka anyị na-ahụ ìhè.
  ory-ory: କାରଣ ତୁମ୍ଭଠାରେ ଜୀବନର ନିର୍ଝର ଅଛି; ତୁମ୍ଭ ଦୀପ୍ତିରେ ଆମ୍ଭେମାନେ ଦୀପ୍ତି ଦେଖିବା।
  chk-chk: Pun en ewe lepopun manau meinisin, nge ren om saram äm aia küna saram.
  rop-rop: Yu na jis laik det springwoda weya meigim ebrijing jidan laibala, En dumaji
    yu na God, jidan det lait, melabat gin luk det lait.
  ukr-1871: Бо в тебе жерело життя; в твому сяєві побачимо сьвітло.
  yon-yon: Amborom kuu eb yaambed wadkeri ye ambokab ye ok meneboon, kwane eb nambiri
    yuroon kumbed wad dobere wedmuub.
  deu-1951: (036-10) denn bei dir ist die Quelle des Lebens, in deinem Lichte schauen
    wir Licht!
  eng-JPS: (36-10) For with Thee is the fountain of life; in Thy light do we see light.
  srp-1865: Jer je u tebe izvor životu, tvojom svjetlošæu vidimo svjetlost.
  lug-lug: Kubanga gw’olina ensulo ey’obulamu, era gw’otwakiza omusana.
  heb-heb: כי עמך מקור חיים באורך נראה אור׃
  ben-IRV: কারণ তোমার কাছেই জীবনের ঝর্ণা আছে; তোমারই আলোতে আমরা আলো দেখতে পাই।
  ntu-ntu: X nim narlue r nzlu-krgr, Kc tqapu-zvzmle bagr nzyrlelz-krm aulz.
  pan-pan: ਕਿਉਂ ਜੋ ਜੀਵਨ ਦਾ ਚਸ਼ਮਾ ਤੇਰੇ ਕੋਲ ਹੈ, ਤੇਰੇ ਚਾਨਣ ਵਿੱਚ ਅਸੀਂ ਚਾਨਣ ਵੇਖਾਂਗੇ।
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်တော် ထံ မှာအသက် စမ်းရေ တွင်းရှိပါ၏။ အလင်း တော်ထဲ မှာ
    အကျွန်ုပ်တို့ သည် အလင်း ကို ရ ကြပါ၏။
  kgf-kgf: Kekec dokuac kiwanéŋ guac muru hezac. Guac asac mararaŋiguc asaha hémbiŋ.
  tte-O: Kowa yawasi meuloina yaina na am mayale kaiwena kai mayalene kagitai.
  tbg-tbg: Namarivano aruvuqihairo nte vaintemakero, qaqi variqi vi varia okarava
    ariqihairo qovaraiqi vaira. Are tinavu ataama timite variaramanta tenavu koqemake
    taveha vaunara.
  hmo-hmo: Badina oi be mauri ibounai ena badina, bona oiemu diari dainai, ai ese
    diari ai itaia noho.
  zar-NT: Yúguʼtë le nacuáʼ nabánigaca Liʼ. Tuʼ naca cazuʼ beníʼ riléʼetuʼ beníʼ.
  urd-urd: क्यूँकि ज़िन्दगी का चश्मा तेरे पास है; तेरे नूर की बदौलत हम रोशनी देखेंगे।
  rus-SYN: ибо делающие зло истребятся, уповающие же на Господа наследуют землю.
  bqc-SIM: Aaì n ua blɛ níside ble aa kã́, ni n swa'i pↄnade kpámá aa mi.
  tcz-CHONGTHU: Ajeh chu nangma mihem hung kondohna twinah nahin, keihon kamu u vahjonghi
    nanga kon ahi.
  mar-mar: कारण जीवनाचा झरा तुझ्याजवळ आहे. तुझ्या प्रकाशात आम्ही प्रकाश पाहू.
  isl-isl: Þú nærir þá með krásum af borði þínu og lætur þá drekka úr lækjum unaðssemda
    þinna.
  hlt-THB: Ikawtih nang a venawh hqingnaak tuibym ce awm nawh; na vangnaak awhkawng
    vangnaak ce hu unyng.
  qub-qub: Yacu pashtamoj-jinami gamlla pï-maytapis cawachinqui. Gam alli ricaptiquimi
    pï-maypis alli cawan.
  bqp-bqp: Zaakũ mↄkↄ̃mmɛ wɛ̃̀ndiboki ũ, ó kunna n gupuran mɛ́ à ó wɛ́ kɛ̃̀.
  hat-hat: (036:10) Paske, se ou menm ki sous lavi a. Se limyè ou ki fè nou wè klè!
  eng-BSB: For with You is the fountain of life; in Your light we see light.
  eng-WEBPB: For with you is the spring of life. In your light we will see light.
  kbq-kbq: Na'ankure kagra asimu'ma erino mani tigampui mani'nenka, tagri tavi mani'nanketa
    negone.
  pon-pon: Pwe parer on maur mi re omui, o ni omui marain, je kin kilan marain.
  nhe-BL: Pampa ta titechmaca yolistli nochi tlen tiitztoque, huan pampa titechmaca
    tlahuili, tojuanti tihuelij titlachiyaj.
  wnc-wnc: Ga sangabamda kayuk yuainggane yapii gika. Siwan gatu kakaatane yapii gika.
    Ninda kakaa waaknga ga anganggan takamang. Siwan take yuamang.
  bus-bus: Zaakɛ ḿbe wɛ̃̀ndibↄkii ũ, wa kuuna n gupuraan bé à wa wɛ́ɛ kɛ̃̀.
  gub-BL: Ereiko ma'e paw wamuigo kar har romo. Ereiko tatainy zàwenugar romo no,
    a'e rupi xixak tatainy zane.
  eng-DRA: 'For the evildoers shall be cut off: but they that wait upon the Lord shall
    inherit the land.'
