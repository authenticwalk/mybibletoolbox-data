verse: PSA.036.008
translations:
  mal-C: അവിടത്തെ ഭവനത്തിന്റെ സമൃദ്ധിയിൽ അവർ വിരുന്നുണ്ട്, തൃപ്തിയടയുന്നു; അവിടത്തെ
    ആനന്ദപ്രവാഹത്തിൽനിന്ന്, അവർക്കു കുടിക്കാൻനൽകുന്നു.
  deu-TKW: Wie köstlich ist deine Gnade, o Gott! Die Menschenkinder bergen sich im
    Schatten deiner Flügel.
  lin-lin: Oh Nzambe, tala ndenge nini bolingo na Yo ezali motuya ! Bato bazwaka ebombamelo
    na elili ya mapapu na Yo.
  mmx-mmx: Ma anan mais avukat mi laxaluxa solo um taba nema min, la u ke nema ma
    ruuna ka lorooro nunuan i sesen su ram ngan ladan sen.
  eng-LSV: They are filled from the fatness of Your house, || And You cause them to
    drink the stream of Your delights.
  eng-GNV: They shall be satisfied with the fatnesse of thine house, and thou shalt
    giue them drinke out of the riuer of thy pleasures.
  eng-WEBSTER: They shall be abundantly satisfied with the fatness of thy house; and
    thou shalt make them drink of the river of thy pleasures.
  nhw-BL: Masehualme catli mitztemohuaj ixhuij cuali ica nopa tlatiochihualistli catli
    tiquinmaca nepa mochaj. Eltoc quen se hueyi tlacualistli catli techtencahuilía
    toixpa. Techcahuilía ma tiatlica ipan nopa atlajtli catli temaca ajhuiyac atl.
    Quena, nochi catli tijtlajtlaníaj techmaca.
  swh-ONEN: Wanajifurahisha katika wingi nyumbani mwako, nawe utawanywesha katika
    mto wa furaha zako.
  bba-bba: domi wunɛn kĩru tɑ kpɑ̃. Wunɛn kɑsenun kɔkɔrɔwɑ tɔmbɑ kuku yenu kɑsu.
  eng-KJVCPB: They shall be abundantly satisfied with the fatness of thy house; And
    thou shalt make them drink of the river of thy pleasures.
  luo-luo: Gichamo chiemo mangʼeny e hekalu mari ka gimor; imiyogi math moa e aorani
    mar mor.
  aii-aii: ܟܹܐ ܫܵܬ‌ܝܼ ܣܒ݂ܵܥܬܵܝܗ‌ܝ ܡ̣ܢ ܫܲܡܝܼܢܘܼܬܵ‌ܐ ܕܒܲܝܬܘܼܟ݂، ܘܡ̣ܢ ܢܲܗܪܵܐ ܕܒܲܣܝܼܡܘܼܝܵܬ̈ܘܼܟ݂
    ܟܹܐ ܡܲܫܬܹܝܬ ܠܗܘܿܢ.
  meu-meu: Emu ruma anianidia e ani boga kunumu; emu moale sinavaina amo o ha-inudiamu.
  npi-ULB: तपाईंको मन्‍दिरको प्रशस्‍ततामा तिनीहरूले भोज गर्छन् तपाईंको खुसीको नदीबाट
    तपाईंले तिनीहरूलाई पिउन दिनुहुन्छ ।
  yor-yor: Àsè ilé rẹ yóò tẹ́ wọn lọ́rùn gidigidi; ìwọ yóò sì mú wọn mu nínú odò inú
    dídùn rẹ.
  pes-OPCB: آنها از برکت خانهٔ تو سیر می‌شوند و تو از چشمهٔ نیکویی خود به آنها می‌نوشانی.
  tgl-ULB: Sila ay masaganang masisiyahan sa kayamanan ng mga pagkain sa iyong bahay;
    hahayaan mo silang uminom mula sa ilog ng iyong mahalagang mga pagpapala.
  nop-nop: Du yokeneŋ adi nanaŋe mohok fe, doktiŋa metamdi nanaŋedok baniŋ mu tiiŋ.
    Duhuduhu momooŋ wendi ime nabugoŋ wodiune metamdi gitnaŋ tiiŋ.
  hui-hui: Í̠ andaga tomo dewa bu payabu ngegome wali agali tomo garibi nale haga
    ka. Í̠naga turu holene iba bayale timbuni duguaragobi ngego wali agalime nelo
    miaga kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​ပေါ​များ​စွာ ချ​ပေး​တော်​မူ​သော​အ​စာ​ရေ​စာ​ကို
    စား​သုံး​ကြ​ရ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား ကိုယ်​တော်​၏​ကောင်း​မြတ်​တော်​မူ​ခြင်း​တည်း​ဟူ​သော
    မြစ်​ရေ​မှ​သောက်​သုံး​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་བཞུགས་གནས་སྣུམ་རྩི༌ཡིས། །དེ་རྣམས་ཤིན་ཏུ་འགྲང་བར༌འགྱུར། །ཁྱེད་ཀྱིས་དགའ་སྤྲོའི་གཙང་པོ༌ལས།
    །ཁོ་ཚོར་བཏུང་བ་གནང་ངེས༌ཡིན།།
  wsk-wsk: Nika kawam ningi na ningo ningo nungarsam se no gilingisan, se yu ningo
    nungarsam se nasan ale amilmilasan.
  sna-sna: Vanogutswa nezvakawanda zvomumba menyu; munovanwisa kubva parwizi rwenyu
    runofadza.
  spa-BLM: Estarán muy satisfechos con la abundancia de tu casa. Les harás beber del
    río de tus placeres.
  cac-cac: Tzon̈ b'ud'ji yuj jun nivan vael tzac' d'ayon̈. A a a' man̈xo jantacoc
    svach'il yuc'ji tzac' cuq'uej.
  swh-ULB: Nao watatoshelezwa tele na utajiri wa chakula nyumbani mwako; utawafanya
    wanywe kutoka katika mto wa baraka zako za thamani.
  bel-bel: Перастань гневацца і пакінь запальчывасьць; ня імкніся рабіць благое,
  deu-ELBBK: Wie köstlich ist deine Güte, o Gott! Und Menschenkinder nehmen Zuflucht
    zu deiner Flügel Schatten;
  mbb-OT: Nengeperahan sikandan te idsegkayà he keenen diyà te valey nu; ipeinum nu
    sikandan te metaam he wahig nu.
  mal-2015: നിന്റെ ആലയത്തിലെ പുഷ്ടി അവർ അനുഭവിച്ചു തൃപ്തി പ്രാപിക്കുന്നു; നിന്റെ ആനന്ദനദി
    നീ അവരെ കുടിപ്പിക്കുന്നു.
  gup-gup: Kumekbe wanjh ngarridjalngun dja ngarribongun manwern kore ngudda kanwon
    rowk, dja kanworrkmiwon bu kanwon manme manmakmak ke. Kamak bu kanwon kunmakkenh
    kore ngudda ke kunwernkenh.
  rmc-rmc: Savo vzacno hin tiro verno kamiben, Devla! Savore manuša pes garuven andro
    ciňos tire kridlengro.
  nlg-nlg: Kara nighi mahu na lei vanga tana valemu mo lubatira ge kara inuvia na
    beti ni togotogo
  pes-OPV: از چربی خانه تو شاداب می‌شوند. از نهر خوشیهای خود ایشان را می نوشانی.
  ron-1924: Се сатурэ де белшугул Касей Тале ши-й адэпь дин шувоюл десфэтэрилор Тале.
  ben-OBCV: তোমার গৃহের প্রাচুর্যে তারা পরিতৃপ্ত হয়, তোমার আনন্দ-নদীর জল তুমি তাদের
    পান করিয়ে থাকো।
  som-som: Aad bay uga dhergi doonaan barwaaqada gurigaaga, Oo waxaad iyaga ka waraabin
    doontaa webiga farxaddaada.
  lat-VUC: Desine ab ira, et derelinque furorem; noli æmulari ut maligneris.
  eng-ASVBT: They shall be abundantly satisfied with the fatness of thy house; And
    thou wilt make them drink of the river of thy pleasures.
  mna-mna: Ruumu ku na, bok pa kini ambaimbaiŋan. Tana tomtom tikan ma tirao kat.
    Mi koroŋ ku ambaimbaiŋan ilala pizin kembei yok ta irereere na ma tiwinin. Tabe
    ikam zin ma lelen ambai kat.
  ita-1885: Son saziati del grasso della tua Casa; Tu li abbeveri del torrente delle
    tue delizie.
  eng-LXXUP: 'Cease from anger, and forsake wrath: Fret not thyself so as to do evil.'
  eng-ULB: They feast upon the abundance of your house; you let them drink from the
    river of your delights.
  spa-VBL: Ellos obtuvieron fuerzas gracias al gran banquete que proveíste en tu casa.
    Les diste bebidas de tu refrescante río.
  fra-_FOB: Ils sont rassasiés de l'abondance de ta maison, et tu les abreuves au
    fleuve de tes délices.
  mal-mal: അങ്ങയുടെ ആലയത്തിലെ സമൃദ്ധി അനുഭവിച്ച് അവർ തൃപ്തി പ്രാപിക്കുന്നു; അവിടുത്തെ
    ആനന്ദനദി അവിടുന്ന് അവരെ കുടിപ്പിക്കുന്നു.
  urd-GVR: Wuh tere ghar ke umdā khāne se tar-o-tāzā ho jāte haiṅ, aur tū unheṅ apnī
    ḳhushiyoṅ kī nadī meṅ se pilātā hai.
  suz-BL: मेकोपुकी इन खिं ङा जचा तूचामी रूनीम। गे मेको आन कली इन ग्‍येरतीकेमी ग्‍येरपाइक्‍नीनी।
  eng-NOY: They are satisfied with the abundance of thy house, And thou causest them
    to drink of the full stream of thy pleasures.
  ita-1927: son saziati dell’abbondanza della tua casa, e tu li abbeveri al torrente
    delle tue delizie.
  ckb-ckb: بە چەوری ماڵەکەت تێر دەبن، تۆش پێیان دەدەیت لە ڕووباری خۆشییەکانت بنۆشن،
  eng-BBE: The delights of your house will be showered on them; you will give them
    drink from the river of your pleasures.
  xsi-xsi: Kâpwa rârâ nde ipipi lâ noko ne luma ilo, aku noko uru kurombonzi tamâta
    rârâni. Noko ne vetâŋa ara nde ilâ panzi itogo lââ ŋalae irere ndue mine, aku
    sinu kala ilonzi ara nâ.
  kan-OKCV: ನಿಮ್ಮ ಆಲಯದ ಸಮೃದ್ಧಿಯಿಂದ ಅವರು ಸಂತೃಪ್ತಿ ಹೊಂದುವರು; ನಿಮ್ಮ ಹರ್ಷ ನದಿಯಿಂದ ಅವರಿಗೆ
    ಕುಡಿಯಲು ಕೊಡುವಿರಿ.
  tam-2017: உமது ஆலயத்திலுள்ள சம்பூரணத்தினால் திருப்தியடைவார்கள்; உமது பேரின்ப நதியினால்
    அவர்கள் தாகத்தைத் தீர்க்கிறீர்.
  spa-RV-1909: Embriagarse han de la grosura de tu casa; y tú los abrevarás del torrente
    de tus delicias.
  ron-BTF: Ei se vor sătura din plin din grăsimea casei tale; și le dai să bea din
    râul desfătărilor tale.
  eng-WEBP: They shall be abundantly satisfied with the abundance of your house. You
    will make them drink of the river of your pleasures.
  eng-FBV: They gain strength from the wonderful food you provide in your house; you
    give them drink from your refreshing river.
  nld-1939: Zij verzadigen zich met het vet van uw woning, Gij laaft ze aan uw stroom
    van geneugten.
  nch-BL: Masehualme cati mitztemohuaj ixhuij cuali ica nopa tatiochihualisti cati
    tiquinmaca nepa mochaj. Eltoc quej se hueyi tacualisti cati techtencahuilía toixpa.
    Techcahuilía ma tiatica ipan nopa atajti cati temaca ajhuiyac at. Quena, nochi
    cati tijtajtaníaj techmaca.
  vie-1934: Họ nhờ sự dư dật của nhà Chúa mà được thỏa nguyện; Chúa sẽ cho họ uống
    nước sông phước lạc của Chúa.
  cha-cha: 'Ufansennajong ni y minegae y guimamo: ya jago unnafanguimen ni y sadog
    y minagofmo.'
  hin-CV: वे आपके आवास के उत्कृष्ट भोजन से तृप्‍त होते हैं; आप सुख की नदी से उनकी
    प्यास बुझाते हैं.
  eng-OURB: They shall be abundantly satisfied with the abundance of your house. You
    will make them drink of the river of your pleasures.
  spa-BES: Las delicias de tu casa serán derramadas sobre ellos; les darás de beber
    del río de tus placeres.
  tdx-tdx: Ie anjañe ami’ty havokara’ o anjomba’oo, vaho ampikamae’o añ’oñen-karavoravoa’o.
  tha-KJV: เขาอิ่​มด​้วยความอุดมสมบู​รณ​์​แห่​งพระนิเวศของพระองค์ และพระองค์จะประทานให้เขาดื่มจากแม่น้ำแห่งความสุขเกษมของพระองค์
  por-BR-2018: Eles se fartam da comida de tua casa, e tu lhes dás de beber do ribeiro
    de teus prazeres.
  deu-ELO: sie werden reichlich trinken von der Fettigkeit deines Hauses, und mit
    dem Strome deiner Wonnen wirst du sie tränken.
  eng-WYC-2018: They shall be (ful)filled greatly of the plenty of thine house; and
    thou shalt give drink to them of the stiff stream of thy liking. (They shall be
    filled from the rich plenty of thy House; and thou shalt give drink to them out
    of the flowing stream of thy delights, or of thy goodness.)
  epo-epo: Ili satiĝas per la riĉa havo de Via domo, Kaj el la rivero de Viaj bonaĵoj
    Vi ilin trinkigas.
  gfk-gfk: U tabar diet ma ra nian ing kana i hung taar tano num hala, ma u hamamo
    diet ma ra taah tano num taah na gungunuama.
  uig-PIN: Ular ɵyüngdiki mol dastihandin toyƣuqǝ bǝⱨrimǝn bolidu; Sǝn ularƣa ⱨuzur-ⱨalawǝtliringning
    dǝryasidin iqküzisǝn.
  beo-beo: Dia da ninima ha:i manu bagohame iabeba:le, ninia da sadini naha. Dia noga:idafa
    hou da hano agoane, amola ninia da amo moma:ne, Dia da logo doasisa.
  tpi-OTNT: Yu gat planti kaikai long haus bilong yu, olsem na ol manmeri i no sot
    long kaikai. Ol gutpela samting bilong yu i moa yet olsem bikpela wara, na yu
    givim ol bilong dring.
  hau-SA: Suna biki a yalwar gidanka; kakan ba su sha daga rafin farin cikinka.
  udu-udu: Uni yuḵkina yuḵ e gu’b pini jin isha to ka enthus mo, dhali /e c̱iki uni
    to mmop̱i mo ’peni yi’de/ jin ’kunykina /e bwa mo.
  uig-LAT: Ular öyüngdiki mol dastixandin toyghuche behrimen bolidu; Sen ulargha huzur-halawetliringning
    deryasidin ichküzisen.
  nde-nde: Bayazitika ngokudla okunengi endlini Yakho; ubapha okunathwayo okwemfuleni
    wakho wokuthokoza.
  ton-ton: Te nau fonu lahi ʻi he mahu lelei ʻo ho fale; pea te ke fakainu ʻakinautolu
    ʻi he vaitafe ʻo hoʻo fiemālie.
  ces-1613: Jak převelmi drahé jest milosrdenství tvé, Bože, a protož synové lidští
    v stínu křídel tvých doufají.
  eng-WMB: They shall be abundantly satisfied with the abundance of your house. You
    will make them drink of the river of your pleasures.
  tam-TCV: உமது வீட்டின் செழிப்பினால் அவர்கள் நிறைவு பெருகிறார்கள்; நீர் உமது மகிழ்ச்சியின்
    நதியிலிருந்து அவர்களுக்குக் குடிக்கக் கொடுக்கிறீர்.
  ceb-ULB: Mabuhong sila sa kadaghan sa pagkaon sa imong balay; gipainom nimo sila
    gikan sa suba sa imong bililhong mga panalangin.
  pol-UBG: Nasycą się obfitością twego domu, napoisz ich strumieniem twoich rozkoszy.
  urd-GVU: وہ تیرے گھر کے عمدہ کھانے سے تر و تازہ ہو جاتے ہیں، اور تُو اُنہیں اپنی
    خوشیوں کی ندی میں سے پلاتا ہے۔
  eng-OEBCW: They feast on the fat of your house, they drink of your brook of delights.
  deu-1912: Sie werden trunken von den reichen Gütern deines Hauses, und du tränkest
    sie mit Wonne als mit einem Strom.
  kan-2017: ನಿನ್ನ ಮಂದಿರದ ಸಮೃದ್ಧಿಯಿಂದ ಅವರನ್ನು ಸಂತೃಪ್ತಿಪಡಿಸುತ್ತೀ; ನಿನ್ನ ಸಂಭ್ರಮಪ್ರವಾಹದಲ್ಲಿ
    ಅವರಿಗೆ ಪಾನಮಾಡಿಸುತ್ತೀ.
  yap-yap: Gamad be mur ko ggan ni yo’or ni ga be pi’; ka mu pagmad gamad be garbad
    ko fare lul’ ni aram fel’ngim ni be map’.
  hlt-MCSB: Na im kah maehhloi dongah hmilhmal uh tih namah kah omthennah soklong
    tui te amih na tul.
  mdy-ETH: ኔ ማኣራ ጊዲ ዑሣ ዓኣዻ ሙኡዚ ዔያታ ሙዓኔ፤ ኔኤኮ ዎዛሳ ዎራፓ ዋኣፆ ዔያቶ ኔ ዑሻኔ።
  twi-ASANTE: Wɔdi deɛ abu soɔ wɔ wo fie woma wɔnom firi wʼanika asutene no mu.
  eng-WEBU: They shall be abundantly satisfied with the abundance of your house. You
    will make them drink of the river of your pleasures.
  acu-NT: Tura amin seatmina nuka ame suame nunaka aints yutan nukap yuwina nunisarang
    pengker nintimsar pujuinawai. Tura aints umutin nukap uminak tutuarar pujuinawa
    nunisarang ami pengkeerumin nintimsar warainawai.
  spa-PDDPT: Son plenamente saciados con la abundancia de tu casa, Les das de beber
    del torrente de tus delicias.
  gun-gun: Ndero py orerevyatã 'rã mba'emo porã re anho, ha'e rã roy'u aguã ma orembovy'a
    va'e anho reme'ẽ.
  agu-BL: Na noj cu'n kac'u'l yi na kawan tanu' xe ca'lu'. Nin yi na kuc'a' te yi
    balaj a' yi na tak'u' sketz.
  ilo-ULB: Sibubuslon a mapnekdanto kadagiti kinabaknang ti taraon iti balaymo; palubosam
    ida nga uminom manipud iti karayan dagiti napateg a bendisionmo.
  kpg-kpg: Gimaadou e hai madau hagamiami gi au hagabae meegai ala ne dahi aga, gaa hai
    gimaadou gi inu mai i nia monowai o do dumaalia.
  uig-ARA: ئۇلار ئۆيۈڭدىكى مول داستىخاندىن تويغۇچە بەھرىمەن بولىدۇ؛ سەن ئۇلارغا ھۇزۇر-ھالاۋەتلىرىڭنىڭ
    دەرياسىدىن ئىچكۈزىسەن.
  sus-sus: Ala, i xa hinnɛ fan. Adamadie birin yigiya sɔtɔma nɛ i yi ra, alɔ tɔxɔɛ
    yɔrɛe luma e nga gabutenyie bun ma ki naxɛ.
  pon-2006: Se kin kamadipwki kisin tungoal koaros me komw kin ketikihda; komw kin
    ketin mweidohng kiht se en kin nimpil sang ni pilen sapwellimomwi kalahngan.
  jae-jae: Aômnêm andu ŋamoasiŋ taêsam gêjac êsêac mateŋ su. Aôm kôkêŋ êsêac sênôm
    aômnêm gêŋlêwê ŋajam ŋabu,
  ksd-ksd: Diat a maur tuna ma ra bira ta ra kubam; Ma una ga vamomo diat ma ra tava
    na gugu piram.
  tur-YTC: Evinin bolluğuyla bol bol doyacaklar. Senin zevklerinin ırmağından onlara
    içireceksin.
  bel-N: Якая каштоўная, Божа, міласэрнасьць Твая! Сыны чалавечыя ў ценю крылаў Тваіх
    маюць надзею.
  grc-BRENT: Παῦσαι ἀπὸ ὀργῆς καὶ ἐνκατάλιπε θυμὸν, μὴ παραζήλου ὥστε πονηρεύεσθαι.
  kpr-kpr: Kirumu nine berugeraesa ava nene mindiraera. Nine seoso, ninda esimbugari,
    usegha buvuraira aminga ava namanekena bejedo foa gheraira.
  ind-AYT: (36-9) Mereka dipuaskan dengan lemak di rumah-Mu, dan Engkau memberi mereka
    minum dari sungai kesenangan-Mu.
  yom-yom: Beti tula minyengo mu wombo di bima bi nzo aku ayi ngeyo wukubanuikinanga
    mu nlangu wu makhini maku.
  yut-yut: Yutgokon jap morapmɨsi, do amɨn jap do dɨma aŋ. Yogo galagɨsi uŋun morapmɨsi.
    Uŋun pakbi madep pokgoŋ uŋun baŋ yaŋ yobɨ noŋ.
  nya-nya: Iwo amadyerera zinthu zambiri za mʼnyumba yanu; Inu mumawapatsa chakumwa
    kuchokera mu mtsinje wanu wachikondwerero.
  kyg-kyg: Lusi neꞌyaꞌmo nelaminageta alita neꞌnonagenoꞌaeꞌmo lamu nepae. Nelaminagetaeꞌmo
    lamogaga aisunafeꞌmo alopa anipatiꞌmo aniꞌmo neꞌnone.
  hrv-hrv: Kako li je dragocjena, Bože, dobrota tvoja, pod sjenu krila tvojih ljudi
    se sklanjaju;
  mps-mps: Nago bede te nai hauwa elalubao, tama tiyu, te we bidi dabe te nai me sǫą
    pabo menio. Te nago wiegi yai nai te umabo mu elalubao, te soabo genuai wę tiwai
    eyu, tama nago da te wę tumainu mabo dao.
  tpi-tpi: Yu gat planti kaikai long haus bilong yu, olsem na ol manmeri i no sot
    long kaikai. Ol gutpela samting bilong yu i moa yet olsem bikpela wara, na yu
    givim ol bilong dring.
  dan-1931: hvor dyrebar er dog din Miskundhed, Gud! Og Menneskebørnene skjuler sig
    i dine Vingers Skygge;
  vie-OVCB: Được thỏa mãn thức ăn dư dật trong nhà Chúa, uống nước sông phước lạc
    từ trời.
  guj-2017: તેઓ તમારા ઘરની સમૃદ્ધિથી પુષ્કળ તૃપ્ત થશે; તમારા આશીર્વાદોની નદીઓમાંથી
    તેઓ પીશે.
  pon-2006A: Se kin kamadipwki kisin tungoal koaros me komw kin ketikihda; komw kin
    ketin mweidohng kiht se en kin nimpil sang ni pilen sapwellimomwi kalahngan.
  por-BRBSL: Eles ficarão abundantemente satisfeitos com a abundância de sua casa.
    Você os fará beber do rio de seus prazeres.
  eng-OEBUS: They feast on the fat of your house, they drink of your brook of delights.
  swe-swe: Hur dyrbar är inte din nåd (trofasta kärlek), o Gud! Mänskligheten (Adams
    barn) tar sin tillflykt under dina vingars skugga.
  cth-cth: Na imthung vah, kapap e hnokahawi hoi na boum sak teh, na konawmnae palangtui
    na nei sak.
  twi-twi: Wodi nea abu so wɔ wo fi, woma wɔnom fi wʼanika asuten no mu.
  hlt-hlt: Na im kah maehhloi dongah hmilhmal uh tih namah kah omthennah soklong tui
    te amih na tul.
  tbz-SIM: Kuyie nhɑ sɑ̀ɑ̀ nwenni mɛdiɛ̀ mmɛ. Bɛnìtìbɛ̀ dìɛ́kɛ́ ɑ fiɛti dɛ́ɛ̀ mmɛ.
  msy-2020: Nɨn Dɨpenimɨn dagher avɨriba itima, nɨn gumazamiziba apa izɨvagha mamaghɨra
    iti. Mati nɨ uan faner aghuimɨn gumazamizibar amamangatɨzɨ, me anepi moghɨn, nɨ
    bizir aghuir bar avɨriba e ganɨdi.
  dop-dop: Hɑɩ, Ɩsɔ nyɑ́ kʋpɑntʋ tewɑɣɑ. Nɑ yəlɑɑ ŋmɛləɣɩ nyɑ́ tɛɛ.
  azb-azb: Evinin bolluğu ilə onları doydurursan, Sənin xoşhal edən axar çayından
    onları içirirsən.
  eng-DBY: They shall be abundantly satisfied with the fatness of thy house; and thou
    wilt make them drink of the river of thy pleasures.
  hin-2017: वे तेरे भवन के भोजन की बहुतायत से तृप्त होंगे, और तू अपनी सुख की नदी में
    से उन्हें पिलाएगा।
  wol-KYG: Céy Yàlla, yaa wéet ngor, doom aadama yiiroo sa ker, yiiru;
  bjr-bjr: Oo Yaawee anee rairaamma nimianna naranna oomaqa sakasee naidaqa. Anee
    qinaqa maasa ani andeeqara oosana nammariara foora naa.
  eng-YLT: They are filled from the fatness of Thy house, And the stream of Thy delights
    Thou dost cause them to drink.
  kne-kne: Mapnemapnek kami sin ad-ado ay makan sin beey mo, kaman ginawang ay pan-inoman
    din kinasiged mo.
  eng-WYC-2017: They shall be filled greatly of the plenty of thine house; and thou
    shalt give drink to them of the stiff stream of thy liking [or thy delight].
  eng-WMBB: They shall be abundantly satisfied with the abundance of your house. You
    will make them drink of the river of your pleasures.
  zat-NTPS: Welélajquezne̱' chee̱ da de̱le̱'e̱ lizru', na' Lue' gunézruju' xelé'aje̱'
    da naca ca tu xe̱gu da naca na da dxezaca ba lazru' Lue'.
  zty-NTPS: Yéljgekle' ḻen da' deḻe'e ližo' na' Le' wye'jo' ḻégake' da' naken ka
    to yegw da' yožen nis dẕi'.
  urd-GVH: वह तेरे घर के उम्दा खाने से तरो-ताज़ा हो जाते हैं, और तू उन्हें अपनी ख़ुशियों
    की नदी में से पिलाता है।
  rug-rug: Henahena valeana si gami sina soku sari na ginani pu ponini gami Goi. Va
    napo gami Goi koari na Mua lineana guana ovuku.
  gaz-gaz: Isaan badhaadhummaa mana keetii nyaatanii quufu; atis laga gammachuu keetii
    irraa isaan obaafta.
  fra-LSG: Combien est précieuse ta bonté, ô Dieu! A l’ombre de tes ailes les fils
    de l’homme cherchent un refuge.
  yal-yal: Ala, i ya hinanna kɛndɛ han! Adamadiine birin luxunden sɔtɔma nɛn i yi
    alo tɔxɛ diine e nga gabutɛne bun kii naxan yi.
  iou-iou: Ketem tägatäga gäripi nikek kawutkaken nanikpäŋ nimik täyan. Nadäŋ nimiŋiri
    gäkŋo ume gäripi nikek u nak täkamäŋ.
  haw-1868: E oluolu loa lalkou i ka mea momona o kou hale; A e hoohainu oe ia lakou
    i ko ka muliwai o ka olioli nou.
  arb-NAV: يَرْتَوُونَ مِنْ خَيْرَاتِ بَيْتِكَ، وَمِنْ نَهْرِ نِعَمِكَ تَسْقِيهِمْ.
  ded-ded: Geac amau yaka gombunga gombunga homac feu ubangerecga doku isoc hanemmeu
    nekecdimbe.
  ewe-ewe: Wò aƒemenu gbogboawo nye nuɖuɖu na wo, eye nènaa tsi wo wonona tso wò dzidzɔtɔsisi
    la me.
  eng-LEE: (36:9) These will be abundantly satisfied with the fatness of thy house;
    and of the stream of thy delights wilt thou give them to drink.
  asm-FB: তেওঁলোকে যেন তোমাৰ গৃহৰ প্রচুৰ আহাৰ খাই তৃপ্ত হয়; তুমি তোমাৰ আনন্দ-নদীৰ
    পানী তেওঁলোকক পিবলৈ দিয়া।
  sus-A: عَلَ، عِ شَ هِننّ قَن. عَدَ مَدِيٍ بِرِن يِفِيَ سْتْمَ نّ عِ يِ رَ، عَلْ
    تْشْي يْرّيٍ لُمَ عٍ نفَ فَبُتٍنيِيٍ بُن مَ كِ نَشّ.
  fra-SBL: Ils seront abondamment satisfaits de l'abondance de ta maison. Tu les feras
    boire au fleuve de tes plaisirs.
  hbo-hbo: מַה־יָּקָ֥ר חַסְדְּךָ֗ אֱלֹ֫הִ֥ים וּבְנֵ֥י אָדָ֑ם בְּצֵ֥ל כְּ֝נָפֶ֗יךָ
    יֶחֱסָיֽוּן׃
  kik-kik: Marĩĩaga makaigania kuumana na ũingĩ wa nyũmba yaku; ũmaheaga gĩa kũnyua
    kuuma rũũĩ-inĩ rwaku rwa gĩkeno.
  fra-NCL: combien est précieuse ta bonté, ô Dieu ! A l’ombre de tes ailes les fils
    de l’homme cherchent un refuge.
  cek-AK: Na im thung ih angraenghaih mah nihcae to palung khuek tihsak ueloe, nang
    hoehaih vapui tui to nihcae han na naesak tih.
  cuk-cuk: Be-neggi ega be mas-obineba-ukmaidgi, nue immelebukwad, be-dii-nued-ariomaidgi
    nue-immelebukwa be imaked.
  uig-CYR: '|ה| Аччиғиңдин ян, ғәзәптин қайт, Өзүңни көйдүрмә; У пәқәт сени яманлиққа
    елип бариду.'
  tel-2017: నీ మందిరపు సమృద్ధి వలన వాళ్ళు సంపూర్ణ సంతృప్తి పొందుతున్నారు. నీ అమూల్యమైన
    దీవెనల జలధారలో వాళ్ళని తాగనిస్తావు.
  hat-BSA: Yo bwè jiskaske yo vin plen an abondans lakay Ou. Konsa,Ou bay yo bwè nan
    rivyè plezi Ou yo.
  ukr-ONPU: Вгамуй гнів і полиши роздратування, не дратуйся, бо це призводить лише
    до лиха.
  kos-kos: Kut mutkin mwe mongo puspis su kom ase nu sesr; Kom ase ma wo puspis nu
    sesr, oana soror lun infacl uh.
  hbo-WLC: מַה־יָּקָ֥ר חַסְדְּךָ֗ אֱלֹ֫הִ֥ים וּבְנֵ֥י אָדָ֑ם בְּצֵ֥ל כְּ֝נָפֶ֗יךָ
    יֶחֱסָיֽוּן׃
  ibo-ibo: Ha na-eri oriri site nʼịba ụba nke ụlọakụ gị; Ị na-enyekwa ha mmiri site
    nʼiyi nke obi ụtọ gị.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଗୃହର ପୁଷ୍ଟିକର ଦ୍ରବ୍ୟରେ ବହୁଳ ରୂପେ ପରିତୃପ୍ତ ହେବେ; ପୁଣି, ତୁମ୍ଭେ
    ସେମାନଙ୍କୁ ଆପଣା ଆନନ୍ଦ-ନଦୀର ଜଳ ପାନ କରାଇବ।
  chk-chk: Ra kametip won somwen mongö lon imwom. Ka aünüür koluk seni ewe chanpupun
    om pwapwa.
  rop-rop: Yu gibit olabat detmatj daga blanga dagat, en detmatj gudwan ting weya
    kaman brom yu jidan jis laik det riba weya gibit woda blanga dringgim.
  ukr-1871: Поживляться до сита достатками дому твого, і струями солодощів твоїх напоїш
    їх.
  yon-yon: Yi kuu ewambiwoom animan yiminmo kumbed orok animaib, kwane ebbed yi yaa
    kubembirimaab ye ok awaan yaambed ok kondimaab.
  deu-1951: (036-9) Sie werden trunken von den reichen Gütern deines Hauses, mit dem
    Strom deiner Wonne tränkst du sie;
  eng-JPS: (36-9) They are abundantly satisfied with the fatness of Thy house; and
    Thou makest them drink of the river of Thy pleasures.
  srp-1865: Hrane se od izobila doma tvojega, i iz potoka sladosti svojih ti ih napajaš.
  lug-lug: Balya ku bingi eby’omu nnyumba yo ne bakkuta; obawa ebyokunywa by’omugga
    gwo ogwesiimisa.
  heb-heb: ירוין מדשן ביתך ונחל עדניך תשקם׃
  ben-IRV: তারা তোমার ঘরে প্রচুর পরিমাণ খাবারের সমৃদ্ধিতে সন্তুষ্ট হবে; তুমি তাদেরকে
    তোমার মূল্যবান আশীর্বাদের নদী থেকে পান করাবে।
  ntu-ntu: Mz nzrka-zvz-krme nagr dakxnzng, dakxnzng lcng yctxpxng zvz. Murde avzo-zvzme
    zmrlz ngrm bagr, apule lue kc tqyrletx alo.
  pan-pan: ਉਹ ਤੇਰੇ ਘਰ ਦੀ ਚਿਕਨਾਈ ਨਾਲ ਰੱਜ ਜਾਣਗੇ, ਅਤੇ ਤੂੰ ਆਪਣੀ ਸੁੱਖ ਦੀ ਨਦੀ ਤੋਂ ਉਹਨਾਂ
    ਨੂੰ ਪਿਲਾਏਂਗਾ,
  mya-JVB: အိမ် တော်၏ကြွယ်ဝ ခြင်းနှင့် ရောင့်ရဲ လျက် နေ၍ ၊ ကိုယ်တော် ၏ချမ်းသာ မြစ်
    ရေကို သောက် စေခြင်းငှါအခွင့်ပေးတော်မူ၏။
  kgf-kgf: Ieneŋ imi guac amaiguc iwawai kindindiŋa hezac imi neʒéléléŋ wamma, ségiségiac
    doku téfara igucnec gumu énécmina neanʒu.
  tte-O: Kan imasumasuwe kuyelima kolimai kakekan diyamai sisu yo kutalam waila kanuma
    am namwanamwa yalubwasina koina.
  tbg-tbg: Ai naavuqi airi kara vaivara are vi karara nena vaiinti nahenti nimiaramanta
    ne variara. Koqe namarivano tuvira vaiinti nahenti ho ne variantema kera, are
    nena vaiinti nahenti koqema nimite variaramanta vika ho variara.
  hmo-hmo: Oi ese aniani bada ai dekenai oi henia, be ai ania noho. Bona oi ese oiemu
    namo ibounai, sinavai ena ranu bamona ai dekenai oi henia, ai inua noho.
  zar-NT: Tuʼhuölaj tuʼdzëʼe bönachi quiuʼ le nayándaʼ lu yuʼu lidxuʼ, ateʼ ruguiʼjuʼ
    léguequi le naca yöl-laʼ dxiʼi ladxiʼ quiuʼ.
  urd-urd: वह तेरे घर की ने'मतों से ख़ूब आसूदा होंगे, तू उनको अपनी ख़ुशनूदी के दरिया
    में से पिलाएगा।
  rus-SYN: Перестань гневаться и оставь ярость; не ревнуй до того, чтобы делать зло,
  bqc-SIM: Lua, n gbɛ̃kɛ bɛɛɛ vĩ fá, gbɛ̃nazĩnaↄ ì sↄlↄ ń kúlukulunau.
  tcz-CHONGTHU: Nainsunga nehkemlou ann a chun navah van, kanglou nalui a twi chun
    nadon sah e.
  mar-mar: ते तुझ्या घरातल्या समृद्धीमुळे तृप्त होतील. तू आपल्या बहुमोल नदीतून त्यांना
    मनसोक्त पिण्यास देशील.
  isl-isl: Hversu dýrmæt er miskunn þín ó, Guð! Mennirnir leita skjóls í skugga vængja
    þinna.
  hlt-THB: Na ipkhui awhkaw ik-oeih khawzah papa ce aw a ai unawh; na awmhlynaak lawngnu
    awhkawng aawk hly kawi ce pe hyk ti.
  qub-qub: Wasiquicho aypalla micuy captinmi llapanpis sacsan. Gamga yacutapis upuchinqui
    mishquej mayupitami.
  bqp-bqp: Òdi n ↄn pↄ́ble níside ble ò kã, ndì n swa'i pↄnnade kpáḿma ò mi.
  hat-hat: (036:9) Yo manje vant plen ak manje yo jwenn an kantite lakay ou. Bon bagay
    ou yo tankou yon rivyè dlo k'ap koule kote yo bwè kont kò yo.
  eng-BSB: They feast on the abundance of Your house, and You give them drink from
    Your river of delights.
  eng-WEBPB: They shall be abundantly satisfied with the abundance of your house.
    You will make them drink of the river of your pleasures.
  kbq-kbq: Zamagra Kagri nompinti ne'zana nezamu nehazagenka, Kagri musezamo'a tinkna
    hu'neanki'za nene'za muse nehaze.
  pon-pon: Re pan jaliel kila dipijou toto nan tanpaj omui, o kom kotin kanim pil
    kin irail peren laud rajon pilap pot.
  nhe-BL: Tlacame tlen mitztemohuaj ixhuij cuali ica nopa tlatiochihualistli tlen
    tiquinmaca nepa mochaj. Eltoc queja se hueyi tlacualistli tlen titechtencahuilía
    toixtla. Titechcahuilía ma tiatlica ipan nopa atlajtli tlen temaca ajhuiyac atl.
    Quena, nochi tlen tijtlajtlaníaj titechmaca.
  wnc-wnc: Sike gatane yotda atangu nanamu kwaapzang siknga. Unzingge aminbamu undang
    koke nanamde dua dapmakaing. Gatane sanga take siknga wa kwaapzang yuaing. Unzing
    yangga buyambamu tapatu binga. Siwan gata atangopningge yamunggayak.
  bus-bus: Aↄ̃è n ua pↄ́ble nↄ́sidee ble wà kã, nɛɛ̀ n swa'i pↄnnade kpáḿma aↄ̃ mi.
  gub-BL: Eremur temi'u tetea'u urewe ne. Ikatuahy a'e temi'u urewe. Nekatu haw nuzawy
    kwaw yrykaw urewe. Uremui'u kar pe a'e 'y pupe ne.
  eng-DRA: Cease from anger, and leave rage; have no emulation to do evil.
