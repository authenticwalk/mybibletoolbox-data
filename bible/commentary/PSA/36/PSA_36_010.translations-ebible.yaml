verse: PSA.036.010
translations:
  mal-C: അങ്ങയെ അറിയുന്നവർക്ക് അവിടത്തെ സ്നേഹവും ഹൃദയപരമാർഥികൾക്ക് അവിടത്തെ നീതിയും
    തുടർന്നും നൽകണമേ.
  deu-TKW: Denn bei dir ist die Quelle des Lebens; in deinem Lichte schauen wir Licht!
  lin-lin: Pamba te etima ya bomoi ezali elongo na Yo ; kati na pole na Yo nde tomonaka
    pole.
  mmx-mmx: Labalamu ram na tu epasum tinedi dikleklen u. La una lok luvukat tinedi
    di ruuna loklok in manton tino.
  eng-LSV: Draw out Your kindness to those knowing You, || And Your righteousness
    to the upright of heart.
  eng-GNV: Extend thy louing kindnes vnto them that knowe thee, and thy righteousnesse
    vnto them that are vpright in heart.
  eng-WEBSTER: O continue thy loving-kindness to them that know thee; and thy righteousness
    to the upright in heart.
  nhw-BL: Nimitztlajtlanía para mojmostla techicneli tojuanti catli timitziximatij.
    Nochipa techchihuilía catli xitlahuac nochi tojuanti catli ipan toyolo tijnequij
    tijchihuase catli cuali.
  swh-ONEN: Dumisha upendo wako kwa wale wanaokujua wewe, haki yako kwa wale walio
    wanyofu wa moyo.
  bba-bba: Domi wunɑ ɑ sɑ̃ɑ wɑ̃ɑrun nuuru. Wunɛn yɑm bururɑm sɑɑbuwɑ sɑ kɑ wɑ̃ɑrun
    ɑsɑnsi tubumɔ.
  eng-KJVCPB: O continue thy lovingkindness unto them that know thee; And thy righteousness
    to the upright in heart.
  luo-luo: Med nyiso herani ni joma ongʼeyi, med nyiso timni makare ne joma gie chunygi
    ni kare.
  aii-aii: ܡܲܪܝܸܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂ ܠܝܵܕܥܵܢܘܼ̈ܟ݂، ܘܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܠܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ.
  meu-meu: Emu hebogahisi ba hahesiriua, oiemu ai e manadamu taudia ediai; emu hahemauri
    danu, lalodia mamaoro-mamaoro taudia ediai.
  npi-ULB: तपाईंलाई चिन्‍नेहरूलाई तपाईंको करारको विश्‍वस्तता, र हृदय सोझो हुनेहरूलाई
    तपाईंको रक्षा पूर्ण रूपले फैलाउनुहोस् ।
  yor-yor: Mú ìṣeun ìfẹ́ ẹ̀ rẹ sí àwọn tí ó mọ̀ ọ́n àti ìgbàlà rẹ sí àwọn tí ó ní
    ìdúró ṣinṣin ọkàn!
  pes-OPCB: خداوندا، محبت تو همیشه بر کسانی که تو را می‌شناسند باقی بماند و نیکویی
    تو پیوسته همراه راست‌دلان باشد.
  tgl-ULB: Palawigin mo ang iyong katapatan sa tipan nang lubusan sa mga na nakakakilala
    sa iyo, ang pagtatanggol mo sa matuwid ang puso.
  nop-nop: Helemahelemaŋ metam nediyeŋ du nadigamiiŋ adi welesiloŋ tiyemiŋa yabukahile
    hinek tuluwaaŋ. Tiŋa me didimehi yehitubu-lodaune adi momooŋ hatiyaneeŋ.
  hui-hui: Wali agali í̠ mandabi karu í̠na ti gubalini ho haabo habe. Wali agali mini
    tigabi karu ti bayale haabo helo í̠nime ti biamogo bialu habe.
  mya-mya: ကိုယ်​တော်​ရှင်​ကို​သိ​ကျွမ်း​သူ​တို့​အား ဆက်​လက်​၍ မေတ္တာ​ထား​တော်​မူ​ပါ။
    သူ​တော်​ကောင်း​တို့​အား​ဆက်​လက်​၍ ကျေး​ဇူး​ပြု​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཉིད་ཤེས་པར་དུས་རྟག༌ཏུ། །བྱམས་བརྩེ་མཛོད་ཅིག་གཞུང་དྲང༌ལ། །རྒྱུན་དུ་དྲང་བདེན་གནང་བར༌མཛོད།།
  wsk-wsk: O Biya, nika kua nangara kumik menara mena mu, kariimet nika iki karo tui
    lagasan mu nongote pempem ani se lagarukko; nika munan ningo nunguningkiri mu,
    kariimet diram la karo kisisan mu nungaruko.
  sna-sna: Rambai muchiitira rudo kuna avo vanokuzivai, uye kururama kwenyu kuna vane
    mwoyo yakarurama.
  spa-BLM: Oh, continúa tu amorosa bondad con los que te conocen, tu justicia a los
    rectos de corazón.
  cac-cac: A on̈ cojtac achxo, ayocab' a vach'c'olal d'ayon̈. A on̈ vach' co pensar,
    colon̈caneli.
  swh-ULB: Uupanue uaminifu wa agano lako kikamilifu kwa wale wanao kujua wewe, ulinzi
    wako uwe juu ya wanyoofu wa moyo.
  bel-bel: Яшчэ трохі, і злачынца ня стане; паглядзіш на месца ягонае, і няма яго.
  deu-ELBBK: Denn bei dir ist die Quelle des Lebens, in deinem Licht werden wir das
    Licht sehen.
  mbb-OT: Ipedayun nu is kebmahala nu te menge etew he migkilala kenikew. Ipedayun
    nu is kebaal nu te meupiya ziyà te menge etew he midtinazeng.
  mal-2015: നിന്നെ അറിയുന്നവർക്കു നിന്റെ ദയയും ഹൃദയപരമാർത്ഥികൾക്കു നിന്റെ നീതിയും
    ദീർഘമാക്കേണമേ.
  gup-gup: Ngad nawu ngundiburrbun, wanjh ngarridjare ngudda kandjalmarnedjare munguyh.
    Ngad nawu ngarriyime bu djal kunmak ke, wanjh ngarridjare ngudda kanmarnekurduyime
    kunmak ke bu munguyh.
  rmc-rmc: Tu sal o prameňis le dživipnaskro; andre tiro švetlos dikhas o švetlos.
  nlg-nlg: 'Ko kovala horua nimua na dolo i vuvungadira tara dolovigho: Ma nimua na
    dete itadira te marabu na tabadira.'
  pes-OPV: رحمت خود رابرای عارفان خود مستدام فرما و عدالت خود رابرای راست دلان.
  ron-1924: Ынтинде-Ць ши май департе бунэтатя песте чей че Те куноск ши дрептатя
    песте чей ку инима неприхэнитэ!
  ben-OBCV: যারা তোমাকে জানে, তাদের প্রতি তোমার প্রেম, এবং ন্যায়পরায়ণদের প্রতি তোমার
    ধর্মশীলতা, স্থায়ী করো।
  som-som: Raxmaddaada ugu sii wad kuwa ku yaqaan, Oo xaqnimadaadana kuwa qalbigoodu
    qumman yahay.
  lat-VUC: Et adhuc pusillum, et non erit peccator; et quæres locum ejus, et non invenies.
  eng-ASVBT: Oh continue thy lovingkindness unto them that know thee, And thy righteousness
    to the upright in heart.
  mna-mna: Yooba, zin wal ta tiute u na, to sua ku mbukŋana mi ur lelem pizin. Mi
    zin wal ta lelen ŋgeezeŋan na, zzwe mbulu ku ndeeŋeŋana pizin.
  ita-1885: Stendi la tua benignità inverso quelli che ti conoscono, E la tua giustizia
    inverso quelli che son diritti di cuore.
  eng-LXXUP: And yet a little while, and the sinner shall not be, And thou shalt seek
    for his place, and shalt not find it.
  eng-ULB: Extend your covenant faithfulness fully to those who know you, your defense
    to the upright of heart.
  spa-VBL: Extiende tu gran amor a aquellos que te aman, y tu bondad a los que verdaderamente
    viven haciendo lo correcto.
  fra-_FOB: Continue ta faveur à ceux qui te connaissent, et ta justice aux hommes
    droits de cœur.
  mal-mal: അവിടുത്തെ അറിയുന്നവർക്ക് അങ്ങയുടെ ദയയും പരമാർത്ഥഹൃദയമുള്ളവർക്ക് അങ്ങയുടെ
    നീതിയും നിലനിർത്തേണമേ.
  urd-GVR: Apnī shafqat un par phailāe rakh jo tujhe jānte haiṅ, apnī rāstī un par
    jo dil se diyānatdār haiṅ.
  suz-BL: इन गेना हना यो दाक्‍तीके इन कली तुइक्‍ब आन तार मोतीन। इन ठीक पतीके रिम्‍शो
    थुं पाइश्‍शो आन तार मोतीन।
  eng-NOY: O continue thy loving-kindness to them that know thee, And thy favor to
    the upright in heart!
  ita-1927: Continua la tua benignità verso di quelli che ti conoscono, e la tua giustizia
    verso i retti di cuore.
  ckb-ckb: با خۆشەویستییە نەگۆڕەکەت بەردەوام بێت بۆ ئەوانەی دەتناسن، ڕاستودروستییەکەشت
    بۆ ئەوانەی دڵڕاستن.
  eng-BBE: O let there be no end to your loving mercy to those who have knowledge
    of you, or of your righteousness to the upright in heart.
  xsi-xsi: Ikura zo zo noko ilo ndo ikeno panzi tamâta ŋinde sisama noko kilala sondo.
    Aku ikura zo rârâni noko uru kuveta kie ara panzi tamâta ŋinde sipono muli pano.
    Naŋa ano pano tu kuveta mine ku kumo nâ.
  kan-OKCV: ನಿಮ್ಮನ್ನು ತಿಳಿದವರಿಗೆ ನಿಮ್ಮ ಪ್ರೀತಿಯು ಮುಂದುವರೆಯಲಿ ಯಥಾರ್ಥ ಹೃದಯದವರಿಗೆ ನಿಮ್ಮ
    ನೀತಿಯೂ ನೆಲೆಯಾಗಲಿ.
  tam-2017: உம்மை அறிந்தவர்கள்மேல் உமது கிருபையையும், செம்மையான இருதயமுள்ளவர்கள்மேல்
    உமது நீதியையும் பாராட்டியருளும்.
  spa-RV-1909: Extiende tu misericordia á los que te conocen, y tu justicia á los
    rectos de corazón.
  ron-BTF: O, prelungește bunătatea ta iubitoare celor ce te cunosc și dreptatea ta
    celor integri în inimă.
  eng-WEBP: Oh continue your loving kindness to those who know you, your righteousness
    to the upright in heart.
  eng-FBV: Extend your trustworthy love to those who know you, and your goodness to
    those who truly live right.
  nld-1939: Blijf uw goedertierenheid tonen aan hen, die U vrezen, Uw gerechtigheid
    aan de oprechten van hart;
  nch-BL: Nimitztajtanía para mojmosta techicneli tojuanti cati timitzixmatij. Nochipa
    techchihuilía cati xitahuac nochi tojuanti cati ipan toyolo tijnequij tijchihuase
    cati cuali.
  vie-1934: Cầu Chúa cứ làm ơn cho những người biết Chúa, Và ban sự công bình Chúa
    cho mọi người có lòng ngay thẳng.
  cha-cha: Sisigueja y güinaeyamo para y tumungo jao; ya y tininasmo para manunas
    na corason.
  hin-CV: जिनमें आपके प्रति श्रद्धा है, उन पर आप अपना करुणा-प्रेम एवं जिनमें आपके
    प्रति सच्चाई है, उन पर अपनी धार्मिकता बनाए रखें.
  eng-OURB: Oh continue your chesed ·loving-kindness· to those who know you, your
    righteousness to the upright in heart.
  spa-BES: Ojalá no haya fin en tu amorosa misericordia para con los que te conocen,
    ni tu justicia para con los rectos de corazón.
  tdx-tdx: Toloño amo mahafohiñ’Azoo ty fiferenaiña’o; naho amo vañon-trokeo ty havantaña’o.
  tha-KJV: โอ ขอประทานความเมตตาของพระองค์ต่อไปแก่​ผู้​ที่​รู้​จักพระองค์ และความชอบธรรมของพระองค์​แก่​คนใจเที่ยงธรรม
  por-BR-2018: Estende tua bondade sobre os que te conhecem; e tua justiça sobre os
    corretos de coração.
  deu-ELO: Laß deine Güte fortdauern denen, die dich kennen, und deine Gerechtigkeit
    den von Herzen Aufrichtigen!
  eng-WYC-2018: Lord, set forth thy mercy to them that know thee; and thy rightfulness
    to them that be of rightful heart. (Lord, continue to show thy love to those who
    know thee; and thy righteousness to those who have an upright heart.)
  epo-epo: Venigu Vian favoron sur tiujn, kiuj Vin konas, Kaj Vian bonecon sur la
    honestulojn.
  gfk-gfk: Waak u hatakumutne no num harmarsai ta diet ing diet nunure tar ugu. Waak
    u sangeh wara gilgil ira magingin i takodas taar ta diet ing ira kaati diet i
    gamgamatien.
  uig-PIN: Aⱨ, Ɵzüngni tonup, bilgǝnlǝrgǝ muⱨǝbbitingni, Kɵngli duruslarƣimu ⱨǝⱪⱪaniyliⱪingni
    kɵrsitixni dawamlaxturƣaysǝn.
  beo-beo: Dia mae fisili, dunu ilia da Dima dawa:i dialebe amola moloidafa hou hamonanebe,
    ilima asigima!
  tpi-OTNT: Oltaim yu mas laikim tru ol manmeri i save long yu. Yu mas helpim ol stretpela
    man bai ol i stap gut.
  hau-SA: Ka ci gaba da ƙaunarka ga waɗanda suka san ka, adalcinka ga masu gaskiyar
    zuciya.
  udu-udu: Ayy ṯikiri mo/en pini jin ṯeli sho’k ki sule/ gom uni gwansan kun mishki
    /e mo, dhali bway gi mowoṯẖ pini gom uni kun dhelel ma du ki dhelel mo.
  uig-LAT: Ah, Özüngni tonup, bilgenlerge muhebbitingni, Köngli duruslarghimu heqqaniyliqingni
    körsitishni dawamlashturghaysen.
  nde-nde: Qhubeka ngothando Lwakho kulabo abakwaziyo, ukuluga Kwakho kwabaqotho enhliziyweni.
  ton-ton: Ke tuʻumaʻu pe hoʻo ʻaloʻofa kiate kinautolu ʻoku nau ʻilo koe; mo hoʻo
    māʻoniʻoni ki he angatonu ʻi loto.
  ces-1613: Nebo u tebe jest studnice života, a v světle tvém světlo vidíme.
  eng-WMB: Oh continue your loving kindness to those who know you, your righteousness
    to the upright in heart.
  tam-TCV: உம்மை அறிந்தவர்களுக்கு உமது உடன்படிக்கையின் அன்பையும் இருதயத்தில் நீதிமான்களுக்கு
    உமது நியாயத்தையும் வழங்கும்.
  ceb-ULB: Ipadayon gayod ang imong matinud-anong kasabotan niadtong nakaila kanimo,
    ug ang imong pagpanalipod niadtong mga matarong ang kasingkasing.
  pol-UBG: Roztocz twe miłosierdzie nad tymi, którzy cię znają, a twoją sprawiedliwość
    nad ludźmi prawego serca.
  urd-GVU: اپنی شفقت اُن پر پھیلائے رکھ جو تجھے جانتے ہیں، اپنی راستی اُن پر جو دل
    سے دیانت دار ہیں۔
  eng-OEBCW: O continue your grace to the faithful, your love to the upright in heart.
  deu-1912: Breite deine Güte über die, die dich kennen, und deine Gerechtigkeit über
    die Frommen.
  kan-2017: ನಿನ್ನನ್ನು ಅರಿತವರಿಗೆ ನಿನ್ನ ಪ್ರೀತಿಯನ್ನು ಯಾವಾಗಲೂ ದಯಪಾಲಿಸು; ಯಥಾರ್ಥಚಿತ್ತರಿಗೆ
    ನಿನ್ನ ನ್ಯಾಯವನ್ನು ನಿರಂತರವೂ ಅನುಗ್ರಹಿಸು.
  yap-yap: Mu ul ul ko t’ufeg rom ngak e pi’in yad manangem, ma ggol ko pi’in yad
    bmat’aw.
  hlt-MCSB: Nang aka ming rhoek taengah na sitlohnah hing sak lamtah lungbuei aka
    thuem taengah na duengnah om sak.
  mdy-ETH: ኔና ዔራዞንሢም ናንጊና ናንጋ ናሹማ ኔኤኮ ጋፖፓ፤ ዓውሲፃኣ ኔኤኮ ዒኖ ፒዜዞንሢም ጋፑዋያ ማዖንጎ።
  twi-ASANTE: Kɔ so dɔ wɔn a wɔnim wo, ma wo tenenee ntena wɔn a wɔtene akoma mu.
  eng-WEBU: Oh continue your loving kindness to those who know you, your righteousness
    to the upright in heart.
  acu-NT: Ami aintsrum ainautikia pengke nintintin asakrin, ami anengkratairum tura
    ami pengkeerumsha sukartusta.
  spa-PDDPT: Extiende tu misericordia a los que te conocen, Y tu justicia a los rectos
    de corazón.
  gun-gun: Ndekuaa va'e kuery pe exa uka riae reayvua, ha'e ndereko porãa eikuaa uka
    anhetẽ rupi ipy'a va'e pe.
  agu-BL: Tak' tzaju' bin yi teru' banlu' yi chin tz'aknak cunin, skibaj yi o' yi
    ato' tk'abu'. Tak' tzaju' yi balajilu' ske'j yi o' yi jicyuch te kajtza'kl.
  ilo-ULB: Pagpautem a naan-anay ti kinapudnom iti tulagmo kadagiti makaam-ammo kenka,
    ti panangikanawam kadagiti nalinteg ti panagpuspusoda.
  kpg-kpg: Dudagia adu beelaa do manawa aloho dee modu ang gi digau ala e iloo ginaadou
    Goe, gei gi heia di humalia ang gi digau ala e donu.
  uig-ARA: ئاھ، ئۆزۈڭنى تونۇپ، بىلگەنلەرگە مۇھەببىتىڭنى، كۆڭلى دۇرۇسلارغىمۇ ھەققانىيلىقىڭنى
    كۆرسىتىشنى داۋاملاشتۇرغايسەن.
  sus-sus: I tan nan gbansan nɔma adama rabalode. I xa naiyalanyi bara muxu xa kira
    iyalan.
  pon-2006: Komwi ketin dadaurete sapwellimomwi limpoak ong irail kan me kin patohwan
    esei komwi oh ketin wia me mwahu ong me pwung kan.
  jae-jae: Nêm têmtac gêwiŋ teŋgeŋŋa êmoasiŋ êsêac, taŋ sêjala aôm naŋ, to êmoasiŋ
    êsêac, taŋ sêsa nêŋ lêŋ tolaŋôŋnêm sawageŋ naŋ.
  ksd-ksd: Koko una ngo ma kaum varmari pire diat dia nunure u; Ma kaum mangamangana
    takodo na vala tadav diat i dovot ra bala i diat.
  tur-YTC: Seni tanıyanlara sevgi dolu iyiliğini, Yüreği doğru olanlara karşı doğruluğunu
    sürdür.
  bel-N: бо крыніца жыцьця — у Табе, у сьвятле Тваім мы бачым сьвятло.
  grc-BRENT: Καὶ ἔτι ὀλίγον καὶ οὐ μὴ ὑπάρξῃ ἁμαρτωλὸς, καὶ ζητήσεις τὸν τόπον αὐτοῦ,
    καὶ οὐ μὴ εὕρῃς.
  kpr-kpr: Evetu genembo ni kasama erera ava evovodae dubo budo ghe! Kotugo evetu
    genembo ari dambugo eraera aikena ninda jebuga ghasido yaresa!
  ind-AYT: (36-11) Rentangkanlah kasih setia-Mu kepada orang-orang yang mengenal-Mu,
    dan kebenaran-Mu kepada yang lurus hati.
  yom-yom: Landakana vanga luzolo luaku kuidi bawu bazebi ayi busonga buaku kuidi
    bawu badi mintima mi lulama.
  yut-yut: Bɨsapmɨ bɨsapmɨ amɨn si nandaŋ gamaŋ uŋun amɨn but dasi galak taŋ yobi.
    Burɨ tagɨsi amɨn paŋpulugaŋaki tagɨsi egɨpni.
  nya-nya: Pitirizani chikondi chanu pa iwo amene amakudziwani, chilungamo chanu kwa
    olungama mtima.
  kyg-kyg: Kageꞌnaya vayaꞌmo oꞌapataleka magoꞌe huka kahau kayamopafiꞌmo kahaino.
    Api kavaꞌmo nehaya vayaꞌaitegamo alagepa kavaꞌmo huvo.
  hrv-hrv: U tebi je izvor životni, tvojom svjetlošću mi svjetlost vidimo.
  mps-mps: Sesemane sogo nage konebo we bidi te nago augwali wei eyu, godolo mu idu
    geao. Nago te doloba pai bidi dabe tau siyu, te augwali bugagia bidimainu tau
    sidu geao.
  tpi-tpi: Oltaim yu mas laikim tru ol manmeri i save long yu. Yu mas helpim ol stretpela
    man bai ol i stap gut.
  dan-1931: thi hos dig er Livets Kilde, i dit Lys skuer vi Lys!
  vie-OVCB: Xin cứ thương yêu người biết Chúa; xử công minh với người ngay thật.
  guj-2017: જેઓ તમને ઓળખે છે, તેમના ઉપર તમારી દયા તથા જેમનાં હૃદય પવિત્ર છે, તેમની
    સાથે તમારું ન્યાયીપણું જારી રાખજો.
  pon-2006A: Komwi ketin dadaurete sapwellimomwi limpoak ong irail kan me kin patohwan
    esei komwi oh ketin wia me mwahu ong me pwung kan.
  por-BRBSL: Oh continue sua amorosa gentileza para com aqueles que o conhecem, sua
    retidão para com os retos de coração.
  eng-OEBUS: O continue your grace to the faithful, your love to the upright in heart.
  swe-swe: För hos dig är livets källa (livets ursprung, källflöde), i ditt ljus ser
    vi ljus.
  cth-cth: Oe, nang kapanueknaw koe, na lungpatawnae pou awm na seh, lungthin kalannaw
    koe na lannae kamnuek naseh,
  twi-twi: Kɔ so dɔ wɔn a wonim wo, ma wo trenee ntena wɔn a wɔteɛ, koma mu.
  hlt-hlt: Nang aka ming rhoek taengah na sitlohnah hing sak lamtah lungbuei aka thuem
    taengah na duengnah om sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu mufòmmu kũ̀nnì, fɔ̃́ɔ̃̀ ti duɔ̀ nkuwenniku.
  msy-2020: Gumazamizir nɨ gɨfoziba, nɨ men apangkuvigh kamaghɨra ikɨ. Gumazamizir
    nɨn damazimɨn deraziba, nɨ deragh me damu.
  dop-dop: Nyɑ́ kiŋ kɛ weesuɣu sɛɛlʋ wɛɛ. Nɑ tə nɑɑkənɑ nyɑ́ nyɑɑləm.
  azb-azb: Səni tanıyanlara məhəbbətini, Ürəyidüz olanlara salehliyini daima göstər.
  eng-DBY: Continue thy loving-kindness unto them that know thee, and thy righteousness
    to the upright in heart;
  hin-2017: अपने जाननेवालों पर करुणा करता रह, और अपने धर्म के काम सीधे मनवालों में
    करता रह!
  wol-KYG: Ci yaw la dund di balle, te sag leer lanuy leerloo.
  bjr-bjr: Oo Yaawee anee aneenna amuqusirana aniara irimariasa kaifaa kaifaa nimida
    kai maria. Anee aneenna andeeqarana andeeqara aatata fimariasa nimidana kai maria.
  eng-YLT: Draw out Thy kindness to those knowing Thee, And Thy righteousness to the
    upright of heart.
  kne-kne: Din layad ya seg-ang mo, mantoltoloy koma sin makaammo ya manongtongpal
    en sik-a.
  eng-WYC-2017: Lord, set forth thy mercy to them that know thee; and thy rightfulness
    [or rightwiseness] to them that be of rightful [or right] heart.
  eng-WMBB: Oh continue your loving kindness to those who know you, your righteousness
    to the upright in heart.
  zat-NTPS: Bexache lazre' benne' ca' zaj núnbe'e̱ Lue', ne bzua chee̱ benne' li lazre'
    ca' da xrlátaje chiu'.
  zty-NTPS: Beyache' ḻaže'l benne' ka' zej nónbi'e Le', na' bzoa chegak benne' ḻi
    ḻaže' ka' da' nak chawe'.
  urd-GVH: अपनी शफ़क़त उन पर फैलाए रख जो तुझे जानते हैं, अपनी रास्ती उन पर जो दिल
    से दियानतदार हैं।
  rug-rug: Mu lopu va makudoa sa Mua tataru nabuna koarini pu gilanigo, meke sa Mua
    tinaharupu koarini pu va tabei sari na Mua tinarae.
  gaz-gaz: Jaalala kee warra si beekaniif, qajeelummaa kees gara toleeyyiidhaaf ittuma
    fufi.
  fra-LSG: Car auprès de toi est la source de la vie; Par ta lumière nous voyons la
    lumière.
  yal-yal: Niin binla i tan nan yi. Nxu bata kɛnɛnna to i ya kɛnɛnna xɔn.
  iou-iou: Unita ämawebe gäka nadäŋ gamikinik täk täkaŋ unita bänep iron pen täŋ nimiŋ
    yäpmäŋ kwen.
  haw-1868: E hoomau oe i kou lokomaikai i ka poe ike ia oe, A me kou pono i ka poe
    naau pololei.
  arb-NAV: أَدِمْ رَحْمَتَكَ لِعَارِفيِكَ، وَعَدْلَكَ لِذَوِي الْقُلُوبِ الْمُسْتَقِيمَةِ.
  ded-ded: O Kebu, geng yoac dedzege amma imoc modackecnecac fakaga imocac ngicngac
    negenggukecdimbe, nenearu fekecbeso. Ngicngac herenginau ikoc nga hamangec mong
    mi fede, geng yeni ebicfunac mesiyununa.
  ewe-ewe: Yi edzi nàɖe wò lɔlɔ̃ afia ame siwo nya wò, eye nàɖe wò dzɔdzɔenyenye afia
    ame siwo ƒe dzi to mɔ ɖeka.
  eng-LEE: (36:11) Draw down continuously thy kindness unto those that acknowledge
    thee; and thy righteousness to the upright in heart.
  asm-FB: যি সকলে তোমাক জানে, তেওঁলোকৰ প্রতি যেন তোমাৰ প্রেম সদায় থাকে, যি সকলৰ হৃদয়
    সৎ তেওঁলোকে যেন তোমাৰ পৰিত্রাণ পায়।
  sus-A: عِ تَن نَن فبَنسَن نْمَ عَدَ مَ رَبَلٌدٍ. عِ شَ نَءِيَلَنيِ بَرَ مُشُ شَ
    كِرَ عِيَلَن.
  fra-SBL: Oh, continuez votre bonté envers ceux qui vous connaissent, ta justice
    à ceux qui ont le cœur droit.
  hbo-hbo: כִּֽי־עִ֭מְּךָ מְקֹ֣ור חַיִּ֑ים בְּ֝אֹורְךָ֗ נִרְאֶה־אֹֽור׃
  kik-kik: Kĩrĩrĩria kwenda arĩa makũũĩ, naguo ũthingu waku ũtũũre na arĩa arũngĩrĩru
    ngoro.
  fra-NCL: Car auprès de toi est la source de la vie, et dans ta lumière nous voyons
    la lumière.
  cek-AK: Nang panoek kaminawk khaeah nam lunghaih to omsak poeh loe, poek toeng kaminawk
    khaeah na toenghaih to omsak poe ah.
  cuk-cuk: Bab-Dummad, dule-beba-ibmar-imakdimaladi be wiledaksun. Dule-gwage-nuegan,
    be-igar-innikigwadba be bendaksun.
  uig-CYR: '|ו|: Көзни жумуп ачқучила, рәзил адәм һалак болиду; Униң маканиға сәпселип
    қарисаң, у йоқ болиду.'
  tel-2017: నువ్వంటే తెలిసినవారికి నీ నిబంధన కృపనూ, యథార్ధమైన హృదయం కలిగిన వాళ్లకు
    నీ కాపుదలనూ అధికంగా విస్తరింపజేయ్యి.
  hat-BSA: O bay toujou lanmou dous Ou a pou sila ki konnen Ou yo, ak ladwati Ou pou
    sila ki dwat nan kè yo.
  ukr-ONPU: Ще трохи, і не стане нечестивого, придивишся до місця, де він був, а його
    там немає.
  kos-kos: Tia fuleak in lungse elos su etekom Ac in oru wo nu selos su suwohs insialos.
  hbo-WLC: כִּֽי־עִ֭מְּךָ מְק֣וֹר חַיִּ֑ים בְּ֝אוֹרְךָ֗ נִרְאֶה־אֽוֹר׃
  ibo-ibo: Mee ka ịhụnanya gị na-adịgidere ndị maara gị, ka ezi omume gị na-adịgidekwara
    ndị ziri ezi nʼobi.
  ory-ory: ଆହେ, ତୁମ୍ଭଙ୍କୁ ଜାଣିବା ଲୋକମାନଙ୍କ ପ୍ରତି ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଓ ସରଳାନ୍ତଃକରଣ
    ଲୋକମାନଙ୍କ ପ୍ରତି ଆପଣା ଧାର୍ମିକତା ଚିରସ୍ଥାୟୀ କର।
  chk-chk: Kose mochen kopwe sopwela om tong ellet ngeni chokewe mi sileek, kopwe
    pwal sopwela om amanaua chokewe mi wenechar leluker.
  rop-rop: Yu kipgon laigimbat ol detlot hu sabi yu, en yu dum gudbala ting langa
    ol detlot hu jidan raitwei en nomo garram enijing rong.
  ukr-1871: Продовжи ласку твою тим, що знають тебе, і справедливість твою над людьми
    правого серця.
  yon-yon: Eb womoniyiibban ye mimyob dowaken kuu kane kane eb yaa yikaadkeriwendan
    kuyaa kwane kondembere. Kwane eb inamen yorokmo kuu kane kane niindem aom kangdommo
    doriibdan kuyaa bangkandembere.
  deu-1951: (036-11) Erweise deine Gnade auch weiterhin denen, die dich kennen, und
    deine Gerechtigkeit denen, die aufrichtigen Herzens sind!
  eng-JPS: (36-11) O continue Thy lovingkindness unto them that know Thee; and Thy
    righteousness to the upright in heart.
  srp-1865: Raširi milost svoju na one koji te znadu, i pravdu svoju na dobra srca.
  lug-lug: Yongeranga okwagala abo abakutegeera, era n’obutuukirivu bwo eri abo abalina
    emitima emirongoofu.
  heb-heb: משך חסדך לידעיך וצדקתך לישרי לב׃
  ben-IRV: যারা তোমায় জানে তুমি তাদের চুক্তির বিশ্বস্ততা প্রসারিত কর, তোমার প্রতিরক্ষা
    সরল হৃদয়দের প্রতি।
  ntu-ntu: Yawe, navz zvz nzaodu-krm nigr kcng tzvz-nqblqlr nim, Mz nzamrlz-krm kx
    nabzdr tubq.
  pan-pan: ਆਪਣੇ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਆਪਣੀ ਦਯਾ, ਅਤੇ ਸਿੱਧੇ ਮਨ ਵਾਲਿਆਂ ਦੇ ਲਈ ਆਪਣਾ ਧਰਮ ਵਧਾਈ
    ਜਾ।
  mya-JVB: ကိုယ်တော် ကို သိ သောသူတို့အား ၊ ကရုဏာ တော်ကို၎င်း၊ သဘော ဖြောင့် သောသူတို့အား
    ဖြောင့်မတ် တော်မူခြင်း တရားကို၎င်း တည် မြဲတည်စေတော်မူပါ။
  kgf-kgf: Gi niŋgéŋanʒu ionac muru goi héihéi susucnec waŋ énécmima ewa solaŋ kecanʒu
    ionac guac solaŋga imuhucyanec mihicŋi énécmina.
  tte-O: Siya analiyao sikataiwo kumuloloili sauga meuloina yo siya todudulaili kusaguili.
  tbg-tbg: Ai koqe okara iri tavaaka, are vikara nena muntuka qaqiqai vataqira vuane.
    Avuqavu ni variaka, are vika koqema nimitaqira viramanta vika ho variate.
  hmo-hmo: Oiemu lalokau be oi dekenai idia manada taudia dekenai, do oi henia noho,
    bona kara maoromaoro taudia dekenai, do oi kara namo henia noho.
  zar-NT: Bidxíʼiticaʼsö nupa núnbëʼgaca Liʼ, en ben le naca dxiʼa quégaca nupa nácagaca
    tsahuiʼ.
  urd-urd: तेरे पहचानने वालों पर तेरी शफ़क़त हमेशा की हो, और रास्त दिलों पर तेरी सदाकत!
  rus-SYN: Еще немного, и не станет нечестивого; посмотришь на его место, и нет его.
  bqc-SIM: Asa ḿmɛ ń wɛ̃ni mi ũ, kua ń gupuau mɛ́ wá wɛ́ kɛ̃̀.
  tcz-CHONGTHU: Yahweh Pakai nangma ngailuho chung a nami ngailutna longlou chu londoh
    sah in, milung thengho chunga thu adih in tanpeh in.
  mar-mar: राजे तुला ओळखतात त्यांच्याकरिता तू आपली प्रेमदया विस्तीर्ण कर, तुझी सुरक्षितता
    सरळांसोबत असू दे.
  isl-isl: Þú, Drottinn, ert uppspretta lífsins! í þínu ljósi sjáum við ljós.
  hlt-THB: Nang anik sim thlangkhqi venawh na lungnaak awm, na dyngnaak awm awm sak
    loet lah.
  qub-qub: Gamman yäracamojcunata, alli runacunataga cuyapaycuy, alli ricaycuy.
  bqp-bqp: Ǹgↄ̃ yenyĩ mↄ gbɛ̃ kũ ò n dↄ̃nↄnɛ, ǹgↄ̃ nɛ̀sɛpuradenↄ sura ba ǹgↄ̃ gɛ́.
  hat-hat: (036:11) Toujou renmen moun ki konnen ou! Toujou fè byen pou moun ki san
    repwòch devan ou!
  eng-BSB: Extend Your loving devotion to those who know You, and Your righteousness
    to the upright in heart.
  eng-WEBPB: Oh continue your loving kindness to those who know you, your righteousness
    to the upright in heart.
  kbq-kbq: Ra Anumzamoka, kagri'ma kage'za antahizama nehu'za kavesinegantaza vahera
    vagaore kavesi zanteti zamavesi nezmantenka, fatgo zamavu'zmava'ma nehaza vahera
    fatgo hunka refko huzmanto.
  pon-pon: Kom kotin dadaurata omui kalanan on mo aja komui, o omui pun on me melel
    jan ni monion arail.
  nhe-BL: Nimitztlajtlanía para mojmostla xitechicneli tojuanti tlen timitzixmatij.
    Nochipa titechchihuilía tlen xitlahuac nochi tojuanti tlen ipan toyolo tijnequij
    tijchihuase tlen cuali.
  wnc-wnc: Asingganu gata aminu gae atnataaing aminde take siknga natayamuyo. Ngan,
    gata kepi noman takngane tawake aminu kepi noman tawakaingu asiknga gatayami take
    yutning.
  bus-bus: Ǹgↄ̃ yenzi ↄdↄa gbɛ̃ kɛ̀ aↄ̃ↄ n dↄ̃ↄnↄnɛ ǹgↄ̃ gaa, ǹgↄ̃ kpɛɛ ǹgↄ̃ nↄ̀sɛpuradeenↄ
    mì sii.
  gub-BL: O Tupàn, ezamutar katu wiwi nekwaw par ne wà nehe. Ezapo wiwi ikatu ma'e
    teko nereruzar har wanupe nehe no.
  eng-DRA: 'For yet a little while, and the wicked shall not be: and thou shalt seek
    his place, and shalt not find it.'
