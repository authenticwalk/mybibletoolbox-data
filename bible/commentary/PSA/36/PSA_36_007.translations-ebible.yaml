verse: PSA.036.007
translations:
  mal-C: ദൈവമേ, അവിടത്തെ അചഞ്ചലസ്നേഹം എത്ര അമൂല്യമാകുന്നു! സകലമനുഷ്യരും അവിടത്തെ ചിറകിൻകീഴിൽ
    അഭയംതേടുന്നു.
  deu-TKW: Deine Gerechtigkeit ist wie die Berge Gottes, deine Gerichte wie die große
    Flut; Menschen und Vieh hilfst du, Jahwe.
  lin-lin: Bosembo na Yo ezali lokola bangomba ya Nzambe, mikano na Yo ezali mozindo
    lokola lubwaku ya molayi. Yawe, obikisaka bato mpe banyama.
  mmx-mmx: O Moroa, labalamu lexen taram i lox avukat tinotno! Ma ven kaka loxokok
    taram tinema maxopok at luvapa ram.
  eng-LSV: How precious [is] Your kindness, O God, || And the sons of men trust ||
    In the shadow of Your wings.
  eng-GNV: How excellent is thy mercy, O God! therefore the children of men trust
    vnder the shadowe of thy wings.
  eng-WEBSTER: How excellent is thy loving-kindness, O God! therefore the children
    of men put their trust under the shadow of thy wings.
  nhw-BL: Toteco Dios, nelía yejyectzi moteicnelilis catli amo quema techcahua. Yeca
    masehualme catli quipiyaj tlanahuatili huan catli teicneltzitzi monechcahuíaj
    campa ta para xiquinmanahui. Quena, mochihuaj quen pilpiyotzitzi catli calaquij
    ieltlapaltzala ininnana.
  swh-ONEN: Upendo wako usiokoma ni wa thamani mno! Watu wakuu na wadogo hujificha
    uvulini wa mbawa zako.
  bba-bba: Mɛyɑ mɑɑ wunɛn ɡem mu kpɑ̃ nɡe ɡuu bɑkɑnu. Wunɛn siribu bu duku nɡe nim
    wɔ̃kun bweru. Yinni Gusunɔ, wunɑ ɑ rɑ tɔmbu kɑ yɛɛ nɔɔri,
  eng-KJVCPB: How excellent is thy lovingkindness, O God! Therefore the children of
    men put their trust under the shadow of thy wings.
  luo-luo: Mano kaka herani ma ok rum nengone tek, yaye Nyasaye! Joma idewo kaachiel
    gi joma ni piny yudo kar pondo margi e bwo tipo mar bwombeni.
  aii-aii: ܟܡܵܐ ܝܲܩܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܘܒܢܲܝ̈ܢܵܫܵܐ ܒܛܸܠܵܢܝܼܬܵ‌ܐ
    ܕܓܘܼܠܦܵܢܘܼ̈ܟ݂ ܟܹܐ ܫܵܩܠܝܼ ܓܵܘܣܵܐ.
  meu-meu: Dirava e, emu hebogahisi na herea-dae; taunimanima natudia ese oi hanimu
    ikerukerudia ai e komumu.
  npi-ULB: हे परमेश्‍वर, तपाईंको करारको विश्‍वस्तता कति मूल्यवान छ ! तपाईंको पखेटाहरूका
    छायामुनि मानवजातिले शरण लिन्छ ।
  yor-yor: Báwo ni ìṣeun ìdúró ṣinṣin ìfẹ́ rẹ ti tó! Ọlọ́run! Kí gbogbo ọmọ ènìyàn
    le sá sí abẹ́ òjìji ìyẹ́ rẹ.
  pes-OPCB: خدایا، محبت تو چه عظیم است! آدمیان زیر سایهٔ بالهای تو پناه می‌گیرند.
  tgl-ULB: Napakahalaga ng iyong katapatan sa tipan, O Diyos! Ang sangkatauhan ay
    kumakanlong sa ilalim ng anino ng iyong mga pakpak.
  nop-nop: Bepaŋ, welegedi nibukahile hinek tilaŋ, woŋ adi nemek uŋgoniŋ hinek. Indi
    wendok hogok nadiyam. Metam hogohogok adi pupup mihiniŋdi wooŋ meehik papaliŋiŋ
    gineŋ hebihakiiŋ wondok tuwot du’walaŋkade wooŋ hebihakiiŋ.
  hui-hui: Ngode Datagaliwabe-o í̠naga gubalini haabo holene baya buruguleore ngegoni
    i̱ hame timbuni lo ko. Í̠ ogonibi kego wali agali bu karu tanabi ti í̠ni kegoha
    kaware ibiragola ega angibuninaga babaganeme igini dambiho paliagadagua í̠na ti
    dambiho haga kegoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် လွန်​စွာ​မြတ်​နိုး​ဖွယ်​ဖြစ်​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​၏​အ​တောင် တော်​ရိပ် အောက်​တွင်​ဘေး​မဲ့​လုံ​ခြုံ​ခွင့်​ရ​ရှိ​ကြ​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཁྱེད་ཀྱི་བྱམས་བརྩེ༌ནི། །ཇི་འདྲའི་རིན་ཐང་བྲལ་བ༌ཡིན། །ཁྱེད་ཀྱི་འདབ་གཤོག་བསིལ་གྲིབ༌འོག
    །མི་རྣམས་སྐྱབས་སུ་འགྲོ་བ༌ལགས།།
  wsk-wsk: Nika kua nangara kumik menara mena mu anananga mel yawara nunguningkiri!
    Se kariimet nika luman bowa nagusan se ni nunga ira kaluwusam.
  sna-sna: Haiwa rudo rwenyu rusingatongoperi runokosha sei! Vose vakuru navaduku
    pakati pavanhu vanovanda mumumvuri wamapapiro enyu.
  spa-BLM: ¡Qué preciosa es tu bondad, Dios! Los hijos de los hombres se refugian
    bajo la sombra de tus alas.
  cac-cac: Ach Dios, satub'tacxon̈ej a vach'c'olal, yuj chi' sco col co b'a d'ayach,
    icha noc' yunetac caxlan̈ tz'och d'a yalan̈ snun.
  swh-ULB: Ni jinsi gani uaminifu wa aganao lako ni wa thamani, Mungu! Watu hukimbilia
    usalama chini ya uvuli wa mbawa zako.
  bel-bel: Скарыся Госпаду і на Яго спадзявайся. Не зайздросьці таму, каму шчасьціць
    у дарозе ягонай, чалавеку хітрамыснаму.
  deu-ELBBK: Deine Gerechtigkeit ist gleich Bergen Gottes, deine Gerichte sind eine
    große Tiefe; Menschen und Vieh rettest du, HERR.
  mbb-OT: Megbevayè ku, utew mahal is gaǥew nu. Ebpengelangan nu is menge etew iring
    te kedlekupi te tagbis te pispis din.
  mal-2015: ദൈവമേ, നിന്റെ ദയ എത്ര വിലയേറിയതു! മനുഷ്യപുത്രന്മാർ നിന്റെ ചിറകിൻ നിഴലിൽ
    ശരണം പ്രാപിക്കുന്നു.
  gup-gup: Ngudda kanmarnedjare ngad bininj bu bulkkidj duninjh! Nawu ngarrikuken
    bininj dja mak nawu ngarrimarladj, wanjh ngarrimre kore ngudda yidjalkukdjurruddi
    ngadberre.
  rmc-rmc: Tiro spravodľišagos hin sar o nekučeder verchi, tire sudi sar le moroskre
    hlbini. RAJEJA, starines tut pal o manuša the pal o džviri.
  nlg-nlg: Vei vaho te vagha na utouto na nimua na dolo eni Lord, na lei dale tinoni
    tara mai ungaunga sarani ghatamu.
  pes-OPV: ‌ای خدارحمت تو چه ارجمند است. بنی آدم زیر سایه بالهای تو پناه می‌برند.
  ron-1924: Кыт де скумпэ есте бунэтатя Та, Думнезеуле! Ла умбра арипилор Тале гэсеск
    фиий оаменилор адэпост.
  ben-OBCV: হে ঈশ্বর, তোমার অবিচল প্রেম কত অমূল্য! মানুষ তোমার পক্ষছায়ায় আশ্রয়
    নেয়।
  som-som: Ilaahow, raxmaddaadu qaalisanaa! Oo binu-aadmiguna wuxuu magangalaa hooska
    baalashaada.
  lat-VUC: Subditus esto Domino, et ora eum. Noli æmulari in eo qui prosperatur in
    via sua; in homine faciente injustitias.
  eng-ASVBT: How precious is thy lovingkindness, O God! And the children of men take
    refuge under the shadow of thy wings.
  mna-mna: Anutu, muŋaiŋana ku na koroŋ ŋonoono kat. Kosa sa ilip pa na som. Tana
    tomtom ta boozomen tipase pu be kuubukaala zin, kembei man ikuubukaala lutuunu
    bizin. Wal zanŋan, mi zin sorrokŋan tomini.
  ita-1885: O Dio, quanto preziosa è la tua benignità! Perciò i figliuoli degli uomini
    si riducono sotto l'ombra delle tue ale;
  eng-LXXUP: 'Submit thyself to the Lord, and supplicate him: Fret not thyself because
    of him that prospers in his way, At the man that does unlawful deeds.'
  eng-ULB: How precious is your covenant faithfulness, God! Humanity takes refuge
    under the shadow of your wings.
  spa-VBL: Dios, ¡Cuán precioso es tu gran amor! Cualquiera puede encontrar protección
    bajo la sombra de tus alas.
  fra-_FOB: O Dieu, que ta bonté est précieuse! Aussi les fils des hommes se retirent
    sous l'ombre de tes ailes.
  mal-mal: ദൈവമേ, അങ്ങയുടെ ദയ എത്ര വിലയേറിയത്! മനുഷ്യപുത്രന്മാർ അങ്ങയുടെ ചിറകിൻ നിഴലിൽ
    ശരണം പ്രാപിക്കുന്നു.
  urd-GVR: Ai Allāh, terī shafqat kitnī beshqīmat hai! Ādamzād tere paroṅ ke sāye
    meṅ panāh lete haiṅ.
  suz-BL: परमप्रभु, इन गेना हना यो दाक्‍तीक थम रिम्‍शो बाक्‍ब। मिनु मुरपुकी इन फ्रां
    आगाम फाम्‍सीनीम।
  eng-NOY: How precious is thy loving-kindness, O God! Yea, the sons of men seek refuge
    under the shadow of thy wings.
  ita-1927: O Dio, com’è preziosa la tua benignità! Perciò i figliuoli degli uomini
    si rifugiano all’ombra delle tue ali,
  ckb-ckb: ئەی خودایە، خۆشەویستییە نەگۆڕەکەت چەند بەنرخە! ئادەمیزاد لەژێر سێبەری باڵەکانت
    پەنا دەگرن.
  eng-BBE: How good is your loving mercy, O God! the children of men take cover under
    the shade of your wings.
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno mine ku imo nâ, aku maka kasama
    tu ŋinde nde kelekele ara ndo. Noko pwea ŋananzi tamâta ŋalaŋala wa kinzi sugorai
    tamwatanzi wa, itogo tatareko tina iveanzi natu simo mbani kalo mine.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ಎಷ್ಟೋ ಅಮೂಲ್ಯವಾದದ್ದು! ಮನುಷ್ಯರು ನಿಮ್ಮ ರೆಕ್ಕೆಗಳ
    ನೆರಳಿನಲ್ಲಿ ಆಶ್ರಯಪಡೆಯುತ್ತಾರೆ.
  tam-2017: தேவனே, உம்முடைய கிருபை எவ்வளவு அருமையானது! அதினால் மனிதர்கள் உமது இறக்கைகளின்
    நிழலிலே வந்தடைகிறார்கள்.
  spa-RV-1909: ¡Cuán ilustre, oh Dios, es tu misericordia! Por eso los hijos de los
    hombres se amparan bajo la sombra de tus alas.
  ron-BTF: Cât de măreață este bunătatea ta iubitoare, Dumnezeule! De aceea copiii
    oamenilor se încred sub umbra aripilor tale.
  eng-WEBP: How precious is your loving kindness, God! The children of men take refuge
    under the shadow of your wings.
  eng-FBV: God, how priceless is your trustworthy love! Everyone can find protection
    under the shelter of your wings.
  nld-1939: Hoe heerlijk is uw genade, o God! Daarom zoeken de kinderen der mensen
    Hun toevlucht in de schaduw uwer vleugelen;
  nch-BL: Toteco Dios, nelía cuajcualtzi moteicnelilis cati amo quema techcahua. Yeca
    masehualme cati quipiyaj tanahuatili huan cati teicneltzitzi monechcahuíaj campa
    ta para xiquinmanahui. Quena, mochihuaj quej pilpiyotzitzi cati calaquij ieltapaltzala
    ininana.
  vie-1934: Hỡi Đức Chúa Trời, sự nhân từ Chúa quí biết bao! Con cái loài người nương
    náu mình dưới bóng cánh của Chúa.
  cha-cha: Gosdangculo y balotña y güinaeyamo, O Yuus! ya y famaguon taotao ufanmagogue
    gui papa y anineng y papamo.
  hin-CV: कैसा अप्रतिम है आपका करुणा-प्रेम! आपके पंखों की छाया में साधारण और विशिष्ट,
    सभी मनुष्य आश्रय लेते हैं.
  eng-OURB: How precious is your chesed ·loving-kindness·, God! The children of men
    take refuge under the shadow of your wings.
  spa-BES: ¡Cuán buena es tu amorosa misericordia, oh Dios! los hijos de los hombres
    se esconden bajo la sombra de tus alas.
  tdx-tdx: Fanjaka ty fiferenaiña’o, ry Andrianañahare ! vaho mipalitse an-talinjon’ela’o
    ao o ana’ ondatio;
  tha-KJV: โอ ข้าแต่​พระเจ้า ความเมตตาของพระองค์ประเสริฐสักเท่าใด บุ​ตรทั้งหลายของมนุษย์​เข​้าลี้ภัยอยู่​ใต้​ร่มปีกของพระองค์
  por-BR-2018: Como é preciosa, SENHOR, a tua bondade! Porque os filhos dos homens
    se abrigam à sombra de tuas asas.
  deu-ELO: Wie köstlich ist deine Güte, o Gott! Und Menschenkinder nehmen Zuflucht
    zu deiner Flügel Schatten;
  eng-WYC-2018: as thou, God, hast multiplied thy mercy. But the sons of men shall
    hope in the covering of thy wings. (for thou, God, hast multiplied thy love. And
    so the sons and daughters of men shall hope for or shall trust in the covering
    of thy wings.)
  epo-epo: Kiel grandvalora estas Via favoro, ho Dio! Kaj la homidoj ricevas rifuĝon
    en la ombro de Viaj flugiloj.
  gfk-gfk: No num tutun na harmarsai ing pa na pataam i manga tamat ma pai tale be
    da hapupuo! Ira tunotuno bakut diet barahit napu ra ududuh ta ira babaam.
  uig-PIN: Sening ɵzgǝrmǝs muⱨǝbbiting nǝⱪǝdǝr ⱪimmǝtliktur, i Huda! Xunga insan baliliri
    ⱪanatliring sayisidǝ panaⱨlinidu.
  beo-beo: Gode! Dia mae fisili asigidafa hou da bidiga lamu hamedei galebe! Ninia
    da Dia ougiaha gaga:su ba:sa.
  tpi-OTNT: God, sori bilong yu i gutpela tumas, na mipela i save laikim tru. Olsem
    na ol manmeri nabaut i save go long yu na hait, olsem ol pikinini kakaruk i save
    hait aninit long wing bilong mama kakaruk.
  hau-SA: Ina misalin ƙaunarka marar ƙarewa! Mutane manya da ƙanana kan sami mafaka
    cikin inuwar fikafikanka.
  udu-udu: Mo/en pini jin ṯeli sho’k mo tani wa’di yinthowa, ayy Arumgimis. Uc̱i gi
    ’kwaniny’cesh uni bu’thki mo jin huru jwa eya ḵashira/ ma bim pini mo.
  uig-LAT: Séning özgermes muhebbiting neqeder qimmetliktur, i Xuda! Shunga insan
    baliliri qanatliring sayiside panahlinidu.
  nde-nde: Luligugu elinganani uthando Lwakho olungaphuthiyo, Oh Nkulunkulu! Bonke
    abantu bazuza isiphephelo emthunzini wamaphiko Akho.
  ton-ton: ‌ʻE ʻOtua, hono ʻikai mahuʻinga fau ʻa hoʻo ʻaloʻofa! Ko ia ʻoku falala
    ai ʻae fānau ʻae tangata ki he malu ʻo ho kapakau.
  ces-1613: Spravedlnost tvá jako nejvyšší hory, soudové tvoji jako hlubokost nesmírná;
    lidi i hovada sám zachováváš, Hospodine.
  eng-WMB: How precious is your loving kindness, God! The children of men take refuge
    under the shadow of your wings.
  tam-TCV: இறைவனே, உமது உடன்படிக்கையின் அன்பு எவ்வளவு அருமையானது! மனிதர்கள் உமது சிறகின்
    நிழலிலே தஞ்சம் அடைகிறார்கள்.
  ceb-ULB: Pagkabililhon sa imong matinud-anong kasabotan, Dios! Ang katawhan mopasilong
    sa landong sa imong mga pako.
  pol-UBG: Jak cenne jest twoje miłosierdzie, Boże! Dlatego synowie ludzcy chronią
    się w cieniu twoich skrzydeł.
  urd-GVU: اے اللہ، تیری شفقت کتنی بیش قیمت ہے! آدم زاد تیرے پَروں کے سائے میں پناہ
    لیتے ہیں۔
  eng-OEBCW: How precious your love, O God! All may seek shelter in the shadow of
    your wings.
  deu-1912: Wie teuer ist deine Güte, Gott, daß Menschenkinder unter dem Schatten
    deiner Flügel Zuflucht haben!
  kan-2017: ದೇವರೇ, ನಿನ್ನ ಪ್ರೀತಿ ಎಷ್ಟೋ ಅಮೂಲ್ಯವಾದದ್ದು; ಮಾನವರು ನಿನ್ನ ರೆಕ್ಕೆಗಳ ಮರೆಯನ್ನು
    ಆಶ್ರಯಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: A Got, rib th’ab feni fel’ e t’ufeg rom ni dabimus! Gamad be naf e girdi’
    nga tan e taglul’ u pom.
  hlt-MCSB: Pathen namah kah sitlohnah he bahoeng a phu om tih hlang capa rhoek loh
    na phae hlip ah ying uh.
  mdy-ETH: ፆኦዛሢዮ! ኔኤኮ ናንጊና ናንጋ ናሹማ ዎዚ ቦንቺንታያዳይ! ዓሶ ኔኤኒ ካፓሢሮ ኔ ዴማ ካፒንቲ ዴዓኔ።
  twi-ASANTE: Wʼadɔeɛ a ɛnsa da no som bo! Nnipa mu akɛseɛ ne nketewa nya hintabea
    wɔ wo ntaban nwunu ase.
  eng-WEBU: How precious is your loving kindness, God! The children of men take refuge
    under the shadow of your wings.
  acu-NT: Yusru ami anengkratairumka timiá pengkeraitai. Tura asamtai aints ainau
    amin seatmiar ejamkartin ainawai.
  spa-PDDPT: ¡Oh ʼElohim, cuán preciosa es tu misericordia! Por eso los hombres se
    amparan bajo la sombra de tus alas.
  gun-gun: Xeruete, ndeporayvua ma ha'eve ete! Ha'e nunga rupi ae avakue ra'y kuery
    onhemi 'rã ndepepo 'ã py.
  agu-BL: Chumbalaj nin yi teru' balajilu' ske'j, na ilu' kaRyosil. Nin na ko' ẍch'eyaju'
    cyakil o' yi cho'n na kacol kib te'ju'. Na ba'n na kacol kib te'ju' chi na chiban
    yi e' ne'ẍ q'uitx, yi na chicol quib jak' xicy' yi chitxu'.
  ilo-ULB: O Dios, anian a nagpateg ti kinapudnom iti tulagmo! Agkamang dagiti tattao
    iti salinong dagiti payakmo.
  kpg-kpg: Meenei God, e dahidamee behee go do manawa aloho dee modu! Gimaadou guu gida
    madau gowaa e duuli ai gimaadou i lala di malu o bakau.
  uig-ARA: سېنىڭ ئۆزگەرمەس مۇھەببىتىڭ نەقەدەر قىممەتلىكتۇر، ئى خۇدا! شۇڭا ئىنسان بالىلىرى
    قاناتلىرىڭ سايىسىدە پاناھلىنىدۇ.
  sus-sus: I xa tinxinyi gbo alɔ geyae. I xa kiiti tilin alɔ baa. I tan nan adamadie
    nun subee rakisima.
  pon-2006: Maing Koht, ia uwen kesempwal en sapwellimomwi limpoak poatopoat! Se kin
    diar silasil pahn mwetehn nin limomwi kan.
  jae-jae: O Anôtô, nêm têmtac gêwiŋ teŋgeŋŋa ŋajamanôgoc, tec ŋamalac latuŋi sêlamu
    aôm magêm ŋaajuŋlabu.
  ksd-ksd: God, kaum varmari i ti ngatngat tuna! Ma ra umana natu i ra tarai dia rivarivan
    ta ra malur na bebeam.
  tur-YTC: Sevgi dolu iyiliğin ne değerli, ey Tanrı! İnsanoğulları kanatlarının gölgesine
    sığınır.
  bel-N: Праведнасьць Твая — быццам Божыя горы, суды Твае — як вялізнае бяздоньне!
    Людзей і скаціну Ты збаўляеш, ГОСПАДЗЕ.
  grc-BRENT: Ὑποτάγηθι τῷ Κυρίῳ, καὶ ἱκέτευσον αὐτόν· μὴ παραζήλου ἐν τῷ κατευοδουμένῳ
    ἐν τῇ ὁδῷ αὐτοῦ, ἐν ἀνθρώπῳ ποιοῦντι παρανομίας.
  kpr-kpr: Arie God, ninda dubo bari evovodae eraesa amo, numo bekári. Evetu genembo
    isambu ninda ghabu duruda tereoro, nine gagara eraesa.
  ind-AYT: (36-8) Betapa bernilai kasih setia-Mu, ya Allah! Anak-anak manusia mencari
    perlindungan di bawah naungan sayap-Mu.
  yom-yom: Tala phila luzolo luaku lu ngolo lukambu thalu ! Luidi luzangulu ayi lukululu
    va khatitsika batu bobo bansuaminanga ku tsi phozi yi mavevi maku.
  yut-yut: Piŋkop, amɨn do but dasi galak taŋ yomyomgo uŋun wagɨl tagɨsisi. Mɨŋat
    amɨn morap kɨsisi gagon obɨŋek pasɨlgaŋ. Pup pɨdok meŋi da pɨrɨgwan paŋkɨ pasɨl
    yɨkgaŋ uŋun yombem.
  nya-nya: Chikondi chanu chosatha ndi chamtengowapatali! Otchuka pamodzi ndi anthu
    wamba pakati pa anthu amapeza pothawirapo mu mthunzi wa mapiko anu.
  kyg-kyg: O Gotiyo, huꞌna, olataleka lagaefeꞌmo kahau kayamopafiꞌmo kahauꞌniya kavakamoꞌmo
    alagepa kanale kavaꞌmo haneꞌniyaꞌmofeꞌmo lahauꞌniye. Kahakumo auneꞌafiꞌmo uta
    fala kita neꞌmaune.
  hrv-hrv: 'Pravednost je tvoja k''o Božji vrhunci, a sudovi tvoji k''o duboko more:
    ljude i stoku ti, Jahve, spasavaš.'
  mps-mps: God, nago te da godolo ebo kolesaga te siligobeo, tama te wiegi yai mu
    yai, dago wei homu mu ebao. Tama te we bidi dabe te nageba pelama, duala sabo
    da, te kakaruk wai dabe te aga idago bogo dologoba duala sabo tiwai gilama ebo
    dao.
  tpi-tpi: God, sori bilong yu i gutpela tumas, na mipela i save laikim tru. Olsem
    na ol manmeri nabaut i save go long yu na hait, olsem ol pikinini kakaruk i save
    hait aninit long wing bilong mama kakaruk.
  dan-1931: din Retfærd er som Guds Bjerge, dine Domme som det store Dyb; HERRE, du
    frelser Folk og Fæ,
  vie-OVCB: Lòng nhân từ Chúa quý biết bao, ôi Đức Chúa Trời! Con cái loài người nương
    tựa mình dưới bóng cánh của Ngài.
  guj-2017: હે ઈશ્વર, તમારી કૃપા કેવી અમૂલ્ય છે! તમારી પાંખોની છાયામાં સર્વ મનુષ્ય
    આશ્રય લે છે.
  pon-2006A: Maing Koht, ia uwen kesempwal en sapwellimomwi limpoak poatopoat! Se
    kin diar silasil pahn mwetehn nin limomwi kan.
  por-BRBSL: How preciosa é sua bondade amorosa, Deus! Os filhos dos homens se refugiam
    sob a sombra de suas asas.
  eng-OEBUS: How precious your love, O God! All may seek shelter in the shadow of
    your wings.
  swe-swe: Din rättfärdighet (trofasthet) är som de högsta bergen (Guds majestätiska
    berg). Dina domar är som det djupaste hav [outgrundligt]. Du beskyddar (bevarar,
    hjälper) både människa och djur (mänskligheten och djurriket), Herre (Jahve).
    [Vers 6-7 ramas in av Herrens namn. De två ytterligheterna som beskrivs, ”himlen
    och molnen” och ”högsta berg och djupaste hav”, visar på omfattningen av Herrens
    trofasthet. Det finns ingen gräns på hans kärlek, se . Ordvalet i vers 11, att
    sträcka ut din trofasta kärlek, binder fint samman denna del med psalmens avslutande
    bön!]
  cth-cth: Oe Cathut, na lungpatawnae teh banghloimaw a sungren. Hatdawkvah, tami
    capanaw ni na tâhlip hah a kâuep awh.
  twi-twi: Wʼadɔe a ɛnsa da no som bo! Nnipa mu akɛse ne nketewa nya guankɔbea wɔ
    wo ntaban nwini ase.
  hlt-hlt: Pathen namah kah sitlohnah he bahoeng a phu om tih hlang capa rhoek loh
    na phae hlip ah ying uh.
  tbz-SIM: A wetí kɛ̀ dɛ̀ dɛumu kɛ mɑ̀nnɛ̀ ɑ tɑ̃rɛ̀, kɑ̀ɑ beéntì cũmpúrì difɔ̃̀tìrì
    kɔ̃mɛ. Kuyie nkuù teénnɛ̀ bɛnìtìbɛ̀ nɛ̀ tikpɑsĩ̀ntì.
  msy-2020: O God, nɨn apangkuvir arazim bar derazɨ e bar a gifonge. Gumazamiziba
    bar ghua nɨn aven modi. Mati tuarir nguziba uan amebamɨn avɨzimningɨn apengan
    ghua modi.
  dop-dop: Nyɑ́ siɣisuɣu kɑɑwɑɣɑ ɩsɩɩ pulɑsɩ. Nɑ nyɑ́ kʋmɑɣɑsʋtʋ nɑ́ɑ́ lumɑɑ ɩsɩɩ
    teŋku. Nyɑ́ wɑɑsəɣənɑ yəlɑɑ nɑ tɔlɑ.
  azb-azb: Ey Allah, məhəbbətin nə qədər qiymətlidir! Bəşər övladları Sənin qanadlarının
    kölgəsinə sığınır.
  eng-DBY: How precious is thy loving-kindness, O God! So the sons of men take refuge
    under the shadow of thy wings.
  hin-2017: हे परमेश्वर, तेरी करुणा कैसी अनमोल है! मनुष्य तेरे पंखो के तले शरण लेते
    हैं।
  wol-KYG: Sa njekk a tiim tund yu mag yi, sa àtte ne xéew ni xóotey géej. Céy Aji
    Sax ji, nit ak mala, nga boole sàmm!
  bjr-bjr: Oo Yaawee ani maasara amuqusirafa firaa feefauru aqimaria ainainnafara
    foora maridanoo. Maasa ani aqoosa ameemaanai keeqafi mandaaqaidaqa.
  eng-YLT: How precious [is] Thy kindness, O God, And the sons of men In the shadow
    of Thy wings do trust.
  kne-kne: Palalo ay nabanol din adi manbalbaliw ay layad mo, isonga kamangen mi di
    panalaknib mo.
  eng-WYC-2017: as thou, God, hast multiplied thy mercy. But the sons of men shall
    hope in the covering of thy wings.
  eng-WMBB: How precious is your loving kindness, God! The children of men take refuge
    under the shadow of your wings.
  zat-NTPS: Xrdante̱ naca xel-la' dxexache lazre' chiu', Dios. Chee̱ le̱ na' dxuluxrén
    lazre' bénneache Lue' ca dxelún bedxuj dxé'enedu ca' dxelexezraba' zran xrila
    bedxuj.
  zty-NTPS: Ẕenḻe'e nak yeḻa' žeyache' ḻaže' chio', Dios. Che ḻen žx̱en ḻáže'gak
    benne' ka' Le' ka žongak bríse'do' ka' ẕkache' kwíngakba' ẕan x̱il ẕkoko'.
  urd-GVH: ऐ अल्लाह, तेरी शफ़क़त कितनी बेशक़ीमत है! आदमज़ाद तेरे परों के साये में
    पनाह लेते हैं।
  rug-rug: Kei Tamasa, nake arilaena tu sa Mua tataru nabuna. Va aqoro gami Goi si
    gami, guana kurukuru pu va aqori sari na tuna pa kauru tatapuruna.
  gaz-gaz: Yaa Waaqi, jaalalli kee inni hin geeddaramne sun akkam ulfina qabeessa!
    Ilmaan namootaa, gaaddisa qoochoo keetii jalatti kooluu galu.
  fra-LSG: Ta justice est comme les montagnes de Dieu, Tes jugements sont comme le
    grand abîme. Éternel! Tu soutiens les hommes et les bêtes.
  yal-yal: I ya tinxinna gbo alo geyane. I ya kiti sa kiin tilin alo fɔxɔ igena. Daɲɔxɔne
    nun subene i tan nan yii, Alatala.
  iou-iou: Anutu gäkä komen äma ninta watä it nimik täyan unita gäka gäripi pähap
    inide kubä nadäk täkamäŋ. Watä it nimik täyan uwä baraktä nanaki uwijiŋ pat täkaŋ
    ude täŋ nimik täyan.
  haw-1868: Nani ka hemolele o kou lokomaikai, e ke Akua! Nolaila, e kanaho ai na
    keiki a kanaka i ka malu o kou mau eheu.
  arb-NAV: اللهُمَّ، مَا أَثْمَنَ رَحْمَتَكَ! فَإِنَّ بَنِي الْبَشَرِ يَحْتَمُونَ
    فِي ظِلِّ جَنَاحَيْكَ.
  ded-ded: O Anutu, geng yoac dedzege amma imoc modackecnec, fakaga imoc wiac engena
    yombong. Neni, ngicngac yeneac nambaracfocnginango, geac hoannu hadacma kpegangga
    marabeau sufuma kecnide.
  ewe-ewe: Wò lɔlɔ̃ si meʋãna o la xɔ asi loo! Ame siwo ŋuti bubu le kple ame siwo
    ŋuti mele o, le amegbetɔviwo dome siaa kpɔa sitsoƒe le wò aʋala ƒe vɔvɔli te.
  eng-LEE: (36:8) How precious is thy kindness, O God! And the children of men that
    seek shelter under the shadow of thy wings,—
  asm-FB: হে ঈশ্বৰ, তোমাৰ গভীৰ প্রেম কেনে বহুমূল্য! সকলো মনুষ্যই যেন তোমাৰ ডেউকাৰ
    ছাঁয়াত আশ্রয় লয়।
  sus-A: عِ شَ تِنشِنيِ فبٌ عَلْ فٍيَيٍ. عِ شَ كِيتِ تِلِن عَلْ بَا. عِ تَن نَن عَدَ مَدِيٍ
    نُن سُبٍيٍ رَكِسِمَ.
  fra-SBL: Que ta bonté est précieuse, Dieu ! Les enfants des hommes se réfugient
    à l'ombre de tes ailes.
  hbo-hbo: צִדְקָֽתְךָ֨ ׀ כְּֽהַרְרֵי־אֵ֗ל מִ֭שְׁפָּטֶךָ תְּהֹ֣ום רַבָּ֑ה אָ֤דָֽם־וּבְהֵמָ֖ה
    תֹושִׁ֣יעַ יְהוָֽה׃
  kik-kik: Hĩ! Kaĩ wendo waku ũrĩa ũtathiraga nĩ wa goro mũno-ĩ! Andũ othe anene na
    anini moragĩra kĩĩgunyĩ-inĩ kĩa mathagu maku.
  fra-NCL: 'Ta justice est comme les montagnes de Dieu, tes jugements sont comme le
    vaste abîme. Yahweh, tu gardes les hommes et les bêtes :'
  cek-AK: Aw Sithaw, nam lunghaih loe kawkruk maw hoih! To pongah ni kaminawk loe
    na pakhraeh tahlip ah abuep o.
  cuk-cuk: Bab-Dummad, ibibayobi bedi bela-belad wile dule-dakmai. Gannir e-mimmigan
    e-sakan-urba-odukueyob, dulemar begi bendakleged amied.
  uig-CYR: '|ד| Пәрвәрдигарниң алдида тинич болуп, Уни сәвирчанлиқ билән күт; Һарамдин
    ронақ тапқан адәм түпәйлидин, Яман нийәтлири ишқа ашидиған киши түпәйлидин өзүңни
    көйдүрмә.'
  tel-2017: దేవా, నీ నిబంధన కృప ఎంత ప్రశస్తమైనది! నీ రెక్కల నీడన మానవ జాతి ఆశ్రయం
    పొందుతుంది.
  hat-BSA: Lanmou dous Ou chè, O Bondye! Pitit a lòm yo pran azil anba lonbraj zèl
    Ou.
  ukr-ONPU: У безмовній тиші будь перед Господом і на Нього сподівайся. Не роздратовуйся,
    коли дорога нечестивого успішна, коли він здійснює свої підступні задуми.
  kos-kos: O God, fuka saokiyen lungse kawil lom! Kut konauk nien wikla lasr ye lulin
    poum.
  hbo-WLC: צִדְקָֽתְךָ֨ ׀ כְּֽהַרְרֵי־אֵ֗ל מִ֭שְׁפָּטֶךָ תְּה֣וֹם רַבָּ֑ה אָ֤דָֽם־וּבְהֵמָ֖ה
    תוֹשִׁ֣יעַ יְהוָֽה׃
  ibo-ibo: Lee ka ịhụnanya gị nke na-adịghị agwụ agwụ si dị oke ọnụahịa, O Chineke!
    Ụmụ mmadụ na-agbaba nʼokpuru ndo nke nku gị abụọ.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା କିପରି ବହୁମୂଲ୍ୟ! ପୁଣି, ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ
    ତୁମ୍ଭ ପକ୍ଷଛାୟା ତଳେ ଆଶ୍ରୟ ନିଅନ୍ତି।
  chk-chk: Ai Kot, om tong ellet a fokun aüchea. Aramas meinisin ra op fän nürün poum.
  rop-rop: God, det filing weya yu laigim pipul olataim im mowa gudwan langa ebrijing.
    Ebribodi gin go langa yu blanga jidan seifwan, jis laik det lilwan bard, weya
    jidan seifwan andanith langa im mami.
  ukr-1871: Як дорога благість твоя, о Боже, коли дїти людські сховку шукають у тїнї
    крил твоїх.
  yon-yon: O God, eb womoniyiibban ye mimyob dowaken kuu miin manimanandeb anam! Nimakarub
    kuu eb buraab ye kubun kurumbon areb ebbed kukbimaabbon aombed doriib.
  deu-1951: (036-8) Wie köstlich ist deine Gnade, o Gott, daß Menschenkinder unter
    dem Schatten deiner Flügel Zuflucht finden!
  eng-JPS: (36-8) How precious is Thy lovingkindness, O God! and the children of men
    take refuge in the shadow of Thy wings.
  srp-1865: Kako je dragocjena milost tvoja, Bože! sinovi ljudski u sjenu krila tvojih
    ne boje se.
  lug-lug: Okwagala kwo okutaggwaawo nga tekugeraageranyizika. Ab’ebitiibwa n’abatali
    ba bitiibwa baddukira mu biwaawaatiro byo.
  heb-heb: מה יקר חסדך אלהים ובני אדם בצל כנפיך יחסיון׃
  ben-IRV: ঈশ্বর তোমার চুক্তির বিশ্বস্ততা কত মূল্যবান! মানবসন্তানেরা তোমার ডানার ছায়ার
    নিচে আশ্রয় নেয়।
  ntu-ntu: Gct, nzaodu-krm leplz mrlz-zlwzm bagr, Murde apusr-ngrm nigr nei kio kcng
    tzwxbulvzong lxedr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੀ ਦਯਾ ਕਿੰਨੀ ਬਹੁਮੁੱਲੀ ਹੈ! ਅਤੇ ਆਦਮੀ ਦੇ ਪੁੱਤਰ ਤੇਰੇ ਖੰਭਾਂ ਦੀ
    ਛਾਇਆ ਵਿੱਚ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।
  mya-JVB: အိုဘုရား သခင်၊ ကရုဏာ တော်သည် အလွန် မြတ်နိုး ဘွယ်ဖြစ်ပါ၏။ ထိုကြောင့် လူ
    သား တို့သည် အတောင် တော်အရိပ် ကို ခိုလှုံ လျက်နေရကြပါ၏။
  kgf-kgf: Anutu guac goi héihéiganéŋ yei eeyaguc yanda wanʒac. Baec ic mocʒoŋ guac
    qeŋgaŋga amiayaiguc néŋgacma saŋgianʒu.
  tte-O: O Yaubada, am mulolo miyamiya yaina ginauli saesaesosina. Kai pepem lolonna
    mena kakobwau na ugite-kalatagimai.
  tbg-tbg: Mpo Kotio, are vaiinti nahenti aaqurihama nimite variana okarava uri aatarakero
    nai koqe okarama vairo. Kokoraaravano aroka rairakero nai naati aqu nimitaintema
    kera, are vataini variaka antua nimite varianara.
  hmo-hmo: Lohiabada e, oiemu noho hanaihanai lalokauna, be namo herea momokani! Ai
    ese oiemu hanina henunai ai hunia diba.
  zar-NT: Nazácaʼtërö yöl-laʼ dxiʼi ladxiʼ quiuʼ, Dios. Run chiʼu yúguʼtë bönachi
    ca runbaʼ yöjede, run chíʼibaʼ yuguʼ bö́radoʼ zxan xílabaʼ.
  urd-urd: ऐ ख़ुदा, तेरी शफ़क़त क्या ही बेशक़ीमत है! बनी आदम तेरे बाज़ुओं के साये
    में पनाह लेते हैं।
  rus-SYN: Покорись Господу и надейся на Него. Не ревнуй успевающему в пути своем,
    человеку лукавствующему.
  bqc-SIM: N maakɛa zↄ̃ↄ lán gbɛ̀sĩsĩↄwa, n yã́gↄ̃gↄ̃a lɛ́ vĩo lán ísia ɛwa.
    Dii, ni gbɛ̃nazĩnaↄ ń nↄ̀bↄↄ bↄ píi.
  tcz-CHONGTHU: O Elohim Pathen nami ngailutna longlou hi eti mamtam hitam! Mihem
    jousen nami ngailutna lhaving limnoija chun choldo na anei ui.
  mar-mar: देवा! तुझी प्रेमदया किती मौल्यवान आहे. मानवजात तुझ्या पंखांच्या सावलित
    आश्रय घेते.
  isl-isl: Réttlæti þitt er stöðugt eins og fjöllin. Dómar þínir hvíla á vísdómi,
    þeir vitna um mikilleik þinn líkt og úthöfin. Þú berð umhyggju fyrir mönnum og
    skepnum.
  hlt-THB: Na lungnaak amak dyt thai ve a phu am kqawn thai pai hy! Thlanghqing ak
    nem ak sang ing nang ang thlak khuiawh thuknaak hu boeih uhy.
  qub-qub: Tayta Dios, gamga fiyupa cuyacojmi canqui. Runacunaga älayqui rurinmanmi
    pacacuyta ashircaycan.
  bqp-bqp: Luda, n yenyĩ bɛ̀ɛrɛ vĩ fá, bisãsirinↄ dì utɛ n orun.
  hat-hat: (036:8) Bondye, ala bon sa bon, renmen ou gen pou nou an! Se anba zèl ou
    lèzòm jwenn pwoteksyon.
  eng-BSB: How precious is Your loving devotion, O God, that the children of men take
    refuge in the shadow of Your wings!
  eng-WEBPB: How precious is your loving kindness, God! The children of men take refuge
    under the shadow of your wings.
  kbq-kbq: Anumzamoka vagaore kavesizamo'a knare zanfta hu'ne. Maka vahe'mo'za kagri
    kagekonamofo turunapinka franekize.
  pon-pon: Meid kajampwal omui kalanan Main Kot, pwe aramaj akan kin diar wajan kamaio
    pan mot en lim omui!
  nhe-BL: Toteco Dios, nelía yejyectzi moteicnelilis tlen ax quema techcahua. Yeca
    tlacame tlen quipiyaj tlanahuatili huan tlen teicneltzitzi monechcahuíaj campa
    ta para xiquinmanahui. Quena, mochihuaj queja pilpiyotzitzi tlen calaquij ieltlapaltzala
    ininnana.
  wnc-wnc: Anutu, gata ninde musip gwaangu asinggan asinggan natanimuggayak. Ninda
    ie natapna take siknga singgak. Siwan aminu umana kaya apaat gatu umana wenaat
    ngang gae apuke gae gepbiatang koyuke sopukaing.
  bus-bus: Luda, n yenzi bɛ̀ɛ vĩ fá, gbɛ̃nteenↄ è utɛ n ↄru.
  gub-BL: Ikatuahy nepuruamutar haw. Nepepo iwype uruexak urepyro haw.
  eng-DRA: Be subject to the Lord and pray to him Envy not the man who prospereth
    in his way; the man who doth unjust things.
