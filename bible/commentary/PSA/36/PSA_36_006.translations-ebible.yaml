    deravɨra me geghuva men gari.
  dop-dop: Tɑcɑɑ nyɑ́ kʋpɑntʋ wɑlɑɑ kɛ́ ɩsɩɩ ɩsɔtɔnʋɣʋ nɑ nyɑ́ teu nɑ́ɑ́ kɑləsənɑ
    ɩsɔŋmʋntʋ.
  azb-azb: Dağlar kimi salehliyin uludur, Dərya kimi ədalətin dərindir. Ya Rəbb, həm
    insanı, həm heyvanı qoruyursan.
  eng-DBY: 'Thy righteousness is like the high mountains; thy judgments are a great
    deep: thou, Jehovah, preservest man and beast.'
  hin-2017: तेरा धर्म ऊँचे पर्वतों के समान है, तेरा न्याय अथाह सागर के समान हैं; हे
