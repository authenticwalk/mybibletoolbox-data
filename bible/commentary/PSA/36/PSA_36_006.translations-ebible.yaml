  bel-N: ГОСПАДЗЕ! Да нябёсаў міласэрнасьць Твая, а вернасьць Твая — аж да аблокаў!
  grc-BRENT: Καὶ ἐξοίσει ὡς φῶς τὴν δικαιοσύνην σου, καὶ τὸ κρίμα σου ὡς μεσημβρίαν.
  kpr-kpr: Doriri ghousa vitaira utuda vaghuse fetirira, ainda ghousa jo ave kasama
    arigo iraeri. Aminga ava, God ari dambu ava nembo eraira ainda kafuru, jo mave
    tambae arira. Kotugo, nu evetu genembo bekáda bekáda ategi eraira da aito fugari
    mo, amingori, tano tefori. Sino fuka a evetu genembo barago nine kaifa eraesa.
  ind-AYT: (36-7) Kebenaran-Mu seperti gunung-gunung tertinggi, hukum-Mu seperti samudra
    raya yang luas. Ya TUHAN, Engkau menyelamatkan umat manusia dan binatang.
  yom-yom: Busonga buaku buidi banga miongo minda ; zinzengolo ziaku zidi banga dibulu
    dinneni. O Yave, ngeyo wunkebanga mutu ayi bulu.
  yut-yut: Aŋpakgo kɨlegɨ uŋun madepsi kabap daman yombem. Gen kokwin pi agakgo uŋun
    tap ɨdap ɨlarɨsi yombem. Yawe, gak da amɨn gat bɨt kɨlapyo gat kɨlani aŋaki tagɨsi
    ekwaŋ.
  nya-nya: Chilungamo chanu Mulungu chili ngati mapiri aakulu, chiweruzo chanu chili
    ngati kuzama kwakukulu. Yehova mumasunga munthu pamodzi ndi chinyama.
  kyg-kyg: Alagepa kavakamoꞌmo avegana huno lusi yaꞌmo haneꞌniye. Alagepa huka alika
    fako huka neꞌapatana kavakamoꞌmo solovala aniꞌmo vasilonagana huno haneꞌniye.
    Ala kava nene, huꞌna, vayatenagi afulenagi yagagafalenagi huka yagaika neꞌapatanageꞌa
    afaꞌa neꞌmaiye.
  hrv-hrv: Do neba je, Jahve, dobrota tvoja, do oblaka vjernost tvoja.
  mps-mps: Te nago doloba pai kolesaga te genui mu elalubao, te bulu du dabe tobage
    tiwai elalubao. Dago nago te doloba pai po tų ebo page koneainu ebaso, te usu
    me egobeo. Te aiyanu mu dulali, te tamu ąį aiyanu mu ebo tiwai yai. Genuai Bidi,
    nago te bidi dabe me te hasa dabe bugagia tonalubaso, te augwali bugagia bidibo
    dao.
  tpi-tpi: Stretpela pasin bilong yu i moa yet. Em i antap tru olsem ol maunten bilong
    God. Mipela i no inap save long as bilong stretpela kot yu mekim. Em i daun tumas,
    olsem solwara i daun tru. Bikpela, yu save lukautim ol man na ol abus na ol i
    stap gut.
  dan-1931: HERRE, din Miskundhed rækker til Himlen, din Trofasthed når til Skyerne,
  vie-OVCB: Đức công chính sừng sững non cao, sự xét đoán sâu hơn vực thẳm. Ngài bảo
    tồn loài người, loài vật, lạy Chúa Hằng Hữu.
  guj-2017: તમારું ન્યાયીપણું મોટા પર્વતોના જેવું અચળ છે; તમારો ન્યાય અતિ ગહન છે.
    હે યહોવાહ, તમે માનવજાતનું અને પશુનું રક્ષણ કરો છો.
  pon-2006A: Sapwellimomwi pwung inenen ileile duwehte nahna kan; sapwellimomwi kadeik
