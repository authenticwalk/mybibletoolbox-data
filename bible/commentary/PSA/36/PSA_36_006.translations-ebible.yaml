  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ sɑ̀ɑ̀ mmɑ̀nnɛ̀ tiwɛtì nti, ɑ dɔɔrimu ɑ bɛ́i ntì kɛ̀
    dɛ̀ feí tiwɛtì kɔ̃mɛ.
  msy-2020: Nɨn arazir aghuim bar ekevegha mɨghsɨar ekiabar mɨn tughav iti. Nɨn kotɨn
