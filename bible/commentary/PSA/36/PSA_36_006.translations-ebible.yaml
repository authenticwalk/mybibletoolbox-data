  gun-gun: Ndereko porãa ma ndevygua yvyty rami tuvixa, ha'e gui ne'arandua ma yvykua
    puku rami. Ndee Senhor rejapo 'rã avakue ha'e mymba okuave aguã rami.
  agu-BL: Yi cawunu' chin tz'aknak cunin. Ni'cu'n chi e'chk wutz yi qui na yucan.
    Nin yi xtxumu'nu' chumbalaj nin, nin quinin bajsbe'n tetz. Ni'cu'n chi tane'n
    yi a' yi at xe mar. Nin ilu' q'uicy'lom cyetz cyakil wunak nin cyakil txuc.
  ilo-ULB: Ti hustisiam ket kasla kadagiti kangangatoan a bantay; ti hustisiam ket
    kasla kadagiti kauunegan a baybay. O Yahweh, ay-aywanam dagiti tattao ken dagiti
    ayup.
  kpg-kpg: Oo donu la koia e duuduu i nua gadoo be nia gonduu. Dau hagi aga le e llala
    gadoo be di llala o di moana. Nia daangada mono manu le e madamada humalia iei
    Goe.
  uig-ARA: ھەققانىيلىقىڭ بۈيۈك تاغلاردەك، ھۆكۈملىرىڭ تىلسىماتلىق چوڭقۇر دېڭىزلاردەكتۇر.
    ئى پەرۋەردىگار، سەن ئادەملەر ۋە ھايۋانلارنى ساقلىغۇچىدۇرسەن؛
  sus-sus: Alatala, i xa hinnɛ koore lima, i xa dugutɛgɛɲa sigama han nuxui.
  pon-2006: Sapwellimomwi pwung inenen ileile duwehte nahna kan; sapwellimomwi kadeik
    loal duwehte loalen nan madau. Komw kin ketin apwahpwalih aramas akan oh mahn
    akan.
  jae-jae: Aômnêm biŋgêdêŋ kêtôm Anôtônê lôc sêkô ŋajaŋa. Aômnêm mêtôc kêtôm gwêc
    ŋagêdimbob. O Apômtau, aôm gôjam ŋamalac to bôc sa.
  ksd-ksd: Kaum mangamangana takodo i da ra lualuana kai God, Kaum lavur varkurai
    dia da ra ngala na marumian; Luluai, u vaale bat ra tarai ma ra lavur leing bula.
  tur-YTC: Doğruluğun Tanrı'nın dağları, Yargıların büyük derinlik gibidir. Ey Yahve,
