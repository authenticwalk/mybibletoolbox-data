verse: PSA.036.006
translations:
  mal-C: അവിടത്തെ നീതി അത്യുന്നത പർവതങ്ങൾപോലെയും അവിടത്തെ ന്യായം അഗാധസമുദ്രംപോലെയും
    ആകുന്നു. യഹോവേ, അങ്ങ് മനുഷ്യരെയും മൃഗങ്ങളെയും സംരക്ഷിക്കുന്നു.
  deu-TKW: Jahwe, bis an den Himmel reicht deine Gnade, deine Treue bis zu den Wolken.
  lin-lin: Yawe, bolingo na Yo ekenda kino na likolo, boyengebene na Yo kino na mapata.
  mmx-mmx: Loklok manmanton taram i tu tuxuruxun ngan lempatkaana. Lempapaase ramtaba
    ina ram i lolos aleng ngan laras i ekapus. Limixin axap mi levempanga mi lavanuet
    kangkedek di nemen maxopok at loklok tatao ram.
  eng-LSV: Your righteousness [is] as mountains of God, || Your judgments [are] a
    great deep. You save man and beast, O YHWH.
  eng-GNV: 'Thy righteousnesse is like the mightie moutaines: thy iudgements are like
    a great deepe: thou, Lord, doest saue man and beast.'
  eng-WEBSTER: 'Thy righteousness is like the great mountains; thy judgments are a
    great deep: O LORD, thou preservest man and beast.'
  nhw-BL: Tiitztoc tlahuel tixitlahuac huan amo quema timopatla. Tiitztoc temachtli
    quen nopa huejhueyi tepeme campa tlahuel tlahuejcapa. Nelxitlahuac titetlajtolsencahua,
    huan amo hueli tijmachilíaj motlanejnehuilis, pampa eltoc quen nopa hueyi atl
    catli onpano huejcatla. ¡TOTECO! Ta san se tiquinmocuitlahuía quen masehualme
    huan tecuanime.
  swh-ONEN: Haki yako ni kama milima mikubwa, hukumu zako ni kama kilindi kikuu. Ee
    Bwana, wewe huwahifadhi mwanadamu na mnyama.
  bba-bba: Adɑmɑ Yinni Gusunɔ, wunɛn durom mu wɑ̃ɑwɑ sere kɑ wɔllɔ. Wunɛn bɔrɔkiniru
    tɑ mɑɑ sɔ̃ɔsire sere kɑ ɡuru winɔ.
  eng-KJVCPB: 'Thy righteousness is like the great mountains; Thy judgments are a
    great deep: O Lord, thou preservest man and beast.'
  luo-luo: Timni makare chalo gi gode madongo, ratiro mari chalo gi kut matut. Yaye
    Jehova Nyasaye, in ema irito ngima dhano gi le.
  aii-aii: ܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܐܲܝܟ݂ ܛܘܼܪ̈ܵܢܹܐ ܕܐܲܠܵܗܵܐ ܝܠܵܗ̇، ܕܝܼܘܵܢܘܼ̈ܟ݂ ܐܲܝܟ݂ ܬܗܘܿܡܵܐ
    ܓܘܼܪܵܐ، ܒܲܪܢܵܫܵܐ ܘܗܲܝܘܵܢ ܟܹܐ ܦܲܪܩܸܬ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Oiemu kara maoromaoro na Dirava ena ororo na heheto, emu hahemaoro na gadobada
    na heto. Iehova e, taunimanima bona mauri ḡaudia idau-idau danu oi ese o hamauridiamu.
  npi-ULB: तपाईंको धार्मिकता परमेश्‍वरको पर्वतजस्‍तो छ । तपाईंका न्यायहरू गहिरा सागरजस्ता
    छन् । हे परमप्रभु, तपाईंले मानवजाति र पशुहरू दुवैको सुरक्षा गर्नुहुन्छ ।
  yor-yor: Òdodo rẹ dàbí àwọn òkè Ọlọ́run, àwọn ìdájọ́ rẹ dàbí ibú ńlá; ìwọ gba ẹranko
    àti ènìyàn là, Olúwa.
  pes-OPCB: عدالت تو همچون کوههای بزرگ پابرجاست؛ احکام تو مانند دریا عمیق است. ای
    خداوند، تو حافظ انسانها و حیوانات هستی.
  tgl-ULB: Ang iyong katarungan ay gaya ng pinakamataas na mga bundok; ang iyong katarungan
    ay gaya ng pinakamalalim na dagat. Yahweh, pinangangalagaan mo ang kapwa sangkatauhan
    at mga hayop.
  nop-nop: Eŋ titiŋ didimeniŋge maaŋ undugoŋ kweboboe nabugoŋ loloŋnit hinek. Du mede
    nadinadi kwanaige tilaŋ adi imeŋgwaŋ fuliŋmamaŋ wondok tuwolit, indi nadidakaledok
    tuwot mooŋ. Yahwe, du kubugoŋdi kale hogohogok eŋ meeniŋ yabudokoune hatiiŋ.
  hui-hui: Í̠naga mini tigabi timbuniore ngego dindi hari ngaru bolanguahe ngegoni.
    Í̠naga mana tigabiore mo dabaki haga ngegobi ina kamarume manda biai habe nahe
    kama. Ogoni iba solowara uli unuraore ngaligobi nge. Anduane Homogo-o í̠nime wali
    agalibi ema bialu piaga bedarubi nogo tara tarabi handayaho hai haga kegoni.
  mya-mya: ကိုယ်​တော်​၏​တ​ရား​မျှ​တ​မှု​သည်​မြင့်​မား​သော တောင်​ရိုး​နှင့်​တူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​စီ​ရင်​တော်​မူ​ချက်​တို့​သည် ပင်​လယ်​၏​နက်​ရှိုင်း​ရာ​များ​နှင့်​တူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​ကို စောင့်​ရှောက်​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་རི་རབ༌བཞིན། །དྲང་གཞག་གཏིང་ཟབ་རྒྱ་མཚོ༌ཡིན། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད༌ཀྱིས།
    །མི་ཕྱུགས་གཉིས་ཀ་སྲུང་བ༌ཡིན།།
  wsk-wsk: Nika munan ningo dirkiriyam mu duruk bibiya sokel ago iwita; se nika munan
    diram la tutera mu du biya nunguningkiri. O Yawe, ni kariimet se mel bibiya se
    gotektek duap duap nunga bitarsam se ningo la bagasan.
  sna-sna: Kururama kwenyu kwakaita segomo guru guru, kururamisira kwenyu sepakadzika
    dzika. Haiwa Jehovha, imi munochengetedza zvose munhu nemhuka.
  spa-BLM: Tu justicia es como los montes de Dios. Sus juicios son como una gran profundidad.
    Yahvé, tú preservas al hombre y al animal.
  cac-cac: Ec'al a vach'ilal d'a yichan̈ lum nivac vitz. A a tojolal, ec'al d'a sjulal
    yich a' nivac mar. Mamin Jehová, ilb'il eb' anima yed' masanil noc' noc' uuj.
  swh-ULB: Haki yako ni kama milima ya Mungu; hukumu yako ni kama kina kirefu. Yahwe,
    wewe huwahifadhi wote wanadamu na wanyama.
  bel-bel: і выведзе, як сьвятло, праўду тваю, і справядлівасьць тваю, як полудзень.
  deu-ELBBK: HERR! An die Himmel reicht deine Güte, bis zu den Wolken deine Treue.
  mbb-OT: Is ketazeng nu, ne melig-en; igkepetug-iring te metikang he menge vuntud.
    Is hustu he kedhukum nu, ne kenà egketegkad; igkepetug-iring te mezalem he zaǥat
    su kenà egketegkad. Ed-eturen nu, Nengazen, is menge etew wey menge langgam.
  mal-2015: നിന്റെ നീതി ദിവ്യപർവ്വതങ്ങളെപ്പോലെയും നിന്റെ ന്യായവിധികൾ വലിയ ആഴിയെപ്പോലെയും
    ആകുന്നു; യഹോവേ, നീ മനുഷ്യരെയും മൃഗങ്ങളെയും രക്ഷിക്കുന്നു.
  gup-gup: Nawu Yawey! Ngudda yidjalkudji yikurduyime kundjalmak duninjh bu munguyh
    munguyh, dja minj kunwarre yiyime. Kunwok kunmak ke kadjaldi yiman kayime kuwarddekimuk.
    Dja mak ngudda kandjadme ngad bininj bu djalmandjad duninjh. Bu kanmarnewokdi
    kore kandjadmekenh wanjh mahni kunwok ke kahburrk duninjh yiman kore kurrula.
    O Yawey, ngudda kannahnan ngad bininj dja mak yehyeng rowk nawu kahdarrkid, wanjh
    yidjalnahnan rowk.
  rmc-rmc: RAJEJA, tiro verno kamiben dodžal dži o ňebos a tiri vernosť dži o chmari.
  nlg-nlg: Nimua na uto te datogha vagha na ghotu, nimua na dete te horugha vagha
    na horara mo volara na tinoni mana maumanu sakai na vata vamua.
  pes-OPV: عدالت تو مثل کوههای خداست و احکام تو لجه عظیم. ای خداوندانسان و بهایم را
    نجات می‌دهی.
  ron-1924: Дрептатя Та есте ка мунций луй Думнезеу ши жудекэциле Тале сунт ка адынкул
    чел маре. Доамне, Ту сприжинь пе оамень ши пе добитоаче!
  ben-OBCV: তোমার ধার্মিকতা মহান পর্বতের তুল্য, তোমার ন্যায়বিচার অতল জলধির মতো। তুমি,
    হে সদাপ্রভু, মানুষ ও পশুকে বাঁচিয়ে রাখো।
  som-som: Xaqnimadaadu waa sida buuraha Ilaah, Oo xukummadaaduna waa mool dheer,
    Rabbiyow, waxaad nabad gelisaa dadka iyo duunyadaba.
  lat-VUC: Et educet quasi lumen justitiam tuam, et judicium tuum tamquam meridiem.
  eng-ASVBT: 'Thy righteousness is like the mountains of God; Thy judgments are a
    great deep: O Jehovah, thou preservest man and beast.'
  mna-mna: Mbulu ku ndeeŋeŋana, ina kembei zin abal ta bibip kat. Mi mbulu ku ta tirtiiri
    zin tomtom pa mbulu kizin mi urur kadoono ndeeŋeŋana pizin, ina isula kat kembei
    ta mozo lukutuunu a. Mi nu mborro zin tomtom mi buzur mi uluulu zin, tanata timbotmbot
    ambai.
  ita-1885: La tua giustizia è simile a monti altissimi; I tuoi giudicii sono un grande
    abisso. O Signore, tu conservi uomini e bestie.
  eng-LXXUP: And he shall bring forth thy righteousness as the light, And thy judgment
    as the noonday.
  eng-ULB: Your righteousness is like the mountains of God; your judgments are like
    the great deep. Yahweh, you preserve both mankind and the animals.
  spa-VBL: Tu bondad es como las más altas montañas, tu justicia como los océanos
    más profundos. Señor, tú salvas tanto a las personas como a los animales.
  fra-_FOB: Ta justice est comme les montagnes de Dieu; tes jugements sont un grand
    abîme. Éternel, tu conserves les hommes et les bêtes.
  mal-mal: അങ്ങയുടെ നീതി മഹാപർവ്വതങ്ങളെപ്പോലെയും അവിടുത്തെ ന്യായവിധികൾ ആഴികളെപ്പോലെയും
    ആകുന്നു; യഹോവേ, അവിടുന്ന് മനുഷ്യരെയും മൃഗങ്ങളെയും രക്ഷിക്കുന്നു.
  urd-GVR: Terī rāstī bulandtarīn pahāṛoṅ kī mānind, terā insāf samundar kī gahrāiyoṅ
    jaisā hai. Ai Rab, tū insān-o-haiwān kī madad kartā hai.
  suz-BL: इन ठीक पतीके ठेयब डांडापुकी खोदेंशो नु इन निसाफ पशो शुश लुक्‍च लशो समुन्‍द्र
    खोदेंशो बाक्‍ब। गे मुरपुकी, बी ब्‍यफ, क्‍यारश भेडा नु जन्‍तु आन कली कोव़शा, श्‍येत
    रे प्रोंइनीनी।
  eng-NOY: Thy righteousness is like the high mountains; Thy judgments are a great
    deep; Thou, O LORD! preservest man and beast!
  ita-1927: La tua giustizia è come le montagne di Dio, i tuoi giudizi sono un grande
    abisso. O Eterno, tu conservi uomini e bestie.
  ckb-ckb: ڕاستودروستییەکەت وەک چیا سەرکەشەکانە، دادپەروەرییەکەت وەک دەریا گەورەکەی
    ژێر زەوییە. ئەی یەزدان، تۆ مرۆڤ و ئاژەڵەکانیش ڕزگار دەکەیت.
  eng-BBE: Your righteousness is like the mountains of God; your judging is like the
    great deep; O Lord, you give life to man and beast.
  xsi-xsi: Noko ne mâsi ŋana kuveta vetâŋa ara nâ nde ŋalae tina, itogo tuu ŋalaŋala
    mwasina. Aku noko ne mâsi ŋana kutu kinzi tamâta sondo kâ nde ŋalae ndo, itogo
    tâi geza-geza mine. Yova Kindeni, noko uru pwatonanzi kinzi tamâta wa kinzi ŋgoa-mbwâmbwa
    wa.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯು ದೊಡ್ಡ ಪರ್ವತಗಳ ಹಾಗಿದೆ; ನಿಮ್ಮ ನ್ಯಾಯತೀರ್ಪುಗಳು ಮಹಾ ಅಗಾಧವೇ. ಯೆಹೋವ
    ದೇವರೇ, ನೀವು ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ಸಂರಕ್ಷಿಸುತ್ತೀರಿ.
  tam-2017: உமது நீதி மகத்தான மலைகள் போலவும், உமது நியாயங்கள் மகா ஆழமாகவும் இருக்கிறது;
    யெகோவாவே, மனிதர்களையும் மிருகங்களையும் காப்பாற்றுகிறீர்.
  spa-RV-1909: 'Tu justicia como los montes de Dios, tus juicios abismo grande: oh
    Jehová, al hombre y al animal conservas.'
  ron-BTF: Dreptatea ta este ca munții cei mari; judecățile tale sunt un mare adânc;
    DOAMNE, tu păstrezi pe om și pe animal.
  eng-WEBP: Your righteousness is like the mountains of God. Your judgments are like
    a great deep. LORD, you preserve man and animal.
  eng-FBV: Your goodness is like the highest mountains, your fairness is like the
    deepest oceans. Lord, you save both the people and the animals.
  nld-1939: Uw gerechtigheid is als de bergen Gods, Als de onmetelijke oceaan uw gericht.
    Mensen en dieren helpt Gij, o Jahweh;
  nch-BL: Tiitztoc tahuel tixitahuac huan amo quema timopata. Tiitztoc temachti quej
    nopa huejhueyi tepeme campa tahuel tahuejcapa. Nelxitahuac titetajtolsencahua,
    huan amo hueli tijmachilíaj motalnamiquilis, pampa eltoc quej nopa hueyi at cati
    tahuel huejcata. ¡TOTECO! Ta san se tiquinmocuitahuía quej masehualme huan tecuanime.
  vie-1934: Sự công bình Chúa giống như núi Đức Chúa Trời; Sự đoán xét Chúa khác nào
    vực rất sâu. Hỡi Đức Giê-hô-va, Ngài bảo tồn loài người và thú vật.
  cha-cha: 'Y tininasmo taegüije y egso Yuus; y juisiomo sija dangculoña tinadong:
    y taotao yan y gâgâ, jago umadadaje, O Jeova.'
  hin-CV: आपकी धार्मिकता विशाल पर्वत समान, तथा आपकी सच्चाई अथाह महासागर तुल्य है.
    याहवेह, आप ही मनुष्य एवं पशु, दोनों के परिरक्षक हैं.
  eng-OURB: Your righteousness is like the mountains of God. Your judgments are like
    a great deep. Adonai, you preserve man and animal.
  spa-BES: Tu justicia es como los montes de Dios; tu juicio es como el gran abismo;
    Oh Señor, le cuidas al hombre y a la bestia.
  tdx-tdx: Manahake o vohitse ra’elahio ty havantaña’o, miheotse o fizaka’oo, ry Iehovà,
    Hene ambena’o ndra ondaty ndra biby.
  tha-KJV: ความชอบธรรมของพระองค์เหมือนภู​เขาใหญ่​ทั้งหลาย คำตัดสินของพระองค์เหมือนที่ลึกยิ่ง
    โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงช่วยมนุษย์และสัตว์​ให้​รอด
  por-BR-2018: Tua justiça é como as montanhas de Deus, teus juízos como um grande
    abismo; tu, SENHOR, guardas a vida dos homens e dos animais.
  deu-ELO: Deine Gerechtigkeit ist gleich Bergen Gottes, deine Gerichte sind eine
    große Tiefe; Menschen und Vieh rettest du, Jehova.
  eng-WYC-2018: Thy rightfulness is as the hills of God; thy dooms be(as) much depth
    of waters. Lord, thou shalt save men and beasts; (Thy righteousness is as high
    as the mountains; thy judgements, or thy just acts, be as deep as the water. Lord,
    thou shalt save people and beasts;)
  epo-epo: Via justeco estas kiel la montoj de Dio, Viaj juĝoj estas granda abismo;
    Homon kaj bruton Vi helpas, ho Eternulo.
  gfk-gfk: No num taktakodas i haruat ho ira tamat na uladih saakit, ma no num takodasiana
    harkurai i haruat ma ra tingena lamlamana. Watong, u la balbalaure kahe ira tunotuno
    ma ira wawaguai.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪing büyük taƣlardǝk, Ⱨɵkümliring tilsimatliⱪ qongⱪur dengizlardǝktur.
    I Pǝrwǝrdigar, Sǝn adǝmlǝr wǝ ⱨaywanlarni saⱪliƣuqidursǝn;
  beo-beo: Dia moloidafa hou da goumi agoane gagilisa heda:sa. Dia moloidafa fofada:su
    hou da hano wayabo lugudu oso dogoi defele gala. Di da dunu amola ohe fi ouligisa.
  tpi-OTNT: Stretpela pasin bilong yu i moa yet. Em i antap tru olsem ol maunten bilong
    God. Mipela i no inap save long as bilong stretpela kot yu mekim. Em i daun tumas,
    olsem solwara i daun tru. Bikpela, yu save lukautim ol man na ol abus na ol i
    stap gut.
  hau-SA: Adalcinka yana kama da manyan duwatsu, hukuncinka kamar zurfi mai girma.
    Ya Ubangiji, kana lura da mutum da dabba.
  udu-udu: Mii ma ḵar/em pini a’di wana e ki wosh kun turatur kun ta ku ma Arumgimis
    mo, gwon dwall pini kun toru gwo ’twa/a ’cesh mo uni wana e ki dhan ’kul yi’de/
    mo. ’Kwani dhali tombwaasho takina /e is ki me’d mo, ayy Tap̱a.
  uig-LAT: Heqqaniyliqing büyük taghlardek, Hökümliring tilsimatliq chongqur déngizlardektur.
    I Perwerdigar, Sen ademler we haywanlarni saqlighuchidursen;
  nde-nde: Ukulunga Kwakho kunjengezintaba ezesabekayo, ukwahlulela kuhle Kwakho njengolwandle
    olukhulu. Oh Thixo, uyamlondoloza umuntu kanye lenyamazana.
  ton-ton: Ko hoʻo māʻoniʻoni ʻoku hangē ko e ngaahi moʻunga ʻoe ʻOtua; ko hoʻo ngaahi
    fakamaau ko e fuʻu moana; ʻE Sihova, ʻoku ke fakamoʻui ʻae tangata mo e manu.
  ces-1613: Hospodine, až do nebes milosrdenství tvé, pravda tvá až do nejvyšších
    oblaků.
  eng-WMB: Your righteousness is like the mountains of God. Your judgments are like
    a great deep. LORD, you preserve man and animal.
  tam-TCV: உமது நீதி விசாலமான மலைகளைப் போன்றது, உமது நியாயம் மகா ஆழத்தைப் போன்றது.
    யெகோவாவே, நீரே மனிதனையும் மிருகங்களையும் காப்பாற்றுகிறீர்.
  ceb-ULB: Ang imong pagkamatarong nahisama sa bukid sa Dios; ang imong paghukom nahisama
    sa kinahiladman. Yahweh, gitipigan nimo ang katawhan ug ang mga mananap.
  pol-UBG: Twoja sprawiedliwość jak najwyższe góry, twoje sądy jak wielka przepaść;
    ty, PANIE, zachowujesz ludzi i zwierzęta!
  urd-GVU: تیری راستی بلندترین پہاڑوں کی مانند، تیرا انصاف سمندر کی گہرائیوں جیسا
    ہے۔ اے رب، تُو انسان و حیوان کی مدد کرتا ہے۔
  eng-OEBCW: Your justice is like the great mountains, your judgments are like the
    broad sea. Lord, you save people and animals.
  deu-1912: Deine Gerechtigkeit steht wie die Berge Gottes und dein Recht wie eine
    große Tiefe. HERR, du hilfst Menschen und Vieh.
  kan-2017: ನಿನ್ನ ನೀತಿಯು ದಿವ್ಯಪರ್ವತಗಳಂತೆಯೂ, ನಿನ್ನ ನ್ಯಾಯವು ಮಹಾಸಾಗರದಂತೆಯೂ ಇವೆ; ಯೆಹೋವನೇ,
    ನೀನು ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ಸಂರಕ್ಷಿಸುತ್ತೀ.
  yap-yap: Fanam yal’uw e bod fini tolang e burey; ma fenam mat’aw e bod feni to’ar
    e rigur. Gur e ga ma chothowliy e girdi’ nge gamanman.
  hlt-MCSB: Na duengnah tah Pathen tlang bangla om tih na laitloeknah te dung tangkik.
    Hlang neh rhamsa he BOEIPA nang loh na khang.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሶንታ ቆልሞንታ ሜቶይዳፓ ኔኤኒ ዓውሳኔ፤ ፂሉማ ኔኤሲ ዓዳ ዹኮጉዲ ኮሺ ዼግ ጌዔያኬ፤ ኔኤኮ
    ዎጋ ባዚ ዔታዻጉዲ ዔታዻያኬ።
  twi-ASANTE: Wo tenenee te sɛ mmepɔ akɛseɛ. Wʼatɛntenenee mu dɔ sɛ ɛpo bunu. Ao Awurade,
    wokora nnipa ne mmoa nyinaa so.
  eng-WEBU: Your righteousness is like the mountains of God. Your judgments are like
    a great deep. LORD, you preserve man and animal.
  acu-NT: Ame aints ainau tunaari nekatirmeka mura juun ainia nuna nangkamasketai.
    Tura ame chicham akupamu ainauka juun entsa kunaarin nangkamasketai. Ameka Yus
    asam, aints ainau tura kuntin ainausha mash wainuitme.
  spa-PDDPT: Tu justicia es como las montañas de ʼEL, Tus juicios, como inmenso abismo.
