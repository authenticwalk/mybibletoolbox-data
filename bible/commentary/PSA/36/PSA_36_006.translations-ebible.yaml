    ca'.
  zty-NTPS: Da' chawe' da' nako' naken ka to ya'a ẕen chio', na' ka ẕchi'a ḻažo'o
    naken ka to nisdo' zil-ḻe'e. X̱ana' Dios, ẕwíakzo' benách ka', na' bia yix̱e'
