    foora meemai uqanna maridanoo. Faiqí faqa aandau faqa ani rakisinnimaqarana ameemaanai
    maridaqa.
  eng-YLT: Thy righteousness [is] as mountains of God, Thy judgments [are] a great
    deep. Man and beast Thou savest, O Jehovah.
  kne-kne: Adi aben manbalbaliw din kinalinteg mo. Kaman dontog ay adi kaigido, tan
    kanayon ay kosto din ikeddeng mo. Kaman aben lanad di baybay ay malosong, tan
    adi polos makad-as di nemnem. Amin ay ipogaw ya animal yan ay-ayowanam, Apo.
  eng-WYC-2017: Thy rightfulness [or rightwiseness]is as the hills of God; thy dooms
