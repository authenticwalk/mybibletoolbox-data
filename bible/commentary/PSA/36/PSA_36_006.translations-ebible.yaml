  wol-KYG: Céy Aji Sax ji, gore nga ba kaw asamaan, dëggu ba kaw-li-kaw.
  bjr-bjr: Ani Yaaweena andeeqarafa firaa aaqananamuara foora uriqaranoo maridanoo.
