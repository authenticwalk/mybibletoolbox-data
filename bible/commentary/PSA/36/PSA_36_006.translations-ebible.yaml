  urd-GVH: तेरी रास्ती बुलंदतरीन पहाड़ों की मानिंद, तेरा इनसाफ़ समुंदर की गहराइयों
    जैसा है। ऐ रब, तू इनसानो-हैवान की मदद करता है।
  rug-rug: Sa Mua tinoṉoto si turu va nabu na ululu gua rina toqere, meke lopu boka
    ta pada sa Mua vinilasa guana lamana peava. Kei Zihova, na tie meke na kurukuru
    ba koa pa Mua kinopu.
  gaz-gaz: Qajeelummaan kee akka tulluuwwan gurguddaa ti; murtiin kees akkuma tuujuba
    guddaa ti. Yaa Waaqayyo, ati namaa fi bineensa ni jiraachifta.
  fra-LSG: Éternel! Ta bonté atteint jusqu’aux cieux, Ta fidélité jusqu’aux nues.
  yal-yal: Alatala, i ya hinanna gbo han ariyanna, i ya lannayaan gbo han kore.
  iou-iou: Imaka imaka tägagän täk täyan u yabäŋpäŋ-nadäŋitna inide kubä täk täyak.
    Gäkä piä siwoŋi täk täyan uwä ämatä nadäwä tärenaŋi nämo. Äma ba imaka tom tom
    gäkägän yabäŋ yäwat täyan.
  haw-1868: O kou pono na like ia me na kuahiwi o ke Akua; A o kou hooponopono ana
    he moana nui no ia; Ua malama oe i ke kanaka a me ka holoholona.
  arb-NAV: عَدْلُكَ ثَابِتٌ مِثْلُ الْجِبَالِ الشَّامِخَةِ، وَأَحْكَامُكَ كَالْعُمْقِ
    السَّحِيقِ. وَأَنْتَ يَا رَبُّ تَحْفَظُ النَّاسَ وَالْبَهَائِمَ جَمِيعاً.
  ded-ded: Tikitoa nangkendae, ifi isoc geac dindingac kekecga ande. Ge yoacfu sing
    dindingac modacma yoacngina desiyemmeannec, imocngo kondung keme kemea isoc ande.
    O KEBU, ge ngicngac nga yang hania hania momoc onggongyununade.
  ewe-ewe: Wò dzɔdzɔenyenye le abe to gãwo ene, eye wò afiatsotso le abe tɔ goglo
    ene. O! Yehowa, èkpɔa amegbetɔwo kple lãwo siaa ta.
  eng-LEE: '(36:7) Thy righteousness is like the mountains of God; thy acts of justice
    like the great deep: man and beast dost thou ever help, O Lord.'
  asm-FB: তোমাৰ ধাৰ্মিকতা পৰাক্রমী পৰ্ব্বতসমূহৰ নিচিনা; তোমাৰ শাসন প্ৰণালীবোৰ যেন
    গভীৰ মহাসাগৰৰ নিচিনা। হে যিহোৱা, তুমি মনুষ্য আৰু পশু সকলোকে ৰক্ষা কৰোঁতা।
  sus-A: عَلَتَلَ، عِ شَ هِننّ كٌورٍ لِمَ، عِ شَ دُفُتّفّحَ سِفَمَ هَن نُشُي.
  fra-SBL: Ta justice est comme les montagnes de Dieu. Vos jugements sont comme une
    grande profondeur. Yahvé, tu préserves l'homme et l'animal.
  hbo-hbo: יְ֭הוָה בְּהַשָּׁמַ֣יִם חַסְדֶּ֑ךָ אֱ֝מֽוּנָתְךָ֗ עַד־שְׁחָקִֽים׃
  kik-kik: Ũthingu waku ũhaana ta irĩma iria nene, kĩhooto gĩaku gĩkarikĩra ta kũrĩa
    kũriku. Wee Jehova-rĩ, ũmenyagĩrĩra mũndũ o na nyamũ.
  fra-NCL: Yahweh, ta bonté atteint jusqu’aux cieux, ta fidélité jusqu’aux nues.
  cek-AK: 'Na toenghaih loe mae pui baktiah oh; na lokcaekhaih loe thuk parai: Aw
    Angraeng, nang mah ni kami hoi taw ih moinawk to na khetzawn.'
  cuk-cuk: Be-igar-innikimaladi, yala-dummagan-gandik-bukwadyob gued. Muu-billi-wilasaila-naibayobi,
    be-igar-nabomalad mamaid. Bab-Jehová, bela be dulemar-akwemaid, bela be ibdurgan-bukwadi,
    akwemaibalid.
  uig-CYR: '|ד| У һәққанийлиғиңни нурдәк, Адалитиңни чүштики қуяштәк чақнитиду.'
  tel-2017: నీ న్యాయం ఉన్నతమైన పర్వతాలతో సమానం. నీ న్యాయం లోతైన సముద్రంతో సమానం. యెహోవా
    నువ్వు మానవులను, జంతువులను సంరక్షిస్తావు.
  hat-BSA: Ladwati Ou se tankou mòn Bondye yo, ejijman Ou yo tankou yon gran pwofondè.
    O SENYÈ, Ou prezève ni lòm, ni bèt.
  ukr-ONPU: Він виведе твою правду, як світло дня, і справедливість твою – як сяйво
    сонця опівдні.
  kos-kos: Suwoswos lom fulat oana soko eol; Nununku lom loal oana acn loal meoa.
    Kom karinganang mwet ac ma orakrak.
  hbo-WLC: יְ֭הוָה בְּהַשָּׁמַ֣יִם חַסְדֶּ֑ךָ אֱ֝מֽוּנָתְךָ֗ עַד־שְׁחָקִֽים׃
  ibo-ibo: Ezi omume gị dịka ugwu dị ukwuu, ikpe ikpe ziri ezi gị dịka omimi nke oke
    osimiri. O Onyenwe anyị, ị na-echebe ụmụ mmadụ na anụmanụ.
  ory-ory: ତୁମ୍ଭର ଧର୍ମ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତଗଣ ତୁଲ୍ୟ; ତୁମ୍ଭର ଶାସନସବୁ ମହାବାରିଧି ସ୍ୱରୂପ;
    ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ରକ୍ଷା କରୁଅଛ।
  chk-chk: Om pwüng a tekia usun chök ekewe chuk, nge om kapwüng a usun chök matau
    mi alolol. Ai Samol mi Lapalap, ka tümwünü aramas me man.
  rop-rop: Blanga yu wei nomo garram eni rong. Yu mowa haibala langa ola bigbigwan
    hil. Yu feyagowan filing jidan detmatj jis laik det dipwan solwoda. Yu oldei lukaftum
    ola pipul en ola enimul.
  ukr-1871: Справедливість твоя, як високі гори, суди твої, як глибінь велика; ти,
    Господи, спасаєш людей і скотину.
  yon-yon: Eb yorokmo kerekmen kuu aromkono darewoob ye aangko areb, kwane eb wengyundi
    kuu karamok ye niindem ambab yiri areb. O Yariman, nimakaruwiib dingkaniib oonendimaab.
  deu-1951: (036-7) Deine Gerechtigkeit ist wie die Berge Gottes, deine Gerichte sind
    wie die große Flut; du, HERR, hilfst Menschen und Tieren.
  eng-JPS: (36-7) Thy righteousness is like the mighty mountains; Thy judgments are
    like the great deep; man and beast Thou preservest, O LORD.
  srp-1865: Pravda je tvoja kao gore Božije, sudovi tvoji bezdana velika; ljude i
    stoku ti èuvaš, Gospode!
  lug-lug: Obutuukirivu bwo bugulumivu ng’agasozi aganene, n’obwenkanya bwo buwanvu
    nnyo ng’ennyanja ennene ennyo. Ayi Mukama, olabirira abantu n’ebisolo.
  heb-heb: צדקתך כהררי אל משפטך תהום רבה אדם ובהמה תושיע יהוה׃
  ben-IRV: তোমার ন্যায়পরায়ণতা সর্বোচ্চ পাহাড়ের মত; তোমার ন্যায়বিচার গভীরতম সমুদ্রের
    মত। সদাপ্রভুু, তুমি মানবজাতি এবং পশুদের উভয়কেই রক্ষা করে থাক।
  ntu-ntu: Nztubq-krm vzdz krlzbzle newz kxnzmyalzng, x vzo kz la me boongr. Murde
    aclve-zpwxq leplz x animol mz nzrsakrlrngr.
  pan-pan: ਤੇਰਾ ਧਰਮ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤਾਂ ਸਮਾਨ ਹੈ, ਤੇਰੇ ਨਿਆਂ ਵੱਡੀ ਡੁੰਘਿਆਈ ਵਾਲੇ ਹਨ, ਹੇ
    ਯਹੋਵਾਹ, ਤੂੰ ਆਦਮੀ ਅਤੇ ਡੰਗਰ ਨੂੰ ਬਚਾਉਂਦਾ ਹੈਂ!
  mya-JVB: ဖြောင့်မတ် တော်မူခြင်းတရားသည် ကြီးမား စွာ သောတောင်ရိုး နှင့် တူ ပါ၏။ တရား
    စီရင်တော်မူချက် တို့သည် အလွန် နက်နဲ ရာ ဖြစ်ကြပါ၏။ အိုထာဝရဘုရား ၊ ကိုယ်တော်သည်
    လူ မျိုးနှင့် တိရစ္ဆာန် မျိုးကို စောင့်မ တော်မူ ၏။
  kgf-kgf: Solaŋga imi Anutuac baec boŋa ésécnec. Guac ʒégésigésinéŋ konduŋ ésécnec.
    Yawe geŋ imi ic embac ʒéma yaŋ momacnec ninicgaleŋ waŋ nénécmianʒaŋ.
  tte-O: Am namwanamwa isae besiele koya lalakili, yo am loina kana dudulai nige sowasowana
    kaliyei kaiwena iya besiele dumwakali ana lobi kana mamalawe nige sowasowana kaliyei.
    Tomo yo yakayakan meuloili simiyamiya am gite-kalatan kalona mena.
  tbg-tbg: Nora aiqinavano kempukaiqama kero vaintema kero, ai avuqavu okaravano paama
    tivakero vairave. Are avuqavuqama kera ko ti variara okarava vaireva, viva nora
    namarivano veva muntukara vai namarira voqaarama vairave. Noravauvo, are vaiinti
    nahentiqaavata, ekaa aantauvahiqaavata, raqiki variaramanta vika koqemavi variara.
  hmo-hmo: Oiemu kara maoromaoro be ataiai momokani, Dirava ena ororo edia ataiai
    bamona, bona oiemu kota ena maoromaoro, be davara bada ena dobu bamona. Lohiabada
    e, taunimanima bona mauri gaudia danu, be oi ese oi naria noho.
  zar-NT: Naca tsutsu le tsahuiʼ nacuʼ ca nácagaca tsutsu yuguʼ guíʼa zxön quiuʼ.
    Ca ruchiʼa rusörö́uʼ naca ca naca nísadoʼ, tuʼ cabí gaca nu gúnbëʼe le. Run chiʼi
    cazuʼ bönachi, en yugu böaʼ guixiʼ, Xan.
  urd-urd: तेरी सदाक़त ख़ुदा के पहाड़ों की तरह है, तेरे अहकाम बहुत गहरे हैं; ऐ ख़ुदावन्द,
    तू इंसान और हैवान दोनों को महफ़ूज़ रखता है।
  rus-SYN: и выведет, как свет, правду твою и справедливость твою, как полдень.
  bqc-SIM: Dii, n gbɛ̃kɛ zↄ̃ↄ kà saanaↄwa, ń náai vĩ maamaa à zↄ̃̀ Luawa.
  tcz-CHONGTHU: Nadih na jong muolsang vum tobang ahi. Nathutan dihdan jong twikhanglen
    thuhtah abang e. Nangin mihemleh ganhing hojong kibanga nangailut ahi.
  mar-mar: परमेश्वरा तुझे न्यायीपण उंच पर्वतासारखे आहे. तुझा न्याय खोल समुद्रासारखा
    आहे. परमेश्वरा तू मनुष्यास आणि प्राण्यांस दोघांस राखतो.
  isl-isl: Drottinn, miskunn þín er mikil eins og himinninn og trúfesti þín takmarkalaus.
  hlt-THB: Na dyngnaak taw khawmcung bau soeih amyihna awm nawh, na thymnaak taw dungnaak
    bau soeih amyihna awm hy. Aw Bawipa, nang ing thlanghqing ingkaw qamsakhqi boeih
    khoem hyk ti.
  qub-qub: Alli arriglaj cashayquega altunnin puntacunanömi. Imano cananpaj nishayquipis
    jatun lamarno rurimi. Tayta Dios, gammi ricaycanqui runacunata, animalcunatapis.
  bqp-bqp: N manakɛna zↄ̃kↄ̃ lán kpinↄ bà, n yãzɛdekɛ lɛ́ vĩro lán ísira lòkotoo
    bà. Dikiri, ndì bisãsirinↄ kũ nↄ̀bↄnↄ bo pínki.
  hat-hat: (036:7) Jistis ou kanpe fèm tankou gwo mòn ou yo. Jijman ou yo se bagay
    moun pa ka fin konprann. Seyè, se ou menm ki pran swen moun ansanm ak tout bèt
    yo.
  eng-BSB: Your righteousness is like the highest mountains; Your judgments are like
    the deepest sea. O LORD, You preserve man and beast.
  eng-WEBPB: Your righteousness is like the mountains of God. Your judgements are
    like a great deep. LORD, you preserve man and animal.
  kbq-kbq: Fatgo kavukava zamo'a zaza huno ra agonagna higeno, fatgoma hunka refkoma
    hu' kavukva zamo'a ra hagerimo'ma amafenkame urami'ankna hu'ne. Ra Anumzamoka
    kagra zagagafane vahe'enena magozahu hunka kegava nehane.
  pon-pon: Omui pun rajon nana en Kot akan, o omui kadeik kan me rajon iluk ileile
    kalank; Main, komui me kotin dorela aramaj o man akan.
  nhe-BL: Tiitztoc tlahuel tixitlahuac huan ax quema timopatla. Tiitztoc temachtli
    queja nopa huejhueyi tepetini campa tlahuel tlahuejcapa. Nelxitlahuac titetlajtolsencahua,
    huan ax hueli tijmachilíaj motlanejnehuilis, pampa eltoc queja nopa hueyi atl
    tlen onpano huejcatla. ¡TOTECO! Ta san se tiquinmocuitlahuía queja tlacame huan
    tecuanime.
  wnc-wnc: Gata sanga noman nomana tasinggayak kaknga buyambam siknga. Waaknga enane
    siknga. Anututane tawan dakandaka binga. Sike ninda masande wam yanimde gata noman
    taknga tawambiakgane yapii ninda natdetnanga dua. Wa amandang siknga. Unzing yanggabam
    gwenu amandang siknga yuak binga. Buyambam tapa, gata aminkat gatu kaap zongkat
    ngang kakuya pasiwi take yuamang.
  bus-bus: N maakɛna bíta lán kpiiinↄ bà, n yãzɛdekɛ lɛ́ vĩro lán ísia lↄ̀ bà. Dii,
    nɛɛ̀ gbɛ̃nteenↄ kↄ̃n nↄ̀bↄnↄ bↄ píngi.
  gub-BL: Nekatu haw ikàg ywytyruhu ài. Neze'eg typya'u yryhu ài. O Tupàn Tuweharupi
    Wiko Ma'e, erezekaiw teko wanehe ne. Erezekaiw ma'ea'yr wanehe no.
  eng-DRA: And he will bring forth thy justice as the light, and thy judgment as the
    noonday.
