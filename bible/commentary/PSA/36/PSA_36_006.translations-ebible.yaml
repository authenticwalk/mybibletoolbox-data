  eng-WMBB: Your righteousness is like the mountains of God. Your judgements are like
    a great deep. LORD, you preserve man and animal.
  zat-NTPS: Da xrlátaje chiu' naca na ca tu xi'a zren chiu', na' ca dxuchi'u naca
