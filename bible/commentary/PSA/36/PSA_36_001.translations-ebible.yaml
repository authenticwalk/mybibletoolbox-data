verse: PSA.036.001
translations:
  mal-C: പാപം ദുഷ്ടരുടെ ഹൃദയാന്തർഭാഗത്തു മന്ത്രിക്കുന്നു അവരുടെ ദൃഷ്ടിയിൽ ദൈവഭയം ഇല്ലാതായിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister. Vom Knechte Jahwes, von David.
  lin-lin: Nzembo ya Davidi, mowumbu ya Yawe. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Laxakapmek ik lox atdan laradi xapmek keneng at lebelen. Ik sok sisixe
    ne Moroa, la kopmen naklen loklok tik lox asuusu loklok ngangao ri ne Moroa.
  eng-LSV: TO THE OVERSEER. BY A SERVANT OF YHWH, BY DAVID. The transgression of the
    wicked || Is affirming within my heart, “Fear of God is not before his eyes,
  eng-GNV: To him that excelleth. A Psalme of Dauid, the servant of the Lord. Wickedness
    sayeth to the wicked man, euen in mine heart, that there is no feare of God before
    his eyes.
  eng-WEBSTER: To the chief Musician, A Psalm of David the servant of the LORD. The
    transgression of the wicked saith within my heart, that there is no fear of God
    before his eyes.
  nhw-BL: Nijpixtoc ipan noyolo catli nijnequi niteyolmelahuas tlen inintlajtlacol
    amo cuajcualme. Amo cuajcualme quielcahuaj Toteco Dios huan amo quiimacasij.
  swh-ONEN: Kuna neno moyoni mwangu kuhusu hali ya dhambi ya mwovu. Hakuna hofu ya
    Mungu mbele ya macho yake.
  bba-bba: Womu ɡe Dɑfidi Gusunɔn sɔm kowo u wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: The transgression of the wicked saith within my heart, That there is
    no fear of God before his eyes.
  luo-luo: 'An-gi wach e chunya mowuok kuom Nyasaye, kuom gima joricho timo: Ok giluoro
    Nyasaye kata matin.'
  aii-aii: ܥܵܘܠܵܐ ܟܹܐ ܚܵܫܹܒ݂ ܪܲܫܝܼܥܵܐ ܒܓܵܘܵܐ ܕܠܸܒܹܗ، ܠܲܝܬ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܩܲܕܡ
    ܥܲܝܢܘܼ̈ܗ‌ܝ،
  meu-meu: Kerere ese kara dika tauna e hereva heniamu, ia lalona ai e herevamu; Dirava
    igari-henina na ia matana ai se miamu.
  npi-ULB: खराब मानिसले आफ्नो हृदयभित्र आफ्नो अपराधको बारेमा बोल्छ, त्‍यसका आँखामा
    परमेश्‍वरको भय नै हुँदैन ।
  yor-yor: Ìré-òfin-kọjá ènìyàn búburú jẹ́ kí n mọ̀ nínú ọkàn mi pé, ìbẹ̀rù Ọlọ́run
    kò sí níwájú wọn.
  pes-OPCB: گناه در عمق دل انسان شرور لانه کرده است و هیچ ترسی از خدا ندارند.
  tgl-ULB: Nagsasalita ang kasalanan gaya ng mensahe sa puso ng taong masama; walang
    pagkatakot sa Diyos sa kaniyang mga mata.
  nop-nop: Kadakaniŋdi me hogoli weleŋ maaneŋ nihohoket tilak. Me undiniŋdi Bepaŋdok
    munta-kabe nemu tilak. Mokoŋ hinek. Adi yadi Bepaŋ agaŋ sigilulum hinek timilak.
  hui-hui: Mana kome mini kowi karunaga bu miniha bi lamiaga. Mana ko biaga karume
    Ngode Datagaliwabehondo gi nahaga howa erembira mialu yo handaga ka.
  mya-mya: သူ​ယုတ်​မာ​၏​စိတ်​နှ​လုံး​အ​တွင်း​၌ အ​ပြစ်​ဒု​စ​ရိုက်​သည်​တီး​တိုး​လှုံ့​ဆော်​လျက်​နေ​တတ်​၏။
    ထို​သူ​သည်​ဘု​ရား​ကို​ပစ်​ပယ်​တတ်​၏။ ကိုယ်​တော်​ကို​လည်း​မ​ကြောက်​မ​ရွံ့​တတ်။
  bod-N: ༼དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་མགུར༌མ། དབུ་མཛད་ལ་སྤྲད༌པ།༽ སྡིག་ཅན་མི་ཡི་ཉེས་སྐྱོན༌གྱིས།
    །དེ་ཡི་སེམས་གཏིང་གཏམ་སྨྲ༌ཞིང༌། །མིག་མདུན་དཀོན་མཆོག་འཇིགས་པ༌མེད།།
  wsk-wsk: 'Kaem ko den bo aningate tairam, mu kariimet memek bitawara wore nunga
    memek ko den: Nuna Kaem ko me nguanga gilingisan.'
  sna-sna: 'Shoko riri mumwoyo mangu pamusoro pokutadza kweakaipa rinoti: Hakuna kutya
    Mwari pamberi pake.'
  spa-BLM: 'Hay una revelación en mi corazón sobre la desobediencia de los malvados:
    No hay temor de Dios ante sus ojos.'
  cac-cac: A eb' sc'ulan chucal, an̈ej chucal chi' ayoch d'a spensar eb' sc'ulani.
    Malaj jab'oc yelc'och Dios d'a sat eb'.
  swh-ULB: Dhambi hunena kama unabii katika moyo wa mwovu; machoni mwake hamna hofu
    ya Mungu.
  bel-bel: Псальма Давідава. Ня гневайся на злачынцаў, не зайздросьці несправядлівым,
  deu-ELBBK: (Dem Vorsänger. Von dem Knecht des HERRN, von David.)
  mbb-OT: 'Iyan heini lalag he taǥù kayi te ǥehinawa ku mehitenged te kegkemekesesalà
    te lalung he etew: Is lalung he etew ne kenà egkahandek te Megbevayà.'
  mal-2015: ദുഷ്ടന്നു തന്റെ ഹൃദയത്തിൽ പാപാദേശമുണ്ടു; അവന്റെ ദൃഷ്ടിയിൽ ദൈവഭയമില്ല.
  gup-gup: Kuhni ngaburrbun kanjdji kore kukange ngardduk. Ngayolyolme bininj nawu
    birriwarre, dja kunwarre bedberre. Bedda wanjh minj kabirrimarnekele God, dja
    minj nungka kabirridjalwokmarrmang.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le RAJESKRE služobňikostar le Davidostar.
  nlg-nlg: 'Na pulu te vaevare lokana haia te tangotangodika: me rorodo na matana
    ge mua nia kikinima God.'
  pes-OPV: معصیت شریر در اندرون دل من می گوید که ترس خدا در مد نظر اونیست.
  ron-1924: 'Нелеӂюиря челуй рэу зиче инимий меле: „Ну есте фрикэ де Думнезеу ынаинтя
    окилор луй.”'
  ben-OBCV: 'দুষ্টদের অপরাধ সম্পর্কে আমার হৃদয়ে এক প্রত্যাদেশ আছে: তাদের চোখে ঈশ্বরভয়
    নেই।'
  som-som: Kii shar leh xadgudubkiisu wuxuu qalbigiisa ka yidhaahdaa, Ilaah ka cabsashadiisu
    indhahayga ma hor taal.
  lat-VUC: 'Psalmus ipsi David. [Noli æmulari in malignantibus, neque zelaveris facientes
    iniquitatem:'
  eng-ASVBT: The transgression of the wicked saith within my heart, There is no fear
    of God before his eyes.
  mna-mna: Zooroŋana ta imbotmbot la wal sananŋan lelen, ta imburumrum lae pizin mi
    ikamam peeze pizin. Tanata matan imun pa Anutu, mi timoto i risa som.
  ita-1885: IL misfatto dell'empio mi dice dentro al cuore, Ch'egli non ha timore
    alcuno di Dio davanti agli occhi.
  eng-LXXUP: A Psalm of David. Fret not thyself because of evildoers, Neither be envious
    of them that do iniquity.
  eng-ULB: An evil man speaks of his transgression from deep in his heart, there is
    no fear of God in his eyes.
  spa-VBL: El mal habla a los malvados, muy profundo en sus corazones, porque en sus
    ojos no tienen ninguna necesidad de respetar al Señor.
  fra-_FOB: L'impiété du méchant me dit au fond de mon cœur, que la crainte de Dieu
    n'est point devant ses yeux.
  mal-mal: ദുഷ്ടന്റെ ഹൃദയത്തിൽ പാപ ഉദ്ദേശ്യമുണ്ട്; അവന്റെ ദൃഷ്ടിയിൽ ദൈവഭയമില്ല.
  urd-GVR: Rab ke ḳhādim Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Badkārī bedīn ke
    dil hī meṅ us se bāt kartī hai. Us kī āṅkhoṅ ke sāmne Allāh kā ḳhauf nahīṅ hotā,
  suz-BL: परमप्रभु आ अरेशो मटीब आन थुंमी हेंथे पतीक लोव़ बाक्‍ब। मार लोव़ बाक्‍ब देंशा
    हना “मेकोपुकीम परमप्रभु कली मान पा महिंनीम” देंशो लोव़ बाक्‍ब। रोमी ३:१८
  eng-NOY: “For the leader of the music. A psalm of David, the servant of the Lord.”
    To speak of the ungodliness of the wicked is in my heart. He hath no fear of God
    before his eyes.
  ita-1927: Per il Capo de’ musici. Di Davide, servo dell’Eterno. L’iniquità parla
    all’empio nell’intimo del suo cuore; non c’è timor di Dio davanti ai suoi occhi.
  ckb-ckb: 'جاڕنامەیەک لە ناخی دڵمە دەربارەی یاخیبوونی بەدکار: ترسی خودای لەبەرچاو
    نییە.'
  eng-BBE: The sin of the evil-doer says in his heart, There is no fear of the Lord
    before his eyes.
  xsi-xsi: Kiesaka ikeno lâ kinzi tamâta sakamao ilonzi kalonzi, aku kiesaka ŋinde
    uru ikai poe panzi. Kinzi simege ŋana Maro Kindeni tia ndo. Kinzi sipu mulinzi
    papa i.
  kan-OKCV: 'ನನ್ನ ಹೃದಯದಲ್ಲಿ ದೇವರಿಂದ ಬಂದ ಸಂದೇಶವು ದುಷ್ಟರ ಪಾಪದ ಬಗ್ಗೆ ಹೀಗಿರುತ್ತದೆ: ಅವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ದೇವರ ಭಯವೇ ಇಲ್ಲ.'
  tam-2017: துன்மார்க்கனுடைய துரோகப்பேச்சு என் உள்ளத்திற்குத் தெரியும்; அவன் கண்களுக்குமுன்பு
    தெய்வபயம் இல்லை.
  spa-RV-1909: 'Al Músico principal: Salmo de David, siervo del Señor. LA iniquidad
    del impío me dice al corazón: No hay temor de Dios delante de sus ojos.'
  ron-BTF: Fărădelegea celui stricat spune înăuntrul inimii mele, că nu este teamă
    de Dumnezeu înaintea ochilor lui.
  eng-WEBP: 'A revelation is within my heart about the disobedience of the wicked:
    There is no fear of God before his eyes.'
  eng-FBV: Evil speaks to the wicked, deep down in their minds, for in their eyes
    they have no need to respect God.
  nld-1939: Voor muziekbegeleiding. Van David, den dienaar van Jahweh. De zonde fluistert
    den boze haar inblazingen toe. In het diepst van zijn hart; Geen vreze Gods Staat
    hem voor ogen.
  nch-BL: Nijpixtoc ipan noyolo cati nijnequi niteyolmelahuas ten inintajtacol amo
    cuajcualme. Amo cuajcualme quielcahuaj Toteco Dios huan amo quiimacasij.
  vie-1934: 'Sự vi phạm của kẻ ác nói trong lòng tôi rằng: Chẳng có sự kính sợ Đức
    Chúa Trời ở trước mắt nó.'
  cha-cha: YINEMBESTE y taelaye, ilegña gui corasonjo, taya minaañao as Yuus gui menan
    atadogña.
  hin-CV: 'दुष्ट के हृदय में उसका दोष भाव उसे कहते रहता है: उसकी दृष्टि में परमेश्वर
    के प्रति कोई भय है ही नहीं.'
  eng-OURB: 'An inner sanctuary is within my heart about the rebellious breach of
    relationship of the wicked: “There is no fear of Elohim ·Deity, Judge· before
    his eyes.”'
  spa-BES: 'El pecado del malhechor dice en su corazón: No hay temor del Señor ante
    sus ojos.'
  tdx-tdx: Mivolañe an-karatiañe an-tro’e ao ty Tsivokatse. Toe tsy aolo’ o maso’eo
    ty fañeveñañe aman’ Añahare.
  tha-KJV: การละเมิดของคนชั่วล้วงลึกเข้าไปในใจของข้าพเจ้าว่า “ในแววตาของเขาไม่​มี​ความเกรงกลัวพระเจ้า”
  por-BR-2018: A transgressão do perverso diz ao meu coração que não há temor a Deus
    perante seus olhos.
  deu-ELO: 'Dem Vorsänger. Von dem Knechte Jehovas, von David. Die Übertretung des
    Gesetzlosen spricht im Innern meines Herzens: Es ist keine Furcht Gottes vor seinen
    Augen.'
  eng-WYC-2018: To victory, to David[or the psalm of David], the servant of the Lord.
    The unjust man said, that he trespass in himself; the dread of God is not before
    his eyes. (For the choirmaster, a song by David, a servant of the Lord. The wicked
    man said, My sin, or my trespass, is my concern alone; and so the fear of God
    is not in his heart or and so reverence for God is not in his heart.)
  epo-epo: La pekado de malpiulo parolas al lia koro; Antaŭ liaj okuloj ne ekzistas
    timo antaŭ Dio.
  gfk-gfk: 'Tiga nianga na hakilang ie ken narako tagu uta ira saksakena tano sakana
    tunotuno ma i tange hoken: Taie ta bunurut tane God i kis tana.'
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Pǝrwǝrdigarning ⱪuli Dawut
    yazƣan küy: — Rǝzil adǝmning asiyliⱪi mening ⱪǝlbimdǝ bir bexarǝtni pǝyda ⱪilidu:
    — «Uning nǝziridǝ Hudadin ⱪorⱪidiƣan ix yoⱪtur!».'
  beo-beo: 'Wadela:i hou da wadela:i hamosu dunu ea dogo ganodini osodogone sia: daha.
    E da Godema higale amola Ema hame nodosa.'
  tpi-OTNT: Sin i stap long bel bilong man nogut, na i givim sampela tok long em.
    Dispela kain man i no save pret liklik long God. Nogat tru. Em i givim baksait
    long God.
  hau-SA: Akwai magana a cikin zuciyata game da zunubin mugu. Babu tsoron Allah a
    idanunsa.
  udu-udu: Gwon dhaŋ oki a’di jin ta thus ki thus gwo mo ki ’kula’kul eya dum piti
    mo. Moŋḵo/ isa kamu/ yisa di’da goma Arumgimis e bwambor jis/em piti mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Perwerdigarning quli
    Dawut yazghan küy: — Rezil ademning asiyliqi méning qelbimde bir bésharetni peyda
    qilidu: — «Uning neziride Xudadin qorqidighan ish yoqtur!».'
  nde-nde: 'Ngilenkinga enhliziyweni yami mayelana lokuxhwala kwesigangi: Kakukho
    ukwesaba uNkulunkulu engqondweni yaso.'
  ton-ton: ‌ʻOku lea ʻae talangataʻa ʻae angakovi ki hoku loto, “ʻoku ʻikai ha manavahē
    ki he ʻOtua ʻi hono ʻao.”
  ces-1613: Přednímu z kantorů, služebníka Hospodinova Davida.
  eng-WMB: 'A revelation is within my heart about the disobedience of the wicked:
    There is no fear of God before his eyes.'
  tam-TCV: 'இறைவனிடமிருந்து என் உள்ளத்திற்கு வந்த செய்தி: கொடியவர்களின் பாவம் அவர்களுடைய
    இருதயங்களில் நிலைத்திருக்கிறது; அவர்களுடைய கண்களில் இறைவனைப்பற்றிய பயம் இல்லை.'
  ceb-ULB: Ang sala magsulti sama sa mananagna nga anaa sa kasingkasing sa daotang
    tawo; walay kahadlok sa Dios diha sa iyang mga mata.
  pol-UBG: Nieprawość niegodziwego świadczy w mym sercu, że nie ma bojaźni Bożej przed
    jego oczyma.
  urd-GVU: رب کے خادم داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ بدکاری بےدین کے دل ہی
    میں اُس سے بات کرتی ہے۔ اُس کی آنکھوں کے سامنے اللہ کا خوف نہیں ہوتا،
  eng-OEBCW: Sin whispers within the heart of the wicked, who have no dread of God
    before their eyes.
  deu-1912: Ein Psalm Davids, des Knechtes des HERRN, vorzusingen. Es ist aus Grund
    meines Herzens von der Gottlosen Wesen gesprochen, daß keine Gottesfurcht bei
    ihnen ist.
  kan-2017: ಪಾಪವು ದುಷ್ಟನ ಮನಸ್ಸಿನೊಳಗೆ ನುಡಿಯುತ್ತಿರುವುದರಿಂದ ಅವನ ಕಣ್ಣೆದುರಿಗೆ ದೇವರ ಭಯವೇ
    ಇಲ್ಲ.
  yap-yap: Denen e ma non nib toy’ar u fithik’ i laniyan’ be’ nib kireb; be’ nike
    faluwes nag Got ma dariy doguwen u wan’.
  hlt-MCSB: Halang kah boekoek te ka thinko lungbuei khui kah olphong ah tah, a mik
    hmuh ah Pathen birhihnah khueh pawh.
  mdy-ETH: ፑርታ ባኣዚ ማዻ ዓሲ ፔ ዒኖና ዬያ ፑርቱሞ ማላኔ፤ ፆኦሲ ዒጊጩዋሴ፥ ቦንቺያ ቦንቹዋሴ።
  twi-ASANTE: Nkɔmhyɛ bi da mʼakoma so a ɛfa omumuyɛfoɔ mmarato ho. Wɔnnsuro Onyankopɔn.
  eng-WEBU: 'A revelation is within my heart about the disobedience of the wicked:
    There is no fear of God before his eyes.'
  acu-NT: Pasé aints ainauka ni nintijai tuke pasé nintimin ainawai. Antsu nekasar
    Yus umirkarmi tuuka nintiminatsui.
  spa-PDDPT: La transgresión del impío habla a su corazón. No hay temor a ʼElohim
    delante de sus ojos.
  gun-gun: Heko vai va'e py'a re ma oĩ heko vaixea anho. Ha'e kuery re noĩ Senhor
    renonde ojererokyje aguã.
  agu-BL: Ite'n nin yi yab ajtza'kl yi at te cyalma' yi e' mal nak, ya'stzun yi na
    a'lon scyetz, yi qui tajwe'n tan cyak'ol k'ej Ryos nka yil cyek ẍchi' i'.
  ilo-ULB: Agsasao ti basol a kasla mammadles iti puso ti nadangkes a tao; awan ti
    panagbuteng iti Dios kadagiti matana.
  kpg-kpg: Di huaidu le e mouli i lodo nia manawa o digau huaidu. Digaula gu haga balumee
    a God ge gu hagalee hagalabagau a Mee.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، پەرۋەردىگارنىڭ قۇلى داۋۇت
    يازغان كۈي: ــ رەزىل ئادەمنىڭ ئاسىيلىقى مېنىڭ قەلبىمدە بىر بېشارەتنى پەيدا قىلىدۇ:
    ــ «ئۇنىڭ نەزىرىدە خۇدادىن قورقىدىغان ئىش يوقتۇر!».'
  sus-sus: Alatala xa konyi Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Dihp kin momour loalen aramas suwed; aramas suwedo kin soikala Koht oh
    sohte kin wauneki.
  jae-jae: Ŋac alôb-alôb gêŋô sec ŋaawa aŋga tau nê ŋalêlôm. Eŋ gedec Anôtô, tec ketoc
    eŋ sa atom.
  ksd-ksd: A varpiam i varvai dari ta ra bala i ra tena varpiam ba Pa ta bunurut ure
    God ta ra luaina matana.
  tur-YTC: 'Kötünün itaatsizliği hakkında yüreğimde bir esin var: “Gözünde Tanrı korkusu
    yoktur.”'
  bel-N: 'Кіраўніку хору: слугі ГОСПАДА Давіда.'
  grc-BRENT: Τῷ Δαυίδ. Μὴ παραζήλου ἐν πονηρευομένοις, μηδὲ ζήλου τοὺς ποιοῦντας τὴν
    ἀνομίαν.
  kpr-kpr: Ari ekoko embo da janje jokáda ari eko aimi misurugururari, nu God imboe
    use, God dae igheghi itako jo ae eraira.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud, hamba TUHAN (36-2) Pelanggaran
    orang fasik berkata di dalam hatinya, tidak ada rasa takut akan Allah di hadapan
    matanya.'
  yom-yom: 'Mambu ma Nzambi madi mu ntimꞌama Mu mambu matedi disumu di mutu wumbimbi :
    kuisi ko mambu ma kinzikila Nzambi va meso mandi.'
  yut-yut: Yokwi uŋun amɨn yokwi da buron yɨgek gen iyɨsak. Uŋun amɨn Piŋkop do dɨsok
    dɨmasi pasoldok.
  nya-nya: 'Uthenga uli mu mtima mwanga wonena za kuchimwa kwa munthu woyipa: Mu mtima
    mwake mulibe kuopa Mulungu.'
  kyg-kyg: Gotiꞌa hosu vayaꞌai hosu kavaꞌapieꞌmo apava gemo huno naha paiꞌniya gemo
    naipafiꞌmo haneꞌniyana apakaemo Gotiꞌmo apakameꞌya amiteꞌa koli nosae.
  hrv-hrv: Zborovođi. Od sluge Jahvina Davida.
  mps-mps: Agai dwai sęde sali sęgę te dwai bidigo haligade elalubao, tama te po
    meba agabolo mabo dao. Te bidigo te Godide wi me egobeo. Mu menio. Agai aga tudiba
    muaibao.
  tpi-tpi: Sin i stap long bel bilong man nogut, na i givim sampela tok long em. Dispela
    kain man i no save pret liklik long God. Nogat tru. Em i givim baksait long God.
  dan-1931: Til Sangmesteren. Af HERRENS Tjener David.
  vie-OVCB: 'Một lời nói trong lòng tôi về tội lỗi của người ác rằng: Nó không để
    tâm đến việc kính sợ Đức Chúa Trời.'
  guj-2017: દુષ્ટનો અપરાધ મારા હૃદયમાં કહે છે કે; તેની દ્રષ્ટિમાં ઈશ્વરનો ભય છે જ
    નહિ.
  pon-2006A: Dihp kin momour loalen aramas suwed; aramas suwedo kin soikala Koht oh
    sohte kin wauneki.
  por-BRBSL: 'Uma revelação está em meu coração sobre a desobediência dos ímpios:
    Não há medo de Deus diante de seus olhos.'
  eng-OEBUS: Sin whispers within the heart of the wicked, who have no dread of God
    before their eyes.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen];
    av Herrens (Jahves) tjänare David. [Bara denna och Psalm 18 har denna inledning
    med ”Herrens tjänare”, se .] ______
  cth-cth: Tamikathoutnaw ni kâtapoenae dawk ka lungthung hoi ka tâcawt e teh, ahnimae
    mit dawk Cathut takinae banghai awm hoeh.
  twi-twi: Nkɔmhyɛ bi wɔ me koma mu a efi Onyankopɔn hɔ a ɛfa omumɔyɛfo mmarato ho.
    Onyankopɔn suro nni wɔn ani so.
  hlt-hlt: Halang kah boekoek te ka thinko lungbuei khui kah olphong ah tah, a mik
    hmuh ah Pathen birhihnah khueh pawh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ ti Yiɛ̀ nKuyie nkóo tɔ̃ntì Dɑfiti yɛ̀nfɛ̀.
  msy-2020: Arazir kuram, a gumazir kuramɨn navir averiamɨn ikia nɨghnɨziba a ganɨdi.
    Gumazir kabanang, me tong Godɨn atiatia an apengan itir puvatɨ. Bar puvatɨ. Me
    bar akɨrim ragha God gasara.
  dop-dop: Tɑcɑɑ təmlɛ tʋ Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ
    tɔɣɔlɔ.
  azb-azb: Şər pis insanın ürəyinə pıçıldayır, Onun gözündə Allah qorxusu yoxdur.
  eng-DBY: The transgression of the wicked uttereth within my heart, There is no fear
    of God before his eyes.
  hin-2017: दुष्ट जन का अपराध उसके हृदय के भीतर कहता है; परमेश्वर का भय उसकी दृष्टि
    में नहीं है। (रोम. 3:18)
  wol-KYG: Mu jëm ci njiital jàngkat yi, ñeel Daawuda jaamub Aji Sax ji.
  bjr-bjr: Numoo fannoo manda oosana maree mariasa nimuqusaki maridanoo akaqa aaqara
    oosanara naakapaidanoo. Anutuna minnisee sia minara rufiee marianara manda oosanara
    irirafa nimuqasaki kambiqaidanoo.
  eng-YLT: To the Overseer. — By a servant of Jehovah, by David. The transgression
    of the wicked Is affirming within my heart, 'Fear of God is not before his eyes,
  kne-kne: Magay egyat dan Diyos din mangam-amag si lawa, kanayon ay panbasolan di
    nemnemnemen da.
  eng-WYC-2017: To victory, to David[or the psalm of David], the servant of the Lord.
    The unjust man said, that he trespass in himself; the dread of God is not before
    his eyes.
  eng-WMBB: 'A revelation is within my heart about the disobedience of the wicked:
    There is no fear of God before his eyes.'
  zat-NTPS: Da zrinnaj da dxun benne' dxuzúa chalá'ala Dios dxuchálajle̱ na le̱' lu
    xichaj lázrdawe̱'. Quebe dxezá lázrequeze̱' gape̱' Dios ba lá'ana.
  zty-NTPS: Da' ẕinnj da' žon bennen' ẕzoe' Dios cheḻa'ale ẕcháḻjḻenen ḻe' ḻo
    yichj ḻáẕda'we'. Bi ẕdan ḻáže'kze' gape' Dios ba la'ne.
  urd-GVH: रब के ख़ादिम दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। बदकारी बेदीन के
    दिल ही में उससे बात करती है। उस की आँखों के सामने अल्लाह का ख़ौफ़ नहीं होता,
  rug-rug: Na sineke tinarae si solere pa bulodia rina tie va gugue, gua asa ke etulia
    meke loke dia pinamaṉa koe Zihova.
  gaz-gaz: 'Ani waaʼee cubbamootaa, ergaa Waaqa bira dhufe garaa koo keessaa qaba:
    Waaqa sodaachuun ija isaanii dura hin jiru.'
  fra-LSG: Au chef des chantres. Du serviteur de l’Éternel, de David.
  yal-yal: Alatalaa walikɛɛn Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Momitä äma waki bänepiken tokŋek pat täkaŋ. Momi unitä peŋ yäwerirä Anututa
    nämo umuntaŋkaŋ mäde ut imikinik täk täkaŋ.
  haw-1868: O KA lawehala ana o ka mea hewa, oia ke olelo iloko o ko'u naau, Aohe
    weliweli i ke Akua imua o kona alo.
  arb-NAV: يُنْبِئُنِي قَلْبِي فِي دَاخِلِي بِمَعْصِيَةِ الشِّرِّيرِ، الَّذِي لَا
    يَرْتَدِعُ خَوْفاً مِنَ اللهِ.
  ded-ded: Ngic mong ye Anutu ngadehema mangana meudeac ammiu singyoackpekpengo yeac
    herea keme kemeau yombong kehema yoac edeude. Ye kiwango wiac hendacma Aunutuac
    kengec mong mi negenude.
  ewe-ewe: Yehowa ƒe gbedeasi aɖe le nye dzi me tso ame vɔ̃ɖi ƒe nu vɔ̃ wɔwɔ ŋuti.
    Mawuvɔvɔ̃ aɖeke mele woƒe ŋkuwo me o.
  eng-LEE: “To the chief musician, by the servant of the Lord, by David.” (36:2) Saith
    vice itself to the wicked—so I feel it within my heart— that he should have no
    dread of God before his eyes.
  asm-FB: পাপে দুষ্টলোকৰ হৃদয়ৰ গভীৰতাত থাকি কথা কয়; দুষ্টলোকৰ চকুৰ আগত ঈশ্বৰৰ প্রতি
    ভয় নাই।
  sus-A: عَلَتَلَ شَ كٌنيِ دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: 'Une révélation est dans mon cœur au sujet de la désobéissance des méchants :
    Il n''y a pas de crainte de Dieu devant ses yeux.'
  hbo-hbo: לַמְנַצֵּ֬חַ ׀ לְעֶֽבֶד־יְהוָ֬ה לְדָוִֽד׃
  kik-kik: 'Ndĩ na ndũmĩrĩri nditũ ngoro-inĩ yakwa, ĩkoniĩ wĩhia wa mũndũ ũrĩa mwaganu:
    Nĩ atĩrĩ, hatirĩ wĩtigĩri Ngai maitho-inĩ make.'
  fra-NCL: Au maître de chant. De David, serviteur de Yahweh.
  cek-AK: 'Kasae kami zaehaih mah ka palung thungah lok ang thuih: Anih loe mik ah
    Sithaw zithaih roe tawn ai.'
  cuk-cuk: 'Dule-Bab-Dummadgi-isgudiid weyob soged: “Isgudiid an yeer-itoged.” Bab-Dummad-dobe-nanaodeeye
    gwen binsasulid.'
  uig-CYR: 'Давут язған күй: — |א| Яманлиқ қилғучилар түпәйлидин өзүңни көйдүрмә,
    Накәсләргә һәсәт қилма.'
  tel-2017: దుర్మార్గుడి హృదయంలో పాపం దివ్యవాణిలాగా మాట్లాడుతూ ఉంది. వాడి కళ్ళల్లో
    దేవుడి భయం కన్పించడం లేదు.
  hat-BSA: Se Peche ki pale nan fon kè a lòm ki san Bondye. Nanpwen krent Bondye devan
    zye l.
  ukr-ONPU: Псалом Давидів. Не роздратовуйся через злих людей, не заздри тим, хто
    чинить беззаконно;
  kos-kos: Ma koluk uh tilyang nu insien sie mwet koluk ac kaskas nu sel. El pilesru
    God ac tia sangeng sel.
  hbo-WLC: לַמְנַצֵּ֬חַ ׀ לְעֶֽבֶד־יְהוָ֬ה לְדָוִֽד׃
  ibo-ibo: 'E nwere m ozi dị nʼime obi nke sitere nʼaka Chineke banyere ndụ mmehie
    nke ndị na-eme ajọ ihe: Ọ dịghị ịtụ egwu Chineke dị nʼanya ha.'
  ory-ory: ଦୁଷ୍ଟର ଅପରାଧ ମୋʼ ହୃଦୟ ମଧ୍ୟରେ କହେ, ପରମେଶ୍ୱର ବିଷୟକ ଭୟ ତାହାର ଚକ୍ଷୁର ଅଗୋଚର।
  chk-chk: Tipis a nom lon leluken eman aramasangau o kapas ngeni. Esap wor an meniniti
    Kot.
  rop-rop: Det nogudbalawei blanga ola nogudbala pipul jidan raitdan dip insaid langa
    olabat hat. Dei oni jinggabat blanga dumbat nogudbala ting. Olabat nomo bradin
    en abum eni rispek blanga God.
  ukr-1871: 'Проводиреві хора: Псальма слуги Господнього Давида. Переступ беззаконника
    каже в серцї його: Нема страху Божого перед очима його.'
  yon-yon: God yaambed weng kuu ne niindem aom meneboon, arewa kamidan yi ambarakmenabi
    ye dowad, kedi yi inamen aom kuu God yaa unimokban.
  deu-1951: 'Dem Vorsänger. Von David, dem Knecht des HERRN. (036-2) Ein Urteil über
    die Sünde des Gottlosen kommt aus der Tiefe meines Herzens: Die Gottesfurcht gilt
    nichts vor seinen Augen!'
  eng-JPS: (36-1) For the Leader. A Psalm of David the servant of the LORD. (36-2)
    Transgression speaketh to the wicked, methinks — there is no fear of God before
    his eyes.
  srp-1865: Bezakoniku je bezbožna rijeè u srcu; nema straha Božijega pred oèima njegovijem.
  lug-lug: Nnina obubaka mu mutima gwange obukwata ku bwonoonyi bw’omukozi w’ebibi.
    N’okutya tatya Katonda.
  heb-heb: למנצח לעבד יהוה לדוד נאם פשע לרשע בקרב לבי אין פחד אלהים לנגד עיניו׃
  ben-IRV: পাপ দুষ্ট লোকের মধ্যে ভাববাণী হিসাবে কথা বলে; তার চোখে ঈশ্বরের কোন ভয়
    নেই।
  ntu-ntu: Gct, nzmncngr kxtrka vzdz-zvzm mz nabz kxdrka'-ngrng, X sc tqrpipebzle
    badr kx, “Bzkq amrlueamu Gct.”
  pan-pan: ਮੇਰੇ ਮਨ ਦੇ ਅੰਦਰ ਦੁਸ਼ਟ ਦੇ ਅਪਰਾਧ ਦਾ ਵਾਕ, ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਡਰ ਹੈ ਹੀ ਨਹੀਂ,
  mya-JVB: ဘုရား သခင်ကို ကြောက်ရွံ့ ရသောအကြောင်းသည် မ တရားသောသူ၏ မျက်စိ ၌ မ ထင်ဟု၊
    ထိုသူ ပြု တတ်သော ဒုစရိုက် ကို ငါ ထောက် ၍ သဘော ကျ၏။
  kgf-kgf: (Legic galeŋawac; Yaweac weleŋqeqe ic Dawidiac legic ʒéra.) Ic biria ionac
    héniagina biriawac niŋtegic qiŋtegic ac méŋ ewa qerinaiguc yomuhuc hicŋizac; Iwac
    kiwaiguc Anutuac bac yandi yandi méŋ ménda hezac.
  tte-O: Naenaena ibalamumu toyauyaule katena kalona mena kabo nige ali matausi yabo
    Yaubada kaiwena.
  tbg-tbg: Qora kaiqavano uva tivaro qora kaiqa vare vai vaiintiva nai muntukaqihairo
    vira uva iriharo kia Kotira aatu qetaraitiro, vi kaiqara varaqiro vi vairo.
  hmo-hmo: Kerere ese kara dika tauna dekenai ia hereva henia noho. Iena kudouna lalonai
    dika ese, unai tau dekenai ia hereva henia noho. Unai tau ese Dirava dekenai ia
    gari henia lasi momokani.
  zar-NT: Le naca xihuiʼ ruíʼilen bönniʼ nucáʼanëʼ Dios lu icja ládxiʼdaʼahuëʼ. Bitiʼ
    caʼ rádxinëʼ Dios.
  urd-urd: शरीर की बदी से मेरे दिल में ख़याल आता है, कि ख़ुदा का ख़ौफ़ उसके सामने
    नहीं।
  rus-SYN: Не ревнуй злодеям, не завидуй делающим беззаконие,
  bqc-SIM: Dii zↄ̀blena Davidi lɛ.
  tcz-CHONGTHU: Chonsetnin miphalou ho lungthim gilsungah thu aseijin ahi. Amahon
    Elohim Pathen ginna him him aneipouve.
  mar-mar: दुष्टाचा अपराध त्याच्या हृदयात सांगत असतो की, त्याच्या दृष्टीत देवाचे काही
    भय नाही.
  isl-isl: Rödd syndarinnar talar í huga guðleysingjans og hvetur hann til vondra
    verka. Enginn guðsótti býr í hjarta hans.
  hlt-THB: Thlak che a thawlhnaak ing kak kawlung khuiawh awi kqawn law hy; Amik awh
    ce Khawsa kqihnaak qoe qoe am tahy.
  qub-qub: Juchasapacunaga yarpan imanöpapis mana allita rurayllatami. Manami imaypis
    yarpanchu Tayta Diosta manchacuytaga.
  bqp-bqp: Gbɛ̃ vãni durunna yã dↄ ma swɛ̃̀ɛa, à wɛ́ dìgↄ̃ Luda wé'i vĩro.
  hat-hat: '(036:1) Pou chèf sanba yo. Se yon sòm David, sèvitè Seyè a. (036:2) Peche
    a pale nan fon kè mechan an: li mete nan tèt li pa gen rezon pou gen krentif Bondye.'
  eng-BSB: 'An oracle is in my heart regarding the transgression of the wicked man:
    There is no fear of God before his eyes.'
  eng-WEBPB: 'A revelation is within my heart about the disobedience of the wicked:
    There is no fear of God before his eyes.'
  kbq-kbq: Kefo avu'ava'ma nehia vahe'mofona kumimo'a sumisumi huno agu'afina nanekea
    nesmigeno, agra Anumzamofonkura korora nosie.
  pon-pon: 'IET me i men inda jan lol en monion i duen tiak en me japun o: Jota lan
    Kot mi mon maj a.'
  nhe-BL: Nijpixtoc ipan noyolo tlen nijnequi niteyolmelahuas tlen inintlajtlacol
    ax cuajcualme. Ax cuajcualme quiilcahuaj Toteco Dios huan ax quiimacasij.
  wnc-wnc: Nata wamu takngatu wai aminda tasikaing kakngae musipmaatang nataat. Aminu
    unzing kapata Anutue kundusim paa dua gwaukgak. Wena siknga. Ita Anutue masa imunggak.
  bus-bus: Gbɛ̃ zaaa durun yã da ma swɛ̃̀n, à wɛ́ɛ ègↄ̃ Luda wí vĩro.
  gub-BL: Ikatu 'ymaw nuzuawy kwaw Uze'eg ma'e iaiw ma'e ipy'a pe a'e. Iaiw ma'e nuzemu'e
    kwaw Tupàn wi ukyze haw rehe.
  eng-DRA: A psalm for David himself. Be not emulous of evildoers; nor envy them that
    work iniquity.
