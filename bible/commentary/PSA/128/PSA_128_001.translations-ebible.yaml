verse: PSA.128.001
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുകയും അവിടത്തോടുള്ള അനുസരണത്തിൽ ജീവിക്കുകയുംചെയ്യുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Wallfahrtslieder. Wohl einem jeden, der Jahwe fürchtet, der auf seinen
    Wegen wandelt!
  lin-lin: Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe. Esengo na moto oyo
    atosaka Yawe mpe alandaka banzela na Ye !
  mmx-mmx: Lomomo mo ik lok tinedi ding tonga res at Leeme Silok, la lavatpas atdi
    i mumu asu leventaangas teren.
  eng-LSV: A SONG OF THE ASCENTS. O the blessedness of everyone fearing YHWH, || Who
    is walking in His ways.
  eng-GNV: A song of degrees. Blessed is euery one that feareth the Lord and walketh
    in his wayes.
  eng-WEBSTER: A Song of degrees. Blessed is every one that feareth the LORD; that
    walketh in his ways.
  nhw-BL: Nelía paqui nopa masehuali catli quiimacasi huan quitlepanita TOTECO. Quena,
    paqui catli nemi xitlahuac ipan iojhui.
  swh-ONEN: Heri ni wale wote wamchao Bwana, waendao katika njia zake.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Doo nɔɔruɡiiwɑ wi u Yinni Gusunɔ nɑsie, mɑ u
    sĩimɔ win swɛɛ sɔɔ.
  eng-KJVCPB: Blessed is every one that feareth the Lord; That walketh in his ways.
  luo-luo: Ji duto moluoro Jehova Nyasaye, kendo ngimagi oriere gie chunygi.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܟܠܔ ܕܙܵܕܹܥ ܡ̣ܢ ܡܵܪܝܵܐ، ܠܗ̇ܘ ܕܚܵܕܹܪ ܒܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ.
  meu-meu: Iehova garina e garimu taudia iboudiai na nanamo; idia na iena dala ai
    e rakamu.
  npi-ULB: परमप्रभुको आदर गर्ने हरेक व्‍यक्‍ति धन्यको हो जो उहाँका मार्गहरूमा हिंड्छ
    ।
  yor-yor: 'Ìbùkún ni fún gbogbo ẹni tí ó bẹ̀rù Olúwa: tí ó sì ń rìn ní ọ̀nà rẹ̀.'
  pes-OPCB: خوشا به حال کسی که خداوند را گرامی می‌دارد و از راههای او پیروی می‌کند.
  tgl-ULB: Mapalad ang lahat ng nagpaparangal kay Yahweh, siyang lumalakad sa kaniyang
    kaparaanan.
  nop-nop: Metam nediyendi Yahwedok gikiŋgoŋ timiŋa adi’walaŋ nadinadiŋiŋ takalilaŋ,
    du yadi Bepaŋdi gehikahaŋnelak doktiŋa nadifo kedem tibeŋ.
  hui-hui: Wali agali Anduane Homogohanda hame ledadagua bialu karu ibunaga bi mana
    lo ngadagua bialu hagabi karu ti turuore ho ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍ ကိုယ်​တော်​၏​နည်း​လမ်း​တော်​များ​နှင့်​အ​ညီ
    ကျင့်​ကြံ​ပြု​မူ​သူ​များ​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཡ་ཝཱེ་ལ་ནི་གུས་ཤིང་འཇིགས་པ་དང༌། །ཁོང་གི་ལམ་ནང་འགྲུལ་མཁན་རྣམས༌བདེ་འོ།
    །
  wsk-wsk: Arikaya Yawe ko nguangasan ale noko munan la karo tusan mu amilmilamonko.
  sna-sna: Vakaropafadzwa vose vanotya Jehovha, vanofamba munzira dzake.
  spa-BLM: Dichoso todo aquel que teme a Yahvé, que camina por sus caminos.
  cac-cac: Te vach' yic junoc mach ay xivc'olal d'a Jehová, sb'eyb'alan pax schecnab'il.
  swh-ULB: Amebarikiwa kila mtu amchaye Yahwe, atembeaye katika njia zake.
  bel-bel: 'Песьня ўзыходжаньня. Шмат уціскалі мяне зь юнацтва майго, хай скажа Ізраіль:'
  deu-ELBBK: (Ein Stufenlied.) Glückselig jeder, der den HERRN fürchtet, der in seinen
    Wegen wandelt!
  mbb-OT: Utew kew zeyzey is menge edtahud te Nengazen, he nengungubpaan he ed-ikul
    te menge paaǥi zin.
  mal-2015: യഹോവയെ ഭയപ്പെട്ടു, അവന്റെ വഴികളിൽ നടക്കുന്ന ഏവനും ഭാഗ്യവാൻ;
  gup-gup: Ngudda bininj bu yimarnekele Yawey dja mak yibolhkadjung kore Yawey ngunbukkan,
    wanjh ngudda yidjalmarrmarr duninjh!
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Bachtalo ela sako, ko pes daral le
    RAJESTAR, ko phirel pal leskre droma.
  nlg-nlg: Holoutora gaira ahei tara nia kikinima Lord, mara taonighi na lei halautuna!
  pes-OPV: خوشابحال هر‌که از خداوندمی ترسد و بر طریق های او سالک می‌باشد.
  ron-1924: Фериче де орьчине се теме де Домнул ши умблэ пе кэиле Луй!
  ben-OBCV: ধন্য তারা সবাই যারা সদাপ্রভুকে সম্ভ্রম করে, যারা তাঁর নির্দেশিত পথে চলে।
  som-som: Waxaa barakaysan mid kasta oo Rabbiga ka cabsada, Oo jidadkiisa ku socda.
  lat-VUC: Canticum graduum. [Sæpe expugnaverunt me a juventute mea, dicat nunc Israël;
  eng-ASVBT: Blessed is everyone that feareth Jehovah, That walketh in his ways.
  mna-mna: Zin wal ta so timototo Yooba mi titoto zaala kini, nako lelen ambai pa
    kampeŋana tabe ise kizin i.
  ita-1885: BEATO chiunque teme il Signore, E cammina nelle sue vie.
  eng-LXXUP: 'A Song of Degrees. Many a time have they warred against me from my youth,
    Let Israel now say:'
  eng-ULB: Blessed is everyone who honors Yahweh, who walks in his ways.
  spa-VBL: ¡Felices son los que alaban al Señor, todos los que siguen sus caminos!
  fra-_FOB: Cantique de Maaloth. Heureux l'homme qui craint l'Éternel, et marche dans
    ses voies!
  mal-mal: യഹോവയെ ഭയപ്പെട്ട്, അവിടുത്തെ വഴികളിൽ നടക്കുന്ന ഏവനും ഭാഗ്യവാൻ;
  lit-lit: Užkopimų giesmė. Koks didžiai palaimintas kiekvienas, kuris bijo VIEŠPATIES
    ir vaikščioja jo keliais!
  urd-GVR: Ziyārat kā gīt. Mubārak hai wuh jo Rab kā ḳhauf mān kar us kī rāhoṅ par
    chaltā hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंबपुकी आसीक तशो बाक्‍नीम। मेकोपुकी परमप्रभु यावे
    आ लांम गाक्‍शो बाक्‍नीम।
  eng-NOY: “A psalm of the steps, or the goings up.” Happy is he who feareth the LORD,
    Who walketh in his ways!
  ita-1927: Canto dei pellegrinaggi. Beato chiunque teme l’Eterno e cammina nelle
    sue vie!
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی لە یەزدان بترسێت، ڕێگای ئەو بگرێتەبەر.
  eng-BBE: Happy is the worshipper of the Lord, who is walking in his ways.
  xsi-xsi: Noko tamâta ea uru kumege ŋana Yova Kindeni wa kupono muli pa i ne ŋgua
    wa, ande i ne nzâmbe ara ikeno pano.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವ ಪ್ರತಿಯೊಬ್ಬನು ಧನ್ಯನು.
  tam-2017: யெகோவாவுக்குப் பயந்து, அவர் வழிகளில் நடக்கிறவன் எவனோ, அவன் பாக்கியவான்.
  spa-RV-1909: Cántico gradual. BIENAVENTURADO todo aquel que teme á Jehová, que anda
    en sus caminos.
  ron-BTF: Binecuvântat este oricine se teme de DOMNUL și umblă în căile lui.
  eng-WEBP: Blessed is everyone who fears the LORD, who walks in his ways.
  eng-FBV: Happy are all those who worship the Lord, everyone who follows his ways!
  nld-1939: Een bedevaartslied. Gelukkig hij, die Jahweh vreest, En zijn wegen bewandelt.
  nch-BL: Nelía paqui nopa masehuali cati quiimacasi huan quitepanita TOTECO. Quena,
    paqui cati nemi xitahuac ipan iojhui.
  vie-1934: Phước cho người nào kính sợ Đức Giê-hô-va, Đi trong đường lối Ngài!
  cha-cha: Y Cantan Quinajulo. DICHOSO ayo y maañao as Jeova; ni y mamomocat, gui
    chalanña sija.
  hin-CV: वे सभी धन्य हैं, जिनमें याहवेह के प्रति श्रद्धा पायी जाती है, जो उनकी नीतियों
    का आचरण करते हैं.
  eng-OURB: Blessed is everyone who fears Adonai, who walks in his ways.
  spa-BES: Feliz es el adorador del Señor, que camina en sus caminos.
  tdx-tdx: Sabo-Pionjonañe Hene haha ondaty mañeveñe am’ Iehovà, ie mañavelo amo lala’eoo.
  tha-KJV: ทุ​กคนที่เกรงกลัวพระเยโฮวาห์​ก็​เป็นสุข คือผู้​ที่​ดำเนินในมรรคาของพระองค์
  por-BR-2018: Bem-aventurado todo aquele que teme ao SENHOR, e anda em seus caminhos.
  deu-ELO: Ein Stufenlied. Glückselig ein jeder, der Jehova fürchtet, der da wandelt
    in seinen Wegen!
  eng-WYC-2018: The song of degrees. Blessed be all men, that dread the Lord; that
    go in his ways. (A song for steps of ascending. Happy be all those, who fear the
    Lord or who revere the Lord; and who go in his ways.)
  epo-epo: Feliĉa estas tiu, kiu timas la Eternulon Kaj iras laŭ Liaj vojoj.
  gfk-gfk: A haraidaan na kis ta diet ing diet burte no Watong, diet ing mah diet
    lon mur ira uno tintalen.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Pǝrwǝrdigardin ⱪorⱪidiƣanlar, Uning yollirida
    mangidiƣanlarning ⱨǝrbiri bǝhtliktur!
  beo-beo: Nowa da Hina Gode Ea hamoma:ne sia:i nabawane hamone, Ema fa:no bobogesea,
    ilia da hahawane bagade ba:mu.
  tpi-OTNT: Yu wanem man o meri i save pret long Bikpela na i save bihainim tok bilong
    en, yu ken amamas.
  hau-SA: Masu albarka ne dukan masu tsoron Ubangiji, waɗanda suke tafiya a hanyoyinsa.
  udu-udu: Mom’bor mii goma ris uni ’baar ka ’deṯe/ ’deṯe/ kun ḵo/ki Tap̱a mo, a’di
    jin yaki’d e bway piti mo.
  uig-LAT: «Yuqirigha chiqish naxshisi» Perwerdigardin qorqidighanlar, Uning yollirida
    mangidighanlarning herbiri bextliktur!
  nde-nde: Babusisiwe bonke abamesabayo uThixo, abahamba ngezindlela zakhe.
  ton-ton: ‌ʻOku monūʻia ʻakinautolu kotoa pē ʻoku manavahē kia Sihova; ʻaia ʻoku
    ʻaʻeva ʻi hono ngaahi hala.
  ces-1613: Píseň stupňů. Blahoslavený každý, kdo se bojí Hospodina, a chodí po cestách
    jeho.
  eng-WMB: Blessed is everyone who fears the LORD, who walks in his ways.
  tam-TCV: யெகோவாவுக்கு பயந்து அவருடைய வழிகளில் நடக்கும் அனைவரும் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Awit sa pagtungas. Bulahan ang matag-usa nga nagpasidungog kang Yahweh,
    ug naglakaw sumala sa iyang pamaagi.
  pol-UBG: Błogosławiony każdy, kto się boi PANA; kto kroczy jego drogami.
  urd-GVU: زیارت کا گیت۔ مبارک ہے وہ جو رب کا خوف مان کر اُس کی راہوں پر چلتا ہے۔
  eng-OEBCW: Happy all who fear the Lord, who walk in his ways.
  deu-1912: Ein Lied im höhern Chor. Wohl dem, der den HERRN fürchtet und auf seinen
    Wegen geht!
  kan-2017: ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ, ಆತನ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯುವವನು ಧನ್ಯನು.
  yap-yap: Ba felan’ e pi’in yad ma fol rok SOMOL, ni yad ma par nrogon nike yog.
  hlt-MCSB: BOEIPA aka rhih tih a longpuei ah aka pongpa boeih tah a yoethen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጫዞንሢና ዓይሢፆዋ ካፓዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira ne wɔn a wɔsuro Awurade, na wɔnante nʼakwan so.
  eng-WEBU: Blessed is everyone who fears the LORD, who walks in his ways.
  spa-PDDPT: Inmensamente feliz es todo el que teme a Yavé, Quien anda en sus caminos.
  gun-gun: Ovy'a ete 'rã Senhor renonde ojererokyjea rupi ikuai va'e, ixuguigua tape
    rupi ikuai vy.
  agu-BL: Ba'n cyeri yi e' yi na cyek ẍchi' Ryos, nin yi e' yi c'ulutxum e' jak' yi
    tetz ca'wl.
  ilo-ULB: Nagasat ti tunggal maysa a mangdaydayaw kenni Yahweh, nga agbibiag kadagiti
    wagasna.
  kpg-kpg: E maluagina go digau ala e hagalongo gi Dimaadua, ge e daudali ana haganoho.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» پەرۋەردىگاردىن قورقىدىغانلار، ئۇنىڭ يوللىرىدا
    ماڭىدىغانلارنىڭ ھەربىرى بەختلىكتۇر!
  sus-sus: Biyaasilae xa bɛɛti nde Sɛɛwɛ na Alatala xa yaragaaxui nan bɛ, naxan ɲɛrɛma
    a xa kira xɔn ma.
  pon-2006: Meid pai irail kan me kin peikiong KAUN-O, oh kin momourki sapwellime
    kosonned akan.
  jae-jae: Aê aoc êôc ŋac, taŋ kêtêc Apômtau, taŋ kêsa ênê lêŋ gêmoa naŋ.
  ksd-ksd: Diat par dia ru ra Luluai dia ti doan tikatikai, Nina diat dia murmur kana
    lavur nga.
  tur-YTC: Ne mutlu Yahve’den korkan, O’nun yolunda yürüyen herkese.
  bel-N: Сьпеў узыходжаньня. Шчасьлівы кожны, хто баіцца ГОСПАДА, хто ходзіць шляхамі
    Ягонымі.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου, εἰπάτω δὴ
    Ἰσραήλ·
  kpr-kpr: Mave Bajari da uju ava use, nunda amboda amboda arira amo, ne ivugaghae
    irarera.
  ind-AYT: Nyanyian Ziarah. Diberkatilah setiap orang yang takut akan TUHAN, yang
    berjalan pada jalan-jalan-Nya.
  yom-yom: Lusakumunu kuidi batu boso bobo bobo beti kinzika Yave, bandiatilanga mu
    zinzila ziandi.
  yut-yut: Amɨn morap Yawe do pasalek geni guramɨkgaŋ uŋun amɨn kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Odala ndi onse amene amaopa Yehova, amene amayenda mʼnjira zake.
  kyg-kyg: Muki vayaꞌmogi Ala kava nefekeꞌmo koli huge agae kateꞌmo uge huꞌa maiꞌnaya
    vayaꞌmogimo Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae.
  hrv-hrv: Hodočasnička pjesma. Blago svakome koji se Jahve boji, koji njegovim hodi
    stazama!
  mps-mps: Te Genuai Bidide wi elama, tama agai po wali pabo we bidi dabe, augwali
    te wiegi yai pemene ebo dao.
  tpi-tpi: Yu wanem man o meri i save pret long Bikpela na i save bihainim tok bilong
    en, yu ken amamas.
  dan-1931: Sang til Festrejserne. Salig enhver, som frygter Herren og går på hans
    veje!
  vie-OVCB: Phước cho người kính sợ Chúa Hằng Hữu— và vâng giữ đường lối Ngài.
  guj-2017: જે યહોવાહને માન આપે છે અને તેમના માર્ગમાં ચાલે છે, તે સર્વ આશીર્વાદિત
    છે.
  pon-2006A: Meid pai irail kan me kin peikiong KAUN-O, oh kin momourki sapwellime
    kosonned akan.
  por-BRBSL: Abençoados são todos aqueles que temem a Iavé, que caminha em seus caminhos.
  eng-OEBUS: Happy all who fear the Lord, who walk in his ways.
  swe-swe: En pilgrimssång. [Bokstavligt ”en sång från eller för uppstigandet”. Anledningen
    till denna formulering är att oavsett varifrån man kommer så går man alltid upp
    till Jerusalem.] ______ Rikt välsignade (saliga, mycket lyckliga) är alla som
    vördar (fruktar, respekterar) Herren (Jahve) [], som går (vandrar) på hans vägar
    (gör det som är rätt och behagar Gud),
  cth-cth: BAWIPA ka taket niteh, a lamthung ka dawn e tami pueng teh, tami yawkahawi
    e doeh.
  twi-twi: Nhyira ne wɔn a wosuro Awurade, na wɔnantew nʼakwan so.
  hlt-hlt: BOEIPA aka rhih tih a longpuei ah aka pongpa boeih tah a yoethen.
  tbz-SIM: Bɛ̀ ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Dɛ̀ nnɑɑti onìtì
    wèè dé Kuyie, wèè tũ nku kó kucɛ.
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn atiatia an apengan ikia, an akaba baragha
    dar gɨn zuiba, me bar akongegh.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Leleŋ nɩɩlʋ ntɛ́ nyɑ́ wei n nyɑŋnɑ Tɑcɑɑ nɑ ń tɔŋ ɩ
    mpɑɑŋ tɑɑ tɔ.
  azb-azb: Nə bəxtiyardır Rəbdən qorxan, Onun yolları ilə gedən insan!
  eng-DBY: Blessed is every one that feareth Jehovah, that walketh in his ways.
  hin-2017: क्या ही धन्य है हर एक जो यहोवा का भय मानता है, और उसके मार्गों पर चलता
    है!
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Ndokklee képp ku ragal Yàlla, di
    jëfe ay yoonam.
  bjr-bjr: Yaaweena ufamau fimariasa asasidaqa. Mina naamuaqira ufasaa mariasa faqa
    asasidaqa.
  eng-YLT: A Song of the Ascents. O the happiness of every one fearing Jehovah, Who
    is walking in His ways.
  kne-kne: Din amin ay mangipateg en Diyos et nagasat da, nagasat din mantongpal sin
    laydena.
  eng-WYC-2017: The song of degrees. Blessed be all men, that dread the Lord; that
    go in his ways.
  eng-WMBB: Blessed is everyone who fears the LORD, who walks in his ways.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' dxelezrebe̱' Xránadxu Dios, benne'
    ca' tu dxelúnzqueze̱' ca nadxixruj be'e Dios.
  zty-NTPS: Ba nez ẕen naken chegak yógo'te benne' ka' žápegake' X̱anžo Dios ba' la'ne,
    benne' ka' žóntezgake' kan ẕnnakze Dios.
  urd-GVH: ज़ियारत का गीत। मुबारक है वह जो रब का ख़ौफ़ मानकर उस की राहों पर चलता है।
  rug-rug: Tamanae tugo sarini pu pamaṉa nia se Zihova, meke luli sari Nana hiniva!
  gaz-gaz: Warri Waaqayyoon sodaatan, kanneen karaa isaa irra deeman eebbifamoo dha.
  fra-LSG: Cantique des degrés. Heureux tout homme qui craint l’Éternel, Qui marche
    dans ses voies!
  yal-yal: Ala Batu Banxi yisiga bɛtina. Sɛwan na kanne xa naxanye gaxuma Alatala
    yɛɛ ra, naxanye birama a kiraan fɔxɔ ra.
  iou-iou: Ämawebe Ekäni täŋo man buramiŋpäŋ nadäkinik täŋpeŋ kuŋat täkaŋ äma udewani
    uwä Ekäni täŋo oretoret terak it täkaŋ.
  haw-1868: POMAIKAI ka poe a pau i makau aku ia Iehova, A hele hoi ma kona mau alanui.
  arb-NAV: طُوبَاكَ يَا مَنْ تَتَّقِي الرَّبَّ وَتَسْلُكُ فِي طُرُقِهِ.
  ded-ded: Ngicngac KEBUAC eweheiheigoc kecma yeac sing modacandae, yeni sasawango
    kenecnginagoc.
  ewe-ewe: Woayra ame siwo vɔ̃a Yehowa, ame siwo zɔna le eƒe mɔwo dzi.
  eng-LEE: “A song of the degrees.” Happy is every one that feareth the Lord, that
    walketh in his ways.
  asm-FB: ধন্য সেইজন, যি জনে যিহোৱালৈ ভয় ৰাখে, আৰু তেওঁৰ পথত চলে;
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ سّيوّ نَ عَلَتَلَ شَ يَرَفَاشُي نَن بّ، نَشَن حّرّ مَ
    عَ شَ كِرَ شْن مَ.
  fra-SBL: Heureux celui qui craint Yahvé, qui marche dans ses voies.
  hbo-hbo: שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות אַ֭שְׁרֵי כָּל־יְרֵ֣א יְהוָ֑ה הַ֝הֹלֵ֗ךְ בִּדְרָכָֽיו׃
  kik-kik: Kũrathimwo nĩ mũndũ o wothe wĩtigĩrĩte Jehova, o ũcio ũgeragĩra njĩra ciake.
  fra-NCL: Cantique des montées. Heureux l’homme qui craint Yahweh, qui marche dans
    ses voies !
  cek-AK: Angraeng to zit moe, anih ih loklam pazui kaminawk boih loe tahamhoih.
  cuk-cuk: Dule-Bab-Jehová-dobee-nanadimalad, we-dulegi nued binsalesad. Bab-Dummad-igarba-nanadimalad,
    we-dulegi nued binsalesad.
  uig-CYR: «Жуқириға чиқиш нахшиси» «Яшлиғимдин тартип улар көп қетим мени хар қилип
    кәлди» — — Аһ, Исраил һазир буни десун —
  tel-2017: యెహోవా అంటే భయభక్తులు కలిగి, ఆయన విధానాల్లో నడుచుకునే వాళ్ళు ధన్యులు.
  hat-BSA: A la beni se tout sila ki gen lakrent SENYÈ yo, ki mache nan chemen Li
    yo.
  ukr-ONPU: Пісня сходження. Досить пригнічували мене ще з юності, – нехай скаже Ізраїль,
    –
  kos-kos: Insewowo elos nukewa su akos LEUM GOD, Su moul fal nu ke lungse lal.
  hbo-WLC: שִׁ֗יר הַֽמַּ֫עֲל֥וֹת אַ֭שְׁרֵי כָּל־יְרֵ֣א יְהוָ֑ה הַ֝הֹלֵ֗ךְ בִּדְרָכָֽיו׃
  ibo-ibo: Ngọzị na-adịrị ndị niile na-atụ egwu Onyenwe anyị, ndị na-aga ije nʼirube
    isi nye ya.
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରନ୍ତି ଓ ତାହାଙ୍କ ପଥରେ ଚାଲନ୍ତି, ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ
    ଲୋକ ଧନ୍ୟ।
  chk-chk: Ra feiöch ir meinisin mi niuokusiti ewe Samol mi Lapalap, chokewe mi aleasochisi
    an kewe allük.
  rop-rop: Ol detlot pipul hu teiknodis langa YAWEI en hu bulurrum im wei, olabat
    na garra jidan gudbinjiwei.
  ukr-1871: Посходня пісня. Щасливий всякий чоловік, що боїться Господа, що дорогами
    його ходить.
  yon-yon: Yariman yaa unimaibdan korem kuu amun kerundoon, ye kiwaan ari weniibdan
    kui.
  deu-1951: Ein Wallfahrtslied. Wohl jedem, der den HERRN fürchtet und in seinen Wegen
    wandelt!
  eng-JPS: A Song of Ascents. Happy is every one that feareth the LORD, that walketh
    in His ways.
  srp-1865: Blago svakome, koji se boji Gospoda, koji hodi putovima njegovijem!
  lug-lug: Balina omukisa abatya Katonda; era abatambulira mu makubo ge.
  heb-heb: שיר המעלות אשרי כל ירא יהוה ההלך בדרכיו׃
  ben-IRV: ধন্য প্রত্যেকে যে সদাপ্রভুুকে সম্মান করে, যে তাঁর পথে চলে।
  ntu-ntu: Yawe sa na-amrlzle trte kx amrluele nide, X o-zli-zvzle nzti rde.
  pan-pan: ਧੰਨ ਹੈ ਹਰੇਕ ਜੋ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਚੱਲਦਾ ਹੈ!
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍၊ လမ်းခရီး တော် သို့ လိုက်သွား သမျှ သောသူတို့
    သည် မင်္ဂလာ ရှိကြ၏။
  kgf-kgf: (Ama téréyaiguc eŋeŋawac legic ʒéra.) Yawe eeya héimima iwac héna acwac
    wamma meanʒac inéŋ ségiségiyaguc.
  tte-O: Yeoba kani iwalo-muloloiwo tem kuyakasisiyan na ana loina kuobigai.
  tbg-tbg: Nora Kotira aatu qeteha vira aaraqaa koqemake ni variaka, viva vika koqema
    nimitaanaro.
  hmo-hmo: Lohiabada dekenai idia gari noho taudia ibounai be namo, badina iena dala
    dekenai idia raka noho.
  zar-NT: Bicaʼ ba yúguʼtë nupa tadxi Xanruʼ Dios, nupa naʼ tun ca rë́ʼëni quézinëʼ
    Lëʼ.
  urd-urd: मुबारक है हर एक जो ख़ुदावन्द से डरता, और उसकी राहों पर चलता है।
  rus-SYN: 'Много теснили меня от юности моей, да скажет Израиль:'
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Dii vĩa vĩ a aà yã́ↄ kũa ũ.
  tcz-CHONGTHU: Koi hileh Yahweh Pakai ging geh'a um a Ama lunglhaina lampia kalsongho
    chu anunnom ahiuve.
  mar-mar: जो प्रत्येकजन परमेश्वराचा आदर करतो, जो त्याच्याच मार्गाने चालतो तो धन्यवादित
    आहे.
  isl-isl: Sæll er hver sá sem heiðrar Drottin, treystir honum og hlýðir.
  hlt-THB: Bawipa kqih nawh, a lam awh ak cet thlangkhqi boeih taw a zoseen hy.
  qub-qub: Cushishami cawanga Tayta Diosta rispitajcunaga, payta wiyacojcunaga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ à Dikiri vĩna vĩ akũsↄ̃ à tɛ́ a zɛ́n ũ.
  hat-hat: Se yon chante pou yo chante lè y'ap moute lavil Jerizalèm. Ala bon sa bon
    pou ou, ou menm ki gen krentif pou Seyè a, ou menm k'ap mache nan chemen li mete
    devan ou lan!
  eng-BSB: Blessed are all who fear the LORD, who walk in His ways!
  eng-WEBPB: Blessed is everyone who fears the LORD, who walks in his ways.
  kbq-kbq: Ra Anumzamofoma koro'ma hunente'za agri avu'ava'ma amage'ma nentaza vahe'mo'za
    muse hugahaze.
  pon-pon: MEID pai karoj, me kin majak Ieowa, me kin weweid nan japwilim a al akan!
  nhe-BL: Nelía paqui nopa tlacatl tlen quiimacasi huan quitlepanita TOTECO. Quena,
    paqui tlen nemi xitlahuac ipan iojhui.
  wnc-wnc: Aminu Buyambam tapae akgwauke ie wam tawakaingu waaminda apbaknganong.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Dii vĩa vĩ bensↄ̃ à tɛ́ à zɛ́n ũ.
  gub-BL: Hurywete Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e a'e, Hemimutar rupi wiko
    ma'e a'e.
  eng-DRA: Often have they fought against me from my youth, let Israel now say.
