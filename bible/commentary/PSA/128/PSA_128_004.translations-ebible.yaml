verse: PSA.128.004
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്ന മനുഷ്യർ ഇപ്രകാരം അനുഗൃഹീതരാകും.
  deu-TKW: Ja wahrlich, so wird der Mann gesegnet, der Jahwe fürchtet.
  lin-lin: Ezali ndenge wana nde Yawe apambolaka moto oyo atosaka Ye.
  mmx-mmx: Do laradi nang tonga res at Leeme Silok, neni naba lok kaka ruturun leveloklox
    anarong kerepmo.
  eng-LSV: Behold, surely thus is the man blessed who is fearing YHWH.
  eng-GNV: Lo, surely thus shall the man be blessed, that feareth the Lord.
  eng-WEBSTER: Behold, that thus shall the man be blessed that feareth the LORD.
  nhw-BL: Quej nopa TOTECO quitiochihuas nopa tlacatl catli quiimacasi huan quitlepanita.
  swh-ONEN: Hivyo ndivyo atakavyobarikiwa mtu amchaye Bwana.
  bba-bba: Domɑ ten bweserɑ wi u Yinni Gusunɔ nɑsie u rɑ wɑ.
  eng-KJVCPB: Behold, that thus shall the man be blessed that feareth the Lord.
  luo-luo: Kamano e kaka ngʼama oluoro Jehova Nyasaye ogwedhi.
  aii-aii: ܗܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܦܵܐܹܫ ܒܘܼܪܟ݂ܵܐ ܓܲܒ݂ܪܵܐ ܕܙܵܕܹܥ ܡ̣ܢ ܡܵܪܝܵܐ.
  meu-meu: A laloa, Iehova garina e garimu tauna na unu baine namo toma.
  npi-ULB: हो, परमप्रभुलाई आदर गर्ने मानिस साँच्‍चै आशिषित् हुनेछ ।
  yor-yor: Kíyèsi i pé, bẹ́ẹ̀ ni a ó bùsi i fún ọkùnrin náà, tí ó bẹ̀rù Olúwa.
  pes-OPCB: این است پاداش خداوند به کسی که او را گرامی می‌دارد.
  tgl-ULB: Oo, tunay nga, ang tao ay pagpapalain, siyang nagpaparangal kay Yahweh.
  nop-nop: Me nediyeŋ Yahwe gikiŋgoŋ timiŋa medeŋiŋ takalilak, adi yadi biyaku talik
    unduŋ foloŋ kahaŋ timilak.
  hui-hui: Heneneore mbirali Anduane Homogonaga bi ledago taluwa biaga kago ibuha
    mo turu holene ogonibi migi bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​တော်​ကို နား​ထောင်​သော​သူ​သည်​ဤ​နည်း​အ​တိုင်း အ​မှန်​ပင်
    ကောင်း​ချီး​မင်္ဂ​လာ​ခံ​စား​ရ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌ཡི། །མི་ལ་དེ་འདྲའི་བྱིན་རླབས་འཐོབ་པར༌འགྱུར།།
  wsk-wsk: Awiriya Yawe ko nguangoso mu, nu uwutata marak sokel tuokko.
  sna-sna: Ndizvo zvakaita munhu akaropafadzwa, anotya Jehovha.
  spa-BLM: He aquí cómo es bendecido el hombre que teme a Yahvé.
  cac-cac: Icha val chi' ol aj yac'an svach'c'olal Jehová d'a junoc mach ay xivc'olal
    d'ay.
  swh-ULB: Ndiyo, hakika, mtu anaye muheshimu Yahwe atabarikiwa.
  bel-bel: Але Гасподзь справядлівы; Ён расьсек путы бязбожнікаў.
  deu-ELBBK: Siehe, so wird gesegnet sein der Mann, der den HERRN fürchtet.
  mbb-OT: Iyan heini tuvad he egkezawat te menge etew he edtahud te Nengazen.
  mal-2015: യഹോവാഭക്തനായ പുരുഷൻ ഇങ്ങനെ അനുഗ്രഹിക്കപ്പെട്ടവനാകും.
  gup-gup: Bu kuhni nawu Yawey kabenmarnekurduyime bininj rowk nawu kabirrikelemen
    nuye.
  rmc-rmc: He, kavke ela požehňimen oda murš, savo pes daral le RAJESTAR.
  nlg-nlg: Vagha ghua keri nina hevei Lord vanira gaira tara nia kikinima.
  pes-OPV: اینک همچنین مبارک خواهد بود کسی‌که ازخداوند می‌ترسد.
  ron-1924: Аша есте бинекувынтат омул каре се теме де Домнул.
  ben-OBCV: হ্যাঁ, যে ব্যক্তি সদাপ্রভুকে সম্ভ্রম করে সে এই আশীর্বাদ পাবে।
  som-som: Bal eeg, sidaasuu u barakoobi doonaa Ninka Rabbiga ka cabsadaa.
  lat-VUC: Dominus justus concidit cervices peccatorum.
  eng-ASVBT: Behold, thus shall the man be blessed That feareth Jehovah.
  mna-mna: Tana kampeŋana ta kembena, ta ko ise ki tomtom ta imototo Yooba mi ileŋleŋ
    la kalŋaana.
  ita-1885: Ecco, certamente così sarà benedetto L'uomo che teme il Signore.
  eng-LXXUP: The righteous Lord has cut asunder the necks of sinners.
  eng-ULB: Yes, indeed, the man will be blessed who honors Yahweh.
  spa-VBL: Esta será la bendición del Señor para los que lo adoran.
  fra-_FOB: Oui, c'est ainsi que sera béni l'homme qui craint l'Éternel.
  mal-mal: യഹോവാഭക്തനായ പുരുഷൻ ഇങ്ങനെ അനുഗ്രഹിക്കപ്പെട്ടവനാകും.
  urd-GVR: Jo ādmī Rab kā ḳhauf māne use aisī hī barkat milegī.
  suz-BL: मोपा परमप्रभु यावे कली मान पा हिंब मुर आसीक ताइब।
  eng-NOY: Behold! thus happy is the man who feareth the LORD!
  ita-1927: Ecco, così sarà benedetto l’uomo che teme l’Eterno.
  ckb-ckb: ئەو کەسەی لە یەزدان بترسێت ئاوا بەرەکەتدار دەبێت.
  eng-BBE: See! this is the blessing of the worshipper of the Lord.
  xsi-xsi: Mao kanaŋo, Yova Kindeni ma iveta kie ara mine panzi tamâta rârâni uru
    sipono muli pa i kawa ŋgua.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವ ಮನುಷ್ಯನು ಹೀಗೆಯೇ ಆಶೀರ್ವಾದ ಹೊಂದುವನು.
  tam-2017: இதோ, யெகோவாவுக்குப் பயப்படுகிற மனிதன் இவ்விதமாக ஆசீர்வதிக்கப்படுவான்.
  spa-RV-1909: He aquí que así será bendito el hombre que teme á Jehová.
  ron-BTF: Iată, astfel va fi binecuvântat omul care se teme de DOMNUL.
  eng-WEBP: Behold, this is how the man who fears the LORD is blessed.
  eng-FBV: This will certainly be the Lord's blessing on those who worship him.
  nld-1939: Zie, zó wordt de man gezegend, Die Jahweh vreest;
  nch-BL: Quej nopa TOTECO quitiochihuas nopa tacat cati quiimacasi huan quitepanita.
  vie-1934: Kìa, người nào kính sợ Đức Giê-hô-va Sẽ được phước là như vậy.
  cha-cha: Estagüe, taegüijeja y bendisionña ni y maañao as Jeova.
  hin-CV: धन्य होता है वह जिसमें याहवेह के प्रति श्रद्धा पाई जाती है.
  eng-OURB: Behold, thus is the man blessed who fears Adonai.
  spa-BES: ¡Mira! esta es la bendición del adorador del Señor.
  tdx-tdx: Eka, izay ty fitahiañe ondaty mañeveñe am’ Iehovào.
  tha-KJV: ดู​เถิด คนที​่ยำเกรงพระเยโฮวาห์จะได้รับพระพรดั่งนี้​แหละ
  por-BR-2018: Eis que assim é bendito o homem que teme ao SENHOR.
  deu-ELO: Siehe, also wird gesegnet sein der Mann, der Jehova fürchtet.
  eng-WYC-2018: Lo! so a man shall be blessed; that dreadeth the Lord. (Behold! so
    shall the man be blessed; who feareth the Lord or who hath reverence for the Lord.)
  epo-epo: Jen tiel estas benata tiu homo, Kiu timas la Eternulon.
  gfk-gfk: A haraidaan na kis huo tano tunotuno nong i burte no Watong.
  uig-PIN: Mana, Pǝrwǝrdigardin ⱪorⱪidiƣan kixi xundaⱪ bǝhtni kɵridu.
  beo-beo: 'Nowa da Hina Gode Ea sia: nabawane hamosea, e da amo hahawane hou ba:mu.'
  tpi-OTNT: Tru tumas, man i bihainim tok bilong Bikpela, bai i kisim kain blesing
    olsem.
  hau-SA: Ta haka mai albarka yake wanda yake tsoron Ubangiji.
  udu-udu: Hili mo mo ma, wakan wathi/ minu ’bor mii mo, a’di jin ḵo/ki Tap̱a mo.
  uig-LAT: Mana, Perwerdigardin qorqidighan kishi shundaq bextni köridu.
  nde-nde: Ibusisiwe kanjalo indoda eyesaba uThixo.
  ton-ton: Vakai, ʻe pehē ʻae monūʻia ʻoe tangata ʻaia ʻoku ne manavahē kia Sihova.
  ces-1613: Aj, takovéť bude míti požehnání muž bojící se Hospodina.
  eng-WMB: Behold, this is how the man who fears the LORD is blessed.
  tam-TCV: ஆம், யெகோவாவுக்குப் பயந்து நடக்கிற மனிதன் இவ்விதமாய் ஆசீர்வதிக்கப்படுகிறான்.
  ceb-ULB: Oo, tinuod, panalanginan ang tawo nga nagpasidungog kang Yahweh.
  pol-UBG: Oto tak będzie błogosławiony mąż, który się boi PANA.
  urd-GVU: جو آدمی رب کا خوف مانے اُسے ایسی ہی برکت ملے گی۔
  eng-OEBCW: See! This is the blessing of the man who fears the Lord.
  deu-1912: Siehe, also wird gesegnet der Mann, der den HERRN fürchtet.
  kan-2017: ಇಗೋ, ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳ ಪುರುಷನು, ಈ ರೀತಿಯಾಗಿ ಆಶೀರ್ವಾದ ಹೊಂದುವನು.
  yap-yap: Be’ nib mo’on nma folwok rok SOMOL e rib muduwgil nra fel’ wa’athan ni
    aray rogon.
  hlt-MCSB: Te dongah BOEIPA aka rhih hlang tah a yoethen pai he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦንቺ ዒጊጫ ዓሲ ያዺ ዓንጂንታያ ማዓንዳኔ።
  twi-ASANTE: Yei ne onipa a wɔahyira noɔ, deɛ ɔsuro Awurade no.
  eng-WEBU: Behold, this is how the man who fears the LORD is blessed.
  spa-PDDPT: Ciertamente así será bendecido el hombre Que teme a Yavé.
  gun-gun: Ha'e rami Senhor renonde ojererokyjea rupi ikuai va'e ma omoingo porã 'rã.
  agu-BL: Ya'stzun sbajok scye'j yi e'a'tz tan Kajcaw, yi e' yi na cyek ẍchi' i'.
  ilo-ULB: Wen, pudno unay, a nagasat ti tao a mangdaydayaw kenni Yahweh.
  kpg-kpg: Taane dela e hagalongo gi Dimaadua le e hai loo gi haga maluagina gadoo
    beenei.
  uig-ARA: مانا، پەرۋەردىگاردىن قورقىدىغان كىشى شۇنداق بەختنى كۆرىدۇ.
  sus-sus: A na na ki nɛ Alatala xa yaragaaxui bɛ, a barakaxi.
  pon-2006: Aramas emen me kin peikiong KAUN-O uhdahn pahn kin ale soangen kupwuramwahu
    wet.
  jae-jae: Biŋŋanô, ŋac teŋ embe êtêc Apômtau, oc Apômtau ênam mec eŋ amboac tonaŋgeŋ.
  ksd-ksd: Ea, damana na ti doan nam ra tutana Ba i ru ra Luluai.
  tur-YTC: İşte, Yahve’den korkan adam böyle kutsanır.
  bel-N: Вось, гэтак будзе дабраслаўлёны муж, які баіцца ГОСПАДА.
  grc-BRENT: Κύριος δίκαιος συνέκοψεν αὐχένας ἁμαρτωλῶν.
  kpr-kpr: Genembo mave Bajari da uju ava use irá gheraira amo, Bajari nu setena ava,
    aminguse esimbugarira.
  ind-AYT: Lihat, begitulah akan diberkati orang yang takut akan TUHAN.
  yom-yom: Buawu bobo buididi mutu wusakumunu, wowo weti kinzika Yave.
  yut-yut: Asi, Yawe do pasalek ekwaŋ amɨn kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Ameneyu ndiye munthu wodalitsidwa amene amaopa Yehova.
  kyg-kyg: Afiyo, huꞌna, Ala kava nefekeꞌmo koli nehaya vayaꞌmogimo ani kava huꞌa
    alagepa huꞌa maigae.
  hrv-hrv: Eto, tako će biti blagoslovljen čovjek koji se Jahve boji!
  mps-mps: Mu tama, te Genuai Bidigo po wali pabo bidi da, te aga te tiwai wiegi yai
    nai sabo dao.
  tpi-tpi: Tru tumas, man i bihainim tok bilong Bikpela, bai i kisim kain blesing
    olsem.
  dan-1931: Se, så velsignes den Mand, der frygter HERREN.
  vie-OVCB: Người nào kính sợ Chúa Hằng Hữu, hẳn được phước dồi dào như thế.
  guj-2017: હા, નિશ્ચે, જે યહોવાહને માન આપે છે તે આશીર્વાદિત થશે.
  pon-2006A: Aramas emen me kin peikiong KAUN-O uhdahn pahn kin ale soangen kupwuramwahu
    wet.
  por-BRBSL: Eis como é abençoado o homem que teme a Iavé.
  eng-OEBUS: See! This is the blessing of the man who fears the Lord.
  swe-swe: Se, den man (stridsman, en man i sin bästa ålder) som fruktar (vördar,
    respekterar) Herren (Jahve) ska verkligen (sannerligen) bli (vara) välsignad.
  cth-cth: Khenhaw! Bawipa ka taket e teh, hot patet e yawhawinae a coe han.
  twi-twi: Yiw, sɛɛ ne nea wobehyira onipa a osuro Awurade no.
  hlt-hlt: Te dongah BOEIPA aka rhih hlang tah a yoethen pai he.
  tbz-SIM: Onìtì wèè dé ti Yiɛ̀ nKuyie, kù ɔ̃ɔ̃ ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ mmɛɛ̀ botí.
  msy-2020: Bar guizbangɨra, gumazir Ikiavɨra Itir Godɨn atiatia an apengan itim,
    a kamaghɨrama otogham.
  dop-dop: Ḿpʋɣʋ pə kooliɣi kʋpɑntʋ kɛ wei ɩ nyɑŋnɑ Tɑcɑɑ tɔ.
  azb-azb: 'Rəbdən qorxan insan Belə xeyir-dua alacaq:'
  eng-DBY: Behold, thus shall the man be blessed that feareth Jehovah.
  hin-2017: सुन, जो पुरुष यहोवा का भय मानता हो, वह ऐसी ही आशीष पाएगा।
  wol-KYG: Ki ragal Aji Sax jaa ngoog, nii rekk lay barkeele.
  bjr-bjr: Faiqí Yaaweena ufamau fimarifa miqimmaseenoo kaaqa amiqi amiqiannoo.
  eng-YLT: Lo, surely thus is the man blessed who is fearing Jehovah.
  kne-kne: Din mangipateg en Apo et kaman nina di bindisyon da.
  eng-WYC-2017: Lo! so a man shall be blessed; that dreadeth the Lord.
  eng-WMBB: Behold, this is how the man who fears the LORD is blessed.
  zat-NTPS: Caní gun Xránadxu gaca chawe' chee̱ bénnea' dxezrebe̱' Le̱'.
  zty-NTPS: Ki gon chawe' X̱anžon' bennen' žape' Ḻe' ba la'ne.
  urd-GVH: जो आदमी रब का ख़ौफ़ माने उसे ऐसी ही बरकत मिलेगी।
  rug-rug: Kaqu tamanae gua asa sa tie pu pamaṉa nia se Zihova.
  gaz-gaz: Namni Waaqayyoon sodaatu akkasitti eebbifama.
  fra-LSG: C’est ainsi qu’est béni L’homme qui craint l’Éternel.
  yal-yal: Muxun naxan gaxuma Alatala yɛɛ ra, na kanna dubani itoe nan sɔtɔma.
  iou-iou: Bureni-inik, äma Ekäni täŋo mani buraminayäŋ täŋo uwä irit kuŋat-kuŋariken
    imaka tägatäga udewani api ahäŋ yämineŋ.
  haw-1868: Aia hoi! pela e hoopomaikaiia mai ai ke kanaka, Nana e makau aku ia Iehova.
  arb-NAV: هَكَذَا يُبَارَكُ الرَّجُلُ الَّذِي يَتَّقِي الرَّبَّ.
  ded-ded: Negenggec, ngic mong KEBU eweheimima kefude, yearu kenec ifinoc feude.
  ewe-ewe: Kpɔ ɖa, aleae woyraa ŋutsu si vɔ̃a Yehowa lae.
  eng-LEE: Behold, truly thus shall be blessed the man that feareth the Lord.
  asm-FB: এইদৰে যিজনে যিহোৱালৈ ভয় ৰাখে, তেওঁ আশীৰ্ব্বাদ প্ৰাপ্ত হ’ব।
  sus-A: عَ نَ نَ كِ نّ عَلَتَلَ شَ يَرَفَاشُي بّ، عَ بَرَكَشِ.
  fra-SBL: Voici comment est béni l'homme qui craint Yahvé.
  hbo-hbo: הִנֵּ֣ה כִי־כֵ֭ן יְבֹ֥רַךְ גָּ֗בֶר יְרֵ֣א יְהוָֽה׃
  kik-kik: Ũguo nĩguo mũndũ arĩrathimagwo, ũrĩa wĩtigĩrĩte Jehova.
  fra-NCL: Voilà comment sera béni l’homme qui craint Yahweh.
  cek-AK: Khenah, Angraeng zii kami loe to tiah om tih.
  cuk-cuk: Weyob, dule-Bab-Jehová-dobee-nanadiidgi ise-nued binsalegoed.
  uig-CYR: Пәрвәрдигар һәққанийдур; У рәзилләрниң асарәтлирини сундурувәтти;
  tel-2017: యెహోవాను గౌరవించేవాడు ఈ విధంగా ఆశీర్వాదాలు పొందుతాడు.
  hat-BSA: Gade byen, paske se konsa nonm ki krent SENYÈ a va beni.
  ukr-ONPU: 'Господь праведний: Він розсік пута нечестивців.'
  kos-kos: Mwet se su akos LEUM GOD El fah akinsewowoyeyuk ouinge.
  hbo-WLC: הִנֵּ֣ה כִי־כֵ֭ן יְבֹ֥רַךְ גָּ֗בֶר יְרֵ֣א יְהוָֽה׃
  ibo-ibo: Otu a ka a ga-esi gọzie nwoke ahụ na-atụ egwu Onyenwe anyị.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରିବା ଲୋକ ଏହି ପ୍ରକାର ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Iei usun feiöchün ewe mwän mi niuokusiti ewe Samol mi Lapalap.
  rop-rop: Lagijat na YAWEI im gibit ola gudbala ting langa pipul hu teiknodis en
    duwit langa im.
  ukr-1871: Ось, так буде благословенний чоловік, що Господа боїться.
  yon-yon: Kedi, Yariman yaa unimaan ye karub kuu kwamunemo amun kerunaneen.
  deu-1951: Siehe, so wird der Mann gesegnet, der den HERRN fürchtet!
  eng-JPS: Behold, surely thus shall the man be blessed that feareth the LORD.
  srp-1865: Gle, tako æe biti blagosloven èovjek koji se boji Gospoda.
  lug-lug: Bw’atyo bw’aweebwa emikisa omuntu atya Mukama.
  heb-heb: הנה כי כן יברך גבר ירא יהוה׃
  ben-IRV: হ্যাঁ, অবশ্যই, মানুষটি ধন্য হবে যে সদাপ্রভুুকে সম্মান করে।
  ntu-ntu: Delc Yawe tqamrlz-ngrde Trte kx amrluele nide.
  pan-pan: ਵੇਖੋ, ਉਹ ਮਨੁੱਖ ਮੁਬਾਰਕ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူသည် ထိုသို့ သော မင်္ဂလာ ရှိရလိမ့်မည်။
  kgf-kgf: Ninʒu, Yaweac eeya héimianʒac imi hélacnec imuhuc mériaŋaguc waŋanʒac.
  tte-O: Bwaite iya maisanaele tem yaiya Yeoba iyakasisiyan.
  tbg-tbg: Mintimakero Nora Kotira aatu qeteharo koqemakero ni variaina vaiintira
    koqema amitaanaro.
  hmo-hmo: Momokani, tau ta bema Lohiabada ia kamonai henia neganai, ia ese hanamoa
    inai bamona do ia davaria.
  zar-NT: Buliʼyútsöcaʼ, caní gáquiëʼ bicaʼ ba bönniʼ naʼ rádxinëʼ Xanruʼ Dios.
  urd-urd: देखो! ऐसी बरकत उसी आदमी को मिलेगी, जो ख़ुदावन्द से डरता है।
  rus-SYN: 'Но Господь праведен: Он рассек узы нечестивых.'
  bqc-SIM: Màa gbɛ̃́ pↄ́ Dii vĩa vĩ aↄ báaa vĩ.
  tcz-CHONGTHU: Veuvin, Yahweh Pakai gingte phatthei achandingu chu hitobang hi hiding
    ahi.
  mar-mar: होय, खरोखर, जो मनुष्य परमेश्वराचा आदर करतो, तो असा आशीर्वादित होईल.
  isl-isl: Þannig launar Guð þeim sem elska hann og treysta honum.
  hlt-THB: Bawipa ak kqih ak thlangkhqi taw cemyihna ce awm kawm uh.
  qub-qub: Chaynömi Tayta Dios bindisyunta gonga rispitajcunataga.
  bqp-bqp: Lɛn gbɛ̃ kũ à Dikiri vĩna vĩ dìgↄ̃ arubarika vĩ lɛ.
  hat-hat: Se konsa Seyè a ap beni moun ki gen krentif pou li!
  eng-BSB: In this way indeed shall blessing come to the man who fears the LORD.
  eng-WEBPB: Behold, this is how the man who fears the LORD is blessed.
  kbq-kbq: Tamagerfa huno e'inahu zama fore'ma haniana, Ra Anumzamofoma koro'ma hunentaza
    vahete fore hugahie.
  pon-pon: Kilan, iduen ol o, me majak Ieowa, a pan pwaida.
  nhe-BL: Queja nopa TOTECO quitiochihuas nopa tlacatl tlen quiimacasi huan quitlepanita.
  wnc-wnc: Siakande siknga. Aminu Buyambam tapae wam gwaamuke tawambiu, sanga take
    siknga aknga unzing binga papik.
  bus-bus: Lɛn gbɛ̃ kɛ̀ Dii vĩa vĩi ègↄ̃ aubarika vĩ lɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e Wiko putar nezewe azeharomoete
    nehe, ze'egatu ipyhyk pà nehe.
  eng-DRA: 'The Lord who is just will cut the necks of sinners:'
