verse: PSA.128.006
translations:
  mal-C: മക്കളുടെ മക്കളെ കാണാനായി നിന്റെ ആയുസ്സ് ദീർഘമായിരിക്കട്ടെ— ഇസ്രായേലിന്മേൽ
    സമാധാനം ഉണ്ടാകുമാറാകട്ടെ.
  deu-TKW: und Söhne deiner Söhne erleben. Friede über Israel!
  lin-lin: mpe okomona bakitani na yo. Tika ete kimia ezala na Isalaele !
  mmx-mmx: La naba lox avukat bok do mi noxo met se minaba ven luvuttubuno nimi. Limila
    nak lok to Israel.
  eng-LSV: And see the sons of your sons! Peace on Israel!
  eng-GNV: Yea, thou shalt see thy childrens children, and peace vpon Israel.
  eng-WEBSTER: Yes, thou shalt see thy children's children, and peace upon Israel.
  nhw-BL: Quicahuilis para itztos hasta quinitas iixhuihua. ¡Toteco quimacas tlasehuilistli
    nopa tlali Israel!
  swh-ONEN: nawe ujaliwe kuishi uone watoto wa watoto wako. Amani iwe juu ya Israeli.
  bba-bba: Kɑɑ wunɛn bibun bibu wɑ. Gusunɔ u de bɔri yɛndɑ n wɑ̃ɑ Isireliɔ.
  eng-KJVCPB: Yea, thou shalt see thy children’s children, And peace upon Israel.
  luo-luo: kendo mad idag amingʼa nyaka ine nyithind nyithindi, Israel mondo obed
    gi kwe!
  aii-aii: ܘܚܵܙܹܝܬ ܒܢܘܿܢܹ̈ܐ ܕܒܢܘܿܢܘܼ̈ܟ݂، ܫܠܵܡܵܐ ܥܲܠܔ ܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: tubumu do ba itadia danu. Maino na Israel latanai baine mia.
  npi-ULB: आफ्ना छोराछोरीका छोराछोरी हेर्नलाई तिमी बाँच्नेछौ । इस्राएलमा शान्ति होस्
    ।
  yor-yor: Bẹ́ẹ̀ ni kí ìwọ kí ó sì máa rí àti ọmọdọ́mọ rẹ. Láti àlàáfíà lára Israẹli.
  pes-OPCB: باشد که تو عمر دراز کنی و نوه‌های خود را ببینی! صلح و سلامتی بر اسرائیل
    باد!
  tgl-ULB: Nawa mabuhay ka para makita ang anak ng iyong mga anak. Kapayapaan nawa
    ang makamtan ng Israel.
  nop-nop: Du adi unduŋ tiŋa nai kweheyeniŋ hatiŋa dadageye yabaaŋ. Eŋ Isilae kayoŋbop,
    hidi’walaŋkade kulema haliwooŋ halaak.
  hui-hui: Í̠ dindi ogoria luore haabo howa í̠naga waneigini aguaneru de handabelo
    hameledo. Isaraele wali agaliru tiha mo palia holene wia helo hameledo.
  mya-mya: သင်​သည်​မြေး​များ​ရ​ရှိ​လာ​သည်​တိုင်​အောင် အ​သက်​ရှည်​ပါ​စေ​သော။ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငြိမ်း​ချမ်း
    သာ​ယာ​မှု​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
  bod-N: ཁྱོད་ཀྱིས་བུ་རབས་ཚ་རྒྱུད་རྣམས་མཐོང༌ཞིང༌། །ཡེས་ར་ཨེལ་སྟེང་བདེ་བ་འབབ་པར༌ཤོག།
  wsk-wsk: Ale ni mu baga laga, ka kuriang nutagu te ka imas aratamon se nungarkiko.
    Kaem ko lila yawara Israel nengerak bagarukko.
  sna-sna: uye murarame kuti muone vana vavana venyu. Rugare ngaruve pana Israeri.
  spa-BLM: Sí, puede ver a los hijos de sus hijos. La paz sea con Israel.
  cac-cac: Olto quilec tas ol aj eb' yuninal eb' cuninal. Ayocab' junc'olal d'a quib'an̈
    a on̈ israel on̈ tic.
  swh-ULB: Uishi uwaone wana wa wanao. Amani iwe na Israli.
  bel-bel: Хай будуць, як трава на дахах, якая раней, чым вырвана будзе, засыхае,
  deu-ELBBK: und sehen deiner Kinder Kinder. – Wohlfahrt über Israel!
  mbb-OT: Wey verakat he meehè niw pa is menge apù niw. Berakat he meupiya is kebpekesavuk
    te menge etew kayi te Israel.
  mal-2015: നിന്റെ മക്കളുടെ മക്കളെയും നീ കാണും. യിസ്രായേലിന്മേൽ സമാധാനം ഉണ്ടാകട്ടെ.
  gup-gup: Dja warridj yidjaldarrkid kunkuyeng ba bu yibendarrkidnan mawahmawah ke.
  rmc-rmc: hoj te dikhes tire čhavengre čhaven. Smirom le Izraeloske!
  nlg-nlg: Mo ko righira mo ko nira togotogo na lei kukuamu, ma gaia Israel ke todore
    tana mabo.
  pes-OPV: پسران پسران خود راخواهی دید. سلامتی بر اسرائیل باد.
  ron-1924: ши сэ везь пе копиий копиилор тэй! Пачя сэ фие песте Исраел!
  ben-OBCV: তুমি তোমার সন্তানদের বংশধর দেখার জন্য বেঁচে থাকো— ইস্রায়েলে শান্তি বিরাজ
    করুক।
  som-som: Haah, oo waxaad arki doontaa carruurtaada carruurtooda. Reer binu Israa'iil
    korkooda nabadu ha ahaato.
  lat-VUC: 'Fiant sicut fœnum tectorum, quod priusquam evellatur exaruit:'
  eng-ASVBT: Yea, see thou thy children’s children. Peace be upon Israel.
  mna-mna: Mi ko mbotmbot ma molo su toono, ma irao re tumbum bizin tipet. Yooba ko
    imboro zin Israel ma timbot ambai men. Ŋonoono.
  ita-1885: E vedrai i figliuoli de' tuoi figliuoli. Pace sia sopra Israele.
  eng-LXXUP: Let them be as the grass of the housetops, Which withers before it is
    plucked up.
  eng-ULB: May you live to see your children's children. May peace be on Israel.
  spa-VBL: Que veas a los hijos de tus hijos. ¡Y que Israel esté en paz!
  fra-_FOB: Et tu verras des enfants à tes enfants. Que la paix soit sur Israël!
  mal-mal: നിന്റെ മക്കളുടെ മക്കളെയും നീ കാണും. യിസ്രായേലിന്മേൽ സമാധാനം ഉണ്ടാകട്ടെ.
  urd-GVR: ki tū apne potoṅ-nawāsoṅ ko bhī dekhe. Isrāīl kī salāmatī ho!
  suz-BL: मिनु गे इ चच युइ आन कली ताइनेवे। इस्राएली आन थुं नाइश्‍शा बाक्‍मल। उत्‍पत्ती
    ४८:११; भजन संग्रह १२५:५
  eng-NOY: Yea, thou shalt see thy children's children. Peace be to Israel!
  ita-1927: e vedrai i figliuoli dei tuoi figliuoli. Pace sia sopra Israele.
  ckb-ckb: منداڵی منداڵەکانت ببینیت! ئاشتی بۆ ئیسرائیل!
  eng-BBE: May you see your children's children. Peace be on Israel.
  xsi-xsi: Naŋa iloŋgu tu noko ma kumo zo luandondo lee, kumoranzi timbu sipâŋga.
    Aku naŋa ano pa Yova Kindeni tu ma ivetanzi Isrel tamâta simo ara nâ.
  kan-OKCV: ನೀನು ಮಕ್ಕಳ ಮಕ್ಕಳನ್ನು ಕಾಣುವ ಬದುಕು ನಿನಗಿರಲಿ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಸಮಾಧಾನವಿರಲಿ.
  tam-2017: நீ உன்னுடைய பிள்ளைகளின் பிள்ளைகளையும், இஸ்ரவேலுக்கு உண்டாகும் சமாதானத்தையும்
    காண்பாய்.
  spa-RV-1909: Y veas los hijos de tus hijos, y la paz sobre Israel.
  ron-BTF: Da, vei vedea pe copiii copiilor tăi și pace peste Israel.
  eng-WEBP: Yes, may you see your children’s children. Peace be upon Israel.
  eng-FBV: May you see your children's children. May Israel be at peace!
  nld-1939: 'Nog de kinderen van uw kinderen zien: De vrede over Israël!'
  nch-BL: Quicahuilis para itztos hasta quinitas iixhuihua. ¡Toteco quimacas tasehuilisti
    nopa tali Israel!
  vie-1934: Nguyện ngươi được thấy con cháu mình! Nguyện sự bình an giáng trên Y-sơ-ra-ên!
  cha-cha: Magajet na unlie y famaguon y famaguonmo. Pas ugaegue guiya Israel.
  hin-CV: वस्तुतः, तुम अपनी संतान की भी संतान देखने के लिए जीवित रहो. इस्राएल राष्ट्र
    में शांति स्थिर रहे.
  eng-OURB: Yes, may you see your children’s children. Peace be upon Israel [God prevails].
  spa-BES: Pueda ver los hijos de sus hijos. La paz sea con Israel.
  tdx-tdx: Eka, ho isa’o o anan’ ana’oo. Fañanintsiñe am’ Israele.
  tha-KJV: เออ ท่านจะเห็นลูกหลานของท่าน และสันติภาพมี​อยู่​ในอิสราเอล
  por-BR-2018: E verás os filhos de teus filhos, e a paz sobre Israel.
  deu-ELO: und sehen deiner Kinder Kinder. Wohlfahrt über Israel!
  eng-WYC-2018: And see thou the sons of thy sons; see thou peace on Israel. (And
    may thou see the children of thy children. May peace be upon Israel.)
  epo-epo: Kaj vi vidos la infanojn de viaj infanoj. Paco al Izrael!
  gfk-gfk: ma bia i tale mah bia nu lon taar, nugu nes ira tubum. A malum na kis tika
    ma Israel.
  uig-PIN: Pǝrzǝntliringning pǝrzǝntlirini kɵrgǝysǝn; Israilƣa aram-tinqliⱪ bolƣay!
  beo-beo: Di da dia aowalalia fifi mabe ba:musa:, esalumu da defea. Isala:ili fi
    dunu da olofole esaloma:ma!
  tpi-OTNT: Mi laik bai yu stap longpela taim na bai yu lukim ol tumbuna pikinini
    bilong yu. Ol Israel i ken sindaun gut na i no gat pait.
  hau-SA: bari kuma ka rayu ka ga ’ya’ya ’ya’yanka. Salama tă kasance tare da Isra’ila.
  udu-udu: Dhalki /e hili uc̱i gi uc̱im pini mo. Moŋḵu’th is midi di ap̱owa Israyiil
    mo.
  uig-LAT: Perzentliringning perzentlirini körgeysen; Israilgha aram-tinchliq bolghay!
  nde-nde: njalo sengathi ungaphila uze ubone isizukulwane sakho. Ukuthula kakube
    ku-Israyeli.
  ton-ton: ‌ʻIo, te ke mamata ki he fānau ʻa hoʻo fānau pea mo e melino ʻi ʻIsileli.
  ces-1613: A viz syny synů svých, a pokoj nad Izraelem.
  eng-WMB: Yes, may you see your children’s children. Peace be upon Israel.
  tam-TCV: நீ உன் பிள்ளைகளின் பிள்ளைகளைக் காணும்வரை வாழ்ந்திருப்பாயாக; இஸ்ரயேலின்மீது
    சமாதானம் இருப்பதாக.
  ceb-ULB: Hinaot nga mabuhi ka pa aron makita nimo ang mga anak sa imong mga anak.
    Hinaot nga ang kalinaw maanaa sa Israel.
  pol-UBG: I abyś oglądał dzieci twoich synów i pokój nad Izraelem.
  urd-GVU: کہ تُو اپنے پوتوں نواسوں کو بھی دیکھے۔ اسرائیل کی سلامتی ہو!
  eng-OEBCW: You will see your children’s children. Peace upon Israel.
  deu-1912: und sehest deiner Kinder Kinder. Friede über Israel!
  kan-2017: ಮಕ್ಕಳ ಮಕ್ಕಳನ್ನು ಕಾಣುವವನಾಗು. ಇಸ್ರಾಯೇಲರಿಗೆ ಶುಭವಾಗಲಿ.
  yap-yap: Mang e yugum par ngam guy pifak pifakam! Nge par e gapas u daken yu Israel!
  hlt-MCSB: Na ca rhoek kah a ca rhoek khaw hmu van. Israel soah rhoepnah om saeh.
  mdy-ETH: ኔ ናኣቶኮ ናኣቶ ሄላንዳኣና ኔና ዒዚ ዛጊሶንጎ! ኮሹሞ ዒስራዔኤሌም ማዖም!
  twi-ASANTE: na ɔmma wo ntena ase nhunu wo mma mma. Asomdwoeɛ nka Israel.
  eng-WEBU: Yes, may you see your children’s children. Peace be upon Israel.
  spa-PDDPT: Que en verdad veas tus nietos. Paz sea sobre Israel.
  gun-gun: Rexa 'rã neramymino kuery. Israel kuery re toĩ ikuai porã aguã. Oguataa
    rupi ikuai va'e oporaei aguã.
  agu-BL: Lok cyech ninu' chiwutz yi e' chimamaju'. Lok jal tzatzin paz bene'n tzi'n
    le e'chk ama'l cwent Israel.
  ilo-ULB: Agbiagka pay koma tapno makitam dagiti annak dagiti annakmo. Adda koma
    iti kappia iti Israel.
  kpg-kpg: Goe gi mouli hualaa gii mee goe di mmada gi nia dama o au dama! Di aumaalia
    gi noho hua beelaa i baahi Israel!
  uig-ARA: پەرزەنتلىرىڭنىڭ پەرزەنتلىرىنى كۆرگەيسەن؛ ئىسرائىلغا ئارام-تىنچلىق بولغاي!
  sus-sus: I xa i xa die xa die to. Ala xa bɔɲɛsa lu Isirayila bɔxi ma.
  pon-2006: Ke en momour oh kak kilang nein noumw seri kan! Popohl en kin ieiangete
    Israel!
  jae-jae: ma ôlic nêm ŋapalênêŋ wakuc. O Israel, biŋmalô êndêŋ aômmaŋ.
  ksd-ksd: Maia, una gire ra umana bul mur tam, a umana tubum. A malmal na ki pire
    Israel.
  tur-YTC: Evet, çocuklarının çocuklarını göresin. Esenlik İsrael’in üzerinde olsun.
  bel-N: і будзеш бачыць сыноў ад сыноў тваіх. Супакой над Ізраілем!
  grc-BRENT: Γενηθήτωσαν ὡσεὶ χόρτος δωμάτων, ὃς πρὸ τοῦ ἐκσπασθῆναι ἐξηράνθη·
  kpr-kpr: A kotugo, ni jo ambae irise, ninda imemesiri siroraoro gaso dae resena.
    Dubo jama Israel embokena irare!
  ind-AYT: Kiranya kamu boleh melihat anak-anak dari anak-anakmu. Sejahtera atas Israel!
  yom-yom: ayi bika lumona bana ba bana beno. Bika ndembama yiba vadi Iseli.
  yut-yut: Ji bɨsap dubagɨsi egek babɨkji pɨndatni do nandɨsat. Israel amɨn yaworɨ
    tagɨ egɨpni.
  nya-nya: ndipo ukhale ndi moyo kuti udzaone zidzukulu zako. Mtendere ukhale ndi
    Israeli.
  kyg-kyg: He, kagaemo mafaꞌnekamogimo aliꞌa apatesaya mafaꞌnemo afaꞌa apakesanafeꞌmo
    Gotiꞌa kaha maeno. Isaleli vayaꞌmo alagepa huꞌa maiyo.
  hrv-hrv: Vidio djecu svojih sinova, mir nad Izraelom!
  mps-mps: Eno homugo nage sesabi elama, bidimainu homu elama, te nago naga wąį
    nǫų dabe sumainu ebo dao. Te Israel dabe bugagia dugulalumainu elama, tama te
    hwįbo menia somainu yao.
  tpi-tpi: Mi laik bai yu stap longpela taim na bai yu lukim ol tumbuna pikinini bilong
    yu. Ol Israel i ken sindaun gut na i no gat pait.
  dan-1931: og se dine Sønners Sønner! Fred over Israel!
  vie-OVCB: Nguyện ngươi sẽ thấy cháu chắt mình. Nguyện cầu bình an cho Giê-ru-sa-lem!
  guj-2017: તું પોતાનાં સંતાનોનાં સંતાનો જોશે. ઇઝરાયલને શાંતિ થાઓ.
  pon-2006A: Ke en momour oh kak kilang nein noumw seri kan! Popohl en kin ieiangete
    Israel!
  por-BRBSL: Sim, que você possa ver os filhos de seus filhos. Que a paz esteja com
    Israel.
  eng-OEBUS: You will see your children’s children. Peace upon Israel.
  swe-swe: Må du leva och få se dina barnbarn. Frid (shalom, alla Guds välsignelser)
    vare över Israel!
  cth-cth: Na canaw ni a khe e canaw hai na hmawt naseh. Isarelnaw koe roumnae awm
    seh.
  twi-twi: Ɔmma wo ntena ase nhu wo mma mma. Asomdwoe nka Israel.
  hlt-hlt: Na ca rhoek kah a ca rhoek khaw hmu van. Israel soah rhoepnah om saeh.
  tbz-SIM: Kòò yɑ̀ o yɑɑ̀bí. Kunɑɑtí mbonɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Kɨ kamaghsua, nɨ dughiar ruarimɨn ikɨ uan igiar boribar gan. Eghtɨ Israelia
    deraghvɨra ikɨ.
  dop-dop: N kɑ́ nɑ́ nyɑ́ piyɑ piyɑ. Pəyele nɑ Ɩsɛɣɛlɩ nyə́mɑ hɛɛsɩ.
  azb-azb: Övladlarının övladlarını görəsən! İsrailin üzərinə sülh olsun!
  eng-DBY: And see thy children's children. Peace be upon Israel!
  hin-2017: वरन् तू अपने नाती-पोतों को भी देखने पाए! इस्राएल को शान्ति मिले!
  wol-KYG: te nga gis say sët. Yal na jàmm dal Israyil.
  bjr-bjr: Innee kisaaqasaa marida inneeqa ninaiqimara niqafaaqanani. Asooarafa Isaraee
    maqannaasaki mariani.
  eng-YLT: And see the sons of thy sons! Peace on Israel!
  kne-kne: Din aap-om et edasam komas daida. Ed Jerusalem mawada koma di talna!
  eng-WYC-2017: And see thou the sons of thy sons; see thou peace on Israel.
  eng-WMBB: Yes, may you see your children’s children. Peace be upon Israel.
  zat-NTPS: ne chee̱ le'enu' zri'ine zre su'. Dxenaba' gata' xel-la' dxebeza zri lazre'
    chee̱ benne' Israel ca'.
  zty-NTPS: na' nich ḻe'elo' ẕa'só' ka'. Ẕnnabla' Dios gone' ga gata' yeḻa' ẕga'n
    chawe' chegak benne' Israel ka'.
  urd-GVH: कि तू अपने पोतों-नवासों को भी देखे। इसराईल की सलामती हो!
  rug-rug: Kaqu dogori goi sari na tudia rina tumu! Mani koa pa Izireli sa binule!
  gaz-gaz: ijoollee ijoollee keetii ni argi; nagaan Israaʼeliif haa taʼu.
  fra-LSG: Tu verras les fils de tes fils. Que la paix soit sur Israël!
  yal-yal: Ala xa i i mamandenne to! Ala xa bɔɲɛ xunbenla fi Isirayila ma.
  iou-iou: Ba in kadäni käroŋi säkgämän itkaŋ orajiye ahäŋirä kaŋ yabäwut. Unita Isrel
    ämawebe inä bänep kwini terakgän kaŋ it yäpmäŋ ärowut.
  haw-1868: E ike no hoi oe i na keiki o kau poe keiki, A me ka maluhia maluna o ka
    Iseraela.
  arb-NAV: وَتَعِيشَ لِتَرَى أَحْفَادَكَ. وَلْيَكُنْ لِشَعْبِ إِسْرَائِيلَ سَلامٌ.
  ded-ded: Ge esafocga fingecgec yenennade. Ruaengo Israe areng yenearu febeso.
  ewe-ewe: Ànɔ agbe akpɔ viwòwo ƒe viwo. Ŋutifafa nenɔ Israel dzi.
  eng-LEE: 'And see thou thy children''s children: may there be peace upon Israel.'
  asm-FB: এনে কি, তুমি তোমাৰ সন্তানৰ বংশকো দেখা পাবা। ইস্ৰায়েলৰ ওপৰত শান্তি হওক।
  sus-A: عِ شَ عِ شَ دِيٍ شَ دِيٍ تٌ. عَلَ شَ بْحّسَ لُ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Oui, vous pouvez voir les enfants de vos enfants. Que la paix soit avec
    Israël.
  hbo-hbo: וּרְאֵֽה־בָנִ֥ים לְבָנֶ֑יךָ שָׁ֝לֹ֗ום עַל־יִשְׂרָאֵֽל׃
  kik-kik: na ũtũũre muoyo, ũkoona ciana cia ciana ciaku. Thayũ ũrogĩa Isiraeli.
  fra-NCL: Puisses-tu voir les enfants de tes enfants ! Que la paix soit sur Israël !
  cek-AK: Ue, na caanawk ih caa patoeng doeh na hnu tih, Israel nuiah monghaih om
    nasoe.
  cuk-cuk: Be-wagan-dakedse be dula-gudii gusun. ¡Israel-yargi neg-bogidikid nagusun!
  uig-CYR: Улар өгүздә үнүп чиққан чөптәк болсун; Үзүлмәй турупла солишип кетидиған;
  tel-2017: నీ మనవలు, మనవరాళ్ళను నువ్వు చూస్తావు. ఇశ్రాయేలు మీద శాంతి సమాధానాలు ఉండు
    గాక.
  hat-BSA: Wi, pou ou ka wè pitit a pitit ou yo! Ke lapè rete sou Israël!
  ukr-ONPU: Нехай стануть вони, як трава на даху, що засихає, перш ніж виросте,
  kos-kos: Lela tuh kom in moul ac liye tulik nutin tulik nutum! Lela tuh Israel in
    muta in misla!
  hbo-WLC: וּרְאֵֽה־בָנִ֥ים לְבָנֶ֑יךָ שָׁ֝ל֗וֹם עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: ka ị dị ndụ hụ ụmụ ụmụ gị. Ka udo dịrị Izrel.
  ory-ory: ହଁ, ତୁମ୍ଭେ ଆପଣା ସନ୍ତାନଗଣର ସନ୍ତାନ ଦେଖିବ। ଇସ୍ରାଏଲ ଉପରେ ଶାନ୍ତି ବର୍ତ୍ତୁ।
  chk-chk: Amwo kopwe küna nöün noum kana. Kinamwe epwe nom won Israel.
  rop-rop: Ai prei yu garra jidan laibalawan raidap yu luk yu bigininimob biginini
    olabat. YAWEI, yu meigim ola Isreil pipul jidan gudbinjiwei!
  ukr-1871: І бачити дїти дїтей твоїх! Мир Ізраїлеві!
  yon-yon: Anamaa, eb dana meed yi dana meed wedmaneeb kuu anam id kerok. Israel aom
    kuu iwari yewenuwiib kerok.
  deu-1951: und sehest die Kinder deiner Kinder! Friede über Israel!
  eng-JPS: And see thy children's children. Peace be upon Israel!
  srp-1865: Vidjeæeš sinove u sinova svojih. Mir Izrailju!
  lug-lug: Owangaale olabe abaana b’abaana bo! Emirembe gibeere mu Isirayiri.
  heb-heb: וראה בנים לבניך שלום על ישראל׃
  ben-IRV: তোমার সন্তানদের বংশ দেখতে পাও। ইস্রায়েলের উপরে শান্তি হোক।
  ntu-ntu: '@see-verse:PSA.128.005'
  pan-pan: ਸਗੋਂ ਤੂੰ ਆਪਣੇ ਦੋਹਤ੍ਰੇ-ਪੋਤ੍ਰੇ ਵੇਖੇਂ! ਇਸਰਾਏਲ ਉੱਤੇ ਸਲਾਮਤੀ ਹੋਵੇ।
  mya-JVB: မိမိ သား သမီးတို့၌ ဘွားမြင်သော သားသမီး တို့ကိုလည်း မြင် ရလိမ့်မည်။ ဣသရေလ
    အမျိုး၌ ငြိမ်ဝပ် ခြင်း ရှိပါစေသော။
  kgf-kgf: Esahécga hicŋigic inicbésémaŋ. Israel héna géségaiguc luae hemac.
  tte-O: Na tabe sowasowana kumiyamiya kanasiga natumwao natuliyao ugitaili. Yakawanoi
    na Isileli imiya daumwali.
  tbg-tbg: Viva ai qaqi kairara are vukai enta qaqi variqira vihara nena naintivaravata
    tavaane. Mpo, Isarerivauvo, ne maateraiqiha variqi vuaterama turo.
  hmo-hmo: Lau ura oiemu mauri dinadia be momo, vadaeni oiemu tubuna do oi itadia!
    Israela dekenai maino ia noho, be namo!
  zar-NT: Dios guʼë liʼ lataj iléʼenuʼ yuguʼ zxíʼini xiʼsúʼ, en gunëʼ ga ilaʼböza
    dxiʼa tsáhuiʼdoʼ bönachi Israel.
  urd-urd: बल्कि तू अपने बच्चों के बच्चे देखे। इस्राईल की सलामती हो!
  rus-SYN: Да будут, как трава на кровлях, которая прежде, нежели будет исторгнута,
    засыхает,
  bqc-SIM: ńyↄ̃ n tↄũnaↄ e. Dii Isailiↄ gba aafia!
  tcz-CHONGTHU: Natuson gei in jong hin munlang, Israel chungah chamleng hen!
  mar-mar: तुझ्या मुलांची मुले तुझ्या दृष्टीस पडोत. इस्राएलावर शांती असो.
  isl-isl: og eignast marga afkomendur. Friður Guðs sé yfir Ísrael!
  hlt-THB: na hqinglung sang kawmsaw na cakhqi a cakhqi patoe ce hu kawp ti. Israel
    ak khan awh ngaihqepnaak awm seh.
  qub-qub: Willcayquitapis ricanayquicamarämi cawanqui. ¡Israelchöga alli goyay caycullächun!
  bqp-bqp: à tó ǹ n daikorenↄ e kũ wɛ́o. Dikiri Isarailanↄ gba aafia!
  hat-hat: Mwen mande l' pou l' fè ou wè pitit pitit ou yo! Benediksyon Bondye sou
    pèp Izrayèl la!
  eng-BSB: that you may see your children’s children. Peace be upon Israel!
  eng-WEBPB: Yes, may you see your children’s children. Peace be upon Israel.
  kbq-kbq: Kagra muse hunka mani'nenka mofavre naga kamo'zama kasezamante'naza mofavre
    nagara zamagegahane. Israeli vahe'mo'za ha'zana omanesige'za fru hu'za manisaze.
  pon-pon: O koe pan kilan jeri eu noum jeri ko. Ijrael en popol!
  nhe-BL: Quicahuilis para itztos hasta quinitas iixhuihua. ¡Toteco quimacas tlasehuilistli
    nopa tlali Israel!
  wnc-wnc: Sike ga tape mamayasim yuke bapuka masan aatningu akawiakge nataat. Isrel
    nana musip kwikwik kakngane take yutningge nataat.
  bus-bus: à tó ǹ n dionↄ e kↄ̃n wɛ́ɛo. Dii Isarailinↄ gba aafia!
  gub-BL: Tuwe erexak neremimino ne wà nehe. Tuwe zeàmàtyry'ym 'ymaw teko Izaew izuapyapyr
    wanehe tuz a'e nehe.
  eng-DRA: 'Let them be as grass on the tops of houses: which withered before it be
    plucked up:'
