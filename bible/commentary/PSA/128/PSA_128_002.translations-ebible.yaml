verse: PSA.128.002
translations:
  mal-C: നിങ്ങളുടെ അധ്വാനഫലം നിങ്ങൾ ഭക്ഷിക്കും; അനുഗ്രഹവും സമൃദ്ധിയും നിങ്ങൾക്ക് അവകാശമായിരിക്കും.
  deu-TKW: Was deine Hände erarbeitet, das wirst du genießen; wohl dir, du hast es
    gut!
  lin-lin: Oliaka mbuma ya mosala na Yo ; ozali moto ya esengo mpe ozali na bofuluki.
  mmx-mmx: Do nemi bok mina ronga res teren, mo lugugu atnimi naba lox asuusu lempanga
    ri lox epovo lavakpakes atnimi, la minabak lok momo la minaba ngasang kobot at
    lempanga axap.
  eng-LSV: You surely eat the labor of your hands, || You [are] blessed, and good
    [is] to you.
  eng-GNV: When thou eatest the labours of thine hands, thou shalt be blessed, and
    it shall be well with thee.
  eng-WEBSTER: 'For thou shalt eat the labor of thy hands: happy shalt thou be, and
    it shall be well with thee.'
  nhw-BL: Quiselis itlaxtlahuil pampa tequiti cuali. Yaya paquis miyac huan nochi
    catli quichihuas quisas cuali.
  swh-ONEN: Utakula matunda ya kazi yako; baraka na mafanikio vitakuwa vyako.
  bba-bba: U koo win sɔmburun ɑrufɑɑni di, kpɑ u n nuku dobu mɔ u n kuurɑmɔ.
  eng-KJVCPB: 'For thou shalt eat the labour of thine hands: Happy shalt thou be,
    and it shall be well with thee.'
  luo-luo: Ibiro chamo olemb luchi; iniyud gweth kendo inidhi maber.
  aii-aii: ܓ̰ܵܦܵܐ ܕܐܝܼܕܵܬܘܼ̈ܟ݂ ܒܸܬ ܐܵܟ݂ܠܹܬ، ܛܘܼܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܘܛܵܒ݂ܬܵ‌ܐ ܐܸܠܘܼܟ݂.
  meu-meu: Imamu edia hekwarahi anidia do bavani; ba moale bona ba namo danu.
  npi-ULB: तिम्रो हातले जे दिन्‍छ, त्‍यसमा तिमी आनन्‍दित हुनेछौ । तिमी आशिषित् र सम्‍वृद्ध
    हुनेछौ ।
  yor-yor: Nítorí tí ìwọ yóò jẹ iṣẹ́ ọwọ́ rẹ ìbùkún ni fún ọ; yóò sì dára fún ọ.
  pes-OPCB: حاصل دسترنج او پربرکت خواهد بود و او مبارک و کامیاب خواهد شد.
  tgl-ULB: Kung ano ang ibinigay ng iyong mga kamay, ikaw ay masisiyahan; ikaw ay
    pagpapalain at mananagana.
  nop-nop: Tiŋa undugoŋ, kwanaige diniŋ folooŋ tuwolit mintaune baniŋ mu tuluwaaŋ.
    Unduŋ tiŋa nemenemek hogohogok tibaaŋ u momooŋ hogok mintaune nadifo tibaaŋ.
  hui-hui: Í̠ ogonibi keyagua í̠naga biabe bereruha howa karulape mo ngialu mbirale
    burupale keru yu holebere. Mbirale í̠na bereru damene bibahende bayale hai haragola
    í̠ni turubiore holebere.
  mya-mya: သင်​သည်​မိ​မိ​လက်​ဖြင့်​လုပ်​ဆောင်​၍​စား​ဝတ် နေ​ရေး ဖူ​လုံ​အောင်​ရ​ရှိ​လိမ့်​မည်။
    သင်​သည်​ရွှင်​လန်း​၍​ကောင်း​စား​လိမ့်​မည်။
  bod-N: རང་གི་ལག་པས་འབད་པ་དེ་ཟ༌ཞིང༌། །བྱིན་རླབས་འཐོབ་ཅིང་དོན་ཀུན་ལམ་འགྲོ༌འོང༌།།
  wsk-wsk: Uwuta bitar mu ni ka ura kowar ko koma gi noko; marak ningo se daiga bagara
    ningo mu arik ale amilmilerko.
  sna-sna: Uchadya chibereko chokushanda kwako; maropafadzo nokubudirira zvichava
    zvako.
  spa-BLM: Porque comerás el trabajo de tus manos. Serás feliz y te irá bien.
  cac-cac: D'a tzalajc'olal ol yab'lej sat tas syavej, te vach'n̈ej ol elc'ochoc.
  swh-ULB: Kazi ya mikono yako, wewe utaifurahia; utabarikiwa na kufanikiwa.
  bel-bel: шмат уціскалі мяне зь юнацтва майго, але не адолелі мяне.
  deu-ELBBK: Denn essen wirst du die Arbeit deiner Hände; glückselig wirst du sein,
    und es wird dir wohlgehen.
  mbb-OT: Is rimeǥas te menge kedhaǥù niw ne utew ereg te menge kinahanglan niw; ebmelipayen
    kew wey ebmeuswaǥen.
  mal-2015: നിന്റെ കൈകളുടെ അദ്ധ്വാനഫലം നീ തിന്നും; നീ ഭാഗ്യവാൻ; നിനക്കു നന്മ വരും.
  gup-gup: Kaluk Yawey ngunmarnekurduyime kunmak, dja yingun manme manbu ngudda ke
    kore yirrurrkmirri kubid ke, dja ngudda yidjalni kamak rowk.
  rmc-rmc: Dživeha la bučatar, so keres tire vastenca; aveha požehňimen a savoro tuke
    džala mištes.
  nlg-nlg: Ighoe ko nia togotogo sule vaa, mo ko lologho au va tana volamu.
  pes-OPV: عمل دستهای خود را خواهی خورد. خوشابحال تو و سعادت با تو خواهد بود.
  ron-1924: Кэч атунч те букурь де лукрул мынилор тале, ешть феричит ши-ць мерӂе бине.
  ben-OBCV: তুমি তোমার পরিশ্রমের ফলভোগ করবে; আশীর্বাদ ও সমৃদ্ধি তোমার হবে।
  som-som: Waayo, waad cuni doontaa waxa gacmahaagu ku hawshoodeen, Waadna farxi doontaa,
    oo waad barwaaqoobi doontaa.
  lat-VUC: 'sæpe expugnaverunt me a juventute mea: etenim non potuerunt mihi.'
  eng-ASVBT: 'For thou shalt eat the labor of thy hands: Happy shalt thou be, and
    it shall be well with thee.'
  mna-mna: Nu sombe kam ta kembei, na uraata ta kamam pa nomom na, ko iur ŋonoono,
    mi kom kini ma lem koroŋ irao. Tana ko lelem ambai pa kampeŋana tabe imbotmbot
    se ku i, mi mbotmbot ambai.
  ita-1885: Perciocchè tu mangerai della fatica delle tue mani; Tu sarai beato, ed
    egli ti sarà bene.
  eng-LXXUP: 'Many a time have they warred against me from my youth: And yet they
    prevailed not against me.'
  eng-ULB: What your hands provide, you will enjoy; you will be blessed and prosper.
  spa-VBL: Ustedes comerán el producto de sus manos. Estarán felices y les irá bien.
  fra-_FOB: Car tu mangeras du travail de tes mains, tu seras bienheureux et tu prospéreras.
  mal-mal: നിന്റെ കൈകളുടെ അദ്ധ്വാനഫലം നീ തിന്നും; നീ ഭാഗ്യവാൻ; നിനക്ക് നന്മവരും.
  urd-GVR: Yaqīnan tū apnī mehnat kā phal khāegā. Mubārak ho, kyoṅki tū kāmyāb hogā.
  suz-BL: गे इ पशो गेय रे जाइनेवे। गे ग्‍येरसीशा मारेइ मारेइमी दारनेवे।
  eng-NOY: Thou shalt eat the labor of thy hands; Happy shalt thou be, and it shall
    be well with thee!
  ita-1927: Tu allora mangerai della fatica delle tue mani; sarai felice e prospererai.
  ckb-ckb: بەری ڕەنجی دەستی خۆت دەخۆیت، خۆزگەت پێ دەخوازرێت و چاکیشە بۆت.
  eng-BBE: 'You will have the fruit of the work of your hands: happy will you be,
    and all will be well for you.'
  xsi-xsi: Aku mbaliŋa ndia noko pwai ŋana ne wurâta kulu, ande ŋinde ma ikurano.
    Mao nâ, noko ma kumo ara nâ, aku ma ilo ndeka nâ.
  kan-OKCV: ನಿನ್ನ ಕೈಗಳ ಕಷ್ಟಾರ್ಜಿತವನ್ನು ನೀನು ಊಟಮಾಡಿ ಆಶೀರ್ವಾದವನ್ನೂ ಅಭಿವೃದ್ಧಿಯನ್ನೂ ಹೊಂದುವಿ.
  tam-2017: உன்னுடைய கைகளின் உழைப்பை நீ சாப்பிடுவாய்; உனக்குப் பாக்கியமும் நன்மையும்
    உண்டாயிருக்கும்.
  spa-RV-1909: Cuando comieres el trabajo de tus manos, bienaventurado tú, y tendrás
    bien.
  ron-BTF: 'Căci vei mânca din munca mâinilor tale: vei fi fericit și îți va fi bine.'
  eng-WEBP: For you will eat the labor of your hands. You will be happy, and it will
    be well with you.
  eng-FBV: You will eat what your own hands have produced. You will be happy and do
    well.
  nld-1939: Want van uw arbeid zult gij eten, Voorspoedig en gelukkig zijn!
  nch-BL: Quiselis itaxtahuil pampa tequiti cuali. Yaya paquis miyac huan nochi cati
    quichihuas quisas cuali.
  vie-1934: Vì ngươi sẽ hưởng công việc của tay mình, Được phước, may mắn.
  cha-cha: 'Sa uncano y finachocho y canaemo: siempre unmagof yan umauleg para jago.'
  hin-CV: जिसके लिए तुम अपने हाथों से श्रम करते रहे हो, तुम्हें उसका प्रतिफल प्राप्‍त
    होगा; तुम धन्य होगे और कल्याण होगा तुम्हारा.
  eng-OURB: For you will eat the labor of your hands. You will be happy, and it will
    be well with you.
  spa-BES: Tendrás el fruto del trabajo de tus manos; feliz serás, y todo te irá bien.
  tdx-tdx: Ho kamae’o ty fitoloñam-pità’o, le ho ehake vaho hierañerañe.
  tha-KJV: เพราะท่านจะกินผลน้ำมือของท่าน ท่านจะเป็นสุข และท่านจะอยู่เย็นเป็นสุข
  por-BR-2018: Porque comerás do trabalho de tuas mãos; tu serás bem-aventurado, e
    bem lhe sucederá .
  deu-ELO: Denn essen wirst du die Arbeit deiner Hände; glückselig wirst du sein,
    und es wird dir wohlgehen.
  eng-WYC-2018: For thou shalt eat the travails of thine hands; thou art blessed,
    and it shall be well to thee. (For thou shalt eat the fruit of thy labour; thou
    shalt be happy, and it shall be well with thee.)
  epo-epo: Kiam vi manĝas la laborakiron de viaj manoj, Feliĉe kaj bone estas al vi.
  gfk-gfk: Nu ien ira hunena ira num mangason. A haraidaan ma ra bilbilai na haan
    tupas ugu.
  uig-PIN: Qünki sǝn ɵz ⱪolungning ǝjrini yǝysǝn; Bǝhtlik bolisǝn, ronaⱪ tapisǝn;
  beo-beo: 'Di da di hawa: hamobeba:le, ha:i manu amola labe huluane defele ba:mu.
    Di da bagade gaguiwane amola hahawane esalebe ba:mu.'
  tpi-OTNT: Olsem na bai yu kisim mani long wok bilong yu inap long baim ol samting
    yu sot long en. Na olgeta samting yu mekim bai i kamap gutpela. Na bai yu amamas.
  hau-SA: Za ka ci amfanin aikinka; albarku da wadata za su zama naka.
  udu-udu: /E mini shwa maman cwa ma ṯu’c ki me’d pini mo, dhali /e mina bwa ’bor
    mo, dhali a’di midi ha me’d gom /e mo.
  uig-LAT: Chünki sen öz qolungning ejrini yeysen; Bextlik bolisen, ronaq tapisen;
  nde-nde: Lizakudla izithelo zomsebenzi wenu; izibusiso lokuphumelela kuzakuba ngokwenu.
  ton-ton: 'He te ke kai ʻae ngāue ʻa ho nima: te ke monūʻia, pea ʻe hoko ʻae lelei
    kiate koe.'
  ces-1613: Nebo z práce rukou svých živnost míti budeš, blahoslavený budeš, a štastněť
    se povede.
  eng-WMB: For you will eat the labor of your hands. You will be happy, and it will
    be well with you.
  tam-TCV: உன் உழைப்பின் பலனை நீ சாப்பிடுவாய்; ஆசீர்வாதங்களும் செல்வச் செழிப்பும்
    உன்னுடையவைகளாகும்.
  ceb-ULB: Makapahimulos ka kung unsa ang mahatag sa imong kamot; mabulahan ka ug
    magmauswagon.
  pol-UBG: Bo będziesz spożywać z pracy twoich rąk; będziesz błogosławionym i będzie
    ci się dobrze wiodło.
  urd-GVU: یقیناً تُو اپنی محنت کا پھل کھائے گا۔ مبارک ہو، کیونکہ تُو کامیاب ہو گا۔
  eng-OEBCW: You will eat what your hands have toiled for, and be happy and prosperous!
  deu-1912: Du wirst dich nähren deiner Hände arbeit; wohl dir, du hast es gut.
  kan-2017: ನಿನ್ನ ಕಷ್ಟಾರ್ಜಿತವನ್ನು ನೀನೇ ಅನುಭವಿಸುವಿ, ನೀನು ಧನ್ಯನು, ನಿನಗೆ ಶುಭವಿರುವುದು.
  yap-yap: Maruwel rom e ra yagnag e tin bt’uf rom; bay mu felfelan’ me fel’ rogom.
  hlt-MCSB: Na kut dongkah thatloh vanbangla na yoethen na caak van vetih na taengkah
    hnothen om ni.
  mdy-ETH: ኔ ማዺ ላቤ ጮጋጮ ኔኤሲ ኔኤኒ ሙዓንዳኔ፤ ኔ ዓንጂንታንዳኔ፥ ዔኤቢ ቢያ ኔኤም ጊኢጋንዳኔ።
  twi-ASANTE: Wobɛdi wʼadwuma so aba; nhyira ne yiedie bɛyɛ wo dea.
  eng-WEBU: For you will eat the labor of your hands. You will be happy, and it will
    be well with you.
  spa-PDDPT: Cuando tú comas del fruto de tus manos Serás inmensamente feliz y saldrás
    bien.
  gun-gun: Remba'eapoa rupi rejou 'rã re'u va'erã. Revy'a ete 'rã, ha'e opa mba'e
    oiko porã 'rã ndevy.
  agu-BL: Na yi e'a'tz ẍchiwank te yi cyak'un. Ẍchitzatzink, nin chumbalaj nin sbne'
    cyakil yi mbil chiban.
  ilo-ULB: Aniaman nga ipaay dagiti imam, pagragsakkamto; mabendisionan ken rumang-aykanto.
  kpg-kpg: Goe gaa kae o hagahumalia mai i au hegau ala ne hai. Goe ga tenetene ga humalia
    adu gi di goe.
  uig-ARA: چۈنكى سەن ئۆز قولۇڭنىڭ ئەجرىنى يەيسەن؛ بەختلىك بولىسەن، روناق تاپىسەن؛
  sus-sus: I xa wali geeni luma i tan nan bɛ, a findi sɛɛwɛ nun harige ra i bɛ.
  pon-2006: Ke pahn kin ale dahme ke anahne sang nan omw doadoahk; ke pahn kin peren
    oh paiamwahu.
  jae-jae: Aôm oc ôtap lêmam ŋakoleŋ ŋaŋanô sa. Ma aôm ôtu samuc ma ômoa ŋajamgeŋ.
  ksd-ksd: Tago una en ra magit i vuna ta ra papalum na limam; Una ti doan, ma una
    ki mamal.
  tur-YTC: Çünkü ellerinin emeğini yiyeceksin. Mutlu olacaksın ve senin için iyi olacak.
  bel-N: Ты будзеш працу рук тваіх есьці, ты шчасьлівы, і добра табе!
  grc-BRENT: Πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου, καὶ γὰρ οὐκ ἠδυνήθησάν μοι.
  kpr-kpr: Ni rejodae saramana eraesa, ainda beká ava sirorari baresa. Budo, susu
    iti fafode edo, ivugaghae iraresa.
  ind-AYT: Kamu akan makan hasil pekerjaan tanganmu, kamu akan bahagia dan itu baik
    bagimu.
  yom-yom: Ngeyo wela dia mbutu wu kisalu kiaku. Lusakumunu ayi mamboti biela ba biaku.
  yut-yut: Ji pi aŋek uŋun dakon bamɨ paŋ noni. Ji kɨsɨk kɨsɨk aŋek tagɨsi egɨpdaŋ.
  nya-nya: Udzadya chipatso cha ntchito yako; madalitso ndi chuma zidzakhala zako.
  kyg-kyg: Kagaemo hoyakafatiꞌmo neꞌyaꞌmo alika netekaeꞌmo kamogaga aika alagepa huka
    maigane.
  hrv-hrv: Plod ruku svojih ti ćeš uživati, blago tebi, dobro će ti biti.
  mps-mps: Tama te naga yali sęde te mone selama, te nago sǫą pali doado bage abelibaso,
    te usu yaibao. Tama nago ebo sę tigidali te wiegi yai pedelama, tama nage pemene
    yaibao.
  tpi-tpi: Olsem na bai yu kisim mani long wok bilong yu inap long baim ol samting
    yu sot long en. Na olgeta samting yu mekim bai i kamap gutpela. Na bai yu amamas.
  dan-1931: Dit Arbejdes Frugt skal du nyde, salig er du, det går dig vel!
  vie-OVCB: Họ sẽ hưởng kết quả công lao mình. Được hạnh phúc, an lành biết bao!
  guj-2017: તું તારે હાથે મહેનત કરીને આનંદ મેળવીશ; તું આશીર્વાદિત થશે અને સમૃદ્ધ થશે.
  pon-2006A: Ke pahn kin ale dahme ke anahne sang nan omw doadoahk; ke pahn kin peren
    oh paiamwahu.
  por-BRBSL: Pois você vai comer o trabalho de suas mãos. Você ficará feliz, e estará
    bem com você.
  eng-OEBUS: You will eat what your hands have toiled for, and be happy and prosperous!
  swe-swe: för han ska äta frukten av sin hands arbete. Du ska vara välsignad (salig,
    mycket lycklig) och det ska gå väl för dig.
  cth-cth: Hottelah na sak pawiteh, nang teh na kut hoi na tawk e hah atangcalah na
    ca han. Yawhawi awm vaiteh, lunghawinae na coe han.
  twi-twi: Wubedi wʼadwuma so aba; nhyira ne yiyedi bɛyɛ wo de.
  hlt-hlt: Na kut dongkah thatloh vanbangla na yoethen na caak van vetih na taengkah
    hnothen om ni.
  tbz-SIM: Dɛ yiɛ̀ nyó nyommu o ɔ̀ùtì kó mucɔ̃́ntimu, ò tu diwɛ̀ì yiɛ̀ nwe, o kpɛrɛ
    dɛmɔu yó nyíémmu.
  msy-2020: Ingangarir nɨ amibara nɨ dar dagɨaba inigh bizir nɨ ifongezibagh ivezam.
    Eghtɨ bizir nɨ amiba bar deraghtɨ nɨ bar akuegham.
  dop-dop: Nyɑ́ lɑŋlɛ hɛɛkənɑ nyɑ́ niŋ təmlɛ. Nyɑ́ tɑɑ hɛɛwɑ nɑ ń wɑɑkɩ.
  azb-azb: Çünki öz əlinin bəhrəsini yeyəcəksən, Xoşbəxt olub uğur qazanacaqsan.
  eng-DBY: For thou shalt eat the labour of thy hands; happy shalt thou be, and it
    shall be well with thee.
  hin-2017: तू अपनी कमाई को निश्चय खाने पाएगा; तू धन्य होगा, और तेरा भला ही होगा।
  wol-KYG: Yaay lekk saw ñaq, mbégteek ngëneel ñeel la.
  bjr-bjr: Anee miqi marianafa aiqama kari ani kadaapirirafa narana ainaina amiannoo.
    Ani ainaina reemindeemirinoo marinana asasinnarannoo.
  eng-YLT: The labour of thy hands thou surely eatest, Happy [art] thou, and good
    [is] to thee.
  kne-kne: Ganasenan to din bongan di obla na, et naragsak ya mayat di biyag na.
  eng-WYC-2017: For thou shalt eat the travails of thine hands; thou art blessed,
    and it shall be well to thee.
  eng-WMBB: For you will eat the labour of your hands. You will be happy, and it will
    be well with you.
  zat-NTPS: Gate dxagu' da dxezi'u chee̱ zrin da nunu' gaca chiu' tu da ba neza, ne
    gaca chawe' chiu'.
  zty-NTPS: Kate' žawo' da' žezi'o che žin da' beno', gak chio' yeḻa' ba nez ẕen,
    na' gak chawe' chio'.
  urd-GVH: यक़ीनन तू अपनी मेहनत का फल खाएगा। मुबारक हो, क्योंकि तू कामयाब होगा।
  rug-rug: Kaqu henai gamu vuadi sari na tinavete pa limamia; kaqu qetuqetu si gamu,
    meke learane sa mia kinoa.
  gaz-gaz: Ati buʼaa dadhabbii keetii ni nyaatta; ni eebbifamta; jireenyis sitti tola.
  fra-LSG: Tu jouis alors du travail de tes mains, Tu es heureux, tu prospères.
  yal-yal: I wali xɔnna i makone fanma nɛn. I sɛwama nɛn i mɔn yi sabati.
  iou-iou: Gäk äma udewanitä epän täŋiri bureni ahäŋ gaminayäŋ täkaŋ uwä iritka säkgämän
    api meham täwek.
  haw-1868: E ai no oe i ka waiwai o kou mau lima, He pomaikai no kou, a he pono no
    hoi.
  arb-NAV: لأَنَّكَ تَأْكُلُ مِنْ تَعَبِ يَدَيْكَ وَتَتَمَتَّعُ بِالسَّعَادَةِ وَالْخَيْرِ.
  ded-ded: Ge ua marigango mena fora fingeru menec amma sogac sogaigoc kecma naric
    kecnade.
  ewe-ewe: Àɖu wò ŋutɔ wò dɔwɔwɔ ƒe kutsetse, eye yayra kple dzidzedze anye tɔwò gome.
  eng-LEE: 'When thou eatest the labor of thy hands: [then] wilt thou be happy, and
    it shall be well with thee.'
  asm-FB: তুমি নিজ হাতৰ শ্ৰমৰ ফল ভোগ কৰিবা, তুমি সুখী হ’বা আৰু তোমাৰ মঙ্গল হ’ব।
  sus-A: عِ شَ وَلِ فٍينِ لُمَ عِ تَن نَن بّ، عَ قِندِ سّيوّ نُن هَرِفٍ رَ عِ بّ.
  fra-SBL: Car vous mangerez le travail de vos mains. Vous serez heureux, et tout
    ira bien pour vous.
  hbo-hbo: יְגִ֣יעַ כַּ֭פֶּיךָ כִּ֣י תֹאכֵ֑ל אַ֝שְׁרֶ֗יךָ וְטֹ֣וב לָֽךְ׃
  kik-kik: Nĩũkarĩĩaga maciaro ma wĩra waku; irathimo na kũgaacĩra nĩigatuĩka ciaku.
  fra-NCL: Tu te nourris alors du travail de tes mains ; tu es heureux et comblé de
    biens.
  cek-AK: Na toksakhaih athaih to na caa tih; anghoehaih hoi khosakhoihaih doeh na
    tawn tih.
  cuk-cuk: Be-arbadiidgi na be mas gunnoed, dule-weligwaledga be guoed, nueganbi bega
    igarmar naoed.
  uig-CYR: «Улар яшлиғимдин тартип көп қетим мени хар қилип кәлди, Бирақ үстүмдин
    ғәлибә қилған әмәс.
  tel-2017: నువ్వు కష్టపడి సంపాదించినది తప్పకుండా అనుభవిస్తావు. నీకు అంతా శుభం కలుగుతుంది,
    నువ్వు వర్ధిల్లుతావు.
  hat-BSA: Lè ou manje nan fwi a men ou yo, ou va kontan e sa va ale byen pou ou.
  ukr-ONPU: досить пригнічували мене ще з юності, та не здолали мене!
  kos-kos: Orekma lom ac fah asot mwe enenu lom. Kom fah engan ac kapkapak.
  hbo-WLC: יְגִ֣יעַ כַּ֭פֶּיךָ כִּ֣י תֹאכֵ֑ל אַ֝שְׁרֶ֗יךָ וְט֣וֹב לָֽךְ׃
  ibo-ibo: Ị ga-eri mkpụrụ ọrụ aka gị; ọtụtụ ngọzị na ihe ịga nke ọma ga-abụ nke gị.
  ory-ory: କାରଣ ତୁମ୍ଭେ ଆପଣା ହସ୍ତକୃତ ପରିଶ୍ରମର ଫଳ ଭୋଜନ କରିବ; ତୁମ୍ଭେ ସୁଖୀ ହେବ ଓ ତୁମ୍ଭର
    ମଙ୍ଗଳ ହେବ।
  chk-chk: Kopwe mongö uän angangen poum, kopwe pwapwa o feiöch.
  rop-rop: Yu garra dum wek blanga gajim ola enijing blanga yu laif, en yu garra jidan
    gudbalawei.
  ukr-1871: Бо живити мешся працьою рук твоїх; будеш щасливий, і добре тобі буде.
  yon-yon: Yiib kuu deme awiniwen ye id kuu yiibka ananiib, kwane yiib kuu amun kerundaneene
    yiminmo dobaraniib.
  deu-1951: Du wirst dich nähren von deiner Hände Arbeit; wohl dir, du hast es gut!
  eng-JPS: When thou eatest the labour of thy hands, happy shalt thou be, and it shall
    be well with thee.
  srp-1865: Jer æe jesti od trudova ruku svojih. Blago tebi, i dobro ti je.
  lug-lug: Olirya ebibala ebiriva mu kutegana kwo; oliweebwa emikisa era olifuna ebirungi.
  heb-heb: יגיע כפיך כי תאכל אשריך וטוב לך׃
  ben-IRV: তোমার হাত যোগান দেবে, তুমি আনন্দ করবে; তুমি ধন্য হবে এবং উন্নতি লাভ করবে।
  ntu-ntu: Murde da kx naokatrle lr ma nyzde navzpxm mz nzwz-krde, X na-abrtz-ngrde
    nzmnc-zpwx-krdr.
  pan-pan: ਤੂੰ ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਕਮਾਈ ਜ਼ਰੂਰ ਖਾਵੇਂਗਾ, ਤੂੰ ਧੰਨ ਹੋਵੇਂਗਾ ਅਤੇ ਤੇਰਾ ਭਲਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသို့ပြုလျှင် သင် သည် မိမိလက် နှင့် လုပ်ဆောင် ၍ရသောအစာကို စား ရလိမ့်မည်။
    မင်္ဂလာ ရှိ၍ ကောင်းစား ရလိမ့်မည်။
  kgf-kgf: Méraganéŋ ai mena imuac héla hicŋigéŋu newésémaŋ. Ai méŋac méŋ meanʒaŋ
    séc hiarudaru ségiségigaguc wammac.
  tte-O: Am paisowa uwena koina kani ukekan kabo kuyaliyaya na kani ginauli meuloina
    idudulai yo inamwanamwa.
  tbg-tbg: Arevata mintimake nirera, are nena kauquqohaira ututena karara qantukera
    namaqi vihara, quahehara koqema kera variqira vinara.
  hmo-hmo: Oiemu gaukara ena davana do oi davaria. Do oi moale, bona oiemu noho do
    ia namo.
  zar-NT: Cateʼ gaguʼ le gataʼ quiuʼ niʼa que dxin nun cazuʼ, uziʼu xibé lë naʼ, en
    gaca dxiʼa quiuʼ.
  urd-urd: तू अपने हाथों की कमाई खाएगा; तू मुबारक और फ़र्माबरदार होगा।
  rus-SYN: много теснили меня от юности моей, но не одолели меня.
  bqc-SIM: Ńyↄ̃ n zĩkɛa baa ble, ńyↄ̃ ɛ̀fãai e, níↄ aafia.
  tcz-CHONGTHU: Nangin nakhutsoh natohga naneh ding ahin, iti nakipading hitam na
    hinkho kiledoh ding ahitai.
  mar-mar: तू आपल्या हाताच्या श्रमाचे फळ खाशील, तू आनंदित होशील; तू आशीर्वादित होऊन
    तुझी भरभराट होईल.
  isl-isl: Honum mun launað með velgengni og hamingju.
  hlt-THB: Na bibinaak phu ak thaih ce ai kawp ti; zoseennaak ingkaw boeimangnaak
    ce nang aham awm kaw.
  qub-qub: Arushayquitaga micunquipämi. Cushisha allimi goyanquipäpis.
  bqp-bqp: Ĩni n zĩ àre ble, ĩnigↄ̃ arubarika vĩ, ĩnigↄ̃ kun aafia.
  hat-hat: Avèk travay ou fè ak men ou, w'ap jwenn manje pou ou manje, w'ap kontan,
    zafè ou ap mache byen.
  eng-BSB: For when you eat the fruit of your labor, blessings and prosperity will
    be yours.
  eng-WEBPB: For you will eat the labour of your hands. You will be happy, and it
    will be well with you.
  kbq-kbq: Kagrama kamu'nasisima hunka eri'zama eri'nesana eri'zamofo raga'a, kagraka'a
    taginka negahane. Ana'ma hanunka asomu'ene knare hunka manigahane.
  pon-pon: Pwe koe pan memauroki dodok en pa om akan, koe meid pai o pwaida mau.
  nhe-BL: Quiselis itlaxtlahuil pampa tequiti cuali. Yajaya paquis miyac huan nochi
    tlen quichihuas quisas cuali.
  wnc-wnc: Unzingge puya pasiwawi buyana une aawan kake nanam ba moni pake sanga dapmanggaau
    usiya. Siwan sanga gata tasiwiyau takekan siwan kake ga apbakngaya.
  bus-bus: Nɛ́ n zĩ àre ble, nɛ́gↄ̃ aubarika vĩ, nɛ́gↄ̃ kuu aafia.
  gub-BL: Aze ereiko izàwe nehe, neremimono'og ràm uhyk putar newe nehe. Nerurywete
    putar nehe no. Ikatu ma'e uzeapo putar newe nehe.
  eng-DRA: 'Often have they fought against me from my youth: but they could not prevail
    over me.'
