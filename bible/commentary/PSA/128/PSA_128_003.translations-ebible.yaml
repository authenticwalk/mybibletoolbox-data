verse: PSA.128.003
translations:
  mal-C: നിന്റെ ഭാര്യ നിന്റെ ഭവനത്തിൽ ഫലദായകമായ മുന്തിരിവള്ളിപോലെ ആയിരിക്കും; നിന്റെ
    മക്കൾ നിങ്ങളുടെ മേശയ്ക്കുചുറ്റും ഒലിവുതൈകൾപോലെയായിരിക്കും.
  deu-TKW: Dein Weib ist wie ein fruchtbarer Weinstock im Innern deines Hauses, deine
    Söhne wie Ölbaum-Setzlinge rings um deinen Tisch.
  lin-lin: Kati na ndako na yo, mwasi na yo azali lokola nzete ya vino oyo ebotaka
    bambuma ebele ; bana na yo bazali lokola bankona ya nzete ya olive zingazinga
    ya mesa na yo.
  mmx-mmx: La lavakin atnimi dinaba lok ngan loos vaen to xolonu ua i pisik aleng.
    Laxamdak mi laxaalik atnimi dinaba rooro avukat ngan larauna olip maxat to xeneng
    at levenang kolonu atnimi.
  eng-LSV: Your wife [is] as a fruitful vine in the sides of your house, || Your sons
    as olive plants around your table.
  eng-GNV: Thy wife shalbe as the fruitfull vine on the sides of thine house, and
    thy children like the oliue plantes round about thy table.
  eng-WEBSTER: 'Thy wife shall be as a fruitful vine by the sides of thy house: thy
    children like olive plants around thy table.'
  nhw-BL: Isihua paquis ipan ichaj. Yaya elis quen se cuali xocomeca tzontli catli
    achi más quimocuitlahuíaj huan catli temaca miyac itlajca. Quinpiyas miyac ininconehua
    catli mosehuise campa imesa huan quipiyase miyac chicahualistli. Quena, itztose
    quen olivo cuame catli nelía cuali.
  swh-ONEN: Mke wako atakuwa kama mzabibu uzaao ndani ya nyumba yako; wana wako watakuwa
    kama machipukizi ya mizeituni kuizunguka meza yako.
  bba-bba: Win yɛnuɔ win kurɔ u ko n sɑ̃ɑwɑ nɡe resɛm ye yɑ rɑ mɑ. Mi bɑ sɔ̃ bɑ dimɔ,
    kpɑ win bibu bɑ n sɑ̃ɑ nɡe olifin dɑ̃ɑ kpɛmminu.
  eng-KJVCPB: 'Thy wife shall be as a fruitful vine By the sides of thine house: Thy
    children like olive plants Round about thy table.'
  luo-luo: Chiegi nochal gi yiend mzabibu manyak maber e odi; nyithindi nochal gi
    chuny zeituni maloth e kinde ma gilworo mesa ka gichiemo.
  aii-aii: ܒܲܟ݂ܬܘܼܟ݂ ܒܸܬ ܗܵܘܝܵܐ ܐܲܝܟ݂ ܓܸܦܬܵ‌ܐ ܡܵܪܹܐ ܛܥܘܼܢܬܵ‌ܐ ܓܵܘ ܠܸܒܵܐ ܕܒܲܝܬܘܼܟ݂،
    ܒܢܘܿܢܘܼ̈ܟ݂ ܒܸܬ ܗܵܘܝܼ ܐܲܝܟ݂ ܫܸܬܠܹ̈ܐ ܕܙܲܝ̈ܬܹ‌ܐ ܚܘܼܪܕܝܼܹܐ ܠܨܘܼܦܪܘܼܟ݂.
  meu-meu: Adavamu emu ruma ai na vine auna mai huahuana na heto; natumu na olive
    tuhutuhudia na heheto, emu pata bae helaia heḡeḡe.
  npi-ULB: तिम्रो घरमा तिम्री पत्‍नी फल्‍दोफुल्‍दो दाखको बोटजस्तो हुनेछिन् । तिम्रा
    छोराछोरी टेबलको वरिपरि बस्दा तिनीहरू जैतूनका रूखहरूझैं हुनेछन् ।
  yor-yor: Obìnrin rẹ yóò dàbí àjàrà rere eléso púpọ̀ ní àárín ilé rẹ; àwọn ọmọ rẹ
    yóò dàbí igi olifi tí ó yí tábìlì rẹ ká.
  pes-OPCB: زن او در خانه‌اش همچون درخت انگور پرثمر خواهد بود. فرزندانش مانند نهالهای
    زیتون قوی و سالم، به دور سفره‌اش خواهند نشست.
  tgl-ULB: Ang iyong asawang babae ay tulad ng mabungang ubasan sa iyong tahanan;
    at ang iyong mga anak ay magiging tulad ng tanim ng olibo habang sila ay nakaupo
    sa palibot sa iyong lamesa.
  nop-nop: Kaŋ tamge adi bem olif kobaŋdi folooŋ folak wendok tuwot wapmihi fee yehitubu-mintawaak.
    Kaŋ wapmihi feedi bem gimiŋ kwetfoloŋ maaŋ kadoŋa labiiŋ wondok tuwolit yoke kuduhuluŋ
    u kelemadiŋa itneeŋ.
  hui-hui: Í̠ one ibu nde gerebi lini dewaore daga kaligobi birulebira. Ira olibe
    hongone dewa ira teneha anda ho mabu biralidagua í̠naga waneiginiru ti í̠naga
    andagani ira dedagoria biru mabu bulebira.
  mya-mya: အိမ်​တွင်း​၌​သင်​၏​ဇ​နီး​သည်​အ​သီး​နှင့်​ပြည့်​သော စ​ပျစ်​ပင်​ကဲ့​သို့​လည်း​ကောင်း၊
    စား​ပွဲ​ပတ်​လည်​ရှိ​သင်​၏​သား​များ​သည်​လည်း စိုက်​ပျိုး​ထား​သော​သံ​လွင်​ပင်​ပျို​များ
    ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་ཁྱིམ་སྦུག་རང་གི་ཆུང་མ༌ནི། །འབྲས་བུ་གཡུར་དུ་ཟ་བའི་རྒུན་ཤིང༌འདྲ། །བུ་ཕྲུག་རྣམས་ཀྱིས་སྒྲོག་ཙེའི་མཐའ་བསྐོར༌ཞིང༌།
    །སྐྱུ་རུ་ཤིང་གི་ཡལ་ག་དང་མཚུངས༌སོ།།
  wsk-wsk: Nika niwus mu tam ningo bo iwita nunguning kapa kisu se lagarukko; nika
    kuriang mu tam butuk yawara iwita ka laturmonko.
  sna-sna: Mukadzi wako achava somuzambiringa unobereka, pakati peimba yako; vanakomana
    vako vachaita samabukira omuorivhi, vakakomberedza tafura yako.
  spa-BLM: Tu mujer será como una vid fructífera en el interior de tu casa, sus hijos
    como brotes de aceituna alrededor de su mesa.
  cac-cac: Icha satan te' uva d'a spatic schiquin spat, man̈ jantacoc sat syac'a',
    icha val chi' ol aj ix yetb'eyum. Icha svol te' olivo, icha val chi' ol ajoch
    oyan eb' yuninal d'a spatic smexa.
  swh-ULB: Mke wako atakuwa kama mzabibu uzaao katika nyumba yako; wanao watakuwa
    kama miche ya mimea ya mizeituni wakaapo kuzunguka meza yako.
  bel-bel: На хрыбце маім аралі аратыя, вялі доўгія барозны свае.
  deu-ELBBK: Deine Frau wird wie ein fruchtbarer Weinstock sein im Innern deines Hauses,
    deine Söhne gleich Ölbaumsprossen rings um deinen Tisch.
  mbb-OT: Is menge esawa niw he ziyà te menge valey niw ne egkeiring te utew meveǥas
    he paras, ne is menge anak niw edtigum he ebpekeliǥuy ziyà te lemisahan niw he
    henduen be te menguhed he menge kayu he ulibu.
  mal-2015: നിന്റെ ഭാര്യ നിന്റെ വീട്ടിന്നകത്തു ഫലപ്രദമായ മുന്തിരിവള്ളിപോലെയും നിന്റെ
    മക്കൾ നിന്റെ മേശെക്കു ചുറ്റും ഒലിവുതൈകൾപോലെയും ഇരിക്കും.
  gup-gup: Ngalbininjkobeng ke, wanjh kakurduyime kunmak rowk kore ngunehdi, dja bebeywurd
    ke wanjh kabirridjalmak rowk kore ngurridjarrkngun manme.
  rmc-rmc: Tiri romňi ela andre tiro kher sar e viňica, so anel but ovocje, tire čhave
    ena pašal tiro skamind sar o terne olivova stromi.
  nlg-nlg: Na taumu ke vagha na kaio te vuvungugha, tara vatoro tana bebetemu. Mo
    ko righira gaira na lei gari, tara sopou talighutia na bela ni vanga, tara kotukotu
    mara marabu vagha taotaro.
  pes-OPV: زن تومثل مو بارآور به اطراف خانه تو خواهد بود وپسرانت مثل نهالهای زیتون،
    گرداگرد سفره تو.
  ron-1924: Невастэ-та есте ка о вицэ родитоаре ынэунтрул касей тале; копиий тэй стау
    ка ниште лэстарь де мэслин ымпрежурул месей тале.
  ben-OBCV: তোমার স্ত্রী তোমার গৃহে ফলবতী এক দ্রাক্ষালতার মতো হবে; তোমার মেজের চারিদিকে
    তোমার সন্তানেরা জলপাই গাছের চারার মতো হবে।
  som-som: Naagtaadu waxay gurigaaga ku dhex ahaan doontaa sida geed canab ah oo midho
    badan dhala. Carruurtaaduna waxay noqon doonaan sida geedo saytuun ah oo miiskaaga
    ku wareegsan.
  lat-VUC: Supra dorsum meum fabricaverunt peccatores; prolongaverunt iniquitatem
    suam.
  eng-ASVBT: Thy wife shall be as a fruitful vine, In the innermost parts of thy house;
    Thy children like olive plants, Round about thy table.
  mna-mna: Mi kusim moori ta imborro ruumu ku, nako ipeebe lem pikin boozo, kembei
    ta ke baen ipiyotyooto ŋonoono ambaimbaiŋan. Tana niomŋan lutum bizin ko kaparlup
    yom pa kini kanŋana, mi zin tiliu u kembei ta ke olib iweene tindomdom ma tizze
    pa ke uunu na.
  ita-1885: La tua moglie sarà dentro della tua casa Come una vigna fruttifera; I
    tuoi figliuoli saranno d'intorno alla tua tavola, Come piante novelle di ulivi.
  eng-LXXUP: 'The sinners wrought upon my back: They prolonged their iniquity.'
  eng-ULB: Your wife will be like a fruitful vine in your house; your children will
    be like olive plants as they sit around your table.
  spa-VBL: Tu esposa será como una vid fructífera creciendo en tu casa. Tus hijos
    serán como retoños de olivo alrededor de tu mesa.
  fra-_FOB: Ta femme sera dans ta maison comme une vigne abondante en fruits, et tes
    enfants comme des plants d'olivier autour de ta table.
  mal-mal: നിന്റെ ഭാര്യ നിന്റെ വീടിനകത്ത് ഫലപ്രദമായ മുന്തിരിവള്ളി പോലെയും നിന്റെ മക്കൾ
    നിന്റെ മേശയ്ക്കു ചുറ്റും ഒലിവുതൈകൾ പോലെയും ഇരിക്കും.
  urd-GVR: Ghar meṅ terī bīwī angūr kī phaldār bel kī mānind hogī, aur tere beṭe mez
    ke irdgird baiṭh kar zaitūn kī tāzā shāḳhoṅ kī mānind hoṅge.
  suz-BL: मिनु इ मीश इ खिंमी सिश्‍शो अङगुर बोट खोदेंशो बाक्‍ब। इ आल इ खिंम तेल रवा
    आ कोच्‍वा दाप्‍शो खोदेंशो बाक्‍‍नीम। भजन संग्रह १२७:३
  eng-NOY: Thy wife shall be like a fruitful vine within thy house; Thy children like
    olive-branches round about thy table.
  ita-1927: La tua moglie sarà come una vigna fruttifera nell’interno della tua casa;
    i tuoi figliuoli, come piante d’ulivo intorno alla tua tavola.
  ckb-ckb: ژنەکەت وەک دار مێوێکی بەردار دەبێت لەناو ماڵەکەت، کوڕەکانت وەک شەتڵە زەیتوون
    دەبن لە دەوری خوانەکەت.
  eng-BBE: 'Your wife will be like a fertile vine in the inmost parts of your house:
    your children will be like olive plants round your table.'
  xsi-xsi: Noko kaiwa taine ma imo noko ne luma ilo itogo kâi waini ara ipula kanaŋo
    rârâ mwasina. Mao nâ, i ma ipaguguanzi noko natu rârâ, aku kinzi ma siŋge noko
    ne kâro-kâro mbwaliu lâ, itogo kâi mbimu irumba wasaseki mine.
  kan-OKCV: ನಿನ್ನ ಹೆಂಡತಿಯು ನಿನ್ನ ಮನೆಯಲ್ಲಿರುವ ಫಲಭರಿತವಾದ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಹಾಗೆ ಇರುವಳು.
    ನಿನ್ನ ಮೇಜಿನ ಸುತ್ತಲಿರುವ ನಿನ್ನ ಮಕ್ಕಳು, ಓಲಿವ್ ಮರಗಳ ಸಸಿಗಳ ಹಾಗೆ ಇರುವರು.
  tam-2017: உன்னுடைய மனைவி உன் வீட்டோரங்களில் கனிதரும் திராட்சைக்கொடியைப்போல் இருப்பாள்;
    உன்னுடைய பிள்ளைகள் உன்னுடைய பந்தியைச் சுற்றிலும் ஒலிவமரக் கன்றுகளைப்போல் இருப்பார்கள்.
  spa-RV-1909: Tu mujer será como parra que lleva fruto á los lados de tu casa; tus
    hijos como plantas de olivas alrededor de tu mesa.
  ron-BTF: Soția ta va fi ca o viță roditoare lângă marginile casei tale, copiii tăi
    ca ramuri de măslin în jurul mesei tale.
  eng-WEBP: Your wife will be as a fruitful vine in the innermost parts of your house,
    your children like olive shoots around your table.
  eng-FBV: Your wife will be like a fruitful vine growing in your home. Your children
    will be like the shoots of an olive tree around your table.
  nld-1939: Uw vrouw zal zijn als een vruchtbare wingerd Binnen uw huis; Uw zonen
    als ranken van de olijf Rondom uw dis.
  nch-BL: Isihua paquis ipan ichaj. Yaya elis quej se cuali xocomeca tzonti cati achi
    más quimocuitahuíaj huan cati temaca miyac itajca. Quinpiyas miyac ininconehua
    cati mosehuise campa imesa huan quipiyase miyac chicahualisti. Quena, itztose
    quej olivo cuame cati nelía cuali.
  vie-1934: Vợ ngươi ở trong nhà ngươi Sẽ như cây nho thạnh mậu; Con cái ngươi ở chung
    quanh bàn ngươi Khác nào những chồi ô-li-ve.
  cha-cha: 'Y asaguamo utaegüije y trongcon ubas ni y bula tinegcha gui jalom guimamo:
    y famaguonmo manparejo yan y tinanom olibo gui oriyan y lamasamo.'
  hin-CV: तुम्हारे परिवार में तुम्हारी पत्नी फलदायी दाखलता समान होगी; तुम्हारी मेज़
    के चारों ओर तुम्हारी संतान जैतून के अंकुर समान होगी.
  eng-OURB: Your wife will be as a fruitful vine, in the innermost parts of your house;
    your children like olive plants, around your table.
  spa-BES: Tu mujer será como una vid fértil en las partes más recónditas de tu casa;
    tus hijos serán como plantas de olivo alrededor de tu mesa.
  tdx-tdx: Hanahake ty vahe mirotrarotra ty tañ’anjomba’o añ’akiba’o ao, hoe zeite
    tora’e miariseho ty fandambaña’o o ana’oo.
  tha-KJV: ภรรยาของท่านจะเป็นอย่างเถาองุ่นลูกดกอยู่ข้างบ้านของท่าน ลูกๆของท่านจะเป็นเหมือนหน่อมะกอกเทศรอบโต๊ะของท่าน
  por-BR-2018: Tua mulher será como a videira frutífera, ao lado de tua casa; e teus
    filhos como plantas de oliveira ao redor de tua mesa.
  deu-ELO: Dein Weib wird gleich einem fruchtbaren Weinstock sein im Innern deines
    Hauses, deine Söhne gleich Ölbaumsprossen rings um deinen Tisch.
  eng-WYC-2018: Thy wife shall be as a plenteous vine; in the sides of thine house.
    Thy sons as the new springs of olive trees; in the compass of thy board. (Thy
    wife shall be like a fruitful vine; by the side of thy house. And thy sons and
    thy daughters shall be like the new branches of olive trees; all around thy table.)
  epo-epo: Via edzino estas kiel fruktoporta vinberbranĉo interne en via domo; Viaj
    filoj estas kiel olivaj branĉoj ĉirkaŭ via tablo.
  gfk-gfk: No num hahin na haruat ma tiga ina wain i manga huai narako tano num hala.
    Ira natim diet na haruat ma ra tiwisine ira olip diet kis luhutane no num suuh
    na nian.
  uig-PIN: Ayaling bolsa ɵyüng iqidǝ mewilik üzüm telidǝk bolidu; Baliliring dastihaningni
    qɵridǝp, zǝytun dǝrǝhliridǝk tizilip olturidu;
  beo-beo: Dia uda da waini efe (amo da fage bagohame legesa) amo defele dia diasu
    ganodini esalebe ba:mu. Amola dia mano ilia da waha heda:be olife ifa amo da dia
    ha:i manu fafai sisiga:le bugi dialebe agoai ba:mu.
  tpi-OTNT: Meri bilong yu bai i stap olsem diwai oliv i karim planti kaikai. Na ol
    pikinini bilong yu bai i raunim tebol bilong yu olsem ol yangpela diwai oliv.
  hau-SA: Matarka za tă zama kamar kuringar inabi mai ’ya’ya a cikin gidanka; ’ya’yanka
    maza za su zama kamar tohon zaitun kewaye da teburinka.
  udu-udu: Ashim pini a’di mina e waki cwa jin dho’th maman mo e bwaŋ gu’b pini mo.
    Uc̱im pini uni mina e waki cwa seṯuun kun ’kan ki biṯẖi/ biṯẖi/ mmo’kama tharabeesam
    pini is mo.
  uig-LAT: Ayaling bolsa öyüng ichide méwilik üzüm télidek bolidu; Baliliring dastixaningni
    chöridep, zeytun derexliridek tizilip olturidu;
  nde-nde: Umkakho wesifazane uzakuba njengevini elithela kakhulu phakathi kwendlu
    yakho; amadodana akho azakuba njengamahlumela e-oliva esetafuleni yakho.
  ton-ton: '‌ʻE tatau ho uaifi mo e vaine ʻoku faʻa fua ʻi ho veʻe fale: ʻe tatau
    hoʻo fānau mo e ngaahi vaʻa ʻolive ʻoku kāpui hoʻo keinangaʻanga.'
  ces-1613: Manželka tvá jako vinný kmen plodný po bocích domu tvého, dítky tvé jako
    mladistvé olivoví vůkol stolu tvého.
  eng-WMB: Your wife will be as a fruitful vine in the innermost parts of your house,
    your children like olive shoots around your table.
  tam-TCV: உன் மனைவி உன் வீட்டிற்குள் கனி நிறைந்த திராட்சைக் கொடியைப்போல் இருப்பாள்;
    ஒலிவமரத்தைச் சுற்றித் தளிர்கள் இருப்பதுபோல், உன் பிள்ளைகள் உன் பந்தியிலே உன்னைச்
    சுற்றி இருப்பார்கள்.
  ceb-ULB: Ang imong asawa mahisama sa paras nga mabungahon diha sa imong balay; ang
    imong mga anak sama sa olibo nga mga tanom samtang manglingkod sila palibot sa
    imong lamesa.
  pol-UBG: Twoja żona będzie jak płodna winorośl obok twego domu; twoje dzieci jak
    sadzonki oliwne dokoła twego stołu.
  urd-GVU: گھر میں تیری بیوی انگور کی پھل دار بیل کی مانند ہو گی، اور تیرے بیٹے میز
    کے ارد گرد بیٹھ کر زیتون کی تازہ شاخوں کی مانند ہوں گے۔
  eng-OEBCW: 'Like a fruitful vine shall your wife be in the innermost room of your
    house: your children, like olive shoots, round about your table.'
  deu-1912: Dein Weib wird sein wie ein fruchtbarer Weinstock drinnen in deinem Hause,
    deine Kinder wie Ölzweige um deinen Tisch her.
  kan-2017: ಅಂತಃಪುರದಲ್ಲಿರುವ ನಿನ್ನ ಹೆಂಡತಿಯು, ಫಲಭರಿತವಾದ ದ್ರಾಕ್ಷಾಲತೆಯಂತೆ ಇರುವಳು; ನಿನ್ನ
    ಸಂಗಡ ಊಟದ ಮಣೆಯ ಸುತ್ತಲೂ ಕುಳಿತುಕೊಳ್ಳುವ ನಿನ್ನ ಮಕ್ಕಳು, ಎಣ್ಣೇಮರದ ಸಸಿಗಳ ಹಾಗೆ ಇರುವರು.
  yap-yap: Le’engim e bayi bod ba ke grape nike suguy e mak’uf l’ugun u lane tabnaw
    rom ma pifakam e bay ra boded e gek’iy ni olive nike liyeg e tebel rom.
  hlt-MCSB: Na yuu khaw misur bangla na im a imthael ah thaihsu vetih na ca rhoek
    te olive thingnoe bangla na caboei kong ah om uh ni.
  mdy-ETH: ኔኤኮ ላኣሌላ ማኣሮይዳ ዓሚ ካፃ ዎይኔ ማዓንዳኔ፤ ኔኤኮ ናኣታኣ ካሦ ሙዖ ጎንጎ ዓጮይዳ ፑሪ ኬስኬ ዛይቶ ሪሚቶ
    ናኣቶጉዲ ማዓንዳኔ።
  twi-ASANTE: Wo yere bɛyɛ sɛ bobe a ɛso aba wɔ wo fie; na wo mmammarima ayɛ sɛ ngo
    dua a afifiri atwa wo ɛpono ho ahyia.
  eng-WEBU: Your wife will be as a fruitful vine in the innermost parts of your house,
    your children like olive shoots around your table.
  spa-PDDPT: Tu esposa será como vid fructífera dentro de tu casa, Tus hijos, como
    retoños de olivo alrededor de tu mesa.
  gun-gun: Ndero py ma ndera'yxy uva hi'a reta va'e rami 'rã oiko, ha'e ndera'y kuery
    ma oliveira rembypy pyau'i rami meme 'rã ikuai mesa yvýry oguapya py.
  agu-BL: Ncha'tz yi e' quixkel, scyalaj wi'nin cyal. Cho'n cunin ẍchibne' chi na
    ban jun wi' uva yi na jal wi'nin wutz. Nin yi chinitxajila'tz, cho'n cunin ẍchibne'
    chi na xlumin yi ta'kl jun wi' oliw.
  ilo-ULB: Maiyarigto ti asawam iti nabunga nga ubas iti pagtaengam; maiyarigto dagiti
    annakmo iti olibo bayat nga agtugtugawda iti aglawlaw ti lamisaanmo.
  kpg-kpg: Doo lodo gaa hai gadoo be di laagau ‘grape’ dela e huwa daulogo i lodo
    doo hale, gei au dama daane gaa hai gadoo be nia dama laagau olib ala e haganiga
    dau deebele.
  uig-ARA: ئايالىڭ بولسا ئۆيۈڭ ئىچىدە مېۋىلىك ئۈزۈم تېلىدەك بولىدۇ؛ بالىلىرىڭ داستىخانىڭنى
    چۆرىدەپ، زەيتۇن دەرەخلىرىدەك تىزىلىپ ئولتۇرىدۇ؛
  sus-sus: I xa ginɛ luma nɛ alɔ wuri bogila i xa banxi kui, i xa die luma nɛ alɔ
    wuri nɛɛnɛe i xa teebili sɛɛti ma.
  pon-2006: Omw pwoud pahn kin rasehng tuhkehn wain wohkian ni imwomwo, oh noumw pwutak
    kan pahn kin rasehng tuhke olip kapilpene omw tehpel.
  jae-jae: Aômnêm awê êmoa nêm andu amboac m mamaloc, taŋ ŋalatu taêsam kêgi auc naŋ.
    Aômnêm ŋapalê têtôm nip kepeŋ kêgi nêm tebo auc.
  ksd-ksd: Kaum taulai i ki ara iat ra kubam, ma na da ra davai na vain i manga vuai;
    A lavur natum kikil kaum vuvuvung na nian dia da ra lavur boro na vudu.
  tur-YTC: Eşin evinin içinde verimli bir asma gibi olacak, Çocukların sofranın etrafındaki
    zeytin filizleri gibi.
  bel-N: Жонка твая ў доме тваим будзе плодная, быццам лаза вінаградная; сыны твае
    — як галіны аліўкавыя, наўкола стала твайго.
  grc-BRENT: Ἐπὶ τὸν νῶτόν μου ἐτέκταινον οἱ ἁμαρτωλοὶ, ἐμάκρυναν τὴν ἀνομίαν αὐτῶν.
  kpr-kpr: Nearo kau vaini da asi jigharigo amingori, sasingu ghagurago beká fumbarira.
    Ni bayau mindari dae anumbaresa amo, ninda vide jamena ghaguruimi anumbe jimbe
    birurugharera ava, kau ika orivi tamonda batuno sasangi birurugheraira, amingori.
  ind-AYT: Istrimu akan menjadi seperti pohon anggur yang berbuah di dalam rumahmu,
    anak-anakmu akan menjadi seperti tunas-tunas pohon zaitun sekeliling mejamu.
  yom-yom: Nketo aku wela ba banga vinu yidi mbozi yiwombo mu khati nzo aku ; bana
    baku banga mintiudila mi olive muyendila mezꞌaku.
  yut-yut: Mɨŋatgo da yutgokon wain nap da yaŋ bamɨ madepsi toni. Ae mɨŋat monjɨyogo
    da olip kɨndap monɨŋ yombem da yutgokon tamokon aŋgwasɨŋek yɨtni.
  nya-nya: Mkazi wako adzakhala ngati mpesa wobereka mʼkati mwa nyumba yako; ana ako
    adzakhala ngati mphukira za mitengo ya olivi kuzungulira tebulo lako.
  kyg-kyg: Akamoꞌmo asole alagamo neꞌaeya nofikana huno nokafiꞌmo maigiye. Mafaꞌne
    anagakamogimo saufa olivi yosagana huꞌa maiꞌneꞌa hiꞌyalamukaleꞌmo faiꞌa ku aiꞌa
    kategae.
  hrv-hrv: Žena će ti biti kao plodna loza u odajama tvoje kuće; sinovi tvoji k'o
    mladice masline oko stola tvojega.
  mps-mps: Te nago we da, te wain bonogo te nai hauwa walubo tiwai yaibao. Tama nago
    wai dabego te nago nai tuabo tebol sai bagua selama, te gesi ni oliv dugo bagua
    sabo tiwai yaibao.
  tpi-tpi: Meri bilong yu bai i stap olsem diwai oliv i karim planti kaikai. Na ol
    pikinini bilong yu bai i raunim tebol bilong yu olsem ol yangpela diwai oliv.
  dan-1931: Som en frugtbar Vinranke er din Hustru inde i dit Hus, som Oliekviste
    er dine Sønner rundt om dit Bord.
  vie-OVCB: Vợ đảm đang vui việc gia thất, như giàn nho tươi ngọt trong vườn. Bên
    bàn ăn con cái quây quần, vươn sức sống như chồi ô-liu, xanh mướt.
  guj-2017: તારી પત્ની તારા ઘરમાં ફળવંત દ્રાક્ષવેલાના જેવી થશે; તારાં સંતાનો તારી
    મેજની આસપાસ જૈતૂનવૃક્ષના રોપા જેવાં થશે.
  pon-2006A: Omw pwoud pahn kin rasehng tuhkehn wain wohkian ni imwomwo, oh noumw
    pwutak kan pahn kin rasehng tuhke olip kapilpene omw tehpel.
  por-BRBSL: Sua esposa será como uma videira frutífera nas partes mais internas de
    sua casa, seus filhos gostam de brotos de azeitonas ao redor de sua mesa.
  eng-OEBUS: 'Like a fruitful vine shall your wife be in the innermost room of your
    house: your children, like olive shoots, round about your table.'
  swe-swe: Din hustru ska vara som en vinstock som bär riklig frukt i ditt hem. Dina
    barn ska vara som olivplantor runt ditt bord. [Bordet, eller matbordet, är en
    viktig symbol för familjens sammanhållning i Bibeln. Att ha ett bord där alla
    samlas och där det alltid finns en plats för änkan, den faderlöse och främlingen
    är att ha en familj som lever i enlighet med Guds intentioner för vårt liv på
    jorden. Där fattas det aldrig tillräckligt med mat eftersom Gud alltid välsignar
    den som lever i enligt med hans ordningar.]
  cth-cth: Na yu teh na im thung kaawm niteh, a paw moi kapaw e misurkung hoi a kâvan.
    Na canu capanaw teh, na caboi petkâkalup lah, ung e olivekungnaw patetlah ao awh
    han.
  twi-twi: Wo yere bɛyɛ sɛ bobe a ɛsow aba wɔ wo fi; na wo mmabarima ayɛ sɛ ngodua
    a afifi atwa wo pon ho ahyia.
  hlt-hlt: Na yuu khaw misur bangla na im a imthael ah thaihsu vetih na ca rhoek te
    olive thingnoe bangla na caboei kong ah om uh ni.
  tbz-SIM: Dɛ yiɛ̀ mpokù bo mpɛí, fínyĩ̀ tie mùù pɛí mɛsɑ̀ɑ̀ mmu kɔ̃mɛ, o bí níí bo
    nhò murí odìfíè tie nkɔ̃mɛ, ò yo ndɛ̀.
  msy-2020: Nɨn amuim, wainɨn ikarɨzimɨn mɨn ava ovɨzir avɨriba iti moghɨn, a borir
    avɨriba batam. Nɨn boriba bar avɨrasemegh nɨn avir mɨriam, olivɨn temer igiabar
    mɨn bar an okarigham.
  dop-dop: Nyɑ́ ɑlʋ wɛ nyɑ́ təyɑɣɑ tɑɑ kɛ́ ɩsɩɩ lɛsɛŋ tʋɣʋ kʋlʋlʋɣʋ. Nɑ nyɑ́ piyɑ
    nɑ́ɑ́ wɛ tətɔɣɔlɛ ɩsɩɩ Olifi tɩɩŋ.
  azb-azb: Evində arvadın tənək kimi bar gətirəcək, Övladların zeytun pöhrələri kimi
    Süfrənin ətrafını bürüyəcək.
  eng-DBY: Thy wife shall be as a fruitful vine in the inner part of thy house; thy
    children like olive-plants round about thy table.
  hin-2017: तेरे घर के भीतर तेरी स्त्री फलवन्त दाखलता सी होगी; तेरी मेज के चारों ओर
    तेरे बच्चे जैतून के पौधे के समान होंगे।
  wol-KYG: Sa jabar ni garab gu nangoo sa wanag, say doom wëra wër sa ndab ni njëmbat
    lu jebbi.
  bjr-bjr: Ani anaaqa fannoo wainna sandara foora maaqaki mariranaki moomoo qaqama
    iraannoo. Ani akoonaiqi faiqiuqa oorifa amiqira saqariara foora ani narana nee
    marianna difaanina fiqu fiquiqa marifaranoo.
  eng-YLT: Thy wife [is] as a fruitful vine in the sides of thy house, Thy sons as
    olive plants around thy table.
  kne-kne: Maiarig si asawa na sin beey da si wakan di obas ay ad-adoy lames na. Kaman
    saringit di olivo din an-ak da ay malikob sin lamisaan da.
  eng-WYC-2017: Thy wife shall be as a plenteous vine; in the sides of thine house.
    Thy sons as the new springs of olive trees; in the compass of thy board.
  eng-WMBB: Your wife will be as a fruitful vine in the innermost parts of your house,
    your children like olive shoots around your table.
  zat-NTPS: Gaca zru'ulu' ca tu lba uva da dxebía da zixre cuita xu'u lizru', na'
    zri'inu' ca' xelácabe' ca xaga olivo ca' zaj ze̱ dxu'a ga dxagu'.
  zty-NTPS: Gak ẕo'lo' ka to lba uba da' ẕbian da' ẕix̱ kwit ližo', na' ẕi'no' ka'
    gákgakbe' ka yag olibo ka' zej zen žoa'a gan žawo'.
  urd-GVH: घर में तेरी बीवी अंगूर की फलदार बेल की मानिंद होगी, और तेरे बेटे मेज़ के
    इर्दगिर्द बैठकर ज़ैतून की ताज़ा शाख़ों की मानिंद होंगे।
  rug-rug: Kaqu podopodo va soku sa mua barikaleqe, guana huda vaeni pu vua katakata
    pa mua kali vetu, meke sari na tumu si kaqu guana huda olive vaqura pu toa vari
    likohae nia sa mua vasina henahenana.
  gaz-gaz: Niitiin kee mana kee keessatti, akka muka wayinii kan ija naqatee ni taati;
    ijoolleen kees naannoo maaddii keetiitti, akka lataa muka ejersaa ni taʼu.
  fra-LSG: Ta femme est comme une vigne féconde Dans l’intérieur de ta maison; Tes
    fils sont comme des plants d’olivier, Autour de ta table.
  yal-yal: I ya ɲaxanla diine barima nɛn alo wudi bili bogilana. I ya dii xɛmɛne i
    ya tabanla rabilinma nɛn alo oliwi wudi binle.
  iou-iou: Yen tägatä mujipi bumta pewän wädäk täkaŋ ude webekatä nanak mäyap api
    bäyaŋ gamek. Ba nanakayetä gewet gukŋitä it gwäjik täkaŋ ude api täneŋ.
  haw-1868: E like no kau wahine me na kumuwaina hua nui, Ma na aoao o kou hale; E
    like no hoi kau mau keiki me na laau oliva, E ku puni ana i kou papaaina.
  arb-NAV: تَكُونُ امْرَأَتُكَ كَكَرْمَةٍ مُثْمِرَةٍ فِي جَوَانِبِ بَيْتِكَ، وَأَبْنَاؤُكَ
    كَأَغْرَاسِ الزَّيْتُونِ حَوْلَ مَائِدَتِكَ.
  ded-ded: Enenggango amaga manau kecde, ye waing ic fora homac amma nangande, ifi
    isoc anude. Nga nambaracfocga yeneng oriwa benama, ifi isoc tatacga yerecgema
    tackenggecde.
  ewe-ewe: Srɔ̃wò anɔ abe wainka si tse kplanyaa la ene anɔ aƒewò me; viwò ŋutsuwo
    anɔ abe amitiɖɔmi ene le wò kplɔ̃ ŋu godoo.
  eng-LEE: 'Thy wife is [then] as a fruitful vine in the recesses of thy house: thy
    children, like olive-plants round about thy table.'
  asm-FB: তোমাৰ গৃহৰ ভিতৰৰ অন্তঃপুৰত তোমাৰ ভার্যা ফলৱতী দ্ৰাক্ষালতাৰ নিচিনা হ’ব; তোমাৰ
    মেজৰ চাৰিওফালে তোমাৰ সন্তান সকল জিত গছৰ পুলিৰ নিচিনা হ’ব।
  sus-A: عِ شَ فِنّ لُمَ نّ عَلْ وُرِ بٌفِلَ عِ شَ بَنشِ كُي، عِ شَ دِيٍ لُمَ نّ عَلْ
    وُرِ نّينّيٍ عِ شَ تٍيبِلِ سّيتِ مَ.
  fra-SBL: Ta femme sera comme une vigne féconde dans l'intérieur de ta maison, vos
    enfants comme des pousses d'olives autour de votre table.
  hbo-hbo: אֶשְׁתְּךָ֤ ׀ כְּגֶ֥פֶן פֹּרִיָּה֮ בְּיַרְכְּתֵ֪י בֵ֫יתֶ֥ךָ בָּ֭נֶיךָ כִּשְׁתִלֵ֣י
    זֵיתִ֑ים סָ֝בִ֗יב לְשֻׁלְחָנֶֽךָ׃
  kik-kik: Mũtumia waku egũtuĩka ta mũthabibũ ũrĩa ũciaraga mũno arĩ kũu nyũmba-inĩ
    yaku thĩinĩ; ciana ciaku ituĩke ta thuuna cia mũtamaiyũ ithiũrũrũkĩirie metha
    yaku.
  fra-NCL: Ton épouse est comme une vigne féconde, dans l’intérieur de ta maison ;
    tes fils, comme de jeunes plants d’olivier, autour de ta table.
  cek-AK: Na zu loe na imtaeng ih kathai parai misurkung baktiah om ueloe, na caanawk
    loe na caboi taengah kaom olive tadoknawk baktiah om o tih.
  cuk-cuk: Be-neguyagi, be-ome, uva-dub-san-nikuedyobi guoed. Olivo-sapi-e-muugan,
    e-saila-ebilideyobi, be-mimmigan be-mese-ebilidmogoed.
  uig-CYR: Қош һайдиғучилар дүмбәмдә һайдиған, Чөнәклирини интайин узун тартқан».
  tel-2017: నీ ఇంట్లో నీ భార్య ఫలవంతమైన ద్రాక్షాతీగెలాగా ఉంటుంది. నీ పిల్లలు నీ బల్ల
    చుట్టూ ఒలీవ మొక్కల్లాగా ఉంటారు.
  hat-BSA: Madanm ou ap tankou yon chan rezen ki bay anpil rezen lakay ou. Pitit ou
    yo va tankou plan bwa doliv ki antoure tab ou.
  ukr-ONPU: На спині моїй орали орачі, протягнули свої довгі борозни.
  kos-kos: Mutan kiom el fah oana soko sak ma isus fahko pus nu in lohm sum, A tulik
    nutum fah oana sak olive fusr su apunla tepu lom.
  hbo-WLC: אֶשְׁתְּךָ֤ ׀ כְּגֶ֥פֶן פֹּרִיָּה֮ בְּיַרְכְּתֵ֪י בֵ֫יתֶ֥ךָ בָּ֭נֶיךָ כִּשְׁתִלֵ֣י
    זֵיתִ֑ים סָ֝בִ֗יב לְשֻׁלְחָנֶֽךָ׃
  ibo-ibo: Nwunye gị ga-adị ka osisi vaịnị na-amị mkpụrụ nʼime ụlọ gị; ụmụ gị ndị
    ikom ga-adịkwa ka ome osisi oliv gburugburu tebul gị.
  ory-ory: ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ତୁମ୍ଭ ଗୃହର ଅନ୍ତଃପୁରରେ ଫଳବତୀ ଦ୍ରାକ୍ଷାଲତା ତୁଲ୍ୟ ହେବ; ତୁମ୍ଭର
    ସନ୍ତାନମାନେ ତୁମ୍ଭ ମେଜର ଚାରିଆଡ଼େ ଜୀତବୃକ୍ଷର ଚାରା ପରି ହେବେ।
  chk-chk: Pwülüom epwe wewe ngeni efoch irän wain mi fokun ua me lon imwom. Noum
    kana repwe wewe ngeni fasaren ewe irä olif ünükün om chepel.
  rop-rop: Yu waif garra abum detmatj biginini jis laik greiptri weya abum detmatj
    daga, en olabat garra jidan raidaran langa yu faiya pleis.
  ukr-1871: Жінка твоя буде серед дому твого, як плодовитий кущ виноградний; сини
    твої, як відрослї на дереві оливному кругом стола твого.
  yon-yon: Eb wonong kuu wain nong areb id yemoon irimaun, eb ambiwoom kuu. Kwane
    eb dana meed kuu olif maad areb yemoonmo kainaniib, eb arakbon kebed yaa kuu.
  deu-1951: Dein Weib ist wie ein fruchtbarer Weinstock im Innern deines Hauses, deine
    Kinder wie junge Ölbäume rings um deinen Tisch.
  eng-JPS: Thy wife shall be as a fruitful vine, in the innermost parts of thy house;
    thy children like olive plants, round about thy table.
  srp-1865: Žena je tvoja kao rodna loza usred doma tvojega; sinovi tvoji kao grane
    maslinove oko stola tvojega.
  lug-lug: Mu nnyumba yo, mukyala wo aliba ng’omuzabbibu ogubala ennyo; abaana bo
    aboobulenzi baliba ng’amatabi g’emizeeyituuni nga beetoolodde emmeeza yo.
  heb-heb: אשתך כגפן פריה בירכתי ביתך בניך כשתלי זיתים סביב לשלחנך׃
  ben-IRV: তোমার ঘরের ভেতরে তোমার স্ত্রী ফলবতী দ্রাক্ষালতার মতো হবে; তোমার শিশুরা
    জিত বৃক্ষের চারার মতো হবে তারা টেবিলের চারদিকে বসবে।
  ntu-ntu: Olvz nalzde na-apule nc bia kc nrade tqkqlu, Murde doa nedrng kalr na-apulr
    nrtr ngr nc brpi mz nzwxbu-ngalelvz-krdr nyr pnrde.
  pan-pan: ਤੇਰੀ ਵਹੁਟੀ ਫਲਦਾਰ ਦਾਖ ਵਾਂਗੂੰ ਤੇਰੇ ਘਰ ਦੇ ਅੰਦਰ ਹੋਵੇਗੀ, ਤੇਰੇ ਬੱਚੇ ਜ਼ੈਤੂਨ ਦੇ
    ਬੂਟਿਆਂ ਵਾਂਗੂੰ ਤੇਰੀ ਮੇਜ਼ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਹੋਣਗੇ।
  mya-JVB: သင် ၏မယား သည် သင့် အိမ် နား မှာ များစွာ အသီးသီးသော စပျစ် နွယ်ပင်ကဲ့သို့
    ၎င်း၊ သားသမီး တို့သည် သင့် စားပွဲ ပတ်လည် ၌ စိုက်ပျိုး သော သံလွင် ပင် များကဲ့သို့
    ၎င်း ဖြစ်ကြလိမ့်မည်။
  kgf-kgf: Amaga qeriaiguc iniŋga imi waiŋ ic héla mériaŋaguc ésécnec waŋu, nambérac
    hécga ʒaega lelecgéma tacma kenʒu imi eneŋ olivaŋ ic séra qeqeya ésécnec wammu.
  tte-O: Wainem sine kani iya besiele oine lagalagana iuweuwe am nume kalona mena
    yo natumwao kani sibaibaiwa am teibele simiya-takikilan besiele udi sulusuluna
    silinao sitolo-takikilan.
  tbg-tbg: Uaini naaqunta koqeva airi tava iraintema kero, ai naatavano airi vainti
    ai vata amitaanaro. Orivi katari noqa airivano vira ututuma taintemake, ai maaqunavu
    ai hanta taqi ututuma tevara.
  hmo-hmo: Oiemu ruma dekenai oiemu adavana, be vain auna mai ena huahua momo bamona.
    Oiemu natuna memero be olive au matamatadia bamona, oiemu aniani patana do idia
    helai hagegea noho.
  zar-NT: Gácanu nigula quiuʼ ca tu lubá uva dxía ga naca löʼa lidxuʼ, ateʼ ilácabiʼ
    zxíʼinuʼ ca yuguʼ yaga olívodoʼ taʼbö́ʼöbiʼ ga niʼ ráguliʼ.
  urd-urd: तेरी बीवी तेरे घर के अन्दर मेवादार ताक की तरह होगी, और तेरी औलाद तेरे दस्तरख़्वान
    पर ज़ैतून के पौदों की तरह।
  rus-SYN: На хребте моем орали оратаи, проводили длинные борозды свои.
  bqc-SIM: N nↄ aↄ dɛ lí nɛ'ina ũ n ua, n nɛgↄ̃ɛnaↄ aaↄ liaa n keenai lán kuli
    keleↄwa.
  tcz-CHONGTHU: Nainsunga najinu jong lengpigui ga phatah banga phatthei punna hiding,
    ankong phunga an naneh khompi nachate melhoitah tah Olive thingbah lhoutah bangdiu
    ahi.
  mar-mar: तुझी पत्नी तुझ्या घरात फलदायी द्राक्षवेलीसारखी होईल; तुझी मुले तुझ्या मेजाभोवती
    बसलेल्या जैतूनाच्या रोपांसारखी होतील.
  isl-isl: Kona hans hugsar vel um heimilið – og ekki mun þau skorta börn! Þarna sitja
    þau að matnum, þróttmikil og frísk eins og ung olífutré!
  hlt-THB: Na zu ce na ipkhui awh misur thaih ak qah soeih amyihna awm kawmsaw; na
    capakhqi ce beihdung kung awh olive dil amyihna awm kaw.
  qub-qub: Warmiquipis wasiquichöga cangapaj fiyupa wayuraycaj übasnörämi. Wamrayquicunanami
    läduyquicho carcaycangapaj olivo yöra chillguiraycajnöraj.
  bqp-bqp: N nↄ nigↄ̃ kú n ↄnn lán geepi lí nɛ́'irii bà, n nɛ́gↄ̃gbɛ̃nↄ nigↄ̃ lika
    n teburuui lán kù lí ketenↄ bà.
  hat-hat: Madanm ou ap tankou yon pye rezen k'ap donnen anndan kay ou. Pitit gason
    ou yo ap tankou jenn ti plant oliv tout arebò tab ou.
  eng-BSB: Your wife will be like a fruitful vine flourishing within your house, your
    sons like olive shoots sitting around your table.
  eng-WEBPB: Your wife will be as a fruitful vine in the innermost parts of your house,
    your children like olive shoots around your table.
  kbq-kbq: Nonka'afina kagri a'mo'a wainimo knare huno rama'a ragama renteankna hugahie.
    Kagri mofavre naga'mo'zama ne'zama nenaku'ma trate'ma manikagi snazana, mensi
    nehagea olivi zafagna hu'za manigagi kantegahaze.
  pon-pon: Om paud pan rajon tuka en wain pot, me wa mau nan im om, o noum jeri kan
    pan dueta paini, me kapwata om tepel.
  nhe-BL: Isihua paquis ipan ichaj. Yajaya elis queja se cuali xocomeca tzontli tlen
    achi más quimocuitlahuíaj, huan tlen temaca miyac itlajca. Quinpiyas miyac ininconehua
    tlen mosehuise campa imesa huan quipiyase miyac chicahualistli. Quena, itztose
    queja olivo cuatini tlen nelía cuali.
  wnc-wnc: Gatane maatda yotdane yuyuuk ita nap takngatu tapuyana asinggan aakaing
    binga siwik. Siwan gatane waatdakaka olivdane zakngita binga tebol dakane pukwike
    nanam nakaing komune takumbasining.
  bus-bus: N naↄ̃ égↄ̃ kú n ua lán geepi lí nɛ́'iri bà, n nɛ́gↄ̃gbɛ̃nↄ égↄ̃ liga n
    teebuzi lán kù lí ketenↄ bà.
  gub-BL: Nereko haw pe neremireko wiko putar uwà 'yw i'a tetea'u ma'e ài newe nehe.
    Nera'yr nuzawy kwaw uri tyw ipyahu ma'e ywyrapew nemai'u mehe har izywyr wà nehe.
  eng-DRA: 'The wicked have wrought upon my back: they have lengthened their iniquity.'
