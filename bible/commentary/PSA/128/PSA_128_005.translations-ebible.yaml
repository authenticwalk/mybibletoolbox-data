verse: PSA.128.005
translations:
  mal-C: യഹോവ സീയോനിൽനിന്നു നിന്നെ അനുഗ്രഹിക്കും; നിന്റെ ജീവിതകാലത്തുടനീളം നിനക്കു
    ജെറുശലേമിന്റെ അഭിവൃദ്ധി കാണാനിടവരട്ടെ.
  deu-TKW: Jahwe segne dich vom Zion her, so wirst du alle deine Lebenstage am Glück
    Jerusalems deine Lust sehen
  lin-lin: Solo, Yawe akopambola yo wuta na Siona, mpe okomona bofuluki ya Yelusalemi
    mikolo nyonso ya bomoi na yo
  mmx-mmx: Naba lox avukat do Leeme Silok boro Saion, naba lox anarong nimi. Naba
    lox avukat bok do at levenaleng axap at lorooro atnimi minaba ven lemenemen Jerusalem
    na vosok.
  eng-LSV: YHWH blesses you out of Zion, || Look, then, on the good of Jerusalem,
    || All the days of your life,
  eng-GNV: The Lord out of Zion shall blesse thee, and thou shalt see the wealth of
    Ierusalem all the dayes of thy life.
  eng-WEBSTER: 'The LORD shall bless thee out of Zion: and thou shalt see the good
    of Jerusalem all the days of thy life.'
  nhw-BL: TOTECO quitiochihuas tlen altepetl Sion. Quicahuilis para quiitas para nochi
    eltoc cuali ipan Jerusalén nochi tonali tlen inemilis.
  swh-ONEN: Bwana na akubariki kutoka Sayuni siku zote za maisha yako, na uone mafanikio
    ya Yerusalemu,
  bba-bba: Yinni Gusunɔ u nun domɑru kuo Siɔnin di, kpɑ ɑ n wɑɑmɔ nɡe mɛ Yerusɑlɛmu
    yɑ kuurɑmɔ wunɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: 'The Lord shall bless thee out of Zion: And thou shalt see the good
    of Jerusalem All the days of thy life.'
  luo-luo: Jehova Nyasaye mondo ogwedhi gie Sayun, ndalo duto mag ngimani; mad ineye
    gi wangʼi ka Jerusalem dhi maber,
  aii-aii: ܒܲܪܸܟ݂ ܠܘܼܟ݂ ܡܵܪܝܵܐ ܡ̣ܢ ܨܸܗܝܘܿܢ، ܘܚܵܙܹܝܬ ܛܵܒ݂ܬܵ‌ܐ ܕܐܘܿܪܸܫܠܸܡ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ
    ܕܚܲܝܘܼ̈ܟ݂،
  meu-meu: Siona amo Iehova ese baine hanamomu, Ierusalem ena namo do ba itaia, emu
    mauri dinadia iboudiai;
  npi-ULB: परमप्रभुले तिमीलाई सियोनबाट आशिष्‌‌‌ देऊन् । आफ्नो जीवनभरि तिमीले यरूशलेमको
    सम्‍वृद्धि देख्‍न सक्‍नेछौ ।
  yor-yor: Kí Olúwa kí ó bùsi i fún ọ láti Sioni wá, kí ìwọ kí ó sì máa rí ìre Jerusalẹmu
    ní ọjọ́ ayé rẹ gbogbo.
  pes-OPCB: خداوند تو را از صهیون برکت دهد! باشد که تو در تمام روزهای زندگانیت شاهد
    سعادت اورشلیم باشی!
  tgl-ULB: Nawa pagpalain ka ni Yahweh mula sa Sion; nawa makita mo ang kasaganahan
    ng Jerusalem sa lahat ng araw ng iyong buhay.
  nop-nop: Yahwedi Saiyon uŋoŋ kedem kahaŋ tigambek. Du kwetfoloŋ iŋoŋ hatibaaŋ indigoŋ
    tuwot, hatiŋila kawaaŋ, nemenemek Jelusalem uŋoŋ momooŋ hogok mintawaak.
  hui-hui: Anduane Homogo ibugua Saionoha howa í̠ mo bayale helo. Í̠ dindini homa
    nabi wene keore Yarusalemeni mbirale uruni heneneore biaabo halu kane handabelo
    hameledo.
  mya-mya: ဇိ​အုန်​တောင်​တော်​ပေါ်​မှ​ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​ကို​ကောင်း​ချီး​မင်္ဂ​လာ​ပေး​တော်​မူ​ပါ​စေ​သော။
    သင်​သည်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ယေ​ရု​ရှ​လင်​မြို့​၏​ဝ​ပြော​စည်​ပင်​နေ​သည်​ကို
    တွေ့​မြင်​ရ​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེས་ཛ་ཡན་ཡུལ་ནས་ཁྱོད་རང༌ལ། །བྱིན་རླབས་གནང་ཞིང་ཁྱོད་ཀྱིས་ཚེ་གང༌བོར། །ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་དར་རྒྱས༌མཐོང༌།།
  wsk-wsk: Aga angamang mu Yawe Zion baga se, ni marak sokel kisok se pempem butata
    baga se lagerko; se Jerusalem bagara ningo se mel kasik la karogo terong mauk
    mu ni arikko.
  sna-sna: Jehovha ngaakuropafadzei kubva kuZioni, mazuva ose oupenyu hwenyu; muone
    henyu kubudirira kweJerusarema,
  spa-BLM: Que Yahvé te bendiga desde Sión, y que veas el bien de Jerusalén todos
    los días de tu vida.
  cac-cac: Yac'ocab'cot svach'c'olal Jehová d'a quib'an̈ masanto d'a tzalan Sion.
    Quilocab' svach'c'olal Jehová d'a Jerusalén d'a junjun c'u yacb'an pitzan on̈to.
  swh-ULB: Mungu na akubariki toka Sayuni; na uweze kuona mafanikio ya Yerusalemu
    siku zote za maisha yako.
  bel-bel: Хай пасаромяцца і павернуць назад усе ненавісьнікі Сіёна.
  deu-ELBBK: Segnen wird dich der HERR von Zion aus, und du wirst das Wohl Jerusalems
    schauen alle Tage deines Lebens
  mbb-OT: Berakat he tuvazi kew te Nengazen puun te ed-ezapan he valey zin diyà te
    Zion. Berakat he meehè niw is ked-uswag te Jerusalem taman te kayi kew pa te kelibutan.
  mal-2015: യഹോവ സീയോനിൽനിന്നു നിന്നെ അനുഗ്രഹിക്കും; നിന്റെ ആയുഷ്കാലമൊക്കെയും നീ യെരൂശലേമിന്റെ
    നന്മയെ കാണും.
  gup-gup: Mah, ngadjare nawu Yawey ngunmarnekurduyime kunmak ke munguyh munguyh kore
    Zionbeh, ba bu yibolknan kukadjeh Jerusalem kadjalbolkmak kunbarnangarra rowk
    bu yidjaldarrkiddi.
  rmc-rmc: Mi požehňinel tut o RAJ andral o Sion, hoj te dikhes o požehnaňje le Jeruzalemoskro
    calo tiro dživipen,
  nlg-nlg: Ma nina vauto Lord ke tona haliu mai vuvungamu i Zion. Mi ghoe ko righia
    Jerusalem ke halilaghi tana bongimu to vola.
  pes-OPV: خداوند تو را از صهیون برکت خواهد داد، و در تمام ایام عمرت سعادت اورشلیم
    را خواهی دید.
  ron-1924: Сэ те бинекувынтезе Домнул дин Сион, сэ везь феричиря Иерусалимулуй ын
    тоате зилеле веций тале
  ben-OBCV: সিয়োন থেকে সদাপ্রভু তোমাকে আশীর্বাদ করুন; তোমার জীবনের প্রতিটি দিন, তুমি
    যেন জেরুশালেমের সমৃদ্ধি দেখতে পাও।
  som-som: Rabbigu Siyoon buu kaa barakayn doonaa, Oo cimrigaaga oo dhan waxaad arki
    doontaa wanaagga Yeruusaalem.
  lat-VUC: Confundantur, et convertantur retrorsum omnes qui oderunt Sion.
  eng-ASVBT: 'Jehovah bless thee out of Zion: And see thou the good of Jerusalem all
    the days of thy life.'
  mna-mna: Yooba, ni imbotmbot kar Sion. Itunu ko ipombolu mi ikampe u. Mi mazwaana
    ta so nu mbotmbot su toono na, nu ko re Yerusalem imbotmbot ambai men.
  ita-1885: Il Signore ti benedirà di Sion; E tu vedrai il bene di Gerusalemme Tutti
    i giorni della tua vita;
  eng-LXXUP: Let all that hate Zion Be put to shame and turned back.
  eng-ULB: May Yahweh bless you from Zion; may you see the prosperity of Jerusalem
    all the days of your life.
  spa-VBL: Que el Señor te bendiga desde Sión; que veas a Jerusalén prosperar todos
    los días de tu vida.
  fra-_FOB: L'Éternel te bénira de Sion, et tu verras le bien de Jérusalem tous les
    jours de ta vie.
  mal-mal: യഹോവ സീയോനിൽനിന്ന് നിന്നെ അനുഗ്രഹിക്കും; നിന്റെ ആയുഷ്കാലമെല്ലാം നീ യെരൂശലേമിന്റെ
    നന്മ കാണും.
  urd-GVR: Rab tujhe Koh-e-Siyyūn se barkat de. Wuh kare ki tū jīte-jī Yarūshalam
    kī ḳhushhālī dekhe,
  suz-BL: परमप्रभु यावेमी इ कली सियोन रे आसीक गेब। गे मबेक्‍थु नाक्‍त किंत किंत यरूसलेममी
    रिम्‍शो दुम्‍शो ताइनेवे।
  eng-NOY: Jehovah shall bless thee out of Zion, And thou shalt see the prosperity
    of Jerusalem all the days of thy life;
  ita-1927: L’Eterno ti benedica da Sion, e vedrai il bene di Gerusalemme tutti i
    giorni della tua vita,
  ckb-ckb: یەزدان لە سییۆن بەرەکەتدارت بکات، چاکەی ئۆرشەلیم ببینیت هەموو ڕۆژانی ژیانت
    و
  eng-BBE: 'May the Lord send you blessing out of Zion: may you see the good of Jerusalem
    all the days of your life.'
  xsi-xsi: Niŋgu-nambwe, Yova Kindeni imo Saion lawea, aku naŋa iloŋgu tu i ma iveta
    kie ara mine pa noko. Naŋa iloŋgu tu noko ma kusaŋona ara nâ lâ Jerusalem lawea,
    ikura zo rârâni noko ma kumo via lâ tâno kulu.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಚೀಯೋನಿನೊಳಗಿಂದ ನಿನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ಆಶೀರ್ವದಿಸಲಿ; ನೀನು
    ಯೆರೂಸಲೇಮಿನ ಸಮೃದ್ಧಿಯನ್ನು ಕಾಣುವಿ.
  tam-2017: யெகோவா சீயோனிலிருந்து உன்னை ஆசீர்வதிப்பார்; நீ உயிருள்ள நாட்களெல்லாம்
    எருசலேமின் வாழ்வைக் காண்பாய்.
  spa-RV-1909: Bendígate Jehová desde Sión, y veas el bien de Jerusalem todos los
    días de tu vida.
  ron-BTF: DOMNUL te va binecuvânta din Sion; și vei vedea binele Ierusalimului toate
    zilele vieții tale.
  eng-WEBP: May the LORD bless you out of Zion, and may you see the good of Jerusalem
    all the days of your life.
  eng-FBV: May the Lord go on blessing you from Zion; may you see Jerusalem prosper
    all the days of your life.
  nld-1939: Zó zal Jahweh uit Sion U zegen bereiden! Dan moogt gij Jerusalems heil
    aanschouwen Al de dagen uws levens;
  nch-BL: TOTECO quitiochihuas ten altepet Sion. Quicahuilis ma quiita para nochi
    eltoc cuali ipan Jerusalén nochi tonali ten inemilis.
  vie-1934: Nguyện Đức Giê-hô-va từ Si-ôn ban phước cho ngươi; Nguyện trọn đời mình
    ngươi được thấy sự phước lành của Giê-ru-sa-lem.
  cha-cha: Si Jeova ubinendisejao gui Sion; ya unlie y minauleg guiya Jerusalem todo
    y jaanin y linâlâmo.
  hin-CV: ज़ियोन से याहवेह तुमको तुम्हारे जीवन के हर एक दिन आशीषों से भरते रहें, तुम
    आजीवन येरूशलेम की समृद्धि देखो.
  eng-OURB: May Adonai bless you out of Zion [Mountain ridge, Marking], and may you
    see the good of Jerusalem [City of peace] all the days of your life.
  spa-BES: Que el Señor te envíe bendiciones desde Sión; que veas el bien de Jerusalén
    todos los días de tu vida.
  tdx-tdx: Hañasoa azo boake Tsiône ao t’Iehovà le ho oni’o ty hasoa’ Ierosalaime
    amy ze hene andro hiveloma’o;
  tha-KJV: พระเยโฮวาห์จะทรงอำนวยพระพรท่านจากศิ​โยน และท่านจะเห็นความเจริญของเยรูซาเล็มตลอดวันเวลาชีวิตของท่าน
  por-BR-2018: O SENHOR te abençoará desde Sião, e tu verás o bem de Jerusalém todos
    os dias de tua vida.
  deu-ELO: Segnen wird dich Jehova von Zion aus, und du wirst das Wohl Jerusalems
    schauen alle Tage deines Lebens,
  eng-WYC-2018: The Lord bless thee from Zion; and see thou the goods of Jerusalem
    in all the days of thy life. (May the Lord bless thee from Zion; and may thou
    see the prosperity of Jerusalem or and may thou share in the prosperity of Jerusalem,
    all the days of thy life.)
  epo-epo: Benos vin la Eternulo el Cion, Kaj vi vidos la bonstaton de Jerusalem en
    la daŭro de via tuta vivo.
  gfk-gfk: I tahut bia no Watong na haidane ugu maram Saion. I tahut bia nu nes no
    bilbilai ta Ierusalem ta ira num kaba bungbung na nilon,
  uig-PIN: Pǝrwǝrdigar sanga Zion teƣidin bǝht ata ⱪilƣay; Sǝn ɵmrüng boyiqǝ Yerusalemning
    awatliⱪini kɵrgǝysǝn;
  beo-beo: Hina Gode da Saione Goumiga amodili hahawane dogolegesu dima imunu da defea.
    Di da dia esalebe eso huluane ganodini, Yelusaleme bagade gaguiwane dialebe ba:mu
    da defea.
  tpi-OTNT: Bikpela i stap long Saion, em i ken mekim gut long yu. Olgeta taim yu
    stap long graun bai yu lukim olgeta samting bilong Jerusalem i kamap gutpela tru.
  hau-SA: Bari Ubangiji ya albarkace ka daga Sihiyona dukan kwanakin ranka; bari ka
    ga wadatar Urushalima,
  udu-udu: Tap̱a ’borki /e mii mo ’pena Sihyuun mo. Dhalki /e p̱ari mo jin midi rusa/
    rus e gom Pa Urushaliim mo ka risa tee gi mondiki/em pini ’baar mo.
  uig-LAT: Perwerdigar sanga Zion téghidin bext ata qilghay; Sen ömrüng boyiche Yérusalémning
    awatliqini körgeysen;
  nde-nde: Sengathi uThixo angakubusisa eseZiyoni insuku zonke zokuphila kwakho; sengathi
    ungakubona ukuphumelela kweJerusalema,
  ton-ton: '‌ʻE tāpuaki koe ʻe Sihova mei Saione: pea te ke mamata ki hono lelei ʻo
    Selūsalema ʻi he ngaahi ʻaho kotoa pē ʻo hoʻo moʻui.'
  ces-1613: Požehnání tobě uděliž Hospodin z Siona, a ty spatřuj dobré věci Jeruzaléma
    po všecky dny života svého;
  eng-WMB: May the LORD bless you out of Zion, and may you see the good of Jerusalem
    all the days of your life.
  tam-TCV: யெகோவா சீயோனிலிருந்து உன்னை ஆசீர்வதிப்பாராக; உன் வாழ்நாட்களெல்லாம் எருசலேமின்
    செழிப்பை நீ காண்பாயாக.
  ceb-ULB: Hinaot nga panalangin ka ni Yahweh gikan sa Zion; hinaot nga makita pa
    nimo ang pag-uswag sa Jerusalem sa tanan nga adlaw sa imong kinabuhi.
  pol-UBG: Niech ci PAN błogosławi z Syjonu, abyś oglądał dobro Jeruzalem po wszystkie
    dni twego życia;
  urd-GVU: رب تجھے کوہِ صیون سے برکت دے۔ وہ کرے کہ تُو جیتے جی یروشلم کی خوش حالی
    دیکھے،
  eng-OEBCW: The Lord shall bless you from Zion. You will see Jerusalem nourish all
    the days of your life.
  deu-1912: Der HERR wird dich segnen aus Zion, daß du sehest das Glück Jerusalems
    dein Leben lang
  kan-2017: ಚೀಯೋನಿನಲ್ಲಿರುವ ಯೆಹೋವನು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ; ಜೀವಮಾನವೆಲ್ಲಾ ಯೆರೂಸಲೇಮಿನ
    ಸೌಭಾಗ್ಯವನ್ನು ನೋಡುವವನಾಗು.
  yap-yap: Mang e yigi fal’eg SOMOL wa’atham u Zion! Mang e yugum guy ni be man’og
    yu Jerusalem ni gubin e rran u lane yafos rom!
  hlt-MCSB: Zion lamkah BOEIPA loh nang yoethen m'pae saeh lamtah na hingnah khohnin
    takuem ah Jerusalem kah a thennah te hmuh van.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔፓ ኔና ዓንጆንጎ! ዬሩሳላሜኮ ዖርጎቹሞ ኔ ናንጋ ዎዶ ቢያይዳ ኔና ዻዎንጎ!
  twi-ASANTE: Awurade nhyira wo mfiri Sion wo nkwa nna nyinaa; na ɔmma wo nhunu Yerusalem
    nkɔsoɔ,
  eng-WEBU: May the LORD bless you out of Zion, and may you see the good of Jerusalem
    all the days of your life.
  spa-PDDPT: Desde Sion te bendiga Yavé, Y que veas la prosperidad de Jerusalén todos
    los días de tu vida,
  gun-gun: Senhor tanemoingo porã Sião tetã gui, reikove reve rexa aguã Jerusalém
    tetã py omoingo porã rã.
  agu-BL: Lok tak' tzaj Kajcaw yi banl talma' squibaj, jalen wi'wtz Sión. Lok quilu'
    yil tak' i' banl tibaj Jerusalén. Iẍnink ate'u'-tz yil bajij e'chk xtxolbila'se'j.
  ilo-ULB: Bendisionannaka koma ni Yahweh manipud Sion; makitam koma ti panagrang-ay
    ti Jerusalem iti amin nga aldaw iti biagmo.
  kpg-kpg: Dimaadua gi haga maluagina ina goe mai i Zion! Goe gii mee hualaa di mmada
    gi di gila humalia o Jerusalem i di waalooloo o do mouli!
  uig-ARA: پەرۋەردىگار ساڭا زىئون تېغىدىن بەخت ئاتا قىلغاي؛ سەن ئۆمرۈڭ بويىچە يېرۇسالېمنىڭ
    ئاۋاتلىقىنى كۆرگەيسەن؛
  sus-sus: Alatala xa i baraka kelife Siyoni. I xa Darisalamu harige to i xa simaya
    birin kui.
  pon-2006: KAUN-O en ketin kupwuramwahwihiuk sang Saion! Ke en kadehde kapai kan
    en Serusalem rahn koaros en omw mour!
  jae-jae: Apômtau ênam mec aôm aŋga Sion gebe ôlic Jerusalem ŋamoasiŋ ênac matamanô
    ŋajam êtôm aômnêm têm ômoa matam jaliŋa,
  ksd-ksd: Ra Luluai na vadoane u maro Sion, Ma una gire ra nidoan kai ra gunan Ierusalem
    ta ra lavur bungbung u laun tana ati ra pia.
  tur-YTC: Yahve seni Siyon'dan kutsasın, Yaşamının bütün günlerinde Yeruşalem'in
    iyiliğini göresin.
  bel-N: І дабраславіць цябе ГОСПАД з Сыёну, і ты будзеш бачыць дабрабыт Ерусаліму
    ў-ва ўсе дні жыцьця твайго,
  grc-BRENT: Αἰσχυνθήτωσαν καὶ ἀποστραφήτωσαν εἰς τὰ ὀπίσω πάντες οἱ μισοῦντες Σιών.
  kpr-kpr: Bajari Saion irise, ni esimbugare! Ni jo ambae ghousa mavega ava iraresa,
    Jerusalem aminda gugua ghayafa iti fafode arira gaso dae resena!
  ind-AYT: TUHAN memberkatimu dari Sion. Kiranya kamu melihat kesejahteraan Yerusalem
    di seluruh hari dalam hidupmu.
  yom-yom: Bika Yave kalusakumuna, tona ku Sioni mu bilumbu bioso bi luzingu lueno ;
    bika lumona mamboti ma Yelusalemi
  yut-yut: Yawe Saion kokup papmon egɨsak uŋun da gɨsam tagɨ damjak. Ji mɨktɨmon egɨpni
    bɨsap morapmon Jerusalem kaŋakwa tagɨsi tosak dosi nandɨsat.
  nya-nya: Yehova akudalitse kuchokera mʼZiyoni masiku onse a moyo wako; uwone zokoma
    za Yerusalemu,
  kyg-kyg: Ala kava neꞌmoꞌa Saiyoni taonifatiꞌmo kaha maeno. Muki afinaꞌmo ma mopafiꞌmo
    maiꞌnekaeꞌmo Yulusalemu taonifiꞌmo maiꞌnaya vayaꞌmo apakesanageꞌapaeꞌmo alagepa
    huꞌa maiyo.
  hrv-hrv: Blagoslovio te Jahve sa Siona, uživao sreću Jeruzalema sve dane života
    svog!
  mps-mps: Genuai Bidi te Saionde bidibao, eno homugo agai te nage wiegi yai sę ilaibao.
    Me eno homugo te tigidali sogo nage te tǫde bidibo sogo te nago te Jerusalemde
    tigidali nai te bugagia mu pedalubo suaibao.
  tpi-tpi: Bikpela i stap long Saion, em i ken mekim gut long yu. Olgeta taim yu stap
    long graun bai yu lukim olgeta samting bilong Jerusalem i kamap gutpela tru.
  dan-1931: HERREN velsigne dig fra Zion, at du må se Jerusalems Lykke alle dit Livs
    Dage
  vie-OVCB: Nguyện từ Si-ôn, Chúa Hằng Hữu tiếp tục ban phước. Trọn đời ngươi thấy
    ân lành từ Giê-ru-sa-lem.
  guj-2017: યહોવાહ તને સિયોનમાંથી આશીર્વાદ આપશે; તારા જીવનના સર્વ દિવસો પર્યંત તું
    યરુશાલેમનું ભલું જોશે.
  pon-2006A: KAUN-O en ketin kupwuramwahwihiuk sang Saion! Ke en kadehde kapai kan
    en Serusalem rahn koaros en omw mour!
  por-BRBSL: Que Yahweh o abençoe fora de Zion, e que você possa ver o bem de Jerusalém
    durante todos os dias de sua vida.
  eng-OEBUS: The Lord shall bless you from Zion. You will see Jerusalem nourish all
    the days of your life.
  swe-swe: Herren (Jahve) välsignar dig från Sion (tempelberget i Jerusalem) och låter
    dig se Jerusalems goda i alla dina livsdagar.
  cth-cth: BAWIPA ni Zion hoi yawhawi na poe seh. Na hringyung thung Jerusalem e hawinae
    na hmawt naseh.
  twi-twi: Awurade nhyira wo mfi Sion na ɔmma wunhu Yerusalem yiyeyɛ; wo nkwanna nyinaa.
  hlt-hlt: Zion lamkah BOEIPA loh nang yoethen m'pae saeh lamtah na hingnah khohnin
    takuem ah Jerusalem kah a thennah te hmuh van.
  tbz-SIM: Kuyie nhɑ́ mboní ɑ cĩ́ɛ̃̀tɛ̀, Siyɔ̃ɔ̃ tɑ̃rì kóò dɔ̀ɔ̀ mɛsɑ̀ɑ̀, kòò yɑ̀
    Sedisɑdɛmmu yóó yɑ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ o fòmmu mumɔu miɛkɛ.
  msy-2020: Ikiavɨra Itir God, uan Dɨpenimɨn aven Saionɨn Nguibamɨn iti, a deragh
    nɨ damu. Nɨ zurara nguazimɨn itir dughiam, nɨ Jerusalemɨn nguibamɨn itir bizibar
    gantɨ da deraghvɨrama otiv.
  dop-dop: Tɑcɑɑ koolee kɑ́ lɩɩnɑ Siyɔŋ tɑɑ nɑ ɑ́ tii nyɑ́ tɔɔ. N kɑ́ nɑ́ Yosɑlɛm
    təcɑɣɑnɑʋ. Hɑlənɑ nyɑ́ weesuɣu tənɑɣɑ.
  azb-azb: Rəbb Siondan sənə xeyir-dua versin, Ömür boyu Yerusəlimin xoşbəxtliyini
    görəsən,
  eng-DBY: Jehovah will bless thee out of Zion; and mayest thou see the good of Jerusalem
    all the days of thy life,
  hin-2017: यहोवा तुझे सिय्योन से आशीष देवे, और तू जीवन भर यरूशलेम का कुशल देखता रहे!
  wol-KYG: Yal na la Yàlla barkeele fii ci Siyoŋ; yal nanga teewe xéewalu Yerusalem
    sa giiru dund gépp,
  bjr-bjr: Yaaweefa Sioonna maqusakiqari inni amiqi amiqimma nimaqaani. Inneeqa kaqi
    marinna kamu Yeerusaree maqusaki aiqama ainaina reemindee mirirana qafaaqanani.
  eng-YLT: Jehovah doth bless thee out of Zion, Look, then, on the good of Jerusalem,
    All the days of thy life,
  kne-kne: Si Diyos ay wadad Zion, sapay koma ta bindisyonan daka ta din somigedan
    di Jerusalem yan en ka maila sin timpo ay sibibiyag ka.
  eng-WYC-2017: The Lord bless thee from Zion; and see thou the goods of Jerusalem
    in all the days of thy life.
  eng-WMBB: May the LORD bless you out of Zion, and may you see the good of Jerusalem
    all the days of your life.
  zat-NTPS: Dxenaba' gun Xránadxu, zue̱' xi'a Sión, gaca chawe' chiu', chee̱ le'enu'
    gaca chawe' chee̱ xe̱zre Jerusalén xúgute̱ zra naca banu',
  zty-NTPS: Ẕnnabla' X̱anžon', Bennen' zoe' Ya'a Sión, gon chawe'e le', nich ḻe'elo'
    gak chawe' che yež Jerusalén yógo'te ža so' nbano',
  urd-GVH: रब तुझे कोहे-सिय्यून से बरकत दे। वह करे कि तू जीते-जी यरूशलम की ख़ुशहाली
    देखे,
  rug-rug: Kaqu mana nigo e Zihova pa Zaione! meke kaqu dogoria goi sa learane pa
    Zerusalema doduru rane pa mua kinoa!
  gaz-gaz: Bara jireenya keetii guutuu, Waaqayyo Xiyoon irraa si haa eebbisu; atis
    badhaadhummaa Yerusaalem argi.
  fra-LSG: L’Éternel te bénira de Sion, Et tu verras le bonheur de Jérusalem Tous
    les jours de ta vie;
  yal-yal: Alatala xa barakan sa i ya fe yi keli Siyon yi! Ala xa i Yerusalɛn sabatixin
    to i siin birin yi!
  iou-iou: Eruk, Ekäni Saion pom terak it täyak unitä iron täŋ tamiton. Ude täŋirän
    komejin Jerusalem uwä säkgämän kaŋ it yäpmäŋ ärowän.
  haw-1868: E hoomaikai mai o Iehova ia oe mai Ziona mai; A e ike no oe i ka pono
    o Ierusalema, I na la a pau o kou ola ana.
  arb-NAV: يُبَارِكُكَ الرَّبُّ مِنْ صِهْيَوْنَ، حَتَّى تَشْهَدَ خَيْرَ أُورُشَلِيمَ
    كُلَّ أَيَّامِ حَيَاتِكَ،
  ded-ded: KEBUNGO Sionnu kecma kenecguu. Yerusareng ye naric kecma wiac monggac mi
    obohoude, imoc hembesena.
  ewe-ewe: Yehowa neyra wò tso Zion le wò agbemeŋkekewo katã me, eye àkpɔ Yerusalem
    ƒe dzidzedze.
  eng-LEE: 'May the Lord bless thee out of Zion: and see thou the happiness of Jerusalem
    all the days of thy life.'
  asm-FB: যিহোৱাই চিয়োনৰ পৰা তোমাক আশীৰ্ব্বাদ কৰিব; তোমাৰ জীৱনৰ সকলো কালত তুমি যিৰূচালেমৰ
    মঙ্গল দেখা পাবা।
  sus-A: عَلَتَلَ شَ عِ بَرَكَ كٍلِقٍ سِيٌنِ. عِ شَ دَرِ سَلَمُ هَرِفٍ تٌ عِ شَ سِمَيَ
    بِرِن كُي.
  fra-SBL: Que Yahvé vous bénisse de Sion, et que tu puisses voir le bien de Jérusalem
    tous les jours de ta vie.
  hbo-hbo: יְבָרֶכְךָ֥ יְהוָ֗ה מִצִּ֫יֹּ֥ון וּ֭רְאֵה בְּט֣וּב יְרוּשָׁלָ֑͏ִם כֹּ֝֗ל
    יְמֵ֣י חַיֶּֽיךָ׃
  kik-kik: Jehova arokũrathimaga arĩ Zayuni matukũ mothe ma muoyo waku; ũroona kũgaacĩra
    kwa Jerusalemu,
  fra-NCL: Que Yahweh te bénisse de Sion ! Puisse-tu voir Jérusalem florissante tous
    les jours de ta vie !
  cek-AK: Angraeng mah Zion hoiah tahamhoihaih na paek ueloe, na hing thungah Jerusalem
    tahamhoihaih to na hnu tih.
  cuk-cuk: Bab-Jehová, Sión-yar-akale, begi ise-nued-binsasun. Be dula-gudiidgi, bane-bane
    Jerusalén-nasgumaid-dakdii be gusun.
  uig-CYR: Улар шәрмәндә болуп арқисиға яндурулсун, Зиондин нәпрәтлинидиғанларниң
    һәммиси!
  tel-2017: సీయోనులో నుండి యెహోవా నిన్ను ఆశీర్వదించు గాక. నువ్వు జీవిత కాలమంతా యెరూషలేము
    సుసంపన్నం కావడం చూస్తావు.
  hat-BSA: Ke SENYÈ a beni ou depi nan Sion; ke ou wè pwosperite Jérusalem nan pandan
    tout jou lavi ou yo!
  ukr-ONPU: Нехай осоромляться й назад відсахнуться всі, хто ненавидить Сіон.
  kos-kos: Lela tuh LEUM GOD Elan akinsewowoye kom Zion me! Lela kom in liye kapkapak
    lun acn Jerusalem In len nukewa in moul lom.
  hbo-WLC: יְבָרֶכְךָ֥ יְהוָ֗ה מִצִּ֫יּ֥וֹן וּ֭רְאֵה בְּט֣וּב יְרוּשָׁלִָ֑ם כֹּ֝֗ל
    יְמֵ֣י חַיֶּֽיךָ׃
  ibo-ibo: Ka Onyenwe anyị gọzie gị site na Zayọn ụbọchị niile nke ndụ gị; ka i hụkwa
    ọdịmma Jerusalem,
  ory-ory: ସଦାପ୍ରଭୁ ସିୟୋନରୁ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ; ଆଉ, ତୁମ୍ଭେ ଯାବଜ୍ଜୀବନ ଯିରୂଶାଲମର
    ମଙ୍ଗଳ ଦେଖିବ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiöchuk seni Sion. Amwo kopwe küna feiöchün
    Jerusalem lon ränin manauom meinisin.
  rop-rop: Ai askim YAWEI blanga gibit yu ola gudbala ting brom im serramoni pleis
    langa Saiyan, en blanga larram yu luk Jerusalem abum ebrijing brom tudei raidap
    yu dai.
  ukr-1871: Благословити ме тебе Господь із Сиона, і нехай дасть тобі бачити щасливу
    долю Єрусалиму по всї днї життя твого,
  yon-yon: Yariman kuu Saiyon angkambed amun kerubdok. Eb wad dobaraneeb ye aronki
    korem kuu wedmebko Yerusalemdan yiminmo dobiriyiib kerok.
  deu-1951: Der HERR segne dich aus Zion, daß du das Glück Jerusalems sehest alle
    Tage deines Lebens
  eng-JPS: The LORD bless thee out of Zion; and see thou the good of Jerusalem all
    the days of thy life;
  srp-1865: Blagosloviæe te Gospod sa Siona, i gledaæeš dobro Jerusalimsko u sve dane
    života svojega;
  lug-lug: Mukama akuwenga omukisa ng’asinziira mu Sayuuni, era olabe Yerusaalemi
    nga kijjudde ebirungi ennaku zonna ez’obulamu bwo.
  heb-heb: יברכך יהוה מציון וראה בטוב ירושלם כל ימי חייך׃
  ben-IRV: সদাপ্রভুু সিয়োন থেকে আমাকে আশীর্বাদ করুন, যেন তুমি সারাজীবন ধরে যিরুশালেমের
    উন্নতি দেখতে পাও।
  ntu-ntu: Yawe, mz nzmncpx-krme Mangr-nzangiongr, Amrlz nigr lr Israel, murde namnc-zpwxkr.
    X trtegr lcng namc-zvzlr da kxmrlzting kcng tqaleme bagr, nigr lr Jerusalem. X
    namc-kzlr nzmnckr doa ne doa nedrng, x sc tzbz-ateng.
  pan-pan: ਯਹੋਵਾਹ ਸੀਯੋਨ ਤੋਂ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ, ਅਤੇ ਤੂੰ ਜੀਵਨ ਭਰ ਯਰੂਸ਼ਲਮ ਦੀ ਭਲਿਆਈ ਵੇਖੇਂ,
  mya-JVB: ထာဝရဘုရား သည် ဇိအုန် တောင်ပေါ်က ကောင်းကြီး ပေးတော်မူ၍ ၊ ယေရုရှလင် မြို့ခံရသောကောင်းကျိုး
    ကို တသက်လုံး မြင် ရလိမ့်မည်။
  kgf-kgf: Yawenéŋ Zioniguc kecma mériaŋ haigémmac. Waŋu Yerusalemac mériaŋ imi kic
    ɋeli kecbésémaŋ nalé imuac suraiguc séc hémbésémaŋ.
  tte-O: Saiyon koina Yeoba iwalo-muloloiwo, na kumiya-namwanamwa yo kuwasawasa Yelusalema
    koina yawasim kana sauga meuloina koina.
  tbg-tbg: Kairaro Noravano Kotiva Saioni Aiqinaqaa vaiharo ai koqema amitairara,
    are maa vataraqaa qaqi variqira vina entara koqema kera variqira vuane. Viva ai
    qaqi kairara are Ieruharemiqi vaika hampata koqema kera variqira vuane.
  hmo-hmo: Siona dekena amo Lohiabada ese oi do ia hanamoa! Bona oiemu mauri dinadia
    ibounai lalonai, do oi itaia, Ierusalema ena noho be namo herea.
  zar-NT: Xanruʼ Dios zoëʼ Sión gunëʼ ga gaca dxiʼa quiuʼ, en guʼë liʼ lataj iléʼenuʼ
    le dxiʼa gaca que yödzö Jerusalén yúguʼtë dza suʼ ibanuʼ.
  urd-urd: ख़ुदावन्द सिय्यून में से तुझ को बरकत दे, और तू उम्र भर येरूशलेम की भलाई
    देखे।
  rus-SYN: Да постыдятся и обратятся назад все ненавидящие Сион!
  bqc-SIM: Kua Siↄna Dii a báaadangu, ńyↄ̃ Yelusalɛũ nama e e n wɛ̃ni lɛ́u,
  tcz-CHONGTHU: Yahweh Pakai in Zion a kon in phatthei nabohjing jinghen, nahinkho
    lhumkei in Jerusalem machalna mujing jingin.
  mar-mar: परमेश्वर तुला सियोनेतून आशीर्वाद देवो; तुझ्या आयुष्याचे सर्व दिवस यरूशलेमेची
    उन्नती तुझ्या दृष्टीस पडो.
  isl-isl: Drottinn blessi þig frá musterinu á Síon. Alla þína ævidaga muntu gleðjast
    yfir velgengni Jerúsalem
  hlt-THB: Bawipa ing Zion awhkawng ka hqing khui pyt zoseennaak ni pekaw; Jerusalem
    awhkaw boeimangnaak ce hu kawp ti,
  qub-qub: Sión lömapita-pacha Tayta Dios bindisyunta goycushunqui. Cawashayquiyäga
    ricay Jerusalén alli caycajllata.
  bqp-bqp: Zaa Zaiↄ̃ Dikiri arubarika dangu ari n wɛ̃̀ndi lɛ́n. À tó ǹ wɛ́ sí Yurusalɛmu
    nnamanalɛ,
  hat-hat: Se pou Seyè a rete sou mòn Siyon an pou l' beni ou! Mwen mande l' pou l'
    fè ou wè lavil Jerizalèm rete kanpe jouk jou ou mouri.
  eng-BSB: May the LORD bless you from Zion, that you may see the prosperity of Jerusalem
    all the days of your life,
  eng-WEBPB: May the LORD bless you out of Zion, and may you see the good of Jerusalem
    all the days of your life.
  kbq-kbq: Ra Anumzamo'a Saioni kumate mani'neno, asomu hugantegahie. Kagrama kasefa'ma
    hunka manisnana kna'afina, Jerusalemi kumamo'a maka zampina so'e zantfa huno nehagesigenka
    kegahane.
  pon-pon: Ieowa pan kapai uk ada jan nan Jion, pwe koe en kilan pai en Ierujalem
    arain om maur.
  nhe-BL: TOTECO quitiochihuas tlen altepetl Sion. Quicahuilis para quiitas para nochi
    eltoc cuali ipan Jerusalén nochi tonali tlen iyolis.
  wnc-wnc: Buyambamtapa Saion yuak kapata ga take apme tasiwikge take nataat. Ga keu
    andakane yuwiak kopatangu sanga Jerusalem nana kawi take siknga siningge take
    nataat.
  bus-bus: Zaa Zayↄn Dii aubarika dangu ai n wɛ̃̀ndi lɛ́n. À tó ǹ wɛ́ɛ si Yerusalɛmu
    nnamanalɛ,
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e Xiàw ywytyr rehe har Umur uze'egatu nerehe
    nehe. Tuwe ne'ar nànàn erexak Zeruzarez ikàg wera'u haw nehe no.
  eng-DRA: Let them all be confounded and turned back that hate Sion.
