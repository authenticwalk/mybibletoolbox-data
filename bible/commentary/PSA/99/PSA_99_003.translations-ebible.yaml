verse: PSA.099.003
translations:
  mal-C: അവർ അവിടത്തെ മഹത്ത്വവും ഭയങ്കരവുമായ നാമത്തെ സ്തുതിക്കട്ടെ— അവിടന്ന് പരിശുദ്ധനാകുന്നു.
  deu-TKW: 'Sie sollen deinen großen und furchtbaren Namen preisen: heilig ist er!'
  lin-lin: Tika ete Kombo na Yo ya monene mpe ya somo esanzolama ; ezali bule !
  mmx-mmx: Limixin axap dinaba emi asu mi mo laasen silok doxodok teren la dinaba
    tong i do, neni i melemelengan!
  eng-LSV: They praise Your Name, “Great, and fearful, [it] is holy!”
  eng-GNV: They shall prayse thy great and fearefull Name (for it is holy)
  eng-WEBSTER: Let them praise thy great and terrible name; for it is holy.
  nhw-BL: Nochi ma quihueyichihuaca Toteco, yaya catli hueyi huan temajmati. San ya
    nelía tlatzejtzeloltic.
  swh-ONEN: 'Wanalisifu jina lako ambalo ni kuu na la kuogopwa: yeye ni mtakatifu!'
  bba-bba: I Yinni Gusunɔn yĩsiru wɔlle suo. Tɑ kpɑ̃, tɑ nɑnum mɔ. U dɛɛrewɑ.
  eng-KJVCPB: Let them praise thy great and terrible name; For it is holy.
  luo-luo: Owinjore gipak nyingi maduongʼ kendo miwuoro, nyinge ler.
  aii-aii: ܫܲܟܪܝܼ ܠܫܸܡܘܼܟ݂ ܓܘܼܪܵܐ ܘܣܲܗܡܵܢܵܐ، ܩܲܕܝܼܫܵܐ ܝܠܹܗ ܗ̇ܘ.
  meu-meu: Oi ladamu herea-daena, oi ladamu mai garina, bae hanamoa; ia na Helaḡa.
  npi-ULB: तिनीहरूले तपाईंको महान् र भयङ्कर नाउँको स्तुति गरून् । उहाँ पवित्र हुनुहुन्छ
    ।
  yor-yor: Kí wọ́n sì yin orúkọ rẹ̀ tí ó tóbi tí ó ni ẹ̀rù, Mímọ́ ni Òun.
  pes-OPCB: همهٔ مردم نام بزرگ او را گرامی بدارند، زیرا او مقدّس است.
  tgl-ULB: Hayaan mong purihin nila ang iyong dakila at kahanga-hangang pangalan;
    siya ay banal.
  nop-nop: Metam hogohogokdi nadimimbune adi kubugoŋdi mapme loloŋnit tiŋa wougigitnit
    tilak. Kaŋ wougigitŋiŋ u nintiloneŋ. Adi yadi uŋgoniŋ.
  hui-hui: Wali agali bibahendeme ibu kini duniniore howa mini lene ka lalu ibunaga
    mini yaraga holebira. Ibu mini tigabi baya buruguleore kagoni.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​၏ ကြီး​မြတ်​ကြောက်​ရွံ့​ဖွယ်​ကောင်း​သော​နာ​မ
    တော်​ကို ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၏။
  bod-N: དེ་ཚོས་ཁོང་གི་མཆོག་ཏུ་གྱུར་ཅིང་གུས་འོས་པའི། །མཚན་ལ་བསྟོད་པར་འོས་ཏེ་ཁོང་ཉིད་དམ་པ༌ལགས།།
  wsk-wsk: Nuna suen la noko nup biya se yawarakala mu yam patawumonko. Nu laili pempem
    bagoso!
  sna-sna: Ngavarumbidze zita renyu guru rinotyisa, iye mutsvene.
  spa-BLM: Que alaben tu nombre, grande y admirable. ¡Él es Santo!
  cac-cac: Alchajocab' vach' lolonel d'ay, yujto nivan ton yelc'ochi, te ay smay,
    Axon̈ej Ochi.
  swh-ULB: Nao walisifu jina lako kuu na lenye kutisha; yeye ni mtakatifu.
  bel-bel: Ведайце, што Гасподзь ёсьць Бог, што Ён стварыў нас, і мы - Ягоныя, Ягоны
    народ і авечкі паствы Ягонай.
  deu-ELBBK: Preisen sollen sie deinen Namen, den großen und furchtbaren – heilig
    ist er! –
  mbb-OT: Edeliǥen sikandin te menge etew su mekeǥeǥehem wey egkein-inuwan sikandin.
    Waǥas sikandin!
  mal-2015: അവൻ പരിശുദ്ധൻ എന്നിങ്ങനെ അവർ നിന്റെ മഹത്തും ഭയങ്കരവുമായ നാമത്തെ സ്തുതിക്കട്ടെ.
  gup-gup: Ngudda Yawey, yidjalkudji yiwernhdulkarrekimuk duninjh, mak bininj ngundingeyburlumen
    bu kunkele dorrengh! Ngudda wanjh Yidjalwernhdjamun Duninjh.
  rmc-rmc: Mi lašaren tiro baro the užasno nav, bo hino sveto!
  nlg-nlg: Na lei vure soko kara holohabaa na ahana te tabu, maia ghua te sule me
    mataghugha.
  pes-OPV: اسم عظیم و مهیب تو را حمدبگویند، که او قدوس است.
  ron-1924: Сэ лауде оамений Нумеле Тэу чел маре ши ынфрикошат, кэч есте сфынт!
  ben-OBCV: তারা তোমার মহান ও ভয়াবহ নামের প্রশংসা করুক— তিনি পবিত্র।
  som-som: Iyagu ha ammaaneen magacaaga weyn oo laga cabsado, Isagu waa quduus.
  lat-VUC: 'Scitote quoniam Dominus ipse est Deus; ipse fecit nos, et non ipsi nos:
    populus ejus, et oves pascuæ ejus.'
  eng-ASVBT: 'Let them praise thy great and terrible name: Holy is he.'
  mna-mna: Yooba, nu ta biibi ŋonoono. Mi mburom na, ilip kat. Tana tomtom timototo
    u. Tomtom ta munŋaana men ko tipakur zom potomŋana.
  ita-1885: Essi celebreranno, o Signore, il tuo Nome grande e tremendo. Esso è santo.
  eng-LXXUP: Know that the Lord he is God; He made us, and not we ourselves; We are
    his people, and the sheep of his pasture.
  eng-ULB: Let them praise your great and awesome name; he is holy.
  spa-VBL: Alaben su grandeza, y respétenlo por quien es, porque él es santo,
  fra-_FOB: Qu'on célèbre son nom grand et redoutable!
  mal-mal: “ദൈവം പരിശുദ്ധൻ” എന്നിങ്ങനെ അവർ അങ്ങയുടെ മഹത്തും ഭയങ്കരവുമായ നാമത്തെ സ്തുതിക്കട്ടെ.
  urd-GVR: Wuh tere azīm aur purjalāl nām kī satāish kareṅ, kyoṅki wuh quddūs hai.
  suz-BL: मेको नेल्‍लेमी इन ठेयब नु हिंचा ङा नें कली ठेयब सेल्‍मेक्‍ल। परमप्रभु यावे
    का ला बाक्‍ब।
  eng-NOY: Let men praise thy great and terrible name! It is holy.
  ita-1927: Lodino essi il tuo nome grande e tremendo. Egli è santo.
  ckb-ckb: با ستایشی ناوە مەزن و سامناکەکەت بکەن، ئەو پیرۆزە.
  eng-BBE: Let them give praise to your name, for it is great and to be feared; holy
    is he.
  xsi-xsi: Kinzi tamâta rârâni ma wisinzi motutu kala ma sipanea i sisuka i ŋa ŋalae
    ŋinde kâki. Ina Yova Kindeni Sapâŋa Tamwata!
  kan-OKCV: ನಿಮ್ಮ ಅತಿಶಯವಾದ ಹೆಸರನ್ನು ಜನರು ಕೊಂಡಾಡಲಿ. ದೇವರು ಪರಿಶುದ್ಧರು.
  tam-2017: மகத்துவமும் பயங்கரமுமான உமது பெயரை அவர்கள் துதிப்பார்களாக; அது பரிசுத்தமுள்ளது.
  spa-RV-1909: 'Alaben tu nombre grande y tremendo: él es santo.'
  ron-BTF: Să laude ei numele tău mare și înfricoșător, căci el este sfânt.
  eng-WEBP: Let them praise your great and awesome name. He is Holy!
  eng-FBV: Let them praise his greatness, and respect him for who he is—for he is
    holy,
  nld-1939: 'Ze prijzen uw grote, ontzaglijke Naam: Hij is heilig en machtig!'
  nch-BL: Nochi ma quihueyichihuaca Toteco, yaya cati hueyi huan temajmati. San ya
    nelía tatzejtzeloltic.
  vie-1934: Nguyện chúng ngợi khen danh rất lớn đáng sợ của Chúa. Ngài là thánh!
  cha-cha: Polo ya sija ufanalaba y dinagculon yan y namaañao na naanmo; sa santos
    güe.
  hin-CV: उपयुक्त है उनका आपके महान और भय-योग्य नाम की वंदना करना— पवित्र हैं वह.
  eng-OURB: Let them yadah ·extend hands in thankful praise· to your great and awesome
    name. He is Holy!
  spa-BES: Alaben tu nombre, porque es grande y temible; santo es él.
  tdx-tdx: Bangoe’ iereo i tahina’o ra’elahy naho mampañeveñey, fa masiñe.
  tha-KJV: ให้​เขาสรรเสริญพระนามอันยิ่งใหญ่และน่าคร้ามกลัวของพระองค์ เพราะพระนามนั้นบริ​สุทธิ​์
  por-BR-2018: Louvem o teu grande e temível nome, porque ele é santo;
  deu-ELO: Preisen sollen sie deinen Namen, den großen und furchtbaren, heilig ist
    er! -
  eng-WYC-2018: Acknowledge they to thy great name, for it is fearedful and holy;
    (Praise they thy great name, for it is fearful, and holy, or for it is to be revered,
    for it is holy,)
  epo-epo: 'Oni gloru Vian grandan kaj timindan nomon: Li estas sankta.'
  gfk-gfk: I tahut bia diet na pirlat ma diet na ru no tamat na hinsaam. God a halhalianai.
  uig-PIN: Ular uluƣ wǝ sürlük namingni mǝdⱨiyilǝydu; U pak-muⱪǝddǝstur!
  beo-beo: Dunu huluane da Ea Hina bagade Dio amoma nodone sia:mu. E da Hadigidafa.
  tpi-OTNT: Olgeta manmeri i mas tingting long em i nambawan king na em i gat biknem.
    Na ol i mas litimapim biknem bilong en. Em God bilong mekim gutpela na stretpela
    pasin olgeta.
  hau-SA: Bari mu yabi girmanka da sunanka mai banrazana, shi mai tsarki ne.
  udu-udu: Dhalki ’kwani maŋ gway pini mo jin caaca mo dhala purem pini mo. A’di iḵogu
    mo.
  uig-LAT: Ular ulugh we sürlük namingni medhiyileydu; U pak-muqeddestur!
  nde-nde: Kabadumise ibizo Lakho elikhulu elesabekayo Yena ungcwele.
  ton-ton: Tuku kenau fakamālō ki ho huafa lahi mo fakailifia; he ʻoku māʻoniʻoni
    ia.
  ces-1613: Oslavujte jméno tvé veliké a hrozné, nebo svaté jest.
  eng-WMB: Let them praise your great and awesome name. He is Holy!
  tam-TCV: பெரியதும் பிரமிக்கத்தக்கதுமான உமது பெயரை அவர்கள் துதிக்கட்டும்; அவர் பரிசுத்தமானவர்.
  ceb-ULB: Tugoti nga magdayeg sila sa imong bantogan ug halangdon nga ngalan; siya
    balaan.
  pol-UBG: Niech wysławiają twoje wielkie i straszne imię, bo jest święte.
  urd-GVU: وہ تیرے عظیم اور پُرجلال نام کی ستائش کریں، کیونکہ وہ قدوس ہے۔
  eng-OEBCW: Let them praise your great and terrible name. Holy is he.
  deu-1912: Man danke deinem großen und wunderbaren Namen, der da heilig ist.
  kan-2017: ಅವರು ಯೆಹೋವನ ಭಯಂಕರವಾದ ಮಹಾನಾಮವನ್ನು ಕೊಂಡಾಡಲಿ; ಆತನು ಪರಿಶುದ್ಧನು.
  yap-yap: Gubin e girdi’ ni bayi pining e sorok nga fithingan nib rir ma ba gilbugwan.
    Ir e ba thothup!
  hlt-MCSB: Na ming aka tanglue tih, a cim dongah rhih om te uem uh saeh.
  mdy-ETH: ኔኤኮ ዔያታ ዼኤፑሞና ዒጊቻ ሱንፆና ሄርሾንጎ፤ ዒዚ ዱማዼያኬ።
  twi-ASANTE: Ma wɔnkamfo wo din a ɛso na ɛyɛ nwanwa no. Ɔyɛ kronkron.
  eng-WEBU: Let them praise your great and awesome name. He is Holy!
  acu-NT: 'Tura asamtai mash nungkanmaya aints ainau: Ameketme juuntam tura ameketme
    timiá kakarmam tiarti. ¡Yuska pengké tunaarinchawaitai!'
  spa-PDDPT: Que alaben tu grande y asombroso Nombre. ¡Santo es Él!
  gun-gun: Ha'e kuery togueroporaei hery yvate ete va'e okyjepy, iky'a e'ỹ va'e ramo.
  agu-BL: Ba'n cyak' yi e' wunaka'tz chik'ajsbil tetz, nin ba'n chixob tetz. Na chin
    xo'wbil nin i'. Chin xan nin i'.
  ilo-ULB: Idaydayawda koma ti naindaklan ken natan-ok a nagganmo; nasantoan isuna.
  kpg-kpg: Nia daangada huogodoo ga hagaamu di aamua mo di madamada o di ingoo o Maa.
    Mee e dabuaahia!
  uig-ARA: ئۇلار ئۇلۇغ ۋە سۈرلۈك نامىڭنى مەدھىيىلەيدۇ؛ ئۇ پاك-مۇقەددەستۇر!
  sus-sus: E xa i xili xungbe magaaxuxi matɔxɔ a xa sɛniyɛnyi xa fe ra.
  pon-2006: Aramas koaros pahn kin kapinga lapalap oh lingan en mware. Ih me sarawihe!
  jae-jae: Lau samob sêlambiŋ ênê ŋaê towae to ŋaclai kaiŋ teŋ gebe eŋ ŋac dabuŋ.
  ksd-ksd: Boina ba diat a pite pa ra ngala na iangim, a enana ta! I lia kakit.
  tur-YTC: Büyük ve heybetli ismini övsünler. O Kutsal’dır!
  bel-N: Няхай славяць імя Ягонае вялікае і страшнае; [бо] сьвятое яно!
  grc-BRENT: Γνῶτε ὅτι Κύριος αὐτός ἐστιν ὁ Θεός· αὐτὸς ἐποίησεν ἡμᾶς, καὶ οὐχ ἡμεῖς,
    λαὸς αὐτοῦ καὶ πρόβατα τῆς νομῆς αὐτοῦ.
  kpr-kpr: Evetu genembo isambu nunda javo tomanakogo akotugo duroghae ava javono
    gatise, sakai sarera. Kakarago beká amo, numori.
  ind-AYT: Biarlah mereka memuji kebesaran-Mu dan kedahsyatan nama-Mu! Dia itu kudus!
  yom-yom: Bika bazitisa dizina diaku dinneni ayi ditsisi. Niandi widi wunlongo.
  yut-yut: Amɨn kɨsi da mango madepsi ae masɨ masɨmɨ uŋun do yaŋ aŋkɨsiŋ kɨmotnisi.
    Gak telagɨsi.
  nya-nya: Anthu atamande dzina lanu lalikulu ndi loopsa kwambiri, Iye ndi woyera.
  hrv-hrv: 'Nek'' slave ime tvoje veliko i strašno: ono je sveto!'
  mps-mps: Tigidali we bidigo aga te polalubo king te genuai nogi elalubo homu koneaibao.
    Tama augwa aga genuai nogi ugwaba somainu yaibao. Aga te tedali wiegi yai mu dao.
  tpi-tpi: Olgeta manmeri i mas tingting long em i nambawan king na em i gat biknem.
    Na ol i mas litimapim biknem bilong en. Em God bilong mekim gutpela na stretpela
    pasin olgeta.
  dan-1931: de priser dit Navn, det store og frygtelige; hellig er han!
  vie-OVCB: Hãy ngợi tôn sự vĩ đại và Danh đáng sợ của Ngài. Vì Danh Ngài là thánh!
  guj-2017: તેઓ તમારા મહાન અને ભયાવહ નામની સ્તુતિ કરો; તે પવિત્ર છે.
  pon-2006A: Aramas koaros pahn kin kapinga lapalap oh lingan en mware. Ih me sarawihe!
  por-BRBSL: Let eles elogiam seu grande e impressionante nome. Ele é santo!
  eng-OEBUS: Let them praise your great and terrible name. Holy is he.
  swe-swe: Låt dem tacka (med öppna händer prisa, hylla och erkänna) ditt namn som
    stort och vördnadsbjudande. [Refräng:] Han är helig.
  cth-cth: Ka lentoe e hoi takikatho e na min hah, pholen awh naseh, ama teh a thoung.
  twi-twi: Ma wɔnkamfo wo din a ɛso na ɛyɛ nwonwa no, ɔyɛ ɔkronkron.
  hlt-hlt: Na ming aka tanglue tih, a cim dongah rhih om te uem uh saeh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, ku yètìrì dɛumu, kɛ duò tikɔ̃m̀bùɔ̀tì kù dò
    mpɑ́íí nwe.
  msy-2020: Gumazamiziba bar anarɨra nɨghnɨgh, ana atrivim, egha gavgavim ko ziar
    ekiam itima, an ziam bar zue. Me an ziar ekiam fɨ.
  dop-dop: Pɑ sɛɛ nyɑ́ hətɛ sɔsɔɔlɛ kɑtɛ nyəntɛ, tə kɛ́ nɑŋŋ nyəntɛ kɛ́.
  azb-azb: Qoy böyük, zəhmli adına şükür etsinlər! O müqəddəsdir!
  eng-DBY: They shall praise thy great and terrible name, — it is holy! —
  hin-2017: वे तेरे महान और भययोग्य नाम का धन्यवाद करें! वह तो पवित्र है।
  wol-KYG: Sa tur weeka màgg te raglu. Sàbbaal-leen ko. —Kee sell!
  bjr-bjr: Minara aiqamausa mina firaa uriqarara auquara amoo qifaranoo. Mifa kaaqa
    naaquqarafa maridanoo.
  eng-YLT: They praise Thy name, 'Great, and fearful, holy [it] is.'
  kne-kne: Amin ay ipogaw yan dayawen da din madaydayaw ya kaeegyat ay ngadana. Nasantoan
    sisya!
  eng-WYC-2017: Acknowledge they to thy great name, for it is fearedful and holy;
  eng-WMBB: Let them praise your great and awesome name. He is Holy!
  zat-NTPS: Le güe lá'ana La Xránadxu da naca na szren, ne da dxal-la' zrébedxu. ¡Lá'azxa
    naca Le̱'!
  zty-NTPS: Le wká'n ẕen La la'y che X̱anžon' da' naken ẕen, na' da' žaḻa' žébežo.
    La'y nake' Ḻe'.
  urd-GVH: वह तेरे अज़ीम और पुरजलाल नाम की सताइश करें, क्योंकि वह क़ुद्दूस है।
  rug-rug: Madi vahesia sa Pozana e Zihova, sapu marilaena hola! Variva matagutuna
    meke Hopena si Asa!
  gaz-gaz: Isaan maqaa kee guddichaa fi sodaachisaa sana haa jajan; inni qulqulluu
    dha.
  fra-LSG: Qu’on célèbre ton nom grand et redoutable! Il est saint!
  yal-yal: Birin xa i xinla tantun naxan gbo, a magaxu. Ala sariɲan han!
  iou-iou: Bureni! Ekäni u kudupi unita ämawebe päke u Ekäni intäjukun-inik itak yäŋ
    nadäk täkot. Ude nadäŋpäŋ wäpi biŋam yäpmäŋ akuk täkot!
  haw-1868: E hiilani lakou i kou inoa nui e weliweli ai, No ka mea, ua hemolele ia.
  arb-NAV: يَحْمَدُونَ اسْمَكَ الْعَظيِمَ الْمَرْهُوبَ لأَنَّهُ قُدُّوسٌ!
  ded-ded: Geac kpacga imoc damu damuyagoc. Yeneng imoc dengerebisia. Kebu ye kpetiac.
  ewe-ewe: Wonekafu wò ŋkɔ gã, dziŋɔ la, eya amea le kɔkɔe.
  eng-LEE: They will give thanks to thy name, great, and terrible, [and] holy it is.
  asm-FB: জাতিবোৰে তেওঁৰ মহৎ আৰু ভয়াবহ নামৰ প্ৰশংসা কৰক; তেওঁ পবিত্ৰ।
  sus-A: عٍ شَ عِ شِلِ شُنفبٍ مَفَاشُشِ مَتْشْ عَ شَ سّنِيّنيِ شَ قٍ رَ.
  fra-SBL: Qu'ils louent ton nom grand et redoutable. Il est saint !
  hbo-hbo: יֹוד֣וּ שִׁ֭מְךָ גָּדֹ֥ול וְנֹורָ֗א קָדֹ֥ושׁ הֽוּא׃
  kik-kik: 'Andũ nĩmakĩgooce rĩĩtwa rĩaku inene na rĩa gwĩtigĩrwo: we nĩwe mũtheru.'
  fra-NCL: Qu’on célèbre ton nom grand et redoutable ! — Il est saint !
  cek-AK: Kalen moe, zitthok ahmin to nihcae mah saphaw o nasoe; anih loe ciimcai.
  cuk-cuk: ¡E-nug-dummad, e-nug-buled odummomala! ¡Bab-Jehová, dule-isligwaledid!
  uig-CYR: Билип қоюңларки, Пәрвәрдигар һәқ Худадур; Бизни яратқан Униң Өзидур, биз
    әмәс! Биз униң хәлқидурмиз, Өз яйлиғида баққан қойлиридурмиз.
  tel-2017: వాళ్ళు నీ ఘన నామాన్ని స్తుతిస్తారు. యెహోవా పవిత్రుడు.
  hat-BSA: Kite yo louwe non Ou ki gran e mèvèye; Se sen ke Li ye.
  ukr-ONPU: Пізнайте, що Господь є Бог, Він створив нас, і ми Йому належимо; ми –
    Його народ і вівці Його пасовища.
  kos-kos: Mwet nukewa in kaksakin Ine fulat ac ku lal. El mutal!
  hbo-WLC: יוֹד֣וּ שִׁ֭מְךָ גָּד֥וֹל וְנוֹרָ֗א קָד֥וֹשׁ הֽוּא׃
  ibo-ibo: Ka ha too aha gị nke dị ukwuu, dịkwa oke egwu, ọ dị nsọ.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ମହତ ଓ ଭୟଙ୍କର ନାମର ପ୍ରଶଂସା କରନ୍ତୁ; ସେ ପବିତ୍ର ଅଟନ୍ତି।
  chk-chk: Aramas meinisin repwe mwareiti itan mi tekia o eniwokus. Kot a pin.
  rop-rop: Ebribodi garra preisim im haibala neim. Im na holiwan!
  ukr-1871: Нехай славлять імя його; велике, страшне — сьвяте воно!
  yon-yon: Yi kuu ye aningko darewoob arimbed manimanandewiib kankoonime, ye kuu karadmo
    kowe.
  deu-1951: Sie sollen loben deinen großen und furchtbaren Namen (heilig ist er)
  eng-JPS: Let them praise Thy name as great and awful; Holy is He.
  srp-1865: Neka slave veliko i strašno ime tvoje; da je svet!
  lug-lug: Amawanga gonna gatendereze erinnya lyo ekkulu era ery’entiisa. Mukama mutukuvu.
  heb-heb: יודו שמך גדול ונורא קדוש הוא׃
  ben-IRV: তারা তোমার মহান ও ভয়াবহ নামের প্রশংসা করুক; তিনি পবিত্র।
  ntu-ntu: Leplz amrlx naglqlzlr drtqde, Murde nide kc tqtr-esz'ngr.
  pan-pan: ਓਹ ਤੇਰੇ ਵੱਡੇ ਅਤੇ ਭਿਆਨਕ ਨਾਮ ਨੂੰ ਸਲਾਹੁਣ, ਉਹ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ကြီးမြတ် ၍ ကြောက်ရွံ့ ဘွယ်သော နာမ တော်ကို ချီးမွမ်း ကြစေ။ အကြောင်းမူကား၊
    နာမ တော်သည် သန့်ရှင်း ခြင်း ရှိသတည်း။
  kgf-kgf: Énézéna ieneŋ qacga yanda welic welicgia imi mepésimu. Inéŋ téréya wanʒac!
  tte-O: O Yeoba, kowa tabu, esam kaikaiwena yo matamatausina kani sitobalan.
  tbg-tbg: Naantiara ekaa naato vatanaaka vira nora autuara iriha nái kauqu runkinkiri
    ivarave. Noravano Kotiva vivaqaima takuqu kero vaivama vaivo.
  hmo-hmo: Taunimanima ibounai ese, Lohiabada ena ladana badana bona mai garina, be
    do idia hanamoa. Lohiabada be helaga!
  zar-NT: Ral-laʼ ilaʼgúʼu Lëʼ yöl-laʼ ba yúguʼtë bönachi, tuʼ caní saʼyéaj, en le
    run ga runruʼ Lëʼ bal. ¡Láʼayi náquiëʼ Lëʼ!
  urd-urd: वह तेरे बुज़ुर्ग और बड़े नाम की ता'रीफ़ करें वह पाक हैं।
  rus-SYN: Познайте, что Господь есть Бог, что Он сотворил нас, и мы - Его, Его народ
    и овцы паствы Его.
  bqc-SIM: Aa aà tↄ́ zↄ̃ↄ pↄ́ ì to vĩa ń kṹ bↄ, asa aà kua adoaɛ.
  tcz-CHONGTHU: Amahon namin gimneitah chu thangvah uhen, naminhi athenge!
  mar-mar: ते तुझे महान आणि भयचकीत करणाऱ्या नावाची स्तुती करोत. तो पवित्र आहे.
  isl-isl: Þeir tigni hans háa og heilaga nafn!
  hlt-THB: Nang ming boeimang ingkaw kqih awm ve kyihcah u seh – anih taw ak ciim
    ni.
  qub-qub: Manchacuypaj, jatun munayniyoj Tayta Diosta alabay-llapa. ¡Tayta Diosga
    pasaypa santumi!
  bqp-bqp: Ò a tↄ́ zↄ̃kↄ̃ à naaside bo, à kú adona.
  hat-hat: Se pou tout moun fè lwanj li, paske li gen pouvwa, li merite respè! Se
    Bondye tout bon li ye!
  eng-BSB: Let them praise Your great and awesome name— He is holy!
  eng-WEBPB: Let them praise your great and awesome name. He is Holy!
  kbq-kbq: Maka ama mopafima mani'naza, vahe'mo'za ra huno so'e zantfama hu'nea kagia
    husga hunegante'za, kagrikura ruotage hu'ne hu'za hiho.
  pon-pon: Ren kapina mar omui, me lapalap o kalom, i me jaraui.
  nhe-BL: Nochi ma quihueyichihuaca Toteco, yajaya tlen hueyi huan temajmati. San
    ya nelía tlatzejtzeloltic.
  wnc-wnc: Siwana umana kopsa waakngae gwauke yatangenatnong. Anutu waapa noman takngakan
    tasinggaunin. Anutu waapa noman taknga gatu takeaknga ngang kuupbam tasinggaunin.
  bus-bus: Aↄ̃ à tↄ́ bíta naasidee bↄ, à kú adona.
  gub-BL: Tuwe teko paw umume'u ikatu haw nehe, ta'e uhua'u a'e xe. Her purumukyze
    kar har rehe uze'eg putar wà nehe. Tupàn Tuweharupi Wiko Ma'e wiko imonokatu pyrer
    romo a'e.
  eng-DRA: 'Know ye that the Lord he is God: he made us, and not we ourselves. We
    are his people and the sheep of his pasture.'
