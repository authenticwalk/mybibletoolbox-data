verse: PSA.099.005
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തിടുവിൻ അവിടത്തെ പാദപീഠത്തിൽ ആരാധിച്ചിടുവിൻ;
    അവിടന്ന് പരിശുദ്ധനാകുന്നു.
  deu-TKW: 'Erhebt Jahwe, unsern Gott, und werft euch nieder vor dem Schemel seiner
    Füße: heilig ist er!'
  lin-lin: Bonetola Yawe, Nzambe na biso, mpe bogumbama liboso ya enyatelo makolo
    na Ye ; azali Mosantu.
  mmx-mmx: Leemi asu ri Leeme Silok ne Moroa atnedik. Mina lotu saparav i ro melamgo
    at loxonin orong teren! Neni i melemelengan!
  eng-LSV: Exalt our God YHWH, || And bow yourselves at His footstool, He [is] holy.
  eng-GNV: 'Exalt the Lord our God, and fall downe before his footestoole: for he
    is holy.'
  eng-WEBSTER: Exalt ye the LORD our God, and worship at his footstool; for he is
    holy.
  nhw-BL: ¡Ma tijhueyitlalica TOTECO, yaya toDios, yaya catli tlatzejtzeloltic! Ma
    timotlancuaquetzaca huan ma timoixtlapachoca hasta tlalchi iicxitla, pampa san
    yaya tlatzejtzeloltic.
  swh-ONEN: Mtukuzeni Bwana Mungu wetu, na mkaabudu katika mahali pa kuwekea miguu
    yake; yeye ni mtakatifu.
  bba-bba: Yinni Gusunɔ u dɛɛre. I nùn wɔlle suo. I nɑ i yiirɑ win sinɑ kitɑrun nuurɔ.
  eng-KJVCPB: Exalt ye the Lord our God, And worship at his footstool; For he is holy.
  luo-luo: Dhialuru Jehova Nyasaye ma Nyasachwa kendo lameuru, e tiend kome mobetie
    nikech oler.
  aii-aii: ܡܲܪܡܘܼܢ ܠܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܘܣܓ݂ܘܿܕܘܼܢ ܠܟܘܼܒ݂ܫܵܐ ܕܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܩܲܕܝܼܫܵܐ ܝܠܹܗ
    ܗ̇ܘ.
  meu-meu: 'Iehova, iseda Dirava, ba heatolaia, ia aena ihadaina ḡauna vairanai ba
    toma diho: ia na Helaḡa.'
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरको स्तुति गर र उहाँको पाउदानमा आराधना गर । उहाँ
    पवित्र हुनुहुन्छ ।
  yor-yor: Gbígbéga ni Olúwa Ọlọ́run wa ẹ foríbalẹ̀ níbi ẹsẹ̀ rẹ̀; ó jẹ́ mímọ́.
  pes-OPCB: خداوند، خدای ما را ستایش کنید و در پیشگاه او به خاک بیفتید زیرا او مقدّس
    است!
  tgl-ULB: Purihin si Yahweh ang ating Diyos at sambahin siya sa kanyang tuntungan.
    Siya ay banal.
  nop-nop: Hidi Yahwe Bepaŋnik, adi’walaŋ wou hogok nintiloneŋ. Hidi yamaiŋgoŋ wooŋ
    niutumbaneŋ. Adi yadi titiŋ momooŋ tiŋa didimeniŋ diniŋ Bepaŋ. Adi yadi uŋgoniŋ.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kagonaga mini yaraga holene nga.
    Ibuni kagoha hapara howa ibu mitangi bialu lotu lalimu. Ibu mini tigabi baya buruguleore
    kagoni.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​၏​ရာ​ဇ​ပလ္လင်​တော်​ရှေ့​၌
    ပျပ်​ဝပ်​ကိုး​ကွယ်​ကြ​လော့။ ကိုယ်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော် မူ​၏။
  bod-N: ཁྱོད་ཚོས་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་པར༌གྱིས། །དམ་པ་ཉིད་ཀྱི་ཞབས་སྟེགས་དྲུང་དུ་ཕྱག་ཕུལ༌ཞིག།
  wsk-wsk: Buta se Yawe, anananga Kaem, ko nup kalel biya patawunak ale suwik duap
    ningi nabugura kulukurnak ale perr tunakko, mu awuk, nu laili nunguningkiri.
  sna-sna: Kudzai Jehovha Mwari wedu nokunamata pachitsiko chetsoka dzake; iye mutsvene.
  spa-BLM: Exalten a Yahvé, nuestro Dios. Adora a su escabel. ¡Él es Santo!
  cac-cac: Ex vetchon̈ab', quiq'uecchaan̈ sb'i Jehová co Diosal. Con̈ emec cuman d'a
    yichan̈ yujto Axon̈ej Ochi.
  swh-ULB: Msifuni Yahwe Mungu wetu na sujuduni miguuni pake. Yeye ni mtakatifu.
  bel-bel: 'Бо добры Гасподзь: міласьць Ягоная навечна, і праўда Ягоная з роду ў род.'
  deu-ELBBK: Erhebt den HERRN, unseren Gott, und fallt nieder vor dem Schemel seiner
    Füße! Heilig ist er.
  mbb-OT: Deliǥa is Nengazen he Megbevayè tew. Ezapa niw sikandin diyà te valey zin.
    Waǥas sikandin!
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവന്റെ പാദപീഠത്തിങ്കൽ നമസ്കരിപ്പിൻ;
    അവൻ പരിശുദ്ധൻ ആകുന്നു.
  gup-gup: Mah wanjh, karriburluburlumen Yawey nawu God kadberre! Karrimarneboddan
    kurrenge nuye nawu kahyerrkan kore heaven. Nungka wanjh Nadjalwernhdjamun duninjh.
  rmc-rmc: Bararen le RAJES, amare Devles! Banďon tele paš leskre pindre! Ov hino
    sveto!
  nlg-nlg: Holoutoa a Lord dida God, holohaba gaia te tabu ta nina malei sopou ni
    haba.
  pes-OPV: یهوه خدای ما را تکریم نمایید ونزد قدمگاه او عبادت کنید، که او قدوس است.
  ron-1924: Ынэлцаць пе Домнул Думнезеул ностру ши ынкинаци-вэ ынаинтя аштернутулуй
    пичоарелор Луй, кэч есте сфынт!
  ben-OBCV: সদাপ্রভু আমাদের ঈশ্বরের গৌরব করো, তাঁর পাদপীঠে আরাধনা করো; তিনি পবিত্র।
  som-som: Rabbiga Ilaaheenna ah sarraysiiya, Oo meeshuu cagaha saartona ku sujuuda,
    Isagu waa quduus.
  lat-VUC: quoniam suavis est Dominus, in æternum misericordia ejus, et usque in generationem
    et generationem veritas ejus.]
  eng-ASVBT: 'Exalt ye Jehovah our God, And worship at his footstool: Holy is he.'
  mna-mna: Tana kapakur Yooba ta Anutu kiti na. Kamar kolouŋana pa muriini peeze kana,
    mi kelek kumbuyom pini. Pa ni potomŋana. Mbulu kini ipa ndel kat.
  ita-1885: Esaltate il Signore Iddio nostro, E adorate davanti allo scannello de' suoi
    piedi. Egli è santo.
  eng-LXXUP: For the Lord is good, his mercy is forever; And his truth endures to
    generation and generation.
  eng-ULB: Praise Yahweh our God and worship at his footstool. He is holy.
  spa-VBL: ¡Brinden respeto al Señor, nuestro Dios! ¡Póstrense a sus pies, porque
    él es santo!
  fra-_FOB: Exaltez l'Éternel notre Dieu; prosternez-vous devant son marchepied; car
    il est saint.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവിടുത്തെ പാദപീഠത്തിങ്കൽ നമസ്കരിക്കുവിൻ;
    അവിടുന്ന് പരിശുദ്ധൻ ആകുന്നു.
  urd-GVR: Rab hamāre Ḳhudā kī tāzīm karo, us ke pāṅwoṅ kī chaukī ke sāmne sijdā karo,
    kyoṅki wuh quddūs hai.
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु कली ठेयब सेलीन। आ खोइल थेक्‍तीकेमी मान पने।
    मारदे हना मेको का ला परमप्रभु बाक्‍ब। भजन संग्रह १३२:७-८; १इतिहास २८:२; बिलाप
    २:१
  eng-NOY: Exalt ye Jehovah, our God, And bow yourselves down at his footstool! He
    is holy.
  ita-1927: Esaltate l’Eterno, l’Iddio nostro, e prostratevi dinanzi allo sgabello
    de’ suoi piedi. Egli è santo.
  ckb-ckb: یەزدانی پەروەردگارمان بەرز بکەنەوە، لە تەختەپێی کڕنۆش ببەن، ئەو پیرۆزە.
  eng-BBE: Give high honour to the Lord our God, worshipping at his feet; holy is
    he.
  xsi-xsi: Ayo, miki tamâta ŋai, miki kapanea kinda nenda Maro Yova Kindeni ŋa kasuka
    kâki! Kalâ kapare tukumi ndue lâ i ne saŋonâŋa nia ŋinde nao, aku kawawa i. Ina
    Yova Kindeni Sapâŋa Tamwata!
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸಿರಿ. ಅವರ ಪಾದಪೀಠದಲ್ಲಿ ಆರಾಧಿಸಿರಿ. ಏಕೆಂದರೆ
    ಅವರು ಪರಿಶುದ್ಧರಾಗಿದ್ದಾರೆ.
  tam-2017: நம்முடைய தேவனாகிய யெகோவாவை உயர்த்தி, அவர் பாதத்தைப் பணியுங்கள்; அவர் பரிசுத்தமுள்ளவர்.
  spa-RV-1909: 'Ensalzad á Jehová nuestro Dios, y encorvaos al estrado de sus pies:
    él es santo.'
  ron-BTF: Înălțați pe DOMNUL Dumnezeul nostru și închinați-vă înaintea sprijinului
    piciorului său, căci el este sfânt.
  eng-WEBP: Exalt the LORD our God. Worship at his footstool. He is Holy!
  eng-FBV: Give respect to the Lord our God! Bow down at his feet, for he is holy!
  nld-1939: 'Prijst dan Jahweh, onzen God, En werpt u neer voor zijn voetbank: Want
    heilig is Jahweh, onze God!'
  nch-BL: ¡Ma tijhueyitalica TOTECO, yaya toDios, yaya cati tatzejtzeloltic! Ma timotancuaquetzaca
    huan ma timoixtapachoca hasta talchi iicxita, pampa san yaya tatzejtzeloltic.
  vie-1934: 'Hãy tôn cao Giê-hô-va Đức Chúa Trời chúng tôi, Và thờ lạy trước bệ chân
    Ngài: Ngài là thánh!'
  cha-cha: Nacajulo si Jeova ni y Yuusta, yan adora gui fañajangan y adengña; sa santos
    güe.
  hin-CV: याहवेह, हमारे परमेश्वर की महिमा की जाए, उनके चरणों में गिर आराधना की जाए;
    वह पवित्र हैं.
  eng-OURB: Exalt Yahweh Eloheikhem [Yahweh our God]. Hawa ·Bow low, prostrate· to
    worship at his footstool. He is Holy!
  spa-BES: Dale gran honor a Jehová nuestro Dios, adorándolo a sus pies; santo es
    él.
  tdx-tdx: Onjono t’Iehovà Andrianañaharentika; midrakadrakàfa am-pitongoàm- pandia’e
    eo; masin-dre.
  tha-KJV: จงยอพระเกียรติพระเยโฮวาห์พระเจ้าของเรา และนมัสการที่แท่นรองพระบาทของพระองค์
    เพราะพระองค์​บริสุทธิ์
  por-BR-2018: Exaltai ao SENHOR nosso Deus, e prostrai-vos perante o suporte dos
    seus pés, porque ele é santo.
  deu-ELO: Erhebet Jehova, unseren Gott, und fallet nieder vor dem Schemel seiner
    Füße! Heilig ist er.
  eng-WYC-2018: Enhance ye our Lord God; and worship ye (at) the stool of his feet,
    for it is holy. (Exalt ye the Lord our God; and worship ye, or bow ye down, at
    the stool of his feet, for he is holy.)
  epo-epo: 'Altigu la Eternulon, nian Dion, Kaj kliniĝu antaŭ la benketo de Liaj piedoj:
    Li estas sankta.'
  gfk-gfk: I tahut bia muat na raun no Watong, no udahat God, ma muat na siantudu
    kaia ra pinpaas na kakine. God a halhalianai.
  uig-PIN: Pǝrwǝrdigar Hudayimizni uluƣlanglar! Tǝhtipǝri aldida egilip sǝjdǝ ⱪilinglar
    — U muⱪǝddǝstur!
  beo-beo: 'Ninia Hina Godema nodone sia:ma! Ea hadigi fisu midadi amodili Ema nodomusa:
    gilisima! E da Hadigidafa!'
  tpi-OTNT: Yupela i mas litimapim nem bilong Bikpela, em i God bilong yumi. Yupela
    go klostu na lotu long em. Em God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: Ku ɗaukaka Ubangiji Allahnmu ku kuma yi masa sujada a wurin sa ƙafafunsa;
    shi mai tsarki ne.
  udu-udu: Kari Tap̱a Arumgimis bana ki ca mo. Luŋi a’di e cwam piti jin dhuna a’di
    sho’k mo. A’di iḵogu mo.
  uig-LAT: Perwerdigar Xudayimizni ulughlanglar! Textiperi aldida égilip sejde qilinglar
    — U muqeddestur!
  nde-nde: Dumisani uThixo uNkulunkulu wethu likhonze phansi kwesihlalo sakhe; yena
    ungcwele.
  ton-ton: Mou fakahikihiki ʻa Sihova ko hotau ʻOtua, pea lotu ʻi hono tuʻunga vaʻe;
    he ʻoku māʻoniʻoni ia.
  ces-1613: Vyvyšujte Hospodina Boha našeho, a sklánějte se u podnoží noh jeho, svatýť
    jest.
  eng-WMB: Exalt the LORD our God. Worship at his footstool. He is Holy!
  tam-TCV: நம் இறைவனாகிய யெகோவாவைப் புகழ்ந்துயர்த்தி, அவருடைய பாதபடியிலே வழிபடுங்கள்;
    அவர் பரிசுத்தமானவர்.
  ceb-ULB: Daygon si Yahweh nga atong Dios ug simbaha siya diha sa iyang tiilan. Siya
    balaan.
  pol-UBG: Wywyższajcie PANA, naszego Boga, i oddajcie pokłon u podnóżka jego stóp,
    bo on jest święty.
  urd-GVU: رب ہمارے خدا کی تعظیم کرو، اُس کے پاؤں کی چوکی کے سامنے سجدہ کرو، کیونکہ
    وہ قدوس ہے۔
  eng-OEBCW: Exalt the Lord our God, bow down at his footstool. Holy is he.
  deu-1912: Erhebet den HERRN, unsern Gott, betet an zu seinem Fußschemel; denn er
    ist heilig.
  kan-2017: ನಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಘನಪಡಿಸಿರಿ; ಆತನ ಪಾದಪೀಠದ ಮುಂದೆ ಅಡ್ಡಬೀಳಿರಿ. ಆತನು ಪರಿಶುದ್ಧನು.
  yap-yap: Ke sorok SOMOL ni Got rodad; mu siro’gad u puluwon tagil’ nib pilung! Ir
    e ba thothup!
  hlt-MCSB: Mamih kah BOEIPA Pathen he pomsang uh lamtah, a kho taengkah khotloeng
    cim taengah bawk uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ዼግ ዼጊዱዋቴ! ቶካ ዒዛኮ ሄርቃ ሳዖይዳ ዚጉዋቴ! ዒዚ ዱማዼያኬ።
  twi-ASANTE: Momma Awurade, yɛn Onyankopɔn so na monsɔre no wɔ ne nan ntiasoɔ anim;
    ɔyɛ kronkron.
  eng-WEBU: Exalt the LORD our God. Worship at his footstool. He is Holy!
  acu-NT: Ii Apuri ii Yusri asamtai, warartustasrum tikishmatrataram. ¡Yuska pengké
    tunaarinchawaitai!
  spa-PDDPT: Exalten a Yavé nuestro ʼElohim, Y póstrense ante el estrado de sus pies,
    ¡Santo es Él!
  gun-gun: Pemboete ke Senhor Nhanderuete! Ipyrõa renonde peĩ penerenapy'ã re, iky'a
    e'ỹ va'e ramo.
  agu-BL: Cyak'e'u' bin chik'ajsbilu' tetz Kataj yi kaRyosil. Nin chimejbaj quibu'
    swutz i'. Na chin xan nin i'.
  ilo-ULB: Idaydayawyo ni Yahweh a Diostayo ken agrukbabkayo iti sakaananna. Nasantoan
    isuna.
  kpg-kpg: Hagaamu ina Dimaadua, go tadau God, mo di daumaha gi Mee i mua di lohongo
    king o Maa! Mee e dabuaahia!
  uig-ARA: پەرۋەردىگار خۇدايىمىزنى ئۇلۇغلاڭلار! تەختىپەرى ئالدىدا ئېگىلىپ سەجدە قىلىڭلار
    ــ ئۇ مۇقەددەستۇر!
  sus-sus: Wo Marigi Alatala matɔxɔ, wo wo magoro a bun ma a xa sɛniyɛnyi xa fe ra.
  pon-2006: Kapinga KAUN-O atail Koht oh kaudok mwohn mwoale! Ih me Sarawihe!
  jae-jae: Atoc Apômtau, aêacnêŋ Anôtô sa ma au taôm naanêc taoŋ, taŋ akaiŋ kêka tôŋ
    naŋ, gebe eŋ ŋac dabuŋ.
  ksd-ksd: Avat a pite vangala pa ra Luluai kada God, Ma avat a va timtibum ta ra
    ruarua na kauna; I lia kakit.
  tur-YTC: Tanrımız Yahve’yi yüceltin. Ayaklarının taburesinde tapının. O Kutsal’dır!
  bel-N: Узьвялічвайце ГОСПАДА, Бога нашага, і пакланіцеся ля падножжа стоп Ягоных,
    [бо] сьвяты Ён!
  grc-BRENT: Ὅτι χρηστὸς Κύριος, εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ, καὶ ἕως γενεᾶς καὶ
    γενεᾶς ἡ ἀλήθεια αὐτοῦ.
  kpr-kpr: Namondeda Bajari God kena sakai saore, kakarago beká mo numori. Nunda anumba
    vasa da dombuda tere tumonde bainghevu! Kakarago beká mo numori!
  ind-AYT: Tinggikanlah TUHAN, Allah kita, dan menyembahlah pada tumpuan kaki-Nya!
    Dia itu kudus!
  yom-yom: Luyayisa Yave, Nzambi eto. Lubuongama va ntuala buangu kioki keti tetikanga
    malu mandi. Niandi widi wunlongo.
  yut-yut: Ji Yawe Piŋkopnin aŋkɨsini. Uŋun telagɨ egɨsak, do burɨkon kɨŋek gawak
    ɨmni.
  nya-nya: Kwezani Yehova Mulungu wathu ndipo mulambireni pa mapazi ake; Iye ndi woyera.
  hrv-hrv: 'Uzvisujte Jahvu, Boga našega, padnite pred podnožje njegovo: ono je sveto.'
  mps-mps: Dagego te Genuai Bidigo nogi ugwaba siąo, aga te dena God dao. Dage pąba
    pelama, tama agaba lotu waiyąo. Aga te tedali wiegi yai mu dao.
  tpi-tpi: Yupela i mas litimapim nem bilong Bikpela, em i God bilong yumi. Yupela
    go klostu na lotu long em. Em God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: Ophøj HERREN vor Gud, bøj eder for hans Fødders Skammel; hellig er han!
  vie-OVCB: Hãy tán dương Chúa Hằng Hữu, Đức Chúa Trời chúng ta! Dưới chân Chúa, cúi
    đầu thờ phượng, vì Ngài là Thánh!
  guj-2017: આપણા ઈશ્વર યહોવાહ મોટા મનાઓ અને તેમના પાયાસન પાસે ભજન કરો. તે પવિત્ર છે.
  pon-2006A: Kapinga KAUN-O atail Koht oh kaudok mwohn mwoale! Ih me Sarawihe!
  por-BRBSL: Exalt Yahweh, nosso Deus. Adoração aos pés do escabelo. Ele é santo!
  eng-OEBUS: Exalt the Lord our God, bow down at his footstool. Holy is he.
  swe-swe: Upphöj Herren vår Gud (Jahve Elohim) och böj dig själv inför hans fotpall.
    [Refräng:] Han är helig.
  cth-cth: BAWIPA Cathut teh tawm awh nateh, a khok koe bawk awh, ama teh a thoung.
  twi-twi: Momma Awurade, yɛn Nyankopɔn so na monsɔre no wɔ ne nan ntiaso anim; ɔyɛ
    ɔkronkron.
  hlt-hlt: Mamih kah BOEIPA Pathen he pomsang uh lamtah, a kho taengkah khotloeng
    cim taengah bawk uh.
  tbz-SIM: Ndɛ́úkùnkonɛ̀ ti Yiɛ̀ nKuyie nyètìrì. Nínkúnɛ̀ ku kpɑ̀ɑ̀tìkɑ̀rì ììkɛ̀ kɛ́kɔ̃nkɛ,
    kù dò mpɑ́íí nwe.
  msy-2020: Ia Ikiavɨra Itir Godɨn ziam fɨ, a en God. An arazir aghuiba, ko an damazimɨn
    zuezir arazibara amir God. Kamaghɨn, ia an boroghɨn mangɨ teviba apɨrigh, an ziam
    fɨ.
  dop-dop: Ɩ́ pʋɣʋlɩ Tɑcɑɑ tɑ Ɩsɔ, nɑ ɩ́ luŋ ɩ nɔɔhɛɛ təsɩɩlɛ, ɩ kɛ́ nɑŋŋ tʋ kɛ́.
  azb-azb: Allahımız Rəbbi ucaldın, Ayaqlarına düşüb səcdə qılın, O müqəddəsdir!
  eng-DBY: Exalt Jehovah our God, and worship at his footstool. He is holy!
  hin-2017: हमारे परमेश्वर यहोवा को सराहो; और उसके चरणों की चौकी के सामने दण्डवत्
    करो! वह पवित्र है!
  wol-KYG: Màggal-leen sunu Yàlla, Aji Sax ji, te sujjóot fa ndëggastalam. —Kee sell!
  bjr-bjr: Yaaweena maasa Anutuna amooqiaqa. Mina ufa irira qaari aaqa oonuree minara
    innaaru qiaqa. Mina andeeqarafa naaquqarafa maridanoo.
  eng-YLT: Exalt ye Jehovah our God, And bow yourselves at His footstool, holy [is]
    He.
  kne-kne: Si Yahweh ay Diyos tako, dayawen yos sisya, dayawen yo sin sangoanan di
    trono na. Nasantoan sisya!
  eng-WYC-2017: Enhance ye our Lord God; and worship ye at the stool of his feet,
    for it is holy.
  eng-WMBB: Exalt the LORD our God. Worship at his footstool. He is Holy!
  zat-NTPS: Le gucá'ana szren Xránadxu Dios. Le guzú zríbele lau Le̱' naga dxe'e̱.
    ¡Lá'azxa naca Le̱'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! ¡Le wzóa ẕible ḻawe' Ḻe' gan ži'e ẕnna bi'e
    dan' nake' la'y!
  urd-GVH: रब हमारे ख़ुदा की ताज़ीम करो, उसके पाँवों की चौकी के सामने सिजदा करो, क्योंकि
    वह क़ुद्दूस है।
  rug-rug: Vahesia se Zihova sa nada Tamasa; mi hoqa vahesia pa kenuna Sa Nana habohabotuana
    baṉara! Na hopena si Asa.
  gaz-gaz: Waaqayyo Waaqa keenya leellisaa; ejjeta miilla isaa jalatti sagadaa; inni
    qulqulluu dha.
  fra-LSG: Exaltez l’Éternel, notre Dieu, Et prosternez-vous devant son marchepied!
    Il est saint!
  yal-yal: Ɛ Alatala batu, en ma Ala. Ɛ yi ɛ xinbi sin a manga gbɛdɛn san bun. A sariɲan!
  iou-iou: Unita ämawebe, Ekänijin wäpi yäpmäŋ akuk täkot! U Anutujin bureni. U kudupi-inik
    unita dubiniken kuŋpäŋ wäpi iniŋoret täkot!
  haw-1868: E hapai oukou ia Iehova i ko kakou Akua, A e kulou hoomana ma kona keehana
    wawae; No ka mea, ua hoano oia.
  arb-NAV: عَظِّمُوا الرَّبَّ إِلَهَنَا وَاسْجُدُوا عِنْدَ مَوْطِئِ قَدَمَيْهِ. لأَنَّهُ
    قُدُّوسٌ!
  ded-ded: KEBU Anutunina ye kpetiac. Ngeni afehema yeac haniaac tatacfu ngonducnema
    numumibisia.
  ewe-ewe: Mido Yehowa, míaƒe Mawu la ɖe dzi, eye mide ta agu ɖe eƒe afɔ nu, elabena
    eya amea le kɔkɔe.
  eng-LEE: 'Exalt ye the Lord our God, and bow yourselves down before his footstool:
    he is holy.—'
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাৰ উচ্চ প্রশংসা কীৰ্ত্তন কৰা, তেওঁৰ ভৰিপীৰা সন্মুখত প্ৰণিপাত
    কৰা; তেওঁ পবিত্ৰ।
  sus-A: وٌ مَرِفِ عَلَتَلَ مَتْشْ، وٌ وٌ مَفٌرٌ عَ بُن مَ عَ شَ سّنِيّنيِ شَ قٍ رَ.
  fra-SBL: Exaltez Yahvé notre Dieu. Se prosterner devant son marchepied. Il est saint !
  hbo-hbo: רֹֽומְמ֡וּ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְֽ֭הִשְׁתַּחֲווּ לַהֲדֹ֥ם רַגְלָ֗יו קָדֹ֥ושׁ
    הֽוּא׃
  kik-kik: Tũũgĩriai Jehova Ngai witũ, na mũmũinamĩrĩre, mũmũhooe mũrĩ gĩturwa-inĩ
    kĩa makinya make; we nĩwe mũtheru.
  fra-NCL: Exaltez Yahweh, notre Dieu, et prosternez-vous devant l’escabeau de ses
    pieds. — Il est saint !
  cek-AK: Aicae Angraeng Sithaw to pakoeh oh loe, a khokkung ah tabok oh; anih loe
    ciimcai.
  cuk-cuk: Anmar-Bab-Dummad-Jehová-nug odummomala, Bab-Jehová-asabin, napase-dulluu
    Bab-Jehová-nug odummomala. ¡Bab-Jehová, dule-isligwaledid!
  uig-CYR: Чүнки Пәрвәрдигар меһривандур; Униң меһир-муһәббити әбәдил-әбәткичә, Униң
    һәқиқәт-садақити әвлаттин-әвлатқичидур!
  tel-2017: మన యెహోవా దేవుణ్ణి స్తుతించండి. ఆయన పాదపీఠం ముందర ఆరాధించండి. ఆయన పవిత్రుడు.
  hat-BSA: Leve wo SENYÈ, Bondye nou an! Adore nan machpye twòn Li an. Se sen ke Li
    ye.
  ukr-ONPU: Адже добрий Господь, милість Його навіки, із роду в рід вірність Його.
  kos-kos: Kaksakin LEUM GOD lasr, Alu nu sel ye mutun tron lal. El mutal!
  hbo-WLC: רֽוֹמְמ֡וּ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְֽ֭הִשְׁתַּחֲווּ לַהֲדֹ֥ם רַגְלָ֗יו קָד֥וֹשׁ
    הֽוּא׃
  ibo-ibo: Bulienụ Onyenwe anyị Chineke anyị elu, feenụ ofufe nʼihu ebe ihe ịtụkwasị
    ụkwụ ya; ọ dị nsọ.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର ଓ ତାହାଙ୍କ ପାଦପୀଠରେ
    ପ୍ରଣାମ କର; ସେ ପବିତ୍ର ଅଟନ୍ତି।
  chk-chk: Oupwe ingeiti ewe Samol mi Lapalap ach Kot, oupwe fel ngeni me mwen alongolongun
    pechen. I a pin.
  rop-rop: Preisim YAWEI det trubala God blanga wi. Weship im lida langa im speshalwan
    tjeya. Im na holiwan!
  ukr-1871: Вознесїть Господа, Бога нашого, і поклонїтесь у підніжя ніг його! Сьвятий
    він!
  yon-yon: Yariman nub God ye aningko kankoonime, ye yon kiriboon yirimbed ye yaa
    bumangke yaningko kankoonime, ye kuu karadmo kowe.
  deu-1951: Erhebet den HERRN, unsern Gott, und fallet nieder vor dem Schemel seiner
    Füße! Heilig ist er!
  eng-JPS: Exalt ye the LORD our God, and prostrate yourselves at His footstool; Holy
    is He.
  srp-1865: Uzvišujte Gospoda Boga našega, i klanjajte se podnožju njegovu; da je
    svet!
  lug-lug: Mumugulumize Mukama Katonda waffe; mumusinzize wansi w’entebe y’ebigere
    bye. Mukama mutukuvu.
  heb-heb: רוממו יהוה אלהינו והשתחוו להדם רגליו קדוש הוא׃
  ben-IRV: তোমরা আমাদের ঈশ্বর সদাপ্রভুুর প্রশংসা কর ও তার পাদপীঠের সামনে আরাধনা কর;
    তিনি পবিত্র।
  ntu-ntu: Nayrngzobzku mz nanyc Yawe, Mrkc tqwxbu-ngrde mz tron nyzde. Na-angioku
    x naglqlzku Gct rgu, Murde nide kc tqtr-esz'ngr.
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਜ਼ੁਰਗੀ ਕਰੋ, ਅਤੇ ਉਹ ਦਿਆਂ ਚਰਨਾਂ ਦੀ ਚੌਂਕੀ ਉੱਤੇ
    ਮੱਥਾ ਟੇਕੋ, ਉਹ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ငါ့ တို့ဘုရား သခင်ထာဝရဘုရား ကို ချီးမြှောက် ကြလော့။ ခြေတော် တင်ရာ ခုံအောက်
    ၌ ပြပ်ဝပ်ကိုးကွယ် ကြလော့။ အကြောင်းမူကား ကိုယ်တော် သည် သန့်ရှင်း တော်မူသတည်း။
  kgf-kgf: Ini Yawe Anutunina meyacmima iwac héniaiguc mepésimu. Inéŋ téréya wanʒac.
  tte-O: Yeoba ala Yaubada tatobalan yo tapwalou ana kaba miya wasawasana manna mena
    kaiwena iya yakasisi.
  tbg-tbg: Ho ne ekaa Nora Kotira autu tuahera keha vira aiqutaraini vaiha vira quahama
    amitaate. Noravano Kotiva vivaqaima takuqukero vaivama vaivo.
  hmo-hmo: Lohiabada, iseda Dirava do umui hanamoa. Iena terona ena vairana dekenai
    do umui tomadiho henia. Lohiabada be helaga!
  zar-NT: ¡Guliʼgún zxönëʼ Xanruʼ Dios! Buliʼzechu zxíbiliʼ lahuëʼ Lëʼ ga röʼë rinná
    bëʼë. ¡Láʼayi náquiëʼ Lëʼ!
  urd-urd: तुम ख़ुदावन्द हमारे ख़ुदा की तम्जीद करो, और उसके पाँव की चौकी पर सिज्दा
    वह पाक है।
  rus-SYN: 'ибо благ Господь: милость Его вовек, и истина Его в род и род'
  bqc-SIM: À Dii wá Lua tↄbↄ, à kúlɛ aà gbadibↄ saɛ, aà kua adoaɛ.
  tcz-CHONGTHU: Yahweh Pakai iPathen'u Elohim hi dopsangin umhen! A-ang sungah bohkhup
    un, ajeh chu Amahi atheng ahi.
  mar-mar: परमेश्वर, आपला देव त्याची स्तुती करा आणि त्याच्या पदासनाजवळ त्याची उपासना
    करा. तो पवित्र आहे.
  isl-isl: Vegsamið Drottin, hinn heilaga Guð! Föllum fram við fótskör hans.
  hlt-THB: Bawipa ningnih a Khawsa ce zoeksang unawh taw a khawkung awh bawk lah uh;
    anih taw ak ciim ni.
  qub-qub: ¡Tayta Diosninchïta alabay-llapa! ¡Paypa ñaupanman llapaniqui gongurpacuy!
    ¡Tayta Diosga santumi!
  bqp-bqp: À Dikiri ó Luda tↄ́ sɛ́ lei, à kútɛ a tìntin arɛ, à kú adona.
  hat-hat: Lwanj pou Seyè a, Bondye nou an! Bese tèt nou devan fotèy li. Sè Bondye
    tout bon li ye!
  eng-BSB: Exalt the LORD our God, and worship at His footstool; He is holy!
  eng-WEBPB: Exalt the LORD our God. Worship at his footstool. He is Holy!
  kbq-kbq: Ra Anumzana tagri Anumzamofona agi'a ahentesga nehuta, agri agafi ome kepri
    huta monora huntesnune. Na'ankure agra ruotage hu'ne.
  pon-pon: Kapina Ieowa atail Kot o poridier on ni utipa, pwe i me jaraui!
  nhe-BL: ¡Ma tijhueyitlalica TOTECO, yajaya toDios, yajaya tlen tlatzejtzeloltic!
    Ma timotlancuaquetzaca huan ma timoixtlapachoca hasta tlalchi iicxitla, pampa
    san yajaya tlatzejtzeloltic.
  wnc-wnc: Ginda Buyambam tapatane umana asiknga yatangenatnong. Wa nisane Anutunin.
    Ginda ie wesim kuke munu putnong. Sike Anutu waapa noman takngakan tawanggak kapanin.
  bus-bus: À Dii wa Luda tↄ́ sɛ́ lezĩ, à kúɛ à tinti aɛ, à kú adona.
  gub-BL: Pemume'u Tuweharupi Wiko Ma'e Zanezar ikatu haw nehe. Peapyk pepenàràg rehe
    henaw henataromo nehe, Ta'e imonokatu pyrer romo hekon a'e xe.
  eng-DRA: For the Lord is sweet, his mercy endureth for ever, and his truth to generation
    and generation.
