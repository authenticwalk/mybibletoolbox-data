verse: PSA.099.008
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അവിടന്ന് അവർക്ക് ഉത്തരമരുളി; ഇസ്രായേലിന്റെ അതിക്രമങ്ങൾക്ക്
    അവിടന്ന് ശിക്ഷനൽകുമെങ്കിലും അങ്ങ് അവരോടു ക്ഷമിക്കുന്ന ദൈവംകൂടി ആണല്ലോ.
  deu-TKW: Jahwe, unser Gott, du hast sie erhört. Du warst ihnen ein verzeihender
    Gott und ein Rächer ihrer schlimmen Thaten.
  lin-lin: Yawe, Nzambe na biso, oyanolaki bango. Mpo na bango, ozalaki Nzambe oyo
    alimbisaka atako opesaki bango etumbu mpo na misala na bango ya mabe.
  mmx-mmx: O Leeme Silok, nenu ne Moroa atnema, uga lox epovo lodoxoma at limixin
    taram. Uga lox asuusu i ridi do nenu ne Moroa umdoma xepe lengkakapmek, la uga
    lox asongot nedi mumu levengkakapmek atdi. Ketla melemu uga doxoma xepe laxakapmek
    atnedi.
  eng-LSV: O YHWH, our God, || You have afflicted them, || You have been a forgiving
    God to them, || And taking vengeance on their actions.
  eng-GNV: 'Thou heardest them, O Lord our God: thou wast a fauourable God vnto them,
    though thou didst take vengeance for their inuentions.'
  eng-WEBSTER: 'Thou didst answer them, O LORD our God: thou wast a God that forgavest
    them, though thou tookest vengeance of their inventions.'
  nhw-BL: Quena, TOTECO, ta titoDios, ta tiquinnanquili. Ta tieli se Dios catli tiquintlapojpolhuía
    inintlajtlacolhua masehualme. Pero nojquiya tiquintlatzacuiltía quema quichihuayayaj
    tlamantli catli amo cuali.
  swh-ONEN: Ee Bwana, wetu, ndiwe uliyewajibu, kwa Israeli ulikuwa Mungu mwenye kusamehe,
    ingawa uliadhibu matendo yao mabaya.
  bba-bba: Gusunɔ bɛsɛn Yinni, wunɑ ɑ bu wisɑ. Mɑ ɑ kuɑ ben Yinni wi u rɑ bu torɑru
    suuru kue. Adɑmɑ ɑ bu sɛɛyɑsiɑ ben kɔ̃sɑn sɔ̃.
  eng-KJVCPB: 'Thou answeredst them, O Lord our God: Thou wast a God that forgavest
    them, Though thou tookest vengeance of their inventions.'
  luo-luo: Yaye Jehova Nyasaye ma Nyasachwa, ne idwokogi; ne in Nyasaye maweyo richo
    ne jo-Israel, kata obedo ni ne ikumo timbegi mobam.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܐܲܢ݇ܬ ܩܵܡ ܓ̰ܲܘܸܒܸܬ ܠܗܘܿܢ، ܐܲܠܵܗܵܐ ܫܵܒ݂ܩܵܢܵܐ ܗܘܹܐ ܠܘܼܟ݂
    ܐܸܠܵܝܗ‌ܝ، ܘܗܸܫ ܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ ܥܲܠܔ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ.
  meu-meu: Iehova e, ai emai Dirava, oi ese o haere henidia; oi na dika igwau-taona
    Diravana idia ediai, to, edia kerere davadia ihenidia Diravana danu.
  npi-ULB: हे परमप्रभु हाम्रा परमेश्‍वर, तपाईंले तिनीहरूलाई जवाफ दिनुभयो । तपाईं तिनीहरूको
    निम्ति क्षमा दिनुहुने परमेश्‍वर हुनुहुन्थ्यो, तर जसले तिनीहरूका पापपूर्ण कामहरूलाई
    दण्ड दिनुभयो ।
  yor-yor: Olúwa Ọlọ́run wa, ó dá wọn lóhùn; ó jẹ́ Ọlọ́run tí ó ń dáríjì àwọn ọmọ
    Israẹli ìwọ tí ó ń fi ìyà àìṣedéédéé wọn jẹ wọ́n.
  pes-OPCB: ای خداوند، خدای ما، تو دعای قوم خود را مستجاب نمودی و به آنها نشان دادی
    که خدایی بخشنده هستی؛ اما در عین حال آنها را به خاطر گناهانشان تنبیه نمودی.
  tgl-ULB: Sinagot mo sila, Yahweh na aming Diyos. Ikaw ang Diyos na nagpatawad sa
    kanila, kahit na pinarusahan mo ang kanilang mga kasalanan.
  nop-nop: O Yahwe Bepaŋnik, du yonadihik nadiŋa kibibo yeniŋguŋ. Du yom bibiŋ Bepaŋ
    hatilaŋ, iŋgoŋ oŋ kadakaniŋhikdok kibikoŋ yeniŋguŋ.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o í̠naga wali agalirume í̠hondo
    bi layaru hale halu ladai birigoni. Tigua mana ko birarunaga pani nelo miaga kego
    howa dege í̠ni Ngode Datagaliwabeore howa ko uruni domo wahai haga kego ti walia
    harigoni.
  mya-mya: အို ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​လူ​စု​တော်​ခေါ်​သော
    အ​ခါ ထူး​တော်​မူ​ပါ​၏။ ထို​သူ​တို့​ပြု​သည့်​အ​ပြစ်​များ​အ​တွက် ဒဏ်​ခတ်​တော်​မူ​သော်​လည်း
    သူ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​သော ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ང་ཚོའི་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱིས་དེ་ཚོར་བཀའ་ལན་གནང་བར་མཛད་པ༌དང༌།
    །དེ་ཚོར་ཅི་བྱས་བཞིན་དུ་ཉེས་ཆད་བཅད༌ན་ཡང་། །ཁྱེད་ཉིད་མི་ལ་སྡིག་སེལ་གནང་བའི་དཀོན་མཆོག༌ཡིན།།
  wsk-wsk: O Yawe, anananga Kaem, ni ka kariimet nuguring ilukasam; ni Israel ko memek
    siwura ko Kaem; tom nuna memek bitakasan mu ni bu nungarukasam, bare aking nunga
    gikasam ale nunga memek siwu nungarukasam.
  sna-sna: Haiwa Jehovha Mwari wedu, imi makavapindura; makanga muri Mwari anokanganwira
    kuna Israeri, kunyange makavaranga pane zvavakaita.
  spa-BLM: Tú les respondiste, Yahvé, nuestro Dios. Eres un Dios que los perdonó,
    aunque te hayas vengado de sus actos.
  cac-cac: Mamin Jehová co Diosal, ix ach tac'vi d'a a chon̈ab'. Ix ac' nivanc'olal
    smul eb', palta ix ac' pax syaelal eb' yuj schucal.
  swh-ULB: Wewe uliwajibu, Yahwe Mungu wetu. Ulikuwa kwao Mungu mwenye kusamehe, lakini
    uliye adhibu matendo yao ya dhambi.
  deu-ELBBK: Der HERR, unser Gott, du hast ihnen geantwortet! Ein vergebender Gott
    warst du ihnen, und ein Rächer ihrer Taten.
  mbb-OT: Nengazen he Megbevayè dey, midtavak nu is menge kebpengemuyù te menge etew
    nu. Impeehè nu kandan he mepeseyluwen ka he Megbevayà minsan midsilutan nu sikandan
    tenged te menge salè dan.
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നീ അവർക്കുത്തരമരുളി; നീ അവർക്കു ക്ഷമ കാണിക്കുന്ന
    ദൈവവും അവരുടെ പ്രവൃത്തികൾക്കു പ്രതികാരകനും ആയിരുന്നു.
  gup-gup: Ngudda Yawey nawu God ngadberre, yibenbekkabekkang ngudda ke bininj bu
    ngundidjawani. Ngudda wanjh yibenmarnebengmidjdan kunwarre bedberre. Dja ngaleng
    ngudda yibenbuni bininj nawu birrikurduyimi kunwarre.
  rmc-rmc: RAJEJA, Devla amaro, tu len šunehas avri; Devla, tu lenge odmukehas, ale
    vaš lengro nalačhipen len the marehas.
  nlg-nlg: Lord, Ighoe nimami God, to bosa tughu vanira tua kulamu na vure. To tatea
    vanira Ighoe a God, to talu keha palu, sakai vamua to torora nia tua na lei paludira.
  pes-OPV: ‌ای یهوه خدای ما توایشان را اجابت فرمودی. ایشان را خدای غفوربودی. اما از
    اعمال ایشان انتقام کشیدی.
  ron-1924: Доамне, Думнезеул ностру, Ту й-ай аскултат; ай фост пентру ей ун Думнезеу
    ертэтор, дар й-ай педепсит пентру грешелиле лор.
  ben-OBCV: হে সদাপ্রভু, আমাদের ঈশ্বর, তুমি তাঁদের উত্তর দিয়েছিলে; যদিও তুমি তাঁদের
    দুষ্কর্মের শাস্তি দিয়েছিলে, ইস্রায়েলের প্রতি তুমি ক্ষমাশীল ঈশ্বর।
  som-som: Rabbiyow Ilaahayagiiyow, waad u jawaabtay, Oo waxaad ahayd Ilaah iyaga
    cafiyey, In kastoo aad falimahoodii ka aargoosatay.
  eng-ASVBT: 'Thou answeredst them, O Jehovah our God: Thou wast a God that forgavest
    them, Though thou tookest vengeance of their doings.'
  mna-mna: O Yooba, Anutu tiam, nu leŋleŋ suŋŋana kizin Israel, mi zzwe muŋaiŋana
    ku pizin mi rekreege sanaana kizin. Tamen mbulu ta tikamam ŋoobo na, nu urur kadoono
    pa tomini.
  ita-1885: O Signore Iddio nostro, tu li esaudisti; Tu fosti loro un Dio perdonatore;
    Ma altresì vendicator de' lor fatti.
  eng-ULB: You answered them, Yahweh our God. A forgiving God you were to them, but
    one who punished their sinful deeds.
  spa-VBL: Señor nuestro Dios, tú les respondiste. Fuiste un Dios perdonador con ellos,
    pero los castigaste cuando hicieron algo mal.
  fra-_FOB: Éternel, notre Dieu, tu les as exaucés; tu as été pour eux un Dieu qui
    pardonne, tout en faisant vengeance de leurs fautes.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അവിടുന്ന് അവർക്കുത്തരമരുളി; അങ്ങ് അവരോട് ക്ഷമ കാണിക്കുന്ന
    ദൈവം എങ്കിലും അവരുടെ പ്രവൃത്തികൾക്ക് തക്കവണ്ണം ന്യായം വിധിക്കുന്നവനും ആയിരുന്നു.
  lit-lit: O VIEŠPATIE, mūsų Dieve, tu jiems atsakei; jiems buvai atleidžiantis Dievas,
    nors ir keršytojas už jų veikas.
  urd-GVR: Ai Rab hamāre Ḳhudā, tū ne un kī sunī. Tū jo Allāh hai unheṅ muāf kartā
    rahā, albattā unheṅ un kī burī harkatoṅ kī sazā bhī detā rahā.
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु, गे मेको आन कली लोव़ लेश्‍शो बाक्‍तीनी। गे मेको
    आन कली माफ गेब परमप्रभु बाक्‍तीनी। गे मेको आन मरिम्‍शो पशो आ क्‍येक्‍क यो लेश्‍शो
    बाक्‍तीनी। प्रस्‍थान ३४:७
  eng-NOY: Thou, O LORD, our God! didst answer them; Thou wast to them a forgiving
    God, Though thou didst punish their transgressions!
  ita-1927: Tu li esaudisti, o Eterno, Iddio nostro! Fosti per loro un Dio perdonatore,
    benché tu punissi le loro male azioni.
  ckb-ckb: ئەی یەزدانی پەروەردگارمان، تۆ وەڵامت دانەوە، خودایەکی لێبوردە بوویت، هەرچەندە
    تۆ لەسەر کردەوەکانیان تۆڵەت لێ سەندنەوە.
  eng-BBE: You gave them an answer, O Lord our God; you took away their sin, though
    you gave them punishment for their wrongdoing.
  xsi-xsi: Yova Kindeni, maka nema Maro Ŋalae, lâ zo ŋinde noko kupaloŋo pa nenzi
    noŋa. Noko kupatula tamwata kilala pwataki panzi mine tu noko uru kuzavaru nenzi
    kiesaka piti lâ tininzi. Andeta mao nâ, noko muŋga kupare nia sondo panzi ŋana
    nenzi vetâŋa soki kâ.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಅವರಿಗೆ ಉತ್ತರಕೊಟ್ಟಿದ್ದೀರಿ. ನೀವು ದುಷ್ಕೃತ್ಯಗಳಿಗಾಗಿ
    ಇಸ್ರಾಯೇಲರನ್ನು ದಂಡಿಸಿದರೂ ಅವರನ್ನು ಕ್ಷಮಿಸುವ ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: எங்களுடைய தேவனாகிய யெகோவாவே, நீர் அவர்களுக்கு உத்திரவு கொடுத்தீர்; நீர்
    அவர்கள் செயல்களுக்காக நீதி சரிக்கட்டினபோதிலும், அவர்களுக்கு மன்னிக்கிற தேவனாக
    இருந்தீர்.
  spa-RV-1909: 'Jehová Dios nuestro, tú les respondías: tú les fuiste un Dios perdonador,
    y vengador de sus obras.'
  ron-BTF: Tu le-ai răspuns, DOAMNE Dumnezeul nostru, ai fost pentru ei un Dumnezeu
    iertător, deși te-ai răzbunat asupra faptelor lor.
  eng-WEBP: You answered them, LORD our God. You are a God who forgave them, although
    you took vengeance for their doings.
  eng-FBV: Lord our God, you answered them. You were a forgiving God to them, but
    you punished them when they did wrong.
  nld-1939: Daarom hebt Gij, Jahweh, onze God, hen verhoord; Gij waart hun een God,
    die vergiffenis schonk, En hun daden niet strafte.
  nch-BL: Quena, TOTECO, ta titoDios, ta tiquinnanquili. Ta tieli se Dios cati tiquintapojpolhuía
    inintajtacolhua masehualme. Pero nojquiya tiquintatzacuiltía quema quichihuaj
    tamanti cati amo cuali.
  vie-1934: 'Hỡi Giê-hô-va Đức Chúa Trời chúng tôi, Chúa đã đáp lời cho họ: Chúa là
    Đức Chúa Trời đã tha thứ cho họ, Dẫu Chúa báo trả công việc của họ.'
  cha-cha: 'Jago umope sija, O Jeova Yuusmame: jago si Yuus ni y umasie sija, achogja
    jago chumule y inemog gui chechoñija.'
  hin-CV: याहवेह, हमारे परमेश्वर, आप उन्हें उत्तर देते थे; इस्राएल के लिए आप क्षमा
    शील परमेश्वर रहे, यद्यपि आप उनके अपराधों का दंड देते रहे.
  eng-OURB: You answered them, Yahweh Eloheikhem [Yahweh our God]. You are a God who
    forgave them, although you took vengeance for their doings.
  spa-BES: Tú les diste una respuesta, oh Señor nuestro Dios; les quitaste el pecado,
    aunque les diste un castigo por su maldad.
  tdx-tdx: Ry Iehovà Andrianañahare’ay, natoi’o iareo, Andrianañahare nañaha ty hakeo’
    iareo, fe nililove’e o nanoe’ iareoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย พระองค์​ทรงตอบท่านเหล่านั้น
    พระองค์​ทรงเป็นพระเจ้าผู้ยกโทษท่านเหล่านั้น แต่​ทรงเป็นผู้สนองการกระทำผิดของท่านเหล่านั้น
  por-BR-2018: Ó SENHOR nosso Deus, tu os respondia; tu lhes foste Deus perdoador,
    ainda que vingasse as coisas que eles praticavam.
  deu-ELO: Jehova, unser Gott, du hast ihnen geantwortet! Ein vergebender Gott warst
    du ihnen, und ein Rächer ihrer Taten.
  eng-WYC-2018: Our Lord God, thou heardest them; God, thou were merciful to them,
    and thou tookest vengeance on all their findings. (Lord our God, thou answeredest
    them; God, thou were merciful to them, even though thou punished them for all
    their sins.)
  epo-epo: Ho Eternulo, nia Dio, Vi ilin aŭskultis; Vi estis por ili Dio pardonanta,
    kvankam venĝanto por iliaj faroj.
  gfk-gfk: Watong, no numehet God, u git balbalu diet. U ga hamines ta diet bia augu
    no God nong i la liklik luban ira udiet sakena, iesen bia u ga hapidanau mah diet
    ing diet ga pakile ira nironga.
  uig-PIN: I Pǝrwǝrdigar Hudayimiz, Sǝn ularƣa jawab bǝrding; Yaman ⱪilmixliriƣa yarixa
    jaza bǝrgǝn bolsangmu, Sǝn ularni kǝqürgüqi Ilaⱨ iding.
  beo-beo: Na Hina Gode! Di da Dia dunu ilima dabe adole i. Di da ilima, ilia wadela:i
    hou hamobeba:le se bidi i. Be amomane Di da Gode amo da gogolema:ne olofosu dawa:,
    amo ilima olelei dagoi.
  tpi-OTNT: God, Bikpela bilong mipela, yu bin harim prea bilong ol manmeri bilong
    yu. Yu bin soim ol, yu yet yu God na yu save rausim sin bilong ol, tasol yu mekim
    save long ol bilong bekim rong bilong ol.
  hau-SA: Ya Ubangiji Allahnmu, ka amsa musu; ka kasance wa Isra’ila Allah mai gafartawa,
    ko da yake ka hukunta ayyukansu marasa kyau.
  udu-udu: Ayy Tap̱a Arumgimis bam /e thoḵki uni ’twa/ mo. /E tana Arumgimis jin gwamki
    uni mo, hili /e ki ri’c uni gom tonthus buni jin thama uni mii mo.
  uig-LAT: I Perwerdigar Xudayimiz, Sen ulargha jawab berding; Yaman qilmishlirigha
    yarisha jaza bergen bolsangmu, Sen ularni kechürgüchi Ilah iding.
  nde-nde: Oh Thixo Nkulunkulu wethu, wabaphendula; ku-Israyeli wawunguNkulunkulu
    othethelelayo, lanxa wabajezisa ngenxa yezenzo zabo ezimbi.
  ton-ton: '‌ʻE Sihova ko homau ʻOtua, naʻa ke talia ʻakinautolu: ko koe ko e ʻOtua
    naʻa ke fakamolemolea ʻakinautolu, neongo hoʻo totongi koeʻuhi ko ʻenau ngaahi
    fakakaukau.'
  ces-1613: Hospodine Bože náš, tys je vyslýchal, Bože, bývals jim milostiv, i když
    jsi je trestal pro výstupky jejich.
  eng-WMB: You answered them, LORD our God. You are a God who forgave them, although
    you took vengeance for their doings.
  tam-TCV: எங்கள் இறைவனாகிய யெகோவாவே, நீர் அவர்களுடைய வேண்டுதலுக்குப் பதிலளித்தீர்;
    இஸ்ரயேலருடைய தீயசெயல்களுக்காக நீர் அவர்களைத் தண்டித்த போதிலும், நீர் அவர்களுக்கு
    மன்னிக்கிற இறைவனாகவே இருந்தீர்.
  ceb-ULB: Gitubag mo sila, Yahweh nga among Dios. Dios ka nga mapinasayloon ngadto
    kanila, apan mosilot sa ilang makasasalang binuhatan.
  pol-UBG: PANIE, nasz Boże, ty ich wysłuchiwałeś, byłeś dla nich Bogiem, który przebacza,
    choć karałeś ich za ich występki.
  urd-GVU: اے رب ہمارے خدا، تُو نے اُن کی سنی۔ تُو جو اللہ ہے اُنہیں معاف کرتا رہا،
    البتہ اُنہیں اُن کی بُری حرکتوں کی سزا بھی دیتا رہا۔
  eng-OEBCW: Lord our God, you gave them answer. A God of forgiveness were you to
    them, who suffered their deeds to go unpunished.
  deu-1912: Herr, du bist unser Gott, du erhörtest sie; du, Gott, vergabst ihnen und
    straftest ihr Tun.
  kan-2017: ನಮ್ಮ ಯೆಹೋವ ದೇವರೇ, ಅವರಿಗೆ ಸದುತ್ತರ ಕೊಟ್ಟವನು ನೀನೇ. ನೀನು ದುಷ್ಕೃತ್ಯಗಳಿಗಾಗಿ
    ಅವರನ್ನು ದಂಡಿಸುತ್ತಿದ್ದರೂ, ಕ್ಷಮಿಸುವ ದೇವರಾಗಿದ್ದಿ.
  yap-yap: SOMOL ni Got romad, gur e mu fulweg lungun e girdi’ rom; mu dag ngorad
    ni gur ba Got ni ga man’ag fan e kireb uwun’um ni yug aram rogon ni mu gechig
    nagrad ko pi denen rorad.
  hlt-MCSB: Kaimih kah BOEIPA Pathen namah loh amih te na doo. Amih kah khoboe te
    phu a loh dae amih taengah khodawk aka ngai Pathen la na om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ኔኤኒያ ዔያቶም ዬሄኔ፤ ኔ ዔያቶኮ ዻቢንቶሮ ኮሜ ኮፃያ ማዔቴያ ኔኤኒ ዔያቶም
    ዓቶንጎ ጋዓ ፆኦሲኬ።
  twi-ASANTE: Ao Awurade, yɛn Onyankopɔn, wogyee wɔn so; woyɛɛ bɔnefakyɛ Onyankopɔn
    maa Israel, nanso wɔtwee wɔn aso wɔ wɔn nnebɔne ho.
  eng-WEBU: You answered them, LORD our God. You are a God who forgave them, although
    you took vengeance for their doings.
  acu-NT: Apuru ii Yusri asam, ami chichammin etserin ainau amin seatminamtai anturnuyame.
    Ame tsangkukratin asam, ni tunaari ainausha tsangkurnuyame. Antsu ami chichammin
    umirtan nakitin ainauka ni wait wajaktintrisha suyame.
  spa-PDDPT: Oh Yavé, ʼElohim nuestro, Tú les respondías. Fuiste para ellos un ʼEL
    perdonador, Aunque vindicador de sus malas obras.
  gun-gun: Senhor Oreruete, ndee ma rembovai va'ekue ha'e kuery ojapukai rã. Ha'e
    kuery pe rexa uka Oreruete joperdoa va'e reikoa, ojejavyague remboekovia va'e
    guive.
  agu-BL: Ilu' Kataj yi kaRyosil. Ja stza'weju' cyakil yi mbi nchijak teru'. Nin ja
    cuyu' chipaj. Poro ncha'tz, ja tak'u' chicaws tan yi quil yi nchijuch swutzu'.
  ilo-ULB: Sinungbatam ida, O Yahweh a Diosmi. Sika ti Dios a nangpakawan kadakuada,
    uray no dinusam dagiti basbasolda.
  kpg-kpg: Meenei Dimaadua, go di madau God, Goe gu helekai gi au daangada. Goe gu hagamodongoohia
    gi digaula bolo Goe di God dela e dumaalia, ma e aha maa Goe e dadaaligi digaula
    i nia huaidu digaula.
  uig-ARA: ئى پەرۋەردىگار خۇدايىمىز، سەن ئۇلارغا جاۋاب بەردىڭ؛ يامان قىلمىشلىرىغا
    يارىشا جازا بەرگەن بولساڭمۇ، سەن ئۇلارنى كەچۈرگۈچى ئىلاھ ئىدىڭ.
  sus-sus: Muxu Marigi Alatala, i bara e xa maxandi suxu. I to Isirayila ɲaxankata
    e xa yunubi xa fe ra, i man bara diɲɛ e ma.
  pon-2006: Maing KAUN, at Koht, komw ketin sapengehr sapwellimomwi aramas akan; komw
    ketin kasalehiong irail me komwi Koht emen me kin kupwurmahk, mehnda ma komw kin
    ketin kalokehkin irail diparail kan.
  jae-jae: O Apômtau, aêacma Anôtô, aôm kôkêŋ taŋam êsêac. Aôm Anôtô kôsuc êsêacnêŋ
    biŋ ôkwi ma gôjac êsêac kêtu sêgôm kesoŋa.
  ksd-ksd: Luluai kaveve God, u tar torom ta diat; U God, u ga pupun vuai pire diat,
    Ma a dovotina u ga obo pa kadia mangamangana.
  tur-YTC: Ey Tanrımız Yahve, sen onlara yanıt verdin, Yaptıklarının karşılığını ödetmiş
    olsan da, Onları bağışlayan bir Tanrı oldun.
  bel-N: ГОСПАДЗЕ, Божа наш, Ты адказваў ім. Ты быў для іх Богам, Які прабачаў іх
    і адплочваў за ўчынкі.
  kpr-kpr: Arie Bajari namaneda God, ni ninda natofo Israel emboda benunu ningido
    ghusesi. Geka bekári, ni nenda kosasa da mino nu futusesi, avata nenda ari ekoko
    kote dodo ghusesi.
  ind-AYT: Ya TUHAN, Allah kami, Engkau menjawab mereka; Engkau adalah Allah yang
    mengampuni mereka, tetapi juga yang membalas perbuatan-perbuatan mereka.
  yom-yom: A Yave, Nzambi eto, ngeyo wuba vana mvutu. Ngeyo wuba kuidi Iseli, ngeyo
    wuba Nzambi yoyi yiba kuba lemvukilanga ; ka diambu ko ngeyo wuba kuba vananga
    thumbudulu mu mavanga mawu mambimbi.
  yut-yut: Yawe Piŋkopnin, gak da mɨŋat amɨnyogo dakon bɨsitni nandaŋ yomgul. Gak
    da dɨwarɨni wɨrɨrɨk yomgul, mani gulusuŋni dakon kobogɨ do jɨgɨ yomgul.
  nya-nya: Inu Yehova Mulungu wathu, munawayankha iwo; Inu kwa Israeli munali Mulungu
    wokhululuka, ngakhale munawalanga pa zochita zawo zoyipa.
  hrv-hrv: Jahve, Bože naš, ti si ih uslišivao; Bože, milostiv si bio njima premda
    si kažnjavao grijehe njihove.
  mps-mps: God, dago Genuai Bidi, nago te naga we bidi augwaligo gedu haluasa po odali.
    Nago augwaliba ola mawai, naga digi nage te God, tama nago te augwaligo sęgę
    sela sąbo dao, tiali goli, nago te augwa ebo dwai sęde te dene mayu yai dao.
  tpi-tpi: God, Bikpela bilong mipela, yu bin harim prea bilong ol manmeri bilong
    yu. Yu bin soim ol, yu yet yu God na yu save rausim sin bilong ol, tasol yu mekim
    save long ol bilong bekim rong bilong ol.
  dan-1931: HERRE vor Gud, du svarer dem. Du var dem en Gud, som tilgav og frikendte
    dem, for hvad de gjorde.
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời chúng con đã đáp lời họ. Chúa là Đức Chúa
    Trời hay thứ tha, nhưng giới luật kỷ cương, Ngài không thể bỏ qua.
  guj-2017: હે યહોવાહ, અમારા ઈશ્વર, તમે તેઓને ઉત્તર આપો. જો કે તમે તેઓને તેઓના પાપોની
    શિક્ષા કરી, તોપણ તેઓને ક્ષમા કરનાર ઈશ્વર તો તમે જ હતા.
  pon-2006A: Maing KAUN, at Koht, komw ketin sapengehr sapwellimomwi aramas akan;
    komw ketin kasalehiong irail me komwi Koht emen me kin kupwurmahk, mehnda ma komw
    kin ketin kalokehkin irail diparail kan.
  por-BRBSL: Você lhes respondeu, Yahweh nosso Deus. Você é um Deus que os perdoou,
    embora você tenha se vingado por seus atos.
  eng-OEBUS: Lord our God, you gave them answer. A God of forgiveness were you to
    them, who suffered their deeds to go unpunished.
  swe-swe: O, Herre vår Gud (Jahve Elohim), du svarade dem och du var en förlåtande
    Gud mot dem, trots att du hämnades deras felsteg (misstag).
  cth-cth: Oe, BAWIPA kaimae Cathut, nang ni na pato awh. A sak awh e dawk moi na
    pathung nakunghai, nang teh ahnimouh na ka ngaithoumkung lah na o.
  twi-twi: Awurade, yɛn Nyankopɔn, wugyee wɔn so; woyɛɛ bɔnefakyɛ Nyankopɔn maa Israel,
    nanso wotwee wɔn aso wɔ wɔn nnebɔne ho.
  hlt-hlt: Kaimih kah BOEIPA Pathen namah loh amih te na doo. Amih kah khoboe te phu
    a loh dae amih taengah khodawk aka ngai Pathen la na om.
  tbz-SIM: Ti Yiɛ̀ nKuyie, bɛ̀ do ɔ̃ ndɑ nɑ́ɑ́nnɛ̀ kɑ̀ɑ bɛ̀ cɔ̀úmmu, fɔ̃́ nKuyie nkɛ
    bɛ̀ cĩ́ɛ̃́mmu bɛ yɛi. Kɛ̀ bɛ̀ cɑ̀ɑ̀rɛ̀ ɑ nɛ́ yṹɔ̃́ mbɛ to.
  msy-2020: O Ikiavɨra Itir God, nɨ en God, nɨ uan gumazamizibar azangsɨziba barasi.
    Nɨ men arazir kuraba ikarvagha mɨzazim me gasi. Nɨ uabɨ men akazɨ me fogha ghaze,
    nɨ Godɨn men arazir kuraba gɨn amadim.
  dop-dop: Tɑcɑɑ tɑ́ Ɩsɔ, n mʋ pɑ kʋsələmʋtʋ. Nyɑɣɑlɛ pɑ Ɩsɔ, nɑ ń wiiki-wɛ. Amɑ n
    tʋ-wɛɣɛ sɑləkɑ kɛ pɑ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Ya Rəbb Allahımız, Sən onlara cavab verdin, Pis əməllərinin cəzasını versən
    də, Bağışlayan Allah olduğunu onlara göstərdin.
  eng-DBY: 'Jehovah, our God, thou answeredst them: a forgiving God wast thou unto
    them, though thou tookest vengeance of their doings.'
  hin-2017: हे हमारे परमेश्वर यहोवा, तू उनकी सुन लेता था; तू उनके कामों का पलटा तो
    लेता था तो भी उनके लिये क्षमा करनेवाला परमेश्वर था।
  wol-KYG: Céy sunu Yàlla Aji Sax ji, yaa leen nanguloon, di seen Yàlla ju leen di
    baal, te di leen mbugale seeni jëf ju bon.
  bjr-bjr: Oo Yaawee maasa Anutu ani faiqí anaasee aniara innaaru qiafana anee qimannimiananoo.
    Anee aaqarana akiiqara minninnisee marianafa mariannana misa uqannifiqaa. Anee
    misa aaqarana akiiqara aupurarana nimi mariannana faqa uqannifiqaa.
  eng-YLT: O Jehovah, our God, Thou hast afflicted them, A God forgiving Thou hast
    been to them, And taking vengeance on their actions.
  kne-kne: Sinongbatan Yahweh ay Diyos din kararag da, inpaila na ay manangpakawan
    ay Diyos sisya, ngem dinosa na pay dedan si daida sin basol da.
  eng-WYC-2017: Our Lord God, thou heardest them; God, thou were merciful to them,
    and thou tookest vengeance on all their findings.
  eng-WMBB: You answered them, LORD our God. You are a God who forgave them, although
    you took vengeance for their doings.
  zat-NTPS: Xránantu' Dios, beche̱bu' lau benne' ca'. Blé'enu' le̱' nacu' Dios, dxunite
    lau' chee̱ bénneache, lácala dxudéu' le̱' xel-la' zi' ne̱ chee̱ dul-la da zaj
    nabague̱'.
  zty-NTPS: Le', X̱anto' Dios, bechebo' chegak benne' ka'. Bḻoe'elo' ḻégake' nako'
    Dios, na' ženít ḻawo'o Le' chegak benne' ka', ḻa'kze žono' ga ẕzáka'gake' ni'a
    che doḻa' da' nbága'gake'.
  urd-GVH: ऐ रब हमारे ख़ुदा, तूने उनकी सुनी। तू जो अल्लाह है उन्हें मुआफ़ करता रहा,
    अलबत्ता उन्हें उनकी बुरी हरकतों की सज़ा भी देता रहा।
  rug-rug: Kei Zihova mami Tamasa, ele olaṉi Goi sari na dia tinepatepa; na Tamasa
    taleosae si Goi koa rini, ba va kilasi tu Goi sarini koari na dia sinea.
  gaz-gaz: Yaa Waaqayyo Waaqa keenya, ati deebii isaanii kennite; ati balleessaa isaanii
    adabdu illee, Israaʼeliif Waaqa dhiifama gootu turte.
  fra-LSG: Éternel, notre Dieu, tu les exauças, Tu fus pour eux un Dieu qui pardonne,
    Mais tu les as punis de leurs fautes.
  yal-yal: Alatala nxɔ Ala, i tan yɛtɛɛn nan yi e yabima, i findi Ala diɲaxin nan
    na e xa, koni i e fe ɲaxine saran e ra nɛn.
  iou-iou: Ekäni Anutunin, gäk ämawebekaye täŋo yäŋapik man u nadäŋ yämik täŋkun.
    Gäk gäkŋa-tägän ämawebekaye ŋode yäwoŋäreŋkun; Gäk momini peŋ yämani Anutu. Momini
    peŋ yämik täŋkuno upäŋkaŋ wakini u yäpä-siwoŋtakta komi yämik täŋkun.
  haw-1868: E Iehova, ko makou Akua, pane mai no oe ia lakou; O oe no ke Akua nana
    i kala i ko lakou hala, Hoopai mai no nae i ka lakou mau hana.
  arb-NAV: أَيُّهَا الرَّبُّ إِلَهُنَا، أَنْتَ اسْتَجَبْتَ لَهُمْ. غَفَرْتَ لَهُمْ
    إثْمَهُمْ، وَإِنْ كُنْتَ قَدْ عَاقَبْتَهُمْ جَزَاءَ أَفْعَالِهِمْ.
  ded-ded: O KEBU Anutunina, geng ngicngac nunumunginaac turunga merengyemmenec. Ge
    kopocsic wawa Anutungina amma kopocsicnginaac turunga ifingoc merengyemmenec.
  ewe-ewe: O! Yehowa, míaƒe Mawu, wòe tɔ na wo; togbɔ be èhe to na wo le woƒe nu tovowo
    ta hã la, ènye tsɔtsɔke ƒe Mawu na Israel.
  eng-LEE: 'O Lord, our God, thou didst answer them: thou wast a forgiving God unto
    them, yet also an avenger for their wrong doings.'
  asm-FB: হে আমাৰ ঈশ্বৰ যিহোৱা, তুমি তেওঁলোকৰ প্রার্থনাৰ উত্তৰ দিছিলা; তুমি তেওঁলোকলৈ
    এজন ক্ষমাৱান ঈশ্বৰ আছিলা, তথাপিও তেওঁলোকৰ ভুল কর্মৰ প্রতিফল দিছিলা।
  sus-A: مُشُ مَرِفِ عَلَتَلَ، عِ بَرَ عٍ شَ مَشَندِ سُشُ. عِ تٌ عِسِرَيِلَ حَشَنكَتَ
    عٍ شَ يُنُبِ شَ قٍ رَ، عِ مَن بَرَ دِحّ عٍ مَ.
  fra-SBL: 'Tu leur as répondu : Yahvé, notre Dieu. Tu es un Dieu qui leur a pardonné,
    bien que vous vous soyez vengé de leurs actes.'
  hbo-hbo: יְהוָ֣ה אֱלֹהֵינוּ֮ אַתָּ֪ה עֲנִ֫יתָ֥ם אֵ֣ל נֹ֭שֵׂא הָיִ֣יתָ לָהֶ֑ם וְ֝נֹקֵ֗ם
    עַל־עֲלִילֹותָֽם׃
  kik-kik: Wee Jehova Ngai witũ-rĩ, nĩwametĩkaga; harĩ Isiraeli warĩ Mũrungu mũrekanĩri,
    o na gũtuĩka nĩwamaherithagia nĩ ũndũ wa ciĩko ciao njũru.
  fra-NCL: Yahweh, notre Dieu, tu les exauças, tu fus pour eux un Dieu clément, et
    tu les punis de leurs fautes.
  cek-AK: Aw kaicae Angraeng Sithaw, nihcae ih lok to na pathim pae; nang loe nihcae
    sakpazaehaih tahmen Sithaw ah na oh; toe nihcae sakpazae naah dan na paek.
  cuk-cuk: Anmar-Bab-Dummad-Jehová, wemar-bese-gochagu, be abin-imaksagusad. Amba
    e-ibmar-isgana-imaksamalad-ular, be sabsur-odurdaksa-inigwele, bedi, wemargala,
    Bab-Dummad-dule-isgussuliyob-dakedga gusad.
  tel-2017: యెహోవా మా దేవా, నువ్వు వాళ్లకు జవాబిచ్చావు. వాళ్ళ అక్రమ కార్యాలకు వాళ్ళను
    శిక్షించినా, నువ్వు వాళ్ళను క్షమించిన దేవుడివి.
  hat-BSA: O SENYÈ, Bondye nou an, Ou te reponn yo. Ou te pou yo yon Bondye ki padone,
    men Ou te pran vanjans sou zak mechan yo.
  kos-kos: O LEUM GOD lasr, kom topuk mwet lom. Kom akkalemye nu selos lah kom sie
    God su nunak munas, Kom finne kaelos ke ma koluk lalos.
  hbo-WLC: יְהוָ֣ה אֱלֹהֵינוּ֮ אַתָּ֪ה עֲנִ֫יתָ֥ם אֵ֣ל נֹ֭שֵׂא הָיִ֣יתָ לָהֶ֑ם וְ֝נֹקֵ֗ם
    עַל־עֲלִילוֹתָֽם׃
  ibo-ibo: O Onyenwe anyị, Chineke anyị, ị zara ha; ị bụụrụ Izrel Chineke onye na-agbaghara
    mmehie, nʼagbanyeghị na ị tara ha ahụhụ nʼihi mmehie ha.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲ। ତୁମ୍ଭେ ସେମାନଙ୍କ
    କର୍ମର ପରିଶୋଧ ନେଲେ ହେଁ ସେମାନଙ୍କର କ୍ଷମାକାରୀ ପରମେଶ୍ୱର ହୋଇଥିଲ।
  chk-chk: Ai Samol mi Lapalap äm we Kot, en ka pälüeni än noum aramas iotek. En eman
    Kot mi amusala ar tipis, inamwo ika ka apwüngüür ren ar föför mi mwäl.
  rop-rop: YAWEI det trubala God blanga wi, yubin ensim yu pipul olabat. Yubin shoum
    olabat yu na det God hu oldei fil sori en larramgo pipul fri, nomeda yubin panishim
    olabat blanga ola nogudbala ting deibin dumbat.
  ukr-1871: Господи, Боже наш, ти озвався до них! Ти був для них Богом, що прощає
    і мстительом за лихі дїла їх.
  yon-yon: O Yariman nub God, ebbed yi yaa inandundewen. Eb kuu Israeldan yi arewa
    kamenabi yaa ukum kowimaab kuned, eb kuu yi ambarakmi are nonondandi ye God.
  deu-1951: HERR, unser Gott, du erhörtest sie; du warst ihnen ein vergebender Gott,
    doch ein Rächer ihrer Missetat.
  eng-JPS: O LORD our God, Thou didst answer them; a forgiving God wast Thou unto
    them, though Thou tookest vengeance of their misdeeds.
  srp-1865: Gospode, Bože naš, ti si ih uslišio; ti si im bio Bog blag i plaæao za
    djela njihova.
  lug-lug: Ayi Mukama Katonda waffe, wabaanukulanga; n’obeeranga Katonda asonyiwa
    eri Isirayiri, newaakubadde wababonerezanga olw’ebikolwa byabwe ebibi.
  heb-heb: יהוה אלהינו אתה עניתם אל נשא היית להם ונקם על עלילותם׃
  ben-IRV: হে সদাপ্রভুু, আমাদের ঈশ্বর তুমিই তাদেরকে উত্তর দিয়েছিলে, তুমি সেই ঈশ্বর
    যিনি তাদের ক্ষমা করেছিলে, যদিও তুমি তাদের পাপজনক কাজের শাস্তি দিয়েছিলে।
  ntu-ntu: Yawe, nim Gct rgr, X ayzlume natqgr, nigr leplz nemqng. Kxmule-esz' ayrplapx-kaiq
    nigr mz alwx ngrgrng, A' sc tqaelwapxpe-ngrn kx nim Gct kx krlzle nzipq-krde leplz.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਮਾਫ਼
    ਕਰਨ ਵਾਲਾ ਸੀ, ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਸੀ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် သည် သူ တို့ကို ထူး တော်မူ၏။
    သူ တို့အမှု ကြောင့် အပြစ် ပေးသော်လည်း ၊ သူ တို့ကို သည်းခံ သော ဘုရား ဖြစ် တော်မူ၏။
  kgf-kgf: Yawe, Anutunina, gi imi acgina niŋénécminec. Nalé tosiaiguc bakia meleŋ
    énécminec, néŋ gi imi képésic waiwaiac Anutu kecanʒaŋ.
  tte-O: O Yeoba ama Yaubada, am tomoyao kainali kuyamaisali yo kuyakenayagiwo yakato
    kowa Yaubada tonuwatu-pwaiki, bwagana ali naenaena kaiwena kusapili.
  tbg-tbg: Mpo Noravauvo, are tinavu Variqavanoma variaro. Are ai vaiinti nahenti
    ai aaraa uvara iri varianarave. Vika tavaavara are vika qora kaiqa varaa uvara
    nunka nimite variaravama variaro. Are vika nái qora kaiqa kaara qoraiqama nimiteharavata,
    vika uva nunka nimite varianarave.
  hmo-hmo: Lohiabada e, aiemai Dirava, oi ese idia dekenai oi haere. Oiemu bese taudia
    dekenai, oi be dika gwauatao Diravana, to oi be edia dika davana henia Diravana
    danu.
  zar-NT: Bubiʼu didzaʼ lógaca bönachi quiuʼ, Xantuʼ Dios. Buluíʼinuʼ légaquiëʼ nacuʼ
    Dios, en runiti loʼ bönachi, pero rubiʼu quégaquiëʼ ca saʼyéaj döʼ tuʼë.
  urd-urd: ऐ ख़ुदावन्द हमारे ख़ुदा, तू उनको जवाब देता था; तू वह ख़ुदा है जो उनको मु'आफ
    करता रहा, अगरचे तूने उनके आ'माल का बदला भी दिया।
  bqc-SIM: Dii wá Lua, ń wèmá, Lua sùuuden n ũ. Ń beeo n ń yãvãiↄ wìnɛ́
    ń musu.
  tcz-CHONGTHU: O Yahweh Pakai ka Pathen'u Elohim! nangin amaho nana donbut in ahi.
    Nangma hi amaho ding a mi ngaidam jing Elohim Pathen nahi, ahinla amaho achekhel
    teng uleh nagim boljin ahi.
  mar-mar: हे परमेश्वरा, आमच्या देवा, तू त्यांना उत्तर दिलेस. तू त्यांना क्षमा करणारा
    देव आहेस तरी त्यांच्या पापमय कृत्याबद्दल त्यांना शिक्षा करीत होतास.
  isl-isl: Ó, Drottinn, þú ert okkar Guð! Þú svaraðir þeim og fyrirgafst syndir þeirra.
  hlt-THB: Aw Bawipa kaimih a Khawsa, cekkhqi ce nang ing hlat hyk ti; a sai thawlhnaakkhqi
    awh nang ing toel hlai hyk ti, Israelkhqi aham qeenkhaw ak ngaikung Khawsa na
    awm pe hyk ti.
  qub-qub: Tayta Dios paycunataga mañacushuptiqui gam wiyarayquimi. Paycunata perdunaj
    Diosmi carayqui. Mana allita rurajcunatami ichanga castigarayqui.
  bqp-bqp: Dikiri ó Luda, n weḿma, mↄkↄ̃mmɛ Luda kũ àdi ń taari kɛ̃ḿma ũ, bee kũ
    abireo n ń yã vãninↄ wì ń musu.
  hat-hat: Seyè, Bondye nou, ou te reponn yo lè yo te lapriyè ou! Ou te moutre yo
    se yon Bondye ki konn padonnen ou ye. Men, ou te pini yo pou sa yo fè ki mal.
  eng-BSB: O LORD our God, You answered them. You were a forgiving God to them, yet
    an avenger of their misdeeds.
  eng-WEBPB: You answered them, LORD our God. You are a God who forgave them, although
    you took vengeance for their doings.
  kbq-kbq: Ra Anumzana tagri Anumzamoka nunamu zamia antahi zami'nane. Ana'ma hanke'za
    kagri'ma ke'za antahi'zama hazana, kumi atre zamante Anumza mani'nane hu'naze.
    Hianagi zamagrama kumi'ma hazagenka nona hunka zamazeri haviza nehana Anumza mani'nane.
  pon-pon: Ieowa at Kot, kom kotin japen irail er. Main Kot kom kotin maki on irail
    er, o kotin depuk on ir ar japun kan.
  nhe-BL: Quena, TOTECO, ta titoDios, ta tiquinnanquili. Ta tieli se Dios tlen tiquintlapojpolhuía
    inintlajtlacolhua tlacame. Pero nojquiya tiquintlatzacuiltía quema quichihuayayaj
    tlamantli tlen ax cuali.
  wnc-wnc: Anutu, nindane Buyambam tapanin, gata amindabamdane tumuk wamna atnatapbuyak.
    Sike waiaknganin sandetnimunggayakge atnataamang. Siwan ngana gutonga tasikingge
    yake meya ayamukuyak.
  bus-bus: Dii wa Luda, n weńla, ḿbe Luda kɛ̀ è ń taari kɛ̃ńnɛ ũ, baa kↄ̃n beeeo
    n ń yã zaaanↄ wìńnɛ ń musu.
  gub-BL: O Tuweharupi Wiko Ma'e urezar. Erewazar neremiaihu waze'eg wanupe. Teko
    wanemiapo kwer ikatu 'ym ma'e imunànar romo nereko haw erexak kar purupe. Erexak
    kar teko wanehe nezepykaw wanemiapo kwer ikatu 'ym ma'e hekuzaromo no.
