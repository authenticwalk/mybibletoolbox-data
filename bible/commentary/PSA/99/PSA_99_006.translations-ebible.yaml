verse: PSA.099.006
translations:
  mal-C: അവിടത്തെ പുരോഹിതവൃന്ദത്തിൽ മോശയും അഹരോനും ഉണ്ടായിരുന്നു, അവിടത്തെ നാമം വിളിച്ചപേക്ഷിച്ചവരിൽ
    ശമുവേലും; അവർ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു അവിടന്ന് അവർക്ക് ഉത്തരമരുളി.
  deu-TKW: Mose und Aaron waren unter seinen Priestern, und Samuel unter denen, die
    seinen Namen anriefen; sie riefen zu Jahwe und er erhörte sie.
  lin-lin: Moyize mpe Aron kati na Banganga-Nzambe na Ye, mpe Samuele kati na bato
    oyo bazalaki kobelela Kombo na Ye, bazalaki kobelela Yawe, mpe Ye azalaki koyanola
    bango.
  mmx-mmx: Moses mi ne Aron duga gugu ngan lumaasa ren, la ne Samuel neni ga ngising
    tin. Diga ngising ti Leeme Silok la neni ga lox epovo levesingising atnedi.
  eng-LSV: Moses and Aaron among His priests, || And Samuel among those proclaiming
    His Name. They are calling to YHWH, || And He answers them.
  eng-GNV: 'Moses and Aaron were among his Priests, and Samuel among such as call
    vpon his Name: these called vpon the Lord, and he heard them.'
  eng-WEBSTER: Moses and Aaron among his priests, and Samuel among them that call
    upon his name; they called upon the LORD, and he answered them.
  nhw-BL: Quema nopa totajtzitzi Moisés huan Aarón, huan nopa tlajtol pannextijquetl
    Samuel, quitzajtziliyayaj TOTECO para quitlajtlanise itlapalehuil, yaya quinnanquiliyaya.
  swh-ONEN: Mose na Aroni walikuwa miongoni mwa makuhani wake, Samweli alikuwa miongoni
    mwa walioliitia jina lake; walimwita Bwana, naye aliwajibu.
  bba-bba: Mɔwisi kɑ Aroni bɑ wɑ̃ɑwɑ win yɑ̃ku kowobu sɔɔ. Sɑmuɛli u sɑ̃ɑwɑ be bɑ
    rɑ nùn sokun turo. Be kpurowɑ bɑ nùn sokɑ mɑ u bu wurɑri.
  eng-KJVCPB: Moses and Aaron among his priests, And Samuel among them that call upon
    his name; They called upon the Lord, and he answered them.
  luo-luo: Musa gi Harun ne gin jodolo mage e dier jodolo mamoko, Samuel ne en achiel
    kuom joma ne luongo nyinge; negiluongo Jehova Nyasaye kendo nodwokogi.
  aii-aii: ܡܘܼܫܹܐ ܘܐܲܗܪܘܿܢ ܓܵܘ ܟܵܗܢܘܼ̈ܗ‌ܝ، ܘܫܡܘܼܐܹܝܠܔ ܒܩܵܪ̈ܝܵܢܹܐ ܕܫܸܡܹܗ، ܟܹܐ ܩܵܪܝܼ
    ܗܘܵܘ ܠܡܵܪܝܵܐ، ܘܗ̇ܘ ܟܹܐ ܓ̰ܲܘܸܒ ܗܘܵܐ ܠܗܘܿܢ.
  meu-meu: Mose bona Aaron na iena hahelaḡa taudia rarua, Samuel na ia ladana e hahaneava
    taudia ta. Iehova e tai henia, bena ia ese e haere henidia,
  npi-ULB: मोशा र हारून उहाँका पुजारीमध्‍येका थिए, र शमूएल उहाँको नाउँ पुकारा गर्नेहरूमध्येका
    थिए । तिनीहरू परमप्रभुलाई पुकारा गरे र उहाँले तिनीहरूलाई जवाफ दिनुभयो ।
  yor-yor: Mose àti Aaroni wà nínú àwọn àlùfáà rẹ̀ Samuẹli wà nínú àwọn tí ó ń ké
    pe orúkọ rẹ̀ wọ́n ké pe Olúwa, ó sì dá wọn lóhùn.
  pes-OPCB: وقتی موسی و هارون و سموئیل، مردان خدا، از خداوند کمک خواستند، او درخواست
    ایشان را مستجاب فرمود.
  tgl-ULB: Sina Moises at Aaron ay kabilang sa kanyang mga pari, at si Samuel ay kabilang
    sa mga nanalangin sa kanya. Nanalangin sila kay Yahweh, at sinagot niya sila.
  nop-nop: Moses dut Alon adi Yahwe’walaŋ Siloŋyot diniŋ talitimeŋ hatigumuk. Eŋ Samuel
    adi maaŋ mebop Bepaŋ ninadiyagiŋ’walaŋ nohik. Kaŋ adi ninadihik wanaŋ nadiyemdapmaaŋ
    yehitubu-lodaluguk.
  hui-hui: Mosese Aronola libu Anduane Homogonaga loma binigo mo miaga agali hene.
    Samuele ibugua ibuhondo bi laga hene. Uruni tigua Anduane Homogo olayagola ibugua
    tinaga bi hale haga hene.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည်​ကိုယ်​တော်​၏ ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​၏။
    ရှ​မွေ​လ​သည်​လည်း​ကိုယ်​တော်​အား​ဆု​တောင်း ပတ္ထ​နာ​ပြု​သူ​တစ်​ဦး​ဖြစ်​ပေ​သည်။
    သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ဆု​တောင်း​ပတ္ထနာ​ပြု​သော​အ​ခါ​ကိုယ်​တော် သည် နား​ညောင်း​တော်​မူ​၏။
  bod-N: ཁོང་གི་མཆོད་དཔོན་ཁྲོད་དུ་མོ་ཤེ་ཨ་རོན༌ཡོད། །ཁོང་མཚན་ཞུ་མཁན་གྲས་སུ་སཱ་མུ་ཨེལ་ཡོད༌ཅིང༌།
    །དེ་ཚོས་ཡ་ཝཱེར་ཞུས་པས་ཁོང་གིས་བཀའ་ལན༌གནང༌།།
  wsk-wsk: Moses se Aaron mu noko priest nunga ningi karogo bagakasan, se Samuel mu
    nunga bo tala, nuna Yawe arukasan se nuguring ilukaso.
  sna-sna: Mozisi naAroni vakanga vari pakati pavaprista vake, Samueri akanga ari
    pakati paavo vaidana kuzita rake, vakadana kuna Jehovha akavapindura.
  spa-BLM: Moisés y Aarón estaban entre sus sacerdotes, Samuel estaba entre los que
    invocan su nombre. Invocaron a Yahvé y éste les respondió.
  cac-cac: A vin̈aj Moisés yed' vin̈aj Aarón, ec'nac eb' vin̈ d'a scal eb' sacerdote
    Dios chi'. A vin̈aj Samuel ec'nac vin̈ d'a scal eb' lesalvinac d'a Jehová. Ix
    tac'vi d'a eb' ayic ix sc'anan scolval eb'.
  swh-ULB: Musa na Haruni walikuwa miongoni mwa makuhani wake, na Samweli alikuwa
    miongoni mwa wale walio muomba Yeye. Walimuomba Yahwe, naye akawajibu.
  deu-ELBBK: Mose und Aaron unter seinen Priestern, und Samuel unter denen, die seinen
    Namen anrufen, riefen zu dem HERRN, und er antwortete ihnen.
  mbb-OT: Si Moises wey si Aaron, dezuwa sikandan duen te menge memumuhat din dengan,
    ne si Samuel, sevaha sikandin duen te mid-ampù diyà te kandin. Nengumew-umew sikandan
    kandin ne midtavak din sikandan.
  mal-2015: അവന്റെ പുരോഹിതന്മാരിൽ മോശെയും അഹരോനും, അവന്റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കുന്നവരിൽ
    ശമൂവേലും; ഇവർ യഹോവയോടു അപേക്ഷിച്ചു; അവൻ അവർക്കു ഉത്തരമരുളി.
  gup-gup: Nawu Moses dja Aaron, nakka wanjh nuye priests bokenh. Mak nawu Samuel
    dingihdi yiwarrudj nuye. Bedda wanjh birrikayhmeng nawu Yawey, dja wanjh nungka
    benwokmey.
  rmc-rmc: O Mojžiš the o Aron sas leskre rašaja, o Samuel jekh olendar, ko pes ke
    leste modľinenas. On pes modľinenas ko RAJ a ov lenge odphenelas.
  nlg-nlg: Moses ma Aaron ra nina mane sukaghi ma Samuel te kokoeliulivuti va i tatana.
    Gaira tara holoa Lord, me tala vanira.
  pes-OPV: موسی و هارون از کاهنانش و سموئیل ازخوانندگان نام او. یهوه را خواندند و
    او ایشان را اجابت فرمود.
  ron-1924: Мойсе ши Аарон, динтре преоций Луй, ши Самуел, динтре чей че кемау Нумеле
    Луй, ау кемат пе Домнул, ши Ел й-а аскултат.
  ben-OBCV: মোশি ও হারোণ তাঁর যাজকদের মধ্যে ছিলেন, শমূয়েল তাঁদের মধ্যে একজন ছিলেন
    যাঁরা সদাপ্রভুর নামে ডাকতেন তাঁরা সদাপ্রভুর কাছে সাহায্যের প্রার্থনা করতেন, এবং
    তিনি তাঁদের উত্তর দিতেন।
  som-som: Muuse iyo Haaruun waxay ka mid ahaayeen wadaaddadiisa, Samuu'eelna wuxuu
    ka mid ahaa kuwa magiciisa u yeedha, Iyagu waxay baryeen Rabbiga, oo isna wuu
    u jawaabay.
  eng-ASVBT: Moses and Aaron among his priests, And Samuel among them that call upon
    his name; They called upon Jehovah, and he answered them.
  mna-mna: Muŋgu Mose mi Aron ziŋan wal pakan tikamam patoronŋana pini. Mi Samuel,
    ni izuŋzuŋ pini. Wal tel tana titaŋroro Yooba be iuulu zin Israel, mi ni ileŋ
    kalŋan.
  ita-1885: Mosè ed Aaronne furono fra i suoi sacerdoti; E Samuele fra quelli che
    invocarono il suo Nome. Essi invocarono il Signore, ed egli rispose loro.
  eng-ULB: Moses and Aaron were among his priests, and Samuel was among those who
    called on his name. They called to Yahweh, and he answered them.
  spa-VBL: Moisés y Aaron estuvieron entre sus sacerdotes; Samuel también le rogó.
    Ellos clamaron al Señor por ayuda, y él les respondió.
  fra-_FOB: Moïse et Aaron furent parmi ses sacrificateurs, et Samuel parmi ceux qui
    invoquaient son nom; ils invoquaient l'Éternel, et il leur répondait.
  mal-mal: മോശെയും അഹരോനും കർത്താവിന്റെ പുരോഹിതന്മാരായിരുന്നു, കർത്താവിന്റെ നാമം വിളിച്ചപേക്ഷിക്കുന്നവരിൽ
    ശമൂവേലും ഉണ്ടായിരുന്നു. ഇവർ യഹോവയോട് അപേക്ഷിച്ചു; അവിടുന്ന് അവർക്ക് ഉത്തരമരുളി.
  urd-GVR: Mūsā aur Hārūn us ke imāmoṅ meṅ se the. Samuel bhī un meṅ se thā jo us
    kā nām pukārte the. Unhoṅ ne Rab ko pukārā, aur us ne un kī sunī.
  suz-BL: मोसा नु हारून मेको कली चढ़ेब बाक्‍ताक्‍स। परमप्रभु यावे कली पुंइशा लोव़
    पाइब आन दातेमी सामुएल का यो बाक्‍त। मेकोपुकीमी परमप्रभु यावे कली पुंइशा लोव़ पामेनु,
    मेकोमी मेको आन कली लोव़ लेश्‍शो बाक्‍त।
  eng-NOY: Moses and Aaron, with his priests, And Samuel, who called upon his name,—They
    called upon the LORD, and he answered them.
  ita-1927: Mosè ed Aaronne fra i suoi sacerdoti, e Samuele fra quelli che invocavano
    il suo nome, invocaron l’Eterno, ed egli rispose loro.
  ckb-ckb: موسا و هارون لەناو کاهینەکانی ئەون، ساموئێل لەناو ئەو کەسانەیە بە ناوی
    ئەو دەپاڕێنەوە. لە یەزدان پاڕانەوە، ئەویش وەڵامی دانەوە،
  eng-BBE: Moses and Aaron among his priests, and Samuel among those who gave honour
    to his name; they made prayers to the Lord, and he gave answers to them.
  xsi-xsi: Nanayoni Mose ku Aron rua simo Yova Kindeni ne patarawâŋa tamâta, aku Samyuel
    kala uru ino papa i tona. Kinzi sisarâwa pa Yova Kindeni, aku ipaloŋo pa nenzi
    noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಯಾಜಕರಲ್ಲಿ ಮೋಶೆಯೂ ಆರೋನನೂ ಇದ್ದಾರೆ. ದೇವರ ಹೆಸರೆತ್ತಿ ಕರೆದವರಲ್ಲಿ
    ಸಮುಯೇಲನೂ ಸಹ ಒಬ್ಬನು. ಇವರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರನ್ನು ಕರೆದರು. ದೇವರು ಅವರಿಗೆ ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: அவருடைய ஆசாரியர்களில் மோசேயும் ஆரோனும், அவர் பெயரைப்பற்றிக் கூப்பிடுகிறவர்களில்
    சாமுவேலும், யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்; அவர் அவர்களுக்கு மறுஉத்திரவு அருளினார்.
  spa-RV-1909: Moisés y Aarón entre sus sacerdotes, y Samuel entre los que invocaron
    su nombre; invocaban á Jehová, y él les respondía.
  ron-BTF: Moise și Aaron printre preoții lui și Samuel printre cei ce cheamă numele
    lui; ei au chemat pe DOMNUL și el le-a răspuns.
  eng-WEBP: Moses and Aaron were among his priests, Samuel was among those who call
    on his name. They called on the LORD, and he answered them.
  eng-FBV: Moses and Aaron were among his priests; Samuel also prayed to him. They
    called out to the Lord for help, and he answered them.
  nld-1939: 'Een Moses en Aäron waren onder zijn priesters, Een Samuël onder de belijders
    van zijn Naam: Ze riepen tot Jahweh, en Hij heeft ze verhoord,'
  nch-BL: Quema nopa totajtzitzi Moisés huan Aarón, huan nopa tajtolpanextijquet Samuel,
    quitzajtziliyayaj TOTECO para quitajtanise itapalehuil, yaya quinnanquiliyaya.
  vie-1934: Trong vòng các thầy tế lễ Ngài có Môi-se và A-rôn; Trong vòng các người
    cầu khẩn danh Ngài có Sa-mu-ên; Họ đã kêu cầu Đức Giê-hô-va, và Ngài đáp lại cho.
  cha-cha: Si Moises yan Aaron gui entalo mamale, yan si Samuel manisija yan ayo y
    umaagang y naanña; sija umaagang si Jeova, ya güiya umope sija.
  hin-CV: मोशेह और अहरोन उनके पुरोहित थे, शमुएल उनके आराधक थे; ये सभी याहवेह को पुकारते
    थे और वह उन्हें उत्तर देते थे.
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] were among his priests, Samuel
    among those who call on his name; they called on Adonai, and he answered them.
  spa-BES: Moisés y Aarón entre sus sacerdotes, y Samuel entre los que le dieron honor
    a su nombre; hicieron oraciones al Señor, y él les dio respuestas.
  tdx-tdx: Mpiamo mpisoro’eo t’i Mosè naho i Aharone, mpitraok’ amo mpikanjy i tahina’eio
    t’i Samoele, sindre nitoreo am’ Iehovà vaho nitoiña’e.
  tha-KJV: โมเสสและอาโรนอยู่ในพวกปุโรหิตของพระองค์ ซามูเอลอยู่ในพวกที่ทูลออกพระนามของพระองค์​ด้วย
    พวกท่านร้องทูลพระเยโฮวาห์ และพระองค์ทรงตอบท่านเหล่านั้น
  por-BR-2018: Moisés e Arão estavam entre seus sacerdotes, e Samuel entre os que
    chamavam o seu nome; eles clamavam ao SENHOR, e ele os respondia.
  deu-ELO: Mose und Aaron unter seinen Priestern, und Samuel unter denen, die seinen
    Namen anrufen, riefen zu Jehova, und er antwortete ihnen.
  eng-WYC-2018: Moses and Aaron were among his priests; and Samuel was among them
    that inwardly call his name. They inwardly called the Lord, and he heard them;
    (Moses and Aaron were among his priests; and Samuel was among those who called
    on his name. They called on the Lord, and he answered them;)
  epo-epo: Moseo kaj Aaron estas inter Liaj pastroj, Kaj Samuel estas inter tiuj,
    kiuj vokas Lian nomon; Ili vokis al la Eternulo, kaj Li ilin aŭskultis.
  gfk-gfk: Moses ma Aaron dir airuo ut na pakila lotu nalamin ta ira uno mes na ut
    na pakila lotu, ma Samuel tikai ta diet ing diet git tataau tupas ie. Dal git
    tataau uram hono Watong ma git balbalu dal.
  uig-PIN: Uning kaⱨinliri arisida Musa wǝ Ⱨarun bar idi, Namini qaⱪirƣanlar iqidǝ
    Samuilmu ⱨazir idi; Ular Pǝrwǝrdigarƣa iltija ⱪilip, qaⱪirdi, U ularƣa jawab bǝrdi.
  beo-beo: Mousese amola Elane, ela da Ea gobele salasu dunu galu, amola Samiuele
    da Ema sia:ne gadosu. Ilia da Hina Godema wele sia:beba:le, E da ilima dabe adole
    i.
  tpi-OTNT: Moses wantaim Aron, tupela i bin i stap pris bilong Bikpela, na Samuel
    tu em i wanpela bilong ol lain i bin lotu long God. Ol i bin prea long Bikpela
    na em i harim beten bilong ol.
  hau-SA: Musa da Haruna suna cikin firistocinsa, Sama’ila yana cikin waɗanda suka
    kira bisa sunansa; sun kira ga Ubangiji ya kuwa amsa musu.
  udu-udu: Musa dhala Haruun uni ita kum piti ibwaman ma gasiis mo. Samu/iil si’da/
    a’di ita jim piti e bwaman uni gwansan kun yuḵki gway piti mo. Uni ki ko ’twa/i
    Tap̱a mo tani dhali a’di ithoḵki uni gwo mo be.
  uig-LAT: Uning kahinliri arisida Musa we Harun bar idi, Namini chaqirghanlar ichide
    Samuilmu hazir idi; Ular Perwerdigargha iltija qilip, chaqirdi, U ulargha jawab
    berdi.
  nde-nde: UMosi lo-Aroni babephakathi kwabaphristi bakhe, uSamuyeli wayekulabo ababelibiza
    ibizo lakhe; bambiza uThixo Yena wabaphendula.
  ton-ton: Ko Mōsese mo ʻElone ʻi heʻene kau taulaʻeiki, pea mo Samuela ʻiate kinautolu
    ʻoku ui ki hono huafa; naʻa nau ui kia Sihova, pea ne talia ʻakinautolu.
  ces-1613: Mojžíš a Aron mezi kněžími jeho, a Samuel mezi vzývajícími jméno jeho;
    volávali k Hospodinu, a on je vyslýchal.
  eng-WMB: Moses and Aaron were among his priests, Samuel was among those who call
    on his name. They called on the LORD, and he answered them.
  tam-TCV: அவருடைய ஆசாரியருள் மோசேயும் ஆரோனும் இருந்தார்கள்; அவருடைய பெயரைச் சொல்லி
    வழிபடுகிறவர்களில் சாமுயேலும் இருந்தான்; அவர்கள் யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்;
    அவர் அவர்களுக்குப் பதிலளித்தார்.
  ceb-ULB: Si Moises ug Aaron lakip sa iyang mga pari, ug si Samuel usa niadtong nag-ampo
    kaniya. Nag-ampo sila kang Yahweh ug gitubag niya sila.
  pol-UBG: Mojżesz i Aaron wśród jego kapłanów, a Samuel wśród tych, którzy wzywają
    jego imienia; wołali do PANA, a on ich wysłuchał.
  urd-GVU: موسیٰ اور ہارون اُس کے اماموں میں سے تھے۔ سموایل بھی اُن میں سے تھا جو
    اُس کا نام پکارتے تھے۔ اُنہوں نے رب کو پکارا، اور اُس نے اُن کی سنی۔
  eng-OEBCW: Among his priests were Moses and Aaron, Samuel among those who called
    on his name. They called to the Lord, and he gave them answer.
  deu-1912: Mose und Aaron unter seinen Priestern und Samuel unter denen, die seinen
    Namen anrufen, sie riefen an den HERRN, und er erhörte sie.
  kan-2017: ಆತನ ಯಾಜಕರಲ್ಲಿ ಮೋಶೆ ಮತ್ತು ಆರೋನರೂ, ಆತನ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಾರ್ಥಿಸುವವರೊಳಗೆ ಸಮುವೇಲನೂ
    ಪ್ರಾರ್ಥಿಸಿದಾಗೆಲ್ಲ, ಯೆಹೋವನು ಅವರಿಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುತ್ತಿದ್ದನು.
  yap-yap: Moses nge Aron e yow e prist rok, me Samuel e be’ ni i meybil ngak; ra
    pininged SOMOL, me fulweg lungurad.
  hlt-MCSB: Amah kah khosoih rhoek khuiah Moses neh Aron, a ming a khue khuikah Samuel,
    amih loh BOEIPA a khue uh vaengah, BOEIPA loh amih te a doo.
  mdy-ETH: ዒዛም ቄኤሶ ማዔዞንሢ ባኣካ ሙሴና ዓኣሮኔና ዓኣኔ፤ ሃሣ ዒዛ ሺኢቄዞንሢ ባኣካፓ ሳሙዔኤሌ ፔቴሢኬ፤ ዔያታ ናንጊና
    ናንጋ ጎዳ ዔኤላዛ ዒዚ ዔያቶም ማሂ ዬሄኔ።
  twi-ASANTE: Na Mose ne Aaron ka nʼasɔfoɔ no ho, na Samuel ka wɔn a wɔbɔɔ ne din
    no ho; wɔfrɛɛ Awurade, na ɔgyee wɔn so.
  eng-WEBU: Moses and Aaron were among his priests, Samuel was among those who call
    on his name. They called on the LORD, and he answered them.
  acu-NT: 'Moisés tura Aarónsha Yuse chichame etserin armiayi. Samuelsha chikich aints
    ainaujai Yuse naarin pachis: Ameketme juuntam timiayi. Tura Apuru yainkata tinamtai,
    niisha anturak yainuyayi.'
  spa-PDDPT: Moisés y Aarón estuvieron entre sus sacerdotes, Y Samuel estuvo entre
    los que invocaron su Nombre. Invocaban a Yavé, y Él les respondía.
  gun-gun: Moisés ha'e Arão ma ixupegua sacerdote ikuai raka'e, Samuel voi hery rupi
    ojapukai va'ekue regua. Senhor pe ha'e kuery ojapukai ramo ombovai.
  agu-BL: Yi Moisés tu Aarón ja chixcon tetz chipale'il wunak swutz i'. Ncha'tz Samuel
    ocnak tan na'wse'n bi' i'. Yi e'a'tz, e' oc tan jakle'n ẍch'eybil cyetz tetz,
    nin ja stza'wej i' yi chitzi' chikul.
  ilo-ULB: Da Moises ken Aaron ket maysada kadagiti papadina, ken ni Samuel ket maysa
    kadagiti nagkararag kenkuana. Nagkararagda kenni Yahweh ket sinungbatanna ida.
  kpg-kpg: Moses mo Aaron ala go ana daangada hai mee dabu aamua, gei Samuel la go
    tangada dela ne dalodalo gi Mee. Digaula ne gahigahi a Dimaadua, gei Mee gu helekai
    mai gi digaula.
  uig-ARA: ئۇنىڭ كاھىنلىرى ئارىسىدا مۇسا ۋە ھارۇن بار ئىدى، نامىنى چاقىرغانلار ئىچىدە
    سامۇئىلمۇ ھازىر ئىدى؛ ئۇلار پەرۋەردىگارغا ئىلتىجا قىلىپ، چاقىردى، ئۇ ئۇلارغا جاۋاب
    بەردى.
  sus-sus: Munsa nun Haruna nu na a xa sɛrɛxɛdubɛe ya ma, Annabi Samuweli nu na mixie
    ya ma naxee a maxandima. E to a xili, a naxa e yaabi.
  pon-2006: Moses oh Aaron iei sapwellime samworo, oh Samuel iei ih emen me kin kapakapohng;
    irail kin likweriong KAUN-O, e ahpw kin ketin sapeng irail.
  jae-jae: Mose agêc Aron têtu ênê dabuŋwaga, ma Samuel gêmoa gêwiŋ êsêac, taŋ aweŋ
    gêôc ênê ŋaê naŋ. Êsêac aweŋ gêjac eŋ, tec eŋ kêkêŋ taŋa êsêac.
  ksd-ksd: Moses ma Aron diat ma kana umana tena tinabar, Ma Samuel livuan ta diat
    dia kail upi ra iangina, Dia kail upi ra Luluai, ma i torom ta diat.
  tur-YTC: Moşe'yle Aron O’nun kâhinleri arasındaydı. Samuel adını çağıranlar arasındaydı.
    Yahve’yi çağırdılar, O da onlara yanıt verdi.
  bel-N: Майсей і Аарон сярод сьвятароў Ягоных, і Самуэль сярод тых, што клічуць імя
    Ягонае; яны клікалі ГОСПАДА, і Ён адказаў ім.
  kpr-kpr: Nunda fristi mane mo, Moses nengae Aaron ghae useri, a kotugo Samuel barago
    numokena banungedo ghusira. Bajari kena nene seoro, nu ningido ghusira.
  ind-AYT: Musa dan Harun ada di antara imam-imam-Nya, Samuel adalah satu di antara
    orang-orang yang memanggil-manggil nama-Nya. Mereka memanggil-manggil TUHAN, dan
    Dia menjawab mereka.
  yom-yom: Moyize ayi Aloni baba va khatitsika zinganga ziandi zi Nzambi ; Samueli
    wuba va khatitsika bobo bantelanga dizina diandi, batela Yave ayi niandi wuba
    vana mvutu.
  yut-yut: Moses gat Aron gat Yawe dakon mukwa sogok amɨn egɨpgumal. Ae Samuel yo
    kɨsi mani yaŋek gawak ɨmgwit amɨn kabɨkon nani kɨnda. Uŋun da Yawe do bɨsit aba
    bɨsitni nandaŋ yomgut.
  nya-nya: Mose ndi Aaroni anali ena mwa ansembe ake, Samueli anali pamodzi ndi iwo
    amene anayitana pa dzina lake; iwo anayitana Yehova ndipo Iyeyo anawayankha.
  hrv-hrv: 'Mojsije i Aron među svećenicima njegovim i Samuel među onima koji zazivaju
    ime njegovo: zazivahu Jahvu, i on ih usliša.'
  mps-mps: Moses dali Aron si te Genuai Bidigo pris bidali, tama Samuel me augwalide
    te Godiba lotu wali bidi me deli dao. Augwa te Genuai Bidiba gedu haluasa po obaso,
    tama agai augwaligo gedu haluasa po wabo odai dao.
  tpi-tpi: Moses wantaim Aron, tupela i bin i stap pris bilong Bikpela, na Samuel
    tu em i wanpela bilong ol lain i bin lotu long God. Ol i bin prea long Bikpela
    na em i harim beten bilong ol.
  dan-1931: Moses og Aron er blandt hans Præster og Samuel blandt dem, der påkalder
    hans Navn; de råber til HERREN, han svarer;
  vie-OVCB: Môi-se và A-rôn ở giữa các thầy tế lễ của Chúa; Sa-mu-ên cũng được gọi
    trong Danh Ngài. Họ thiết tha cầu khẩn Chúa Hằng Hữu, và Ngài liền đáp lời họ.
  guj-2017: તેમના યાજકોમાં મૂસાએ તથા હારુને અને તેમના નામને હાંક મારનારાઓમાં શમુએલે
    પણ યહોવાહને વિનંતિ કરી અને તેમણે તેઓને ઉત્તર આપ્યો.
  pon-2006A: Moses oh Aaron iei sapwellime samworo, oh Samuel iei ih emen me kin kapakapohng;
    irail kin likweriong KAUN-O, e ahpw kin ketin sapeng irail.
  por-BRBSL: Moisés e Aarão estavam entre seus sacerdotes, Samuel estava entre aqueles
    que invocam seu nome. Eles chamaram Yahweh e ele lhes respondeu.
  eng-OEBUS: Among his priests were Moses and Aaron, Samuel among those who called
    on his name. They called to the Lord, and he gave them answer.
  swe-swe: Moses och Aron var bland hans präster, och Samuel bland dem som ropar (höjer
    sina röst i bön) till hans namn. De ropade (höjde sina röster i bön) till Herren
    (Jahve) och han svarade dem. []
  cth-cth: Mosi hoi Aron teh a vaihmanaw thung e doeh. Samuel teh a min kakawnaw thung
    e doeh. Ahnimouh ni BAWIPA hah a kaw awh teh, ama ni a pato.
  twi-twi: Na Mose ne Aaron ka nʼasɔfo no ho, na Samuel ka wɔn a wɔbɔɔ ne din no ho;
    wɔfrɛɛ Awurade, na ogyee wɔn so.
  hlt-hlt: Amah kah khosoih rhoek khuiah Moses neh Aron, a ming a khue khuikah Samuel,
    amih loh BOEIPA a khue uh vaengah, BOEIPA loh amih te a doo.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ bɛ̀ do tú Kuyie nkuɔ́ nìùbɛ̀ mbɛ, kɛ̀ Sɑmmuyɛɛri ntú wèè
    bɑ̀ɑ́ nKuyie. Bɛɛ̀ do ɔ̃ɔ̃ yú Kuyie nkɛ̀ kùu yie.
  msy-2020: Moses ko Aron, aning Ikiavɨra Itir Godɨn ofa gamir gumazimningɨn iti.
    Samuel uaghan God ko mɨgeir gumazir mam. Me bar Ikiavɨra Itir God ko mɨgeima,
    a me baragha me ikarvasi.
  dop-dop: Moisi nɑ Alɔŋ mpɑ pɑɑ wɛ Ɩsɔ nyɑ́ nyɑ́ kɔtəlɑɑ tɑɑ tɔ nɑ Sɑmiyɛlɩ wei ɩ
    kɑ wɛ mpɑ pɑ sələmɑɣɑ-ŋ tɔ pɑ hɛkʋ tɔ, pɑ sələmɑ Tɑcɑɑ nyɑ́ nɑ ń mʋ.
  azb-azb: Onun kahinləri arasında Musa ilə Harun olub, Onun adını çağıranlar arasında
    Şamuel olub. Onlar Rəbbə yalvararkən O cavab verərdi.
  eng-DBY: 'Moses and Aaron among his priests, and Samuel among them that call upon
    his name: they called unto Jehovah, and he answered them.'
  hin-2017: उसके याजकों में मूसा और हारून, और उसके प्रार्थना करनेवालों में से शमूएल
    यहोवा को पुकारते थे, और वह उनकी सुन लेता था।
  wol-KYG: Musaak Aaróona bokk ciy sarxalkatam, Samiyel bokk ca ñay tudd turam. Ñuy
    ñaan Aji Sax ji, mu di leen nangul.
  bjr-bjr: Mooseesa Aaroonasa mina aanaiqikira fasiqaqara mariqau. Samueerafa faqa
    Anutunara innaaru qimarufa marinau. Minamusa Yaaweena innaaru kiqari aaroofanoo
    iriseenoo nári qimanniminau.
  eng-YLT: Moses and Aaron among His priests, And Samuel among those proclaiming His
    name. They are calling unto Jehovah, And He doth answer them.
  kne-kne: Da Moses en Aaron din papadi na, si Samuel di esa ay nankarkararag en sisya,
    nankararag dan sisya yan pinatgana.
  eng-WYC-2017: Moses and Aaron were among his priests; and Samuel was among them
    that inwardly call his name. They inwardly called the Lord, and he heard them;
  eng-WMBB: Moses and Aaron were amongst his priests, Samuel was amongst those who
    call on his name. They called on the LORD, and he answered them.
  zat-NTPS: Moisés, ne Aarón gulaque̱' bxruze chee̱' ca'. Samuel guque̱' tu benne'
    bchálajle̱ne̱' Le̱'. Gulenné̱' Xránadxu Dios, na' Le̱' beche̱be̱'.
  zty-NTPS: Moisés, na' Aarón gókgake' bx̱oz chie' ka'. Samwel goke' to benne' bcháḻjḻene'
    Ḻe'. Wnnábgekle' X̱anžo Dios to, na' Ḻe' bechebe'.
  urd-GVH: मूसा और हारून उसके इमामों में से थे। समुएल भी उनमें से था जो उसका नाम पुकारते
    थे। उन्होंने रब को पुकारा, और उसने उनकी सुनी।
  rug-rug: Ari Mosese, e Eroni, meke sari tudia si na hiama te Tamasa, meke e Samuela
    si na tie pu varavara la koa Sa; sari kasa hire si hoke tepatepa la koa Sa, meke
    avosi Sa si arini.
  gaz-gaz: Musee fi Aroon luboota isaa keessa turan; Saamuʼeelis warra maqaa isaa
    waammatan keessa ture; isaan Waaqayyoon waammatan; innis deebii kenneef.
  fra-LSG: Moïse et Aaron parmi ses sacrificateurs, Et Samuel parmi ceux qui invoquaient
    son nom, Invoquèrent l’Éternel, et il les exauça.
  yal-yal: Nabi Musa nun Haruna yi a saraxaraline yɛ. Samuyɛli yi a maxandi muxune
    yɛ. E yi Alatala maxandima, a yi e yabi.
  iou-iou: Nadäkaŋ? Moses kenta Aron uwä Ekäni unitäŋo bämop äma ude itkumän. Ba Samuel
    u imaka, Anutu iniŋ orerani äma kubä. Äma uwä Ekäniken yäŋapiŋirä nadäŋ yämik
    täŋkukonik.
  haw-1868: O Mose, a me Aarona, iwnena o na kahuna pule, A o Samuela hoi iwaena o
    ka poe i hea aku i kona inoa; Kahea aku lakou ia Iehova, a ae mai oia i ka lakou.
  arb-NAV: مُوسَى وَهرُونُ بَيْنَ كَهَنَتِهِ، وَصَمُوئِيلُ بَيْنَ الدَّاعِينَ بِاسْمِهِ،
    دَعَوْا الرَّبَّ فَاسْتَجَابَ لَهُمْ.
  ded-ded: Mose nga Arong yereng yeac womong gareng habugoc kefoc nga Samue ye yeac
    kpac kuneng kpacma nunumu ua mekefec. Yeni desambic ammigec yeng negengyemmema
    turunga merengyemmekefec.
  ewe-ewe: Mose kple Aron le eƒe nunɔlawo dome; Samuel le ame siwo yɔ eƒe ŋkɔ la dome;
    woyɔ Yehowa ŋkɔ, eye wòtɔ na wo.
  eng-LEE: Moses and Aaron were among his priests, and Samuel among those that call
    on his name; they called on the Lord, and he answered them.
  asm-FB: তেওঁৰ পুৰোহিতসকলৰ মাজৰ মোচি আৰু হাৰোণ, আৰু প্ৰার্থনা কৰা লোকসকলৰ মাজৰ চমূৱেলে
    প্ৰাৰ্থনা কৰাৰ পাছত তেওঁ উত্তৰ দিছিল।
  sus-A: مُنسَ نُن هَرُنَ نُ نَ عَ شَ سّرّشّدُبّيٍ يَ مَ، عَننَبِ سَمُوٍلِ نُ نَ مِشِيٍ
    يَ مَ نَشٍيٍ عَ مَشَندِ مَ. عٍ تٌ عَ شِلِ، عَ نَشَ عٍ يَابِ.
  fra-SBL: Moïse et Aaron étaient parmi ses prêtres, Samuel était parmi ceux qui invoquent
    son nom. Ils invoquèrent Yahvé, et il leur répondit.
  hbo-hbo: מֹ֘שֶׁ֤ה וְאַהֲרֹ֨ן ׀ בְּֽכֹהֲנָ֗יו וּ֭שְׁמוּאֵל בְּקֹרְאֵ֣י שְׁמֹ֑ו קֹרִ֥אים
    אֶל־יְ֝הוָ֗ה וְה֣וּא יַעֲנֵֽם׃
  kik-kik: Musa na Harũni maarĩ amwe a athĩnjĩri-Ngai ake, nake Samũeli aarĩ ũmwe
    wa arĩa maakayagĩra rĩĩtwa rĩake; maakayagĩra Jehova nake akametĩka.
  fra-NCL: Moïse et Aaron étaient parmi ses prêtres, et Samuel parmi ceux qui invoquaient
    son nom. Ils invoquaient Yahweh, et il les exauçait,
  cek-AK: Mosi hoi Aaron loe nangmah ih qaima ah oh hoi; na hmin palawk Samuel doeh
    nihnik hoi nawnto oh toeng; nihcae mah Angraeng to kawk o naah, Anih mah pathim
    pae.
  cuk-cuk: Moisés, Aarónʼbo dule-irwa-Babse-gormaladga gusmarmogad, Samuel, Bab-Jehová-nug-odummodii
    gusmogad. Wemala, Bab-Jehováʼse gordii gusmalad, geb Bab-Jehová abin-imaksadaed.
  tel-2017: ఆయన యాజకుల్లో మోషే అహరోనులు ఉన్నారు. ఆయనకు ప్రార్థన చేసేవాళ్ళలో సమూయేలు
    ఉన్నాడు. వాళ్ళు యెహోవాను ప్రార్థిస్తే ఆయన జవాబిచ్చాడు.
  hat-BSA: Moïse avèk Aaron te pami prèt Li yo e Samuel te pami sila ki te rele non
    Li yo. Yo te rele non SENYÈ a e Li te reponn yo.
  kos-kos: Moses ac Aaron eltal mwet tol lal, Ac Samuel el sie su pre nu sel. Elos
    pang nu sin LEUM GOD, ac El topkolos.
  hbo-WLC: מֹ֘שֶׁ֤ה וְאַהֲרֹ֨ן ׀ בְּֽכֹהֲנָ֗יו וּ֭שְׁמוּאֵל בְּקֹרְאֵ֣י שְׁמ֑וֹ קֹרִ֥אים
    אֶל־יְ֝הוָ֗ה וְה֣וּא יַעֲנֵֽם׃
  ibo-ibo: Mosis na Erọn so nʼetiti ndị nchụaja ya, Samuel sokwa nʼetiti ndị kpọkuru
    aha ya; ha kpọkuru Onyenwe anyị ọ zakwara ha.
  ory-ory: ତାହାଙ୍କ ଯାଜକଗଣ ମଧ୍ୟରେ ମୋଶା, ହାରୋଣ ଓ ତାହାଙ୍କ ନାମରେ ପ୍ରାର୍ଥନାକାରୀମାନଙ୍କ ମଧ୍ୟରେ
    ଶାମୁୟେଲ; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲେ ଓ ସେ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲେ।
  chk-chk: Iwe, Moses me Aaron ra nom lein nöün kewe souasor, pwal Samuel a nom lein
    chokewe mi köri itan. Ra iotek ngeni ewe Samol mi Lapalap, nge i a pälüeniir.
  rop-rop: Mosis en Eran bin im wekinmen, en Semyul bin tharran hubin prei langa im.
    Olabat bin jingat langa YAWEI det trubala God en imbin ensim olabat.
  ukr-1871: Мойсей і Аарон між сьвященниками його, і Самуїл між тими, що призивають
    імя його; вони возвали до Господа, і він дав їм відповідь.
  yon-yon: Moses yoom Eeron yoom kuu God dore Yuudan dore wedyiri dobiridan kuyaom
    kuu yiyiib. Samuel yangkon God yaa baandimaibdan kuyaom kuu yeyiib. Yi kuu Yariman
    yaa baandiiwe yi yaa inandundoon.
  deu-1951: Mose und Aaron unter seinen Priestern und Samuel unter denen, die seinen
    Namen anriefen, sie riefen den HERRN an, und er erhörte sie.
  eng-JPS: Moses and Aaron among His priests, and Samuel among them that call upon
    His name, did call upon the LORD, and He answered them.
  srp-1865: Mojsije i Aron, sveštenici njegovi, i Samuilo jedan od onijeh koji prizivlju
    ime njegovo, prizivahu Boga, i on ih usliši.
  lug-lug: Musa ne Alooni baali bamu ku bakabona be; ne Samwiri yali mu abo abaakoowoolanga
    erinnya lye; baasabanga Mukama n’abaanukula.
  heb-heb: משה ואהרן בכהניו ושמואל בקראי שמו קראים אל יהוה והוא יענם׃
  ben-IRV: তার যাজকদের মধ্যে মোশি ও হারোণ এবং যারা তার নামে ডাকেন, তাদের মধ্যে শমূয়েল;
    তারা সদাপ্রভুুকে ডাকতেন এবং তিনি উত্তর দিতেন।
  ntu-ntu: Mosis x Eron nidr pris neng Yawe, x profet Samwel krka'bz bade. Nzyrnitrpzng
    bade x ayzlubzle natqdr.
  pan-pan: ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਉਹ ਦੇ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਸਨ, ਅਤੇ ਸਮੂਏਲ ਉਹ ਦਾ ਨਾਮ ਲੈਣ ਵਾਲਿਆਂ ਵਿੱਚੋਂ,
    ਓਹ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਦੇ ਸਨ ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ।
  mya-JVB: ယဇ်ပုရောဟိတ် မောရှေ နှင့် အာရုန် ၊ နာမ တော်ကို ပဌနာ ပြုသောသူ ရှမွေလ ၊ ဤသူ
    တို့သည် ထာဝရဘုရား ကို ပဌနာ ပြု၍ ၊ ကိုယ်တော် သည် ထူး တော်မူ၏။
  kgf-kgf: Hofac oo ichéra ionarunec imi Mose ʒéma Aron, waŋu Anutuac qara qacanʒu
    ionarunec imi Samuel, ic imuhucyanéŋ ewagina mocʒoŋnec Yawe ʒéwelecmigic acgina
    niŋénécmiyec.
  tte-O: Mosese yo Eloni siya ana topwaoliwo, na Samuela iya yabo tokawanoine koina.
    Siya yoli yaiyonane siyoga koina yo kainali iyamaisa.
  tbg-tbg: Mosika Eronika Kotira kaiqa vara amitaa vaiintitanta variavaro Samuerivavata
    Kotira aare vai vaiintiva vaira. Vinavuka Nora Kotira aaraavaro viva vinavuka
    uva iriharo nái tiva nimirave.
  hmo-hmo: Mose bona Arona ruaosi be iena hahelagaia taudia. Samuela danu be Lohiabada
    ena ladana ia gwauraia tauna ta. Idia ese Lohiabada dekenai idia boiboi, bona
    ia ese idia dekenai ia haere.
  zar-NT: Guláquiëʼ Moisés, en Aarón bixúz queëʼ, ateʼ benëʼ Samuel tsözxö́n nupa
    gulaʼyéaj ládxiʼgaca Lëʼ. Buluʼlidzëʼ Xanruʼ, ateʼ bubíʼi cazëʼ didzaʼ.
  urd-urd: उसके काहिनों में से मूसा और हारून ने, और उसका नाम लेनेवालों में से समुएल
    ने ख़ुदावन्द से दुआ की और उसने उनको जवाब दिया।
  bqc-SIM: Mↄizi ń Aalonao mɛ́ aà gbàgbanaↄ ũ, Samuɛli mɛ́ aà sìsinaↄ do ũ.
    Aa lɛzùaàzi, ↄ̃ a wèmá.
  tcz-CHONGTHU: Mose le Aaron jongchu thempu ahilhon e, Samuel injong Amin anakouve.
    Amahon Yahweh Pakai kom ah panpi ngaichan anakouvun ahi, chuleh Aman anahouvin
    ahi.
  mar-mar: त्याच्या याजकामध्ये मोशे आणि अहरोन हे होते, आणि त्यास प्रार्थना करणाऱ्यांपैकी
    शमुवेल हा होता. त्यांने परमेश्वराची प्रार्थना केली आणि त्याने त्यांना उत्तर दिले.
  isl-isl: Móse og Aron voru prestar hans og Samúel spámaður hans. Þeir báðu til Drottins
    og hann bænheyrði þá.
  hlt-THB: Mosi ingkaw Aaron ve a khawsoeih anglakawh awm nih nawh, ang ming ak khykhqi
    anglak li awh Samyl taw awm hy; cekkhqi ing Bawipa ce khy unawh anih ing hlat
    pehy.
  qub-qub: Aaronwan Moisés cürancuna caran. Samuelnami caran Tayta Diosta mañacoj.
    Paycuna mañacuptin Tayta Diosnami yanapaj.
  bqp-bqp: Musa kũ Harunao kú a gbàgbarinↄ tɛ́, Samuɛlimɛ a sìsirinↄ doke ũ, ò a
    sìsi, akũ à wèḿma.
  hat-hat: Moyiz ak Arawon te fè pati prèt li yo! Samyèl te yonn nan moun ki te sèvi
    l' yo! Tout twa te rele Seyè a, li te reponn yo.
  eng-BSB: Moses and Aaron were among His priests; Samuel was among those who called
    on His name. They called to the LORD and He answered.
  eng-WEBPB: Moses and Aaron were amongst his priests, Samuel was amongst those who
    call on his name. They called on the LORD, and he answered them.
  kbq-kbq: Hagi pristi eri'zama eneriza vahe amu'nompina, Mosesi'ene Aronikea pristi
    eri'zana eri'na'e. Agritegama nunamuma nehaza vahe amu'nompina, Samueli'a agrane
    nunamuna higeno, Ra Anumzamo'a nunamuzamia antahi nezamino nona huzmante'ne.
  pon-pon: Mojej o Aron kijan japwilim a jamero kan o Jamuel nan pun en ir, me kin
    likwir on mar a, re likwir woner Ieowa, i ap kotin mani ir.
  nhe-BL: Quema nopa totajtzitzi Moisés huan Aarón, huan nopa tiocamanalojquetl Samuel,
    quitzajtziliyayaj TOTECO para quitlajtlanise itlapalehuil, yajaya quinnanquiliyaya.
  wnc-wnc: Sike Moses gatu Aron ngangu Buyambam tapatane pris tapaat dakngake yukumayak.
    Siwan Samuel kaya Anutue mun puke inikaing aminkat nana tapatu waaminda Buyambam
    tapae tumuk wam iniwawa tumuk wamna atnatapbut.
  bus-bus: Musa kↄ̃n Arunao kú à gbã̀gbãrinↄ tɛ́, Samuɛlin à sìsirinↄ doke ũ, aↄ̃
    à sìsi, ben à wèńla.
  gub-BL: Moizez wiko xaxeto romo Tupàn henataromo Àràw rehe we a'e. Xamuew umuwete
    katu Tupàn a'e no. Uze'eg Tupàn Tuweharupi Wiko Ma'e pe wà. Uwazar waze'eg wanupe
    a'e.
