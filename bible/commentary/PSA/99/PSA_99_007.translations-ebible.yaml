verse: PSA.099.007
translations:
  mal-C: മേഘസ്തംഭത്തിൽനിന്ന് അവിടന്ന് അവർക്ക് അരുളപ്പാടുകൾ നൽകി; അവർ അവർക്കു ലഭിച്ച
    നിയമവ്യവസ്ഥകളും ഉത്തരവുകളും പാലിച്ചു.
  deu-TKW: In der Wolkensäule redete er zu ihnen; sie hatten seine Zeugnisse bewahrt
    und die Mahnung, die er ihnen gegeben.
  lin-lin: Azalaki koloba na bango kati na likonzi ya lipata. Babatelaki malako na
    Ye mpe mibeko oyo apesaki bango.
  mmx-mmx: Neni ga paase ridi boro xeneng at lovotakabu ga baalom upana. Digang tonga
    res at leventaangas la levelinga neni gam taba nedi min.
  eng-LSV: He speaks to them in a pillar of cloud, || They have kept His testimonies,
    || And He has given the statute to them.
  eng-GNV: 'Hee spake vnto them in the cloudie pillar: they kept his testimonies,
    and the Lawe that he gaue them.'
  eng-WEBSTER: 'He spoke to them in the cloudy pillar: they kept his testimonies,
    and the ordinance that he gave them.'
  nhw-BL: Toteco quincamanalhui ipan se mixtli, huan inijuanti quichijque nochi catli
    quiijto icamanal huan itlanahuatilhua. Quena, inijuanti quichijque nochi catli
    quinilhui ma quichihuaca.
  swh-ONEN: Alizungumza nao kutoka nguzo ya wingu; walizishika sheria zake na amri
    alizowapa.
  bba-bba: U kɑ bu ɡɑri kuɑ sɑɑ ɡuru wii wurorun di. Mɑ bɑ win woodɑbɑ mɛm nɔɔwɑ ye
    u bu wɛ̃.
  eng-KJVCPB: 'He spake unto them in the cloudy pillar: They kept his testimonies,
    and the ordinance that he gave them.'
  luo-luo: Ne owuoyo kodgi e siro mar bor polo; negirito chikene gi buche mane omiyogi.
  aii-aii: ܒܣܛܘܼܢܵܐ ܕܥܢܵܢܵܐ ܟܹܐ ܗܲܡܙܸܡ ܗܘܵܐ ܥܲܡܵܝܗ‌ܝ، ܢܛܝܼܪܗܘܿܢ ܣܵܗܕܘܵܬܘܼ̈ܗ‌ܝ ܘܩܵܢܘܿܢܵܐ
    ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ.
  meu-meu: ori dubuna lalona amo ia ese e hereva henidia. Idia ese iena haheḡani e
    badinadia, bona e henidia taravatudia danu.
  npi-ULB: उहाँ तिनीहरूसँग बादलको खामोबाट बोल्नुभयो । उहाँले तिनीहरूलाई दिनुभएको उहाँका
    महत्त्वपूर्ण आज्ञाहरू र विधिहरू तिनीहरूले पालन गरे ।
  yor-yor: Ó sọ̀rọ̀ sí wọn nínú ọ̀wọ́n àwọsánmọ̀, wọ́n pa ẹ̀rí rẹ̀ mọ́ àti ìlànà tí
    ó fún wọn.
  pes-OPCB: او از میان ستون ابر با آنان سخن گفت و آنان احکام و دستورهای او را اطاعت
    کردند.
  tgl-ULB: Kinausap niya sila mula sa haliging ulap. Iningatan nila ang kanyang tapat
    na mga kautusan at mga batas na ibinigay sa kanila.
  nop-nop: Adi mulukwaŋ wapum gineŋ haliŋa mede yeniŋguk. Kaŋ adi Yodoko Mede Bepaŋdi
    yemguk u takaligiŋ.
  hui-hui: Ibuni hari beraliba timbuni heagoha howa ibugua tihondo bi lamigi bini.
    Ibugua ibunaga mana bulene winiru ti lamigi biyagola tigua hale halu biai haga
    hene.
  mya-mya: သူ​တို့​အား​ကိုယ်​တော်​သည်​မိုး​တိမ်​တိုက်​ထဲ​က မိန့်​မှာ​တော်​မူ​၏။ သူ​တို့​သည်​လည်း​ကိုယ်​တော်​ပေး​တော်​မူ​သော
    တ​ရား​တော်​နှင့်​ပ​ညတ်​တော်​တို့​ကို လိုက်​နာ​စောင့်​ထိန်း​ကြ​၏။
  bod-N: སྤྲིན་གྱི་ཀ་བའི་ནང་དུ་ཁོ་ཚོར་གསུང་གླེང༌མཛད། །དཔང་ཡིག་སྒྲིག་ཁྲིམས་གནང་བ་དེ་ཚོས་བསྲུངས་པ༌ཡིན།།
  wsk-wsk: Nu taiti nuwi ningi baga se nongorak munakakaso; se nuna noko munan den
    nungaram mu karo tuikasan.
  sna-sna: Akataura kwavari ari mushongwe yegore; vakachengeta zvaakatema nemitemo
    yaakavapa.
  spa-BLM: Les habló en la columna de nube. Guardaron sus testimonios, el estatuto
    que les dio.
  cac-cac: D'a scal jun topan̈ asun ix lolon Dios yed' eb'. A sc'ayb'ub'al yed' schecnab'il
    ix yac' d'a eb', ix sc'anab'ajej eb'.
  swh-ULB: Alizungumza nao toka nguzo ya wingu. Walizishika amri zake takatifu na
    sheria ambazo aliwapatia.
  deu-ELBBK: In der Wolkensäule redete er zu ihnen; sie bewahrten seine Zeugnisse
    und die Satzung, die er ihnen gegeben.
  mbb-OT: Nekidlalag sikandin kandan hein diyà sikandin te mekepal he ǥapun; ne midtuman
    dan is menge penurù din wey menge sulunuzen he imbeǥey zin kandan.
  mal-2015: മേഘസ്തംഭത്തിൽനിന്നു അവൻ അവരോടു സംസാരിച്ചു; അവർ അവന്റെ സാക്ഷ്യങ്ങളും അവൻ
    കൊടുത്ത ചട്ടവും പ്രമാണിച്ചു.
  gup-gup: Nungka wanjh kumwokdangeni kore kunngolbeh, dja nuye bininj wanjh birriwokmarrkmangi
    mankarre nuye manbu benwong.
  rmc-rmc: Vakerelas ke lende andral o slupos la chmarakro; doľikerenas leskre zakoni
    the o prikazi, so len diňa.
  nlg-nlg: Gaia te kokoe vanira mai lokana na ghobaghuli, mara taonighi na lei nina
    vetena ma na lei nina bosa ni keikeri.
  pes-OPV: در ستون ابر بدیشان سخن گفت. شهادات او و فریضه‌ای را که بدیشان داد نگاه
    داشتند.
  ron-1924: Ел ле-а ворбит дин стылпул де нор; ей ау пэзит порунчиле Луй ши Леӂя пе
    каре ле-а дат-о Ел.
  ben-OBCV: তিনি মেঘস্তম্ভের আড়াল থেকে তাঁদের উদ্দেশে কথা বলতেন, তিনি যে বিধিবিধান
    এবং আদেশ তাঁদের দিয়েছিলেন সেসব তাঁরা মেনে চলতেন।
  som-som: Wuxuu iyagii kala dhex hadlay tiirkii daruurta ahaa, Iyana waxay xajiyeen
    markhaatifurkiisii iyo qaynuunkii uu iyaga siiyey.
  eng-ASVBT: 'He spake unto them in the pillar of cloud: They kept his testimonies,
    And the statute that he gave them.'
  mna-mna: Ni imbot lela miiri tieene mi iso zin pa tutu kini. Tutu tana iso zin pa
    zaala tabe ziŋan Anutu tiparlup zin ma tiwe tamen. Mi zin matan iŋgalŋgal tutu
    tana mi tutu pakan ta ni iur pizin na, mi titoto.
  ita-1885: Egli parlò loro dalla colonna della nuvola; Essi altresì osservarono le
    sue testimonianze, E gli statuti ch'egli diede loro.
  eng-ULB: He spoke to them from the pillar of cloud. They kept his solemn commands
    and the statutes that he gave them.
  spa-VBL: Les habló desde el pilar de nubes, y ellos guardaron las leyes y los decretos
    que él les dio.
  fra-_FOB: Il leur parlait dans la colonne de nuée; ils ont gardé ses témoignages
    et la loi qu'il leur avait donnée.
  mal-mal: മേഘസ്തംഭത്തിൽ നിന്ന് അവിടുന്ന് അവരോട് സംസാരിച്ചു; അവർ ദൈവത്തിന്റെ സാക്ഷ്യങ്ങളും
    അവിടുന്ന് കൊടുത്ത ചട്ടവും പ്രമാണിച്ചു.
  urd-GVR: Wuh bādal ke satūn meṅ se un se hamkalām huā, aur wuh un ahkām aur farmānoṅ
    ke tābe rahe jo us ne unheṅ die the.
  suz-BL: मेकोमी गोस्‍स के थाम रे पा मेकोपुकी नु लोव़ पशो बाक्‍त। मेकोपुकीमी मेको
    आ देंशो नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ टिशो बाक्‍‍तेक्‍म।
  eng-NOY: He spake to them in the cloudy pillar; They kept his commandments, And
    the ordinances which he gave them.
  ita-1927: Parlò loro dalla colonna della nuvola; essi osservarono le sue testimonianze
    e gli statuti che diede loro.
  ckb-ckb: بە ستوونی هەور قسەی لەگەڵ کردن، یاساکەیان پەیڕەو کرد، هەروەها ئەو فەرزەی
    پێیدان.
  eng-BBE: His voice came to them from the pillar of cloud; they kept his witness,
    and the law which he gave them.
  xsi-xsi: Lâ zo muŋgâŋa ŋinde, Yova Kindeni imo take-take ŋalae ilo ku iporo ŋgua
    panzi. Aku kinzi sipono muli sondo pa ŋgua tukuŋa rârâni itula panzi.
  kan-OKCV: ಮೇಘಸ್ತಂಭದಿಂದ ಅವರ ಸಂಗಡ ಮಾತನಾಡಿದರು. ದೇವರು ಅವರಿಗೆ ಕೊಟ್ಟ ಶಾಸನಗಳನ್ನೂ ತೀರ್ಪುಗಳನ್ನೂ
    ಅವರು ಕೈಗೊಂಡರು.
  tam-2017: மேகத்தூணிலிருந்து அவர்களோடு பேசினார்; அவர்கள் அவருடைய சாட்சிப்பிரமாணங்களையும்
    அவர் தங்களுக்குக் கொடுத்த கட்டளையையும் கைக்கொண்டார்கள்.
  spa-RV-1909: 'En columna de nube hablaba con ellos: guardaban sus testimonios, y
    el estatuto que les había dado.'
  ron-BTF: Le-a vorbit într-un stâlp de nor, ei au ținut mărturiile lui și rânduiala
    pe care le-a dat-o.
  eng-WEBP: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  eng-FBV: He spoke to the people from the pillar of cloud, and they kept the laws
    and decrees he gave them.
  nld-1939: 'En in een wolkkolom tot hen gesproken. Ze hadden zijn geboden volbracht,
    De wet, die Hij hun had gegeven:'
  nch-BL: Toteco quincamanalhui ipan se mixti, huan inijuanti quichijque nochi cati
    quiijto icamanal huan itanahuatilhua. Quena, inijuanti quichijque nochi cati quinilhui
    ma quichihuaca.
  vie-1934: 'Ngài ở trong trụ mây phán với họ: Họ giữ các chứng cớ Ngài, Và luật lệ
    mà Ngài ban cho.'
  cha-cha: 'Güiya cumuentutuse sija gui jalom y jaliguen y mapagajes: sija umadaje
    y tinagoña, yan y otden ni y mannae sija.'
  hin-CV: मेघ-स्तंभ में से याहवेह ने उनसे वार्तालाप किया; उन्होंने उनके अधिनियमों
    तथा उनके द्वारा सौंपे गए आदेशों का पालन किया.
  eng-OURB: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  spa-BES: Su voz llegó a ellos desde la columna de nube; ellos guardaron su testimonio
    y la ley que les dio.
  tdx-tdx: Nitsara’e hirik’amy rahoñe nijoalay; norihe’ iereo o taro’eo naho i fañè
    natolo’e iareoy.
  tha-KJV: พระองค์​ตรัสกั​บท​่านที่ในเสาเมฆ ท่านทั้งปวงได้รักษาบรรดาพระโอวาทของพระองค์และกฎที่​พระองค์​ประทานแก่​ท่าน
  por-BR-2018: Na coluna da nuvem ele lhes falava; eles guardavam seus testemunhos
    e os estatutos que ele tinha lhes dado.
  deu-ELO: In der Wolkensäule redete er zu ihnen; sie bewahrten seine Zeugnisse und
    die Satzung, die er ihnen gegeben.
  eng-WYC-2018: in a pillar of cloud he spake to them. They kept his witnessings;
    and the commandment which he gave to them. (he spoke to them from the pillar of
    cloud. They obeyed his laws, and his commandments, which he gave to them.)
  epo-epo: El nuba kolono Li parolis al ili; Ili observis Liajn regulojn, kaj la leĝon,
    kiun Li donis al ili.
  gfk-gfk: Ga ianga suur meram narako tano bahuto. Ira Israel diet ga mur ira uno
    harkurai ma ira uno hartula ing ga tar ta diet.
  uig-PIN: Huda bulut tüwrükidǝ ularƣa sɵzlidi; Ular U tapxurƣan agaⱨ-guwaⱨliⱪlarƣa
    ⱨǝm nizam-bǝlgilimigǝ ǝmǝl ⱪilixatti.
  beo-beo: E da mu mobi ganumu amogaini ilima sia:i. Ilia da Ea sema amola hamoma:ne
    sia:i, amo huluane fa:no bobogei.
  tpi-OTNT: Em i stap long bikpela klaut na givim lo long ol. Na ol i bihainim olgeta
    lo God i givim long ol.
  hau-SA: Ya yi magana da su daga ginshiƙin girgije; ya kiyaye farillansa da ƙa’idodin
    da ya ba su.
  udu-udu: A’di ṯorki uni gwo ka raḵ jin wana e ka ḵa’dum ki jamas piti mo. Uni dhuki
    gwonyc̱im piti mo, dhali gwoŋḵan piti kun bahu mo kun c̱ikina a’di uni mo.
  uig-LAT: Xuda bulut tüwrükide ulargha sözlidi; Ular U tapshurghan agah-guwahliqlargha
    hem nizam-belgilimige emel qilishatti.
  nde-nde: Wabakhulumisa ephakathi kwensika yeyezi; bagcina izimiso zakhe lezimemezelo
    azitshoyo kubo.
  ton-ton: 'Naʻa ne folofola kiate kinautolu ʻi he pou ʻoe ʻao: naʻa nau tauhi ʻene
    ngaahi fakamoʻoni, mo e tuʻutuʻuni naʻa ne fokotuʻu kiate kinautolu.'
  ces-1613: V sloupu oblakovém mluvíval k nim; kteřížto když ostříhali svědectví jeho,
    i ustanovení jim vydal.
  eng-WMB: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  tam-TCV: அவர் மேகத்தூணிலிருந்து அவர்களோடு பேசினார்; அவர் அவர்களுக்குக் கொடுத்த அவருடைய
    நியமங்களையும் விதிமுறைகளையும் கைக்கொண்டார்கள்.
  ceb-ULB: Siya nakigsulti kanila pinaagi sa haliging panganod. Gituman nila ang iyang
    balaan nga mga balaod ug ang mga sugo nga gihatag niya kanila.
  pol-UBG: W słupie obłoku mówił do nich, a oni strzegli jego świadectw i praw, które
    im dał.
  urd-GVU: وہ بادل کے ستون میں سے اُن سے ہم کلام ہوا، اور وہ اُن احکام اور فرمانوں
    کے تابع رہے جو اُس نے اُنہیں دیئے تھے۔
  eng-OEBCW: He spoke to them in the pillar of cloud, they kept his commands and the
    statute he gave them.
  deu-1912: Er redete mit ihnen durch eine Wolkensäule; sie hielten seine Zeugnisse
    und Gebote, die er ihnen gab.
  kan-2017: ಆತನು ಮೇಘಸ್ತಂಭದಲ್ಲಿದ್ದು ಅವರೊಡನೆ ಮಾತನಾಡುತ್ತಿದ್ದನು; ಅವರು ಆತನ ವಿಧಿನಿಯಮಗಳನ್ನು
    ಕೈಕೊಂಡವರು.
  yap-yap: I non ngorad u fithik’ fare gi manileng nib k’iy ngalang; miyad fol ko
    pi motochiyel rok nge tin ni ta’chiylen ngorad.
  hlt-MCSB: Amih te cingmai tung lamkah a voek tih, amih taengah a paek olphong neh
    oltlueh te a ngaithuen uh.
  mdy-ETH: ቱርቱሮጉዲ ዔቄ ሻኣሮ ባኣኮይዳ ዒ ጌስቴኔ፤ ዔያታኣ ዒዚ ዔያቶም ዒንጌ ዳምቦና ዎጎና ካፔኔ።
  twi-ASANTE: Ɔfiri omununkum dum mu kasa kyerɛɛ wɔn; wɔdii mmara ne ahyɛdeɛ a ɔmaa
    wɔn no so.
  eng-WEBU: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  acu-NT: Yus mukuntiunmaya niijai chichasmiayi. Turamtai ni chicham akupkamuncha
    umirkarmiayi.
  spa-PDDPT: En la columna de nube hablaba con ellos. Ellos guardaron sus Testimonios
    y el estatuto que Él les dio.
  gun-gun: Arai oĩ va'e gui ijayvu raka'e ha'e kuery pe. Ha'e ramo ha'e kuery onhe'ẽ
    rendu, lei hekorã oeja va'ekue rupi ikuai raka'e.
  agu-BL: Ja jilon tzaj i' scyetz tul jun boc'oj sbak'. Nin ja tal scyetz yi mbi tajwe'n
    tan chibnol, nin ja chiban tane'n cyakil, quib yi ntal i' scyetz.
  ilo-ULB: Kinasaritana ida manipud iti adigi ti ulep. Sinalimetmetanda dagiti pammaneknekna
    ken alagaden nga intedna kadakuada.
  kpg-kpg: Mee ne helekai gi digaula mai i di waduu gololangi. Digaula gu haga kila aga
    nia haganoho mono helekai ala ne wanga go Mee gi digaula.
  uig-ARA: خۇدا بۇلۇت تۈۋرۈكىدە ئۇلارغا سۆزلىدى؛ ئۇلار ئۇ تاپشۇرغان ئاگاھ-گۇۋاھلىقلارغا
    ھەم نىزام-بەلگىلىمىگە ئەمەل قىلىشاتتى.
  sus-sus: A to sɛriyɛ nun yaamari masen e bɛ nuxui kui, e naxa a xui suxu.
  pon-2006: E ketin mahseniong irail sang nan uhren depweko; re kapwaiadahr kosonned
    oh koasoandi kan me e ketikihong irail.
  jae-jae: Eŋ gêmoa tao ŋalêlôm ma kêsôm biŋ gêdêŋ êsêac. Êsêac sêmasaŋ ênê biŋsu
    to biŋ, taŋ eŋ kêjatu gêdêŋ êsêac naŋ.
  ksd-ksd: I ga tata ta diat ma ra bakut; Dia ga torom ta kana lavur vartuluai, ma
    ta ra varkurai ba i tar tul tar ia ta diat.
  tur-YTC: Bulut sütunu içinde onlarla konuştu. O’nun tanıklıklarını ve kendilerine
    vermiş olduğu kuralları tuttular.
  bel-N: У слупе воблачным прамаўляў Ён да іх; яны захоўвалі сьведчаньні Ягоныя і
    пастановы, якія Ён даў ім.
  kpr-kpr: Nu foroga darido irurari ainda jokádaghe nemokena geka seari, ne nunda
    Agho Dari kotugo rea aoro dae sisira, ava edo ghuseri.
  ind-AYT: Dia berfirman kepada mereka dari tiang awan; mereka menjaga kesaksian-kesaksian-Nya
    dan ketetapan yang Dia berikan kepada mereka.
  yom-yom: Niandi wuba yolukila mu dikunzi di dituti. Bawu bakeba zinzengolo ziandi
    ayi zithumunu ziosi kaba vana.
  yut-yut: Gɨkwem tɨmɨ kɨnda dubagɨsi wɨgɨsak uŋudon egek gen tebani yomgut. Yoban
    gen teban morap Piŋkop da yomgut uŋun guramɨkgwit.
  nya-nya: Iye anayankhula nawo kuchokera mʼchipilala cha mtambo; iwo anasunga malamulo
    ake ndi zophunzitsa zomwe anawapatsa.
  hrv-hrv: 'Iz stupa od oblaka govoraše njima: slušahu zapovijedi njegove i odredbe
    što ih dade.'
  mps-mps: Aga te genuai dagalu pǫde bidama, tama augwaliba te bomai po mani. Tama
    te Godigo augwaliba mani bomai po tigidali te augwaligo wali pai dao.
  tpi-tpi: Em i stap long bikpela klaut na givim lo long ol. Na ol i bihainim olgeta
    lo God i givim long ol.
  dan-1931: i Skystøtten taler han til dem, de holder hans Vidnesbyrd, Loven, han
    gav dem;
  vie-OVCB: Từ trụ mây Chúa phán với Ít-ra-ên, họ tuân theo các luật pháp và mệnh
    lệnh Ngài.
  guj-2017: તેમણે મેઘસ્તંભમાંથી તેઓની સાથે વાત કરી. તેઓએ તેમની પવિત્ર આજ્ઞાઓ અને તેમણે
    આપેલા વિધિઓ પાળ્યા.
  pon-2006A: E ketin mahseniong irail sang nan uhren depweko; re kapwaiadahr kosonned
    oh koasoandi kan me e ketikihong irail.
  por-BRBSL: Ele falou com eles no pilar da nuvem. Eles guardaram seus depoimentos,
    o estatuto que ele lhes deu.
  eng-OEBUS: He spoke to them in the pillar of cloud, they kept his commands and the
    statute he gave them.
  swe-swe: Han talade till dem i molnstoden. [] De höll hans vittnesbörd och de stadgar
    (vittnesbörd, instruktioner) han gav dem.
  cth-cth: Tâmai thung hoi ahnimouh koe lawk a dei teh, ahnimouh koe a poe e lawkpanuesaknae
    hoi a phunglam hah a tarawi.
  twi-twi: Ofi omununkum dum mu kasa kyerɛɛ wɔn; wodii mmara ne ahyɛde a ɔmaa wɔn
    no so.
  hlt-hlt: Amih te cingmai tung lamkah a voek tih, amih taengah a paek olphong neh
    oltlueh te a ngaithuen uh.
  tbz-SIM: Kù do bɛ̀ nɑ̀ɑ́nnɛ̀nní diwɛtirì miɛkɛ nkɛ. Kɛ̀ bɛ̀ nyíé nku tɑnnɔ̀ kɛ pĩ́
    nku kuɔ́ kù bɛ̀ duɔ́ nyì.
  msy-2020: God ghuariar ruarir ekiamɨn tongɨn ikia, Akar Gavgaviba ko arazir a ifongeziba
    me ganɨngizɨ, me dar gɨn zui.
  dop-dop: Ɩsɔŋmʋntʋɣʋ tɑɑ kɛ́ n yɔɣɔtɑɣɑnɑ-wɛ nɑ mpɛ pɑ́ tɔkəɣɩ nyɑ́ kʋsəsɩɩtʋ nɑ
    kiiu ŋku n sɩɩ-wɛ tɔ.
  azb-azb: Bulud sütununun içindən onlarla danışdı, Onun göstərişlərinə, Onlara verdiyi
    qaydalarına bağlı qaldılar.
  eng-DBY: 'He spoke unto them in the pillar of cloud: they kept his testimonies,
    and the statute that he gave them.'
  hin-2017: वह बादल के खम्भे में होकर उनसे बातें करता था; और वे उसकी चितौनियों और
    उसकी दी हुई विधियों पर चलते थे।
  wol-KYG: Fa biir taxaaru niir wa la waxeek ñoom, ñu topp kàdduy seedeem ak dogalu
    yoonam ba mu leen joxoon.
  bjr-bjr: Yaaweefa oonnamukiqari misa ufa qimanniminau. Misa mina naamuaqira ufa
    faqa sanda ufa faqa iriseeqa mimau kai fimariqau.
  eng-YLT: In a pillar of cloud He speaketh unto them, They have kept His testimonies,
    And the statute He hath given to them.
  kne-kne: Sin natood ay liboo ay kad-ana, nakikali en daida. Tinongpal da din linteg
    ya bilbilina ay inbaga na en daida.
  eng-WYC-2017: in a pillar of cloud he spake to them. They kept his witnessings;
    and the commandment which he gave to them.
  eng-WMBB: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  zat-NTPS: Tu lu beuj bza bchálajle̱ne̱' benne' ca'. Buluzúe̱' dizra' da gunná bé'ene̱',
    ne da ca' bdxixruj be'ene̱' le̱'.
  zty-NTPS: Bcháḻjḻene' benne' ka' to ḻo bejw gasj. Béngake' da' wnnakze' Ḻe',
    na' da' bchi'le' ḻégake'.
  urd-GVH: वह बादल के सतून में से उनसे हमकलाम हुआ, और वह उन अहकाम और फ़रमानों के ताबे
    रहे जो उसने उन्हें दिए थे।
  rug-rug: Zama la koa rini sa Tamasa pa korapana sa lei sapu turu sage guana dedegere
    lavata, va tabei rini sari na tinarae na ginarunu pu poni ni na tozi ni Sa.
  gaz-gaz: Inni utubaa duumessaa keessaa isaanitti dubbate; isaanis sirna isaatii
    fi seera inni isaaniif kenne eegan.
  fra-LSG: Il leur parla dans la colonne de nuée; Ils observèrent ses commandements
    Et la loi qu’il leur donna.
  yal-yal: A yi falan tima e xa nɛn keli kundani. E yi na maxadi xuine nun tɔnne suxuma,
    a yi naxanye soma e yii.
  iou-iou: Täŋpäkaŋ Ekäni uwä gubam gänaŋ itkaŋ baga man yämiŋkuk. Yämänkaŋ baga man
    u kudup iwatkuŋ.
  haw-1868: Olelo mai la oia ia lakou ma ke kia ao; A malama aku la lakou i kana mau
    kauoha, A me ka olelopaa ana i haawi mai ai ia lakou.
  arb-NAV: 'خَاطَبَهُمْ فِي عَمُودِ السَّحَابِ: فَأَطَاعُوا أَقْوَالَهُ وَمَارَسُوا
    أَحْكَامَهُ الَّتِي أَعْطَاهُمْ.'
  ded-ded: KEBUNGO hoeng mong hereatoaac manau tacma yoac edeyunuu yeni yeac dedekperagiyoac
    nga singyoac tofohoma kecgec.
  ewe-ewe: Eƒo nu na wo tso lilikpo dodo me, eye wolé se kple ɖoɖo siwo wòtsɔ na wo
    la me ɖe asi.
  eng-LEE: 'In the pillar of cloud he used to speak unto them: they kept his testimonies,
    and the statutes which he had given unto them.'
  asm-FB: তেওঁ মেঘ স্তম্ভৰ মাজৰ পৰা তেওঁলোকক কথা কৈছিল; তেওঁ দিয়া আজ্ঞা আৰু বিধিবোৰ
    তেওঁলোকে পালন কৰিছিল।
  sus-A: عَ تٌ سّرِيّ نُن يَامَرِ مَسٍن عٍ بّ نُشُي كُي، عٍ نَشَ عَ شُي سُشُ.
  fra-SBL: Il leur parla dans la colonne de nuée. Ils ont gardé ses témoignages, le
    statut qu'il leur a donné.
  hbo-hbo: בְּעַמּ֣וּד עָ֭נָן יְדַבֵּ֣ר אֲלֵיהֶ֑ם שָׁמְר֥וּ עֵ֝דֹתָ֗יו וְחֹ֣ק נָֽתַן־לָֽמֹו׃
  kik-kik: Aamaragĩria arĩ thĩinĩ wa gĩtugĩ kĩa itu; makĩrũmia mawatho make na kĩrĩra
    kĩa watho wake wa kũrũmĩrĩrwo kĩrĩa aamaheete.
  fra-NCL: il leur parlait dans la colonne de nuée. Ils observaient ses commandements,
    et la loi qu’il leur avait donnée.
  cek-AK: Kangdoe tahang tamai thung hoi nihcae khaeah lok na thuih pae; nihcae loe
    na paek ih loknawk hoi patukhaihnawk to tahngaih o.
  cuk-cuk: Wemarga mogir-bubawarba sunmaksad. Wemala, Bab-Jehová-Igar-Mesisadba nanadii
    gusmalad, Bab-Jehová-Igar-Uksadba gudii gusmalad.
  tel-2017: మేఘస్తంభంలో నుంచి ఆయన వాళ్ళతో మాట్లాడాడు. వాళ్ళు ఆయన శాసనాలను పాటించారు.
    ఆయన తమకిచ్చిన కట్టడను అనుసరించారు.
  hat-BSA: Li te pale ak yo nan pilye nwaj la. Yo te kenbe temwayaj Li yo, avèk règleman
    ke Li te bay yo.
  kos-kos: El kaskas nu selos liki sru in pukunyeng. Elos akos ma sap ac ma oakwuk
    lal su El sang nu selos.
  hbo-WLC: בְּעַמּ֣וּד עָ֭נָן יְדַבֵּ֣ר אֲלֵיהֶ֑ם שָׁמְר֥וּ עֵ֝דֹתָ֗יו וְחֹ֣ק נָֽתַן־לָֽמוֹ׃
  ibo-ibo: Ọ gwara ha okwu site nʼogidi igwe ojii. Ha debere ụkpụrụ ya na iwu niile
    o nyere ha.
  ory-ory: ସେ ମେଘ ସ୍ତମ୍ଭରେ ସେମାନଙ୍କ ନିକଟରେ କଥା କହିଲେ; ସେମାନେ ତାହାଙ୍କର ସାକ୍ଷ୍ୟ ଓ ସେମାନଙ୍କୁ
    ଦତ୍ତ ବିଧିସବୁ ପାଳନ କଲେ।
  chk-chk: A kapas ngeniir seni lon ewe ürekuchu. Ra aleasochisi an kewe kapasen pwärätä
    me ekewe allük i a ngeniir.
  rop-rop: Imbin tok langa olabat brom det longwan klaud. Deibin lisin en teiknodis
    langa ol im lowa en wed weya imbin dalim olabat.
  ukr-1871: В облачному стовпі промовляв до них; вони держали сьвідчення і заповіт
    його, що дав їм.
  yon-yon: Yembed wiib dodkono areb doreen aombed yi yaa daandoon, kwane yembed komo
    kamoon ye wengiib amob weng ongmooniib kuu kondoone awine ooniwen.
  deu-1951: In der Wolkensäule redete er zu ihnen; sie bewahrten seine Zeugnisse und
    die Satzung, die er ihnen gab.
  eng-JPS: He spoke unto them in the pillar of cloud; they kept His testimonies, and
    the statute that He gave them.
  srp-1865: U stupu od oblaka govoraše njima; oni èuvaše zapovijesti njegove i uredbu
    koju im dade.
  lug-lug: Yayogera nabo mu mpagi ey’ekire; baagondera amateeka ge n’ebiragiro bye,
    bye yabawa.
  heb-heb: בעמוד ענן ידבר אליהם שמרו עדתיו וחק נתן למו׃
  ben-IRV: তিনি মেঘের থামের থেকে তাদের কাছে কথা বলতেন; তারা তার গুরুত্বপূর্ণ আদেশ
    ও নিয়মগুলি পালন করতেন যা তিনি তাদের দিয়েছিলেন।
  ntu-ntu: Ycmnepxm badr mz nabz dcbz, X nzvz-nqblqlr natqde x lou scdeng amrlx.
  pan-pan: ਉਹ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਦੀ ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ, ਉਹ ਦੀਆਂ ਸਾਖੀਆਂ ਅਤੇ ਬਿਧੀਆਂ
    ਨੂੰ, ਜੋ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀਆਂ ਉਨ੍ਹਾਂ ਨੇ ਮੰਨਿਆ।
  mya-JVB: သူ တို့အား မိုဃ်းတိမ် တိုင် ထဲ က မိန့် တော်မူ၏။ သူတို့သည်လည်း၊ သက်သေခံ
    တော်မူချက်များကို၎င်း၊ စီရင် ထုံးဖွဲ့တော်မူချက်များကို၎င်း စောင့်ရှောက် ကြ၏။
  kgf-kgf: Yawenéŋ hosusu tandéyaiguc namma ionac énézéyu héna ac ʒéma ʒézé seli ac
    imi niŋtoho waŋgic.
  tte-O: Yaloyaloi malamalawena mayamayalena koina iedeedede kolili, kabo ana loinao
    iwolena kolili siobigaili.
  tbg-tbg: Viva uromuravano vaavi vairaqi vaiharo nai vaiinti nahenti tiva nimimanta
    vika viva tivatai uvara vo uva vo uva iriqi vuarave.
  hmo-hmo: Ori badana dekena amo ia ese idia dekenai ia hereva. Idia ese iena oda
    idia badinaia, bona ia henidia taravatu danu idia badinaia.
  zar-NT: Tu lu böaj bë́ʼlenëʼ légaquiëʼ didzaʼ. Gulunëʼ ca taʼnná bëʼ xibá queëʼ,
    en yuguʼ le gunná béʼenëʼ légaquiëʼ.
  urd-urd: उसने बादल के सुतून में से उनसे कलाम किया; उन्होंने उसकी शहादतों को और उस
    क़ानून को जो उनको दिया था, माना।
  bqc-SIM: Kua tɛlu guu à yã'ònɛ́, aa aà ikoyã ń aà yãdilɛnɛↄ kũa.
  tcz-CHONGTHU: Aman meilom lah a kon in Israel ho lah-a thu anasei in, amahon Yahweh
    Pakai in apeh-u Dan le thupeh hochu anajui un ahi.
  mar-mar: तो त्यांच्याशी मेघस्तंभातून बोलला. त्यांनी त्याच्या आज्ञा आणि त्याचे नियम
    पाळले.
  isl-isl: Úr skýstólpa talaði hann við þá, þeir hlustuðu og hlýddu fyrirmælum hans.
  hlt-THB: Anih ing myi ak dyi awhkawng awi kqawn pe nawh, amah ing a peek awipeek
    ingkaw ak awi ak kqawn peekkhqi ce ngai pe uhy.
  qub-qub: Paycunatami Tayta Diosga willaparan pucutay ichiraycajpita. Paycunanami
    cumliran imata rurananpäpis willapashancunata. Laynincunatapis sumaj yachacuran.
  bqp-bqp: Zaa tɛ́luku gũnn à yã òńnɛ, ò a doka kũ a yãdannɛnanↄ kũna.
  hat-hat: Li rete nan poto nwaj la, li pale ak yo. Yo te obeyi lòd ak kòmandman li
    te ba yo.
  eng-BSB: He spoke to them from the pillar of cloud; they kept His decrees and the
    statutes He gave them.
  eng-WEBPB: He spoke to them in the pillar of cloud. They kept his testimonies, the
    statute that he gave them.
  kbq-kbq: Ra Anumzamo'a vimago hampompi mani'neno, Israeli vahera keaga zamasami'ne.
    Ana hige'za amage anteho huno'ma zamasamia tra kene, kasegenena amage ante'naze.
  pon-pon: A kotin majan on irail jan nan ur en tapok; irail peiki on a majan o kujoned
    akan, me a kotiki on irail er.
  nhe-BL: Toteco quincamahui ipan se mixtli, huan inijuanti quichijque nochi tlen
    quiijto itlajtol huan itlanahuatilhua. Quena, inijuanti quichijque nochi tlen
    quinilhui ma quichihuaca.
  wnc-wnc: Natake ita minga buyambam musaatang yuke waaminde yanikut. Siwan waaminda
    mama wamu wa Anututa yamukuu kuupbam tawaking.
  bus-bus: Zaa tɛ́luguu guun à yã òńnɛ, aↄ̃ↄ à doka kↄ̃n à yãdannɛnanↄ kũna.
  gub-BL: Ywàkun upu'àm ma'e pupe wiko mehe uze'eg Izaew wanupe kwehe mehe. Izaew
    weruzar ize'eg wà. Weruzar hemiapo putar haw wà. A'e 'ym mehe Tupàn omono a'e
    ze'eg Izaew wanupe.
