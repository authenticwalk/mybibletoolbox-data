verse: PSA.099.004
translations:
  mal-C: രാജാവ് ശക്തനാണ്, അവിടന്ന് നീതി ഇഷ്ടപ്പെടുന്നു— അങ്ങ് ന്യായം സ്ഥാപിച്ചിരിക്കുന്നു;
    അങ്ങ് യാക്കോബിൽ നീതിയും ന്യായവും നടപ്പിലാക്കിയിരിക്കുന്നു.
  deu-TKW: Du bist König und liebst Recht. Du hast aufgerichtet, was recht ist; Recht
    und Gerechtigkeit hast du an Jakob geübt.
  lin-lin: Mokonzi azali na nguya, alingaka bosolo. Olendisaka bosembo. Osalaki bosembo
    mpe bosolo kati na Jakobi.
  mmx-mmx: Loorong Silok nenu Lanaraavuk, u vavara aleng leveloklok in manton. Ugara
    vaxaru vam leventaangas manmanton kusu limixin diba mumu asu i ro xeneng Israel.
    Ugara xip pot pam mi loklok manmanton la levelinga ruturun.
  eng-LSV: And the strength of the king || Has loved judgment, || You have established
    uprightness; Judgment and righteousness in Jacob, || You have done.
  eng-GNV: 'And the Kings power, that loueth iudgement: for thou hast prepared equitie:
    thou hast executed iudgement and iustice in Iaakob.'
  eng-WEBSTER: The king's strength also loveth judgment; thou dost establish equity,
    thou executest judgment and righteousness in Jacob.
  nhw-BL: Toteco yaya se tlanahuatijquetl catli quipiya nochi chicahualistli, huan
    quipactía tetlajtolsencahuas xitlahuac. Nochi catli quichihua senquistoc cuali.
    Yaya quinchihuilijtoc catli xitlahuac nochi israelitame.
  swh-ONEN: Mfalme ni mwenye nguvu na hupenda haki, wewe umethibitisha adili; katika
    Yakobo umefanya yaliyo haki na sawa.
  bba-bba: I Yinni Gusunɔn dɑm wɔlle suo. Domi u sɑ̃ɑwɑ sinɑ boko wi u rɑ ɡem kɑ̃.
    Yinni Gusunɔ, wunɑ ɑ sun sɔ̃ɔsi nɡe mɛ sɑ ko kɑ bɛsɛn wɑ̃ɑru diisinɑ. Wunɑ ɑ Yɑkɔbun
    bweseru woodɑ wɛ̃ Isireliɔ.
  eng-KJVCPB: The king’s strength also loveth judgment; Thou dost establish equity,
    Thou executest judgment and righteousness in Jacob.
  luo-luo: Ruoth nyalo, ohero bura makare, isechungo adiera; isetimo ne joka Jakobo
    gima adier kendo makare.
  aii-aii: ܥܘܼܫܢܵܐ ܕܡܲܠܟܵܐ ܟܹܐ ܡܲܚܸܒ ܕܝܼܘܵܢ، ܐܲܢ݇ܬ ܡܘܼܩܘܹܐ ܠܘܼܟ݂ ܬܪܘܼܨܘܼܬܵ‌ܐ، ܕܝܼܘܵܢ
    ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܝܲܥܩܘܿܒ݂ ܐܲܢ݇ܬ ܥܒ݂ܝܼܕ ܠܘܼܟ݂.
  meu-meu: Siahu Pavapavana, oi ese hahemaoro ḡoevaḡoevadia o ura henimu, oi ese taunimanima
    ahudia korikoridia o henidiamu; oi ese hahemaoro ḡoevaḡoevadia o karamu, bona
    kara maoromaorodia, Iakob garana ediai.
  npi-ULB: राजा शक्तिशाली हुनुहुन्छ र उहाँले न्यायलाई प्रेम गर्नुहुन्छ । तपाईंले निश्‍पक्षता
    स्थापित गर्नुभएको छ । तपाईंले याकूबमा धार्मिकता र न्याय गर्नुभएको छ ।
  yor-yor: Ọba náà ní agbára, ó sì fẹ́ òdodo, ìwọ fi ìdí àìṣègbè múlẹ̀; ìwọ ṣe ohun
    tí ó tọ́ àti ohun tí ó yẹ nínú Jakọbu.
  pes-OPCB: ای پادشاه مقتدر، تو انصاف را دوست داری. تو در اسرائیل عدالت و برابری را
    بنیاد نهاده‌ای.
  tgl-ULB: Ang hari ay malakas, at minamahal niya ang katarungan. Itinatag mo ang
    pagkakapantay-pantay; nilikha mo ang makatarungang pamamahala kay Jacob.
  nop-nop: Mapme fafaŋeniŋ, du adi titiŋ didimeniŋdok hogok nadilaŋ. Du Isilaehi metam
    inditok titiŋ didimeniŋ tiŋa momooŋ nimguŋ kaŋ takaliyam. Tiŋa undugoŋ da nemenemek
    yofafaŋeguŋ u takaliŋa titiŋ didimeniŋ hogok tiŋa nibiulidokolaŋ.
  hui-hui: Kini hongo haiheore-o í̠ mana bayale tigabi ngago dege hame laga kegoni.
    Í̠na mana bayale tigabi lo ngegoni ina Isaraele wali agalirume bialu haabo holoma̱ya
    ngirigoni. Wali agali tara karume biraru hondowa iname tigatiga mo tale bialu
    holoma̱ya mo walia hari.
  mya-mya: တန်​ခိုး​ကြီး​တော်​မူ​သော​ဘု​ရင်​မင်း​မြတ်၊ ကိုယ်​တော်​သည်​အ​မှန်​တ​ရား​ကို
    မြတ်​နိုး​နှစ်​သက်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင် တ​ရား​မျှ​တ​မှု​စိုး​မိုး​စေ​တော်​မူ​ပါ​ပြီ။
    အ​မှန်​တ​ရား​နှင့်​တ​ရား​မျှ​တ​မှု​ကို တည်​မြဲ​စေ​တော်​မူ​ပါ​ပြီ။
  bod-N: རྒྱལ་པོར་མཐུ་སྟོབས་ལྡན་ཞིང་དྲང་བདེན་ལ་དགྱེས༌ཤིང༌། །ཁྱེད་ཀྱིས་དྲང་གཞག་བརྟན་པོར་གནས་པར་མཛད་པ༌དང༌།
    །ཡ་ཀོབ་ཁྱིམ་དུ་དྲང་གཞག་དྲང་བདེན་ལག་ལེན༌བཏབ།།
  wsk-wsk: Nu mu anananga King sokel garagar; nu diram la tutera ko kiwem mu ko kueso
    ale ko sail tagiso; ale nu munan ningo se kiwem diram mu ana Israel nanga ningi
    beteram.
  sna-sna: Mambo mukuru, anoda kururamisira, imi makasimbisa kururama; muna Jakobho
    makaita kururamisira nokururama.
  spa-BLM: La fuerza del Rey también ama la justicia. Estableces la equidad. Tú ejecutas
    la justicia y la rectitud en Jacob.
  cac-cac: Mamin, a ach tic Rey ach toni, masanil syal uuj, tza xajanej tojolal. A
    ach a b'onaccani to lajann̈ej tz'aj sch'olb'itaj junjun anima. A d'ayon̈ yin̈tilal
    on̈ can vin̈aj Jacob tic ix ac' tojolal yed' vach'ilal.
  swh-ULB: Mfalme ana nguvu, naye hupenda haki. Wewe umeimarisha haki; umetenda haki
    na hukumu katika Yakobo.
  bel-bel: Уваходзьце ў браму Ягоную з праслаўленьнем, у двары Ягоныя - з пахвалою.
    Слаўце Яго, дабраслаўляйце імя Ягонае.
  deu-ELBBK: und die Stärke des Königs, der das Recht liebt! Du stellst fest die Geradheit,
    du übst Recht und Gerechtigkeit in Jakob.
  mbb-OT: Mekeǥeǥehem sikandin he Hadì, ne zekelà diyà te ǥehinawa zin is hustu he
    kukuman. Wazè din ibpelavi ke edhukum sikandin, ne metazeng wey hustu is ebeelan
    din diyà te Israel.
  mal-2015: ന്യായതല്പരനായ രാജാവിന്റെ ബലത്തെ നീ നേരോടെ സ്ഥിരമാക്കിയിരിക്കുന്നു; നീ
    യാക്കോബിൽ നീതിയും ന്യായവും നടത്തിയിരിക്കുന്നു.
  gup-gup: Ngudda nawu King Duninjh, ngudda ngurrikarrme kundulkarre rowk, dja yidjaldjare
    bu bininj kabirrikurduyime kundjalmak. Ngudda wanjh kanbidyikarrmeng ba bu ngarridjadmerren
    bu djal kunmak dja mandjad warridj. Ngudda kunu kanmarnekurduyimeng ngad nawu
    Jacob nuye mawahmawah.
  rmc-rmc: O Kraľis hino zoralo, kamel o čačipen pro sudos. Tu zathoďal o spravodľišagos,
    kerďal oda, so hin čačo the lačho andro Jakob.
  nlg-nlg: Ighoe na vunaghi haba, to laga mo liona na hava te utuni, to talua na utuni
    Israel, mo lavia mai na vola maemane to kaekage.
  pes-OPV: و قوت پادشاه، انصاف را دوست می‌دارد. تو راستی را پایدارکرده، و انصاف و
    عدالت را در یعقوب به عمل آورده‌ای.
  ron-1924: Сэ лауде оамений тэрия Ымпэратулуй, кэч юбеште дрептатя! Ту ынтэрешть
    дрептатя, Ту фачь дрептате ши жудекатэ ын Иаков.
  ben-OBCV: রাজা শক্তিশালী, তিনি ন্যায় ভালোবাসেন— তুমি ন্যায় প্রতিষ্ঠা করেছ; তুমি
    যাকোবের মধ্যে ন্যায় ও ধার্মিকতা প্রতিষ্ঠা করেছ।
  som-som: Oo weliba boqorka xooggiisu wuxuu jecel yahay garsoorid, Caddaalad baad
    adkaysaa, Garsoorid iyo xaqnimo baad u samaysaa reer Yacquub.
  lat-VUC: 'Introite portas ejus in confessione; atria ejus in hymnis: confitemini
    illi. Laudate nomen ejus,'
  eng-ASVBT: The king’s strength also loveth justice; Thou dost establish equity;
    Thou executest justice and righteousness in Jacob.
  mna-mna: Mi nu king mbolkeŋkeŋŋom, mi lelem pa mbulu ndeeŋeŋana ilip. Tutu ta ipombolmbol
    mbulu ndeeŋeŋana na, nu swe pizin popoŋana ki Yakop, mi tikiskis ma imbol pizin.
    Mi nu kamam mbulu ndeeŋeŋan pizin mi urpewe pataŋana kizin.
  ita-1885: E la forza del Re ama il giudicio; Tu hai stabilita la dirittura; Tu hai
    fatto giudicio, e giustizia in Giacobbe.
  eng-LXXUP: Enter into his gates with thanksgiving, And his courts with hymns; Give
    thanks to him, praise his name.
  eng-ULB: The king is strong, and he loves justice. You have established fairness;
    you have done righteousness and justice in Jacob.
  spa-VBL: y tiene poder real. Tú amas la justicias; tomas decisiones imparciales.
    Te has asegurado que todo esté hecho con rectitud y de acuerdo a lo que está bien.
  fra-_FOB: Car il est saint, et la force du roi qui aime la justice. Tu as établi
    l'équité, tu as exercé le jugement et la justice en Jacob.
  mal-mal: ബലവാനായ രാജാവ് ന്യായത്തെ ഇഷ്ടപ്പെടുന്നു അങ്ങ് നീതിയെ സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു;
    അങ്ങ് യാക്കോബിൽ നീതിയും ന്യായവും നടത്തിയിരിക്കുന്നു.
  urd-GVR: Wuh Bādshāh kī qudrat kī tamjīd kareṅ jo insāf se pyār kartā hai. Ai Allāh,
    tū hī ne adl qāym kiyā, tū hī ne Yāqūb meṅ insāf aur rāstī paidā kī hai.
  suz-BL: सक्ति पाइश्‍शो पिपम, ठीक निसाफ दाक्‍ब, गे कुल मकोव़थु, याकूब आ रागीमी ठीक
    पतीके नु ठीक निसाफ वोइक्‍तीनी। यसैया ९:६
  eng-NOY: Let them declare the glory of the King who loveth justice! Thou hast established
    equity; Thou dost execute justice in Jacob!
  ita-1927: Lodino la forza del Re che ama la giustizia; sei tu che hai fondato il
    diritto, che hai esercitato in Giacobbe il giudicio e la giustizia.
  ckb-ckb: پاشا بەهێزە، حەز لە دادپەروەری دەکات. تۆ ڕاست و ڕێکیت چەسپاند، تۆ دادپەروەری
    و ڕاستودروستیت لەناو یاقوب دروستکردووە.
  eng-BBE: The king's power is used for righteousness; you give true decisions, judging
    rightly in the land of Jacob.
  xsi-xsi: Koipu Ŋalae, noko Kaika Tamwata, noko uru tini mwasa ndo ŋana vetâŋa sondo
    nâ. Muŋgani noko kutu ŋgua tukuŋa sondo ndo pa maka Isrel tamâta ŋana kapono muli
    papa, aku noko uru pwai poe sondo ndo pama.
  kan-OKCV: ನ್ಯಾಯ ಪ್ರಿಯ ರಾಜರೇ, ನೀವು ನೀತಿಯನ್ನು ಸ್ಥಿರಪಡಿಸುತ್ತೀರಿ. ನ್ಯಾಯವನ್ನೂ ನೀತಿಯನ್ನೂ
    ಯಾಕೋಬ್ಯರಲ್ಲಿ ನೀವು ಮನದಟ್ಟಾಗಿಸಿರುವಿರಿ.
  tam-2017: ராஜாவின் வல்லமை நீதியில் பிரியப்படுகிறது, தேவனே நீர் நியாயத்தை நிலைநிறுத்துகிறீர்;
    நீர் யாக்கோபில் நியாயமும் நீதியும் செய்கிறீர்.
  spa-RV-1909: 'Y la gloria del rey ama el juicio: tú confirmas la rectitud; tú has
    hecho en Jacob juicio y justicia.'
  ron-BTF: Puterea împăratului de asemenea iubește judecata; tu întemeiezi echitate,
    faci judecată și dreptate în Iacob.
  eng-WEBP: The King’s strength also loves justice. You establish equity. You execute
    justice and righteousness in Jacob.
  eng-FBV: having kingly power. You love justice; you make impartial decisions. You
    have made sure everything is done in fairness and according to what's right.
  nld-1939: Gij zijt een Koning, die de gerechtigheid liefhebt, Gij handhaaft het
    recht; Recht en gerechtigheid hebt Gij in Jakob gegrond.
  nch-BL: Toteco yaya se tanahuatijquet cati quipiya nochi chicahualisti, huan quipactía
    tetajtolsencahuas xitahuac. Nochi cati quichihua senquisa cuali. Yaya quinchihuilijtoc
    cati xitahuac nochi israelitame.
  vie-1934: Vua có quyền năng, cũng yêu mến sự công bình; Ngài lập vững bền sự ngay
    thẳng, Thi hành sự đoán xét và sự công bình trong Gia-cốp.
  cha-cha: 'Y ninasiñan y ray locue jaguaeya y juisio: jago pumolo y tininas; jago
    fumatinas y juisio yan y tininas gui as Jacob.'
  hin-CV: राजा शक्ति-सम्पन्‍न हैं, वह जो न्याय को प्रिय मानता है, उन्होंने इस्राएल
    में समता की स्थापना की है; जो न्याय संगत और उचित है.
  eng-OURB: The King’s strength also 'ahav ·affectionately loves· mishpat ·justice·.
    You do establish equity. You execute mishpat ·justice· and righteousness in Jacob
    [Supplanter].
  spa-BES: El poder del rey se usa para la justicia; tú das decisiones verdaderas,
    juzgando correctamente en la tierra de Jacob.
  tdx-tdx: Mpikoko hatò ty haozara’ i mpanjakay —fa najado’o ty zaka-mira; fa nihenefe’o
    ty zaka naho ty havantañañe amy Iakobe ao.
  tha-KJV: ฤทธานุภาพของกษั​ตริ​ย์ทรงรักความยุ​ติ​ธรรม พระองค์​ทรงสถาปนาความเที่ยงตรง
    พระองค์​ทรงประกอบความยุ​ติ​ธรรมและความชอบธรรมขึ้นในยาโคบ
  por-BR-2018: Assim como também a fortaleza do Rei, que ama o juízo; tu firmaste
    as coisas corretas; tu fizeste juízo e justiça em Jacó.
  deu-ELO: Und die Stärke des Königs, der das Recht liebt! Du stellst fest die Geradheit,
    du übst Recht und Gerechtigkeit in Jakob.
  eng-WYC-2018: and the honour of the king loveth doom. Thou hast made ready (ad)dressings;
    thou hast made doom and rightfulness in Jacob. (and mighty; and, O King, thou
    loveth justice. Thou hast prepared directions, that is, laws, and commands, for
    us; thou hast made justice and righteousness in Jacob.)
  epo-epo: Kaj la forton de la reĝo, kiu amas justecon, Vi fortikigis en praveco;
    Juĝon kaj justecon en Jakob Vi aranĝis.
  gfk-gfk: A tamat ira dadas tano King, ma i la sipsip ira takodasiana magingin. U
    te hakisi ira harkurai ing i takodas wara gaie ira matanaiabar bakut. U te gil
    ira linge i bilai ma i takodas kai Israel.
  uig-PIN: Padixaⱨning ⱪudriti adalǝtkǝ beƣixlanƣandur; Ɵzüng durusluⱪni mǝⱨkǝm ornatⱪansǝn;
    Sǝn Yaⱪup arisida adalǝt wǝ ⱨǝⱪⱪaniyǝt yürgüzgǝn.
  beo-beo: Hina Bagadedafa! Di da moloidafa hou bagade hanai gala. Di da Isala:ili
    amo ganodini Dia moloi fofada:su amo huluane dawa:digima:ne ligisi. Di da moloidafa
    amo defele oule misi.
  tpi-OTNT: Strongpela king, yu save laikim tumas stretpela pasin tasol. Yu bin givim
    mipela ol manmeri bilong Israel stretpela na gutpela pasin, na mipela i bihainim.
    Na yu mekim mipela i skelim stret pasin bilong ol arapela manmeri.
  hau-SA: Sarki mai iko ne, yana ƙaunar adalci ka kafa gaskiya; a cikin Yaƙub ka yi
    abin da yake mai adalci da kuma daidai.
  udu-udu: Maliḵ a’di c̱a’bki dem dem mo, a’di jin enki mo ma ḵar/e mo. /E ṯelki mo
    jin daru gi mii ma dehe/ sho’k mo. /E ki tor gwowa bora ’cesh gom mii ma ḵar/e
    mo dhali mo ma ḵar/e goma Yakuub mo.
  uig-LAT: Padishahning qudriti adaletke béghishlan’ghandur; Özüng durusluqni mehkem
    ornatqansen; Sen Yaqup arisida adalet we heqqaniyet yürgüzgen.
  nde-nde: INkosi ilamandla, ithanda ukwahlulela okuhle umisile ukwaba ngemfanelo;
    kuJakhobe usuwenzile okuqondileyo lokulungileyo.
  ton-ton: ‌ʻOku ʻofa foki ʻae mālohi ʻoe tuʻi ki he fakamaau; ʻoku ke fokotuʻumaʻu
    ʻae fai totonu, ʻoku ke fai ʻae fakamaau mo e māʻoniʻoni ʻia Sēkope.
  ces-1613: Moc zajisté králova miluje soud; ty jsi ustanovil práva, soud a spravedlnost
    v Jákobovi ty konáš.
  eng-WMB: The King’s strength also loves justice. You establish equity. You execute
    justice and righteousness in Jacob.
  tam-TCV: அரசர் வல்லமையுள்ளவர், அவர் நீதியை விரும்புகிறார்; நீர் நியாயத்தை நிலைநாட்டியிருக்கிறீர்;
    நீர் யாக்கோபில் நீதியையும் நேர்மையானதையும் செய்திருக்கிறீர்.
  ceb-ULB: Ang hari kusgan, ug siya nahigugma sa katarong. Imong gitukod ang kaangayan;
    nabuhat mo ang pagkamatarong ug hustisya kang Jacob.
  pol-UBG: Moc króla miłuje sąd, ty ustanowiłeś słuszność, ty wykonujesz sąd i sprawiedliwość
    w Jakubie.
  urd-GVU: وہ بادشاہ کی قدرت کی تمجید کریں جو انصاف سے پیار کرتا ہے۔ اے اللہ، تُو
    ہی نے عدل قائم کیا، تُو ہی نے یعقوب میں انصاف اور راستی پیدا کی ہے۔
  eng-OEBCW: 'You are a king who loves justice, equity you have established: justice
    and right you have wrought for Jacob.'
  deu-1912: Im Reich dieses Königs hat man das Recht lieb. Du gibst Frömmigkeit, du
    schaffest Gericht und Gerechtigkeit in Jakob.
  kan-2017: ಪರಾಕ್ರಮಿಯಾದ ಅರಸನು ನೀತಿಯನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ; ಯಥಾರ್ಥವಾದದ್ದನ್ನು ಸ್ಥಾಪಿಸಿದವನೂ,
    ಯಾಕೋಬ್ಯರಲ್ಲಿ ನ್ಯಾಯ, ನೀತಿಗಳನ್ನು ಸಿದ್ಧಿಗೆ ತಂದವನೂ ನೀನೇ.
  yap-yap: Pilung nib gel, bt’uf rom e tin nib mat’aw; kam sunmiy e tin nib mat’aw
    u lan yu Israel; kam fek i yib e tin nib mat’aw ma ba yal’uw.
  hlt-MCSB: Te dongah manghai kah sarhi loh tiktamnah te a lungnah tih, vanatnah la
    na sikim sak. Jakob khuiah khaw tiktamnah neh duengnah na saii.
  mdy-ETH: ፒዜ ዎጌ ናሽካ ዎልቆ ካኣቲዮ! ኔኤኒ ፒዜ ባኣዚ ማዺንታንዳጉዲ ማሄኔ፤ ፒዜ ዎጊሢና ፂሉሞና ያይቆኦቤ ዓሶም ዔኪ
    ሙኬኔ።
  twi-ASANTE: Ɔhene no yɛ kɛseɛ, ɔdɔ atɛntenenee, woama pɛpɛyɛ atim; wayɛ deɛ ɛyɛ
    na ɛtene wɔ Yakob mu.
  eng-WEBU: The King’s strength also loves justice. You establish equity. You execute
    justice and righteousness in Jacob.
  acu-NT: Ame nekas kakaram inakratin asam, aints ainausha mash metek iname. Tura
    asam Jacobo weari ainau ni pengker turamurijai metek pengker awajnuyame. Tura
    pasé aints ainausha ni pasé turamurijai metek wait wajaktin suyame.
  spa-PDDPT: La fuerza del Rey ama la justicia. Tú has ejecutado equidad y justicia
    en Jacob.
  gun-gun: Ndee ma huvixave ipo'akapa va'e reiko, teko porã reayvu va'e. Peteĩ rami
    joguerekoa remoĩ. Jacó kuery mbyte rejoguereko anhetẽ ete rupi, ha'evea rami meme.
  agu-BL: Ilu' kareyil chin cham nin ilu'. Nin na pek'u' te e'chk ajtza'kl yi jicyuch
    te'j. Na tan ilu' nicy'nin tu' kutane'n, yi o' xonl Jacow.
  ilo-ULB: Nabileg ti ari, ken ay-ayatena ti hustisia. Inrugim ti awan panangidumduma;
    nangaramidka iti nalinteg a paglintegan kenni Jacob.
  kpg-kpg: Meenei di King Aamua, Goe e aloho i nia mee ala e donu. Goe ne haganoho
    ang gi digau Israel gi mouli i di mouli dela e donu. Goe ne gaamai di tonu mo di
    humalia.
  uig-ARA: پادىشاھنىڭ قۇدرىتى ئادالەتكە بېغىشلانغاندۇر؛ ئۆزۈڭ دۇرۇسلۇقنى مەھكەم ئورناتقانسەن؛
    سەن ياقۇپ ئارىسىدا ئادالەت ۋە ھەققانىيەت يۈرگۈزگەن.
  sus-sus: Mangɛ sɛnbɛ xa matɔxɔ, tinxinyi rafan a ma, a kiiti sama nɔndi ra Yaxuba
    xa bɔxi ma.
  pon-2006: Maing nanmwarki lapalap, komw kin ketin poakohng dahme pwung; komw ketin
    koasoanehdi mour en pwuhng nan wehin Israel; komw ketikidohr pwuhng oh pahrek.
  jae-jae: O kiŋ toŋaclai, aôm têmtac gêwiŋ biŋgêdêŋ. Aôm kôwaka ŋagôliŋ gêdêŋ sa
    ma kômêtôc biŋ kêtu katô aŋga Jakobnê.
  ksd-ksd: A dekdek i ra king i mainge ra takodo na varkurai; U vatvatur ra varkurai
    i varogop, U tar pait ra dovot na varkurai ma ra mangamangana takodo pire Iakob.
  tur-YTC: Kral’ın gücü adaleti de sever. Doğruluğu sen kurarsın. Yakov'da adalet
    ve doğruluğu sen gerçekleştirirsin.
  bel-N: І моц Валадара, Які любіць суд. Ты ўстанавіў справядлівасьць, Ты суд і праведнасьць
    учыніў у Якубе.
  grc-BRENT: Εἰσέλθατε εἰς τὰς πύλας αὐτοῦ ἐν ἐξομολογήσει, τὰς αὐλὰς αὐτοῦ ἐν ὕμνοις·
    ἐξομολογεῖσθε αὐτῷ, αἰνεῖτε τὸ ὄνομα αὐτοῦ.
  kpr-kpr: Arie, Kini fakina kato, ari dambugo irari embo ava dubo buraesa. Nine Israel
    eminda ari eveva ava bu fusesi. Nine Israel kaifa use inono beká edo ari bekáda
    bekáda eraesa.
  ind-AYT: Raja yang kuat, yang mencintai hukum; Engkau telah menegakkan keadilan,
    Engkau menjalankan hukum dan kebenaran kepada Yakub.
  yom-yom: Ntinu widi wu lulendo wunzolanga busonga. Ngeyo wukindisa mambu mafuana
    Mu Yakobi, wuvanga momo madi masonga ayi malulama.
  yut-yut: Kɨla amɨn madep tapmɨmɨ toŋ gak aŋpak kɨlegɨsi uŋun do galagɨsi nandɨsal.
    Gak da Israel amɨn nin do aŋpak tagɨsi gat ae aŋpak kɨlegɨ gat nibɨ yolgamaŋ.
    Gak da Israel mɨktɨmon gen kokwin kɨlegɨ gat ae aŋpak kɨlegɨ gat asal.
  nya-nya: Mfumu yamphamvu, iyo imakonda chilungamo Inu mwakhazikitsa khalidwe losakondera;
    mwachita zolungama ndi zoyenera mwa Yakobo.
  hrv-hrv: Ti kralj si moćan koji ljubiš što je pravo, pravednost ti si utvrdio, pravo
    i pravednost vršiš u Jakovu.
  mps-mps: Bomai king, nago te doloba pai kolesaga wei ebo dao. Nago da Israel we
    bidi dabeba te doloba pai me wiegi yai kolesaga menama, tama dago wali pali. Tama
    nago dago te gasa we bidi dabe te doloba pai kolesagade dagalumainu ilali.
  tpi-tpi: Strongpela king, yu save laikim tumas stretpela pasin tasol. Yu bin givim
    mipela ol manmeri bilong Israel stretpela na gutpela pasin, na mipela i bihainim.
    Na yu mekim mipela i skelim stret pasin bilong ol arapela manmeri.
  dan-1931: Du er en Konge, der elsker Retfærd, Retten har du grundfæstet, i Jakob
    øved du Ret og Retfærd.
  vie-OVCB: Vua rất uy dũng, Đấng yêu công lý, Ngài thiết lập vững lẽ công bằng. Cầm
    cân nẩy mực với công lý và công chính giữa các đại tộc của Gia-cốp.
  guj-2017: રાજા પરાક્રમી છે અને તે ન્યાયને ચાહે છે. તમે ન્યાયને સ્થાપન કરો છો; તમે
    યાકૂબમાં ન્યાયીપણાને ઉત્પન્ન કરો છો.
  pon-2006A: Maing nanmwarki lapalap, komw kin ketin poakohng dahme pwung; komw ketin
    koasoanehdi mour en pwuhng nan wehin Israel; komw ketikidohr pwuhng oh pahrek.
  por-BRBSL: A força do Rei também ama a justiça. Você estabelece a equidade. Você
    executa justiça e retidão em Jacob.
  eng-OEBUS: 'You are a king who loves justice, equity you have established: justice
    and right you have wrought for Jacob.'
  swe-swe: Kungens makt (styrka) älskar rätten. Du har etablerat likvärdighet, du
    har verkställt rätt och rättfärdighet i Jakob. [Denna vers har likheter med talesättet
    att ”om man är stark, måste man vara snäll”]
  cth-cth: Siangpahrang thaonae ni hai kângingnae teh a pahren teh, kânging e lawkcengnae
    hah a caksak. Jakop koe lannae hoi kângingnae hah a kangdue sak.
  twi-twi: Ɔhene no yɛ ɔkɛse, ɔdɔ atɛntrenee, woama pɛpɛyɛ atim; wayɛ nea eye na ɛteɛ
    wɔ Yakob mu.
  hlt-hlt: Te dongah manghai kah sarhi loh tiktamnah te a lungnah tih, vanatnah la
    na sikim sak. Jakob khuiah khaw tiktamnah neh duengnah na saii.
  tbz-SIM: A kpeńnìmu kɛ tú okpɑ̀ɑ̀tì wèè dɔ́ tibeéntì sɑ̀ɑ̀tì, ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀
    ti bɛnkɛ kucɛ kùù sìɛ́. Fɔ̃́ɔ̃̀ bɛnkɛ timɔ́mmɔnti Sɑkɔbu yɑɑ̀bí cuokɛ̀.
  msy-2020: Atrivir gavgavim, nɨ arazir aghuiba bagha ifonge. Nɨ arazir aghuimra Israelia
    e gamizɨ e an gɨn zui. Nɨ e gamizɨ, e kotɨn aven deragha gumazamizibar araziba
    tuisɨsi.
  dop-dop: Pɑ sɛɛ wulɑʋ nyɑ́ wei n sɔɔlɑ siɣisuɣu tɔ nyɑ́ toŋ, nyɑ́ nyɔɔsəɣənɑ tɑmpɑnɑ
    təŋʋɣʋ. N lɑkɩ kʋsiɣisim nɑ mpi pə wɛ teitei tɔɣɔ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: Ey ədalətsevər güclü Padşah, İnsafı bərqərar edən Sənsən, Yaqub nəslinə
    ədalət və salehliyi göstərmisən.
  eng-DBY: 'And the strength of the king that loveth justice. Thou hast established
    equity: it is thou that executest judgment and righteousness in Jacob.'
  hin-2017: राजा की सामर्थ्य न्याय से मेल रखती है, तू ही ने सच्चाई को स्थापित किया;
    न्याय और धर्म को याकूब में तू ही ने चालू किया है।
  wol-KYG: Buur, jëfe yoon mooy dooleem, te yaa saxal njub, yoon ak njekk ci askanu
    Yanqóoba.
  bjr-bjr: Afeeka faqaa karaambaiqa anee andeeqaranara kai aidimarifa mariananoo.
    Anee andeeqarana kai Isaraee maqa maaqaki quqaananoo. Anee andeeqarana faqa amana
    amana kai rainannimaqarana faqa maree mini quqaananoo.
  eng-YLT: And the strength of the king Hath loved judgment, Thou — Thou hast established
    uprightness; Judgment and righteousness in Jacob, Thou — Thou hast done.
  kne-kne: Manakabalin ay ari sisya, din nalinteg di laylaydena. Initdo na ed Israel
    di kosto ay amagen da, initdoanas daida ta somiged di ogali da ya magay pabpaboran
    da.
  eng-WYC-2017: and the honour of the king loveth doom. Thou hast made ready dress-ings
    [or rightforth rulings]; thou hast made doom and rightfulness [or right-wiseness]
    in Jacob.
  eng-WMBB: The King’s strength also loves justice. You establish equity. You execute
    justice and righteousness in Jacob.
  zat-NTPS: Lue', Wenná Bea szrente̱, nazrí'inu' da naca xrlátaje. Nuzúa chachu' da
    naca li lazre'. Ba nunu' da naca xrlátaje, ne da naca li lazre' ládujla zri'ine
    zre sua Jacob.
  zty-NTPS: Le', Benne' Wnná Bia' Ẕente, nži'ilo' da' nak chawe'. Bzoa chocho' da'
    naken dot da' li. Beno' da' naken chawe', na' da' naken dot da' li ni'a chegak
    ẕa'só Jakob ka'.
  urd-GVH: वह बादशाह की क़ुदरत की तमजीद करें जो इनसाफ़ से प्यार करता है। ऐ अल्लाह,
    तू ही ने अदल क़ायम किया, तू ही ने याक़ूब में इनसाफ़ और रास्ती पैदा की है।
  rug-rug: Baṉara heheda, qetu nia Goi gua sapu toṉoto; ele va tana va toṉotia Goi
    gua sapu garo koari na tie Izireli. Ele evaṉia Goi sa tinoṉoto meke sa lineana
    koarini.
  gaz-gaz: Mootichi humna qabeessa; inni murtii qajeelaa jaallata; ati tola hundeessiteerta;
    Yaaqoob keessattis haqaa fi qajeelummaa hojjetteerta.
  fra-LSG: Qu’on célèbre la force du roi qui aime la justice! Tu affermis la droiture,
    Tu exerces en Jacob la justice et l’équité.
  yal-yal: Mangan Ala sɛnbɛn gbo! Sariya kɛndɛn nafan a ma. I tan nan tinxinyaan daxi.
    I tan nan sariya kɛndɛn nun tinxinna saxi Yaxuba bɔnsɔnni.
  iou-iou: Intäjukun ämanin, gäk kehäromika nikek itkaŋ kädet siwoŋitagän gäripi nadäk
    täyan. Ekäni, bureni, gäk Isrel ämawebe nin kädet siwoŋi niwoŋäreŋiri ugän iwat
    täkamäŋ. Niwoŋäreŋiri ämawebe ätu nämo täŋyäkŋat täkamäŋ. Nämo, kudän täga-tägagän
    yäwoŋärek täkamäŋ.
  haw-1868: Ua makemake no hoi ka ikaika o ko alii i ka hooponopono; Ua hookumupaa
    oe i ka pono, Ua hana mai no oe ma ka hoopono, a ma ka pololei maloko o ka Iakoba.
  arb-NAV: قُوَّةُ الْمَلِكِ فِي حُبِّ الحَقِّ. وَأَنْتَ يَا رَبُّ ثَبَّتَّ الإِنْصَافَ
    وَأَجْرَيْتَ الْحَقَّ وَالْعَدْلَ فِي إِسْرَائِيلَ.
  ded-ded: Ngictau ye kuctoayagoc. Ye faka dindingac fingerudeac ammide. Geng faka
    mongang mongangga kpac, imoc faina seria fede. Ge Yakoboac areng yeneac botucfu
    faka angammemengina isinggema yoacfu desima sing dindingac modacma yoacngina desinec.
  ewe-ewe: Fia la nye ŋusẽtɔ, elɔ̃a afia nyui tsotso, wò la, èɖo dzɔdzɔenyenye anyi,
    eye nèwɔ nu si le dzɔdzɔe le Yakob me.
  eng-LEE: And to the power of the king who loveth justice and righteousness hast
    thou truly executed in Jacob.
  asm-FB: শক্তিশালী ৰজাই ন্যায় ভাল পায়; তুমিয়েই ন্যায়বিচাৰ স্থাপন কৰিলা; তুমিয়েই
    যাকোবৰ বংশৰ মাজত ন্যায় বিচাৰ আৰু ধাৰ্মিকতা সাধন কৰিলা।
  sus-A: مَنفّ سّنبّ شَ مَتْشْ، تِنشِنيِ رَقَن عَ مَ، عَ كِيتِ سَمَ نْندِ رَ يَشُبَ
    شَ بْشِ مَ.
  fra-SBL: La force du roi aime aussi la justice. Vous établissez l'équité. Tu exécutes
    la justice et la droiture en Jacob.
  hbo-hbo: וְעֹ֥ז מֶלֶךְ֮ מִשְׁפָּ֪ט אָ֫הֵ֥ב אַ֭תָּה כֹּונַ֣נְתָּ מֵישָׁרִ֑ים מִשְׁפָּ֥ט
    וּ֝צְדָקָ֗ה בְּיַעֲקֹ֤ב ׀ אַתָּ֬ה עָשִֽׂיתָ׃
  kik-kik: 'Mũthamaki nĩ arĩ hinya, na nĩendete kĩhooto: nĩũrũmĩtie ũtuithania wa
    ciira ũrĩa mwerekereru; nĩwĩkĩte maũndũ ma kĩhooto na ma ũthingu thĩinĩ wa Jakubu.'
  fra-NCL: Qu’on célèbre la puissance du Roi qui aime la justice ! Tu affermis la
    droiture, tu exerces en Jacob la justice et l’équité.
  cek-AK: Toenghaih koeh siangpahrang loe thacak; nang mah loe kangvan ah ohhaih to
    na caksak; Jakob imthung ah toenghaih hoi kamsoem ah lokcaekhaih to na sak boeh.
  cuk-cuk: Bab-Jehováʼye, be, Rey-gandikidid. Igar-innikigwad-imaked be sabed. Be,
    dulemarga yobi-gumalad-igar mesisad. Be, Israel-neggweburgi igar-innikigwadba,
    ibmar-imaksad, inniki-sogedba be ibmar-imaksad.
  uig-CYR: Дәрвазилириға тәшәккүр ейтишлар билән, Һойлилириға мәдһийәләр билән кириңлар;
    Уни мәдһийиләп, намиға тәшәккүр-мәдһийә қайтуруңлар!
  tel-2017: రాజు బలశాలి. ఆయన న్యాయాన్ని ప్రేమిస్తాడు. నువ్వు నీతి న్యాయాలను సుస్థిరం
    చేశావు, యాకోబు ప్రజల పట్ల నీతి పాలన స్థాపించావు.
  hat-BSA: Pwisans a Wa a renmen lajistis. Ou te etabli ekite. Ou te fè jistis ak
    ladwati Ou vin rive nan Jacob.
  ukr-ONPU: Увійдіть у ворота Його з подякою, у двори Його – із хвалою; славте Його
    й благословляйте ім’я Його.
  kos-kos: Tokosra kulana, kom lungse ma suwohs; Kom oakiya nununku suwohs in Israel,
    Ac kom ase suwoswos ac ma wolana.
  hbo-WLC: וְעֹ֥ז מֶלֶךְ֮ מִשְׁפָּ֪ט אָ֫הֵ֥ב אַ֭תָּה כּוֹנַ֣נְתָּ מֵישָׁרִ֑ים מִשְׁפָּ֥ט
    וּ֝צְדָקָ֗ה בְּיַעֲקֹ֤ב ׀ אַתָּ֬ה עָשִֽׂיתָ׃
  ibo-ibo: Eze bụ onye dị ike, ọ hụrụ ikpe ziri ezi nʼanya, i meela ka ihe ziri ezi
    guzosie ike; nʼime Jekọb ka i mere ihe ziri ezi na ihe dị mma.
  ory-ory: ରାଜାଙ୍କ ଶକ୍ତି ମଧ୍ୟ ବିଚାର ଭଲ ପାଏ; ତୁମ୍ଭେ ନ୍ୟାୟ ସ୍ଥିର କରୁଥାଅ, ତୁମ୍ଭେ ଯାକୁବ
    ମଧ୍ୟରେ ବିଚାର ଓ ନ୍ୟାୟ ସାଧନ କରୁଥାଅ।
  chk-chk: En king mi manaman, ka efich pwüng. Ka anüküchara mine a wenechar, ka föri
    mine a pwüng me wenechar lon Israel.
  rop-rop: Strongbala king yu laigim wanim im rait. Yubin gibit feyagowan lowa langa
    Isreil. Yubin dum ebrijing raitwei en gibit feyago langa ola pipul langa Isreil.
  ukr-1871: І силу царя, що любить правосуддє! Ти утверджуєш правоту, ти судиш право
    і справедливість в Якова.
  yon-yon: King kuu aromkonoman, ye kuu anammo wengyundi yaa dowaken darewoob kerunoon.
    O King, ebbed konomdangmo ye kerekmen ongmewen, Yekob ye awoya ari kuyaom kuu
    anammo wengyundeneb yorokmo kamenabewen.
  deu-1951: und die Stärke des Königs, der das Recht liebt; du hast die Redlichkeit
    fest gegründet; Recht und Gerechtigkeit hast du in Jakob geübt.
  eng-JPS: The strength also of the king who loveth justice — Thou hast established
    equity, Thou hast executed justice and righteousness in Jacob.
  srp-1865: Neka slave silu cara koji ljubi pravdu. Ti si utvrdio pravdu; sud i pravdu
    ti si uredio u Jakovu.
  lug-lug: Ye Kabaka ow’amaanyi, ayagala obwenkanya. Onywezezza obwenkanya; era by’okoledde
    Yakobo bya bwenkanya era bituufu.
  heb-heb: ועז מלך משפט אהב אתה כוננת מישרים משפט וצדקה ביעקב אתה עשית׃
  ben-IRV: বলবান রাজা ন্যায় ভালবাসেন; তুমি সুবিচার প্রতিষ্ঠা করেছ, তুমি যাকোবের মধ্যে
    ন্যায় ও ধার্ম্মিকতা তৈরী করেছ।
  ntu-ntu: King kc tqrninr, mrlz-zvzbz bam da kxmrlz. Delc nzaclve-zvz-krm nigr tqtubq-zvz-ngrde
    x rsakrlrngr.
  pan-pan: ਪਾਤਸ਼ਾਹ ਦੀ ਸਮਰੱਥਾ ਨਿਆਂ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦੀ ਹੈ, ਤੂੰ ਸਿਧਿਆਈ ਨੂੰ ਕਾਇਮ ਰੱਖਦਾ ਹੈਂ,
    ਤੂੰ ਹੀ ਯਾਕੂਬ ਵਿੱਚ ਨਿਆਂ ਅਤੇ ਧਰਮ ਕਰਦਾ ਹੈਂ।
  mya-JVB: တရား ကို နှစ်သက် သော ရှင်ဘုရင် ၏ တန်ခိုး တော်ကို ချီးမွမ်းကြစေ။ ကိုယ်တော်သည်
    မှန် သော စီရင်ခြင်း ကို တည် စေတော်မူ၏။ ယာကုပ် အမျိုး၌ တရား သဖြင့်ပြု ၍ ၊ ဖြောင့်မတ်စွာဆုံးဖြတ်တော်မူ၏။
  kgf-kgf: Ic kewunina imi kuhaguc. Inéŋ ʒégésigési dindiŋawac siŋa niŋanʒac. Inéŋ
    haka keŋkésa hakésaya qahac imi kumuyec. Yakoboac ichéra ionac sucginaiguc héna
    aciguc nanaŋ seli ʒéma haka solaŋa kumuyec.
  tte-O: Kin kowa Tokaiwesosi, dudulai kana tomulolo, loina dudulaina uginauliyako
    Isileli koina, yo am yatala koina nige yabo kusasabi-lauwan.
  tbg-tbg: Mpo Noravauvo, are Avuhainaava kempukavano variararo ai muntukavano avuqavu
    ni varia okararaqai vaivara, are vi okarara tinavu Isareri humiqaaramanta tenavu
    vira avataqi viha vaiinti nahentiqaa raqiki vaunarave.
  hmo-hmo: Siahu Bada ena King e, oi ese kota maoromaorona oi ura henia noho. Oi ese
    taunimanima edia ahuna korikori, be idia dekenai oi henia noho. Oi ese kota maoromaoro
    Israela dekenai oi haginia vadaeni. Oi ese kara maoromaoro bona kara namona oi
    karaia noho.
  zar-NT: Nadxíʼi quézinuʼ le naca tsahuiʼ, Liʼ, Bönniʼ unná bëʼ nayë́pisë. Tsaz naguixjuʼ
    le naca dxiʼa tsáhuiʼdoʼ, en nuzúʼ quégaquiëʼ zxíʼini xiʼsóëʼ Jacob le naca tsahuiʼ,
    en le naca idútë li.
  urd-urd: बादशाह की ताक़त इन्साफ़ पसन्द है तू रास्ती को क़ाईम करता है तू ही ने 'अद्ल
    और सदाक़त को या'क़ूब, में रायज किया।
  rus-SYN: Входите во врата Его со славословием, во дворы Его с хвалою. Славьте Его,
    благословляйте имя Его,
  bqc-SIM: Wá Kía gbãa vĩ, a ye yã́zɛdei, Ɔ̃mɛ yã́kpalɛkɛa a zɛ́wa dà, à yãgↄ̃̀gↄ̃
    Yakↄbu buiↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Lengloupi thudih ngailua, nangin thildih hi nadomsang'in, thudih in
    kal nasong'in Israel lah-a thudih nachelhah sah'in ahi.
  mar-mar: राजा बलवान आहे आणि तो न्यायप्रिय आहे. तू सरळपणा स्थापिला आहे; तू याकोबात
    न्याय व निती अस्तित्वात आणली आहेस.
  isl-isl: Drottinn er voldugur konungur. Hann elskar réttlæti. Réttvísi og heiðarleiki
    einkenna stjórnarfar hans. Þannig ríkir hann í Ísrael.
  hlt-THB: Sangpahrang taw thak awm thlang na awm hy, ak thym ce lungna hy – nang
    ing ang myih pil na caksak hyk ti; Jacob awh ak dyng ak thym ce sai hawh hyk ti.
  qub-qub: Gammi munayniyoj ray canqui Tayta Dios. Allita ruraj cajta cuyanqui. Gammi
    camacächishcanqui llapanpis iwal cananpaj. Israel runacuna caycashanchöga gammi
    alli cajta rasun cajta rurashcanqui.
  bqp-bqp: Kína pì gbãna vĩ, à ye yãzɛdei, àkũ mɛ́ à yãkpatɛkɛna a zɛ́aa dà, à
    yã gↄ̃̀gↄ̃ Yakubu burinↄnɛ a zɛ́a.
  hat-hat: Ou se yon wa ki gen pouvwa, yon wa ki renmen sa ki dwat. Ou mete jistis
    toupatou nan peyi Izrayèl. Ou fè yo fè jistis nan peyi a san patipri, jan sa dwe
    fèt.
  eng-BSB: The mighty King loves justice. You have established equity; You have exercised
    justice and righteousness in Jacob.
  eng-WEBPB: The King’s strength also loves justice. You establish equity. You execute
    justice and righteousness in Jacob.
  kbq-kbq: Hankavenentake'ma hu'nana kini ne'moka, fatgo avu'ava zanku kave'nesie.
    Kagraka'a fatgoma huno refko hu avu'ava zana eri agafa hu'nane. Ana nehunka Israeli
    vahera magoke avamente antenka fatgo avu'ava hunka refko hunezmantane.
  pon-pon: O manaman en Nanmarki me kin pok on me pun. Kom kotin katenedier tiak pun.
    Komui me kotin wiadar me pun o inen nan kadaudok en Iakop.
  nhe-BL: Toteco yajaya se tlanahuatijquetl tlen quipiya nochi chicahualistli, huan
    quipactía tetlajtolsencahuas xitlahuac. Nochi tlen quichihua senquistoc cuali.
    Yajaya quinchihuilijtoc tlen xitlahuac nochi israelitame.
  wnc-wnc: Kingu kekekngaapa, ga noman takngaekan take siknga nataayak. Ngan, gata
    ninu Isrel nana aminu sanga take gatu noman taknga ngang tasinimde nimukuyak.
    Nimi ninda atawakamang.
  bus-bus: Kína pì gbãaa vĩ, à ye yãzɛdeezi, àmbe à yãkpaɛkɛna a zɛ́a dìɛ, à yã
    gↄ̃̀gↄ̃ Yakubu boriinↄnɛ a zɛ́a.
  gub-BL: O tuwihawete ikàg ma'e, erezamutar katu ikatu haw ne. Eremur nekatu haw
    Izaew wanupe. Ereruze'egatu kar teko tuwihaw wanupe ne wà. Neremu'emu'em kar kwaw
    a'e tuwihaw ne wà. Neremumunar kar kwaw ne wà no.
  eng-DRA: 'Go ye into his gates with praise, into his courts with hymns: and give
    glory to him. Praise ye his name:'
