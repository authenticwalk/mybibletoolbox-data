verse: PSA.099.009
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തിടുവിൻ തന്റെ വിശുദ്ധപർവതത്തിൽ അവിടത്തെ ആരാധിച്ചിടുവിൻ,
    കാരണം നമ്മുടെ ദൈവമായ യഹോവ പരിശുദ്ധനാകുന്നു.
  deu-TKW: Erhebt Jahwe, unsern Gott, und werft euch nieder vor seinem heiligen Berge.
    Denn heilig ist Jahwe, unser Gott!
  lin-lin: Bonetola Yawe, Nzambe na biso, mpe bogumbama na kotala na ngambo ya ngomba
    na Ye ya bule. Pamba te Yawe, Nzambe na biso, azali bule.
  mmx-mmx: Leemi asu ri Leeme Silok ne Moroa atnedik, la ata ngising tin to at loxongkaana
    xaala Saion! Leeme Silok ne Moroa atnedik i melemelengan.
  eng-LSV: Exalt our God YHWH, || And bow yourselves at His holy hill, || For our
    God YHWH [is] holy!
  eng-GNV: 'Exalt the Lord our God, and fall downe before his holy Mountaine: for
    the Lord our God is holy.'
  eng-WEBSTER: Exalt the LORD our God, and worship at his holy hill; for the LORD
    our God is holy.
  nhw-BL: Ma tijhueyitlalica TOTECO huan ma tijhueyichihuaca. Ma timotlancuaixtlapachoca
    iixtla ipan nopa tepetl tlatzejtzeloltic catli itoca Sion.
  swh-ONEN: Mtukuzeni Bwana Mungu wetu, mwabuduni kwenye mlima wake mtakatifu, kwa
    maana Bwana Mungu wetu ni mtakatifu.
  bba-bba: I Gusunɔ bɛsɛn Yinni siɑro. I yiiro win ɡuu dɛɛrɑrɔ i nùn bɛɛrɛ wɛ̃. Domi
    u sɑ̃ɑwɑ Dɛɛro.
  eng-KJVCPB: Exalt the Lord our God, And worship at his holy hill; For the Lord our
    God is holy.
  luo-luo: Tingʼuru nying Jehova Nyasaye ma Nyasachwa kendo lamuru e gode maler, nimar
    Jehova Nyasaye ma Nyasachwa ler.
  aii-aii: ܡܲܪܡܘܼܢ ܠܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܘܣܓ݂ܘܿܕܘܼܢ ܠܓܹܒܵܐ ܕܛܘܼܪܵܐ ܕܩܘܼܕܫܹܗ، ܣܵܒܵܒ ܩܲܕܝܼܫܵܐ
    ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ.
  meu-meu: Iehova eda Dirava ba heatolaia, ena ororo helaḡana ai ba toma diho; badina
    be Iehova, eda Dirava, na helaḡa.
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरको स्तुति गर र उहाँको पवित्र पर्वतमा आराधना गर,
    किनकि परमप्रभु हाम्रा परमेश्‍वर पवित्र हुनुहुन्छ ।
  yor-yor: Gbígbéga ni Olúwa Ọlọ́run wa kí a sìn ín ní òkè mímọ́ rẹ̀ nítorí Olúwa
    Ọlọ́run wa jẹ́ mímọ́.
  pes-OPCB: خداوند، خدای ما را حمد گویید و او را نزد کوه مقدّسش در اورشلیم عبادت کنید،
    زیرا او مقدّس است.
  tgl-ULB: Purihin si Yahweh ang ating Diyos, at sambahin siya sa kanyang banal na
    burol, dahil si Yahweh ang ating Diyos na banal.
  nop-nop: Yahwe Bepaŋnik wou nintilonim, tiŋa kweboboeŋiŋ uŋgoniŋ foloŋ uŋoŋ hali
    niutumbanim. Yahwe Bepaŋnik adi uŋgoniŋ.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kagonaga mini yaraga hama. Ibunaga
    hari loma bini kagoria howa ibu mitangi bialu lotu lama. Anduane Homogo inanaga
    Ngode Datagaliwabe ibu tigabi howa baya buruguleore kagoni.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​တောင်​တော်​ပေါ်​တွင်
    ကိုး​ကွယ်​ဝတ်​ပြု​ကြ​လော့။ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་པར༌གྱིས། །ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དམ་པ་ཡིན་པས༌ན།
    །ཁྱོད་ཚོས་ཁོང་གི་རི་བོ་དམ་པར་ཕྱག་ཕུལ༌ཞིག།
  wsk-wsk: Buta se ana Yawe, anananga Kaem, ko nup kalel biya patawunak ale noko duruk
    laili mu te nabugura kulukurnak ale perr tunakko, mu awuk, Yawe, anananga Kaem,
    mu laili nunguningkiri.
  sna-sna: Kudzai Jehovha Mwari wedu mumunamate pagomo rake dzvene, nokuti Jehovha
    Mwari wedu ndiye mutsvene.
  spa-BLM: Exalta a Yahvé, nuestro Dios. Adorar en su santa colina, porque Yahvé,
    nuestro Dios, es santo.
  cac-cac: Ex vetchon̈ab', quiq'uecchaan̈ sb'i Jehová co Diosal. Con̈ emec cuman d'a
    yichan̈ d'a tzalan yic ejmelal, yujto a Jehová co Diosal chi' Axon̈ej Ochi.
  swh-ULB: Msifuni Yahwe Mungu wetu, na mwabuduni kwenye mlima wake mtakatifu, maana
    Yahwe Mungu wetu ni Mtakatifu.
  deu-ELBBK: Erhebt den HERRN, unseren Gott, und fallt nieder an seinem heiligen Berg,
    denn heilig ist der HERR, unser Gott!
  mbb-OT: Deliǥa is Nengazen he Megbevayè tew. Simbaha niw sikandin diyà te segradu
    he vuvungan he migaked din, su waǥas is Nengazen he Megbevayè tew.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവന്റെ വിശുദ്ധപർവ്വതത്തിൽ നമസ്കരിപ്പിൻ;
    നമ്മുടെ ദൈവമായ യഹോവ പരിശുദ്ധനല്ലോ.
  gup-gup: Wanjh karriburluburlumen Yawey nawu God kadberre, dja karrimarneboddan
    nuye kore kuwarddedjamun nuye. Yawey nawu God kadberre, nakka wanjh Nawernhdjamun
    Duninjh.
  rmc-rmc: Bararen le RAJES, amare Devles! Lašaren les pre leskro sveto verchos, bo
    o RAJ, amaro Del, hino sveto.
  nlg-nlg: Holoutoa a Lord, dida God, nia kau holohabaa ta nina ghotu tabu! gaia dida
    God te tabu.
  pes-OPV: یهوه خدای ما را متعال بخوانید و نزد کوه مقدس او عبادت کنید. زیرا یهوه خدای
    ما قدوس است.
  ron-1924: Ынэлцаць пе Домнул Думнезеул ностру ши ынкинаци-вэ пе мунтеле Луй чел
    сфынт! Кэч Домнул Думнезеул ностру есте сфынт!
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভুকে মহিমান্বিত করো এবং তাঁর পবিত্র পর্বতে আরাধনা করো,
    কারণ আমাদের ঈশ্বর সদাপ্রভু, পবিত্র।
  som-som: Rabbiga Ilaaheenna ah sarraysiiya, Oo isaga ku caabuda buurtiisa quduuska
    ah, Waayo, Rabbiga Ilaaheenna ahu waa quduus.
  eng-ASVBT: Exalt ye Jehovah our God, And worship at his holy hill; For Jehovah our
    God is holy.
  mna-mna: Kapakur Yooba Anutu kiti zaana, mi kuzuŋzuŋ pini isu abal kini potomŋana.
    Pa Yooba Anutu kiti, ni potomŋana.
  ita-1885: Esaltate il Signore Iddio nostro, E adorate nel monte della sua santità;
    Perciocchè il Signore Iddio nostro è santo.
  eng-ULB: Praise Yahweh our God, and worship at his holy hill, for Yahweh our God
    is holy.
  spa-VBL: Honren al Señor, y alábenlo en su monte santo. ¡Porque el Señor, nuestro
    Dios, es santo!
  fra-_FOB: Exaltez l'Éternel, notre Dieu, et prosternez-vous vers la montagne de
    sa sainteté! Car l'Éternel, notre Dieu, est saint.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവിടുത്തെ വിശുദ്ധപർവ്വതത്തിൽ നമസ്കരിക്കുവിൻ;
    നമ്മുടെ ദൈവമായ യഹോവ പരിശുദ്ധനല്ലയോ?.
  urd-GVR: Rab hamāre Ḳhudā kī tāzīm karo aur us ke muqaddas pahāṛ par sijdā karo,
    kyoṅki Rab hamārā Ḳhudā quddūs hai.
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु कली ठेयब सेलीन। मेको कली आ डांडाम मान पने। मारदे
    हना परमप्रभु यावे, आंइ परमप्रभु का ला बाक्‍ब।
  eng-NOY: Exalt the LORD, our God. And worship at his holy mountain! For the LORD,
    our God, is holy.
  ita-1927: Esaltate l’Eterno, l’Iddio nostro, e adorate sul monte della sua santità;
    perché l’Eterno, l’Iddio nostro, è santo.
  ckb-ckb: یەزدانی پەروەردگارمان بەرز بکەنەوە، لە چیای پیرۆزی ئەو کڕنۆش ببەن، چونکە
    یەزدانی پەروەردگارمان پیرۆزە.
  eng-BBE: Give high honour to the Lord our God, worshipping with your faces turned
    to his holy hill; for the Lord our God is holy.
  xsi-xsi: Mine nde kinda ma tapanea nenda Maro Yova Kindeni ŋa, tatula pwataki tu
    i nde Walo Tamwata! Talâ pa i ne tuu sapâŋa, aku tawâŋgi papa i nâ! Ŋana tu kinda
    nenda Maro Yova Kindeni nde Sapâŋa Tamwata.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸಿರಿ. ದೇವರ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಆರಾಧಿಸಿರಿ.
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಪರಿಶುದ್ಧರು.
  tam-2017: நம்முடைய தேவனாகிய யெகோவாவை உயர்த்தி, அவருடைய பரிசுத்த மலைக்கு நேராகப்
    பணியுங்கள்; நம்முடைய தேவனாகிய யெகோவா பரிசுத்தமுள்ளவர்.
  spa-RV-1909: Ensalzad á Jehová nuestro Dios, y encorvaos al monte de su santidad;
    porque Jehová nuestro Dios es santo.
  ron-BTF: Înălțați pe DOMNUL Dumnezeul nostru și închinați-vă la muntele său sfânt,
    căci DOMNUL Dumnezeul nostru este sfânt.
  eng-WEBP: Exalt the LORD, our God. Worship at his holy hill, for the LORD, our God,
    is holy!
  eng-FBV: Honor the Lord our God, and worship at his holy mountain. For the Lord
    our God is holy!
  nld-1939: 'Prijst dan Jahweh, onzen God, En werpt u neer voor zijn heilige berg:
    Want heilig is Jahweh, onze God!'
  nch-BL: Ma tijhueyitalica TOTECO huan ma tijhueyichihuaca. Ma timoixtapachoca iixpa
    ipan nopa tepet tatzejtzeloltic cati itoca Sion.
  vie-1934: Hãy tôn cao Giê-hô-va Đức Chúa Trời chúng tôi, Và thờ lạy trên núi thánh
    Ngài; Vì Giê-hô-va Đức Chúa Trời chúng ta là thánh!
  cha-cha: 'Nacajulo si Jeova ni y Yuusta, yan adora güe gui santos na ogsoña: sa
    si Jeova, ni y Yuusta, santos güe.'
  hin-CV: याहवेह, हमारे परमेश्वर की महिमा को ऊंचा करो, उनके पवित्र पर्वत पर उनकी आराधना
    करो, क्योंकि पवित्र हैं हमारे याहवेह परमेश्वर.
  eng-OURB: Exalt Adonai, our God. Hawa ·Bow low, prostrate· to worship at his holy
    hill, for Adonai, our God, is holy!
  spa-BES: Dale gran honor al Señor nuestro Dios, adorando con tus rostros postrados
    en su santo monte; porque el Señor nuestro Dios es santo.
  tdx-tdx: Onjono t’Iehovà Andrianañaharentika vaho mitalahoa amy vohi’e miavakey,
    amy te masiñe t’Iehovà Andrianañaharentika.
  tha-KJV: จงยอพระเกียรติพระเยโฮวาห์พระเจ้าของเรา และนมัสการที่​ภู​เขาอันบริ​สุทธิ​์ของพระองค์
    เพราะพระเยโฮวาห์พระเจ้าของเราบริ​สุทธิ​์
  por-BR-2018: Exaltai ao SENHOR nosso Deus, e prostrai-vos perante seu santo monte;
    pois santo é o SENHOR nosso Deus.
  deu-ELO: Erhebet Jehova, unseren Gott, und fallet nieder an seinem heiligen Berge!
    Denn heilig ist Jehova, unser Gott.
  eng-WYC-2018: Enhance ye our Lord God, and worship ye in his holy hill; for our
    Lord God is holy. (Exalt ye the Lord our God, and worship ye at his holy hill
    or and bow ye down towards his holy hill; for the Lord our God is holy.)
  epo-epo: Altigu la Eternulon, nian Dion, Kaj kliniĝu antaŭ Lia sankta monto; Ĉar
    sankta estas la Eternulo, nia Dio.
  gfk-gfk: Da raun no Watong no udahat God ma da lotu kaia hono uno halhaliana uladih,
    kanong no Watong, no udahat God, a halhalianai.
  uig-PIN: Pǝrwǝrdigar Hudayimizni uluƣlanglar! Uning muⱪǝddǝs teƣida egilip sǝjdǝ
    ⱪilinglar! Qünki Pǝrwǝrdigar Hudayimiz muⱪǝddǝstur!
  beo-beo: Ninia Hina Godema nodoma! Amola Ea Hadigi agolo amo da:iya Ema nodone sia:ne
    gadoma. Ninia Hina Gode da Hadigidafa
  tpi-OTNT: Litimapim nem bilong God, Bikpela bilong yumi, na lotu long em long maunten
    bilong en. God, Bikpela bilong yumi, em God bilong mekim gutpela na stretpela
    pasin olgeta.
  hau-SA: Ku ɗaukaka Ubangiji Allahnmu ku kuma yi sujada a dutsensa mai tsarki, gama
    Ubangiji Allahnmu mai tsarki ne.
  udu-udu: Kari Tap̱a Arumgimis bana ki ca mo, dhali luŋi a’di e ’kuwosha turgam piti
    jin ḵogu mo, haali/ Tap̱a Arumgimis bana mo tani a’di ḵogu mo.
  uig-LAT: Perwerdigar Xudayimizni ulughlanglar! Uning muqeddes téghida égilip sejde
    qilinglar! Chünki Perwerdigar Xudayimiz muqeddestur!
  nde-nde: Phakamisani uThixo uNkulunkulu wethu, limkhonze entabeni yakhe engcwele,
    ngoba uThixo uNkulunkulu wethu ungcwele.
  ton-ton: Fakahikihiki ʻa Sihova ko hotau ʻOtua, pea lotu ʻi hono moʻunga tapu; he
    ʻoku māʻoniʻoni ʻa Sihova ko hotau ʻOtua.
  ces-1613: Vyvyšujte Hospodina Boha našeho, a sklánějte se na hoře svaté jeho; neboť
    jest svatý Hospodin Bůh náš.
  eng-WMB: Exalt the LORD, our God. Worship at his holy hill, for the LORD, our God,
    is holy!
  tam-TCV: நமது இறைவனாகிய யெகோவாவைப் புகழ்ந்து உயர்த்தி அவருடைய பரிசுத்த மலையில் வழிபடுங்கள்;
    ஏனெனில் நம் இறைவனாகிய யெகோவா பரிசுத்தமானவர்.
  ceb-ULB: Dalaygon si Yahweh nga atong Dios, ug panagsimba sa iyang balaang bungtod,
    tungod si Yahweh nga atong Dios balaan.
  pol-UBG: Wywyższajcie PANA, naszego Boga, i oddajcie pokłon na jego świętej górze,
    bo PAN, nasz Bóg, jest święty.
  urd-GVU: رب ہمارے خدا کی تعظیم کرو اور اُس کے مُقدّس پہاڑ پر سجدہ کرو، کیونکہ رب
    ہمارا خدا قدوس ہے۔
  eng-OEBCW: Exalt the Lord our God; bow down at his holy mountain. For holy is the
    Lord our God.
  deu-1912: Erhöhet den HERRN, unsern Gott, und betet an zu seinem heiligen Berge;
    denn der HERR, unser Gott, ist heilig.
  kan-2017: ನಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಘನಪಡಿಸಿರಿ; ಆತನ ಪರಿಶುದ್ಧಪರ್ವತದ ಕಡೆಗೆ ಅಡ್ಡಬೀಳಿರಿ. ನಮ್ಮ
    ಯೆಹೋವ ದೇವರು ಪರಿಶುದ್ಧನು.
  yap-yap: Mu pininged e sorok ngak SOMOL ni Got rodad, mi gimed liyor ngak ko fare
    burey rok nib thothup! I SOMOL ni Got rodad e ba thothup.
  hlt-MCSB: Mamih kah BOEIPA Pathen te pomsang uh lah . Mamih kah BOEIPA Pathen tah
    a cim dongah, a tlang cim ah bawk uh lah .
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ዼግ ዼጊዱዋቴ! ዒዛኮ ዱማዼ ዹካ ዒዛም ዚጉዋቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ
    ዱማዼያኬ።
  twi-ASANTE: Momma Awurade yɛn Onyankopɔn so na monsɔre no wɔ ne bepɔ kronkron no
    so, na Awurade yɛn Onyankopɔn yɛ kronkron.
  eng-WEBU: Exalt the LORD, our God. Worship at his holy hill, for the LORD, our God,
    is holy!
  acu-NT: Ii Apuri ii Yusri asamtai, warartusrum ni murarin nekas pengker aa nuni
    wakaram maaketai titasrum tikishmatrataram. ¡Ii Yusri, ii Apuri aa nuka pengké
    tunaarinchawaitai!
  spa-PDDPT: Exalten a Yavé nuestro ʼElohim Y póstrense hacia su Montaña Santa, Porque
    Yavé nuestro ʼElohim es santo.
  gun-gun: Peroporaei Senhor Nhanderuete. Ixupegua yvyty iky'a e'ỹ va'e renonde peĩ
    penerenapy'ã re, Senhor Nhanderuete iky'a e'ỹ va'e ramo. Mboraei oguerovy'aa aguã
    regua.
  agu-BL: Cyak'e'u' bin chik'ajsbilu' tetz Kataj yi kaRyosil. Nin chimejeku' swutz
    yi ama'l kale atit i', na chin xan nin. Wi'nin xanil kaRyosil.
  ilo-ULB: Idaydayawyo ni Yahweh a Diostayo, ken agrukbabkayo idiay nasantoan a turodna,
    ta nasantoan ni Yahweh a Diostayo.
  kpg-kpg: Hagaamu ina Dimaadua, go tadau God, mo di daumaha i hongo di gonduu haga madagu!
    Dimaadua, go tadau God le e dabuaahia huoloo!
  uig-ARA: پەرۋەردىگار خۇدايىمىزنى ئۇلۇغلاڭلار! ئۇنىڭ مۇقەددەس تېغىدا ئېگىلىپ سەجدە
    قىلىڭلار! چۈنكى پەرۋەردىگار خۇدايىمىز مۇقەددەستۇر!
  sus-sus: Wo xa wo Marigi Alatala matɔxɔ, wo xa wo xinbi sin a xa geya sɛniyɛnxi
    fari, barima won Marigi Alatala sɛniyɛn!
  pon-2006: Kapinga KAUN-O atail Koht oh kaudok pohn sapwellime dohl sarawio! KAUN-O
    atail Koht me sarawihe.
  jae-jae: Atoc aêacnêŋ Apômtau Anôtô sa ma au taôm naanêc ênê lôc dabuŋ ŋalabu gebe
    aêacnêŋ Apômtau Anôtô eŋ ŋac dabuŋgoc.
  ksd-ksd: Avat a pite vangala pa ra Luluai, kada God, Ma avat a lotu ta kana luana
    gomgom; Tago ra Luluai kada God i lia.
  tur-YTC: Tanrımız Yahve’yi yüceltin. Kutsal dağında tapının, Çünkü Tanrımız Yahve
    kutsaldır!
  bel-N: Узьвялічвайце ГОСПАДА, Бога нашага, і пакланіцеся перад гарой Яго сьвятою,
    бо сьвяты ГОСПАД, Бог наш!
  kpr-kpr: Namondeda Bajari God kena sakai saore! Namondeda Bajari God kakarago bekári.
    Ágido nunda doriri kakara aminda numoá tumonde bainghevu!
  ind-AYT: Tinggikanlah TUHAN, Allah kita, dan menyembahlah di atas gunung-Nya yang
    kudus. Sebab, TUHAN, Allah kita, adalah kudus.
  yom-yom: Yayisanu Yave, Nzambi eto. Lubuongama va ntuala mongo andi wunlongo bila
    Yave, Nzambi eto, widi wunlongo.
  yut-yut: Yawe Piŋkopnin uŋun telagɨ, do mani awɨgek iyɨ da telagɨ kabapmon gawak
    ɨmneŋ.
  nya-nya: Kwezani Yehova Mulungu wathu ndipo mumulambire pa phiri lake loyera, pakuti
    Yehova Mulungu wathu ndi woyera.
  hrv-hrv: 'Uzvisujte Jahvu, Boga našega, padnite pred svetu goru njegovu: jer svet
    je Jahve, Bog naš.'
  mps-mps: Te dena Genuai Bidi Godigo nogi ugwaba sao. Tama aga bulu dude te agaba
    lotu wao. God, dena Genuai Bidi, aga te tedali wiegi yai mu bidibo dao.
  tpi-tpi: Litimapim nem bilong God, Bikpela bilong yumi, na lotu long em long maunten
    bilong en. God, Bikpela bilong yumi, em God bilong mekim gutpela na stretpela
    pasin olgeta.
  dan-1931: Ophøj HERREN vor Gud, bøj eder for hans hellige Bjerg, thi hellig er HERREN
    vor Gud!
  vie-OVCB: Hãy suy tôn Chúa Hằng Hữu, Đức Chúa Trời chúng ta, và tôn thờ trên núi
    thánh trong Giê-ru-sa-lem, vì Chúa Hằng Hữu, Đức Chúa Trời chúng ta là Thánh!
  guj-2017: આપણા ઈશ્વર યહોવાહને મોટા માનો અને તેમના પવિત્ર પર્વત પર ભજન કરો, કેમ કે
    આપણા ઈશ્વર યહોવાહ પવિત્ર છે.
  pon-2006A: Kapinga KAUN-O atail Koht oh kaudok pohn sapwellime dohl sarawio! KAUN-O
    atail Koht me sarawihe.
  por-BRBSL: Exalt Yahweh, nosso Deus. Adoração em sua colina sagrada, para Yahweh,
    nosso Deus, é santo!
  eng-OEBUS: Exalt the Lord our God; bow down at his holy mountain. For holy is the
    Lord our God.
  swe-swe: '[Refräng:] Upphöj Herren vår Gud (Jahve Elohim), och tillbe på hans heliga
    berg, för Herren vår Gud (Jahve Elohim) är helig. [Han är helig upprepas som en
    refräng i vers 3 och 5 och här upprepas det igen med Guds fulla namn som ett crescendo
    på refrängen.]'
  cth-cth: BAWIPA maimae Cathut teh tawmrasang awh nateh, amon kathoung dawk ama teh
    bawk awh. Bangkongtetpawiteh, BAWIPA maimae Cathut teh a thoung.
  twi-twi: Momma Awurade yɛn Nyankopɔn so na monsɔre no wɔ ne bepɔw kronkron no so,
    na Awurade yɛn Nyankopɔn yɛ ɔkronkron.
  hlt-hlt: Mamih kah BOEIPA Pathen te pomsang uh lah . Mamih kah BOEIPA Pathen tah
    a cim dongah, a tlang cim ah bawk uh lah .
  tbz-SIM: Ndɛ́úkùnkonɛ̀ ti Yiɛ̀ nKuyie nyètìrì. Nínkúnɛ̀ ku tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀. Ti
    Yiɛ̀ nKuyie ndò mpɑ́íí nwe.
  msy-2020: E Ikiavɨra Itir Godɨn ziam fam, a en God, e an mɨghsɨamɨn an ziam fam.
    Ikiavɨra Itir God, a en God, a Godɨn arazir aghuibaram amim.
  dop-dop: Ɩ sɑ Tɑcɑɑ tɑ Ɩsɔ nɑ ɩ́ luŋ ɩ pulɑɣɑ nɑŋŋ nyəŋkɑ tɔɔ. Mpi tɔ, tɑ́ Ɩsɔ Tɑcɑɑ
    wɛɛ kɛ́ tənɑŋŋ.
  azb-azb: Allahımız Rəbbi ucaldın, Müqəddəs dağında Ona səcdə qılın, Çünki Allahımız
    Rəbb müqəddəsdir!
  eng-DBY: Exalt Jehovah our God, and worship at the hill of his holiness; for holy
    is Jehovah our God.
  hin-2017: हमारे परमेश्वर यहोवा को सराहो, और उसके पवित्र पर्वत पर दण्डवत् करो; क्योंकि
    हमारा परमेश्वर यहोवा पवित्र है!
  wol-KYG: Màggal-leen sunu Yàlla, Aji Sax ji, te sujjóot fa tundam wu sell wa. —Sunu
    Yàlla Aji Sax jee sell!
  bjr-bjr: Minara innee Yaaweena maasa Anutuna amooqiaqa. Mina naaquqara aaqanasaa
    mina amooqiaqa. Yaaweefa maasa Anutufa andeeqarafa naaquqarafa maridanoo.
  eng-YLT: Exalt ye Jehovah our God, And bow yourselves at His holy hill, For holy
    [is] Jehovah our God!
  kne-kne: Si Yahweh ay Diyos tako, bigbigen yo din kinangato na, dayawen yos sisya
    sin nasantoan ay dontog na, tan si Yahweh ay Diyos tako, nasantoan sisya.
  eng-WYC-2017: Enhance ye our Lord God, and worship ye in his holy hill; for our
    Lord God is holy.
  eng-WMBB: Exalt the LORD, our God. Worship at his holy hill, for the LORD, our God,
    is holy!
  zat-NTPS: Le gucá'ana szren Xránadxu Dios. Le guzú zríbele lau Le̱' lu xi'a lá'azxa
    chee̱', lawe' da lá'azxa naca Xránadxu Dios.
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! ¡Le wzóa ẕible ḻawe' Ḻe' ḻaw ya'a la'y chie',
    dan' la'y nak X̱anžo Dios!
  urd-GVH: रब हमारे ख़ुदा की ताज़ीम करो और उसके मुक़द्दस पहाड़ पर सिजदा करो, क्योंकि
    रब हमारा ख़ुदा क़ुद्दूस है।
  rug-rug: Mada va lavatia se Zihova sa nada Tamasa, mada vahesia si Asa pa Nana toqere
    hopena. Ura na hopena na viana se Zihova sa nada Tamasa.
  gaz-gaz: Waaqa keenya Waaqayyoon leellisaa; tulluu isaa qulqulluu irrattis waaqeffadhaa;
    Waaqayyo Waaqni keenya Waaqa qulqulluudhaatii.
  fra-LSG: Exaltez l’Éternel, notre Dieu, Et prosternez-vous sur sa montagne sainte!
    Car il est saint, l’Éternel, notre Dieu!
  yal-yal: Ɛ Alatala en ma Ala batu, ɛ xinbi sin a geya sariɲanxin bun. Amasɔtɔ Alatala
    en ma Ala sariɲan.
  iou-iou: Unita ämawebe, Ekäni Anutunin wäpi yäpmäŋ akuk täkäna! Täŋpäŋ unitäŋo pom
    kudupiken kuŋpäŋ gwäjiŋ äpmoŋ imiŋpäŋ iniŋoret täkäna. U imata, Ekäni Anutunin
    u kudupitä kudupi-inik itak.
  haw-1868: E hapai oukou ia Iehova, i ko kakou Akua, A e hoomana aku hoi ma kona
    mauna hoano; No ka mea, he hoano o Iehova, ko kakou Akua.
  arb-NAV: عَظِّمُوا الرَّبَّ إِلَهَنَا وَاسْجُدُوا فِي جَبَلِ الْمَقْدِسِ، لأَنَّ
    الرَّبَّ إِلَهَنَا قُدُّوسٌ.
  ded-ded: KEBU Anutunina ye kpetiac. Ngeni imocac amma afehema tiki kpetiacfu emma
    fafoc heimima numumibisia.
  ewe-ewe: Mido Yehowa, miaƒe Mawu la ɖe dzi, eye misubɔe le eƒe to kɔkɔe la dzi,
    elabena Yehowa, míaƒe Mawu la le kɔkɔe.
  eng-LEE: Exalt the Lord our God, and bow yourselves down before his holy mount;
    for holy is the Lord our God.
  asm-FB: 'তোমালোকে আমাৰ ঈশ্বৰ যিহোৱাৰ গৌৰৱ কীৰ্ত্তন কৰা, তেওঁৰ পবিত্ৰ পৰ্ব্বত অভিমুখে
    প্ৰণিপাত কৰা: কিয়নো আমাৰ ঈশ্বৰ যিহোৱা পবিত্ৰ।'
  sus-A: وٌ شَ وٌ مَرِفِ عَلَتَلَ مَتْشْ، وٌ شَ وٌ شِنبِ سِن عَ شَ فٍيَ سّنِيّنشِ
    قَرِ، بَرِ مَ وٌن مَرِفِ عَلَتَلَ سّنِيّن!
  fra-SBL: Exaltez Yahvé, notre Dieu. Vénérer sur sa colline sacrée, car Yahvé, notre
    Dieu, est saint !
  hbo-hbo: רֹֽומְמ֡וּ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְ֭הִֽשְׁתַּחֲווּ לְהַ֣ר קָדְשֹׁ֑ו כִּֽי־קָ֝דֹ֗ושׁ
    יְהוָ֥ה אֱלֹהֵֽינוּ׃
  kik-kik: Tũũgĩriai Jehova Ngai witũ, na mũmũhooyage mũrĩ kĩrĩma-inĩ gĩake kĩamũre,
    nĩgũkorwo Jehova Ngai witũ nĩ mũtheru.
  fra-NCL: Exaltez Yahweh, notre Dieu, et prosternez-vous devant sa montagne sainte,
    car il est saint, Yahweh notre Dieu !
  cek-AK: Aicae Angraeng Sithaw to pakoeh oh loe, angmah ih kaciim mae ah anih to
    bok oh; aicae Angraeng Sithaw loe ciimcai.
  cuk-cuk: Anmar-Bab-Dummad-Jehová-nug odummomala, e-yar-islidikidgi, e-nug odummomala.
    ¡Anmar-Bab-Dummad-Jehová, dule-isligwaledid!
  tel-2017: మన యెహోవా దేవుడు పవిత్రుడు, మన యెహోవా దేవుణ్ణి స్తుతించండి. ఆయన పవిత్ర
    పర్వతం ఎదుట ఆరాధించండి.
  hat-BSA: Egzalte SENYÈ, Bondye nou an! Adore nan mon sen Li an, paske sen se SENYÈ
    a, Bondye nou an!
  kos-kos: Kaksakin LEUM GOD lasr, Ac alu nu sel ke eol mutal sel! LEUM GOD lasr El
    mutal.
  hbo-WLC: רֽוֹמְמ֡וּ יְה֘וָ֤ה אֱלֹהֵ֗ינוּ וְ֭הִֽשְׁתַּחֲווּ לְהַ֣ר קָדְשׁ֑וֹ כִּֽי־קָ֝ד֗וֹשׁ
    יְהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: Bulienụ Onyenwe anyị Chineke anyị elu; na-efe ya ofufe nʼelu ugwu ya dị
    nsọ, nʼihi na onye dị nsọ ka Onyenwe anyị Chineke anyị bụ.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର ଓ ତାହାଙ୍କ ପବିତ୍ର
    ପର୍ବତରେ ପ୍ରଣାମ କର; କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ପବିତ୍ର ଅଟନ୍ତି।
  chk-chk: Oupwe ingeiti ewe Samol mi Lapalap ach we Kot o fel ngeni me arun chukun
    we mi pin, pun ewe Samol mi Lapalap ach Kot a pin.
  rop-rop: Preisim YAWEI det trubala God blanga wi, en weship im langa im seikridwan
    hil. YAWEI wi God, im holiwan.
  ukr-1871: Вознесїте Господа, Бога нашого, і поклонїтесь на сьвятій горі його! Бо
    сьвятий Господь, Бог наш.
  yon-yon: Yariman nub God yaningko kankoonenib ye aangko karadmo arimbed ye yaa bumangke
    yaningko kankoonime, amborom kuu Yariman nub God kuu karadmo kowe.
  deu-1951: Erhebet den HERRN, unsern Gott, und fallet nieder vor seinem heiligen
    Berg! Denn heilig ist der HERR, unser Gott!
  eng-JPS: Exalt ye the LORD our God, and worship at His holy hill; for the LORD our
    God is holy.
  srp-1865: Uzvišujte Gospoda Boga našega, i klanjajte se na svetoj gori njegovoj,
    jer je svet Gospod Bog naš.
  lug-lug: Mugulumizenga Mukama Katonda waffe, mumusinzizenga ku lusozi lwe olutukuvu,
    kubanga Mukama Katonda waffe mutukuvu.
  heb-heb: רוממו יהוה אלהינו והשתחוו להר קדשו כי קדוש יהוה אלהינו׃
  ben-IRV: আমাদের ঈশ্বর সদাপ্রভুুর প্রশংসা কর এবং তার পবিত্র পর্বতের সামনে আরাধনা
    কর; কারণ আমাদের ঈশ্বর সদাপ্রভুু পবিত্র।
  ntu-ntu: Naglqlzku Yawe, Gct rgu, mz nzangio-krgu nide mz newz kxtr nyzde, Murde
    nide kc tqtr-esz'ngr.
  pan-pan: ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਜ਼ੁਰਗੀ ਕਰੋ, ਅਤੇ ਉਹ ਦੇ ਪਵਿੱਤਰ ਪਰਬਤ ਉੱਤੇ ਮੱਥਾ ਟੇਕੋ,
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ငါ တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို ချီးမြှောက် ကြလော့။ သန့်ရှင်း သော တောင်
    တော်မှာ ပြပ်ဝပ်ကိုးကွယ် ကြလော့။ အကြောင်း မူကား၊ ငါ တို့၏ ဘုရား သခင်ထာဝရဘုရား သည်
    သန့်ရှင်း တော်မူသတည်း။
  kgf-kgf: Ini Yawe Anutunina meyacmima baec boŋa téréya imuaru i mepési mimu. Yawe
    Anutunina imi téréya wanʒac.
  tte-O: Yeoba ala Yaubada kwatobalan yo kwapwalou ana koya yakayakasisina koina kaiwena
    iya tabu.
  tbg-tbg: Virara virara iriha kaiqenavu Nora Kotira nora autu amiha, vira takuqina
    aiqinaraqaa vaiha vira quahama amitaare. Noravano Kotiva vivaqaima takuqukero
    vaivama vaivo.
  hmo-hmo: Lohiabada, iseda Dirava do umui hanamoa. Iena ororo helagana dekenai do
    umui tomadiho, badina be Lohiabada, iseda Dirava, be helaga.
  zar-NT: ¡Guliʼgún zxönëʼ Xanruʼ Dios! ¡Buliʼzechu zxíbiliʼ lahuiʼ lo guíʼa láʼayi
    ga zoa cazëʼ, tuʼ náquiëʼ láʼayi Xanruʼ Dios!
  urd-urd: तुम ख़ुदावन्द हमारे ख़ुदा की तम्जीद करो, और उसके पाक पहाड़ पर सिज्दा करो;
    क्यूँकि ख़ुदावन्द हमारा ख़ुदा क़ुददूस है।
  bqc-SIM: À Dii wá Lua tↄbↄ, à kúlɛɛ̀ aà gbɛ̀sĩsĩ pↄ́ a kua adoa musu, asa
    Dii wá Lua kua adoaɛ.
  tcz-CHONGTHU: Yahweh Pakai, iPathen'u Elohim hi domsang'un chuleh Jerusalem a moltheng
    achun chibai boh'un ajeh chu Yahweh Pakai, iPathen'u Elohim hi atheng ahi.
  mar-mar: परमेश्वर, आपला देव ह्याची स्तुती करा, आणि त्याच्या पवित्र डोंगरावर उपासना
    करा, कारण परमेश्वर आमचा देव पवित्र आहे.
  isl-isl: Tignið Drottin Guð! Tilbiðjið hann í Jerúsalem á fjallinu helga. Hann er
    heilagur.
  hlt-THB: Bawipa ningnih a Khawsa ce zoeksang unawh a tlakang ciim awh bawk lah uh,
    kawtih ningnih a Bawipa Khawsa taw ciim hy.
  qub-qub: ¡Tayta Diosninchïta alabay-llapa! ¡Paypa rispitädu jirca puntancho gongurpacuy-llapa!
    ¡Tayta Diosga pasaypa santumi!
  bqp-bqp: À Dikiri ó Luda tↄ́ sɛ́ lei, à donyĩ kɛnɛ a kpi kũ à kú adona musu, zaakũ
    Dikiri ó Luda kú adona.
  hat-hat: Lwanj pou Seyè a, Bondye nou an! Adore l' sou mòn ki apa pou li a! Paske,
    Seyè a, Bondye nou an, se Bondye tout bon li ye.
  eng-BSB: Exalt the LORD our God and worship at His holy mountain, for the LORD our
    God is holy.
  eng-WEBPB: Exalt the LORD, our God. Worship at his holy hill, for the LORD, our
    God, is holy!
  kbq-kbq: Ra Anumzana tagri Anumzamofona agi'a ahentesga nehuta, ruotage'ma hu'nea
    agona'afina monora huntesnune. Na'ankure Ra Anumzana tagri Anumzamo'a ruotage
    hu'ne.
  pon-pon: Kapina Ieowa atail Kot, o poridier ni japwilim a nana jaraui, pwe Ieowa
    atail Kot me jaraui.
  nhe-BL: Ma tijhueyitlalica TOTECO huan ma tijhueyichihuaca. Ma timotlancuaixtlapachoca
    iixtla ipan nopa tepetl tlatzejtzeloltic tlen itoca Sion.
  wnc-wnc: Anututane umana yatangenatnong. Buyambam tapaninden. Siwan munu inane tawandakane
    putnong. Anutu, Buyambam tapanin, wa Anutu noman takngakan tasinggak kapanin.
  bus-bus: À Dii wa Luda tↄ́ sɛ́ lezĩ, à dↄnzi kɛnɛ à kpiii kɛ̀ kú adona musu, zaakɛ
    Dii wa Ludaa kú adona.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e Zanezar ikatu haw nehe. Pemuwete katu
    henaw ywytyr imonokatu pyrer rehe har huwake nehe no, Ta'e Tupàn Tuweharupi Wiko
    Ma'e, Zanezar, imonokatu pyrer romo hekon a'e xe.
