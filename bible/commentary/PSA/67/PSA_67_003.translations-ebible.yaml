verse: PSA.067.003
translations:
  mal-C: ദൈവമേ, ജനതകൾ അങ്ങയെ സ്തുതിക്കട്ടെ; സകലജനതകളും അങ്ങയെ സ്തുതിക്കട്ടെ.
  deu-TKW: daß man auf Erden deinen Weg erkenne, unter allen Völkern dein Heil.
  lin-lin: mpo ete toyeba nzela na Yo kati na mokili, mpe lobiko na Yo kati na bikolo
    nyonso.
  mmx-mmx: O Moroa, naba lox avukat do limixin at levengkot axap dina emi asu minu.
    La naba lox avukat tinotno do larabung mixin axap dina emi asu minu!
  eng-LSV: Peoples praise You, O God, || Peoples praise You, all of them.
  eng-GNV: 'Let the people prayse thee, O God: let all the people prayse thee.'
  eng-WEBSTER: Let the people praise thee, O God; let all the people praise thee.
  nhw-BL: NoTeco Dios, ma mitzpaquilismacaca nochi masehualme ipan tlaltipactli. Quena,
    nochi masehualme ma mitzhueyimatica.
  swh-ONEN: Ee Mungu, mataifa na wakusifu, mataifa yote na wakusifu.
  bba-bba: kpɑ tɔmbu bu wunɛn swɑɑ ɡiɑ hɑnduniɑ sɔɔ, kpɑ bɑ n yɛ̃ mɑ wunɑ ɑ rɑ tɔnu
    fɑɑbɑ ko.
  eng-KJVCPB: Let the people praise thee, O God; Let all the people praise thee.
  luo-luo: Mad ji paki, yaye Nyasaye; mad ji duto opaki.
  aii-aii: ܫܲܟܪܝܼ ܠܘܼܟ݂ ܥܲܡܡܹ̈ܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܫܲܟܪܝܼ ܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ.
  meu-meu: Dirava e, bese idau-idau bae hanamomu, bese iboudiai bae imodaimu.
  npi-ULB: हे परमेश्‍वर, मानिसहरूले तपाईंको प्रशंसा गरून् । सबै मानिसहरूले तपाईंको
    प्रशंसा गरून् ।
  yor-yor: Kí àwọn ènìyàn kí ó yìn ọ́, Ọlọ́run; kí gbogbo ènìyàn kí ó yìn ọ́!
  pes-OPCB: خدایا، باشد که همهٔ مردم تو را ستایش کنند؛ باشد که همهٔ قومها تو را سپاس
    گویند!
  tgl-ULB: Hayaan mong purihin ka ng mga tao, O Diyos; hayaan mong purihin ka ng lahat.
  nop-nop: Bepaŋ, nu adi metam hogohogokdi dutok nadifo tiŋa wohoge ganintiloneŋdok
    nadilat. Biyagoŋ, kwetkwet hatitawiiŋ hogohogok wanakaŋ hinek ganiutumbaneŋ.
  cbu-NT: Apaa, tsapurunas ztaru shiyaa ungirtachinllinpa. Shiyamun mang' kis shambatchinllinpa.
  hui-hui: Ngode Datagaliwabe-o wali agali karume í̠naga mini mo yaraga helo hameledo.
    Wali agali bibahendeoreme í̠naga mini mo yaragaore helo hameledo.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ လူ​မျိုး​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ကြ​ပါ​စေ​သော။
    လူ​မျိုး​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ကြ​ပါ​စေ​သော။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་མི་སྡེ་ཐམས་ཅད༌དང༌། །མི་རིགས་ཀུན་གྱིས་ཁྱེད་ལ་བསྟོད་པར༌ཤོག།
  wsk-wsk: O Kaem, aninga angamang kariimet suen la ni ko ko amilmilamon ale nip patawumonko!
  sna-sna: Marudzi ngaakurumbidzei, imi Mwari; marudzi ose ngaakurumbidzei.
  spa-BLM: que los pueblos te alaben, Dios. Que todos los pueblos te alaben.
  cac-cac: Ach Dios, b'itanocab' junjun chon̈ab' d'ayach. Masanilocab' chon̈ab' sb'itan
    d'ayach.
  swh-ULB: Watu wakusifu wewe, Mungu; watu wote wakusifu wewe.
  bel-bel: Як дым разьвейваецца, так іх разьвей; як топіцца воск ад вагню, так бязбожнікі
    прад абліччам Божым хай загінуць!
  wed-wed: Rava ina voepaepaim Oo God, rava anatapui ina vimaeḡaeḡaenim.
  deu-ELBBK: dass man auf der Erde erkenne deinen Weg, unter allen Nationen deine
    Rettung!
  mbb-OT: He Megbevayà, berakat he edeliǥen ka te tivuuk he menusiyà.
  mal-2015: ദൈവമേ, ജാതികൾ നിന്നെ സ്തുതിക്കും; സകലജാതികളും നിന്നെ സ്തുതിക്കും.
  gup-gup: Ngudda nawu God! Ngad ngarridjare birriwarlahkenh bininj rowk bu ngundidjalburlume
    ngudda. Bedda nawu kabirrihni kubolkbubuyika rowk, wanjh ngundidjalburlumen!
  rmc-rmc: Mi prindžarel pes tiro drom pal caľi phuv a tiro spaseňje maškar savore
    narodi!
  nlg-nlg: Na lei kema kara holoutogho ghe God. Eo, na lei kema soko kara holoutogho.
  pes-OPV: ‌ای خدا قوم‌ها تو را حمدگویند. جمیع قوم‌ها تو را حمد گویند.
  ron-1924: Те лаудэ попоареле, Думнезеуле, тоате попоареле Те лаудэ.
  aui-aui: Na dam bi dam tupadi tam sinakabepepim, O God, wawaya tupadi na tam sinakabepepim!
  ben-OBCV: হে ঈশ্বর, লোকেরা তোমার স্তব করুক; সমস্ত লোকজন তোমার প্রশংসা করুক।
  som-som: Ilaahow, dadyowgu ha ku ammaaneen, Dadyowga oo dhammu ha ku ammaaneen.
  lat-VUC: Sicut deficit fumus, deficiant; sicut fluit cera a facie ignis, sic pereant
    peccatores a facie Dei.
  eng-ASVBT: Let the peoples praise thee, O God; Let all the peoples praise thee.
  mna-mna: Anutu, zin karkari ko tiwe kwom mi tipakuru. Tomtom ta munŋaana men ko
    tiwit urum.
  ita-1885: I popoli ti celebreranno, o Dio; I popoli tutti quanti ti celebreranno.
  eng-LXXUP: 'As smoke vanishes, let them vanish: As wax melts before the fire, So
    let the sinners perish from before God.'
  eng-ULB: Let the peoples praise you, God; let all the peoples praise you.
  spa-VBL: Que todos te alaben, Dios. Sí, que todas las naciones te alaben.
  fra-_FOB: Les peuples te célébreront, ô Dieu; tous les peuples te célébreront.
  mal-mal: ദൈവമേ, ജനതകൾ അങ്ങയെ സ്തുതിക്കും; സകലജനതകളും അങ്ങയെ സ്തുതിക്കും.
  urd-GVR: Ai Allāh, qaumeṅ terī satāish kareṅ, tamām qaumeṅ terī satāish kareṅ.
  suz-BL: परमप्रभु, जात जात ङा मुरपुकीमी इन कली ठेयब सेल्‍मेक्‍ल। मिनु मुर नेल्‍लेमी
    इन कली ठेयब सेल्‍मेक्‍ल।
  eng-NOY: Let the nations praise thee, O God! Yea, let all the nations praise thee!
  ita-1927: Ti celebrino i popoli, o Dio, tutti quanti i popoli ti celebrino!
  ckb-ckb: ئەی خودایە، با گەلان ستایشت بکەن، با هەموو گەلان ستایشت بکەن.
  eng-BBE: Let the peoples give you praise, O God; let all the peoples give you praise.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu tamâta rârâni ma sipaneano. Ara ŋana tamâta
    ndoni ma sisuka noko ŋa kâki!
  kan-OKCV: ದೇವರೇ, ಜನರು ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡಲಿ, ಸರ್ವ ಜನಾಂಗಗಳು ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸಲಿ.
  tam-2017: தேவனே, மக்கள் உம்மைத் துதிப்பார்களாக; எல்லா மக்களும் உம்மைத் துதிப்பார்களாக.
  spa-RV-1909: Alábente los pueblos, oh Dios; alábente los pueblos todos.
  ron-BTF: Să te laude popoarele, Dumnezeule; să te laude toate popoarele.
  eng-WEBP: let the peoples praise you, God. Let all the peoples praise you.
  eng-FBV: May the people praise you, God; may all the people praise you.
  nld-1939: De volkeren moeten U prijzen, o God; Alle naties moeten U loven!
  nch-BL: NoTeco Dios, ma mitzpaquilismacaca nochi masehualme ipan taltipacti. Quena,
    nochi masehualme ma mitzhueyimatica.
  vie-1934: Hỡi Đức Chúa Trời, nguyện các dân ngợi khen Chúa! Nguyện muôn dân ca tụng
    Chúa!
  cha-cha: 'Polo y taotao ya umatuna jao, O Yuus: polo y taotao todo ya umatuna.'
  hin-CV: हे परमेश्वर, मनुष्य आपका स्तवन करते रहें; सभी मनुष्यों द्वारा आपका स्तवन
    होता रहे.
  eng-OURB: let the peoples yadah ·extend hands in thankful praise· to you, God. Let
    all the peoples yadah ·extend hands in thankful praise· to you.
  spa-BES: Que los pueblos te den alabanza, oh Dios; deja que todos los pueblos te
    den elogios.
  tdx-tdx: Ho renge’ ondatio irehe ry Andrianañahare; hene handrenge Azo ondatio.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอชนชาติทั้งหลายสรรเสริญพระองค์ ให้​ชนชาติ​ทั้งหลายสรรเสริญพระองค์
  por-BR-2018: Louvem os povos a ti, ó Deus, louvem a ti todos os povos.
  deu-ELO: Es werden dich preisen die Völker, o Gott; es werden dich preisen die Völker
    alle.
  eng-WYC-2018: God, peoples acknowledge to thee; all peoples acknowledge to thee.
    (God, may the peoples praise thee; may all the peoples praise thee.)
  epo-epo: Danku Vin popoloj, ho Dio, Danku Vin ĉiuj popoloj.
  gfk-gfk: God, na bilai bia ira matanaiabar diet na pirlat ugu. I tahut bia ira tunotuno
    bakut diet na pirlat ugu.
  uig-PIN: Barliⱪ ⱪowmlar Seni mǝdⱨiyiligǝy, i Huda; Barliⱪ ⱪowmlar Seni mǝdⱨiyiligǝy!
  beo-beo: Gode! Osobo bagade fifi asi gala dunu huluanedafa, ilia da Dima nodone
    sia:mu da defea.
  tpi-OTNT: God, mi laik bai olgeta manmeri i ken amamas long yu na litimapim nem
    bilong yu.
  hau-SA: Bari mutane su yabe ka, ya Allah; bari dukan mutane su yabe ka.
  udu-udu: Dhalki ’kwani maŋ /e mo, ayy Arumgimis. Dhalka ris ’kwani ’baar mo maŋ
    /e mo.
  uig-LAT: Barliq qowmlar Séni medhiyiligey, i Xuda; Barliq qowmlar Séni medhiyiligey!
  nde-nde: Sengathi abantu bangakudumisa, Oh Nkulunkulu; sengathi bonke abantu bangakudumisa.
  ton-ton: Tuku ke fakamālō ʻae kakai kiate koe, ʻE ʻOtua; ke fakamālō kiate koe ʻae
    kakai kotoa pē.
  ces-1613: Tak aby poznali na zemi cestu tvou, mezi všemi národy spasení tvé.
  eng-WMB: let the peoples praise you, God. Let all the peoples praise you.
  tam-TCV: இறைவனே, மக்கள் உம்மைத் துதிப்பார்களாக; எல்லா மக்களும் உம்மைத் துதிப்பார்களாக.
  ceb-ULB: Tugoti nga dayegon ka sa katawhan, Dios; tugoti nga dayegon ka sa tanang
    katawhan.
  pol-UBG: Niech cię wysławiają ludy, o Boże, niech cię wysławiają wszystkie ludy.
  kyc-kyc: Wambu dupwame Anatu emba lakandenale. Wambu peparaeme emba lakandena.
  urd-GVU: اے اللہ، قومیں تیری ستائش کریں، تمام قومیں تیری ستائش کریں۔
  eng-OEBCW: Let the peoples praise you, O God; let the peoples all of them praise
    you.
  deu-1912: Es danken dir, Gott, die Völker; es danken dir alle Völker.
  kan-2017: ದೇವರೇ, ಸರ್ವಜನಾಂಗಗಳು ನಿನ್ನನ್ನು ಕೀರ್ತಿಸಲಿ; ಸರ್ವಜನಾಂಗಗಳು ನಿನ್ನನ್ನು ಕೀರ್ತಿಸಲಿ.
  yap-yap: Got, manga yigi pining e girdi’ e sorok ngom, manga yigi gubin girdi’ me
    pining e sorok ngom!
  hlt-MCSB: Pathen namah kah pilnam rhoek loh nang uem uh saeh. Pilnam boeih loh nang
    uem uh saeh.
  mdy-ETH: ፆኦሲዮ! ዴራ ኔና ጋላታኔ፤ ዓሲ ቢያኣ ኔኤም ጋላታ ሺኢሻኔ።
  twi-ASANTE: Ma adasamma nyi wo ayɛ, Ao Onyankopɔn; ma nnipa nyinaa nkamfo wo.
  eng-WEBU: let the peoples praise you, God. Let all the peoples praise you.
  acu-NT: 'Ii Yusri asakmin, mash nungkanmaya ainau: Ameketme pengkeram turamiarti.
    Turasha ameketme juuntam turamiarti.'
  spa-PDDPT: Que los pueblos te alaben, oh ʼElohim. Que todos los pueblos te alaben.
  gun-gun: Oreruete, yvy regua kuery tandereroporaei, tandereroporaei ha'e kuery ha'e
    javi.
  agu-BL: Ta', lok cyak' cyakil wunak chik'ajsbil teru'. Lok cyak' chik'ajsbil tan
    tak'le'n k'eju'.
  ilo-ULB: Idaydayawdaka koma, O Dios; idaydayawdaka koma dagiti amin a tattao.
  kpg-kpg: Nia daangada la gi hagaamuina Goe, meenei God. Nia daangada huogodoo la gi hagaamuina
    Goe!
  uig-ARA: بارلىق قوۋملار سېنى مەدھىيىلىگەي، ئى خۇدا؛ بارلىق قوۋملار سېنى مەدھىيىلىگەي!
  bps-bps: E Dwata, mulà moon ku dnayen ge i dad to; i kdee to moon too dmayen ge.
  sus-sus: alako a xa kirae xa kolon duniɲa ma, alako si birin xa a xa marakisi kolon.
  pon-2006: Maing Koht, aramas akan en kapinga komwi, aramas koaros en kapinga komwi!
  jae-jae: O Anôtô, tenteŋlatu aweŋ êôc aôm. Tenteŋlatu aweŋ êôc aôm tomalageŋ.
  ksd-ksd: Boina ba ra lavur vuna tarai diat a pite pa u, God, Boina ba ra lavur vuna
    tarai par diat a pite pa u.
  tur-YTC: Halklar seni övsün, ey Tanrı. Bütün halklar seni övsün.
  bel-N: каб на зямлі мы пазналі шлях Твой, між усімі народамі — збаўленьне Тваё.
  grc-BRENT: Ὡς ἐκλείπει καπνὸς, ἐκλιπέτωσαν· ὡς τήκεται κηρὸς ἀπὸ προσώπου πυρὸς,
    οὕτως ἀπόλοιντο οἱ ἁμαρτωλοὶ ἀπὸ προσώπου τοῦ Θεοῦ.
  kpr-kpr: Arie God, nanda uju mo, evetu genembo isasambu nindae sakai sise, ninda
    javo jighoro erarira.
  ind-AYT: (67-4) Biarlah bangsa-bangsa bersyukur kepada-Mu, ya Allah! Biarlah bangsa-bangsa
    bersyukur kepada-Mu.
  yom-yom: Bika batu bazitisa, a Nzambi ; bika batu boso bazitisa.
  yut-yut: Piŋkop, amɨn da gak aŋkɨsini do nandɨsat. Amɨn morap kɨsi da gak aŋkɨsini
    dosi nandɨsat.
  nya-nya: Mitundu ya anthu ikutamandeni Inu Mulungu; mitundu yonse ya anthu ikutamandeni.
  kyg-kyg: O Gotiyo, huꞌna, muki alu nofi vayaꞌmogiꞌe alu nofi vayaꞌmogiꞌeꞌmo kagikaleꞌmo
    aliꞌa asaga hiyo. Muki alu nofi vayaꞌmogiꞌe alu nofi vayaꞌmogiꞌeꞌmo kagikaleꞌmo
    aliꞌa asaga hiyo.
  hrv-hrv: da bi sva zemlja upoznala putove tvoje, svi puci tvoje spasenje!
  mps-mps: God, eno homugo te tigidali bagego nageba wiegi yai pemene elama, tama
    nago nogi ugwaba somainu yao.
  tpi-tpi: God, mi laik bai olgeta manmeri i ken amamas long yu na litimapim nem bilong
    yu.
  dan-1931: for at din Vej må kendes på Jorden, din Frelse blandt alle Folk.
  vie-OVCB: Nguyện các dân tộc ca ngợi Chúa, lạy Đức Chúa Trời. Toàn thể nhân loại
    tôn vinh Ngài.
  guj-2017: હે ઈશ્વર, લોકો તમારી આભારસ્તુતિ કરે; સર્વ લોકો તમારી આભારસ્તુતિ કરે.
  pon-2006A: Maing Koht, aramas akan en kapinga komwi, aramas koaros en kapinga komwi!
  por-BRBSL: let os povos te louvam, Deus. Que todos os povos o elogiem.
  eng-OEBUS: Let the peoples praise you, O God; let the peoples all of them praise
    you.
  swe-swe: För att tillkännage (uppenbara) dina vägar på jorden din frälsning (räddning,
    hjälp) bland alla hednafolk. [Ofta används ordet Sela som ett avbrott mellan två
    stycken. Här fungerar det istället som en mittpunkt för att binda ihop vers 2
    och 3. Anledningen till bönen om Guds välsignelse förklaras i vers 3. Här finns
    bara ett verb som betyder att tillkännage och göra något begripligt och uppenbarat.
    De två saker som Gud vill uppenbara här på jorden hos alla folk är sina vägar
    och sin frälsning. Vägar har att göra med Guds förordningar och hur vi ska leva
    våra liv. Det hebreiska ordet för frälsning här är Yeshua, det hebreiska namnet
    på Jesus, vilket pekar på var vår frälsning finns.]
  cth-cth: Oe Cathut, taminaw ni na pholen naseh. Tami pueng ni na pholen naseh.
  twi-twi: Ma adesamma nyi wo ayɛ, Onyankopɔn; ma nnipa nyinaa nkamfo wo.
  hlt-hlt: Pathen namah kah pilnam rhoek loh nang uem uh saeh. Pilnam boeih loh nang
    uem uh saeh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ kutenkù kumɔu kɔbɛɛ bɑntɛ́ ɑ cɛ, kɛ̀ yɛbotɛ̀ɛ yĩ́ɛ̃́tɛ́
    ɑ dɛɛrímɛ̀.
  msy-2020: O God, nan ifongiam, gumazamiziba bar nɨ gifuegh nɨn ziam fɨ. Guizbangɨra,
    me nɨn ziar ekiam pɨrafam.
  dop-dop: Ɩlɛnɑ pɑ́ nyɩ nyɑ́ mpɑɑŋ kɛ tɛtʋ tɑɑ, nɑ pɑ́ hʋlɩ nyɑ́ nyʋɣʋ yɑpʋ tɔm kɛ
    piitimnɑɑ tənɑ.
  azb-azb: Ey Allah, Sənə xalqlar şükür etsin, Qoy Sənə bütün xalqlar şükür etsin.
  eng-DBY: Let the peoples praise thee, O God, let all the peoples praise thee.
  hin-2017: हे परमेश्वर, देश-देश के लोग तेरा धन्यवाद करें; देश-देश के सब लोग तेरा
    धन्यवाद करें।
  wol-KYG: ba ñu ràññee sa loxo fi kaw suuf, gis sag wall fi biir xeet yépp.
  swp-swp: Eaubada e, tanoubu tataodi taba oa se hedebasaem, tanoubu tataodi gamagaridi
    taba se hedebasaem!
  bjr-bjr: Oo Anutu aiqama faiqí anaasee ani amooqiaqa. Aiqama faiqí anaasee ani amooqiaqa.
  eng-YLT: Praise Thee do peoples, O God, Praise Thee do peoples, all of them.
  kne-kne: Idaydayaw koma am-in ay ipogaw sik-a ay Apo, idaydayaw da san nabanol ay
    ngadan mo.
  eng-WYC-2017: God, peoples acknowledge to thee; all peoples acknowledge to thee.
  eng-WMBB: let the peoples praise you, God. Let all the peoples praise you.
  zat-NTPS: Xúgute̱ bénneache dxelúe lá'ane̱' Lue', Dios. Dxelúe lá'ana xúgute̱ bénneache
    Lue'.
  zty-NTPS: Yógo'te benne' ka' we ḻáwgake' Le', Dios. Yógo'tegake' wká'n ẕéngake'
    Le'.
  urd-GVH: ऐ अल्लाह, क़ौमें तेरी सताइश करें, तमाम क़ौमें तेरी सताइश करें।
  rug-rug: Kei Tamasa, madi vahesigo rina tinoni si Agoi, madi vahesigo ri doduru
    tinoni.
  gaz-gaz: Yaa Waaqayyo, saboonni si haa jajatan; saboonni hundii si haa jajatan.
  fra-LSG: Afin que l’on connaisse sur la terre ta voie, Et parmi toutes les nations
    ton salut!
  gnn-gnn: God milkunhamiyana nhunapinyay nhe ŋurukala wiripuwurruŋgalanydja bäpurru'wala,
    märr yurru walala wokthun yukurra nhuŋuwaynha; Bukmaknha yana yurru yolŋu'‐yulŋu
    buku‐ŋal'yun yukurra nhuŋuwaynha yanana.
  yal-yal: Nanara, dunuɲa birin i ya kiraan kolonɲɛ, siyane birin yi i ya marakisin
    kolon.
  iou-iou: Anutu, gäk ude täŋiri äma äbot kuduptagän uken-uken naniktä bänep täga
    nadäŋpäŋ kaŋ ganiŋ orerut.
  haw-1868: E hoolea aku na kanaka ia oe, e ke Akua; E pau hoi na kanaka i ka hoolea
    aku ia oe,
  arb-NAV: تَحْمَدُكَ الشُّعُوبُ يَا اللهُ، تَحْمَدُكَ الشُّعُوبُ كُلُّهَا.
  ded-ded: O Anutu, ngiha ngiha yeneng afegubisia, yeni sasawango ge yaiyo kpegembisia.
  ewe-ewe: O! Mawu, dukɔwo akafu wò, anyigbadzidukɔwo katã akafu wò.
  eng-LEE: (67:4) The people will thank thee, O God; the people, all of them together,
    will thank thee.
  asm-FB: হে ঈশ্বৰ, লোকসকলে তোমাৰ প্ৰশংসা কৰক; সকলো লোকে তোমাৰ প্ৰশংসা কৰক।
  sus-A: عَلَكٌ عَ شَ كِرَيٍ شَ كٌلٌن دُنِحَ مَ، عَلَكٌ سِ بِرِن شَ عَ شَ مَرَكِسِ
    كٌلٌن.
  fra-SBL: que les peuples te louent, Dieu. Que tous les peuples te louent.
  hbo-hbo: לָדַ֣עַת בָּאָ֣רֶץ דַּרְכֶּ֑ךָ בְּכָל־גֹּ֝ויִ֗ם יְשׁוּעָתֶֽךָ׃
  kik-kik: Andũ marokũgooca, Wee Ngai; andũ othe marogũkumia.
  fra-NCL: afin que l’on connaisse sur la terre ta voie, et parmi toutes les nations
    ton salut !
  cek-AK: Aw Sithaw, kaminawk mah nang to saphaw o nasoe loe, kaminawk boih mah nang
    saphaw o nasoe.
  cuk-cuk: Bab-Dummad, dulemar be-nug odummomala, bela dulemar be-nug odummomala.
  uig-CYR: Ис-түтәк учурулғандәк, уларни учуруп йоқитисән, Мом отта еритилгәндәк,
    Рәзилләр Худаниң алдида һалак болиду.
  pma-pma: O Ahi, meatin keil ihati latuk. Anatin, meatin vasi keil ihati lat isom.
  tel-2017: దేవా, ప్రజలు నిన్ను స్తుతిస్తారు గాక. ప్రజలంతా నిన్ను స్తుతిస్తారు గాక.
  hat-BSA: Kite pèp yo louwe Ou, O Bondye. Kite tout pèp yo louwe Ou.
  bxh-bxh: Yaubada! Dodoga ti fadebasaem; dodoga mahudoꞌidi ti fadebasaem!
  ukr-ONPU: Як розвіюється дим, так Ти їх розсій! Як тане віск від вогню, так нехай
    згинуть нечестивці від обличчя Божого.
  kos-kos: Lela tuh mwet uh in kaksakin kom, O God; Lela mwet nukewa in kaksakin kom!
  hbo-WLC: לָדַ֣עַת בָּאָ֣רֶץ דַּרְכֶּ֑ךָ בְּכָל־גּ֝וֹיִ֗ם יְשׁוּעָתֶֽךָ׃
  ibo-ibo: Ka mmadụ niile too gị, O Chineke; ka mmadụ niile too gị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଗୋଷ୍ଠୀୟଗଣ ତୁମ୍ଭର ପ୍ରଶଂସା କରନ୍ତୁ; ଯାବତୀୟ ଗୋଷ୍ଠୀ ତୁମ୍ଭର ପ୍ରଶଂସା
    କରନ୍ତୁ।
  chk-chk: Chon ekewe mwü repwe mwareituk, ai Kot, chon ekewe mwü meinisin repwe mwareituk.
  rop-rop: Ola pipul preisim God! Larram ola pipul ebriweya preisim yu brabliwei.
  ukr-1871: Нехай славлять народи тебе, Боже! Нехай прославляють тебе всї народи!
  yon-yon: O God, ewaningko kuu ambibkin koremdan kankoonime, ambibkin koremdan kuu
    ewaningko kankoonime.
  deu-1951: (067-4) Es sollen dir danken die Völker, o Gott, dir danken alle Völker.
    (Pause.)
  eng-JPS: (67-4) Let the peoples give thanks unto Thee, O God; let the peoples give
    thanks unto Thee, all of them.
  srp-1865: Da te slave narodi, Bože, da te slave svi narodi!
  lug-lug: Abantu bakutenderezenga, Ayi Katonda, abantu bonna bakutenderezenga.
  heb-heb: יודוך עמים אלהים יודוך עמים כלם׃
  ben-IRV: ঈশ্বর, জাতিরা তোমার প্রশংসা করুক, সমস্ত লোকে তোমার প্রশংসা করুক।
  ntu-ntu: Mrlz neidung amrlx nzglqpx-krdr nim, X na-awi-ngrbzlr bam!
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਲੋਕ ਤੈਨੂੰ ਸਲਾਹੁਣ, ਸਾਰੇ ਲੋਕ ਤੈਨੂੰ ਸਲਾਹੁਣ!
  mya-JVB: အို ဘုရား သခင်၊ လူ များတို့သည် ကိုယ်တော် ကို ချီးမွမ်း ကြပါစေသော။ လူ များအပေါင်း
    တို့သည် ကိုယ်တော် ကို ချီးမွမ်း ကြပါစေသော။
  kgf-kgf: Anutu wai énécmina baec séc ic embac tuŋa tuŋa gi mepési gémmu. baec séc
    ic embac momac yanda ieneŋ legic héigémmu.
  tte-O: O Yaubada, sowasowana tomo meuloili sitobalanagiwo.
  tbg-tbg: Kotio, are qaqi kairamanta vo vatanaa vo vatanaaka ai autuqai tuaheraqi
    vuate. Are qaqi kairamanta ekaa naato vatanaaka ai autuqai tuaheraqi vuate.
  hmo-hmo: Dirava e, lau ura bese ibounai ese oi do idia hanamoa. Lau ura bese idauidau
    ese oiemu ladana do idia abia isi.
  zar-NT: Ral-laʼ ilaʼgúʼu bönachi Liʼ yöl-laʼ ba, Dios. Yúguʼtë bönachi ral-laʼ ilaʼgúʼu
    Liʼ yöl-laʼ ba.
  urd-urd: ऐ ख़ुदा! लोग तेरी ता'रीफ़ करें; सब लोग तेरी ता'रीफ़ करें।
  rus-SYN: Как рассеивается дым, Ты рассей их; как тает воск от огня, так нечестивые
    да погибнут от лица Божия.
  bqc-SIM: kɛ́ dṹnia gbɛ̃́pii n zɛ́ dↄ̃, bui píi i dↄ̃ lá ni gbɛ̃́ suaba.
  tcz-CHONGTHU: O Elohim Pathen namtin vaipin na thangvah u hen. Henge, namtin vaipin
    na thangvah u hen.
  mar-mar: हे देवा, लोक तुझी स्तुती करोत; सर्व लोक तुझी स्तुती करोत.
  isl-isl: Leyfðu öllum mönnum að fá að kynnast þér og þekkja hjálpræði þitt.
  hlt-THB: Aw Khawsa, thlangkhqi ing nang ce nim kyihcah u seh nyng; thlang boeih
    ing nang ce nim kyihcah u seh.
  soq-soq: Uwa daitada apanawa God wadaposiepu, apana uduudu e wadaposiepu!
  qub-qub: Tayta Dios, llapan runacuna alabaycushunqui. ¡May marcacho tiyajcunapis
    alabaycushunqui!
  bqp-bqp: Ò n táaki lɛ́ Luda, gbɛ̃ sĩnda pínki n táaki lɛ́.
  hat-hat: (067:4) Se pou tout pèp sou latè fè lwanj ou, Bondye. Wi, se pou tout pèp
    sou latè fè lwanj ou.
  eng-BSB: Let the peoples praise You, O God; let all the peoples praise You.
  eng-WEBPB: let the peoples praise you, God. Let all the peoples praise you.
  kbq-kbq: Anumzamoka, vahe'mo'za kagia ahentesga hugahaze. Tamage maka kokankoka
    vahe'mo'za zagamera hu'za kagia ahentesga hugahaze.
  pon-pon: Main Kot, wei kan pan kapina komui, wei kan karoj pan kapina komui.
  nhe-BL: NoTeco Dios, ma mitzpaquilismacaca nochi tlacame ipan tlaltepactli. Quena,
    nochi tlacame ma mitzhueyimatica.
  wnc-wnc: Anutu, nata nataau aminbamda gae apbakngake umanda yatangenatningge nataat.
    Ngan, nata nataau aminu kuupbam kepna kepna nana umanda yatangenatningge nataat.
  bus-bus: Wà n táaki lɛ́ Luda, baade píngi n táaki lɛ́.
  gub-BL: Tuwe teko ywy nànànar umume'u nekatu haw wà nehe, o Tupàn. Tuwe teko paw
    umume'u nekatu haw wà nehe.
  eng-DRA: 'As smoke vanisheth, so let them vanish away: as wax melteth before the
    fire, so let the wicked perish at the presence of God.'
