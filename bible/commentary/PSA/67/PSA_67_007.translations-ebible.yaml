verse: PSA.067.007
translations:
  mal-C: അതേ, ദൈവം നമ്മെ അനുഗ്രഹിക്കും, അങ്ങനെ ഭൂമിയിലെ സകലജനതകളും അവിടത്തെ ഭയപ്പെടും.
    സംഗീതസംവിധായകന്.
  deu-TKW: Das Land hat seinen Ertrag gegeben; es segne uns Gott, unser Gott.
  lin-lin: Mabele eboti bambuma na yango ; tika ete Nzambe, Nzambe na biso, apambola
    biso.
  mmx-mmx: Moroa ira lox anarong pam dik, la naba lox avukat do limixin at levengkot
    axap dinam taba asinorong i.
  eng-LSV: God blesses us, and all the ends of the earth fear Him!
  eng-GNV: God shall blesse vs, and all the endes of the earth shall feare him.
  eng-WEBSTER: God will bless us, and all the ends of the earth shall fear him.
  nhw-BL: Quena, noja más techtiochihuas, Toteco Dios, huan masehualme campa hueli
    ipan ni tlaltipactli mitztlepanitase huan mitzimacasise mitzixpanose.
  swh-ONEN: Mungu atatubariki na miisho yote ya dunia itamcha yeye.
  bba-bba: Domi ɑ rɑ de tem mu dĩɑnu mɑ. Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛn Yinni. A rɑ sun
    domɑru kue.
  eng-KJVCPB: God shall bless us; And all the ends of the earth shall fear him.
  luo-luo: Nyasaye biro gwedhowa, kendo piny duto koni gi koni biro luore.
  aii-aii: ܟܹܐ ܒܲܪܸܟ݂ ܠܲܢ ܐܲܠܵܗܵܐ، ܘܟܹܐ ܙܵܕܥܝܼ ܡܸܢܹܗ ܟܠܵܝܗ‌ܝ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ.
  meu-meu: Dirava vada e hanamoda; bona tanobada dokodia iboudiai ese ia garina bae
    gari.
  npi-ULB: परमेश्‍वरले हामीलाई आशिष्‌‌‌ दिनुभएको छ र पृथ्वीका अन्तिम छेउसम्म भएका
    सबैले उहाँको आदर गर्छन् ।
  yor-yor: Ọlọ́run yóò bùkún fún wa, àti gbogbo òpin ilẹ̀ ayé yóò sì máa bẹ̀rù rẹ̀.
  pes-OPCB: بله، تو ما را برکت خواهی داد و همهٔ مردم جهان به تو احترام خواهند گذاشت.
  tgl-ULB: Pinagpala tayo ng Diyos, at pinararangalan siya sa lahat ng sulok ng mundo.
  nop-nop: Biyagoŋ hinek, Bepaŋdi nihikahaŋnegukdi nihikahaŋnelak, wendoktiŋa metam
    kwetkwet hatiiŋ hogohogokdi aditok gikiŋgoŋ timiyaneeŋ.
  cbu-NT: Apanll uru iyaa chinachiya. Tputs ztaru Apanllee chinachinllinpa. Mang'
    kis Apanllimun shambatchinllinpa.
  hui-hui: Ngode Datagaliwabehanda inahondo turu howa mo gumbila halu kagoni. Wali
    agali ona kaware karumebi dindi lene leneha paluyu pedarumebi bibahendeme ibunaga
    mini mo yaraga haiore helo hameledo.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား​ကောင်း​ချီး ပေး​တော်​မူ​ပြီ။ ကမ္ဘာ​အ​ရပ်​ရပ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​ကို
    ကြောက်​ရွံ့​ရို​သေ​ကြ​ပါ​စေ​သော။
  bod-N: ཁོང་གིས་ང་ཚོར་བྱིན་རླབས་གནང་བར༌འགྱུར། །འཇིག་རྟེན་ཡོངས་ཀུན་ཁོང་ལ་གུས་ཤིང་འཇིགས།།
  wsk-wsk: Nunguningta Kaem gomang nangarukko, se ali dun sika te nama dun sika te,
    nu bowa ningi la bagamonko.
  sna-sna: Mwari achatiropafadza, uye migumo yose yepasi ichamutya.
  spa-BLM: Dios nos bendecirá. Todos los confines de la tierra le temerán.
  cac-cac: Yac'ocab' svach'c'olal Dios d'ayon̈. Nivanocab' yelc'och Dios d'a masanil
    yolyib'an̈q'uinal tic.
  swh-ULB: Mungu ametubariki sisi, na miisho yote ya dunia itamuheshimu yeye.
  bel-bel: Бог самотных уводзіць у дом, вызваляе вязьняў з кайданаў; а непакорлівыя
    застаюцца ў скварнай пустыні.
  wed-wed: Riwa kaua, God ina viaiainita ma rava anatapui au dobu tauna ina vivirei.
  deu-ELBBK: Die Erde gibt ihren Ertrag; Gott, unser Gott, wird uns segnen.
  mbb-OT: '@see-verse:PSA.067.006'
  mal-2015: ദൈവം നമ്മെ അനുഗ്രഹിക്കും; ഭൂമിയുടെ അറുതികൾ ഒക്കെയും അവനെ ഭയപ്പെടും.
  gup-gup: God wanjh kanmarneyime kunmak, dja bininj rowk nawu kabirrihni kubolkbubuyika
    rowk, wanjh kabirrimarnekelemen nuye.
  rmc-rmc: E phuv diňa avri peskro uľipen, o Del, amaro Del, amenge žehňinel.
  nlg-nlg: Eo, God ke vautoghita, mana lei vure soko talighutia na maramana kara nia
    kikinima gaia God.
  pes-OPV: خداما را مبارک خواهد فرمود. و تمامی اقصای جهان از او خواهند ترسید.
  ron-1924: Думнезеу не бинекувынтязэ ши тоате марӂиниле пэмынтулуй се тем де Ел.
  aui-aui: Wonawaghata, God wiimiiseyana inavereda bi meghamegha mmko kuburina debane,
    na wawaya God sinakabikarawayeni.
  ben-OBCV: হ্যাঁ, ঈশ্বর আমাদের আশীর্বাদ করবেন, তাতে এই পৃথিবীর সব মানুষ তাঁকে ভয়
    করবে।
  som-som: Ilaah waa ina barakayn doonaa, Oo dhulka darafyadiisa oo dhammuna way ka
    cabsan doonaan isaga.
  lat-VUC: Deus qui inhabitare facit unius moris in domo; qui educit vinctos in fortitudine,
    similiter eos qui exasperant, qui habitant in sepulchris.
  eng-ASVBT: God will bless us; And all the ends of the earth shall fear him.
  mna-mna: Anutu ko ikampe iti. Mi tomtom ta tirao pa toono ta boozomen ko timototo
    i mi tileŋleŋ la kalŋaana.
  ita-1885: Iddio ci benedirà; E tutte le estremità della terra lo temeranno.
  eng-LXXUP: God settles the solitary in a house; Leading forth prisoners mightily,
    Also them that act provokingly, even them that dwell in tombs.
  eng-ULB: God has blessed us, and all the ends of the earth honor him.
  spa-VBL: Dios nos bendecirá, y todos los habitantes de la tierra lo respetarán.
  fra-_FOB: Dieu nous bénira, et toutes les extrémités de la terre le craindront.
  mal-mal: ദൈവം നമ്മെ അനുഗ്രഹിക്കും; ഭൂമിയുടെ അറുതികൾ എല്ലാം കർത്താവിനെ ഭയപ്പെടും.
  urd-GVR: Allāh hameṅ barkat de, aur duniyā kī intahāeṅ sab us kā ḳhauf māneṅ.
  suz-BL: परमप्रभुम, इं कली आसीक गेना गेन बाक्‍ब। मिनु रागी ङा मुर नेल्‍ले मेको कली
    मान पा हिंनीम।
  eng-NOY: May God continue to bless us, And may all the ends of the earth fear him!
  ita-1927: Iddio ci benedirà, e tutte le estremità della terra lo temeranno.
  ckb-ckb: خودا بەرەکەتدارمان دەکات، سەرتاسەری زەوی لێی دەترسن.
  eng-BBE: God will give us his blessing; so let all the ends of the earth be in fear
    of him.
  xsi-xsi: Mao nâ, Maro Kindeni iveta kie ara ndo pama. Ara ŋana tamâta lâ tâno ndoni
    ma simege ŋana i kâ.
  kan-OKCV: ದೇವರು ನಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವರು. ಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲರೂ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವರು.
  tam-2017: தேவன் எங்களை ஆசீர்வதிப்பார்; பூமியின் எல்லைகளெல்லாம் அவருக்குப் பயந்திருக்கும்.
  spa-RV-1909: Bendíganos Dios, y témanlo todos los fines de la tierra.
  ron-BTF: Dumnezeu ne va binecuvânta; și toate marginile pământului se vor teme de
    el.
  eng-WEBP: God will bless us. All the ends of the earth shall fear him.
  eng-FBV: God will bless us, and all people everywhere will respect him.
  nld-1939: Moge God ons blijven zegenen, En alle grenzen der aarde Hem vrezen. De
    volkeren moeten U prijzen, o God; Alle naties moeten U loven!
  nch-BL: Quena, noja más techtiochihuas, Toteco Dios, huan masehualme campa hueli
    ipan ni taltipacti mitztepanitase huan mitzimacasise mitzixpanose.
  vie-1934: Đức Chúa Trời sẽ ban phước cho chúng tôi, Và các đầu cùng đất đều sẽ kính
    sợ Ngài.
  cha-cha: 'Si Yuus ubendisejit: yan todo y uttimon y tano umaañao nu güiya.'
  hin-CV: परमेश्वर हम पर अपनी कृपादृष्टि बनाए रखेंगे, कि पृथ्वी के दूर-दूर तक उनके
    लिए श्रद्धा प्रसारित हो जाए.
  eng-OURB: God will bless us. All the ends of the earth shall fear him.
  spa-BES: Dios nos dará su bendición; así que todos los confines de la tierra le
    teman.
  tdx-tdx: Tahien’ Añahare tikañe; soa te hañeveñe ama’e ze hene olon-tane.
  tha-KJV: พระเจ้าจะทรงอวยพระพรแก่​เรา แล​้​วท​ี่สุดปลายแผ่นดินโลกจะเกรงกลัวพระองค์
  por-BR-2018: Deus nos abençoará, e todos os limites da terra o temerão.
  deu-ELO: Gott wird uns segnen, und alle Enden der Erde werden ihn fürchten.
  eng-WYC-2018: God bless us; and all the coasts of earth dread him. (God bless us;
    and may all the ends of the earth fear him or and may all the ends of the earth
    revere him.)
  epo-epo: Benos nin Dio; Kaj respektu Lin ĉiuj limoj de la tero.
  gfk-gfk: God na haidane dahat, ma ira matanaiabar tano ula hanuo bakut diet na burtei
    ma diet na urur tana.
  uig-PIN: Huda bizni bǝrikǝtlǝydu; Xuning bilǝn yǝr yüzndikilǝr qǝt-yaⱪilarƣiqǝ uningdin
    ǝyminixidu!
  beo-beo: Gode da ninima hahawane hamoi dagoi. Dunu huluanedafa habi esalebe Ema
    nodomu da defea.
  tpi-OTNT: Tru tumas, God i mekim gut long mipela. Olgeta manmeri bilong graun i
    mas i stap aninit long em.
  hau-SA: Allah yă sa mana albarka, dukan iyakar duniya kuma su ji tsoronsa.
  udu-udu: Arumgimis ’borki am mii mo. Dhalka ris ’kwani kun ’kon e ’pemen gi mony’cesh
    mo ḵo/ a’di mo.
  uig-LAT: Xuda bizni beriketleydu; Shuning bilen yer yüzndikiler chet-yaqilarghiche
    uningdin eyminishidu!
  nde-nde: UNkulunkulu uzasibusisa, kuthi yonke imikhawulo yomhlaba izamesaba.
  ton-ton: ‌ʻE tāpuaki ʻakitautolu ʻe he ʻOtua; pea ʻe manavahē kiate ia ʻae ngataʻanga
    kotoa pē ʻo māmani.
  ces-1613: Země také vydá úrodu svou. Požehnání svého uděliž nám Bůh, Bůh náš;
  eng-WMB: God will bless us. All the ends of the earth shall fear him.
  tam-TCV: இறைவன் எங்களை இன்னும் ஆசீர்வதிப்பார்; ஆகையால் பூமியின் எல்லைகளில் உள்ளவர்கள்
    எல்லோரும் அவருக்குப் பயப்படுவார்கள்.
  ceb-ULB: Gipanalanginan kita sa Dios, ug ang tanang anaa sa kalibotan nagpasidungog
    kaniya.
  pol-UBG: Niech nam Bóg błogosławi i niech się go boją wszystkie krańce ziemi.
  kyc-kyc: Anatumi namwa elyape keta piso nyisapyamo dokona wambu peparae anja anja
    palaminyi dupwame baa ketae pyambuo lakandena.
  urd-GVU: اللہ ہمیں برکت دے، اور دنیا کی انتہائیں سب اُس کا خوف مانیں۔
  eng-OEBCW: May this blessing of ours win people to him to all the ends of the earth.
  deu-1912: Es segne uns Gott, und alle Welt fürchte ihn!
  kan-2017: ಆತನು ನಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವವನಾಗಿದ್ದಾನೆ. ಭೂಮಂಡಲದವರೆಲ್ಲರೂ ಆತನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವರು.
  yap-yap: Got e ke fal’eg waathdad; mang e yigi liyor gubin e girdi’ u gubin yang
    ngak.
  hlt-MCSB: Pathen loh mamih yoethen m'paek vetih diklai khobawt boeih loh amah te
    a rhih uh ni.
  mdy-ETH: ፆኦሲ ኑና ዓንጆንጎ፤ ዓጫ ማዔ ካራና ቢያ ዒዛ ዒጊጫንዳኔ።
  twi-ASANTE: Onyankopɔn bɛhyira yɛn, na wɔn a wɔte asase ano nyinaa bɛsuro no. Wɔde
    ma dwomkyerɛfoɔ.
  eng-WEBU: God will bless us. All the ends of the earth shall fear him.
  acu-NT: '¡Yus iincha pengker awajkartamtai, mash nungkanmaya ainau niincha: Ameketme
    Yusem tiarti!'
  spa-PDDPT: ʼElohim nos bendiga. Que le teman todos los confines de la tierra.
  gun-gun: Oreruete, oremoingo porã ke, ha'e ramo yvy apy guive ojererokyjea rupi
    ikuai 'rã nerenonde. Jogueroporaei va'e pe mboraeirã Davi ombopara va'ekue.
  agu-BL: Ilu' kaRyosil, tak' tzaju' yi banlu' skibaj, bantz cyak'ol cyakil wunak
    yi k'eju'.
  ilo-ULB: Benendisionannatayo ti Dios, ken idaydayaw isuna ti amin a suli ti daga.
  kpg-kpg: God gu haga maluagina gidaadou. Nia daangada huogodoo ala i henuailala
    hagatau la gi hagalaamua ina a Mee.
  uig-ARA: خۇدا بىزنى بەرىكەتلەيدۇ؛ شۇنىڭ بىلەن يەر يۈزندىكىلەر چەت-ياقىلارغىچە ئۇنىڭدىن
    ئەيمىنىشىدۇ!
  bps-bps: Hae, du Dwata sa i mlé kafye, taman i kdee to di kdee banwe nun klikòla
    moon di kenen.
  sus-sus: Bɔxi bara daxamui ramini won bɛ, tantui na won Marigi Ala bɛ.
  pon-2006: Koht ketin kupwuramwahwihkitailehr; aramas koaros wasa koaros en wauneki
    ih.
  jae-jae: Anôtô gêjam mec aêac ma nom ŋamadiŋ samob têtêc eŋ.
  ksd-ksd: God na vadoane dat, Ma ra lavur ngu na rakarakan a gunagunan diat a ru
    ia.
  tur-YTC: Tanrı bizi kutsasın. Bütün dünya uçları O’ndan korksun.
  bel-N: Зямля дасьць ураджай свой; няхай дабраславіць нас Бог, Бог наш!
  grc-BRENT: Ὁ Θεὸς κατοικίζει μονοτρόπους ἐν οἴκῳ, ἐξάγων πεπεδημένους ἐν ἀνδρείᾳ·
    ὁμοίως τοὺς παραπικραίνοντας, τοὺς κατοικοῦντας ἐν τάφοις.
  kpr-kpr: Beká resena, God namonde esimbugusira. Oro nunda nunda utu gambari utu
    gambari aminda irera, nundae igheghi aoro dae resena.
  ind-AYT: (67-8) Kiranya Allah memberkati kita; kiranya segala ujung bumi akan takut
    kepada-Nya.
  yom-yom: Nzambi wela kutusakumuna ayi zitsuka zioso zi ntoto ziela kunkinzika.
  yut-yut: Asisi, Piŋkop da nin gɨsamɨgakwan amɨn morap mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun
    da Piŋkop do pasal ɨmdaŋ.
  nya-nya: Mulungu atidalitse kuti pamenepo malekezero onse a dziko lapansi apembedze
    Iyeyo.
  kyg-kyg: Gotiꞌa laha maeno lamiꞌniyanagi muki ma mopafi vayaꞌmogimo agaefekeꞌmo
    koli huteꞌa mono hiyo.
  hrv-hrv: Zemlja plodom urodila! Bog nas blagoslovio, Bog naš!
  mps-mps: Mu tama, Godigo te wiegi yai sę dabolo bugagia yai. Te tigidali tǫde
    we bidite aga dologode bidaluao.
  tpi-tpi: Tru tumas, God i mekim gut long mipela. Olgeta manmeri bilong graun i mas
    i stap aninit long em.
  dan-1931: Landet har givet sin Grøde, Gud, vor Gud, velsigne os,
  vie-OVCB: Phải, Đức Chúa Trời sẽ ban phước cho chúng con, và khắp đất loài người
    sẽ kính sợ Chúa.
  guj-2017: ઈશ્વરે આપણને આશીર્વાદિત કર્યા છે અને પૃથ્વીના અંત સુધી સર્વ લોકો તેમનાથી
    બીશે.
  pon-2006A: Koht ketin kupwuramwahwihkitailehr; aramas koaros wasa koaros en wauneki
    ih.
  por-BRBSL: Deus nos abençoará. Todos os confins do mundo o temerão.
  eng-OEBUS: May this blessing of ours win people to him to all the ends of the earth.
  swe-swe: Jorden har gett (har varit och är generös med) sin gröda (all slags skörd),
    må Gud (Elohim), vår egen Gud (Elohim) välsigna oss [det judiska folket].
  cth-cth: Cathut ni yawhawi na poe vaiteh, tami pueng ni a ma a taki awh han.
  twi-twi: Onyankopɔn behyira yɛn, na asase mmaa nyinaa besuro no. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Pathen loh mamih yoethen m'paek vetih diklai khobawt boeih loh amah te
    a rhih uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ ti dɔ̀ɔ̀mu mɛsɑ̀ɑ̀, kɛ̀ kɛtenkɛ̀ pɛí tidiitì.
  msy-2020: Bar guizbangɨra, God deragha e gami. Nguazimɨn gumazamiziba bar an atiating
    an apengan ikɨ.
  dop-dop: Tɛtʋ lʋlɑ tə kʋlʋlʋm. Tɑ Ɩsɔ kooliɣi-tʋɣʋ kʋpɑntʋ kɛ́.
  azb-azb: Allah bizə xeyir-dua verib. Qoy yer üzünün qurtaracağınadək hər yerdə olanlar
    Ondan qorxsun!
  eng-DBY: God will bless us; and all the ends of the earth shall fear him.
  hin-2017: परमेश्वर हमको आशीष देगा; और पृथ्वी के दूर-दूर देशों के सब लोग उसका भय
    मानेंगे।
  wol-KYG: Suuf si nangu na, yal na nu Yàlla, sunu Yàllay barkeel.
  swp-swp: Eaubada i helolodao; tanoubu sigana gamagamagaridi ia abo se heasisiei!
  bjr-bjr: Anutufa maasa amiqi amiqimma qimaqanau. Aiqama maa maqanasaaqaraa fasiqa
    anaasee minara uriqarara fee qimasee qeerairiaqa.
  eng-YLT: God doth bless us, and all ends of earth fear Him!
  kne-kne: Ad-ado ay bindisyon di indawdawat na, isonga dakayo am-in ay ipogaw isnan
    daga, patgen ya egyatan yos sisya.
  eng-WYC-2017: God bless us; and all the coasts of earth dread him.
  eng-WMBB: God will bless us. All the ends of the earth shall fear him.
  zat-NTPS: Dios ba be̱ne̱' chawe' chee̱dxu, na' gátete̱ze dxal-la' xelapa bénneache
    Le̱' ba lá'ana.
  zty-NTPS: Dios ben cháwe'kze' žo'o. Gáte'teze žaḻa' gápegak benne' ka' Ḻe' ba
    la'ne.
  urd-GVH: अल्लाह हमें बरकत दे, और दुनिया की इंतहाएँ सब उसका ख़ौफ़ मानें।
  rug-rug: Uve kaqu manani gita sa Tamasa si gita, kaqu va lavatia rina tinoni pa
    doduru kasia popoa si Asa.
  gaz-gaz: Waaqni nu eebbiseera; handaarri lafaa hundi isa haa sodaatu.
  fra-LSG: La terre donne ses produits; Dieu, notre Dieu, nous bénit.
  gnn-gnn: Wirrkina dhikana ŋayi ŋayaŋu‐ŋamathirri yukurra ŋilimurruŋgu; Bukmaknha
    dhika yolŋu birrka'mirriŋurana wäŋaŋura yurru märr‐ŋal'yun yukurra nhanŋu Garraywunydja.
  yal-yal: Nayi, bɔxɔn donse gbegbe fima. Ala, en ma Ala en barakama nɛn.
  iou-iou: Bureni! Anututä iron täŋ nimik täyak unita ämawebe it yäpmäŋ päŋku kome
    tärek-tärekken itkaŋ in kuduptagän Ekäni oraŋ imut!
  haw-1868: E hoomaikai mai ke Akua ia kakou; A e makau aku ia ia na welelau a pau
    o ka honua.
  arb-NAV: يُبَارِكُنَا اللهُ إِلَهُنَا، فَتَخَافُهُ كُلُّ أَقَاصِي الأَرْضِ.
  ded-ded: Anutungo kenecnunubeso nga ngicngac bangec tegia fekendaesoc, yeni sasawango
    ye eweheimima hoanggebisia.
  ewe-ewe: Mawu ayra mí, eye anyigba ƒe mlɔenutɔwo katã avɔ̃e.
  eng-LEE: '(67:8) God will bless us: and all the ends of the earth shall fear him.'
  asm-FB: ঈশ্বৰে আমাক আশীৰ্ব্বাদ কৰিব, আৰু পৃথিবীৰ সকলো সীমাই তেওঁলৈ ভয় ৰাখিব।
  sus-A: بْشِ بَرَ دَشَمُي رَ مِنِ وٌن بّ، تَنتُي نَ وٌن مَرِفِ عَلَ بّ.
  fra-SBL: Dieu nous bénira. Toutes les extrémités de la terre le craindront.
  hbo-hbo: אֶ֭רֶץ נָתְנָ֣ה יְבוּלָ֑הּ יְ֝בָרְכֵ֗נוּ אֱלֹהִ֥ים אֱלֹהֵֽינוּ׃
  kik-kik: Ngai nĩagatũrathima, nacio ituri ciothe cia thĩ nĩikamwĩtigĩra.
  fra-NCL: La terre a donné ses produits ; que Dieu, notre Dieu, nous bénisse !
  cek-AK: Sithaw mah aicae tahamhoihaih na paek tih; long boenghaih ah kaom kaminawk
    boih mah doeh anih to zii o tih.
  cuk-cuk: Bab-Dummad, be anmargi nued-binsaoed, bela we-napneggi-yarmar-nanaid-ugakaase
    Bab-Dummad-dobgumaloed.
  uig-CYR: Худа ғерибларни өй-очақлиқ қилиду; У мәһбусларни аватлиққа чиқириду; Лекин
    асийларни қағҗирақ йәрдә қалдуриду.
  pma-pma: Anatin, tokolkatien onom mul en komai, ka koakeil ten out netan ilesi ka
    ihouhou minuk.
  tel-2017: దేవుడు మమ్మల్ని దీవించాడు. భూదిగంతాల ప్రజలు ఆయనలో భయభక్తులు నిలుపుతారు.
  hat-BSA: Bondye ap toujou beni nou. Dènye pwent latè a va gen lakrent Li.
  bxh-bxh: Yaubada i ainauyaida, be dodoga mahudoꞌidi tanoꞌubu yai haba sa faꞌatitiyen.
  ukr-ONPU: Бог поселяє самотніх у дім, звільняє в’язнів на благодатні простори, а
    непокірні мешкають на виснаженій землі.
  kos-kos: God El akinsewowoye kut; Lela mwet nukewa in an nukewa in akfulatyal.
  hbo-WLC: אֶ֭רֶץ נָתְנָ֣ה יְבוּלָ֑הּ יְ֝בָרְכֵ֗נוּ אֱלֹהִ֥ים אֱלֹהֵֽינוּ׃
  ibo-ibo: Chineke ga-agọzi anyị, nsọtụ niile nke ụwa ga-atụ egwu ya.
  ory-ory: ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବେ; ପୁଣି, ପୃଥିବୀର ସମସ୍ତ ପ୍ରାନ୍ତ ତାହାଙ୍କୁ
    ଭୟ କରିବେ।
  chk-chk: Kot a afeiöchükich. Chon fanüfan meinisin repwe asamolu i.
  rop-rop: God garra brabli gudbala langa wi, en ola pipul ebriweya garra gibit im
    rispek.
  ukr-1871: Бог буде благословити нас, і цїла земля від краю до краю буде благовіти
    перед ним.
  yon-yon: Godbed nub yaa amun kerundoon, kowe okad kunaya kunaya nimakarub korem
    kuu ye yaa bumangke unaniib.
  deu-1951: (067-8) es segne uns Gott, und alle Welt fürchte ihn!
  eng-JPS: (67-8) May God bless us; and let all the ends of the earth fear Him.
  srp-1865: Da nas blagosilja Bog, i da ga se boje svi krajevi zemaljski!
  lug-lug: Katonda anaatuwanga omukisa; n’enkomerero z’ensi zinaamutyanga.
  heb-heb: יברכנו אלהים וייראו אתו כל אפסי ארץ׃
  ben-IRV: ঈশ্বর আমাদের আশীর্বাদ করবেন এবং পৃথিবীর সমস্ত প্রান্ত তাকে ভয় করবে।
  ntu-ntu: X sa na-amrlz-zvzle nigu, Murde leplz amrlx na-amrluelr nide.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ, ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਚਾਰੇ ਕੂੰਟਾਂ ਉਸ ਦਾ ਭੈਅ ਮੰਨਣਗੀਆਂ!।
  mya-JVB: ဘုရား သခင်သည် ငါ တို့ကို ကောင်းကြီး ပေးတော်မူဦးမည်။ မြေကြီး စွန်း အပေါင်း
    တို့သည်လည်း ၊ ဘုရား သခင်ကို ကြောက်ရွံ့ ကြလိမ့်မည်။
  kgf-kgf: Anutunéŋ mériaŋ nénécmiyu baec tetecgia séc mocʒoŋ Anutu eeya héimu.
  tte-O: Yaubada iwalo-muloloilako kabo sowasowana tomo simiyamiya dedei meuloili
    kolili siyakasisi-yan.
  tbg-tbg: Mpo, Kotiva tinavu koqema timitaqi vuarire. Mpo, ekaa naato vatanaaka Kotira
    aatuqai qeteha variqi vuate.
  hmo-hmo: Momokani, Dirava ese ita ia hanamoa vadaeni. Tanobada taudia ibounai ese,
    Dirava do idia matauraia be namo.
  zar-NT: Runëʼ Dios ga raca dxiʼa queë́ruʼ, para iladxi Lëʼ yúguʼtë nupa nacuáʼ yödzölió.
  urd-urd: ख़ुदा हम को बरकत देगा; और ज़मीन की इन्तिहा तक सब लोग उसका डर मानेंगे।
  rus-SYN: Бог одиноких вводит в дом, освобождает узников от оков, а непокорные остаются
    в знойной пустыне.
  bqc-SIM: Tↄↄlɛ a blɛkɛ, Lua wá Lua a báaadawágu.
  tcz-CHONGTHU: Henge, Elohim Pathen in phatthei eiboh un tin, chule vannoi leiset
    mihemte jousen Ama chu agindiu ahi.
  mar-mar: देव आम्हास आशीर्वाद देवो आणि पृथ्वीवरील सर्व सीमा त्याचा सन्मान करोत.
  isl-isl: Því að uppskera jarðarinnar varð mikil og Guð, hefur blessað okkur ríkulega.
    Og hann blessi okkur áfram svo að allar þjóðir megi óttast hann og elska.
  hlt-THB: Khawsa ing ningnih ce zoseennaak ni pe kawmsaw, khawmdek a dytnaak awh
    ak awm thlangkhqi boeih ing anih ce kqih hawh kawm uh.
  soq-soq: Ulaipa, God sau euda no osombosapi ita bola daitada bede wanwanlala me
    wadaposisana.
  qub-qub: ¡Tayta Dios bindisyunta goycamäshun ari! ¡Cay munducho tiyajcunaga llapanpis
    payta alabaycuchun!
  bqp-bqp: Luda ni arubarika daógu, andunia lɛ́zɛkidenↄ ni vĩna kɛnɛ ń pínki.
  hat-hat: (067:8) Wi, Bondye te voye benediksyon li sou nou. Se pou tout moun toupatou
    sou latè gen krentif pou li.
  eng-BSB: God blesses us, that all the ends of the earth shall fear Him.
  eng-WEBPB: God will bless us. All the ends of the earth shall fear him.
  kbq-kbq: Anumzamo'a asomu hurantesie! E'ina'ma hanigeno'a ana maka vahe'ma ama mopafima
    mani'naza vahe'mo'za Anumzamofona korora huntesaze.
  pon-pon: Kot pan kotin kapai kit ada, o toun jappa karoj pan majak i!
  nhe-BL: Quena, noja más titechtiochihuas, Toteco Dios, huan tlacame campa hueli
    ipan ni tlaltepactli mitztlepanitase huan quiimacasise mitzixpanose.
  wnc-wnc: Siakan siknga, Anututa ninu take pasikut. Take pasiwawan kake aminu kepna
    kepna yuaingu ie gepbiatang koyutnong.
  bus-bus: Luda é aubarika dawagu, anduna lɛzɛkideenↄ é vĩa kɛnɛ ń pingi.
  gub-BL: Umur uze'egatu zanerehe. Tuwe teko ywy nànànar ukyze izuwi wà nehe.
  eng-DRA: 'God who maketh men of one manner to dwell in a house: Who bringeth out
    them that were bound in strength; in like manner them that provoke, that dwell
    in sepulchres.'
