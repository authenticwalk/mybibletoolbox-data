verse: PSA.067.002
translations:
  mal-C: അങ്ങനെ അവിടത്തെ മാർഗം ഭൂതലത്തിലെങ്ങും അറിയപ്പെടട്ടെ, അവിടത്തെ രക്ഷ സകലരാഷ്ട്രങ്ങളിലും.
  deu-TKW: Gott sei uns gnädig und segne uns; er lasse sein Antlitz bei uns leuchten,
    Sela,
  lin-lin: Tika ete Nzambe asalela biso ngolu mpe apambola biso, tika ete angengisela
    biso elongi na Ye ;
  mmx-mmx: kusu limixin at lavatbung menemen axap dinabaklen lodoxoma ram, la kusu
    limixin at larabung mixin axap dinabaklen i do u lox avukat la uk lox asepsu limixin
    taram.
  eng-LSV: For the knowledge of Your way in earth, || Your salvation among all nations.
  eng-GNV: That they may know thy way vpon earth, and thy sauing health among all
    nations.
  eng-WEBSTER: That thy way may be known upon earth, thy saving health among all nations.
  nhw-BL: Nochi masehualme ipan tlaltipactli ma quiiximatica moojhui. Masehualme ipan
    nochi tlalme ma quimatica para ta titemaquixtía.
  swh-ONEN: ili njia zako zijulikane duniani, wokovu wako katikati ya mataifa yote.
  bba-bba: Gusunɔ, ɑ bɛsɛn wɔnwɔndu wɑɑwo, kpɑ ɑ sun domɑru kuɑ. A de ɑ kɑ sun nɔnu
    ɡeu mɛɛri,
  eng-KJVCPB: That thy way may be known upon earth, Thy saving health among all nations.
  luo-luo: mondo yoreni ongʼere e piny, kendo ogendini duto oyud warruokne.
  aii-aii: ܫܒ݂ܘܿܩ ܦܵܝܫܵܐ ܝܕܝܼܥܬܵ‌ܐ ܒܐܲܪܥܵܐ ܐܘܼܪܚܘܼܟ݂، ܒܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܦܘܼܪܩܵܢܘܼܟ݂.
  meu-meu: Tanobada ai oiemu dala bae diba totona; bona emu hahemauri siahuna bese
    iboudiai bogaragidiai danu.
  npi-ULB: ताकि तपाईंका मार्गहरू पृथ्वीलाई र तपाईंको मुक्‍ति सबै जातिहरूमा प्रकट होस्
    ।
  yor-yor: kí ọ̀nà rẹ le di mí mọ̀ ní ayé, ìgbàlà rẹ láàrín àwọn orílẹ̀-èdè.
  pes-OPCB: تا به‌وسیلۀ ما ارادهٔ تو در جهان شناخته شود و خبر خوش نجات تو به همهٔ
    مردم روی زمین برسد.
  tgl-ULB: nang sa gayon ang iyong mga pamamaraan ay maihayag sa lupa, ang iyong kaligtasan
    sa lahat ng mga bansa.
  nop-nop: Unduŋ tubune metam hogohogok adi titiŋge u kaŋ nadiŋa du kubugoŋdi kotigoŋ
    kedem yanagilaaŋ unduŋ u kedem nadineŋ.
  cbu-NT: Ashkachush, tputs ztaru, Apanllee mangooneeni. Iyaa tapachindachtamparee,
    táchinlliniya.
  hui-hui: '@see-verse:PSA.067.001'
  mya-mya: သို့​မှ​သာ​လျှင်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း တို့​သည် ကိုယ်​တော်​ရှင်​၏​အ​လို​တော်​ကို​သိ​ရှိ​ကြ​ပါ​လိမ့်​မည်။
    လူ​မျိုး​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်​ကို​သိ​ကြ​ပါ
    လိမ့်​မည်။
  bod-N: ས་གཞི་ཡོངས་ཀྱིས་ཁྱེད་ཀྱི་ཕེབས་ལམ༌དང༌། །མི་རིགས་ཀུན་གྱིས་ཉིད་ཀྱི་ཐར་པ༌ནི།
    །ཤེས་པའི་ཕྱིར་དུ་དེ་བཞིན་མཛད་དུ༌གསོལ།།
  wsk-wsk: Mu te ali lilim ko kariimet nika munan se ka sangaru ta ko sokel mu ko
    ikimonko.
  sna-sna: kuti nzira dzenyu dzizivikanwe panyika, ruponeso rwenyu pakati pendudzi
    dzose.
  spa-BLM: Para que tu camino sea conocido en la tierra, y tu salvación entre todas
    las naciones,
  cac-cac: yic syojtaquejel masanil nación d'a yolyib'an̈q'uinal tic tas snib'ej a
    c'ool yed' colnab'il tzac'a'.
  swh-ULB: ili kwamba njia zako zijulikane nchi yote, wokovu wako kati ya mataifa
    yote.
  bel-bel: Няхай паўстане Бог - і расьсеюцца ворагі Ягоныя, і хай ад аблічча Ягонага
    ўцякуць Яго ненавісьнікі!
  wed-wed: Da au dobu am kaua ina aramanei, da rava anatapui au dobu ina aramanei
    da tam ai tauvilawana.
  deu-ELBBK: Gott sei uns gnädig und segne uns, er lasse sein Angesicht leuchten über
    uns, (Sela)
  mbb-OT: su para metueni ziyà te langun he menge nasyun te tivuuk he kelibutan is
    paaǥi nu wey is kedluwas nu.
  mal-2015: നിന്റെ വഴി ഭൂമിയിലും നിന്റെ രക്ഷ സകലജാതികളുടെ ഇടയിലും അറിയേണ്ടതിന്നു തന്നേ.
  gup-gup: Kuhni ngarridjare ngudda God ba bu birriwarlahkenh bininj kondah kurorre
    kabirrihni wanjh ngundikurdunan kore yikurduyime kamak rowk, dja mak kabirriburrbun
    ngudda nawu yibenngehke bininj kore kubolkbubuyika rowk.
  rmc-rmc: Devla, av ke amende jileskro a požehňin amen, mi švicinel pre amende tiro
    muj!
  nlg-nlg: Ma ge na lei nilabumu kara ghilalai talighutia na maramana mana nimua na
    maana ni vavola tana lei baebasena na maramana.
  pes-OPV: تا راه تو در جهان معروف گردد و نجات تو به جمیع امت‌ها.
  ron-1924: ка сэ се куноаскэ пе пэмынт каля Та ши принтре тоате нямуриле мынтуиря
    Та!
  aui-aui: Wasina bi wawaya tupadi kubura debane sinakovi da tam awaki kwakayokayoveni
    da toudi sinabera, dam bi dam tupadi sinakovi da tam rubana kuniyawiidi.
  ben-OBCV: যেন তোমার পথসকল জগতে আর তোমার পরিত্রাণ সমস্ত জাতির মধ্যে জ্ঞাত হয়।
  som-som: In jidkaaga laga ogaado dhulka, Quruumaha oo dhan dhexdoodana laga wada
    ogaado caafimaadkaaga wax badbaadiya.
  lat-VUC: '[Exsurgat Deus, et dissipentur inimici ejus; et fugiant qui oderunt eum
    a facie ejus.'
  eng-ASVBT: That thy way may be known upon earth, Thy salvation among all nations.
  mna-mna: Naso tomtom ta tirao toono ta boozomen na, tikilaala mbulu kini, mi zin
    karkari ta boozomen tiute ulaaŋa kini.
  ita-1885: Acciocchè la tua via si conosca in terra, E la tua salute fra tutte le
    genti.
  eng-LXXUP: Let God arise, and let his enemies be scattered; And let them that hate
    him flee from before him.
  eng-ULB: so that your ways may be known on earth, your salvation among all nations.
  spa-VBL: Que todos los habitantes de la tierra conozcan tus caminos y tu salvación
    en medio de todos los pueblos.
  fra-_FOB: Afin que ta voie soit connue sur la terre, et ton salut parmi toutes les
    nations.
  mal-mal: അങ്ങയുടെ വഴി ഭൂമിയിലും അവിടുത്തെ രക്ഷ സകലജനതകളുടെ ഇടയിലും അറിയേണ്ടതിന്
    തന്നെ.
  lit-lit: kad tavo kelias būtų žinomas žemėje, tavo išgelbėjimas visose tautose.
  urd-GVR: tāki zamīn par terī rāh aur tamām qaumoṅ meṅ terī najāt mālūm ho jāe.
  suz-BL: रागी रागी ङा मुरपुकीमी इन लां नु इन प्रोंइतीक सक्ति तुइक्‍तमेक्‍ल।
  eng-NOY: That thy doings may be known on earth, And thy saving power to all the
    nations.
  ita-1927: affinché la tua via sia conosciuta sulla terra, e la tua salvezza fra
    tutte le genti.
  ckb-ckb: تاکو ڕێگات لەسەر زەوی زانراو بێت، ڕزگاریت لەناو هەموو نەتەوەکان.
  eng-BBE: So that men may see your way on the earth, and your salvation among all
    nations.
  xsi-xsi: Ambo noko ma kuveta mine, ande tamâta rârâni simo tâno ndoni ma sisama
    noko ne vetâŋa kilala pwataki, aku ma sisama tu noko uru pwainzi tamâta piti lâ
    kazâŋa ilo.
  kan-OKCV: ಆಗ ದೇವರೇ, ನಿಮ್ಮ ಮಾರ್ಗಗಳು ಭೂಮಿಯಲ್ಲಿ ಗೊತ್ತಾಗುವುದು. ನಿಮ್ಮ ರಕ್ಷಣೆಯು ಎಲ್ಲಾ
    ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧವಾಗುವುದು.
  tam-2017: தேவனே நீர் எங்களுக்கு இரங்கி, எங்களை ஆசீர்வதித்து, உம்முடைய முகத்தை எங்கள்மேல்
    பிரகாசிக்கச்செய்யும். (சேலா)
  spa-RV-1909: Para que sea conocido en la tierra tu camino, en todas las gentes tu
    salud.
  ron-BTF: Ca să fie cunoscută calea ta pe pământ, sănătatea ta salvatoare printre
    toate națiunile.
  eng-WEBP: That your way may be known on earth, and your salvation among all nations,
  eng-FBV: May everyone on earth come to know your ways, your salvation among all
    people.
  nld-1939: Opdat men op aarde zijn wegen erkenne, Onder alle volken zijn heil.
  nch-BL: Nochi masehualme ipan taltipacti ma quiixmatica moojhui. Masehualme ipan
    nochi talme ma quimatica para ta titemaquixtía.
  vie-1934: Để đường lối Chúa được biết trên đất, Và sự cứu rỗi của Chúa được biết
    giữa các nước.
  cha-cha: 'Para usiña matungo y chalanmo gui jilo y tano yan y satbasionmo gui nasion
    todos:'
  hin-CV: पृथ्वी पर आपकी इच्छा प्रकाशित होती रहे, तथा समस्त राष्ट्रों को आपके उद्धार
    का परिचय प्राप्‍त हो.
  eng-OURB: That your way may be known on earth, and your yishu'ah ·salvation· among
    all nations,
  spa-BES: Para que los hombres vean tu camino en la tierra, y tu salvación entre
    todas las naciones.
  tdx-tdx: Ho fohineñe an-tane atoy o lala’oo, amo kilakila ‘ndatio ty fandrombaha’o.
  tha-KJV: เพื่อพระมรรคาของพระองค์จะเป็​นที​่​รู้​จักในแผ่นดินโลก ความรอดของพระองค์จะเป็​นที​่ทราบท่ามกลางบรรดาประชาชาติ​ทั้งสิ้น
  por-BR-2018: Para que o teu caminho seja conhecido na terra, e todos as nações conheçam
    tua salvação.
  deu-ELO: daß man auf der Erde erkenne deinen Weg, unter allen Nationen deine Rettung!
  eng-WYC-2018: That we know thy way on earth; thine health in all folks. (So that
    we can know thy ways upon the earth; and thy salvation, or thy deliverance, among
    all the nations.)
  epo-epo: Oni ekkonu sur la tero Vian vojon, En ĉiuj popoloj Vian savon.
  gfk-gfk: waing ira num tintalen na hanuat palai tano ula hanuo, ma bia ira kantri
    diet na nunure no num harhalon.
  uig-PIN: Xundaⱪ ⱪilƣanda yolung pütkül jaⱨanda, Ⱪutuldurux-nijatliⱪing barliⱪ ǝllǝr
    arisida ayan bolidu.
  beo-beo: Amasea, osobo bagade fifi asi gala huluane da Dia hanai amo dawa:mu. Amola
    ilia huluane da Dia gaga:su hou dawa:mu.
  tpi-OTNT: Olsem na olgeta manmeri i ken save long pasin bilong yu, na olgeta lain
    i ken save olsem yu inap kisim bek ol.
  hau-SA: don a san hanyoyinka a duniya, cetonka kuma a cikin dukan al’ummai.
  udu-udu: ki bway pini minu mish mo ap̱o/ mony’cesh mo, dhali mom’bi’th pini jin
    tana /e ata is ki me’d mo e bwaman kal gi ’kwaniny’cesh mo.
  uig-LAT: Shundaq qilghanda yolung pütkül jahanda, Qutuldurush-nijatliqing barliq
    eller arisida ayan bolidu.
  nde-nde: ukuze izindlela zakho zaziwe emhlabeni, insindiso yakho kuzozonke izizwe.
  ton-ton: Koeʻuhi ke ʻilo ai ho hala ʻi māmani, mo hoʻo fakamoʻui ʻi he ngaahi puleʻanga
    kotoa pē.
  ces-1613: Bože, smiluj se nad námi, a požehnej nám, zasvěť oblíčej svůj nad námi,
    Sélah,
  eng-WMB: That your way may be known on earth, and your salvation [yeshuat] among
    all nations,
  tam-TCV: இறைவனே, உமது வழிகள் பூமியிலும், உமது இரட்சிப்பு எல்லா நாடுகளுக்கு மத்தியிலும்
    அறியப்படும்.
  ceb-ULB: aron masayod ang kalibotan sa imong paagi, nga ang imong kaluwasan alang
    sa tanang kanasoran.
  pol-UBG: Aby poznano na ziemi twoją drogę, wśród wszystkich narodów twoje zbawienie.
  kyc-kyc: Dopa pirinyi dokopa yuu muu peparaeme embena pimili lao suu pilini doko
    sinyale. Dopa pyuo soo embena pyuo nyingi yulu doko dopa pyuo palyuo penge lamo
    lao kandenale.
  urd-GVU: تاکہ زمین پر تیری راہ اور تمام قوموں میں تیری نجات معلوم ہو جائے۔
  eng-OEBCW: that the world may know your way, and all nations your power to save.
  deu-1912: daß man auf Erden erkenne seinen Weg, unter allen Heiden sein Heil.
  kan-2017: ಇದರಿಂದ ಭೂಲೋಕದಲ್ಲಿ ನಿನ್ನ ಪರಿಪಾಲನ ಮಾರ್ಗವೂ, ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ನಿನ್ನ ರಕ್ಷಣೆಯೂ
    ಪ್ರಸಿದ್ಧವಾಗುವವು.
  yap-yap: ya nge nang e fayleng ni polo’ e tin nib magan’um ngay, me nang urngin
    e pi nam e ayuw ni ga ma pi’!
  hlt-MCSB: Te dongah na longpuei te diklai dongah, na khangnah te namtom rhoek boeih
    lakli ah ming sak lah.
  mdy-ETH: ጎይፃ ኔኤሲ ሳዖ ዑፃ ዓውሲፃኣ ኔኤሲ ዴሮ ባኣካ ዔርቶንጎ።
  twi-ASANTE: na ɔmma wɔnhunu nʼakwan wɔ asase so, ne ne nkwagyeɛ wɔ amanaman no nyinaa
    mu.
  eng-WEBU: That your way may be known on earth, and your salvation among all nations,
  acu-NT: '@see-verse:PSA.067.001'
  spa-PDDPT: Para que tu camino sea conocido en la tierra, Y tu salvación en todas
    las naciones.
  gun-gun: yvy re ikuai va'e oikuaa aguã ndereko, yvy regua ha'e javi ikuaia rupi
    oikuaa aguã rejogueraa jepea.
  agu-BL: bantz tele'n chitxum cyakil wunak bene'n tzi'n wi munt, yi at banl talma'u'
    skibaj, nin yi ilu' colol ketz.
  ilo-ULB: tapno maipakaammo koma dagiti wagasmo iti rabaw ti daga, ti panangisalakanmo
    kadagiti amin a nasion.
  kpg-kpg: gi iloo ai digau huogodoo o henuailala di ala o do manawa, ge gi iloo nia
    henua huogodoo dau hagamouli.
  uig-ARA: شۇنداق قىلغاندا يولۇڭ پۈتكۈل جاھاندا، قۇتۇلدۇرۇش-نىجاتلىقىڭ بارلىق ئەللەر
    ئارىسىدا ئايان بولىدۇ.
  bps-bps: du fye gadè kdee to i knayeam, na i dad to di klamang banwe, gadèla i kagalwà
    mdà di ge.
  sus-sus: Ala xa hinnɛ won na, Ala xa barakɛ ragoro won ma, Ala xa naiyalanyi xa
    yanba won ma, Ɲɛngi rate
  pon-2006: pwe sampah pwon en marainkihla kupwuromwien; oh wehi koaros en dehdehkihla
    sapwellimomwi manaman en komour.
  jae-jae: Gebe lau nomŋa sêjala nêm lêŋ to lau samuc samob sêjala ŋaclai ônam lau
    saŋa.
  ksd-ksd: Upi da nunure kaum mangamangana ati ra pia, Ma kaum valavalaun ta ra lavur
    vuna gunan.
  tur-YTC: Öyle ki, yeryüzünde yolun, Bütün uluslar arasındaki kurtuluşun bilinsin.
  bel-N: Божа, зьлітуйся над намі і дабраславі нас; асьвяці нас абліччам Тваім, (Сэлях)
  grc-BRENT: Αναστήτω ὁ Θεὸς, καὶ διασκορπισθήτωσαν οἱ ἐχθροὶ αὐτοῦ, καὶ φυγέτωσαν
    οἱ μισοῦντες αὐτὸν ἀπὸ προσώπου αὐτοῦ.
  kpr-kpr: Amingaresa amo, natofo tomanakogo endada irera ninda uju ava kasama arera.
    Kotugo, jebuga mutari da fakina ninda tofo edo irira, ábarago natofo isambu kasama
    arera.
  ind-AYT: (67-3) supaya jalan-Mu dikenal di atas bumi, keselamatan-Mu di antara semua
    bangsa.
  yom-yom: muingi zinzila ziaku zizabakana va ntoto, phulusu aku yizabakana muidi
    makanda moso !
  yut-yut: Yaŋ aŋaki amɨn kɨsi da gak dakon aŋpakgo nandani. Ae gak da amɨn yokwikon
    baŋ tagɨ tɨmɨkdal dakon tapmɨm mɨktɨm amɨn kɨsi morap da nandani.
  nya-nya: Kuti njira zanu zidziwike pa dziko lapansi, chipulumutso chanu pakati pa
    mitundu yonse.
  kyg-kyg: Ani kava hisanageꞌapaeꞌmo muki ma mopafi vayaꞌmogimo kaꞌmo agesagekaeꞌmo
    apakufamo alika katika apategane.
  hrv-hrv: Smilovao nam se Bog i blagoslovio nas, obasjao nas licem svojim,
  mps-mps: Tama tiyu, te tigidali we bidigo nago kolesaga te konemainu elama, tama
    tigidali hanigo te nago augwali ma saiba weyu, te augwaligo konemainao.
  tpi-tpi: Olsem na olgeta manmeri i ken save long pasin bilong yu, na olgeta lain
    i ken save olsem yu inap kisim bek ol.
  dan-1931: Gud være os nådig og velsigne os, han lade sit Ansigt lyse over os, -
    Sela -
  vie-OVCB: Nguyện đường lối Chúa được khai mở trên đất, và ơn cứu rỗi nhiều người
    biết đến.
  guj-2017: જેથી પૃથ્વી પર લોકોને તમારા માર્ગો જણાય, તમારાથી કરતો ઉદ્ધાર સર્વ પ્રજાઓની
    આગળ પ્રગટ થાય.
  pon-2006A: pwe sampah pwon en marainkihla kupwuromwien; oh wehi koaros en dehdehkihla
    sapwellimomwi manaman en komour.
  por-BRBSL: Para que seu caminho seja conhecido na terra, e sua salvação entre todas
    as nações,
  eng-OEBUS: that the world may know your way, and all nations your power to save.
  swe-swe: Gud (Elohim), var nådefull (visa din oförtjänta kärlek) mot oss och välsigna
    oss, må han vända sitt ansikte mot oss och låta det [Guds ansikte] skina över
    oss. [] Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus för
    att begrunda vad som just har sjungits. ]
  cth-cth: Talai van vah na lamthung pnue lah ao teh, na rungngangnae teh miphun pueng
    koe panue lah awm lawiseh.
  twi-twi: na ɔmma wonhu nʼakwan wɔ asase so, ne ne nkwagye wɔ amanaman no nyinaa
    mu.
  hlt-hlt: Te dongah na longpuei te diklai dongah, na khangnah te namtom rhoek boeih
    lakli ah ming sak lah.
  tbz-SIM: Kuyie ntí kuɔ́ mmɛsémmɛ̀, ti dɔɔ̀ mɛsɑ̀ɑ̀, ɑ ti wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀.
  msy-2020: Eghtɨ nguazimɨn gumazamiziba ganigh nɨn arazibagh fogham. Me kamaghɨn
    fogham, nɨ gavgavir bar ekiam ikia men akurvasi.
  dop-dop: Hɑɩ, Ɩsɔ nyənɩ tɑ́ pətɔɔtəlɛ nɑ ń kooli-tʋɣʋ kʋpɑntʋ, nyɑ́ ɩsɛntɑɑ teu
    ɩ́ nɑ́ tɑ́ tɔɔ.
  azb-azb: Qoy yer üzündə Sənin yolun, Bütün millətlər arasında qurtuluşun tanınsın.
  eng-DBY: That thy way may be known upon earth, thy salvation among all nations.
  hin-2017: जिससे तेरी गति पृथ्वी पर, और तेरा किया हुआ उद्धार सारी जातियों में जाना
    जाए। (लूका 2:30,31, तीतु. 2:11)
  wol-KYG: Éy Yàlla, yéwéne nu, barkeel nu, te geesoo nu sa leeru kanam, Selaw,
  swp-swp: oa em dobila tanoubu eai ta bena se ata, eo em abihemauri gigiborina eanua
    gamagaridi taumiaidi boeadi eai.
  bjr-bjr: Miqinaqa ani oosana aiqama maqa maaqakinaasa iriaqa. Aiqama maqannaasa
    ani asumu mariranara faqa iriaqa.
  eng-YLT: For the knowledge in earth of Thy way, among all nations of Thy salvation.
  kne-kne: ta say maammoan am-in ay ipogaw din panlaydam, ya am-in ay nasyon et en
    da maisalakan.
  eng-WYC-2017: That we know thy way on earth; thine health in all folks.
  eng-WMBB: That your way may be known on earth, and your salvation [yeshuat] amongst
    all nations,
  zat-NTPS: chee̱ xelúnbea bénneache du gabí'i xe̱zr la xu ca naca da dxaca lazru',
    ne chee̱ xeleneze bénneache dute̱ xe̱zr la xu ca dxuseláu' bénneache.
  zty-NTPS: Naž gónbia'gak benách dot yežlyó da' žaz ḻažo'o Le', na' nnézgekle benne'
    yógo'te yež žesló' benne' ka'.
  urd-GVH: ताकि ज़मीन पर तेरी राह और तमाम क़ौमों में तेरी नजात मालूम हो जाए।
  rug-rug: pude madi gilania rina tiena sa kasia popoa sa Mua hiniva; meke pude di
    gilania ri doduru butubutu sapu harupu gami Goi pa Mua ṉiniraṉira.
  gaz-gaz: kunis akka karaan kee lafa irratti, fayyisuun kee immoo saboota hundumaa
    biratti beekamuuf.
  fra-LSG: Que Dieu ait pitié de nous et qu’il nous bénisse, Qu’il fasse luire sur
    nous sa face, — Pause.
  gnn-gnn: märr yurru ŋuruŋu wiripuŋuyunydja bäpurru'yu yolŋu'‐yulŋuyu nhämana nhuŋu
    ḻatjuny'tja rom; Walala yurru nhämana, bala marŋgithirrina, ŋunhi nheŋga dhuwala
    waŋarr walŋakunharamirrinydja.
  yal-yal: Ala xa kininkinin en ma, Ala xa en baraka. Ala nɔrɔn xa godo en ma. Bɛti
    xuini te.
  iou-iou: Ude täŋiri komen äma äbori äboritä gäkŋo ironka ba yäpätägak piäka u kudup
    kaŋ kawä tärewut.
  haw-1868: I ikeia kou aoao ma ka honua, A me kou hoola ana ma na lahuikanaka a pau.
  arb-NAV: لِكَيْ يُعْرَفَ فِي الأَرْضِ طَرِيقُكَ، وَبَيْنَ جَمِيعِ الأُمَمِ خَلاصُكَ.
  ded-ded: Ifi anna ngicngac bangecfu kecdae, yeni geac haniaga negembisia nga ge
    ebicfunac mesiyununadeac kuc fegende, bangec monnunac ngicngac botucnginau kecdae,
    yeni imoc negembisia.
  ewe-ewe: Ale be woanya wò mɔwo le anyigba dzi kple wò xɔxɔ le dukɔwo dome.
  eng-LEE: (67:3) That upon earth men may know thy way, among all nations thy salvation.
  asm-FB: গোটেই পৃথিবীয়ে যেন তোমাৰ পথ জানে; সকলো জাতিৰ মাজত যেন তোমাৰ পৰিত্ৰাণ প্ৰকাশিত
    হয়।
  sus-A: عَلَ شَ هِننّ وٌن نَ، عَلَ شَ بَرَكّ رَفٌرٌ وٌن مَ، عَلَ شَ نَءِيَلَنيِ شَ
    يَنبَ وٌن مَ، حّنفِ رَتٍ
  fra-SBL: Afin que ta voie soit connue sur la terre, et ton salut parmi toutes les
    nations,
  hbo-hbo: אֱלֹהִ֗ים יְחָנֵּ֥נוּ וִֽיבָרְכֵ֑נוּ יָ֤אֵ֥ר פָּנָ֖יו אִתָּ֣נוּ סֶֽלָה׃
  kik-kik: nĩguo njĩra ciaku imenyeke gũkũ thĩ, ũhonokio waku ũmenywo nĩ ndũrĩrĩ ciothe.
  fra-NCL: Que Dieu nous soit favorable et qu’il nous bénisse ! qu’il fasse luire
    sur nous sa face, — Séla.
  cek-AK: Na loklam to long nuiah panoek o nasoe loe, kaminawk boih mah na pahlonghaih
    to panoek o nasoe.
  cuk-cuk: adi, we-napneggi be-igar wisgumalagar, bela dule-yar-baid-baidgi-bukwamalad
    be-abonoged wisgumalagar.
  uig-CYR: '@see-verse:PSA.067.001'
  pma-pma: Kitie lat rendemien onom min meatin keil ten out netan, keke availea sise
    ten mututien onom.
  tel-2017: భూమి మీద నీ మార్గాలు, జాతులన్నిటిలో నీ రక్షణ వెల్లడి అయ్యేలా అలా చేస్తాడు
    గాక.
  hat-BSA: Ke chemen Ou kapab byen koni sou tè a, ak sali Ou pami tout nasyon yo.
  bxh-bxh: Be em laulau ai tanoꞌubu ti sibaidi. Tau abiꞌabi famwahuli um, bena sa
    sibaim.
  ukr-ONPU: Нехай устане Бог, нехай розсіються вороги Його; нехай втікають від Його
    обличчя ненависники Його!
  kos-kos: Tuh faclu nufon in akilen ma lungse lom; Ac mutanfahl uh in etu ke molela
    lom.
  hbo-WLC: אֱלֹהִ֗ים יְחָנֵּ֥נוּ וִֽיבָרְכֵ֑נוּ יָ֤אֵ֥ר פָּנָ֖יו אִתָּ֣נוּ סֶֽלָה׃
  ibo-ibo: Ka a mara ụzọ gị niile nʼụwa, marakwa nzọpụta gị nʼetiti mba niile.
  ory-ory: ତହିଁରେ ପୃଥିବୀରେ ତୁମ୍ଭର ପଥ ଓ ସମୁଦାୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ତୁମ୍ଭର ପରିତ୍ରାଣ ଜଣାଯିବ।
  chk-chk: pwe aramas won fanüfan repwe silei letipom, nge chon ekewe mwü meinisin
    repwe silei om we angangen amanaua aramas.
  rop-rop: wulijim ola pipul langa ebri kantri garra sabi wanim yu wandim olabat blanga
    dum, en ola pipul garra sabi yu na garram det pawa blanga seibum olabat.
  ukr-1871: Щоб пізнали на землї дорогу твою, між усїма народами твоє спасеннє.
  yon-yon: Kwananeebkob eb dowaken okad yiri ye ambibkin koremdan yaa kuu yikaadkeraniib,
    kwane ambibkin korem kuu bobni yaa burudande bindi ye kiwaan ebbed ongmewen kuu
    wedme yikaadkeraniib.
  deu-1951: (067-3) daß man auf Erden deinen Weg erkenne, unter allen Nationen dein
    Heil.
  eng-JPS: (67-3) That Thy way may be known upon earth, Thy salvation among all nations.
  srp-1865: Da bi se znao na zemlji put tvoj, po svima narodima spasenje tvoje.
  lug-lug: Ekkubo lyo limanyibwe mu nsi, n’obulokozi bwo mu mawanga gonna.
  heb-heb: לדעת בארץ דרכך בכל גוים ישועתך׃
  ben-IRV: যাতে করে পৃথিবীতে পথ প্রকাশিত হয় ও সমস্ত জাতির মধ্যে তোমার পরিত্রান।
  ntu-ntu: Murde lr nrlc nakrlz-zpwxlr nqmq krm Mz nzarlapx-krm nigr.
  pan-pan: ਤਾਂ ਜੋ ਤੇਰਾ ਰਾਹ ਧਰਤੀ ਉੱਤੇ, ਤੇਰੀ ਮੁਕਤੀ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਜਾਣੀ ਜਾਵੇ।
  mya-JVB: ထိုသို့သောအားဖြင့် မြေကြီး သားတို့သည် အမှု တော်တို့ကို သိ ၍ ၊ ခပ်သိမ်း
    သော လူမျိုး တို့သည် ကယ်တင် တော်မူခြင်း ကျေးဇူးကိုခံ ရကြပါစေသော။
  kgf-kgf: Imuhuc wamma guac héna imi baeciguc, guac aŋgéŋ titiac buŋa imi baera baera
    énézéna nimmu.
  tte-O: na mesabana yanuwa yaulina meuloina am nuwatu sikatai yo tomo meuloili sikatai
    yakato kowa Tolebolebo.
  tbg-tbg: Are tinavu Isareri mintimakera koqema timitairamanta, ekaa naato vatanaaka
    ai koqe okara kankomake tave, are vaiinti nahenti ruaruama nimite vaina okararavata
    kankomake tavaate.
  hmo-hmo: Unai dekena amo tanobada taudia ibounai ese, oiemu dala do idia diba, bona
    oiemu hamauria kara, be bese ibounai taudia danu do idia diba.
  zar-NT: para gaca bëʼ le rë́ʼënuʼ guntuʼ yödzölió ni, en para ilaʼnözi bönachi yúguʼtë
    yödzö ca naca yöl-laʼ rusölá quiuʼ.
  urd-urd: ताकि तेरी राह ज़मीन पर ज़ाहिर हो जाए, और तेरी नजात सब क़ौमों पर।
  rus-SYN: Да восстанет Бог, и расточатся враги Его, и да бегут от лица Его ненавидящие
    Его.
  bqc-SIM: Lua, wá wɛ̃nagwa, wá wɛgwa, ní báaadawágu,
  tcz-CHONGTHU: Leiset pumpi a nadeilam kilang hen, muntin a mihemten na mihuhhingna
    thahat chu heuhen!
  mar-mar: याकरिता की, तुझे मार्ग पृथ्वीवर माहित व्हावेत, तुझे तारण सर्व राष्ट्रामध्ये
    कळावे.
  isl-isl: '@see-verse:PSA.067.001'
  hlt-THB: Na lamkhqi ce khawmdek awh sim na awm seitaw, na hulnaak ce pilnam thlang
    ing sim seh nyng.
  soq-soq: Ita apana uduudu tawo osowe waimoia e dewaa atentopu, uwa daitada apanawa
    atentopu e mo inamoa rua.
  qub-qub: cay pachachöga llapan nasyuncho tiyajcuna Tayta Dios alli cashanta, salbacoj
    cashanta musyananpaj.
  bqp-bqp: de andunia pínki gↄ̃ n zɛ́ dↄ̃, buri sĩnda pínki dↄ̃ lákũ ndì gbɛ̃ sura
    ba nà.
  hat-hat: (067:3) pou tout moun sou latè ka konnen sa ou vle, pou tout lòt nasyon
    yo ka konnen se ou ki delivre lèzòm.
  eng-BSB: that Your ways may be known on earth, Your salvation among all nations.
  eng-WEBPB: That your way may be known on earth, and your salvation amongst all nations,
  kbq-kbq: E'ina hanankeno Kagri kavukva zana ama mopafi vahe'mo'za ke'za antahi'za
    nehanageno, tagu'ma vazi'nana hihamu hankaveka'a kokankoka vahe'mo'za ke'za antahi'za
    hugahaze.
  pon-pon: Pwe japwilim a al akan me janjaleda nin jappa o ren men liki kan a maur.
  nhe-BL: Nochi tlacame ipan tlaltepactli ma quiixmatica moojhui. Tlacame ipan nochi
    tlaltini ma quimatica para ta titemaquixtía.
  wnc-wnc: Unzingge gatane noman takngaka kepna kepna yuaing aminda akakapning. Unzing
    tasiwi kuupbamda gandukapmake ninu ita apme papik ngang natapning.
  bus-bus: lɛ anduna gbɛ̃nↄ gↄ̃ n zɛ́ dↄ̃, bori píngi dↄ̃ lán nɛɛ̀ gbɛ̃ mì sí nà.
  gub-BL: Nezewe mehe ywy nànànar ukwaw putar neremiapo putar haw wà nehe. Nepurupyro
    haw uzexak kar putar teko paw wanupe nehe.
  eng-DRA: 'Let God arise, and let his enemies be scattered: and let them that hate
    him flee from before his face.'
