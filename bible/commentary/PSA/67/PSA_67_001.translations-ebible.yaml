verse: PSA.067.001
translations:
  mal-C: ദൈവം നമ്മോട് കൃപാലുവായിരിക്കുകയും നമ്മെ അനുഗ്രഹിക്കുകയും ചെയ്യട്ടെ, തിരുമുഖം
    നമ്മുടെമേൽ പ്രകാശിപ്പിക്കുകയും ചെയ്യട്ടെ— സേലാ.
  deu-TKW: Dem Musikmeister, mit Saitenspiel. Ein Psalm. Ein Lied.
  lin-lin: 'Wuta na buku ya mokambi ya bayembi : nzembo ya koyemba na lindanda. Loyembo.'
  mmx-mmx: Moroa, una lox asuusu lebelen tuntun tinema la una lox anarong bok nema.
    Una lox asuusu lebelemulus taram tinema,
  eng-LSV: TO THE OVERSEER. WITH STRINGED INSTRUMENTS. A PSALM. A SONG. God favors
    us and blesses us, || [And] causes His face to shine with us. Selah.
  eng-GNV: To him that excelleth on Neginoth. A Psalme or song. God be mercifull vnto
    vs, and blesse vs, and cause his face to shine among vs. Selah.
  eng-WEBSTER: To the chief Musician on Neginoth, A Psalm or Song. God be merciful
    to us, and bless us; and cause his face to shine upon us. Selah.
  nhw-BL: Toteco Dios, xijpiya hueyi moyolo ica tojuanti huan techtiochihua. Ma petlani
    moixayac pampa tipaqui ica tojuanti quema techhualtlachilía hasta tlen nepa ilhuicac.
  swh-ONEN: Mungu aturehemu na kutubariki, na kutuangazia nuru za uso wake,
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ kɑ mɔrɔku. Ge wee.
  eng-KJVCPB: God be merciful unto us, and bless us; And cause his face to shine upon
    us; Selah.
  luo-luo: Mad Nyasaye timnwa ngʼwono kendo owinjwa; mad omi wangʼe rienynwa maber,
    Sela
  aii-aii: ܐܲܠܵܗܵܐ ܗܵܘܹܐ ܚܲܢܵܢܵܐ ܐܸܠܲܢ ܘܒܲܪܸܟ݂ ܠܲܢ، ܒܲܗܪܸܢ ܦܵܬܹܗ ܠܟܸܣܠܲܢ. ܣܹܠܵܗ
  meu-meu: Dirava baine bogada hisi, baine hanamoda, ia vairana diarina baine henida.
    (Selah)
  npi-ULB: परमेश्‍वर हामीप्रति दयालु हुनुभएको होस्, र हामीलाई आशिष्‌‌‌ दिनुभएको होस्,
    अनि हामीमाथि आफ्‍नो मुहार चम्काउनुभएको होस् । सेला
  yor-yor: Kí Ọlọ́run kí ó ṣàánú fún wa kí ó sì bùkún fún wa, kí ó sì jẹ́ kí ojú rẹ̀
    tàn yí wa ká,
  pes-OPCB: خدایا، بر ما رحم کن و ما را برکت ده و نور روی خود را بر ما بتابان،
  tgl-ULB: Maging maawain nawa ang Diyos sa atin at pagpalain tayo at pahintulutan
    na magningning ang kaniyang mukha sa atin
  nop-nop: Bepaŋ, du siloŋ tobogoŋ tiŋa kahaŋ tinimbeŋ. Du diweune foune nibuŋa momooŋ
    tinimbeŋ.
  cbu-NT: Shiy Apaa, uru iyaa nayaniyarush, istangcha. Iyaa wanasiri napangcha.
  hui-hui: Ngode Datagaliwabe-o í̠na ina dara nahabehego harugo lowa dara halu biamogoore
    bibe. Ina de hondo halu pele ngulene ngadagua pele ngibe. Ani beregola wali agali
    dindi bibahendeni karumebi í̠naga hame ogobi wiyada manda bilo ani bibe. Hameigini
    tara tara paluyu pedaru bibahendemebi í̠na ti pele mirida manda bilonaga ani bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​ကို​သ​နား​တော်​မူ​၍ ကောင်း​ချီး​ပေး​တော်​မူ​ပါ။
    က​ရု​ဏာ​စိတ်​နှင့်​ကျွန်​တော်​မျိုး​တို့​အား ကြည့်​တော်​မူ​ပါ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་མགུར་རྒྱུད་མང་རོལ་ཆས་སྤེལ༌མ།༽ ངེད་ལ་སྙིང་རྗེས་གཟིགས་དང་དཀོན་མཆོག༌ལགས།
    །བྱིན་རླབས་གནོངས་དང་ཞལ་རས་འཛུམ་པའི༌འོད། །ངེད་ཅག་ལ་ནི་འཕྲོ་བར་མཛད་དུ༌གསོལ།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: O nanga Kaem, nika gemang lila se ka marak nangaruko; gemang nangaru ale
    ka nikim yawara nangaruko.
  sna-sna: Mwari ngaatinzwire tsitsi atiropafadze, uye apenyese chiso chake pamusoro
    pedu, Sera
  spa-BLM: Que Dios se apiade de nosotros, que nos bendiga, y haz que su rostro brille
    sobre nosotros. Selah.
  cac-cac: Ach co Diosal, ac' a vach'c'olal d'ayon̈. Oc'oc val a c'ool d'ayon̈, ach
    tzalajocab' qued'oc
  swh-ULB: Mungu atuhurumie sisi na kutubariki na kufanya nuru ya uso wake ituangazie
    Selah
  bel-bel: Кіроўцу хору. Псальма Давідава. Песьня.
  wed-wed: Oo God ma raunuʼapoapoelelai ma ma viaiainiai, ma naom weka ma tereiai
    da ma voaguiai!
  deu-ELBBK: (Dem Vorsänger, mit Saitenspiel. Ein Psalm, ein Lied.)
  mbb-OT: He Megbevayà, kehizuwi key wey tuvazi key. Ipeehè nu kenami is keupiya nu,
  mal-2015: ദൈവം നമ്മോടു കൃപ ചെയ്തു നമ്മെ അനുഗ്രഹിക്കുമാറാകട്ടെ; അവൻ തന്റെ മുഖത്തെ
    നമ്മുടെമേൽ പ്രകാശിപ്പിക്കുമാറാകട്ടെ. സേലാ.
  gup-gup: Ngad karrihdi yiwarrudj dja ngundidjawan ngudda God bu kankongibun ngadberre,
    dja kanmarnekurduyimen kunmak, dja mak kandjalnan mimkongiwern duninjh.
  rmc-rmc: Oleske ko ľidžal o bašaviben pro strunengro nastrojis. O žalmos. E giľi.
  nlg-nlg: God ke arovighita me ke va tabu ghita, Me ke tatea na marara ni matana
    nia na kulakulagha i vuvungada.
  pes-OPV: خدا بر ما رحم کند و ما را مبارک سازدو نور روی خود را بر ما متجلی فرماید!
    سلاه.
  ron-1924: Думнезеу сэ айбэ милэ де ной ши сэ не бинекувынтезе, сэ факэ сэ луминезе
    песте ной Фаца Луй,
  aui-aui: O God, kinuwanuwaghanemii, da kimiiseyemii bi mayiyim kubera da inarukarata
    toumii biiyadi.
  ben-OBCV: ঈশ্বর আমাদের প্রতি করুণা করুন ও আমাদের আশীর্বাদ করুন তাঁর মুখ আমাদের উপর
    উজ্জ্বল করুন—
  som-som: Ilaahow, noo naxariiso, oo na barakee, Oo wejigaaguna ha na iftiimiyo,
    (Selaah)
  lat-VUC: In finem. Psalmus cantici ipsi David.
  eng-ASVBT: God be merciful unto us, and bless us, And cause his face to shine upon
    us; Selah
  mna-mna: Anutu ko imuŋai iti mi ikampe iti. Ni ko iswe itunu ramaki kampeŋana kini
    piti, mi ikam mat kini ma iyaara piti.
  ita-1885: IDDIO abbia mercè di noi, e ci benedica; Iddio faccia risplendere il suo
    volto verso noi. (Sela.)
  eng-LXXUP: For the end, a Psalm of a Song by David.
  eng-ULB: May God be merciful to us and bless us and cause his face to shine on us
    Selah
  spa-VBL: Que Dios sea misericordioso con nosotros y nos bendiga. Que hallemos gracia
    ante sus ojos. Selah.
  fra-_FOB: Que Dieu ait pitié de nous et nous bénisse; qu'il fasse luire sa face
    sur nous! (Sélah.)
  mal-mal: ദൈവം നമ്മളോട് കൃപ ചെയ്ത് നമ്മളെ അനുഗ്രഹിക്കുമാറാകട്ടെ; കർത്താവ് തന്റെ മുഖം
    നമ്മുടെമേൽ പ്രകാശിപ്പിക്കുമാറാകട്ടെ. സേലാ.
  lit-lit: Vyriausiajam muzikui. Su styginiais instrumentais. Psalmė. Giesmė. Tebūna
    Dievas mums maloningas ir telaimina mus, savo veido šviesą tekreipia į mus, Sela.
  urd-GVR: Zabūr. Tārdār sāzoṅ ke sāth gānā hai. Mausīqī ke rāhnumā ke lie. Allāh
    ham par mehrbānī kare aur hameṅ barkat de. Wuh apne chehre kā nūr ham par chamkāe
    (Silāh)
  suz-BL: परमप्रभुमी इं कली शिशी पा आसीक गेवल। मिनु इं कली आ शिशी कोंइदल। ठेयब सेंदा
    पा।गन्‍ती ६:२४-२५
  eng-NOY: “For the leader of the music. To be sung on stringed instruments. A psalm.”
    O God! be merciful to us, and bless us, And cause thy face to shine upon us! [[Pause.]]
  ita-1927: Per il Capo de’ musici. Per strumenti a corda. Salmo. Canto. Iddio abbia
    mercé di noi, e ci benedica, Iddio faccia risplendere il suo volto su noi; Sela.
  ckb-ckb: با خودا لەگەڵمان میهرەبان بێت و بەرەکەتدارمان بکات، ڕوخساری خۆیمان بەسەردا
    بدرەوشێنێتەوە،
  eng-BBE: May God give us mercy and blessing, and let the light of his face be shining
    on us; (Selah.)
  xsi-xsi: Maro Kindeni, kalo sukâŋa ŋanama ku kuveta kie ara pama. Kulele nao pama
    ku kuvilama!
  kan-OKCV: ದೇವರು ನಮ್ಮ ಮೇಲೆ ಕರುಣೆಯಿಟ್ಟು, ನಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಲಿ. ದೇವರು ತಮ್ಮ ಮುಖವನ್ನು
    ನಮ್ಮ ಮೇಲೆ ಪ್ರಕಾಶಿಸಮಾಡಲಿ.
  tam-2017: தேவனே, பூமியில் உம்முடைய வழியும், எல்லா தேசங்களுக்குள்ளும் உம்முடைய இரட்சிப்பும்
    விளங்கும்படியாக,
  spa-RV-1909: 'Al Músico principal: en Neginoth: Salmo: Cántico. DIOS tenga misericordia
    de nosotros, y nos bendiga; haga resplandecer su rostro sobre nosotros (Selah);'
  ron-BTF: Dumnezeu să fie milostiv cu noi și să ne binecuvânteze; și să facă să strălucească
    fața lui peste noi; Selah.
  eng-WEBP: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah.
  eng-FBV: May God be gracious to us and bless us. May he look favorably on us. Selah.
  nld-1939: Voor muziekbegeleiding; met harpen. Een psalm; een lied. God zij ons genadig,
    en zegene ons, En doe zijn aanschijn over ons lichten;
  nch-BL: Toteco Dios, xijpiya hueyi moyolo ica tojuanti huan techtiochihua. Ma petani
    moxayac pampa tipaqui ica tojuanti quema techhualtachilía hasta ten nepa ilhuicac.
  vie-1934: Nguyện Đức Chúa Trời thương xót chúng tôi, và ban phước cho chúng tôi,
    Soi sáng mặt Ngài trên chúng tôi.
  cha-cha: 'O Yuus, gaease ni jame ya unbendisejam: yan janafanmalag y mataña gui
    jilomame. Sila.'
  hin-CV: परमेश्वर हम पर अनुग्रह करें, और आशीष दें, और उनका मुख हम पर प्रकाशित करते
    रहें.
  eng-OURB: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah ·contemplation with musical interlude·.
  spa-BES: Que Dios nos dé misericordia y bendición, y que la luz de su rostro brille
    sobre nosotros; Selah.
  tdx-tdx: Toe hasoan’ Añahare tika naho tahie’e, kinokinohe’e amantika i lahara’ey,
    Selà
  tha-KJV: ขอพระเจ้าทรงพระเมตตาต่อข้าพระองค์​ทั้งหลาย และอำนวยพรแก่ข้าพระองค์ ขอพระองค์ทรงให้​พระพักตร์​ฉายสว่างแก่ข้าพระองค์
    เซลาห์
  por-BR-2018: Que Deus tenha misericórdia de nós, e nos abençoe; que ele brilhe seu
    rosto sobre nós. (Selá)
  deu-ELO: Dem Vorsänger, mit Saitenspiel. Ein Psalm, ein Lied. Gott sei uns gnädig
    und segne uns, er lasse sein Angesicht leuchten über uns, (Sela.)
  eng-WYC-2018: To victory in organs, the psalm of the song. God have mercy on us,
    and bless us; lighten he his cheer on us, and have he mercy on us. (For the choirmaster,
    with stringed instruments, a psalm, yea, a song. God have mercy on us, and bless
    us; make he his face to shine upon us, and have he mercy on us.)
  epo-epo: Dio nin korfavoru kaj benu; Li aperigu al ni Sian luman vizaĝon. Sela.
  gfk-gfk: God, marse mehet ma haidane mehet, ma nu gil no num matmataan bia na murarang
    naliu ta mehet,
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, tarliⱪ sazlar bilǝn qelinsun, dǝp yezilƣan
    küy-nahxa: — Huda bizgǝ meⱨir-xǝpⱪǝt kɵrsitip, bizni bǝrikǝtlǝp, Ɵz jamalining
    nurini üstimizgǝ qaqⱪay! Selaⱨ!'
  beo-beo: Gode! Ninima olofosu hou amola hahawane iasu hou ima. Ninima asigili ba:ma!
  tpi-OTNT: God, yu ken marimari long mipela na mekim gut long mipela. Yu ken lukluk
    i kam long mipela na helpim mipela.
  hau-SA: Bari Allah yă yi mana alheri yă kuma albarkace mu yă kuma sa fuskarsa ta
    haskaka a kanmu, Sela
  udu-udu: Dhalka Arumgimis mii mii ma ’the gom am mo dhali ’bor am mii mo dhali kar
    bwam/em piti mmokush mo ap̱o/ aman mo, Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, tarliq sazlar bilen chélinsun,
    dep yézilghan küy-naxsha: — Xuda bizge méhir-shepqet körsitip, bizni beriketlep,
    Öz jamalining nurini üstimizge chachqay! Sélah!'
  nde-nde: Sengathi uNkulunkulu angaba lomusa kithi asibusise akhazimulise ubuso bakhe
    kithi,
  ton-ton: Ke ʻaloʻofa ʻae ʻOtua kiate kimautolu, ʻo tāpuaki ʻakimautolu; pea tuku
    ke ulo mai hono fofonga kiate kimautolu. Sila.
  ces-1613: Přednějšímu z kantorů na neginot, žalm k zpívání.
  eng-WMB: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah.
  tam-TCV: இறைவன் நம்மேல் கிருபையாயிருந்து நம்மை ஆசீர்வதிப்பாராக; அவர் தமது முகத்தை
    நம்மீது பிரகாசிக்கச் செய்வாராக.
  ceb-ULB: Alang sa pangulong musikero; dinuyogan sa tulunggon nga adunay kuwerdas.
    Ang salmo, nga usa ka awit. Magmaluluy-on unta ang Dios kanato ug magpanalangin
    kanato ug iyang ipadan-ag ang iyang panagway nganhi kanato Selah
  pol-UBG: Niech Bóg się zmiłuje nad nami i błogosławi nam, niech rozjaśni nad nami
    swoje oblicze. Sela.
  kyc-kyc: Anatu embame namwa sakame kumapala elyape keta piso kalya pyuo nembape.
    Namwa koo nono ingyuo kanda napala anjiki pyuo kandape.
  urd-GVU: زبور۔ تاردار سازوں کے ساتھ گانا ہے۔ موسیقی کے راہنما کے لئے۔ اللہ ہم پر
    مہربانی کرے اور ہمیں برکت دے۔ وہ اپنے چہرے کا نور ہم پر چمکائے (سِلاہ)
  eng-OEBCW: Bless us, O God, with your favour, let the light of your face fall upon
    us; Selah
  deu-1912: Ein Psalmlied, vorzusingen, auf Saitenspiel. Gott sei uns gnädig und segne
    uns; er lasse uns sein Antlitz leuchten (Sela),
  kan-2017: ದೇವರು ನಮ್ಮನ್ನು ಕಟಾಕ್ಷಿಸಿ ಆಶೀರ್ವದಿಸಲಿ; ಪ್ರಸನ್ನ ಮುಖದಿಂದ ನಮ್ಮನ್ನು ನೋಡಲಿ.
    ಸೆಲಾ
  yap-yap: Got, nge wurngan’um ngomad, ma ga fal’eg wa’athmad; mu changar ngomad u
    fanam gol,
  hlt-MCSB: Pathen loh mamih n'rhen saeh lamtah mamih yoethen m'pae saeh. Selah Mamih
    taengah a maelhmai ha sae saeh. Selah
  mdy-ETH: ፆኦሲ ኑና ሚጪንቶንጎ፥ ዓንጆንጎ፤ ዒዛኮ ዓኣፖ ካራ ኑም ፖዖንጎ።
  twi-ASANTE: Onyankopɔn nnom yɛn na ɔnhyira yɛn ɔmma nʼanim nhyerɛn wɔ yɛn so,
  eng-WEBU: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah.
  acu-NT: Ii Yusriya wait anengkratkata, tura pengker awajkartusta. Mash nungkanmaya
    ainau ami wakeramurmin nekaawarti tusam, tura ame uwemtikiartutai chichaman antukarti
    tusam pengker awajkartusta.
  spa-PDDPT: ʼElohim tenga compasión de nosotros y nos bendiga, Resplandezca su rostro
    sobre nosotros, Selah
  gun-gun: Nhanderuete topena porã nhandere, tanhanemoingo porã, ha'e jaikoa rupi
    tomboguejy ngova rexakã,
  agu-BL: Ta', elk k'ajabu' ske'j. Nin tak' tzaju' yi banlu' skibaj. Lok tzatzinu'
    ske'j,
  ilo-ULB: Kaassian ken bendissionannatayo koma iti Dios ken pagraniagenna ti rupana
    kadatayo Selah
  kpg-kpg: Meenei God, Goe dumaalia mai gi gimaadou, haga maluagina ina gimaadou.
    Goe gi haga maalama ina gimaadou gi o hadumada,
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، تارلىق سازلار بىلەن چېلىنسۇن، دەپ يېزىلغان
    كۈي-ناخشا: ــ خۇدا بىزگە مېھىر-شەپقەت كۆرسىتىپ، بىزنى بەرىكەتلەپ، ئۆز جامالىنىڭ
    نۇرىنى ئۈستىمىزگە چاچقاي! سېلاھ!'
  bps-bps: E Dwata, kandom gami, na blém di gami kafye; toom fite i klehewam gami;
  sus-sus: Bɛɛti nun suuki bɛɛtibae xa mangɛ bɛ. A xa ba kɔra xui ra.
  pon-2006: Maing Koht, komw ketin kupwurei kiht, oh kupwuramwahwihkitala; komw ketin
    kupwur kalahngan oh mahsendohng kiht,
  jae-jae: Anôtô taê labu to ênam mec aêac. Eŋ oc êkêŋ laŋôanô êpô aêac.
  ksd-ksd: God, una mari avet, ma una tata vadoane avet, A matam na pupua taun avet;
    Sela.
  tur-YTC: Tanrı bize merhamet etsin ve bizi kutsasın, Yüzüyle üzerimize ışık saçtırsın.
    Selah.
  bel-N: 'Кіраўніку хору: на струнных інструмэнтах. Псальм. Сьпеў.'
  grc-BRENT: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμὸς ᾠδῆς.
  kpr-kpr: Arie God namanendae joka use esimbugase! Namanendae kavevera ase!
  ind-AYT: 'Kepada pemimpin pujian: Dengan alat musik petik. Mazmur. Nyanyian. (67-2)
    Kiranya Allah mengasihani dan memberkati kita; kiranya Dia bersinar atas kita,
    (Sela)'
  yom-yom: Bika Nzambi katusila nlemvo ayi katusakumuna ; ayi zizi kiandi kitukienzula ;
  yut-yut: Piŋkop nin do nandaŋ yawok nimɨŋek ninon yo tagɨsi abi. Butgo ninon yɨpmaŋek
    yo tagɨsi aŋ nibi dosi nandamaŋ.
  nya-nya: Yehova atikomere mtima ndi kutidalitsa, achititse kuti nkhope yake itiwalire.
  kyg-kyg: Gotiꞌa fiku laha maeno lamiteno alino maku huno lageno.
  hrv-hrv: Zborovođi. Uza žičana glazbala. Psalam. Pjesma.
  mps-mps: God, nago te olo tau sabo wiegi yai kolesaga dabolo elama, tama daba te
    wiegi yai sę yao. Nago daba homu kone palama, tama da tau sao.
  tpi-tpi: God, yu ken marimari long mipela na mekim gut long mipela. Yu ken lukluk
    i kam long mipela na helpim mipela.
  dan-1931: Til Sangmesteren. Til Strengespil. En Salme. En Sang.
  vie-OVCB: Nguyện Đức Chúa Trời thương xót và ban phước. Xin Thiên nhan rạng rỡ trên
    chúng con.
  guj-2017: ઈશ્વર અમારા પર કૃપા કરીને અમને આશીર્વાદ આપો અને અમારા પર તેમના મુખનો પ્રકાશ
    પાડો.
  pon-2006A: Maing Koht, komw ketin kupwurei kiht, oh kupwuramwahwihkitala; komw ketin
    kupwur kalahngan oh mahsendohng kiht,
  por-BRBSL: May Deus seja misericordioso conosco, abençoa-nos, e fazer com que seu
    rosto brilhe sobre nós. Selah.
  eng-OEBUS: Bless us, O God, with your favor, let the light of your face fall upon
    us; Selah
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Till stränginstrument, en psalm (sång ackompanjerad på strängar), en sång. [Den
    grekiska översättningen Septuaginta har tillägget ”för ändens tid” och att det
    är David som är författare.] ______
  cth-cth: Cathut ni na lungma awh teh, yawhawi na poe awh naseh. A minhmai angnae
    teh maimouh koe ang lawiseh.
  twi-twi: Onyankopɔn nnom yɛn na onhyira yɛn ɔmma nʼanim nhyerɛn wɔ yɛn so,
  hlt-hlt: Pathen loh mamih n'rhen saeh lamtah mamih yoethen m'pae saeh. Selah Mamih
    taengah a maelhmai ha sae saeh. Selah
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìè nfɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ bie ntibómbonti iwɛ̃ĩ kpɛti.
  msy-2020: God, e kamaghɨn nɨn azai, nɨ deraghvɨra e damuva en apangkuv. Mati nɨn
    angazangarim e gisirazɨ moghɨn, nɨ ragh en gan en akurvagh. (Ighiam gamua an suiam
    atugha avughsegha ua ighiam gami.)
  dop-dop: Yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ nɑ pɑ́ yookinɑ sɑŋkʋ tɔɣɔlɔ.
  azb-azb: Lütf edib, ey Allah, bizə xeyir-dua ver, Üzün üstümüzə nur saçsın. Sela
  eng-DBY: God be gracious unto us, and bless us, [and] cause his face to shine upon
    us; Selah,
  hin-2017: परमेश्वर हम पर अनुग्रह करे और हमको आशीष दे; वह हम पर अपने मुख का प्रकाश
    चमकाए, (सेला)
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd aki xalam, di woyu Sabóor.
  swp-swp: Eaubada taba i ainauiaida eo i heloloda eo matana marana i hesina potada
    eai —
  bjr-bjr: Anutu anee maasara qimudaoo qimasee amiqi amiqimmaqisaa. Aneenna oori afiri
    kaaqa qarana maasiannai ubeekamasee dadaaqia.
  eng-YLT: To the Overseer, with stringed instruments. — A Psalm, a Song. God doth
    favour us and bless us, Doth cause His face to shine with us. Selah.
  kne-kne: Apo, maseg-ang ka koma en dakami et ipailam di layad mo en dakami
  eng-WYC-2017: To victory in organs, the psalm of the song. God have mercy on us,
    and bless us; lighten he his cheer on us, and have he mercy on us.
  eng-WMBB: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah.
  zat-NTPS: Dios, bexache lazre' netu', ne be̱n da chawe' chee̱ntu'. Dute̱ xel-la'
    zri'i lazre' chiu' guzúale̱ netu',
  zty-NTPS: Dios, beyache' ḻaže'l neto', na' ben chawe' neto'. Ḻo yeḻa' ži'i ḻaže'
    chio' wzoaḻen neto'.
  urd-GVH: ज़बूर। तारदार साज़ों के साथ गाना है। मौसीक़ी के राहनुमा के लिए। अल्लाह
    हम पर मेहरबानी करे और हमें बरकत दे। वह अपने चेहरे का नूर हम पर चमकाए (सिलाह)
  rug-rug: Tamasa, Mamu tataruni gami na manani gami si gami. Mu doṉo mae gami pa
    Mua tataru,
  gaz-gaz: Waaqni garaa nuuf laafu; nu haa eebbisus; fuula isaas nurratti haa ibsu;
  fra-LSG: Au chef des chantres. Avec instruments à cordes. Psaume. Cantique.
  gnn-gnn: Gunhu' Waŋarr, ŋayaŋu‐wuyurra ŋanapurruŋgu; Nhäŋanydja ŋanapurrunha nhe
    yurru yukirriya goyulŋu'yu dhika wal'ŋu yana, ga gäŋa ŋanapurrunha yukirriya goŋmirriyaŋa
    dhika wal'ŋu,
  yal-yal: Tantun bɛtina, bɛti baane kuntigin xa. A xa ba kondenne ra. Sigi sariɲanxina.
  iou-iou: Anutu, gäk butewaki nadäŋ nimiŋpäŋ iron täŋ nimi. Ude täŋ nimiŋiri säkgämän
    kaŋ itna!
  haw-1868: E ALOHA mai ke Akua ia makou, A e hoomaikai mai hoi ia makou; A e hoomalamalama
    mai kona maka ia makou; Sila.
  arb-NAV: لِيَتَرَأَّفِ اللهُ عَلَيْنَا وَلْيُبَارِكْنَا، وَلْيُضِئْ بِوَجْهِهِ عَلَيْنَا
  ded-ded: Anutungo wosoefac anemmema kenecnunuma kicmesuyango nerarannunubeso. Selac
  ewe-ewe: Mawu, ve mía nu, eye nàyra mí, na wò mo naklẽ ɖe mía dzi, Sela
  eng-LEE: “To the chief musician on Neginoth, a psalm or song.” (67:2) May God be
    gracious unto us, and bless us; may he cause his face to shine upon us. Selah.
  asm-FB: হে ঈশ্বৰ যিহোৱা তোমাৰ কৰুণাৰে আমাক আশীৰ্ব্বাদ কৰা, তেওঁ তেওঁৰ আচৰিত চেহেৰাৰ
    পোহৰ আমাৰ ওপৰত পৰিবলৈ দিয়ক।
  sus-A: بّيتِ نُن سُوكِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ كْرَ شُي رَ.
  fra-SBL: Que Dieu soit miséricordieux envers nous, qu'il nous bénisse, et fais briller
    son visage sur nous. Selah.
  hbo-hbo: לַמְנַצֵּ֥ח בִּנְגִינֹ֗ת מִזְמֹ֥ור שִֽׁיר׃
  kik-kik: Ngai arotũkinyĩria wega wake, na atũrathime, na atũme ũthiũ wake ũtwarĩre,
  fra-NCL: Au maître de chant. Avec instruments à cordes. Psaume. Cantique.
  cek-AK: Sithaw mah aicae tahmen nasoe loe, tahamhoihaih na paek nasoe; anih ih krang
    aicae nuiah aang nasoe. Selah.
  cuk-cuk: Bab-Dummadye, wile be anmar-dake, be anmargi nued-binsae, bela-bela be-sabgued
    be anmarga oyoge,
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй-нахша: —
    Худа орнидин турди, дүшмәнлирини тирипирән қиливетиду! Униңға өчмәнләр Униң алдидин
    бәдәр қачиду!'
  pma-pma: Ahi, kitokol kat komai en enmahisien onom, kiles komai hetal min tahosien
    onom.
  tel-2017: దేవుడు మమ్మల్ని కనికరించి ఆశీర్వదిస్తాడు గాక. ఆయన తన ముఖకాంతి మామీద ప్రకాశింపజేస్తాడు
    గాక
  hat-BSA: Ke Bondye ka fè nou gras, beni nou e fè vizaj Li vin klere sou nou——
  bxh-bxh: Aee–, Yaubada u nuwatohatohaemai, yo u nuwa amnaꞌemai na em loholoho u
    felemai.
  ukr-ONPU: Керівнику хору. Псалом Давидів. Пісня.
  kos-kos: O God, pakomutasr a akinsewowoye kut; Ngeta nu facsr ke kulang,
  hbo-WLC: לַמְנַצֵּ֥ח בִּנְגִינֹ֗ת מִזְמ֥וֹר שִֽׁיר׃
  ibo-ibo: Ka Chineke meere anyị amara ma gọzie anyị, ma mee ka ihu ya chakwasị anyị,Sela
  ory-ory: ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଦୟା କରନ୍ତୁ ଓ ଆମ୍ଭମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରନ୍ତୁ ଓ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଆପଣା ମୁଖ ପ୍ରସନ୍ନ କରନ୍ତୁ। [ସେଲା]
  chk-chk: Ai Kot, kopwe ümöümöch ngenikem o afeiöchükem, kopwe netiu wom fän om kirikiröch,
  rop-rop: God, yu sori langa melabat, en yu dum ola gudbala ting blanga melabat.
    Yu garra luk langa melabat garram yu shainiwan feis,
  ukr-1871: Проводиреві хора; при струнах; псальма, пісня. Нехай милує нас Бог і благословить,
    нехай засьвітить лице його над нами!
  yon-yon: God, eb nub yaa mimyob keende amun kerunde, eb murubia kuu nub yaa konde.Selah
  deu-1951: Dem Vorsänger. Mit Saitenspiel. Ein Psalmlied. (067-2) Gott sei uns gnädig
    und segne uns, er lasse sein Antlitz bei uns leuchten, (Pause.)
  eng-JPS: (67-1) For the Leader; with string-music. A Psalm, a Song. (67-2) God be
    gracious unto us, and bless us; may He cause His face to shine toward us; Selah
  srp-1865: Bože, budi nam milostiv i blagosiljaj nas, obasjavaj nas licem svojim,
  lug-lug: Ayi Katonda tukwatirwe ekisa, otuwe omukisa, era otwakize amaaso go.
  heb-heb: למנצח בנגינת מזמור שיר אלהים יחננו ויברכנו יאר פניו אתנו סלה׃
  ben-IRV: ঈশ্বর আমাদেরকে করুণা কর এবং আশীর্বাদ কর এবং আমাদের প্রতি নিজের মুখ উজ্জ্বল
    কর। সেলা
  ntu-ntu: Gct, nayc mz drtwrm nigr, Mz nzamrlz-krm x nzokatr-krm nigr.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਉੱਤੇ ਦਯਾ ਕਰੇ ਅਤੇ ਸਾਨੂੰ ਬਰਕਤ ਦੇਵੇ, ਅਤੇ ਆਪਣਾ ਮੁਖੜਾ ਸਾਡੇ ਉੱਤੇ
    ਚਮਕਾਵੇ। ਸਲਹ।
  mya-JVB: ဘုရား သခင်သည် အကျွန်ုပ် တို့ကို သနားခြင်း ကရုဏာစိတ်တော်ရှိသဖြင့် ၊ ကောင်းကြီး
    ပေး၍ မျက်နှာ တော်၏အလင်း ကို လွှတ်တော်မူပါစေသော။
  kgf-kgf: (Legic galeŋawac; waŋgoŋ hésiaguc, legic méŋac legic ʒéra.) Anutu, goi
    héihéi waŋ nénécmima mériaŋ nénécmima kic tanecga asahagucnéŋ ninicna. (Ohec)
  tte-O: O Yaubada, ukwate-kamkamna-yagimai yo kuwalo-muloloimai. Ugite-laoma kolimai
    me am mulolo,
  tbg-tbg: Mpo Kotio, tinavu aaqurihama timitehara koqema timitaane. Are koqe viri
    vatehara tinavu quahama timitaane.
  hmo-hmo: Dirava e, ai dekenai do oi bogahisihisi, bona oi ese ai do oi hanamoa.
    Mani ai dekenai do oi laloa, bona ai do oi durua.
  zar-NT: Xantuʼ Dios, buzáʼ ladxiʼ queë́tuʼ, en ben ga gaca dxiʼa queë́tuʼ. Lu yöl-laʼ
    dxiʼi ladxiʼ quiuʼ buyú netuʼ,
  urd-urd: ख़ुदा हम पर रहम करे और हम को बरक़त बख़्शे; और अपने चेहरे को हम पर जलवागर
    फ़रमाए, सिलाह
  rus-SYN: Начальнику хора. Псалом Давида. Песнь.
  bqc-SIM: Lɛ pↄ́ wì sí ń kúuↄɛ.
  tcz-CHONGTHU: Elohim Pathen lungsetthem hihen lang phatthei eiboh u hen. Amaivah
    chun eisalvah u hen.
  mar-mar: देवाने आमच्यावर दया करावी आणि आम्हांस आशीर्वाद द्यावा. आणि त्याने आमच्यावर
    आपला मुखप्रकाश पाडावा.
  isl-isl: Ó, veittu okkur miskunn þína og náð! Leyfðu okkur að sjá þig og kærleika
    þinn.
  hlt-THB: Khawsa ing nim qeen seitaw zoseennaak ni pe seh nyng, a haai ce ningnih
    ak khan awh vang sak seh nyng,
  soq-soq: O God, nuaparembaite, sau euda osombo itua. E nana mainimbosae oiwawaitaa.
  qub-qub: Tayta Dios cuyapämashpanchi bindisyunninta gomäshun ari. Alli ñawinwan
    ricaycamäshun, Selah
  bqp-bqp: Luda, ǹ ó wɛ̃nda gwa, ǹ ãn werewá ǹ arubarika daógu,
  hat-hat: (067:1) Pou chèf sanba yo. Se sou enstriman akòd pou yo jwe mizik la. Sòm
    sa a se yon chante. (067:2) Tanpri, Bondye, gen pitye pou nou! Voye benediksyon
    ou sou nou! Fè nou santi ou la avèk nou,
  eng-BSB: May God be gracious to us and bless us, and cause His face to shine upon
    us, Selah
  eng-WEBPB: May God be merciful to us, bless us, and cause his face to shine on us.
    Selah.
  kbq-kbq: Anumzamoka kasunku hurantenka asomura hunerantenka, kavugosa rukrahe huramigeno
    kavugosafinti masamo'a remsa huranteno taza hino.
  pon-pon: KOT en kotin maki on kit, o kotin kapaia kin kit. A kotin kamaraine kin
    kit, jilan i.
  nhe-BL: Toteco Dios, xijpiya hueyi moyolo ica tojuanti huan xitechtiochihua. Ma
    petlani moxayac pampa tipaqui ica tojuanti quema titechhualtlachilía hasta tlen
    nepa elhuicac.
  wnc-wnc: Nata nataau Anututa butaya natanimuke ninde take pasiikge nataat. Ngan,
    nata nataau pakapu ninduke nin gatanimikge nataat.
  bus-bus: Luda, ǹ wa wɛ̃nda gwa, ǹ n uu werewa ǹ aubarika dawagu,
  gub-BL: O Tupàn, urepuhareko pe nehe. Emur neze'egatu urerehe nehe. Eme'e urerehe
    nekatu haw rupi nehe.
  eng-DRA: Unto the end, a psalm of a canticle for David himself.
