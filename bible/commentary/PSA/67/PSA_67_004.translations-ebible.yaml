  kan-2017: ನೀನು ಸಮಸ್ತ ದೇಶಗಳವರನ್ನು ನೀತಿಯಿಂದ ಪಾಲಿಸಿ, ಭೂಪ್ರಜೆಗಳನ್ನೆಲ್ಲಾ ನಡೆಸುವಾತನಾಗಿರುವುದರಿಂದ
    ಜನಾಂಗಗಳು ಹರ್ಷಿಸಿ ಆನಂದಘೋಷ ಮಾಡಲಿ. ಸೆಲಾ
  yap-yap: Manga yigi felan’ e pi nam ngar tang niged e felfelan’, ni bochan e mmat’aw
