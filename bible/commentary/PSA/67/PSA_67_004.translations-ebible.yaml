  asm-FB: জাতিবোৰে উল্লাসিত হৈ আনন্দৰ গীত গাব; এই লোকবোৰৰ ন্যায় বিচাৰ তুমি ন্যায়েৰে
    কৰিবা, পৃথিবীৰ জাতিবোৰক নিয়ন্ত্রণ কৰিবা। [চেলা]
  sus-A: عَلَ، سِيٍ شَ عِ تَنتُ، سِ بِرِن شَ عِ تَنتُ.
  fra-SBL: Oh, que les nations se réjouissent et chantent de joie, car tu jugeras
