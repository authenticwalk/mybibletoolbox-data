  hbo-hbo: יֹוד֖וּךָ עַמִּ֥ים ׀ אֱלֹהִ֑ים יֹ֝וד֗וּךָ עַמִּ֥ים כֻּלָּֽם׃
  kik-kik: Ndũrĩrĩ nĩicanjamũke na cikũinĩre nĩ gũkena, nĩgũkorwo wathaga andũ na
