    vasi keil en out netan.
  tel-2017: ప్రజలు సంతోషంతో ఆనందగానాలు చేస్తారు. ఎందుకంటే నువ్వు జాతులకు న్యాయంగా
    తీర్పు తీరుస్తావు. భూరాజ్యాలను ఏలుతావు.
  hat-BSA: Kite nasyon yo fè kè kontan e chante ak jwa, paske Ou va jije pèp yo avèk
