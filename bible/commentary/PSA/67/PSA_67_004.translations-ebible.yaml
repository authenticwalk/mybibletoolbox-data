  chk-chk: Chon ekewe mwü repwe pwapwa o köl fän ar pwapwa, pun en ka apwüngü chon
    fanüfan fän pwüng, ka pwal emweni chon ekewe mwü won fanüfan.
  rop-rop: Larram ola pipul langa ebri kantri jidan gudbinji en sing song gudbinjiwei
    langa yu, dumaji yu jadjim ola pipul raitwei en gibit olabat feyago, en yu lidim
    ebri kantri langa dijan wel.
  ukr-1871: Нехай радуються і веселяться племена; ти бо будеш правотою судити народи,
    і роди на землї — ти поведеш їх.
  yon-yon: Ambibkin koremdan kuu kubenib kubi yookiib wingkime, amborom kuu ebbed
    nimakarub korem yaa kuu kangdommo wengyundeneb, okad yiri ye ambibkin koremdan
    kuu ebbed ben kinban winimaab kowe.Selah
  deu-1951: (067-5) Die Nationen sollen sich freuen und jauchzen, weil du die Völker
    recht richtest und die Nationen auf Erden führst! (Pause.)
  eng-JPS: (67-5) O let the nations be glad and sing for joy; for Thou wilt judge
    the peoples with equity, and lead the nations upon earth. Selah
  srp-1865: Da se vesele i raduju plemena; jer sudiš narodima pravo, i plemenima na
    zemlji upravljaš.
  lug-lug: Amawanga gonna gasanyuke, gayimbe nga gajjudde essanyu. Kubanga ofuga abantu
    bonna mu bwenkanya, n’oluŋŋamya amawanga ag’ensi.
  heb-heb: ישמחו וירננו לאמים כי תשפט עמים מישור ולאמים בארץ תנחם סלה׃
  ben-IRV: অহ, জাতিরা উল্লাস করুক এবং আনন্দে গান করুক, কারণ তুমি ন্যায়বিচারে লোকদের
    বিচার করবে এবং পৃথিবীর অন্যান্য জাতিদের শাসন করবে। সেলা
  ntu-ntu: Mrlz lr mrkzbleng amrlx nzangrlvz-krdr nim, Murde nzaclve-krm nidr tubq
    mz nzmailz-krm.
  pan-pan: ਉੱਮਤਾਂ ਅਨੰਦ ਹੋਣ ਅਤੇ ਲਲਕਾਰਨ, ਕਿਉਂ ਜੋ ਤੂੰ ਲੋਕਾਂ ਦਾ ਧਰਮ ਨਾਲ ਨਿਆਂ ਕਰੇਂਗਾ, ਅਤੇ
    ਧਰਤੀ ਉੱਤੇ ਉੱਮਤਾਂ ਦੀ ਅਗਵਾਈ ਕਰੇਂਗਾ। ਸਲਹ।
  mya-JVB: လူ အမျိုးမျိုးတို့သည် ဝမ်းမြောက် ၍ ရွှင်လန်း စွာ သီချင်းဆိုကြပါစေသော။ အကြောင်း
    မူကား၊ ကိုယ်တော်သည် လူ တို့ကို ဖြောင့်မတ် စွာ တရား စီရင်၍ ၊ မြေကြီး ပေါ် မှာ ရှိသောလူမျိုး
    တို့ကို ချမ်းသာ ပေးတော်မူမည်။
  kgf-kgf: Énézéna baera baera ségiségi wamma ewa hia nimma legicya héimu. Inéŋ ic
    embac keŋkésa hakésaya qahac ʒégési énécmima baec qahaiguc ic embac hénia hénia
    imi galeŋgé énécmimac. (Ohec)
  tte-O: Sowasowana kaba loinao meuloili me ali yaliyaya siwaliwali kaiwena kowa tomo
    kuyatalayagili loina dudulaina koina. Na tomo meuloili yanuwa yaulina mena ali
    kamwasa kuyakenayagili.
  tbg-tbg: Are avuqavuqama kera vo vatanaa vo vatanaakaqaa raqikihara koqe aaraqai
    vika numiqe variaravara tira, are qaqi kairamanta vika quaheha ihi tivaqi vuate.
  hmo-hmo: Bese idauidau taudia ibounai ese, mai moale danu ane idia abia be namo.
    Badina be oi ese tanobada taudia oi kota henia noho, mai maoromaoro bona momokani
    danu, bona bese ibounai be oi ese oi hakaua noho.
  zar-NT: Ral-laʼ uluʼdzeja bönachi yúguʼtë yödzö, en ilúl-la lu yöl-laʼ rudzeja quéguequi.
    Tuʼ uchiʼa usörö́uʼ bönachi ca naca le naca tsahuiʼ,
  urd-urd: उम्मते ख़ुश हों और ख़ुशी से ललकारें, क्यूँकि तू रास्ती से लोगों की 'अदालत
    करेगा, और ज़मीन की उम्मतों पर हुकूमत करेगा सिलाह
  rus-SYN: А праведники да возвеселятся, да возрадуются пред Богом и восторжествуют
    в радости.
  bqc-SIM: Wa n táasilɛ Lua, gbɛ̃́pii a n táasilɛ.
  tcz-CHONGTHU: Vannoi leiset pumpin nangma thangvah la sauhen, ajeh chu namtin vaipi
    chung a hi thudih a vai hom nahin vannoi leiset pumpi hi na puihoi hoi le jinge.
  mar-mar: राष्ट्रे हर्ष करोत आणि हर्षाने गावोत, कारण तू लोकांचा न्याय सरळपणे करशील
    आणि राष्ट्रावर राज्य करशील.
  isl-isl: Allar þjóðir skulu lofa Drottin.
  hlt-THB: Pilnamkhqi ak thym na uk tiksaw, khawmdek awhkaw thlangkhqi ce sawi hyk
    ti.
  soq-soq: Apana uduudu tawo osowe nuaeu mampe sasantopu ipawa e dewaa dodomana mampe
    uwa daitada apanawa oniamoiana, e apana uduudu tawo osowe oniamona.
  qub-qub: Llapan nasyuncunachöpis cushicuypita gaparpächun, gam llapan runacunatapis
    alli mandashayquipita. ¡Gammi mandaycanqui cay pachacho caj llapan nasyuncunataga!
    Selah
  bqp-bqp: Burinↄ pↄnna kɛ à ayuwii kɛ, zaakũ ndì yãkpatɛ kɛ kũ gbɛ̃nↄ a zɛ́a,
    ndì do andunia burinↄnɛ arɛ.
  hat-hat: (067:5) Se pou tout nasyon yo fè kè yo kontan. Se pou yo chante tèlman
    yo kontan, paske ou jije pèp yo san patipri, ou dirije tout nasyon ki sou latè.
  eng-BSB: Let the nations be glad and sing for joy, for You judge the peoples justly
    and lead the nations of the earth. Selah
  eng-WEBPB: Oh let the nations be glad and sing for joy, for you will judge the peoples
    with equity, and govern the nations on earth. Selah.
  kbq-kbq: Ana maka vahe'ma ama mopafima nemaniza vahe'mo'za musena nehu'za, zagamera
    hu'za kagia ahentsga hugahaze. Na'ankure Kagra mago avamenteke fatgo hunka vahera
    refko henezmantenka, kokankoka vahera antahintahia zaminka zamazeri fatgo nehane.
  pon-pon: Wei kan pan peren kida o nijinij, pwe kom kin kotin kapun on wei kan ni
    tiak pun, o kom kotin kaunda aramaj akan nin jappa.
  nhe-BL: ¡Ma paquica nochi tlacame ipan nochi tlaltini huan ma huicaca pampa ta,
    tiinintlanahuatijca! Ta tiquintlajtolsencahuas queja quinamiqui, huan nochi tlaltini
    tiquinyacanas xitlahuac.
  wnc-wnc: Gata aminbamu wam yaning komune noman takngane kuupbam usanzia, sike aminu
    kepna kepna yuke kepi sukukaingu gata kepi noman takngane panomanukgayak. Unzingge
    nata nataau aminbamda musip gwaang natake apbakngananga kap tainingge nataat.
  bus-bus: Boriinↄ pↄnnaa kɛ à guda kɛ, zaakɛ nɛɛ̀ yãkpaɛ kɛ kↄ̃n gbɛ̃nↄ a zɛ́a,
    nɛɛ̀ dↄ anduna boriinↄnɛ aɛ.
  gub-BL: Tuwe hurywete paw rupi wà nehe. Tuwe uzegar urywete haw rupi wà nehe no.
    Ta'e eremume'u katu teko wanemiapo kwer ne xe. Eremuata kar teko ywy nànànar katu
    haw rupi ne wà no.
  eng-DRA: 'And let the just feast, and rejoice before God: and be delighted with
    gladness.'
