verse: PSA.067.004
translations:
  mal-C: രാഷ്ട്രങ്ങൾ ആഹ്ലാദത്തോടെ ആനന്ദഗീതം ആലപിക്കട്ടെ, കാരണം അങ്ങ് ജനതകളെ നീതിപൂർവം
    ഭരിക്കുകയും ഭൂമിയിലെ രാഷ്ട്രങ്ങളെ നയിക്കുകയും ചെയ്യുന്നു. സേലാ.
  deu-TKW: Es müssen dich preisen, o Gott, die Völker; es müssen dich preisen die
    Völker alle.
  lin-lin: Oh Nzambe, tika ete bikolo ekumisa Yo ; tika ete bikolo nyonso ekumisa
    Yo !
  mmx-mmx: Naba lox avukat do limixin axap boro at levenabung mixin petpes dina sosoro
    la dinak pixan mi lomomo, atla nu u viila mumu loklok at limixin mi lodoxoma mokmokso
    la levelinga ruturun, la um gomgonga limixin at larabung mixin axap at lavatbung
    menemen.
  eng-LSV: Nations rejoice and sing, || For You judge peoples uprightly, || And comfort
    peoples on earth. Selah.
  eng-GNV: 'Let the people be glad and reioyce: for thou shalt iudge the people righteously,
    and gouerne the nations vpon the earth. Selah.'
  eng-WEBSTER: 'O let the nations be glad and sing for joy: for thou shalt judge the
    people righteously, and govern the nations upon earth. Selah.'
  nhw-BL: ¡Ma paquica nochi masehualme ipan nochi tlalme huan ma huicaca pampa ta,
    tiinintlanahuatijca! Ta tiquintlajtolsencahuas quen quinamiqui, huan nochi tlalme
    tiquinyacanas xitlahuac.
  swh-ONEN: Mataifa yote wafurahi na kuimba kwa shangwe, kwa kuwa unatawala watu kwa
    haki na kuongoza mataifa ya dunia.
  bba-bba: Gusunɔ, bwesenu kpuro nu nun siɑrɑmɔ mɑ nu nun tɔmɑmɔ.
  eng-KJVCPB: 'O let the nations be glad and sing for joy: For thou shalt judge the
    people righteously, And govern the nations upon earth. Selah.'
  luo-luo: Mad ogendini obed mamor kendo ower gi ilo, nikech irito ji gi ratiro, kendo
    itayo ogendini mag piny. Sela
  aii-aii: ܚܵܕܝܼ ܘܫܲܒܚܝܼ ܐܸܡܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܟܹܐ ܕܵܝܢܹܬ ܥܲܡܡܹ̈ܐ ܒܬܪܘܼܨܘܼܬܵ‌ܐ، ܘܐܸܡܘܵܬܹ̈‌ܐ
    ܒܐܲܪܥܵܐ ܟܹܐ ܡܕܲܒܪܸܬ ܠܗܘܿܢ. ܣܹܠܵܗ
  meu-meu: Bese idau-idau bae moale, moale anedia bae abi, badina be tanobada taudia
    o hahemaoro henidiamu mai maoromaoromu ida, bona tanobada besedia o hakaudiamu.
  npi-ULB: जातिहरू खुसी होऊन् र आनन्दले गाऊन्, किनकि तपाईंले मानिसहरूको न्‍याय सत्यतामा
    गर्नुहुनेछ र पृथ्वीका जातिहरूमा शासन गर्नुहुनेछ । सेला
  yor-yor: Kí orílẹ̀-èdè kí ó yọ̀, kí ó sì kọrin fún ayọ̀, nítorí ìwọ fi òdodo darí
    àwọn ènìyàn, ìwọ sì jẹ ọba àwọn orílẹ̀-èdè ní ayé.
  pes-OPCB: همهٔ قومها شاد شده، سرود خواهند خواند، زیرا تو از روی عدل و انصاف مردم
    را داوری می‌کنی و آنها را هدایت می‌نمایی.
  tgl-ULB: O, hayaan mong matuwa at umawit sa galak ang mga bansa para sa iyo, dahil
    hahatulan mo ang mga tao nang may katarungan at pamumunuan mo ang mga bansa sa
    lupa. Selah
  nop-nop: Du titiŋ didimeniŋ tiŋa mede yodapmaŋ kwanai tilaŋ, tiŋa undugoŋ da kubugoŋdi
    metam yabu-ulidokoune talik momooŋ takaliiŋ. Wendoktiŋa metam hogohogok adi welemomooŋ
    nadiŋa kap toŋa nadifo kedem tineŋ.
  cbu-NT: Tputs ztaru ichingurusin shiyamun mang' kis yaseeksin, zamangachinllinpa.
    Shiysha, Apaa, kurakish tputsee ichingarootssin ksutkush k'kuzee yaramapan taaksha.
    Tatsamooru tputsireetsish chinaksha.
  hui-hui: Hameigini tara tara paluyu pedarume tinaga miniha turu halu yanga lowa
    iba gana lelo. Í̠na wali agali tale nabi bibahendehondo ogobi dege dege biaga
    kegonaga ani lelo. Dindi bibahendeni hameigini paluyu pedamaru í̠na bayuwaore
    haru hariligonaga iba gana lo ngilo hameledo.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လူ​တို့​အား​ဖြောင့်​မှန်​စွာ တ​ရား​စီ​ရင်​တော်​မူ​၍
    လူ​မျိုး​တ​ကာ​တို့​အား​လမ်း​ပြ​ပို့​ဆောင်​တော် မူ​သ​ဖြင့် သူ​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ
    သီ​ချင်း​ဆို​ကြ​ပါ​စေ​သော။
  bod-N: འཇིག་རྟེན་མི་ཀུན་དགའ་ཞིང་སྤྲོ་བ༌དང༌། །བསྟོད་པའི་གླུ་ཡིས་ཁྱེད་ལ་བསྟོད་པར༌ཤོག
    །ཁྱེད་ཀྱིས་ངེས་པར་འཇིག་རྟེན་མི་ཀུན༌ལ། །བདེན་པའི་ཁྲིམས་ཀྱིས་ལེགས་ཉེས་འབྱེད་པ༌དང༌།
    །མི་རིགས་ཐམས་ཅད་བདེ་བར་སྐྱོང་ངེས༌སོ།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Nuna amilmil kelagamon ale wur ilu se nip patawumonko, mu awuk, ni munan
    diram te la kariimet nunga bitarsam, ale ikia ningo te la ali sor suen biya nunga
    kiti gurugusam.
  sna-sna: Ndudzi ngadzifare uye dziimbe nomufaro, nokuti munotonga marudzi nokururamisira,
    uye munotungamirira ndudzi dzenyika. Sera
  spa-BLM: Que las naciones se alegren y canten de alegría, porque juzgarás a los
    pueblos con equidad, y gobernar las naciones de la tierra. Selah.
  cac-cac: Avajocab' junjun nación d'a tzalajc'olal, yujto tza ch'olb'itej yaj junjun
    chon̈ab' d'a stojolal. A ach ton tza cuchb'ej junjun nación d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Oh, mataifa wafurahi na na kuimba kwa furaha, maana utawahukumu watu kwa
    haki na kuwaongoza mataifa walioko duniani.
  bel-bel: А праведнікі хай узрадуюцца і ўсьцешацца прад Богам, і ўзьвесяляцца ў радасьці.
  wed-wed: Rava anatapui au dobu ina vinuaiai ma ana morelanai ina wela, aubaina tam
    rava anatapui au dobu, kaua jijimaninei e vivibadei ma e paipaini.
  deu-ELBBK: Es werden dich preisen die Völker, o Gott; es werden dich preisen die
    Völker alle.
  mbb-OT: Berakat he meǥalew he egkanta te kegkelipey is langun he menge etew kayi
    te tivuuk he kelibutan, tenged te ketazeng te kedhukum nu kandan wey kegiyahi
    nu kandan.
  mal-2015: ജാതികൾ സന്തോഷിച്ചു ഘോഷിച്ചുല്ലസിക്കും; നീ വംശങ്ങളെ നേരോടെ വിധിച്ചു ഭൂമിയിലെ
    ജാതികളെ ഭരിക്കുന്നുവല്ലോ. സേലാ.
  gup-gup: Ngudda yibenmarnewohrnan birriwern rowk bu djal mandjad, dja yibenbolhbukkan
    bininj nawu kabirrihni kubolkbubuyika rowk ba kabirriburrbun kunmakkenh. Kunmekbekenh
    kunu wanjh birridjalwarlahkenh bininj ngundidjalmarnemarrhmarr dja ngundimarnewayini
    kore kabirrinjilngmak nguddakenh.
  rmc-rmc: Mi bararen tut, Devla, o manuša, mi bararen tut savore manuša!
  nlg-nlg: Ivei vaho tua te vaghaa na rivurivu kara loghoa na lei kema soko, kara
    nia lingelinge na togotogo, na pukuna to hulira nia na lutu maemane ma taghaoa
    na lei gehegehe ni maramana talighu.
  pes-OPV: امت‌ها شادی و ترنم خواهند نمود زیراقوم‌ها را به انصاف حکم خواهی نمود و
    امت های جهان را هدایت خواهی کرد، سلاه.
  ron-1924: Се букурэ нямуриле ши се веселеск, кэч Ту жудечь попоареле ку непэртинире
    ши повэцуешть нямуриле пе пэмынт.
  aui-aui: Dam tupadi kubura debane na nuwamiiseye sinatawora basuna tam keda rotomanidiye
    wawaya kwiibadedi, bi dam tupadi kubura debane kwiinaghovedi.
  ben-OBCV: সমস্ত জাতি আনন্দ করুক আর উল্লসিত হোক, কারণ তুমি লোকেদের ন্যায়সংগতভাবে
    শাসন করছ এবং পৃথিবীর জাতিদের পরিচালনা করছ।
  som-som: Quruumuhu ha farxeen oo ha gabyeen farxad aawadeed, Waayo, dadyowga waxaad
    ku xukumi doontaa caddaalad, Oo quruumahana dhulkaad ugu talin doontaa. (Selaah)
  lat-VUC: Et justi epulentur, et exsultent in conspectu Dei, et delectentur in lætitia.
  eng-ASVBT: Oh let the nations be glad and sing for joy; For thou wilt judge the
    peoples with equity, And govern the nations upon earth. Selah
  mna-mna: Zin karkari ko menmeen zin mi timbo mboe pu. Pa nu kamam mbulu ndeeŋeŋana
    men, mi urpewe pataŋana kizin tomtom. Mi nu ta kamam peeze pizin tomtom ta timbotmbot
    su toono i.
  ita-1885: Le nazioni si rallegreranno, e giubileranno; Perciocchè tu giudicherai
    i popoli dirittamente, E condurrai le nazioni nella terra. (Sela.)
  eng-LXXUP: 'But let the righteous rejoice; Let them exult before God: Let them be
    delighted with joy.'
  eng-ULB: Oh, let the nations be glad and sing for joy, for you will judge the peoples
    with justice and govern the nations on earth. Selah
  spa-VBL: Que todos se alegren y canten de gozo porque tú haces juicio justo, y guías
    a todos los habitantes de la tierra. Selah.
  fra-_FOB: Les nations se réjouiront et chanteront de joie; car tu jugeras les peuples
    avec droiture, et tu conduiras les nations sur la terre.
  mal-mal: ജനതകൾ സന്തോഷിച്ച് ഘോഷിച്ചുല്ലസിക്കും; അവിടുന്ന് വംശങ്ങളെ നേരോടെ വിധിച്ച്
    ഭൂമിയിലെ ജനതകളെ ഭരിക്കുന്നുവല്ലോ. സേലാ.
  urd-GVR: Ummateṅ shādmān ho kar ḳhushī ke nāre lagāeṅ, kyoṅki tū insāf se qaumoṅ
    kī adālat karegā aur zamīn par ummatoṅ kī qiyādat karegā. (Silāh)
  suz-BL: रागी रागी ङा मुरपुकी ग्‍येरशा सोम्‍शा, कुम्‍सो पामेक्‍ल। मारदे हना गे जात
    जात ङा मुर आन कली कुल मकोव़थु निसाफ पाइनीनी। मिनु रागी रागी ङा मुर आन कली इन लां
    कोंइनीनी। ठेयब सेंदा पा।
  eng-NOY: Let all the nations be glad, and shout for joy! For justly dost thou judge
    the people, And govern the nations on the earth.
  ita-1927: Le nazioni si rallegrino e giubilino, perché tu giudichi i popoli con
    equità, e sei la guida delle nazioni sulla terra. Sela.
  ckb-ckb: با نەتەوەکان دڵخۆش بن و گۆرانی شادی بڵێن، چونکە بە ڕێکی حوکمی خەڵک دەکەیت
    و ڕێنمایی نەتەوەکانی سەر زەوی دەکەیت.
  eng-BBE: O let the nations be glad, and make song of joy; for you will be the judge
    of the peoples in righteousness, guiding the nations of the earth. (Selah.)
  xsi-xsi: Naŋa iloŋgu tu kinzi tinikoa ŋgu ndoni ma sindeka ku siwâŋgi pano, ŋana
    tu noko uru kumandi ŋgua nia ku pwai samâŋa sondo ndo panzi tamâta ŋana nenzi
    vetâŋa kâ. Noko pwai poe sondo ndo panzi tamâta ŋgu rârâni.
  kan-OKCV: ಜನಾಂಗಗಳು ಸಂತೋಷಪಟ್ಟು ಉತ್ಸಾಹದಿಂದ ಹಾಡಲಿ. ಏಕೆಂದರೆ ನೀವು ಜನರನ್ನು ನೀತಿಯಿಂದ ನ್ಯಾಯತೀರಿಸಿ,
    ಜನಾಂಗಗಳನ್ನು ಭೂಮಿಯಲ್ಲಿ ಪರಿಪಾಲಿಸುತ್ತೀರಿ.
  tam-2017: தேவனே நீர் மக்களை நிதானமாக நியாயந்தீர்த்து, பூமியிலுள்ள மக்களை நடத்துவீர்;
    ஆதலால் தேசங்கள் சந்தோஷித்து, கெம்பீரத்தோடு மகிழக்கடவர்கள். (சேலா)
  spa-RV-1909: Alégrense y gócense las gentes; porque juzgarás los pueblos con equidad,
    y pastorearás las naciones en la tierra. (Selah.)
  ron-BTF: Să se veselească națiunile și să cânte de bucurie, căci vei judeca popoarele
    cu dreptate și vei guverna națiunile pe pământ. Selah.
  eng-WEBP: Oh let the nations be glad and sing for joy, for you will judge the peoples
    with equity, and govern the nations on earth. Selah.
  eng-FBV: May they be happy and sing for joy because you judge people fairly, and
    you guide everyone on earth. Selah.
  nld-1939: De volkeren zullen juichen en jubelen, Omdat Gij de wereld rechtvaardig
    regeert, Met gerechtigheid de volkeren richt, En de naties op aarde bestuurt.
  nch-BL: ¡Ma paquica nochi masehualme ipan nochi talme huan ma huicaca pampa ta,
    tiinintanahuatijca! Ta tiquintajtolsencahuas quej quinamiqui, huan nochi talme
    tiquinyacanas xitahuac.
  vie-1934: Các nước khá vui vẻ và hát mừng rỡ; Vì Chúa sẽ dùng sự ngay thẳng mà đoán
    xét các dân, Và cai trị các nước trên đất.
  cha-cha: 'O, polo y nasion sija ya ufanmagof yan ufanganta ni y minagof: sa jago
    siempre jumusga y taotao gui tininas yan ungobietna y nasion sija gui jilo y tano.
    Sila.'
  hin-CV: हर एक राष्ट्र उल्‍लसित होकर हर्षोल्लास में गाने लगे, क्योंकि आपका न्याय
    सभी के लिए खरा है और आप पृथ्वी के हर एक राष्ट्र की अगुवाई करते हैं.
  eng-OURB: Oh let the nations be glad and sing for joy, for you will judge the peoples
    with equity, and govern the nations on earth. Selah ·contemplation with musical
    interlude·.
  spa-BES: Que las naciones se regocijen, y hablen de gozo; porque tú serás el juez
    de los pueblos en justicia, que guiarás a las naciones de la tierra. Selah.
  tdx-tdx: Hifalea’ o fifeheañeo naho hisaboe’iereo an-kaehake; fa ho zakae’o ami’ty
    hiti’e ondatio, vaho hiaoloa’o o fifeheañe an-tane atoio. Selà
  tha-KJV: โอ ขอให้​ชาวประเทศทั้งหลายยินดีและร้องเพลงด้วยความชื่นบาน เพราะพระองค์จะทรงพิพากษาชนชาติทั้งหลายด้วยความชอบธรรม
    และทรงครอบครองชาวประเทศทั้งหลายในโลก เซลาห์
  por-BR-2018: Que as nações se alegrem e cantem de alegria, pois tu julgarás aos
    povos com equidade, e guiarás as nações na terra. (Selá)
  deu-ELO: Es werden sich freuen und jubeln die Völkerschaften; denn du wirst die
    Völker richten in Geradheit, und die Völkerschaften auf der Erde, du wirst sie
    leiten. (Sela.)
  eng-WYC-2018: Heathen men be glad, and make fully joy, for thou deemest peoples
    in equity; and (ad)dressest heathen men in earth. (Let the heathen be glad, and
    make full out joy, or rejoice; for thou judgest the peoples with fairness, and
    directest, or guidest, the heathen upon the earth.)
  epo-epo: Ĝoju kaj kantu gentoj, Ĉar Vi juĝas popolojn juste, Kaj gentojn sur la
    tero Vi regas. Sela.
  gfk-gfk: Ira matanaiabar ta ira kantri diet na laro ma diet na inge ma ra gungunuama,
    kanong u kure hatakodasne ira matanaiabar ma u lue ira kantri.
  uig-PIN: Jimi ⱪowmlar huxalliⱪ bilǝn tǝntǝnǝ ⱪilip küyligǝy, Qünki Sǝn hǝlⱪ-millǝtlǝrgǝ
    adilliⱪ bilǝn ⱨɵküm qiⱪirisǝn, Yǝr yüzidiki taipilǝrni, Sǝn yetǝklǝysǝn; Selaⱨ.
  beo-beo: Osobo bagade fifi asi gala huluane da hahawane nodone gesami hea:mu da
    defea. Bai Dia da ilima fofada:su moloidafa hamosa. Amola Di da fifi asi gala
    huluane amo ilia ahoabe logo ilima olelesa.
  tpi-OTNT: Olgeta lain manmeri i ken belgut na singsing bilong amamas, long wanem,
    yu bai skelim pasin bilong olgeta manmeri long stretpela kot bilong yu, na yu
    save stiaim ol lain manmeri long gutpela rot.
  hau-SA: Bari al’ummai su yi murna su kuma rera don farin ciki, gama kana mulkin
    mutanenka da adalci kana kuma bi da al’umman duniya. Sela
  udu-udu: Dhalki kal gi ’kwaniny’cesh yuḵ gway ki mom’bor bwa mo dhali ki moŋ’kuny
    bwa mo, haali/ /e dwallki ’kwani gwo ki dar gi mii ma gwar ’de/ mo, dhali shu
    kal gi ’kwaniny’cesh bway ap̱o/ mony’cesh mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Jimi qowmlar xushalliq bilen tentene qilip küyligey, Chünki Sen xelq-milletlerge
    adilliq bilen höküm chiqirisen, Yer yüzidiki taipilerni, Sen yétekleysen; Sélah.
  nde-nde: Sengathi izizwe zingajabula zihlabele ngentokozo, ngoba wena ubusa abantu
    ngokulunga ukhokhele izizwe zomhlaba.
  ton-ton: 'Tuku ke fiefia ʻae ngaahi puleʻanga, pea hiva ʻi he nekeneka: he te ke
    fakamaau māʻoniʻoni ʻae kakai, pea tataki ʻae ngaahi puleʻanga ʻi māmani. Sila.'
  ces-1613: I budou tě oslavovati národové, ó Bože, oslavovati tě budou všickni lidé.
  eng-WMB: Oh let the nations be glad and sing for joy, for you will judge the peoples
