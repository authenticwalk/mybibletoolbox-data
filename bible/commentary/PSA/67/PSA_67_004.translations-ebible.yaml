  bel-N: Тады будуць славіць народы Цябе, Божа, будуць славіць Цябе ўсе народы.
  grc-BRENT: Καὶ οἱ δίκαιοι εὐφρανθήτωσαν· ἀγαλλιάσθωσαν ἐνώπιον τοῦ Θεοῦ, τερφθήτωσαν
