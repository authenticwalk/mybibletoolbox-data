    yäpmäŋ danik täyan. Ba komen äma uken-uken nanik kädet tägaken yämagut yäpmäŋ
    kuk täyan.
  haw-1868: 'E hauoli na lahuikanaka, a e oli no ka olioli: No ka mea e hooponopono
    oe i na kanaka ma ka pololei, A ma ka honua e alakai ai oe ia lakou. Sila.'
  arb-NAV: تَفْرَحُ وَتَبْتَهِجُ الأُمَمُ لأَنَّكَ تَدِينُ الشُّعُوبَ بِالاسْتِقَامَةِ،
    وَتَهْدِي أُمَمَ الأَرْضِ.
  ded-ded: Ge monde mondega kpac kecma ngiha ngiha siric mocguu isingyununade nga
