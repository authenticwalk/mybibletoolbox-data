  mdy-ETH: ዴሮም ፒዙሞና ኔ ዎጋሢሮ ዓሶዋ ሳዖይዳ ኔ ዔኪ ዓኣዻሢሮ ዴራ ዎዛዾንጎ፤ ዒላሺያ ኔኤም ዓይናዾንጎ።
  twi-ASANTE: Ma amanaman ani nnye na wɔnto ahosɛpɛ dwom, ɛfiri sɛ wodi nnipa no so
