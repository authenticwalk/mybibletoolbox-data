  hbo-WLC: יוֹד֖וּךָ עַמִּ֥ים ׀ אֱלֹהִ֑ים י֝וֹד֗וּךָ עַמִּ֥ים כֻּלָּֽם׃
  ibo-ibo: Ka mba niile ṅụrịa ma bụọ abụ ọṅụ, nʼihi na ị na-eji ikpe ziri ezi na-achị
    ndị mmadụ, na-edukwa mba niile nke ụwa. Sela
  ory-ory: ଦେଶୀୟମାନେ ଆହ୍ଲାଦିତ ହେଉନ୍ତୁ ଓ ଆନନ୍ଦ ସକାଶୁ ଗାନ କରନ୍ତୁ; କାରଣ ତୁମ୍ଭେ ନ୍ୟାୟରେ
