  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔu ndɑ sɑ̃ntí fɔ̃́ nKuyie, kɛ̀ yɛbotɛ̀ yɛmɔu ndɛ́úkùnkoo
