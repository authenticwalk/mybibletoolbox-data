verse: PSA.050.002
translations:
  mal-C: ദൈവം പ്രകാശിക്കുന്നു, സൗന്ദര്യത്തിന്റെ സമ്പൂർണതയായ സീയോനിൽനിന്നുതന്നെ.
  deu-TKW: Aus Zion, der Krone der Schönheit, strahlt Gott auf.
  lin-lin: Wuta na Siona, mboka kitoko, Nzambe azali kongenga lokola moyi.
  mmx-mmx: Lisisixam at ne Moroa i soosoo su boro Saion, lemenemen silok i nunuan
    axap la i milik maraanu rino.
  eng-LSV: From Zion, the perfection of beauty, God shone.
  eng-GNV: Out of Zion, which is the perfection of beautie, hath God shined.
  eng-WEBSTER: Out of Zion, the perfection of beauty, God hath shined.
  nhw-BL: Toteco Dios ica iyejyejca petlani huan tlahuía tlen Sion, nopa tepetl campa
    ijcatoc icaltiopa catli senquistoc yejyectzi.
  swh-ONEN: Kutoka Sayuni, penye uzuri mkamilifu, Mungu anaangaza.
  bba-bba: Gusunɔ u kurɑmɑ sɑɑ Siɔni wuu burɔ ɡen min di kɑ yɑm bururɑm.
  eng-KJVCPB: Out of Zion, the perfection of beauty, God hath shined.
  luo-luo: Nyasaye rieny gie Sayun, dala ma berne longʼo chuth.
  aii-aii: ܡ̣ܢ ܨܸܗܝܘܿܢ، ܓܡܝܼܪܘܼܬܵ‌ܐ ܕܫܘܼܦܪܵܐ، ܐܲܠܵܗܵܐ ܙܪܝܼܩ ܠܹܗ.
  meu-meu: Siona, hairai-herea gabuna, amo Dirava diarina e taramu.
  npi-ULB: सुन्दरताको सिद्धता सियोनबाट परमेश्‍वर प्रज्‍वलित हुनुभएको छ ।
  yor-yor: Láti Sioni wá, pípé ni ẹwà, Ọlọ́run tí ń tan ìmọ́lẹ̀
  pes-OPCB: نور جلال خدا از کوه صهیون، که مظهر زیبایی و بزرگی اوست، می‌تابد.
  tgl-ULB: Mula sa Sion, ang kaganapan ng kagandahan, ang Diyos ay nagningning.
  nop-nop: Bepaŋ adi Saiyon uŋoŋ yokwet momooŋ tiŋa uŋgoniŋ hinek gineŋ uŋoŋ hatilak.
    Kaŋ hautaŋiŋdi miŋgilaŋgoŋ mintalak.
  hui-hui: Ngode Datagaliwabe ibu Saiono tano dunini dindi bayaleoreni howa ibugua
    ibunaga wá holene taraore biago wá haame halu kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​လွန်​တ​ရာ​လှ​ပ တင့်​တယ်​သည့် မြို့​တော်​တည်း​ဟူ​သော
    ဇိ​အုန်​တောင်​မှ​ရောင်​ခြည်​တော်​ကို​လွှတ်​တော်​မူ​၏။
  bod-N: མཛེས་སྡུག་ཡོངས་སུ་རྫོགས་པའི་ཛ་ཡན༌ལས། །དཀོན་མཆོག་གིས་ནི་ཉིད་ཀྱི་གཟི་འོད༌མངོན།།
  wsk-wsk: Nu Zion wonong, wonong balayam yawara nunguning mu te baga se, kumik nikim
    biyala kaposo.
  sna-sna: Kubva kuZioni, rakakwana parunako, Mwari anopenya.
  spa-BLM: De Sión, la perfección de la belleza, Dios brilla.
  cac-cac: A d'a tzalan Sion, aton chon̈ab' te vach' yilji, ata' sch'ox saquilq'uinal
    Dios.
  swh-ULB: Tokea Sayuni, Mungu ameangaza, ukamilifu wa uzuri.
  bel-bel: калі да яго прыходзіў прарок Натан пасьля таго, як Давід увайшоў да Вірсавіі.
  deu-ELBBK: Aus Zion, der Schönheit Vollendung, ist Gott hervorgestrahlt.
  mbb-OT: Ed-anlag sikandin he ebpuun diyà te Zion, he iyan kes inged he wazà kurang
    te kekempet din.
  mal-2015: സൗന്ദര്യത്തിന്റെ പൂർണ്ണതയായ സീയോനിൽനിന്നു ദൈവം പ്രകാശിക്കുന്നു.
  gup-gup: God wanjh kahdi kore kunred Zion, manbu kubolkmakkaykenh nuye. Dja karrikuknan
    bu nungka nawernhmakkaykenh duninjh.
  rmc-rmc: Pal o Sion, pal o nekšukareder than, o Del švicinel.
  nlg-nlg: Tana ghotu i Zion te vatei ghagharugha iga God te mararaa nia na marara
    uto.
  pes-OPV: از صهیون که کمال زیبایی است، خدا تجلی نموده است.
  ron-1924: Дин Сион, каре есте ынтрупаря фрумусеций десэвыршите, де аколо стрэлучеште
    Думнезеу.
  ben-OBCV: সিয়োন থেকে, পরম সৌন্দর্যের স্থান থেকে, ঈশ্বর দীপ্তিমান রয়েছেন।
  som-som: Siyoon oo ah meesha quruxda kaamilka ah Ayaa Ilaah ka soo iftiimay.
  lat-VUC: cum venit ad eum Nathan propheta, quando intravit ad Bethsabee.
  eng-ASVBT: Out of Zion, the perfection of beauty, God hath shined forth.
  mna-mna: Anutu imbot Sion ta kar ndabokŋana mi ŋgeezeŋana kat, mi iswe itunu raama
    mburaana mi azuŋka kini biibi.
  ita-1885: Iddio è apparito in gloria, Da Sion, luogo di compiuta bellezza.
  eng-LXXUP: when Nathan the prophet came to him, when he had gone in to Bathsheba.
  eng-ULB: Out of Zion, the perfection of beauty, God has shone.
  spa-VBL: Dios brilla desde el monte de Sión, perfecto en belleza.
  fra-_FOB: De Sion, parfaite en beauté, Dieu a resplendi.
  mal-mal: സൗന്ദര്യത്തിന്റെ പൂർണ്ണതയായ സീയോനിൽനിന്ന് ദൈവം പ്രകാശിക്കുന്നു.
  urd-GVR: Allāh kā nūr Siyyūn se chamak uṭhā hai, us pahāṛ se jo kāmil husn kā izhār
    hai.
  suz-BL: परमप्रभु सियोन रे आ दारसम ग्‍योम्‍सीशा छेङछेङ दुम्‍शा, ग्रूशो बाक्‍ब। यसैया
    ६२:१
  eng-NOY: Out of Zion, the perfection of beauty, God shineth forth.
  ita-1927: Da Sion, perfetta in bellezza, Dio è apparso nel suo fulgore.
  ckb-ckb: لە سییۆنەوە کە لە جوانیدا تەواوە، خودا پڕشنگ دەدات.
  eng-BBE: From Zion, most beautiful of places, God has sent out his light.
  xsi-xsi: Maro Kindeni imo Saion lawea ara ŋinde, aku ne walo isinala nia ndoni lâ
    tâno kulu itogo sinâla mine.
  kan-OKCV: ಪರಿಪೂರ್ಣ ಸೌಂದರ್ಯದ ಚೀಯೋನಿನಿಂದ ದೇವರು ಪ್ರಕಾಶಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: அழகுள்ள சீயோனிலிருந்து தேவன் பிரகாசிக்கிறார்.
  spa-RV-1909: De Sión, perfección de hermosura, ha Dios resplandecido.
  ron-BTF: Dumnezeu a strălucit din Sion, desăvârșirea frumuseții.
  eng-WEBP: Out of Zion, the perfection of beauty, God shines out.
  eng-FBV: God shines out of Mount Zion, perfect in beauty.
  nld-1939: 'Van Sion, de kroon der schoonheid, straalt God zijn heerlijkheid uit:'
  nch-BL: Toteco Dios ica iyejyejca petani huan taahuía ten Sion, nopa tepet campa
    ijcatoc itiopa cati senquisa cuajcualtzi.
  vie-1934: Từ Si-ôn tốt đẹp toàn vẹn, Đức Chúa Trời đã sáng chói ra.
  cha-cha: Y sumanjiyong Sion, gosbonito, sí Yuus umiina.
  hin-CV: ज़ियोन के परम सौंदर्य में, परमेश्वर तेज दिखा रहे हैं.
  eng-OURB: Out of Zion [Mountain ridge, Marking], the perfection of beauty, God shines
    out.
  spa-BES: Desde Sión, el más bello de los lugares, Dios ha enviado su luz.
  tdx-tdx: Hirik’e Tsiône ao, ty hafoniran-kamotsotsoreñe, ty fireandreañan’ Añahare.
  tha-KJV: พระเจ้าทรงทอแสงออกมาจากศิโยนนครแห่งความงามหมดจด
  por-BR-2018: Desde Sião, a perfeição da beleza, Deus mostra seu imenso brilho.
  deu-ELO: Aus Zion, der Schönheit Vollendung, ist Gott hervorgestrahlt.
  eng-WYC-2018: The shape of his fairness from Zion, God shall come openly; (God shineth
    from Zion, perfect in beauty;)
  epo-epo: El Cion, la perfektaĵo de beleco, Dio ekbrilis.
  gfk-gfk: Meram Saion, no katon nong i melmel saakit, God i la murmurarang mekaia.
  uig-PIN: Güzǝllikning jǝwⱨiri bolƣan Zion teƣidin, Huda julalidi.
  beo-beo: Saione Moilai Bai Bagade da isisima:goi ida:iwanedafa. Amoganini, Gode
    Ea hadigi da diga:sa.
  tpi-OTNT: God i stap long Saion, dispela taun i nambawan tru na i naispela tumas,
    na lait bilong God i kamap ples klia.
  hau-SA: Daga Sihiyona, cikakkiya a kyau, Allah na haskakawa.
  udu-udu: ’Pena Sihyuun mo tani ’bor piti shina jaro/ ime’d mo, Arumgimis ’twaḵki
    mo mo.
  uig-LAT: Güzellikning jewhiri bolghan Zion téghidin, Xuda julalidi.
  nde-nde: EseZiyoni, epheleleyo ngobuhle, uNkulunkulu uyakhazimula.
  ton-ton: Mei Saione, ko e fungani ʻoe matamatalelei haohaoa, kuo ulo ʻae ʻOtua.
  ces-1613: Z Siona v dokonalé kráse Bůh zastkvěl se.
  eng-WMB: Out of Zion, the perfection of beauty, God shines out.
  tam-TCV: பூரண அழகுள்ள சீயோனிலிருந்து இறைவன் பிரகாசிக்கிறார்.
  ceb-ULB: Gikan sa Zion ang hingpit nga katahom, gipadan-ag sa Dios.
  pol-UBG: Z Syjonu, doskonałego piękna, zajaśniał Bóg.
  urd-GVU: اللہ کا نور صیون سے چمک اُٹھا ہے، اُس پہاڑ سے جو کامل حُسن کا اظہار ہے۔
  eng-OEBCW: From Zion, perfection of beauty, God’s glory shines forth.
  deu-1912: Aus Zion bricht an der schöne Glanz Gottes.
  kan-2017: ಅತ್ಯಂತ ರಮಣೀಯವಾದ ಚೀಯೋನಿನಲ್ಲಿರುವ, ದೇವರು ಪ್ರಕಾಶಿಸುತ್ತಾನೆ.
  yap-yap: Be mat ram’en Got u Zion, fare binaw ndariy thibngin ngaf ni fel’usun.
  hlt-MCSB: Pathen kah a sakthen a soepnah loh Zion lamkah ha sae.
  mdy-ETH: ፆኦሲ ሚርጌና ሚዛጳያ ማዔ ፂዮኔ ካታማፓ ሼኤሪ ፖዓኔ።
  twi-ASANTE: Onyankopɔn hran firi Sion kuro a ne fɛ wie pɛ yɛ.
  eng-WEBU: Out of Zion, the perfection of beauty, God shines out.
  acu-NT: Yus ni yaktari Sión tutainum timiá pengker aa nuni pujus ni paaniurincha
    akupawai.
  spa-PDDPT: Desde Sion, perfección de hermosura, ʼElohim resplandeció.
  gun-gun: Sião tetã iporãve ete va'e gui Nhanderuete oexa uka 'rã guexakãa.
  agu-BL: Cho'n at i' le yi wi'wtz Sión yi chin yube'n nin. Nin chin litz'un nin yi
    pak'puchal i'.
  ilo-ULB: Nagraniag ti Dios manipud iti Sion, a naan-anay iti kinapintasna.
  kpg-kpg: Di madamada o God le e mamaahina mai i Zion, go di waahale madamada hagatau.
  uig-ARA: گۈزەللىكنىڭ جەۋھىرى بولغان زىئون تېغىدىن، خۇدا جۇلالىدى.
  sus-sus: Kelife Siyon, Ala xa tofanyi yanbama.
  pon-2006: Lingan en Koht kin dakerada wasa sang Saion, kahnimwo me lingan unsek.
  jae-jae: Anôtônê ŋawê kêpoac lasê aŋga Sion, taŋ kêtu malac togêlôŋsêga naŋ.
  ksd-ksd: God i pupua rikai marama Sion, A kaliana kakit.
  tur-YTC: Güzelliğin kusursuzluğu Siyon'dan, Tanrı parlıyor.
  bel-N: З Сыёну, вяршыні прыгажосьці, зазьзяў Бог.
  grc-BRENT: ἐν τῷ ἐλθεῖν πρὸς αὐτὸν Νάθαν τὸν προφήτην, ἡνίκα εἰσῆλθε πρὸς Βηρσαβεέ.
  kpr-kpr: God nunda ututu Saion gari duróde aminda ghedo, nunda usasa janimberaira.
  ind-AYT: Dari Sion, yaitu keindahan yang sempurna, Allah bersinar.
  yom-yom: Tona ku Sioni, wufuana mu kitoko ; Nzambi weti kienzuka.
  yut-yut: Piŋkop uŋun Saion kokup papmon egɨsak. Kokup uŋun gwaljɨgɨ mɨni wagɨl tagɨsisi.
    Piŋkop dakon tɨlɨmni uŋudon da teŋteŋaŋ kɨsak.
  nya-nya: Kuchokera ku Ziyoni, mokongola kwambiri Mulungu akuwala.
  kyg-kyg: Gotiꞌa Saiyoni taonimo hogote konali taonifatiꞌmo aeno ha legaiye.
  hrv-hrv: 'Sa Siona predivnog Bog zablista:'
  mps-mps: God te Saionde bidiyu, te taun te polalubo taun mu, tama te gasa sawi yai
    mu elalubao, tama Godigo ula te pepeli diliba pedelali.
  tpi-tpi: God i stap long Saion, dispela taun i nambawan tru na i naispela tumas,
    na lait bilong God i kamap ples klia.
  dan-1931: fra Zion, Skønhedens Krone, viste Gud sig i Stråleglans
  vie-OVCB: Từ Núi Si-ôn, kinh thành đẹp đẽ tuyệt vời, Đức Chúa Trời chiếu rực hào
    quang.
  guj-2017: સિયોન, જે સૌંદર્યની સંપૂર્ણતા છે, તેમાંથી ઈશ્વર પ્રકાશે છે.
  pon-2006A: Lingan en Koht kin dakerada wasa sang Saion, kahnimwo me lingan unsek.
  por-BRBSL: Out de Sião, a perfeição da beleza, Deus resplandece.
  eng-OEBUS: From Zion, perfection of beauty, God’s glory shines forth.
  swe-swe: Från Sion [templet i Jerusalem], skönhetens fulländning, har Gud (Elohim)
    strålat fram,
  cth-cth: Meihawinae kuep Zion hoi Cathut teh a ang han.
  twi-twi: Onyankopɔn hyerɛn fi Sion kurow a ne fɛ wie pɛyɛ.
  hlt-hlt: Pathen kah a sakthen a soepnah loh Zion lamkah ha sae.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì sɑ̀ɑ̀rì mɔ́mmɔnni, Kuyie ndɛ mbo nɛ̀ ku kpetì.
  msy-2020: God Saionɨn nguibamɨn ikia uan Dɨpenimɨn iti. Nguibar kam a bar deragha
    ganganir aghuim gami, Godɨn angazangarim Saionɨn otiva a gisiragha nguazir kam
    bar an ghu.
  dop-dop: Siyɔŋ ɩcɑtɛ nte tə tewɑ təkpɑtɑɑ tɔ tə tɑɑ kɛ́ Ɩsɔ teeki kɔkɔ.
  azb-azb: Qüsursuz, gözəl Siondan Allah Öz nurunu saçır.
  eng-DBY: Out of Zion, the perfection of beauty, God hath shined forth.
  hin-2017: सिय्योन से, जो परम सुन्दर है, परमेश्वर ने अपना तेज दिखाया है।
  wol-KYG: Ca Siyoŋ, dëkk ba ca taar ba la Yàlla feeñe ni leer gu jolli.
  swp-swp: Siona, ana ao lolo dumadumana eai, Eaubada ena mara i hesinalaei.
  bjr-bjr: Sioonna maqusa kaaqa amiqirafa qareenarafa marifanoo Anutufa mi maqusanaki
    maridanoo akooqoo kaaqa qaidanoo rupannoo imarifa maridanoo.
  eng-YLT: From Zion, the perfection of beauty, God shone.
  kne-kne: Si Diyos yan kaman silaw ay napigsa. Somili din koniniing na manipod ed
    Zion ay palalo di kinapintas na.
  eng-WYC-2017: The shape of his fairness from Zion, God shall come openly;
  eng-WMBB: Out of Zion, the perfection of beauty, God shines out.
  zat-NTPS: Lu xi'a Sión, da naca na xrtánle̱'e̱ ba bzaní' Dios.
  zty-NTPS: Ḻo Ya'a Sión, da' naken x̱tanḻe'e ba bza'ní' Dios.
  urd-GVH: अल्लाह का नूर सिय्यून से चमक उठा है, उस पहाड़ से जो कामिल हुस्न का इज़हार
    है।
  rug-rug: Sa Tamasa si ṉedala vura mae pa Zaione, sa vasileana lavata sapu gotogoto
    mate pa Nana tinolava!
  gaz-gaz: Xiyoon ishee miidhaginni ishee hirʼina hin qabne irraa Waaqni ni ibsa.
  fra-LSG: De Sion, beauté parfaite, Dieu resplendit.
  yal-yal: Alaa nɔrɔn mayilenma keli Siyon yi na taa kamalixi tofaɲina.
  iou-iou: Anutu täŋo peŋyäŋek kudän Jerusalem yotpärare säkgämän uken naniktä kwawakinik
    teŋ yäŋetak. U kawut!
  haw-1868: Mai loko mai o Ziona ka hemolele o ka nani, I hoomalamalama mai ai ke
    Akua.
  arb-NAV: مِنْ صِهْيَوْنَ الْكَامِلَةِ الْجَمَالِ أَشْرَقَ مَجْدُ اللهِ.
  ded-ded: Siong ye siriha gombunga yombong ande nga Anutungo imohacnac fingectegecma
    kperagiango nerarannunude.
  ewe-ewe: Mawu klẽ tso Zion le eƒe anidzedze blibo la me.
  eng-LEE: Out of Zion, the perfection of beauty, God shineth forth.
  asm-FB: চিয়োনৰ পৰা, পৰিপূর্ণ সৌন্দর্যৰ ঠাইৰ পৰা, ঈশ্বৰে দীপ্তি প্ৰকাশ কৰিলে।
  sus-A: كٍلِقٍ سِيٌن، عَلَ شَ تٌقَنيِ يَنبَمَ.
  fra-SBL: De Sion, la perfection de la beauté, Dieu brille.
  hbo-hbo: מִצִּיֹּ֥ון מִכְלַל־יֹ֗פִי אֱלֹהִ֥ים הֹופִֽיעַ׃
  kik-kik: Ngai aracangarara arĩ Zayuni itũũra rĩu ithaka mũno.
  fra-NCL: De Sion, beauté parfaite, Dieu resplendit.
  cek-AK: Coek koi om ai kranghoih, Zion mae hoiah, Sithaw aanghaih to tacawt.
  cuk-cuk: Bab-Dummad, Sión-neggwebur-yeerdaklegedba, dad-ibeler-gaeyob, e-maid oyomaid.
  uig-CYR: '@see-verse:PSA.050.001'
  tel-2017: పరిపూర్ణ సౌందర్యం అయిన సీయోనులో నుండి దేవుడు ప్రకాశిస్తున్నాడు.
  hat-BSA: Soti nan Sion, bèlte pafè a, Bondye fè limyè Li parèt.
  ukr-ONPU: коли приходив до нього пророк Натан, після того, як Давид учинив перелюб
    із Вірсавією.
  kos-kos: Kalem lun God saromrom Zion me, Siti se su oaskulana in woiya.
  hbo-WLC: מִצִּיּ֥וֹן מִכְלַל־יֹ֗פִי אֱלֹהִ֥ים הוֹפִֽיעַ׃
  ibo-ibo: Chineke na-enwupụta dịka ìhè, site na Zayọn, nke zuruoke nʼime ịma mma.
  ory-ory: ସୌନ୍ଦର୍ଯ୍ୟର ସିଦ୍ଧି ସ୍ୱରୂପ ସିୟୋନଠାରୁ ପରମେଶ୍ୱର ପ୍ରକାଶିତ ହୋଇଅଛନ୍ତି।
  chk-chk: Kot a saramawu seni Sion, ewe telinimw mi unusen ling.
  rop-rop: Det lait blanga God im shain brom Saiyan, det brabli purdiwan taun, nomo
    garram enijing rong.
  ukr-1871: Із Сиона звершеної красоти засияв Бог.
  yon-yon: Aangko Saiyon, yu manimanandeb kuu demkoronmo kui, yu yaambed God kuu yure
    kowimaan.
  deu-1951: Aus Zion, der Schönheit Vollendung, bricht Gottes Glanz hervor.
  eng-JPS: Out of Zion, the perfection of beauty, God hath shined forth.
  srp-1865: Sa Siona, koji je vrh krasote, javlja se Bog.
  lug-lug: Katonda ayakaayakana ng’ava mu Sayuuni n’obulungi bw’ekitiibwa kye ekituukiridde.
  heb-heb: מציון מכלל יפי אלהים הופיע׃
  ben-IRV: সিয়োন থেকে, সৌন্দর্য্যের পরিপূর্ণ স্থান থেকে, ঈশ্বর চিত্কার দীপ্তি প্রকাশ
    করেছেন।
  ntu-ntu: '@see-verse:PSA.050.001'
  pan-pan: ਸੀਯੋਨ ਵਿੱਚ ਜਿਹੜਾ ਸੁਹੱਪਣ ਦਾ ਪੂਰਾ ਹੈ, ਪਰਮੇਸ਼ੁਰ ਚਮਕਿਆ।
  mya-JVB: အသရေ တင့်တယ်ခြင်းပြည့်စုံ ရာ ဇိအုန် တောင် ပေါ် မှာ ဘုရား သခင်၏ရောင်ခြည်
    တော်သည် ထွန်းပ၏။
  kgf-kgf: Zion baec boŋa héŋsoroc sorocya imuarunec Anutunéŋ asaha qetagaliyu kenʒac.
  tte-O: Yaubada mayalena ilala besiele dabwelo yo ana mayalene ilala yanuwa namwanamwasosina
    Saiyon koina ilau dedei meuloina ikalai.
  tbg-tbg: Saioni vatuka voqaraa vatukavano vaivaro viraqaahairo Kotiva ataama nimite
    vairo.
  hmo-hmo: Dirava be Siona dekenai ia noho. Siona be hairai herea gabuna, bona inai
    gabu namo herea, dekena amo Dirava ena diari ia hedinaraia noho.
  zar-NT: Lu yödzö Sión riguʼë Dios beníʼ. Napa yödzö naʼ yöl-laʼ lachi idú.
  urd-urd: सिय्यून से जो हुस्न का कमाल है, ख़ुदा जलवागर हुआ है।
  rus-SYN: когда приходил к нему пророк Нафан, после того, как Давид вошел к Вирсавии.
  bqc-SIM: Lua gawi bìlɛ Siↄna, wɛ̃́lɛ pↄ́ a kɛfɛnkɛ bↄlɛi.
  tcz-CHONGTHU: Zion mol'a kon'in Amelhoina bulhingset'in Elohim Pathen loupina chun
    ahinsalvah'in ahi.
  mar-mar: सौंदर्य परिपूर्णता सियोनेमधून देव प्रकाशला आहे.
  isl-isl: Dýrð Guðs ljómar frá musteri hans á Síonfjalli.
  hlt-THB: Thlang dawnaak soepbiit ing Zion awhkawng Khawsa ce vang law theng hy.
  qub-qub: Cuyayllapaj Sión siudäpita-pachami Tayta Diosga achicyaypa achicyaycan
    intëruman.
  bqp-bqp: Luda gakuri tɛn bi Zaiↄ̃, wɛ̃tɛ kũ a manakɛ papana.
  hat-hat: Bondye parèt, li klere byen bèl depi Siyon, mòn ki bèl tout bon an.
  eng-BSB: From Zion, perfect in beauty, God shines forth.
  eng-WEBPB: Out of Zion, the perfection of beauty, God shines out.
  kbq-kbq: Saioni kumara konarari'amo agatererfa kuma me'neankino, Anumzamofo masazamo'a
    remsa huno ana kumapinti enevie.
  pon-pon: Linan en Kot tapida jan Jion.
  nhe-BL: Toteco Dios ica iyejyejca petlani huan tlahuía tlen Sion, nopa tepetl campa
    ijcatoc itiopancal tlen senquistoc yejyectzi.
  wnc-wnc: Anutu you Saion gapmane yuak. Yotbamu wanggapma take siknga siwan dundumna
    siknga. Siwan Anututane kakaa aknga anggaman yuak.
  bus-bus: Luda gakui e bii Zayↄn, wɛ́tɛ kɛ̀ à maakɛɛ papana.
  gub-BL: Tupàn heiny katu kwarahy ài pe pe Zeruzarez pe a'e. Tawhu ikatuahy ma'e
    pe a'e, Ipuràg eteahy ma'e pe a'e.
  eng-DRA: When Nathan the prophet came to him after he had sinned with Bethsabee.
