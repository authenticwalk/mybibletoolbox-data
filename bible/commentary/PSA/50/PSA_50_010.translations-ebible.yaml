verse: PSA.050.010
translations:
  mal-C: ആയിരം കുന്നുകളിൽ മേഞ്ഞുകൊണ്ടിരിക്കുന്ന കന്നുകാലികളും വനത്തിലെ സകലമൃഗങ്ങളും
    എന്റെ സ്വന്തം.
  deu-TKW: “Denn mein sind alle Tiere des Waldes, das Vieh auf den Bergen mit ihren
    Tausenden.
  lin-lin: pamba te banyama nyonso ya zamba ezali ya ngai ; ezala ata ebele ya banyama
    oyo ezali kati na bangomba, nyonso ezali ya ngai.
  mmx-mmx: Atla levempanga axap di ruuna lavanuet kangkedek di nemen at laxairing,
    atarak axap, eburu mi laxan bulumaxao at lasangaun larabin sangsangaun kobot (1000)
    kaana.
  eng-LSV: For every beast of the forest [is] Mine, || The livestock on the hills
    of oxen.
  eng-GNV: For all the beastes of the forest are mine, and the beastes on a thousand
    mountaines.
  eng-WEBSTER: For every beast of the forest is mine, and the cattle upon a thousand
    hills.
  nhw-BL: Pampa na noaxcahua nochi tlapiyalme ipan cuatitlamitl huan nochi huacaxme
    catli campa hueli tlacuajtinemij ipan senquistoc nochi tlachiquilme.
  swh-ONEN: Kwa maana kila mnyama wa msituni ni wangu, na pia makundi ya mifugo juu
    ya vilima elfu.
  bba-bba: Domi nɛnɑ nɑ ɡbeeku yɛɛ kpuro mɔ kɑ yi yi wɑ̃ɑ ɡuunɔ dɑbi dɑbinu.
  eng-KJVCPB: For every beast of the forest is mine, And the cattle upon a thousand
    hills.
  luo-luo: nikech le moro amora manie bungu en mara, kaachiel gi jamni makwayo ewi
    gode gana achiel.
  aii-aii: ”ܣܵܒܵܒ ܕܝܼܝܼ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܚܲܝܘܵܬܹ̈‌ܐ ܕܥܵܒ݂ܵܐ، ܘܒܥܝܼܪܹ̈ܐ ܕܒܐܲܠܦܵܐ ܛܘܼܪ̈ܵܢܹܐ.
  meu-meu: badina be uda ḡaudia iboudiai na lauegu, bona ororo daha-ta boromakaudia
    danu;
  npi-ULB: किनकि वनका हरेक पशु मेरै हुन् र हजारौं पहाडका गाइवस्तु मेरै हुन् ।
  yor-yor: nítorí gbogbo ẹran igbó ni tèmi àti ẹran ọ̀sìn lórí ẹgbẹ̀rún (1,000) òkè.
  pes-OPCB: زیرا همهٔ حیواناتی که در جنگل و کوه هستند از آن منند.
  tgl-ULB: Dahil ang bawat hayop sa kagubatan ay sa akin, at ang mga baka na nasa
    isang libong burol.
  nop-nop: Kale moihi behepneŋ hatiiŋ be makau kweboboe hogohogok foloŋ hatiiŋ adi
    yadi na’walaŋ hogohogok.
  hui-hui: Nogo gabua irabuha haga karubi dindi hari daosini dewaore daga labe nahe
    ngaruha nogo bulumaga karubi bibahendeore i̱ninaga kago ndobe.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​တော​တိ​ရစ္ဆာန် ရှိ​သ​မျှ​ကို​လည်း​ကောင်း၊
    တောင်​ပေါင်း​များ​စွာ​သော​တောင်​ကုန်း​များ​ရှိ တိ​ရစ္ဆာန်​တို့​ကို​လည်း​ကောင်း​ပိုင်​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: རྒྱ་རྫོང་ནགས་ཀྱི་རི་དྭགས་ཐམས་ཅད་དང༌། །སྟོང་ཕྲག་རི་བོའི་ཕྱུགས་རྣམས་ཁོ་བོའི༌ཡིན།།
  wsk-wsk: Mu awuk, nio yalek se mel suen la giarum ningi mu se, bulmakau mel motongar
    kuting suen la te no giwasan, mu am aninga tala, se ani anape ko umu ko ninga
    isuekko?
  sna-sna: nokuti mhuka dzose dzesango ndedzangu, nemombe pamakomo chiuru.
  spa-BLM: Porque todo animal del bosque es mío, y el ganado en mil colinas.
  cac-cac: Vicn̈ej masanil noc' caltacte'al noc', vic pax noc' molb'etzal noc' ay
    d'a jolomtac vitz.
  swh-ULB: Kwa maana kila mnyama wa msituni ni wangu, nao ng'ombe kwenye milima elfu
    ni wangu.
  bel-bel: Дай мне ўцеху пачуць і радасьць, і ўзрадуюцца косьці, Табою паламаныя.
  deu-ELBBK: Denn mein sind alle Tiere des Waldes, das Vieh auf tausend Bergen.
  mbb-OT: 'Su kediey is langun he langgam: is menge langgam diyà te ketelunan, is
    menge vaka ziyà te linibu he menge vuvungan,'
  mal-2015: കാട്ടിലെ സകലമൃഗവും പർവ്വതങ്ങളിലെ ആയിരമായിരം ജന്തുക്കളും എനിക്കുള്ളവയാകുന്നു.
  gup-gup: Kaluk mayh rowk wanjh ngardduk. Ngakarrme mayh nawu kuberrk kare, dja mak
    bulikki kore kubolkbubuyika kunwern duninjh.
  rmc-rmc: bo mire hine savore džviri andro veša the o dobitkos pro ezera verchi.
  nlg-nlg: 'Na lei maumanu udolu na leiao a nigua: Inau tu loghora na lei bolo soko
    tana lei togha ni ghotu.'
  pes-OPV: زیراکه جمیع حیوانات جنگل از آن منند و بهایمی که بر هزاران کوه می‌باشند.
  ron-1924: Кэч але Меле сунт тоате добитоачеле пэдурилор, тоате фяреле мунцилор ку
    мииле лор.
  ben-OBCV: কারণ অরণ্যের সব প্রাণী আমার, এবং হাজার পর্বতের উপর গবাদি পশুও আমার।
  som-som: Waayo, xayawaanka duudda jooga oo dhan anigaa iska leh, Iyo xataa xoolaha
    kunka buurood jooga oo dhan.
  lat-VUC: Auditui meo dabis gaudium et lætitiam, et exsultabunt ossa humiliata.
  eng-ASVBT: For every beast of the forest is mine, And the cattle upon a thousand
    hills.
  mna-mna: Buzur boozomen ta tiwwa su leleene na, nio tio men. Mi mbili ta timbot
    irao abal ta munŋaana men lwonlwon, ina tomini nio tio men.
  ita-1885: Perciocchè mie sono tutte le bestie delle selve; Mio è tutto il bestiame
    che è in mille monti.
  eng-LXXUP: 'Thou shalt cause me to hear gladness and joy: The afflicted bones shall
    rejoice.'
  eng-ULB: For every beast of the forest is mine, and the cattle on a thousand hills.
  spa-VBL: porque míos son todos los animales del bosque, y el ganado de miles de
    cerros me pertenece.
  fra-_FOB: Car tous les animaux des forêts sont à moi, les bêtes des montagnes par
    milliers.
  mal-mal: കാട്ടിലെ സകലമൃഗങ്ങളും ആയിരം കുന്നുകളിലെ കന്നുകാലികളും എനിക്കുള്ളവയാകുന്നു.
  urd-GVR: Kyoṅki jangal ke tamām jāndār mere hī haiṅ, hazāroṅ pahāṛiyoṅ par basne
    wāle jānwar mere hī haiṅ.
  suz-BL: मारदे हना ब्‍वाकी ङा जन्‍तु नेल्‍ल नु हजार हजार डांडा ङा बी ब्‍यफ नेल्‍ल
    आं केन नम।
  eng-NOY: For all the beasts of the forest are mine, And the cattle on a thousand
    hills.
  ita-1927: perché mie son tutte le bestie della foresta, mio è il bestiame ch’è per
    i monti a migliaia.
  ckb-ckb: چونکە هەموو گیانلەبەرانی دارستان هی منن، هەروەها مێگەلەکانی سەر هەزارەها
    گرد.
  eng-BBE: For every beast of the woodland is mine, and the cattle on a thousand hills.
  xsi-xsi: Ŋana tu simbi ŋgoi rârâni simo dugu ilo ŋinde nde naŋa warakâŋgu nâ neŋgu.
    Aŋga bulmakao ndoni simo tuu rârâni kulunzi ande naŋa warakâŋgu nâ neŋgu tona.
  kan-OKCV: ಏಕೆಂದರೆ ಅಡವಿಯ ಮೃಗಗಳೆಲ್ಲವೂ ನನ್ನವೇ. ಸಾವಿರ ಬೆಟ್ಟಗಳಲ್ಲಿರುವ ಪಶುಗಳೂ ಸಹ ನನ್ನವೇ.
  tam-2017: எல்லா காட்டு உயிரினங்களும், மலைகளில் ஆயிரமாயிரமாகத் திரிகிற மிருகங்களும்
    என்னுடையவைகள்.
  spa-RV-1909: Porque mía es toda bestia del bosque, y los millares de animales en
    los collados.
  ron-BTF: Căci fiecare animal al pădurii este al meu și vitele de pe o mie de dealuri.
  eng-WEBP: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  eng-FBV: for I own all the animals of the forest, and the cattle on a thousand hills
    belong to me.
  nld-1939: Want Mij behoren alle dieren in het woud, Het vee en het wild op de bergen;
  nch-BL: Pampa na noaxcahua nochi tapiyalme ipan cuatitamit huan nochi huacaxme cati
    tacuajtinemij ipan nochi tachiquilme.
  vie-1934: Vì hết thảy thú rừng đều thuộc về ta, Các bầy súc vật tại trên ngàn núi
    cũng vậy.
  cha-cha: Sa todo y gâgâ gui jalom tano, gâjo, yan y gâgâ sija gui jilo y mit na
    sabana.
  hin-CV: क्योंकि हर एक वन्य पशु मेरा है, वैसे ही हजारों पहाड़ियों पर चर रहे पशु भी
    मेरे ही हैं.
  eng-OURB: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  spa-BES: Porque toda bestia del bosque es mía, y el ganado en mil colinas.
  tdx-tdx: Amy te hene ahiko ze biby añ’ala ao, naho ty añombe am-bohits’ arivo.
  tha-KJV: เพราะสัตว์​ทุ​กตัวในป่าเป็นของเรา ทั้งสัตว์เลี้ยงบนภูเขาตั้งพันยอด
  por-BR-2018: Porque todo animal das matas é meu, e também os milhares de animais
    selvagens das montanhas.
  deu-ELO: Denn mein ist alles Getier des Waldes, das Vieh auf tausend Bergen.
  eng-WYC-2018: For all the wild beasts of (the) woods be mine; work beasts, and oxes
    in hills, (or and the work beasts as well, and the oxen on the hills).
  epo-epo: Ĉar al Mi apartenas ĉiuj bestoj en la arbaroj, Miloj da brutoj sur la montoj;
  gfk-gfk: kanong ira kaba rakaia tano malit, a nugu, ma ira bulumakau ta ira arip
    na tihtihingan mah.
  uig-PIN: Qünki ormanliⱪlardiki barliⱪ ⱨaywanatlar Manga mǝnsuptur, Mingliƣan taƣdiki
    mal-waranlarmu Meningkidur;
  beo-beo: 'Bai ohe huluane iwilaga esala da Na: fawane. Amola bulamagau agolo osea:idafa
    amoga esala da Na: fawane.'
  tpi-OTNT: Olgeta wel abus bilong bus na olgeta bulmakau i stap long olgeta maunten,
    olgeta i bilong mi yet.
  hau-SA: gama kowace dabbar kurmi nawa ne, da kuma shanu a kan dubban tuddai.
  udu-udu: Haala ris tonycuḵ kun ’kon e bwaasho mo tani uni ta kum pem mo, dhali bip̱
    kun ’koni ’kuwosha alip̱ mo.
  uig-LAT: Chünki ormanliqlardiki barliq haywanatlar Manga mensuptur, Minglighan taghdiki
    mal-waranlarmu Méningkidur;
  nde-nde: ngoba yiphi layiphi inyamazana yeganga ngeyami, lenkomo ezisemaqaqeni azinkulungwane.
  ton-ton: He ʻoku ʻaʻaku ʻae manu kotoa pē ʻoe vao, mo e fanga manu ʻi he moʻunga
    ʻe afe.
  ces-1613: Nebo má jest všecka zvěř lesní, i hovada na tisíci horách.
  eng-WMB: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  tam-TCV: ஏனெனில் காட்டிலுள்ள எல்லா மிருகங்களும் ஆயிரக்கணக்கான குன்றுகளிலுள்ள ஆடுமாடுகளும்
    என்னுடையவைகள்.
  ceb-ULB: Tungod kay akoa ang tanang ihalas nga mananap sa kalasangan, ug ang mga
    baka sa 1, 000 ka kabungtoran.
  pol-UBG: Do mnie bowiem należy wszelkie zwierzę leśne i tysiące bydła na górach.
  urd-GVU: کیونکہ جنگل کے تمام جاندار میرے ہی ہیں، ہزاروں پہاڑیوں پر بسنے والے جانور
    میرے ہی ہیں۔
  eng-OEBCW: for all beasts of the forest are mine, and the kine on a thousand hills.
  deu-1912: Denn alle Tiere im Walde sind mein und das Vieh auf den Bergen, da sie
    bei tausend gehen.
  kan-2017: ಕಾಡಿನಲ್ಲಿರುವ ಸರ್ವಮೃಗಗಳೂ, ಗುಡ್ಡಗಳಲ್ಲಿರುವ ಸಾವಿರಾರು ಪಶುಗಳೂ ನನ್ನವೇ.
  yap-yap: ya gubin e gamanman u loway e ba milfan ngog nge garbaw u daken yu biyu’
    i burey.
  hlt-MCSB: Duup kah mulhing boeih neh tlang thawngkhat kah rhamsa boeih ke kamah
    koe ni.
  mdy-ETH: ካዮ ቦዓ ቢያ ዹካ ሄንቃ፥ ሺያና ፓይዲንታ ቆልማ ታኣሮኬ።
  twi-ASANTE: ɛfiri sɛ kwaeɛ mu aboa biara yɛ me dea, anantwie a wɔwɔ nkokoɔ mpempem
    so nso saa ara.
  eng-WEBU: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  acu-NT: Kuntin ainau tura tangku ainau muranam irunuka mash winar ainawai.
  spa-PDDPT: Porque mía es toda bestia del bosque Y los ganados sobre 1.000 colinas.
  gun-gun: Mba'eta xerymba meme ikuai ka'aguy regua, yvyty áry mbovy rei e'ỹ vaka
    ikuai va'e guive.
  agu-BL: Wetz cyakil jilwutz txuc yi at bene'n tzi'n wi munt. Wetz cyakil smaron
    txuc tu yi e' txuc tetz awna'n.
  ilo-ULB: Ta kukuak tunggal nauyong nga ayup iti kabakiran, kasta met dagiti ayup
    nga adda iti rinibribu a katurturudan.
  kpg-kpg: Nia manu huogodoo ala i lodo henua mono kau ala i tomo nia gonduu e mana
    la nia mee ni aagu.
  uig-ARA: چۈنكى ئورمانلىقلاردىكى بارلىق ھايۋاناتلار ماڭا مەنسۇپتۇر، مىڭلىغان تاغدىكى
    مال-ۋارانلارمۇ مېنىڭكىدۇر؛
  sus-sus: N gbe nan na sube birin na wula i. N gbe nan na sube birin na geyae ma.
  pon-2006: Ngehi me naineki mahn en nanwel koaros oh pil kou kan me kin mihmiseli
    pohn dohl kid kan.
  jae-jae: gebe gwada saleŋŋa samob to bôc tokaiŋ-tokaiŋ, taŋ sêmoa lôc tolôc naŋ,
    ŋatau aê.
  ksd-ksd: Tago ra lavur leing ta ra pupui kaugu diat, Ma ra lavur vavaguai ta ra
    arip na marmar na lualuana bula.
  tur-YTC: Çünkü tüm orman hayvanları, Binlerce dağlardaki sığırlar benimdir.
  bel-N: бо Мае ўсе зьвяры лясныя і скаціна, што тысячамі [ходзіць] па горах.
  grc-BRENT: Ἀκουτιεῖς με ἀγαλλίασιν καὶ εὐφροσύνην, ἀγαλλιάσονται ὀστᾶ τεταπεινωμένα.
  kpr-kpr: Ai resira amo, taimada sino fuka a borumakava nanjogo jiro fumbari aminda
    unduraeva isambu nanda fitariri.
  ind-AYT: Sebab, segala yang hidup di hutan adalah milik-Ku, begitu juga ternak di
    ribuan perbukitan.
  yom-yom: Bila minu phuidi bibulu bioso bi nsitu ayi bibulu bioso binkalanga mu miongo.
  yut-yut: Joŋ kɨlap morap koron ekwaŋ gat ae bulmakau ɨleŋ tausenon ekwaŋ gat uŋun
    kɨsi nak dakon gɨn.
  nya-nya: pakuti nyama iliyonse yakunkhalango ndi yanga ndiponso ngʼombe za ku mapiri
    ochuluka.
  kyg-kyg: Haꞌao, muki yahaofilaga maiꞌnaya afumo nagaiꞌni afumo maige tauseniꞌa aveleꞌmo
    maiꞌnaya pulumakamo nagaiꞌni pulumakamo maige huꞌa maiꞌnayaꞌmofeꞌmae.
  hrv-hrv: tÓa moje su sve životinje šumske, tisuće zvjeradi u gorama mojim.
  mps-mps: Magi baso meni, te tigidali buside bidibo uni hasa, tama te tigidali bulu
    dude bidibo bulmakau me, te tigidali te eno naga dao.
  tpi-tpi: Olgeta wel abus bilong bus na olgeta bulmakau i stap long olgeta maunten,
    olgeta i bilong mi yet.
  dan-1931: thi mig tilhører alt Skovens Vildt, Dyrene på de tusinde Bjerge;
  vie-OVCB: Vì tất cả thú rừng thuộc về Ta, cũng như muông thú trên nghìn đồi cao.
  guj-2017: કારણ કે અરણ્યનું દરેક પશુ અને હજાર ડુંગરો ઉપરનાં પશુઓ મારાં છે.
  pon-2006A: Ngehi me naineki mahn en nanwel koaros oh pil kou kan me kin mihmiseli
    pohn dohl kid kan.
  por-BRBSL: Para cada animal da floresta é meu, e o gado em mil colinas.
  eng-OEBUS: for all beasts of the forest are mine, and the kine on a thousand hills.
  swe-swe: Alla skogens djur är mina, boskapen på tusen kullar. [Ett uttryck för att
    allt levande tillhör Gud, han har ju skapat allting till sig själv].
  cth-cth: Bangkongtetpawiteh, ratu dawk e sarang pueng teh kaie doeh. Mon 1,000 touh
    dawk ka pâ e moithangnaw hai kaie doeh.
  twi-twi: efisɛ kwae mu aboa biara yɛ me de, anantwi a wɔwɔ nkoko mpempem so nso
    saa ara.
  hlt-hlt: Duup kah mulhing boeih neh tlang thawngkhat kah rhamsa boeih ke kamah koe
    ni.
  tbz-SIM: Míì te ikpɑwũɔ̃ imɔu, yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó siweí ticɛ̃nti ticɛ̃nti, míì sì
    te.
  msy-2020: Guizbangɨra, ruarimɨn itir asɨzir atiaba bar nana. Mɨghsɨaba bar dar itir
    bulmakauba, da bar vaghvagha nan asɨzibara.
  dop-dop: Mpi tɔ, mɑ́ tənnɑ hɔtʋ tɛɛ wontu tənɑ nɑ pulɑsɩ tɑɑ nyəntʋ tənɑɣɑ iyisi
    iyisi.
  azb-azb: Çünki Mənimdir bütün meşələrdə olan heyvanlar, Minlərlə dağda otlayan mal-qaralar.
  eng-DBY: For every beast of the forest is mine, the cattle upon a thousand hills;
  hin-2017: क्योंकि वन के सारे जीव-जन्तु और हजारों पहाड़ों के जानवर मेरे ही हैं।
  wol-KYG: Maay boroom raboo rabu àll, ak junniy nag yuy fore tund ya.
  swp-swp: Paana nuura suisuidi gamagaridi eau enaguyao ede, bulumakau hinage oea
    tupidi tausani potadi eai.
  bjr-bjr: Nandaki maria kaasau aandausa aiqama qinindi kai maridanoo, maaqeena aandau
    aiqama aaqanasaa faqa maqa maaqaki mariasa qinindi kai maridanoo.
  eng-YLT: For Mine [is] every beast of the forest, The cattle on the hills of oxen.
  kne-kne: Tan okak amin ay animal sin kada ya din wadas kadontodontog ay baka.
  eng-WYC-2017: For all the wild beasts of woods be mine; work beasts, and oxes [or
    oxen] in hills.
  eng-WMBB: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  zat-NTPS: lawe' da zaj naca chia' xúgute̱ be̱ xixre' ca', ne zane gaxúa be̱ xixre'
    zaj zraba' lu xí'adu ca'.
  zty-NTPS: Yógo'te bia yix̱e' ka' zej nakba' chia', na' yógo'te bia beždo' ka', bia
    zej zoaba' ḻo ya'ado' ka'.
  urd-GVH: क्योंकि जंगल के तमाम जानदार मेरे ही हैं, हज़ारों पहाड़ियों पर बसनेवाले
    जानवर मेरे ही हैं।
  rug-rug: Ura sari doduru kurukuru pa hiqohiqo si Taqarau, meke sari na rovana bulumakao
    koari na tina toqere.
  gaz-gaz: Bineensi bosonaa hundinuu, horiin tulluu kuma irratti bobbaʼus kan kootii.
  fra-LSG: Car tous les animaux des forêts sont à moi, Toutes les bêtes des montagnes
    par milliers;
  yal-yal: Amasɔtɔ n gbeen nan burunna subene birin na. N gbeen nan ɲingene ra naxanye
    geya wuli wuyaxine ma.
  iou-iou: Nämoinik, tom ägwäri bipiken itkaŋ, ba bulimakau pomken itkaŋ, barak ba
    gwakgwak imaka u kuduptagän näkŋogän yäk.
  haw-1868: No ka mea, na'u no na holoholona a pau o ka ululaan, A me na holoholona
    laka maluna o na puu he tausani.
  arb-NAV: لأَنَّ جَمِيعَ حَيَوَانَاتِ الْغَابَةِ مِلْكِي، وَكَذَلِكَ الْبَهَائِمَ
    الْمُنْتَشِرَةَ عَلَى أُلُوفِ الْجِبَالِ.
  ded-ded: Imoc yofiac, kateu yang sasawa yeni neac nga rama burumaka sasawa bangec
    buma taosennu kecdae, imoc yeni ifingoc neac.
  ewe-ewe: elabena avemelãwo katã tɔnye wonye, kple nyi siwo le togbɛ akpewo dzi.
  eng-LEE: For mine are all the beasts of the forest, the cattle upon a thousand mountains.
  asm-FB: কিয়নো সকলো বনৰীয়া জন্তু মোৰেই, অসংখ্য পাহাৰবোৰৰ ওপৰত ঘূৰি ফুৰা পশুবোৰ
    মোৰেই।
  sus-A: ﭑ فبٍ نَن نَ سُبٍ بِرِن نَ وُلَ عِ. ﭑ فبٍ نَن نَ سُبٍ بِرِن نَ فٍيَيٍ مَ.
  fra-SBL: Car tous les animaux de la forêt sont à moi, et le bétail sur mille collines.
  hbo-hbo: כִּי־לִ֥י כָל־חַיְתֹו־יָ֑עַר בְּ֝הֵמֹ֗ות בְּהַרְרֵי־אָֽלֶף׃
  kik-kik: nĩgũkorwo nyamũ ciothe cia gĩthaka nĩ ciakwa, na ngʼombe iria irĩ tũrĩma-inĩ
    ngiri na ngiri.
  fra-NCL: Car à moi sont tous les animaux des forêts, toutes les bêtes des montagnes
    par milliers ;
  cek-AK: Taw thung ih moi hoi mae sangto nuiah kapra moinawk boih loe kai ih ni.
  cuk-cuk: Ar bela ibmar-durgan-sapurba-bukwad, angadbiid, bela molimar-yalaganba-bukwad,
    angadbiid.
  uig-CYR: Маңа шат-хурам авазларни аңлатқайсән; Шуниң билән Сән әзгән устиханлирим
    йәнә шатлиниду.
  tel-2017: ఎందుకంటే అడవిలో ఉన్న ప్రతి మృగమూ నాదే. వెయ్యి కొండలపై తిరుగాడే పశువులన్నీ
    నావే.
  hat-BSA: Paske tout bèt nan forè yo se pou mwen, ak tout bèt domestik sou mil kolin
    yo.
  ukr-ONPU: Дай мені почути звуки веселощів і радості, нехай зрадіють кістки, вражені
    Тобою.
  kos-kos: Kosro nukewa insak uh ma nutik, Ac oayapa cow su muta fin tausin inging.
  hbo-WLC: כִּי־לִ֥י כָל־חַיְתוֹ ־יָ֑עַר בְּ֝הֵמ֗וֹת בְּהַרְרֵי־אָֽלֶף׃
  ibo-ibo: nʼihi na ụmụ anụmanụ niile nke oke ọhịa bụ nke m, ha na ehi niile nọ nʼelu
    otu puku ugwu.
  ory-ory: କାରଣ ବନସ୍ଥ ପ୍ରତ୍ୟେକ ଜନ୍ତୁ ଓ ସହସ୍ର ସହସ୍ର ପର୍ବତସ୍ଥ ପଶୁ ଆମ୍ଭର।
  chk-chk: Pun iteiten man mi nom lein wöllap nei, pwal ekewe kow mi nom won ekewe
    engeröü chuk nei.
  rop-rop: Ola enimul langa bush, olabat main, en ola buligi langa ola hil kantri
    main du.
  ukr-1871: Бо моя вся зьвірина в дібровах, зьвірє на тисяч горах.
  yon-yon: amborom kuu dura ye dingkan korem kuu nemanmo, buromakau yemoon kai koodbon
    tauseniib arimbed doriib kangkon neman.
  deu-1951: Denn mein sind alle Tiere des Waldes, das Vieh auf den Bergen zu Tausenden.
  eng-JPS: For every beast of the forest is Mine, and the cattle upon a thousand hills.
  srp-1865: Jer je moje sve gorsko zvijerje, i stoka po planinama na tisuæe.
  lug-lug: Kubanga buli nsolo ey’omu kibira yange, awamu n’ente eziri ku nsozi olukumi.
  heb-heb: כי לי כל חיתו יער בהמות בהררי אלף׃
  ben-IRV: কারণ বনের সমস্ত প্রাণী আমার এবং হাজার হাজার পাহাড়ের গবাদি পশু আমার।
  ntu-ntu: Murde dalr peto amrlx nyzngeng, X wai-kzle kzu amrlx kcng tzmncng mz siu
    r newz.
  pan-pan: ਕਿਉਂ ਜੋ ਜੰਗਲ ਦੇ ਸਾਰੇ ਦਰਿੰਦੇ ਮੇਰੇ ਹਨ, ਨਾਲੇ ਹਜ਼ਾਰਾਂ ਪਹਾੜਾਂ ਦੇ ਡੰਗਰ।
  mya-JVB: တော တိရစ္ဆာန် ရှိသမျှ တို့နှင့် တထောင် သော တောင် ပေါ် မှာရှိသော တိရစ္ဆာန်
    တို့သည် ငါ ၏ ဥစ္စာ ဖြစ်ကြ၏။
  kgf-kgf: Hénia imi yomuhuc; Haséŋiguc wiri yaŋ ʒéma ʒéléŋ boŋa boŋaiguc burumakao
    hezac imi mocʒoŋ nena.
  tte-O: Kaiwena yakayakan meuloili ule mena yo bulumakau siyaele sikekakekan wan
    tausan koya kolili, meuloili siya yau gogoyao.
  tbg-tbg: Ne kiae iriavo? Ekaa aantauvahi nantaqi variaka te uraukaqaima variavo.
    Ekaa vo aiqina vo aiqinaqaa varia purumakauka, te uraukaqaima variavo.
  hmo-hmo: Badina uda dekenai noho mauri gaudia ibounai be lauegu, bona egu ororo
    ibounai dekenai idia noho boromakau, momo herea, duahia diba lasi, danu be lauegu.
  zar-NT: tuʼ néquigacabaʼ quiaʼ yúguʼtëbaʼ böaʼ guixiʼ, encaʼ böaʼ-bëdxi nacuáʼabaʼ
    lu gayuáʼ gayuáʼ guíʼadoʼ.
  urd-urd: क्यूँकि जंगल का एक एक जानवर, और हज़ारों पहाड़ों के चौपाये मेरे ही हैं।
  rus-SYN: Дай мне услышать радость и веселие, и возрадуются кости, Тобою сокрушенные.
  bqc-SIM: asa sɛ̃̀anↄbↄↄá ma pↄ́ↄnɛ ń pↄtuo wai pↄ́ kú sĩ̀sĩ píi musuↄ.
  tcz-CHONGTHU: Ajeh chu gammang lah'a ganhing jouse kei a ahin, chuleh mol le lhang
    jouse'a bong ho jouse jong kei a ahi.
  mar-mar: कारण जंगलातील प्रत्येक पशू माझा आहे, हजारो पर्वतावरील सर्व प्राणी माझ्याच
    मालकीचे आहेत.
  isl-isl: því að öll dýr jarðarinnar tilheyra mér! Hjarðirnar á fjöllunum og fuglar
    loftsins – allt er það mitt.
  hlt-THB: Ikawtih, kqawng nakaw qamsa boeih boeih ce kai a koe ni, tlang thong oet
    awhkaw khqin ak taikhqi boeih awm kai a koe ni.
  qub-qub: Llapan chucaru animalcunapis, altu jircacunacho tiyaycaj wäcacunapis nogallapami.
  bqp-bqp: zaakũ nↄ̀bↄsɛ̃ntɛnↄ bi ma pↄ́nↄmɛ kũ pↄ́kãde kpàsa kũ ò kú sĩ̀sĩ dasinↄ
    musuo.
  hat-hat: Paske, tout bèt ki nan bwa, se pou mwen yo ye. Tout kantite bèt ki nan
    mòn yo, se pou mwen yo ye tou.
  eng-BSB: for every beast of the forest is Mine— the cattle on a thousand hills.
  eng-WEBPB: For every animal of the forest is mine, and the livestock on a thousand
    hills.
  kbq-kbq: Na'ankure zafa avo'nompima maka zagagafama mani'nazana nagrike zaga manizageno,
    tauseni'a agonaramimpima mani'naza bulimakao afutamina nagrike suza mani'naze.
  pon-pon: Pwe man en nan wei karoj me ai o pil man akan, me mimi pon nana kid pak
    toto.
  nhe-BL: Pampa na noaxcahua nochi tlapiyalime ipan cuatitlamitl huan nochi huacaxme
    tlen campa hueli tlacuajtinemij ipan senquistoc nochi tlachiquiltini.
  wnc-wnc: Kaap zongu zongaatang yuaingkat gatu kao tawan dakandakaatang yuaingu,
    wa kuupbam natanekan.
  bus-bus: Zaakɛ nↄ̀bↄsɛ̃tɛnↄ nɛ́ ma pↄ́nↄmɛ kↄ̃n pↄ́kãde kpàsa kɛ̀ aↄ̃ↄ kú sĩ̀sĩ
    pariinↄ musuo.
  gub-BL: Ta'e miar ka'a pe har wiko hereimaw romo a'e wà xe. Tapi'ak tetea'u ywytyruhu
    rehe har paw wiko hema'e romo wà no.
  eng-DRA: 'To my hearing thou shalt give joy and gladness: and the bones that have
    been humbled shall rejoice.'
