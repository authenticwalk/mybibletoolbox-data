verse: PSA.050.021
translations:
  mal-C: ഈ കാര്യങ്ങളൊക്കെ നീ ചെയ്തിട്ടും ഞാൻ മൗനംപാലിച്ചു, ഞാനും നിന്നെപ്പോലെയുള്ള
    ഒരാളെന്നു നീ നിരൂപിച്ചു. എന്നാൽ ഞാൻ ഇപ്പോൾ നിന്നെ ശാസിക്കും നിനക്കെതിരേ ഞാൻ അവ
    നിരത്തിവെക്കും.
  deu-TKW: “Solches thatest du, und ich schwieg. Da meintest du, ich sei ganz wie
    du. “Aber ich will dich zur Rechenschaft ziehn und dir's vor Augen stellen!
  lin-lin: Yango nde makambo oyo ozalaki kosala ; mpe ngai nabatelaki kimia. Okanisi
    penza ete ngai nazali lokola yo ? Nakopamela yo mpe nakotanda makambo nyonso oyo
    nazwa yo na miso na yo.
  mmx-mmx: Miga lok na levempanga axap, ketla nia a goxo tong toxolinga, la miga doma
    i do nia a lok ngan nimi. Ketla nanga ana paase sok nimi la ana lox asuvos nemi
    at lavapaase.
  eng-LSV: These you did, and I kept silent, || You have thought that I am like you,
    || I reprove you, and set in array before your eyes.
  eng-GNV: 'These things hast thou done, and I held my tongue: therefore thou thoughtest
    that I was like thee: but I will reproue thee, and set them in order before thee.'
  eng-WEBSTER: 'These things hast thou done, and I kept silence; thou thoughtest that
    I was altogether such an one as thyself: but I will reprove thee, and set them
    in order before thine eyes.'
  nhw-BL: Nochi ya ni anquichijtoque, huan na amo tleno niquijtojtoc. Huajca anmoilhuijtoque
    para na nieli san se quen amojuanti. Pero ama nimechixcoilhuis nochi catli anquichijtoque,
    huan nimechpannextilis nochi.
  swh-ONEN: Mambo haya unayafanya, nami nimekaa kimya, ukafikiri Mimi nami ni kama
    wewe. Lakini nitakukemea na kuweka mashtaka mbele yako.
  bba-bba: Yenibɑ kpurowɑ ɑ kuɑ, mɑ nɑ mɑɑri. Domi ɑ tɑmɑɑ nɑ sɑ̃ɑwɑ nɡe wunɛ. Adɑmɑ
    kon nun tɑɑrɛ wɛ̃ kpɑ n kpuro terɑsiɑ wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'These things hast thou done, and I kept silence; Thou thoughtest that
    I was altogether such a one as thyself: But I will reprove thee, and set them
    in order before thine eyes.'
  luo-luo: Gigi duto usetimo ka an to alingʼ; useparo ni an bende achalo kodu. To
    koro akwerou kendo anyisou e wangʼu ni useketho kuom timo gigo duto.
  aii-aii: ”ܐܲܢܹܐ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܘܐܵܢܵܐ ܫܬܝܼܩ ܠܝܼ؛ ܚܫܝܼܒ݂ ܠܘܼܟ݂ ܗܘܵܝܵܐ ܒܸܬ ܗܵܘܹܝܢ ܐܲܝܟ݂
    ܕܝܼܘܼܟ݂، ܐܝܼܢܵܐ ܒܸܬ ܡܲܢܟܸܣܸܢܘܼܟ݂ ܘܒܸܬ ܚܵܪܙܹܢ ܥܒ݂ܵܕܘܼ̈ܟ݂ ܩܲܕܡ ܥܲܝ̈ܢܘܼܟ݂.
  meu-meu: Ini vada o kara toma, asina hereva; umui banava oto lau na umui heḡereḡeremui.
    A harihari na gwau henimuimu, egu hahebade na vairamui ai na gwauraiamu.
  npi-ULB: तैंले यी कुराहरू गरेको छस्, तर म चूप लागेको छु । त्यसैले म पनि तँजस्तै
    हो भनी तैंले विचार गरिस् । तर म तेरो निन्दा गर्नेछु र तैंले गरेका सबै कुरा तेरै
    आँखाको सामु ल्याउनेछु ।
  yor-yor: Àwọn nǹkan wọ̀nyí ni ìwọ ti ṣe, mo sì dákẹ́; ìwọ rò pé mo jẹ́ irú kan náà
    bí ìrẹ, ṣùgbọ́n èmi yóò bá ọ wí, èmi yóò sì fi ẹ̀sùn kàn ọ́ ní ojú ara rẹ.
  pes-OPCB: این کارها را کردید و من چیزی نگفتم. فکر کردید من هم مانند شما هستم! اما
    اینک من شما را برای تمام این کارها تنبیه می‌کنم.
  tgl-ULB: Ginawa ninyo ang mga bagay na ito, pero nanatili akong tahimik, kaya inisip
    ninyo na isa lamang akong katulad ninyo. Pero susumbatan ko kayo at ipapakita
    ko ang lahat ng mga bagay na inyong ginawa.
  nop-nop: Hidi unduŋ tiiŋ kaŋ nu mede nemu yolat, doktiŋa nu adi hide nabugoŋ unduŋ
    yoŋa nadiiŋ. Iŋgoŋ mokoŋ hinek. Nu adi kamiŋ namandahik foloŋgoŋ hanintoŋa hanindidimelat.
  hui-hui: Tígua anidagua bialu kamigonaga i̱na bi mbira nale harugoni ndobe. I̱ ani
    hewagola tígua mandabu handalu hemiria i̱ nde tí ale dege kabe toba harimi. Ani
    birimigonaga i̱na tí dago berogoni. I̱na tí panigi handalimulo ko birimiru latagi
    holebero.
  mya-mya: သင်​သည်​ဤ​အ​မှု​တို့​ကို​ပြု​ကျင့်​သော်​လည်း ငါ​သည်​ဆိတ်​ဆိတ်​နေ​ခဲ့​၏။
    သို့​ဖြစ်​၍​ငါ့​ကို​သင်​နှင့်​တူ​သည်​ဟု​ထင်​မှတ်​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​ငါ​သည်​သင့်​အား​ပြော​ဆို
    ဆုံး​မ​မည်။ သင်​၏​အ​ပြစ်​ကို​ပွင့်​လင်း​စွာ​သင့်​အား​ဖော်ပြ​မည်။
  bod-N: དེ་བཞིན་བྱས་ཀྱང་བདག་གིས་ཅང་མ༌སྨྲས། །ཁྱོད་ཀྱིས་ང་རང་ཁྱོད་དང་འདྲ་བར༌བསམས། །དོན་དུ་ང་ཡིས་ཁྱོད་ལ་བཀྱོན་ནས༌ནི།
    །ཁ་རི་ཁ་ཐུག་ཁྱོད་ཀྱི་སྐྱོན་བརྗོད༌དོ།།
  wsk-wsk: Nina uwuta bitakasan se ani den bo me balukasam, se nina ani nenenga bo
    iwita aga ikikasan. Bare aitak ani den te ninga betesam ale den te ninguru ninga
    atumekko.
  sna-sna: Zvinhu izvi wakazviita ini ndikaramba ndinyerere; wakafunga kuti ndakafanana
    newe. Asi ndichakutsiura uye ndichaisa mhosva iyi pamberi pako.
  spa-BLM: Tú has hecho estas cosas y yo he guardado silencio. Pensaste que yo era
    igual que tú. Te reprenderé y te acusaré delante de tus ojos.
  cac-cac: Ayic ix e c'ulan juntzan̈ chucal tic, malaj tas svala'. Yuj chi' tze na'
    to lajan in eyed'oc, palta ol valoch e mul chi' d'a e sat, ol vil-lajoch in sat
    eyed'oc.
  swh-ULB: Mmefanya mambo haya, lakini nimekaa kimya, hivyo mlidhani kuwa ni mtu flani
    nilliye kama ninyi mlivyo. Lakini nitawakaripia ninyi na kuwafunua, mbele ya macho
    yenu, mambo yote miliyofanya.
  bel-bel: Тады ўпадабаеш Ты ахвяру праўды, прынашэньні і цэласпаленьні; тады пакладуць
    на алтар Твой цялят.
  deu-ELBBK: Dies hast du getan, und ich schwieg; du dachtest, ich sei ganz wie du.
    Ich werde dich strafen und es dir vor Augen stellen.“
  mbb-OT: Ne hein mibeelan niw heini is langun, wazè ku sikiyu dewaya; umbe kunaan
    niw ke iring a keniyu. Piru guntaan, edewayen ku sikiyu ne ibpeehè ku keniyu he
    utew kew lalung.
  mal-2015: ഇവ നീ ചെയ്തു ഞാൻ മിണ്ടാതിരിക്കയാൽ ഞാൻ നിന്നെപ്പോലെയുള്ളവനെന്നു നീ നിരൂപിച്ചു;
    എന്നാൽ ഞാൻ നിന്നെ ശാസിച്ചു നിന്റെ കണ്ണിൻ മുമ്പിൽ അവയെ നിരത്തിവെക്കും.
  gup-gup: Kuhni rowk ngurrikurduyimi, dja ngaye minj bengdayhkeyi, dja ngadjaldi.
    Wardi ngurriyimeninj bu ngaye ngurrirohrok? Dja burrkyak, ngaye bolkkime ngawernhyiddung,
    dja bengdayhke ngudberre, dja karrikebnarren bu ngaye welengname ngudberre.”
  rmc-rmc: Kada kerehas a me somas čhit, vašoda tuke gondoľinehas, hoj som ajso sar
    tu. Akana tut obviňinav a čhivav tuke oda pro jakha.“
  nlg-nlg: 'Tana bona to gonighi na lei totobo udolu raeni ke, Inau tu kabu todore,
    mo ghanaghana ighoe tu mua nia ghaghua na hava: mi taeni inau ku tatei na lei
    nimua na hahi, mu ku gegerei na lei nigua na totobo i vuvungamu.'
  pes-OPV: این راکردی و من سکوت نمودم. پس گمان بردی که من مثل تو هستم. لیکن تو را
    توبیخ خواهم کرد. و این را پیش نظر تو به ترتیب خواهم نهاد.
  ron-1924: Ятэ че ай фэкут, ши Еу ам тэкут. Ць-ай ынкипуит кэ Еу сунт ка тине. Дар
    те вой мустра ши ыць вой пуне тотул суб окь!
  ben-OBCV: যখন তুমি এসব করেছিলে আর আমি নীরব ছিলাম, তুমি ভেবেছিলে যে আমি ঠিক তোমারই
    মতো। কিন্তু এখন আমি তোমাকে তিরস্কার করব এবং আমার সব অভিযোগ তোমার সামনে রাখব।
  som-som: Waxyaalahaas baad samaysay, oo anna waan iska aamusay, Waxaad moodday inaan
    ahay mid kula mid ah, Laakiinse waan ku canaanan doonaa, oo iyaga ayaan indhahaaga
    hortooda ku hagaajin doonaa.
  lat-VUC: Tunc acceptabis sacrificium justitiæ, oblationes et holocausta; tunc imponent
    super altare tuum vitulos.]
  eng-ASVBT: 'These things hast thou done, and I kept silence; Thou thoughtest that
    I was altogether such a one as thyself: But I will reprove thee, and set them
    in order before thine eyes.'
  mna-mna: Parei, iŋgi kakamam ta kembei mi kere nio aŋmanne men piom, tana koso nio
    aŋyok pa mbulu tiom tana? Niom koso nio raraate kembei ta niom? Som kat! Iŋgi
    be aŋyaamba yom mi aŋgal kat motoyom.
  ita-1885: Tu hai fatte queste cose, ed io mi sono taciuto; E tu hai pensato, che
    del tutto io era simile a te. Io ti arguirò, e te le spiegherò in su gli occhi.
  eng-LXXUP: 'Then shalt thou be pleased with a sacrifice of righteousness, Offering,
    and whole burnt sacrifices: Then shall they offer calves upon thine altar.'
  eng-ULB: You have done these things, but I have kept silent, so you thought that
    I was someone just like yourself. But I will reprove you and bring up, right before
    your eyes, all the things you have done.
  spa-VBL: Yo me quedo callado cuando haces esas cosas. Tú pensaste que yo era alguien
    como tú. Pero ahora te confronto, y traigo mis cargos en contra tuya.
  fra-_FOB: Voilà ce que tu as fait, et je me suis tu. Tu as cru que j'étais vraiment
    comme toi. Je te reprendrai, et je mettrai le tout devant tes yeux.
  mal-mal: ഇപ്രകാരം നീ ചെയ്യുകയും ഞാൻ മിണ്ടാതിരിക്കുകയും ചെയ്തപ്പോൾ ഞാനും നിന്നെപ്പോലെയുള്ളവനെന്ന്
    നീ വിചാരിച്ചു; എന്നാൽ ഞാൻ നിന്നെ ശാസിച്ച് നിന്റെ കണ്ണിന്റെ മുമ്പിൽ അവയെല്ലാം നിരത്തിവക്കും”.
  urd-GVR: Yih kuchh tū ne kiyā hai, aur maiṅ ḳhāmosh rahā. Tab tū samjhā ki maiṅ
    bilkul tujh jaisā hūṅ. Lekin maiṅ tujhe malāmat karūṅga, tere sāmne hī muāmalā
    tartīb se sunāūṅgā.
  suz-BL: गे मेको नेल्‍ल पाइतीनी हना यो, गो सिक्‍सी पा बाक्‍ती। गे आं खोदेंशो मिम्‍साक्‍नी।
    तन्‍न गो इन कली हुइश्‍‍शा, इन दोस कोंइनन्‍नी।
  eng-NOY: 'These things hast thou done, and I kept silence; Hence thou thoughtest
    that I was altogether like thyself: But I will reprove thee, and set it in order
    before thine eyes.'
  ita-1927: Tu hai fatto queste cose, ed io mi son taciuto, e tu hai pensato ch’io
    fossi del tutto come te; ma io ti riprenderò, e ti metterò tutto davanti agli
    occhi.
  ckb-ckb: ئەمانەت کردووە و من بێدەنگ بووم، وات زانی منیش وەک تۆم. بەڵام من سەرزەنشتت
    دەکەم و ڕووبەڕوو تاوانبارت دەکەم.
  eng-BBE: These things have you done, and I said nothing; it seemed to you that I
    was such a one as yourself; but I will make a protest against you, and put them
    in order before your eyes.
  xsi-xsi: Miki uru kaveta mine, andeta naŋa kawâŋgu buu nâ. Mine kala miki ilomi
    patea tu naŋa iloŋgu ara ŋana nemi vetâŋa kâ. Andeta tia ndo! Kala ŋine naŋa ambita
    miki pâta lâ, aku natula nemi vetâŋa potomule ipâŋga nia yo lâ ŋgua nia.
  kan-OKCV: ಇವುಗಳನ್ನೆಲ್ಲಾ ನೀವು ಮಾಡಿದ್ದೀರಿ, ಆದರೂ ನಾನು ಮೌನವಾಗಿದ್ದೆನು. ಆದ್ದರಿಂದ ನಾನೂ
    ಸಹ ನಿಮ್ಮ ಹಾಗೆ ಒಬ್ಬನೆಂದು ನೀವು ನೆನಸಿಕೊಂಡಿದ್ದೀರಿ. ಆದರೆ ಈಗ ನಾನು ನಿಮ್ಮನ್ನು ಗದರಿಸಿ ನಿಮ್ಮ
    ಕಣ್ಣು ಮುಂದೆಯೇ ನಿಮ್ಮ ಅಪರಾಧ ಪ್ರಕಟಿಸುವೆನು.
  tam-2017: இவைகளை நீ செய்யும்போது நான் மவுனமாக இருந்தேன், உன்னைப்போல நானும் இருப்பேன்
    என்று நினைவு கொண்டாய்; ஆனாலும் நான் உன்னைக் கடிந்துகொண்டு, அவைகளை உன்னுடைய கண்களுக்கு
    முன்பாக ஒவ்வொன்றாக நிறுத்துவேன்.
  spa-RV-1909: 'Estas cosas hiciste, y yo he callado: pensabas que de cierto sería
    yo como tú: yo te argüiré, y pondrélas delante de tus ojos.'
  ron-BTF: Ai făcut acestea iar eu am tăcut; te-ai gândit că am fost întru totul ca
    tine, dar te voi mustra și voi pune lucrurile în ordine înaintea ochilor tăi.
  eng-WEBP: You have done these things, and I kept silent. You thought that I was
    just like you. I will rebuke you, and accuse you in front of your eyes.
  eng-FBV: I kept quiet when you did these things. You thought I was someone just
    like you. But now I confront you, and bring my charges against you.
  nld-1939: 'Dit hebt gij gedaan; en omdat Ik bleef zwijgen, Dacht gij nog: Ik ben
    niet beter dan gij. Daarom waarschuw Ik u, En breng het u onder het oog.'
  nch-BL: Nochi ya ni anquichijtoque, huan na amo teno niquijtojtoc. Huajca anmoilhuijtoque
    para na nieli san se quej amojuanti. Pero ama nimechixcoilhuis nochi cati anquichijtoque,
    huan nimechpannextilis nochi.
  vie-1934: Đó là điều ngươi đã làm, còn ta nín lặng; Ngươi tưởng rằng ta thật y như
    ngươi; Nhưng ta sẽ trách phạt ngươi, trương các điều đó ra trước mặt ngươi.
  cha-cha: 'Estesija finatinasmo, lao mamatquiquilojayo: jinasomo na parejojitja:
    lao bae julalatdejao, ya jupolo tinaelayemo sija gui menan matamo.'
  hin-CV: तुम यह सब करते रहे, किंतु मैं चुप रहा, और तुम यह समझते रहे कि मैं तुमसे
    सहमत हूं. किंतु मैं अब तुम्ही पर शासन करूंगा और तुम्हारे ही सम्मुख तुम पर आरोप
    लगाऊंगा.
  eng-OURB: You have done these things, and I kept silent. You thought that I was
    just like you. I will rebuke you, and accuse you in front of your eyes.
  spa-BES: Estas cosas has hecho, y yo no he dicho nada; te pareció que yo era uno
    como tú; pero te reprenderé cara a cara y voy ajustarte las cuentas.
  tdx-tdx: Ie anoe’o izay, hijomohoñe hao Raho? natao’o ho hambañe ama’o hao, toe
    endahako, vaho alahako añatrefam-pihaino’o eo o entako ty ama’oo.
  tha-KJV: เจ้​าได้กระทำสิ่งเหล่านี้​แล้ว เราก็​นิ่งเงียบ เจ้​าคิดว่าเราเป็นเหมือนเจ้า
    แต่​เราจะขนาบเจ้า และเราจะรายงานสิ่งเหล่านั้นต่อหน้าต่อตาเจ้า
  por-BR-2018: Tu fazes estas coisas, e eu fico calado; pensavas que eu seria como
    tu? Eu te condenarei, e mostrarei teus males diante de teus olhos.
  deu-ELO: Solches hast du getan, und ich schwieg; du dachtest, ich sei ganz wie du.
    Ich werde dich strafen und es dir vor Augen stellen.”
  eng-WYC-2018: thou didest these things, and I was still. Thou guessedest wickedly,
    that I shall be like thee; I shall reprove thee, and I shall set (them) against
    thy face. (thou didest these things, and I was silent. And thou wickedly guessedest
    that I was just like thee; but I shall rebuke thee, and I shall do it to thy face.)
  epo-epo: Tion vi faris, kaj Mi silentis; Kaj vi pensis, ke Mi estas tia, kiel vi.
    Mi punos vin, kaj Mi metos ĉion antaŭ viajn okulojn.
  gfk-gfk: Kaiken ra linge u te pakile, ma iau kis kunkun taar. U lik bia iau at mon
    hoing augu. Iesen iau ni boor ugu ma ni tung ugu ra matmataan taam.
  uig-PIN: Sǝn bu ixlarni ⱪilƣiningda, Mǝn ün qiⱪarmidim; Dǝrwǝⱪǝ, sǝn Meni ɵzünggǝ
