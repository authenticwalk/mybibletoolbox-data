    নিচিনা এজন। কিন্তু এতিয়া মই তোমাক ধমকি দিম আৰু তোমাৰ সন্মুখত তোমাৰ সকলো দোষ লৈ
    আনিম।
  sus-A: وٌ نَشَن نَبَشِ، نَ نَن يَ. هَن يَكْسِ ﭑ بَرَ ﭑ سَبَرِ. وٌ حْشْ عَ مَ عَ
    ﭑ نَ وٌ سّيتِ مَ، كْنْ ﭑ قَمَ شَاحّدٍ وٌ مَ، ﭑ قَمَ عَ بِرِن يَ بَدٍ وٌ بّ.
  fra-SBL: Tu as fait ces choses, et je me suis tu. Tu pensais que j'étais comme toi.
    Je te réprimanderai, je t'accuserai devant tes yeux.
  hbo-hbo: אֵ֤לֶּה עָשִׂ֨יתָ ׀ וְֽהֶחֱרַ֗שְׁתִּי דִּמִּ֗יתָ הֱ‌ֽיֹות־אֶֽהְיֶ֥ה כָמֹ֑וךָ
    אֹוכִיחֲךָ֖ וְאֶֽעֶרְכָ֣ה לְעֵינֶֽיךָ׃
  kik-kik: Maũndũ macio ũmekaga o ngirĩte, nawe ũgeciiria atĩ niĩ ndariĩ o tawe. No
    rĩrĩ, rĩu nĩngũkũrũithia, nguonie maũndũ marĩa wĩkĩte.
  fra-NCL: Voilà ce que tu as fait, et je me suis tu. Tu t’es imaginé que j’étais
    pareil à toi ; mais je vais te reprendre et tout mettre sous tes yeux. »
  cek-AK: 'Hae baktih hmuennawk boih hae na sak, toe kang oh taak duem pongah, nang
    baktiah ka oh toeng mue, tiah na poek: toe kang thuitaek han, na hmaa roe ah na
    zaehaih kam tuengsak han.'
  cuk-cuk: Bela be we-ibmar-imaksadba, an bese gochasulid. Ande beyobye, ¿be binsasunde?
    Emisgindi, an bese urwoed. Bega an bakar ibmar sogoed.
  uig-CYR: У чағда Сән һәққанийлиқтин болған қурбанлиқлардин, көйдүрмә қурбанлиқлардин,
    Пүтүнләй көйдүрүлгән көйдүрмә қурбанлиқлардин хурсәнлик таписән; У чағда адәмләр
    қурбангаһиңға буқа-өкүзләрни тәқдим қилишиду.
  tel-2017: నువ్వు ఇలాంటి పనులు చేస్తున్నా నేను మౌనంగానే ఉన్నాను. దాంతో నన్ను నీతో
    సమానంగా జమ కట్టావు. కానీ నేను నువ్వు చేసిన పనులన్నిటినీ నీ కళ్ళ ఎదుటికి తీసుకువస్తాను.
    నిన్ను గద్దిస్తాను.
  hat-BSA: Bagay sa yo, ou te fè yo, e Mwen pa t di yon mo. Ou te konprann ke M te
    menm jan ak ou. Mwen va repwoche ou e pale ka a an lòd devan zye ou.
  ukr-ONPU: Тоді приємними Тобі будуть жертви правди, цілопалення та жертвоприношення,
    тоді покладуть на жертовник Твій волів.
  kos-kos: Kom oru ma inge nukewa, ac nga tia fahk kutena ma, Pwanang kom nunku mu
    nga oana kom. Tusruktu inge nga kai kom kac Tuh in kalem sum.
  hbo-WLC: אֵ֤לֶּה עָשִׂ֨יתָ ׀ וְֽהֶחֱרַ֗שְׁתִּי דִּמִּ֗יתָ הֱֽיוֹת־אֶֽהְיֶ֥ה כָמ֑וֹךָ
    אוֹכִיחֲךָ֖ וְאֶֽעֶרְכָ֣ה לְעֵינֶֽיךָ׃
  ibo-ibo: Ihe ndị a ka unu mere ma agbachiri m nkịtị; unu chekwara na adị m ka unu.
    Ma aga m abara unu mba ma bokwaa unu ebubo unu nʼihu unu.
  ory-ory: ତୁମ୍ଭେ ଏହିସବୁ କରି ଆସିଅଛ ଓ ଆମ୍ଭେ ନୀରବ ହୋଇ ରହିଅଛୁ; ତହିଁରେ ଆମ୍ଭେ ସର୍ବତୋଭାବେ
    ତୁମ୍ଭ ପରି ବୋଲି ତୁମ୍ଭେ ଅନୁମାନ କରିଅଛ; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅନୁଯୋଗ କରିବା ଓ ତାହାସବୁ
    ତୁମ୍ଭ ସାକ୍ଷାତରେ ସଜାଇ ରଖିବା।”
  chk-chk: Ekei mettoch en ka föri, nge ngang üa fanafanala. Ka ekieki pwe ngang usun
    chök en. Nge iei üpwe apwünguk o atipisuk.
  rop-rop: Yumob bin dumbat ol dislot ting na, en ai nomo bin tok enijing. Maitbi
    yumob bin reken aibin seim laik yumob, bat najing. Aibin jidan witnis blanga detlot
    rong ting, en ai garra dalimbat yumob streidat blanga ola nogudbala ting weya
    yumob bin dumbat.
  ukr-1871: Таке ти творив і я мовчав; ти думав, я рівня тобі. Я покараю тебе, і перед
    очі твої поставлю гріхи твої.
  yon-yon: Yiib kuu kwamimaib kuned ne kuu iwari keraan. Yiibbed meeniwen kuu God
    kuu nub areb ande meeniwen. Kumban nembed yiib yaa ongkandeni, yiib yoom kiring
    ine yiib dowad ambarakmiwen kii ande kangdod weng dakmaniin.
  deu-1951: Das hast du getan, und ich habe geschwiegen; da meintest du, ich sei gleich
    wie du; aber ich will dich strafen und es dir vor Augen stellen!
  eng-JPS: These things hast thou done, and should I have kept silence? Thou hadst
    thought that I was altogether such a one as thyself; but I will reprove thee,
    and set the cause before thine eyes.
  srp-1865: Ti si to èinio, ja muèah, a ti pomisli da sam ja kao ti. Oblièiæu te,
    metnuæu ti pred oèi grijehe tvoje.
  lug-lug: Ebyo byonna obikoze, ne nsirika, n’olowooza nti twenkanankana. Naye kaakano
    ka nkunenye, ebisobyo byonna mbikulage.
  heb-heb: אלה עשית והחרשתי דמית היות אהיה כמוך אוכיחך ואערכה לעיניך׃
  ben-IRV: তুমি এই সব কাজ করেছ, আমি নীরব হয়ে আছি; তুমি চিন্তা কর আমি তোমার মত কেউ
    ছিলাম, কিন্তু আমি তোমাকে তিরস্কার করব ও তোমার চোখের সামনে সমস্ত কিছু ধ্বংস করব।
  ntu-ntu: Mz nzale-krmu da lcng sc tqmnc-lrpinebo. X rpiamu mz drtwrmu, mrlzm bange
    nzale-krmuleng. A' trtingr! Murde da kcng tqvz-rbrtiamu delcng tqaplxtipx-atebo
    bamu.
  pan-pan: ਤੂੰ ਇਹ ਕੰਮ ਕੀਤੇ ਅਤੇ ਮੈਂ ਚੁੱਪ ਵੱਟ ਛੱਡੀ, ਤੂੰ ਸਮਝਿਆ ਪਰਮੇਸ਼ੁਰ ਵੀ ਠੀਕ ਮੇਰੇ ਵਰਗਾ
    ਹੈ, ਪਰ ਮੈਂ ਤੈਨੂੰ ਝਿੜਕਾਂਗਾ ਅਤੇ ਤੇਰੀਆਂ ਅੱਖੀਆਂ ਦੇ ਸਾਹਮਣੇ ਤੇਰਾ ਦਾਵਾ ਪੇਸ਼ ਕਰਾਂਗਾ।
  mya-JVB: ထို သို့ကျင့် ၍ ငါသည် တိတ်ဆိတ် စွာနေသောကြောင့်၊ ငါ့ ကို သင် နှင့်တူ သည်ဟု
    ထင် လေပြီတကား။ သင် ၏အပြစ် ကို ငါဘော်ပြ၍ ၊ သင့် မျက်မှောက် ၌ ခင်း ထားမည်။
  kgf-kgf: Gi haka imuhucya waŋanʒaŋ, néŋ ni acna qaiyu kecba, gi imi nuac niŋna gi
    ésécnec waŋec. Waŋu neŋ gi ac waŋgémma képésicga guac kicgaiguc qererema areŋgéwa
    hémbésémaŋ.
  tte-O: Ami paisowa naenaena waginauliyako na yau nige walo yabo yawawalowen kabo
    kwabatoko nige kaiwena yanuwanuwatu. Na iyamo sauga bwaite kani yayokoi-yagimiu
    na ami lopwano yayakenayagimiu.
  tbg-tbg: Ne vi kaiqara vi kaiqara qora kaiqa varaamanta te Kotika kia uvavata tiraiti,
    evaara vauramanta viraqaahai ne tiha, Kotiva vaireva, viva tinavu voqaavama vaivo,
    ti variarave. Ho vate te ni nivuqaa qoqaa vaiha niqaa uva vatarerave.
  hmo-hmo: Inai dika ibounai umui karaia vadaeni, bona lau ese hereva ta lau gwauraia
    lasi. Unai dainai umui laloa lau be umui hegeregerena sibona. To harihari lau
    ese umui lau gwau henia noho. Lau ese umui lau samania noho momokani.
  zar-NT: Caní benuʼ, ateʼ bitiʼ bi gunníaʼ, ateʼ gúquinuʼ nacaʼ ca naca cazuʼ liʼ,
    pero naʼa uzéguiaʼ liʼ didzaʼ, en uluʼa lahui le nunuʼ.
  urd-urd: तूने यह काम किए और मैं ख़ामोश रहा; तूने गुमान किया, कि मैं बिल्कुल तुझ
    ही सा हूँ। लेकिन मैं तुझे मलामत करके इनको तेरी आँखों के सामने तरतीब दूँगा।
  rus-SYN: тогда благоугодны будут Тебе жертвы правды, возношение и всесожжение; тогда
    возложат на алтарь Твой тельцов.
  bqc-SIM: A yã́ beeↄ kɛ̀ ↄ̃ má nílɛ. Álɛ e má dɛáwaɛ, ãma má zↄadↄwá, mí
    bↄbↄánↄ.
  tcz-CHONGTHU: Nangma hitobang'a nakimanchah sung'in thipbeh in kaum'in ahileh keiman
    kanahsah lou dan'in nagel'in, tuvanghin nachung'a themmo kahinchan'a hichengse
    pum'a hi kahingih nahitai, nangma douna kahin lhunsah diho hi kagollha tai.
  mar-mar: तुम्ही वाईट गोष्टी करता आणि तरीही मी गप्प राहिलो. मी तुझ्यासारखा आहे असे
    तुला वाटले, परंतू मी तुझा निषेध करणार आणि तुझ्या डोळ्यापुढे ओळीने सर्वकाही मांडणार.
  isl-isl: Þannig ferst ykkur og svo á ég að þegja?! Er ég þá eins og þið? Nei, ég
    mun hegna ykkur svo ekki verður um villst.
  hlt-THB: Vemyihkhqi boeih ve sai hlai hyk ti, ni awm taak dym nyng; nang amyihna
    ni ka awm lawt namih hy tinawh poek hyk ti. Cehlai, ni toel nyng saw na mik huh
    qoe awh dang sak lah vang nyng.
  qub-qub: Chayno llapanta ruraptiquipis upällami cacushcä. ¿Gamnölla cashätachu yarpashcanqui?
    Chayno rurashayquipitaga piñacushayquimi. Llapanpitami jusgashayqui.
  bqp-bqp: A yã birenↄ kɛ̀, akũ má yĩtɛna. Átɛn da má de lán á bàmɛ, ama mani kpãkɛ̃ái
    mà á dà bobo.
  hat-hat: Nou fè tou sa, epi nou te vle pou m' pe bouch mwen? Nou mete nan tèt nou
    se menm moun ak nou mwen ye? Men koulye a, mwen pral fè nou pran men nou. Mwen
    pral mete tout bagay aklè devan je nou.
  eng-BSB: You have done these things, and I kept silent; you thought I was just like
    you. But now I rebuke you and accuse you to your face.
  eng-WEBPB: You have done these things, and I kept silent. You thought that I was
    just like you. I will rebuke you, and accuse you in front of your eyes.
  kbq-kbq: E'ina'ma nehazage'na nege'na kema nosugeta, tamagrama antahi'zana, Anumzamo'a
    tagrikna hu'ne huta nehaze. Hianagi menina maka'zama hu'narera keaga huramantegahue.
  pon-pon: Koe wiada mepukat, a nai kin nenenla; koe ap kiki on, me nai dueta koe.
    A I pan kapun on uk o kajaleda mon maj om.
  nhe-BL: Nochi ya ni inquichijtoque, huan na ax tleno niquijtojtoc. Huajca inmoilhuijtoque
    para na nieli san se queja imojuanti. Pero ama nimechixcoilhuis nochi tlen inquichijtoque,
    huan nimechpannextilis nochi.
  wnc-wnc: Ginda unzing tasiwa danduke ngana na wamu takngatu dua yakum. Unzingge
    ginda naenu ninkat unzakan yuamang ngang nataaing. Siwan ngana wena siknga. Nata
    apmanu kaanga danike pasiwa kotde wamu aanggaman yaning.
  bus-bus: A yã beeenↄ kɛ̀, ben má yĩtɛna. Ée daa má dɛ lán a bàmɛ, mↄde mɛ́ kpãkɛ̃azi
    mà a bↄbↄ a dàn.
  gub-BL: Pezapo a'e ikatu 'ym ma'e peho. Naze'eg kwaw ihe. — Wiko zanezàwe a'e, peze
    herehe. Ko 'ar rehe amume'u putar pekatu 'ymaw ihe nehe kury. Aexak kar putar
    penemiawy kwer nehe no.
  eng-DRA: 'Then shalt thou accept the sacrifice of justice, oblations and whole burnt
    offerings: then shall they lay calves upon thy altar.'
