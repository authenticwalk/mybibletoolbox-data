verse: PSA.050.012
translations:
  mal-C: എനിക്കു വിശക്കുന്നെങ്കിൽ ഞാൻ നിന്നോടു പറയുകയില്ല, കാരണം, ലോകവും അതിലുള്ള
    സമസ്തവും എന്റേതാണ്.
  deu-TKW: “Wenn mich hungerte, würde ich dir's nicht sagen; denn mein ist der Erdkreis
    und was ihn füllt.
  lin-lin: Soki nazalaki na nzala, nalingaki koyebisa yo te, pamba te mokili mpe nyonso
    oyo ezali kati na yango ezali ya ngai.
  mmx-mmx: Dola nia gita roxo, nia gitoxo sing nimi ri toxompanga anan, atla lavatbung
    menemen mi levempanga axap keneng teren, ni atarak kusuk.
  eng-LSV: If I am hungry I do not tell [it] to you, || For the world and its fullness
    [is] Mine.
  eng-GNV: 'If I bee hungry, I will not tell thee: for the world is mine, and all
    that therein is.'
  eng-WEBSTER: 'If I were hungry, I would not tell thee: for the world is mine, and
    the fullness thereof.'
  nhw-BL: Sintla nimayanasquía, amo nimechtlajtlanisquía techtlamacaca, pampa ni tlaltipactli
    huan nochi catli eltoc ipani noaxca.
  swh-ONEN: Kama ningekuwa na njaa, nisingewaambia ninyi, kwa maana ulimwengu ni wangu,
    pamoja na vyote vilivyomo ndani yake.
  bba-bba: Ǹ n ɡɔ̃ɔrun nɑ tɑ mɑn mɔ̀, n ǹ wunɛ kon sɔ̃. Domi nɛnɑ nɑ hɑnduniɑ mɔ
    kɑ ye yɑ wɑ̃ɑ ye sɔɔ kpuro.
  eng-KJVCPB: 'If I were hungry, I would not tell thee: For the world is mine, and
    the fulness thereof.'
  luo-luo: Ka dine bed ni kech kaya to ok dak anyisu, nikech piny en mara, kaachiel
    gi gik moko duto manie iye.
  aii-aii: ”ܐܸܢ ܟܵܦܢܹܢ ܗܘܵܐ ܠܹܐ ܐܵܡܪܹܢ ܗܘܵܐ ܐܸܠܘܼܟ݂، ܣܵܒܵܒ ܕܝܼܝܼ ܝܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܘܡܸܠܝܘܼܬܘܼܗ̇.
  meu-meu: Bama hitolo, umui basinama hamaoromui; badina be tanobada mai anina idoinai
    ida na lauegu.
  npi-ULB: म भोकाएको भए पनि, मैले तिमीहरूलाई भन्‍ने थिएनँ । किनकि संसार मेरै हो र
    यसमा भएका हरेक कुरा मेरै हुन् ।
  yor-yor: Bí ebi tilẹ̀ ń pa mí, èmi kì yóò sọ fún ọ, nítorí ayé ni tèmi àti ohun
    gbogbo tí ó wa ní inú rẹ̀.
  pes-OPCB: اگر گرسنه هم می‌بودم از تو خوراک نمی‌خواستم، زیرا که جهان و هر چه که در
    آن است از آن من است.
  tgl-ULB: Kung ako ay nagugutom, hindi ko sa inyo sasabihin; dahil ang mundo ay sa
    akin, at ang lahat ng mga bagay dito, ay sa akin din.
  nop-nop: “Kwet wapum yendok foloŋ nemenemek hakiiŋ hogohogok woŋ adi na’walaŋ hogok.
    Unduŋ doktiŋa nu map nadiŋa hidi tuwot mu haninadiwit.
  hui-hui: I̱ tomo garibilo koyagua tíhondo mbira ngi nalolebero. Dindi bibahende
    ngagobi ogoniha wini ngarubi bibahende i̱ninagaore wiai ka.
  mya-mya: '``အ​ကယ်​၍​ငါ​သည်​ဆာ​မွတ်​ခဲ့​မူ​သင်​တို့​ထံ​မှ အ​စာ​ကို​တောင်း​မည်​မ​ဟုတ်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ကမ္ဘာ​မြေ​ကြီး​နှင့်​ကမ္ဘာ​ပေါ်​ရှိ အ​ရာ​ဟူ​သ​မျှ​ကို​ငါ​ပိုင်​သော​ကြောင့်​ဖြစ်​၏။'
  bod-N: འཇིག་རྟེན་དང་ནི་དེ་རུ་ཡོད་པ༌ཀུན། །བདག་གི་ཡིན་པས་ང་རང་བཀྲེས༌ན་ཡང་། །ཁྱོད་ལ་སྨྲ་བའི་དགོས་པ་ཡེ་མ༌མཆིས།།
  wsk-wsk: Ani ali kari iwita se na ko kuerik, mu ani anape ko nenenga manikko? Ali
    lilim la se mel suen la awote mu ani ko kotam.
  sna-sna: Kana dai ndaiva nenzara, handaikuudza iwe, nokuti nyika ndeyangu, nezvose
    zviri mairi.
  spa-BLM: Si tuviera hambre, no te lo diría, porque el mundo es mío, y todo lo que
    hay en él.
  cac-cac: Q'uinaloc ay in vejel, man̈ ol val-laj d'ayex, yujto vic jun yolyib'an̈q'uinal
    tic yed' masanil tas ay d'ay.
  swh-ULB: Kama ningekuwa na njaa, nisingewaambia ninyi; maana ulimwengu ni wangu,
    na vyote vilivyomo.
  bel-bel: Чыстае сэрца ўмацуй ува мне, Божа, і дух справядлівы аднаві ўва мне.
  deu-ELBBK: Wenn mich hungerte, ich würde es dir nicht sagen; denn mein ist der Erdkreis
    und seine Fülle.
  mbb-OT: Angin ke egkevitil a, ne kenà a ebuyù te keenen diyà te keniyu, su kediey
    is tivuuk he kelibutan wey is langun he taǥù din.
  mal-2015: എനിക്കു വിശന്നാൽ ഞാൻ നിന്നോടു പറകയില്ല; ഭൂലോകവും അതിന്റെ നിറവും എന്റേതത്രേ.
  gup-gup: “Bu ngaye ngamarrwedoweyi, wanjh minj ngamulewarren ngudberre. Ngayingkihkarrme
    kurorre rowk, dja mayh rowk.
  rmc-rmc: Te uľomas bokhalo, phenďomas oda tuke? Se miro hin o svetos savoreha, so
    andre hin.
  nlg-nlg: Ge tuku vitolo ke, mu ku mua tughurua vanigho Na pukuna na maramana udolu
    a nigua, mana lei hegohego soko i lokana.
  pes-OPV: اگر گرسنه می‌بودم تورا خبر نمی دادم. زیرا ربع مسکون و پری آن از آن من است.
  ron-1924: Дакэ Мь-ар фи фоаме, ну ць-аш спуне цие, кэч а Мя есте лумя ши тот че
    купринде еа.
  ben-OBCV: যদি আমি ক্ষুধার্ত হই আমি তোমাকে কিছু বলব না, কারণ এই পৃথিবী আমার, আর যা
    কিছু এতে আছে, তাও আমার।
  som-som: Haddaan gaajaysnahay, kuuma aan sheegeen, Waayo, dunida iyo waxa ka buuxaba
    anigaa iska leh.
  lat-VUC: Cor mundum crea in me, Deus, et spiritum rectum innova in visceribus meis.
  eng-ASVBT: If I were hungry, I would not tell thee; For the world is mine, and the
    fullness thereof.
  mna-mna: Nio sombe petel yo, na irao aŋwi yom pa koŋ kini sa na som. Pa toono ramaki
    ka koroŋ boozomen ta timbotmbot pa, ina koroŋ tio men.
  ita-1885: Se io avessi fame, io non te lo direi; Perciocchè il mondo, e tutto quello
    ch'è in esso, è mio.
  eng-LXXUP: Create in me a clean heart, O God; And renew a right spirit in my inward
    parts.
  eng-ULB: If I were hungry, I would not tell you; for the world is mine, and everything
    in it.
  spa-VBL: Si estuviera hambriento, no te lo diría, porque la tierra y todo lo que
    hay en ella es mío.
  fra-_FOB: Si j'avais faim, je ne t'en dirais rien, car le monde avec tout ce qu'il
    renferme est à moi.
  mal-mal: എനിക്ക് വിശക്കുമ്പോൾ ഞാൻ നിന്നോട് പറയുകയില്ല; ലോകവും അതിലുള്ള സകലവും എന്റെയാകുന്നു.
  urd-GVR: Agar mujhe bhūk lagtī to maiṅ tujhe na batātā, kyoṅki zamīn aur jo kuchh
    us par hai merā hai.
  suz-BL: गो शोव़लु बाक्‍शो नङ हना यो, इन कली मदेंङ वा। मारदे हना रागी नु रागीम बाक्‍शो
    मारेइ मारेइ आं केन नम।
  eng-NOY: If I were hungry, I would not tell thee; For the world is mine, and all
    that is therein.
  ita-1927: Se avessi fame, non te lo direi, perché il mondo, con tutto quel che contiene,
    è mio.
  ckb-ckb: ئەگەر برسی بم، بە تۆ ناڵێم، چونکە جیهان و هەرچی تێیدایە هی منە.
  eng-BBE: If I had need of food, I would not give you word of it; for the earth is
    mine and all its wealth.
  xsi-xsi: Ambo naŋa ma putole ipuna, ande naŋa ma aporo atula ŋinde pwataki pami
    tia, ŋana tu tâno tava kelekele ndoni ikeno tâno ilo ŋinde nde naŋa warakâŋgu
    nâ neŋgu.
  kan-OKCV: ನನಗೆ ಹಸಿವಾದರೆ ನಿಮಗೆ ಹೇಳಬೇಕಾಗಿಲ್ಲ, ಏಕೆಂದರೆ ಭೂಲೋಕವೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ ನನ್ನವೇ.
  tam-2017: நான் பசியாக இருந்தால் உனக்குச் சொல்லமாட்டேன்; பூமியும் அதின் நிறைவும்
    என்னுடையவைகளே.
  spa-RV-1909: 'Si yo tuviese hambre, no te lo diría á ti: porque mío es el mundo
    y su plenitud.'
  ron-BTF: 'Dacă aș fi flămând, nu ți-aș spune ție: fiindcă lumea și plinătatea ei
    este a mea.'
  eng-WEBP: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  eng-FBV: If I were hungry, I wouldn't tell you, for the earth and everything in
    it are mine.
  nld-1939: Had Ik honger, Ik behoefde het ú niet te zeggen, Want Mij behoort de aarde
    met wat ze bevat.
  nch-BL: Sinta nimayanasquía, amo nimechtajtanisquía techtamacaca, pampa ni taltipacti
    huan nochi cati eltoc ipani noaxca.
  vie-1934: Nếu ta đói, ta chẳng nói cho ngươi hay; Vì thế gian và muôn vật ở trong,
    đều thuộc về ta.
  cha-cha: Yanguin ñalangyo, ti jusanganejao; sa iyoco y tano, yan y sinajguanña.
  hin-CV: तब यदि मैं भूखा होता तो तुमसे नहीं कहता, क्योंकि समस्त संसार तथा इसमें मगन
    सभी वस्तुएं मेरी ही हैं.
  eng-OURB: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  spa-BES: Si tuviera necesidad de comida, no te diría a ti; porque la tierra es mía
    y toda su plenitud.
  tdx-tdx: Naho nikerè Raho, tsy ho nivolañe, amy te Ahiko ty voatse toy, naho ty
    halifora’e.
  tha-KJV: ถ้าเราหิว เราจะไม่บอกเจ้า เพราะพิภพและสารพัดที่​อยู่​ในนั้นเป็นของเรา
  por-BR-2018: Se eu tivesse fome, não te diria, porque meu é o mundo, e tudo o que
    nele há.
  deu-ELO: 'Wenn mich hungerte, ich würde es dir nicht sagen: denn mein ist der Erdkreis
    und seine Fülle.'
  eng-WYC-2018: If I shall be hungry, I shall not say to thee; for the world and the
    fullness thereof is mine. (If I am hungry, I have no need to tell thee; for the
    world and its fullness be mine.)
  epo-epo: Se Mi fariĝus malsata, Mi ne dirus al vi, Ĉar al Mi apartenas la mondo,
    kaj ĉio, kio ĝin plenigas.
  gfk-gfk: Ing bia iau gor taburungan, iau pa gor hinawase muat, kanong no ula hanuo
    a nugu ie, ma ira linge bakut narako tana.
  uig-PIN: Ⱪarnim aqsimu sanga eytmaymǝn; Qünki alǝm wǝ uningƣa tolƣan ⱨǝmmǝ nǝrsilǝr
    Meningkidur.
  beo-beo: 'Na da ha:i ganiaba, Na da dilima hame adola:loba. Bai osobo bagade amola
    liligi huluane amo ganodini gala da Na: fawane.'
  tpi-OTNT: Sapos mi hangre, mi no ken toksave long yupela. Nogat. Graun wantaim olgeta
    samting i stap long en, ol i bilong mi tasol.
  hau-SA: Da a ce ina jin yunwa ai, ba sai na faɗa muku ba, gama duniyar nawa ne,
    da kome da yake cikinta.
  udu-udu: Waḵki/ aha/ mina ṯe/ ’taki ’kosh mo tani aha/ mina ’taki diki ṯor um gwoyi,
    haali/ mony’cesh dhali aris to gwansan kun ’koni bwaman a’di mo tani uni ta kum
    pem mo be.
  uig-LAT: Qarnim achsimu sanga éytmaymen; Chünki alem we uninggha tolghan hemme nersiler
    Méningkidur.
  nde-nde: Aluba ngangingolambayo ngangingekulitshela, ngoba umhlaba ngowami, lakho
    konke okukuwo.
  ton-ton: '“Kapau te u fiekaia, ʻe ʻikai te u tala kiate koe: he ʻoku ʻaʻaku ʻa māmani,
    mo hono mahu ʻo ia.'
  ces-1613: Zlačním-li, nic tobě o to nedím; nebo můj jest okršlek zemský i plnost
    jeho.
  eng-WMB: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  tam-TCV: நான் பசியாயிருந்தால் உங்களிடம் சொல்லமாட்டேன்; ஏனெனில் உலகமும் அதிலுள்ள
    யாவும் என்னுடையவைகள்.
  ceb-ULB: Kung gutomon ako, dili ko kamo sultihan; kay ang kalibotan akoa man, ug
    ang tanan nga anaa niini.
  pol-UBG: Gdybym był głodny, nie mówiłbym ci o tym, bo mój jest świat i wszystko,
    co go napełnia.
  urd-GVU: اگر مجھے بھوک لگتی تو مَیں تجھے نہ بتاتا، کیونکہ زمین اور جو کچھ اُس پر
    ہے میرا ہے۔
  eng-OEBCW: Were I hungry, I would not tell you, for the world and its fulness are
    mine.
  deu-1912: Wo mich hungerte, wollte ich dir nicht davon sagen; denn der Erdboden
    ist mein und alles, was darinnen ist.
  kan-2017: ನನಗೆ ಹಸಿವೆಯಿದ್ದರೆ ನಿಮಗೆ ತಿಳಿಸುವುದಿಲ್ಲ; ಏಕೆಂದರೆ ಲೋಕವೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ
    ನನ್ನದಲ್ಲವೇ.
  yap-yap: “Fa’anra manga kug k’iy, ma dab gu man ggan ngomed, ya fayleng nge urngin
    ban’en riy e bmilfan ngog.
  hlt-MCSB: Lunglai neh a khuikah boeih te kamah taengah om tih ka lamlum cakhaw nang
    taengah ka thui mahpawh.
  mdy-ETH: ሳዖንታ ዒኢካ ዓኣ ባካ ቢያ ታኣሮታሢሮ ዔያታ ናይዺንቴቴያ ታ ኔኤም ኬኤዙዋሴ።
  twi-ASANTE: Sɛ ɛkɔm dee me a, anka merenka nkyerɛ mo; ɛfiri sɛ, ewiase ne deɛ ɛwɔ
    mu nyinaa yɛ me dea.
  eng-WEBU: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  acu-NT: Mash nungka ainauka winar ainawai. Tura mash nungkanam iruna nusha winar
    asaramtai, wi tsukamakun pujaknasha atumniaka ujakchatnuitjarme.
  spa-PDDPT: Si tuviera hambre, No te lo diría a ti, Porque mío es el mundo y todo
    lo que contiene.
  gun-gun: Xee akaruxe va'e rire aipo nda'ei 'rãgue pẽvy, mba'eta yvy ma xemba'e itui,
    hexe ikuai va'e ha'e javi avi.
  agu-BL: Yi nak waj baj jun wetz wa'n te yi e' txuca'tz qui tajwe'n tan injakol tzitetz,
    na wetz cyakil yi at wuxtx'otx'.
  ilo-ULB: No mabisinak, saanko nga ibaga kadakayo; ta kukuak ti lubong, ken amin
    nga adda iti daytoy.
  kpg-kpg: “Maa nei bolo Au ma ga hiigai, Au hagalee madau agu meegai adu gi di goe,
    idimaa, henuailala mono mee huogodoo ala i no lodo la nia mee ni aagu.
  uig-ARA: قارنىم ئاچسىمۇ ساڭا ئېيتمايمەن؛ چۈنكى ئالەم ۋە ئۇنىڭغا تولغان ھەممە نەرسىلەر
    مېنىڭكىدۇر.
  sus-sus: Xa kaamɛ n suxuma nu, n ma falama wo tan bɛ. N gbe nan na duniɲa birin
    na.
  pon-2006: “Ma I men mwengehda, I sohte pahn peki rehmw kisin mwenge, pwe sampah
    oh audepe kan koaros iei ahi.
  jae-jae: “Mo embe êjô aê, oc jasôm êndêŋ aôm atom, gebe nom samucgeŋ to ŋagêŋlêlôm
    samob ŋatau aê.
  ksd-ksd: Gala ina mulmulum, gala pa ina ve u, Tago ra rakarakan a gunagunan kaugu,
    ma ra lavur magit i kor tana kaugu bula.
  tur-YTC: Aç olsam sana söylemezdim, Çünkü dünya ve içindeki her şey benimdir.
  bel-N: Калі б Я згаладаўся, табе б Я не сказаў, бо Мой сусьвет і што напаўняе яго.
  grc-BRENT: Καρδίαν καθαρὰν κτίσον ἐν ἐμοὶ ὁ Θεὸς, καὶ πνεῦμα εὐθὲς ἐγκαίνισον ἐν
    τοῖς ἐγκάτοις μου.
  kpr-kpr: Na ighoi ambaetena, jo nendae bayau dae benunu sae aeteni. Ainda beká mo,
    enda da roera reju irera, isambu nanda tofori.
  ind-AYT: Jika Aku lapar, Aku takkan memberitahumu karena dunia dan segala isinya
    adalah milik-Ku.
  yom-yom: Enati nzala ndimona, buna ndilendi kukamba buawu ko bila minu phuidi nza
    ayi bibioso bidi muawu.
  yut-yut: Nak jap do abeŋ kaŋ, but pɨso dɨma dayɨkdɨsat. Mɨktɨm madep gat ae yo morap
    uŋungwan toŋ uŋun kɨsi nak dakon gɨn.
  nya-nya: Ndikanakhala ndi njala sindikanakuwuzani, pakuti dziko lonse ndi zonse
    zimene zili mʼmenemo ndi zanga.
  kyg-kyg: Ma mopaꞌe muki ma mopafi vayaꞌe yaꞌeꞌmo nagaiꞌni yaꞌmo haneꞌniyaꞌmofeꞌmo
    naga tesigeꞌnaeꞌmo lapa opaiguve.
  hrv-hrv: Kad bih ogladnio, ne bih ti rekao, jer moja je zemlja i sve što je ispunja.
  mps-mps: “Ma, te ena nasi ebaso, te eno dageba po me wagobeo. Magi baso meni, te
    tǫ dali, tigidali elalubo nai, te eno naga dao.
  tpi-tpi: Sapos mi hangre, mi no ken toksave long yupela. Nogat. Graun wantaim olgeta
    samting i stap long en, ol i bilong mi tasol.
  dan-1931: Om jeg hungred, jeg sagde det ikke til dig, thi mit er Jorderig og dets
    Fylde!
  vie-OVCB: Nếu Ta đói, cũng không cần cho ngươi biết, vì Ta làm chủ vũ trụ muôn loài.
  guj-2017: જો હું ભૂખ્યો હોઉં, તોપણ હું તમને કહીશ નહિ; કારણ કે જગત તથા તેમાંનું સર્વસ્વ
    મારું છે.
  pon-2006A: “Ma I men mwengehda, I sohte pahn peki rehmw kisin mwenge, pwe sampah
    oh audepe kan koaros iei ahi.
  por-BRBSL: Se eu estivesse com fome, eu não lhe diria, pois o mundo é meu, e tudo
    o que está nele.
  eng-OEBUS: Were I hungry, I would not tell you, for the world and its fulness are
    mine.
  swe-swe: Om jag blev hungrig, skulle jag berätta det för dig [Israel], världen tillhör
    mig och allt som finns i den.
  cth-cth: Ka vonhlam pawiteh nang koe ka dei mahoeh. Bangkongtetpawiteh, talaivan
    hoi a thung e kaawm e pueng teh kaie doeh.
  twi-twi: Sɛ ɔkɔm dee me a, anka merenka nkyerɛ mo; efisɛ, wiase ne nea ɛwɔ mu nyinaa
    yɛ me de.
  hlt-hlt: Lunglai neh a khuikah boeih te kamah taengah om tih ka lamlum cakhaw nang
    taengah ka thui mahpawh.
  tbz-SIM: Kɛ̀ dikònnì do m bo m bɑ́ɑ́ di nɑ́kɛ́, míì te kutenkù kumɔu nɛ̀ dɛ̀ɛ̀ bo
    ku miɛkɛ.
  msy-2020: Mɨtiriam nan aghɨtɨ, kɨ dagheba bagh ian azaraghan kogham. Guizbangɨra,
    nguazim ko bizir an itiba, da bar nan biziba.
  dop-dop: Pɑɑ nyɔɣɔsɩ wɛ-m, mɑɑ pɔɔsəɣɩ. Mpi tɔ, ɑntulinyɑ nɑ ɩ nyəm tənɑ mɑ́ tənnɑ.
  azb-azb: Acsam, sənə demərəm, Çünki dünyaya, dünyadakı hər şeyə sahibəm!
  eng-DBY: If I were hungry, I would not tell thee; for the world is mine, and the
    fulness thereof.
  hin-2017: “यदि मैं भूखा होता तो तुझ से न कहता; क्योंकि जगत और जो कुछ उसमें है वह
    मेरा है। (प्रेरि. 17:25, 1 कुरि. 10:26)
  wol-KYG: Su ma xiifoon, duma leen ko wax, maa moom àddinaak li ci biiram.
  swp-swp: “Ena ea guriam, taba nige ea heribamiu; paana tanoubu maena ginauri gamagaridi
    eau enaguyao ede.
  bjr-bjr: Qinee Anutusa aandaura didi marinaqau sia inni qimannimunaiqini. Maa maqa
    maaqana faqa aiqama minaki mari ainainausa qinindi kai maridanoo.
  eng-YLT: If I am hungry I tell not to thee, For Mine [is] the world and its fulness.
  kne-kne: Mo kaspangarigan mandagaangak, baken dakayo di pangibagaak, tan din daga
    ya amin ay wadas labaw na yan okak.
  eng-WYC-2017: If I shall be hungry, I shall not say to thee; for the world and the
    fullness thereof is mine.
  eng-WMBB: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  zat-NTPS: Chela neda' dxeduna', quebe xapa' le'e ca' lawe' da naca chia' xe̱zr la
    xu, ne xúgute̱ da de̱ lawe na.
  zty-NTPS: Cha' tona' neda', bi yapa' ḻe'e bi da' gonnle chia' dan' yežlyó, na'
    yógo'te da' zej den ḻawlen zej naken chia'.
  urd-GVH: अगर मुझे भूक लगती तो मैं तुझे न बताता, क्योंकि ज़मीन और जो कुछ उस पर है
    मेरा है।
  rug-rug: Be ovia si Rau, lopu kaqu tepa koa gamu! Ura sa kasia popoa meke sari doduru
    pu koa vasina si Taqarau!
  gaz-gaz: Ani utuun beelaʼee iyyuu sitti hin himadhu ture; addunyaa fi wanni ishee
    keessa jiru hundi kanuma kootii.
  fra-LSG: Si j’avais faim, je ne te le dirais pas, Car le monde est à moi et tout
    ce qu’il renferme.
  yal-yal: Xa kamɛn yi n suxun nɛn nun, n mi na falɛ i xa, amasɔtɔ n tan nan gbee
    dunuɲa nun ayi seene birin na.
  iou-iou: Nakta newäwä inken nämo yäŋapiwet yäk. Nämoinik, kome pähap ba imaka imaka
    u terak itkaŋ u mähemi näk yäk.
  haw-1868: Ina i pololi au, aole au e hai aku ia oe; No ka mea, no'u no ke ao nei
    a me kona mea e piha ai.
  arb-NAV: إِنْ جُعْتُ لَا أَلْتَمِسُ مِنْكَ حَاجَتِي لأَنَّ لِيَ الْمَسْكُونَةَ وَكُلَّ
    مَا فِيهَا.
  ded-ded: Bangectoa bangec nga wiac sasawa imohai fedacde, imoc neac andeac herenaac
    homebadeu imoc ngeni mi edengunubai, kpac.
  ewe-ewe: Ne dɔe le wuyem la, nyemagblɔe na wò o, elabena xexea me kple nu siwo katã
    le eme la nye tɔnye.
  eng-LEE: If I were hungry, I would not say it to thee; for mine is the world, and
    what filleth it.
  asm-FB: “মোৰ ভোক লাগিলেও মই তোমাক নক’ম; কিয়নো জগত আৰু তাত থকা সকলো মোৰেই।
  sus-A: شَ كَامّ ﭑ سُشُمَ نُ، ﭑ مَ قَلَمَ وٌ تَن بّ. ﭑ فبٍ نَن نَ دُنِحَ بِرِن نَ.
  fra-SBL: Si j'avais faim, je ne te le dirais pas, car le monde est à moi, et tout
    ce qu'il contient.
  hbo-hbo: אִם־אֶ֭רְעַב לֹא־אֹ֣מַר לָ֑ךְ כִּי־לִ֥י תֵ֝בֵ֗ל וּמְלֹאָֽהּ׃
  kik-kik: Ingĩkorwo hũtiĩ, ndingĩkwĩra, nĩgũkorwo thĩ nĩ yakwa, na kĩrĩa gĩothe kĩrĩ
    thĩinĩ wayo.
  fra-NCL: Si j’avais faim, je ne te le dirai pas, car le monde est à moi, et tout
    ce qu’il renferme.
  cek-AK: 'Zok kam thlam cadoeh, kang thui mak ai: tipongah tih nahaeloe long hoi
    athung ah kaom hmuennawk boih loe kai ih ni.'
  cuk-cuk: Degisoggu, an mas-gunbiele, an bese gochasuliled. Ar bela we-napneg, angadbiid,
    bela ibmar-we-napneggi-bukwad, angadbiid.
  uig-CYR: Мәндә пак қәлб яратқайсән, и Худа; Вуҗумдики садиқ роһумни йеңилиғайсән.
  tel-2017: నాకు ఒకవేళ ఆకలివేస్తే అది నీకు చెప్పను. ఎందుకంటే ఈ ప్రపంచమంతా నాదే. భూమిలో
    ఉండేదంతా నాదే.
  hat-BSA: Si mwen te grangou, mwen pa t ap di ou sa, paske tout mond lan se pou Mwen,
    avèk tout sa ki ladann.
  ukr-ONPU: Створи в мені серце чисте, Боже, і дух непохитний обнови всередині мене.
  kos-kos: “Nga fin masrinsral, nga ac tia siyuk sum ke mwe mongo, Mweyen faclu ac
    koano nufon ma luk.
  hbo-WLC: אִם־אֶ֭רְעַב לֹא־אֹ֣מַר לָ֑ךְ כִּי־לִ֥י תֵ֝בֵ֗ל וּמְלֹאָֽהּ׃
  ibo-ibo: Ọ bụrụ na agụụ agụọ m, agaghị m agwa gị ya, nʼihi na ụwa na ihe niile dị
    nʼime ya bụ nke m.
  ory-ory: ଆମ୍ଭେ କ୍ଷୁଧିତ ହେଲେ, ତୁମ୍ଭକୁ ଜଣାଇବା ନାହିଁ; କାରଣ ଜଗତ ଓ ତହିଁର ପୂର୍ଣ୍ଣତା ଆମ୍ଭର।
  chk-chk: Ika üpwe echik, üsap ürenikemi, pun fanüfan me masouan meinisin ai.
  rop-rop: “If ai bina hanggribala, ai nomo bina askim yumob blanga daga, dumaji dijan
    wel en ebrijing weya jidan iya, olabat blanga main.
  ukr-1871: Коли б я зголоднїв, нїчого б казати тобі; бо моя вселенна й достатки її.
  yon-yon: Ne kuu mungiyiib keraan karen, yiib yaa ma kaamonindo karen, amborom kuu
    okad kumundiniib kumkam korem dangooniib kuu nemanmo.
  deu-1951: Wenn mich hungerte, so würde ich es dir nicht sagen; denn mein ist der
    Erdkreis und was ihn erfüllt.
  eng-JPS: If I were hungry, I would not tell thee; for the world is Mine, and the
    fulness thereof.
  srp-1865: Da ogladnim, ne bih tebi rekao, jer je moja vasiljena i sve što je u njoj.
  lug-lug: 'Singa nnumwa enjala sandikubuulidde: kubanga ensi n’ebigirimu byonna byange.'
  heb-heb: אם ארעב לא אמר לך כי לי תבל ומלאה׃
  ben-IRV: যদি আমি ক্ষুধার্ত থাকি আমি তোমাকে বলব না; কারণ জগৎ ও তার সমস্তই আমার।
  ntu-ntu: Nzmu nabrtalex x drtwrnge brlxkz tr-rlxpwc'u bamu da. Murde nrlc nyznge
    x dalrdeng amrlx.
  pan-pan: ਮੈਂ ਜੇ ਭੁੱਖਾ ਹੁੰਦਾ ਤਾਂ ਤੈਨੂੰ ਨਾ ਆਖਦਾ, ਕਿਉਂ ਜੋ ਜਗਤ ਅਤੇ ਉਹ ਦੀ ਭਰਪੂਰੀ ਮੇਰੀ
    ਹੈ।
  mya-JVB: ငါသည် ငတ်မွတ် လျှင် သင့် ကို မ ပြော။ လောက ဓါတ် နှင့် လောကဥစ္စာသည် ငါ ၏
    ဥစ္စာဖြစ်၏။
  kgf-kgf: Waŋu baec kurumeŋ ʒéma iwawai imuaru sécgéma hezac imi mocʒoŋ nena buŋa,
    yaka niŋ waŋ némbacnec qesi énécmiwinec.
  tte-O: Tem yaguliyam kani nige yakakawanoi kolimiu kan kaiwena, kaiwena ginauli
    meuloina yanuwa yaulina kalona mena yau kaiwegu.
  tbg-tbg: Ti hantuqa haritirio, te kiama ni karara naariraiti, ˻te tentama kara varake
    nauraitirio˼. Maa vataravata, ekaa viraqaa vai haikaravata, ekaa vi haikava vi
    haikava te una haikavaqaima vaivo.
  hmo-hmo: Bema lau hitolo neganai, lau ese umui lau hamaoroa lasi, badina tanobada
    mai ena anina ibounai danu be lauegu.
  zar-NT: Laʼtuʼ ridunaʼ bitiʼ guíaʼ caʼ libíʼiliʼ, tuʼ nequi quiaʼ yödzölió, encaʼ
    yúguʼtë le nacuáʼ niʼ.
  urd-urd: “अगर मैं भूका होता तो तुझ से न कहता, क्यूँकि दुनिया और उसकी मा'मूरी मेरी
    ही है।
  rus-SYN: Сердце чистое сотвори во мне, Боже, и дух правый обнови внутри меня.
  bqc-SIM: Tó nↄa lɛ́ ma dɛ, má oɛ́o, asa mámɛ má dṹnia vĩ ń a pↄ́ↄ píi.
  tcz-CHONGTHU: Keima hi gilkel thei anahi jeng tajong leng nangma kom'a kasei angaipoi,
    ajeh chu vannoi leiset chung'a thil ijakai aumho jouse hi kei a ahi.
  mar-mar: मी भुकेला असलो तरी तुला बोलणार नाही, कारण जग माझेच आहे, आणि त्यातील सर्वकाही
    माझेच आहे.
  isl-isl: Væri ég hungraður, segði ég þér ekki frá því – allt á jörðu er mitt, ekkert
    er undan skilið.
  hlt-THB: Buh cawi nyng seiawm kak kqawn re am ngoe hy, kawtih, Khawmdek ingkaw ak
    khuiawh ak awm ik-oeih boeih ve kai a koe ni.
  qub-qub: Munduga nogapami, llapan chaycho caycajcunapis. Yargarpis manami gamtaga
    ‹garamay› nëmanchu.
  bqp-bqp: Tó nà tɛni ma dɛ, mani oárɛro, zaakũ makũmɛ má andunia vĩ kũ pↄ́ kũ
    ò kunnↄ pínki.
  hat-hat: Si m' te grangou, mwen pa ta janm bezwen di ou sa, paske tout tè a ansanm
    ak tou sa ki ladan l', se pou mwen yo ye.
  eng-BSB: If I were hungry, I would not tell you, for the world is Mine, and the
    fullness thereof.
  eng-WEBPB: If I were hungry, I would not tell you, for the world is mine, and all
    that is in it.
  kbq-kbq: Hanki Nagri'ma naga'ma tenige'na mago zankura tamagrira tamantahi onkegahue.
    Na'ankure maka zama ama mopafima me'neana, nagrike zantaminke me'naze.
  pon-pon: Ma I men manadar, I jota pan indan uk, pwe jappa me ai o audepa karoj.
  nhe-BL: Intla nimayanasquía, ax nimechtlajtlanisquía xinechtlamacaca, pampa ni tlaltepactli
    huan nochi tlen eltoc ipani noaxca.
  wnc-wnc: Sike na tomma natakengu nata dua danikapa natapning. Wena. Kepdakaat gatu
    sanga une yuaingu, wa kuupbam natanekan.
  bus-bus: Tó nↄaa e ma dɛɛ, mɛ́ oarero, zaakɛ má anduna vĩ kↄ̃n à pↄ́ kɛ̀ kunnↄ píngi.
  gub-BL: Aze mo hema'uhez, nainoz iwer mo ma'e peme ihe. Ta'e aiko ywy izar romo
    ihe xe. Aiko ywy rehe har paw wazar romo ihe no.
  eng-DRA: 'Create a clean heart in me, O God: and renew a right spirit within my
    bowels.'
