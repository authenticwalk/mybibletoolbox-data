verse: PSA.050.018
translations:
  mal-C: ഒരു കള്ളനെക്കാണുമ്പോൾ നീ അയാളുമായി ചങ്ങാത്തംകൂടുന്നു; വ്യഭിചാരികളുമായി നീ
    ഭാഗധേയം പങ്കിടുന്നു.
  deu-TKW: “Wenn du einen Dieb sahst, so liefst du mit ihm und mit Ehebrechern hattest
    du Gemeinschaft.
  lin-lin: Soki omoni moyibi, wana nde osepeli ; mpe ovandaka esika moko na bato na
    bikobo.
  mmx-mmx: Mi etangas mi luvuttadi xipkip pilo, la mi vemu eburu mi limixin longlongka.
  eng-LSV: If you have seen a thief, || Then you are pleased with him, || And your
    portion [is] with adulterers.
  eng-GNV: For when thou seest a thiefe, thou runnest with him, and thou art partaker
    with the adulterers.
  eng-WEBSTER: When thou sawest a thief, then thou consentedst with him, and hast
    been partaker with adulterers.
  nhw-BL: Quema anquiitaj se tlachtejquetl, anmohuampoxchihuaj ihuaya, huan nojquiya
    anmohuicaj ininhuaya catli quichijtinemij tlen hueli ica catli amo ininnamic.
  swh-ONEN: Unapomwona mwizi, unaungana naye, unapiga kura yako pamoja na wazinzi.
  bba-bba: À n ɡbɛnɔ wɑ, ɑ rɑ kɑ nùn nɔɔ tiɑ ko, ɑ rɑ n wɑ̃ɑ kɑ sɑkɑrɑ kowobu.
  eng-KJVCPB: When thou sawest a thief, then thou consentedst with him, And hast been
    partaker with adulterers.
  luo-luo: Ka uneno jakuo to uriworu kode kendo uchodo mana kaka joma moko timo.
  aii-aii: ”ܐܸܢ ܚܙܹܐ ܠܘܼܟ݂ ܓܹܢܵܒ݂ܵܐ، ܟܹܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܒܝܼܹܗ، ܘܥܲܡ ܓܲܝܵܪܹ̈ܐ ܝܠܹܗ ܣܵܗܡܘܼܟ݂.
  meu-meu: Henao tauna o itaiamu negana ai o hetura heniamu; bona heuda-hanai taudia
    o bamodiamu.
  npi-ULB: तैंले चोरलाई भेट्दा, त्योसँग तँ सहमत हुन्छस् । व्याभिचार गर्नेसँग तँ मिल्‍छस्
    ।
  yor-yor: Nígbà tí ìwọ rí olè, ìwọ dára pọ̀ mọ́ ọn, ìwọ sì da ara rẹ dé àwọn alágbèrè.
  pes-OPCB: وقتی دزد را می‌بینید که دزدی می‌کند با وی همدست می‌شوید و با زناکاران
    معاشرت می‌کنید.
  tgl-ULB: Kapag nakakakita kayo ng isang magnanakaw, sumasang-ayon kayo sa kanya;
    nakikisali kayo sa mga nangangalunya.
  nop-nop: Hidi adi kubome heki yabuŋa adigut menot momooŋ tiiŋ. Tiŋa metam kikabi
    tiiŋ hekidut yauŋa kefifile tiyawiiŋ.
  hui-hui: Tígua agali page biaga karu lola howa abale mo nenege haga kami. Wali agali
    kayu yama ibaga biaga karu baba mandagi ibagabu haga kami.
  mya-mya: သင်​သည်​သူ​ခိုး​နှင့်​တွေ့​လျှင်​မိတ်​ဖွဲ့​တတ်​၏။ သူ​တစ်​ပါး​၏​အိမ်​ရာ​ကို​ပြစ်​မှား​သူ​တို့​နှင့်​လည်း
    ပေါင်း​ဖော်​တတ်​၏။
  bod-N: ཇག་རྐུན་མཐོང་དུས་ཁྱོད་ནི་ཁོ་དང༌འགྲོགས། །ལོག་གཡེམ་བྱེད་མཁན་ལ་ཡང་ཁྱོད་རང༌འདྲེས།།
  wsk-wsk: Nina tere kari nongorak sorasan, ale kari imet karogo, agi imet kari karogo
    mu nunga tagisan ale nongorak nasan gisan.
  sna-sna: Paunoona mbavha, unowadzana nayo; unogoverana nemhombwe mugove wako.
  spa-BLM: Cuando viste a un ladrón, consentiste con él, y han participado con adúlteros.
  cac-cac: Ayic sja vin̈ elc'umtaxoni, tzex q'ue urnaj e b'at yed' vin̈. Te vach'
    eyac'anpax yed' eb' sc'ulan ajmulal.
  swh-ULB: Mumuanapo mwizi, ninyi hukubaliana naye; ninyi na mnashirikiana na wale
    wafanyao uasherati.
  bel-bel: бо калі б ахвяры Ты пажадаў, я даў бы яе; цэласпаленьне Табе не падабаецца.
  deu-ELBBK: Wenn du einen Dieb sahst, so gingst du gern mit ihm um, und dein Teil
    war mit Ehebrechern.
  mbb-OT: Emun ebpekeehè kew te tekawen ne ebpekid-emiǥu kew kandin, wey ebpekidrerempungen
    kew zaan te menge mengungumpadi.
  mal-2015: കള്ളനെ കണ്ടാൽ നീ അവന്നു അനുകൂലപ്പെടുന്നു; വ്യഭിചാരികളോടു നീ പങ്കു കൂടുന്നു.
  gup-gup: Ngurriraworren bininj nawu birridedjolkwern rowk, dja ngurridjarrkkurduyime
    bininj nawu kabirridjirdmarren.
  rmc-rmc: Te dikhes le zbujňikos, sthoves tut leha a ľikeres tut olenca, ko nane
    pačivale peskre romňijenge.
  nlg-nlg: Tana bona to righia agaia te gito ke, mo hangaa Mi ghoe to sonileaa vamua
    nimua na bona itadira tara ngelera na taudira rana keha.
  pes-OPV: چون دزد را دیدی او را پسند کردی و نصیب تو با زناکاران است.
  ron-1924: Дакэ везь ун хоц, те унешть ку ел ши те ынсоцешть ку прякурварий.
  ben-OBCV: যখন তুমি এক চোর দেখো, তুমি তার সঙ্গে যুক্ত হও; আর তুমি ব্যভিচারীদের সঙ্গে
    সময় কাটাও।
  som-som: Markaad tuug aragtay waad oggolaatay, Oo waxaad la qayb qaadatay dhillayo.
  lat-VUC: Quoniam si voluisses sacrificium, dedissem utique; holocaustis non delectaberis.
  eng-ASVBT: When thou sawest a thief, thou consentedst with him, And hast been partaker
    with adulterers.
  mna-mna: Niom sombe kere tomtom kuumbuŋana sa, na leleyom ambai pini mi kagaabi.
    Mi zin wal ta tipasaana mbulu ki ula na, kagabgaaba zin ma niomŋan kawwa.
  ita-1885: Se tu vedi un ladro, tu prendi piacere d'essere in sua compagnia; E la
    tua parte è con gli adulteri.
  eng-LXXUP: 'For if thou desiredst sacrifice, I would have given it: Thou wilt not
    take pleasure in whole burnt offerings.'
  eng-ULB: When you see a thief, you agree with him; you participate with those who
    commit adultery.
  spa-VBL: Cuando ves a la gente robando los admiras y te asocias con adúlteros.
  fra-_FOB: Quand tu vois un larron, tu te plais avec lui, et ta portion est avec
    les adultères.
  mal-mal: കള്ളനെ കണ്ടാൽ നീ അവന്റെ പക്ഷം ചേരുന്നു; വ്യഭിചാരികളോട് നീ കൂട്ട് കൂടുന്നു.
  urd-GVR: Kisī chor ko deḳhte hī tū us kā sāth detā hai, tū zinākāroṅ se rifāqat
    rakhtā hai.
  suz-BL: गे खुइ आन कली ग्रुम्‍नीनु, खुइ आन वारच दुम्‍तीनी। मिनु गे खुइ नु हेंथे गाक्‍ब
    नु गारतीनी।
  eng-NOY: When thou seest a thief, thou art in friendship with him, And hast fellowship
    with adulterers.
  ita-1927: Se vedi un ladro, tu ti diletti nella sua compagnia, e sei il socio degli
    adulteri.
  ckb-ckb: کاتێک دزێک ببینیت، بە کردارەکەی ڕازی دەبیت، بەشت لەگەڵ داوێنپیسانە.
  eng-BBE: When you saw a thief, you were in agreement with him, and you were joined
    with those who took other men's wives.
  xsi-xsi: Miki kaveta mete kunzi nzanzare tamwatanzi rârâni taitu-taitu. Aku miki
    uru kasaŋona kunzi tamâta ŋinde muŋga sipakâe, andeta kala ŋine sitambira warakanzi
    tininzi potomule.
  kan-OKCV: ಕಳ್ಳನನ್ನು ಕಂಡರೆ ಅವನೊಂದಿಗೆ ಸೇರಿಕೊಳ್ಳುತ್ತೀರಿ. ವ್ಯಭಿಚಾರಿಗಳ ಸಂಗಡ ನಿಮಗೆ ಪಾಲು
    ಇದೆ.
  tam-2017: நீ திருடனைப் பார்க்கும்போது அவனோடு ஒருமித்துப்போகிறாய்; விபசாரரோடும் உனக்குப்
    பங்குண்டு.
  spa-RV-1909: Si veías al ladrón, tú corrías con él; y con los adúlteros era tu parte.
  ron-BTF: Când ai văzut un hoț, te-ai învoit cu el și ai fost părtaș cu adulterii.
  eng-WEBP: When you saw a thief, you consented with him, and have participated with
    adulterers.
  eng-FBV: When you see people stealing, you admire them; you associate with adulterers.
  nld-1939: Ziet gij een dief, gij loopt terstond met hem mee, En met echtbrekers
    gaat gij vriendschappelijk om.
  nch-BL: Quema anquiitaj se tachtejquet, anmohuampochihuaj ihuaya, huan nojquiya
    anmohuicaj inihuaya cati quichijtinemij ten hueli ica cati amo inintahuical.
  vie-1934: Khi ngươi thấy kẻ ăn trộm, bèn ưng lòng hiệp với họ, Ngươi đã chia phần
    cùng kẻ ngoại tình.
  cha-cha: Anae unlie y saque, undalalag güe; yan jagas gaepattejao yan y manábale.
  hin-CV: चोर को देखते ही तुम उसके साथ हो लेते हो; वैसे ही तुम व्यभिचारियों के साथ
    व्यभिचार में सम्मिलित हो जाते हो.
  eng-OURB: When you saw a thief, you consented with him, and have participated with
    adulterers.
  spa-BES: Cuando viste a un ladrón, estabas de acuerdo con él, y te uniste con los
    adúlteros.
  tdx-tdx: Ie manjo-mpikizo irehe, le no’o, vaho ireketa’o o karapiloo.
  tha-KJV: เมื่อเจ้าเห็นโจร เจ้​าก็คบเขา และเจ้าเข้าสังคมกับคนล่วงประเวณี
  por-BR-2018: Se vês ao ladrão, tu consentes com ele; e tens tua parte com os adúlteros.
  deu-ELO: Wenn du einen Dieb sahst, so gingst du gern mit ihm um, und dein Teil war
    mit Ehebrechern.
  eng-WYC-2018: If thou sawest a thief, thou rannest with him; and thou settedest
    thy part with adulterers.
  epo-epo: Kiam vi vidas ŝteliston, vi aliĝas al li, Kaj kun adultuloj vi estas partoprenanto;
  gfk-gfk: Ing u nas tiga ut na kikinau, u tur tika mei, ma u lon tika ma ira ut na
    hilawa.
  uig-PIN: Oƣrini kɵrsǝng, sǝn uningdin zoⱪ alding, Zinahorlar bilǝn xerik boldung;
  beo-beo: Dilia da nowa wamolasu dunu ba:sea, amo dilia dogolegei sama agoane hamosa.
    Amola dilia da inia uda adole lasu dunu ilima gilisisa.
  tpi-OTNT: Yupela i save lukim ol stilman na yupela i kamap pren bilong ol. Na yupela
    i wokabaut wantaim ol manmeri i brukim marit na pamuk nabaut.
  hau-SA: Sa’ad da kuka ga ɓarawo, kukan haɗa kai da shi; kukan haɗa kai da mazinata.
  udu-udu: Waḵki/ /e ki p̱ar wathin ’di/ e mo tani /e tana mugum piti mo be dhali
    /e ki ta amanŋali ’pen gom uni gun buthi miinyc̱al me’d mo.
  uig-LAT: Oghrini körseng, sen uningdin zoq alding, Zinaxorlar bilen shérik boldung;
  nde-nde: Lithi lingabona isela lihle libambane lalo; lisuka lingenelane lezifebe.
  ton-ton: ‌ʻI hoʻo mamata ki ha kaihaʻa, naʻa ke loto leva kiate ia, pea naʻa ke
    kau mo e kau tono fefine.
  ces-1613: Vidíš-li zloděje, hned s ním běžíš, a s cizoložníky díl svůj máš.
  eng-WMB: When you saw a thief, you consented with him, and have participated with
    adulterers.
  tam-TCV: நீங்கள் திருடனைக் காணும்போது அவனோடு சேர்ந்துகொள்கிறீர்கள்; விபசாரக்காரருடனும்
    நீங்கள் பங்குகொள்கிறீர்கள்.
  ceb-ULB: Sa dihang makakita kamo ug kawatan, mouyon dayon kamo kaniya; nag-apil-apil
    kamo kanila nga nagbuhat ug pagpanapaw.
  pol-UBG: Gdy widzisz złodzieja, pochwalasz go, i zadajesz się z cudzołożnikami.
  urd-GVU: کسی چور کو دیکھتے ہی تُو اُس کا ساتھ دیتا ہے، تُو زناکاروں سے رفاقت رکھتا
    ہے۔
  eng-OEBCW: When you see a thief, you run with them; with adulterers you keep company.
  deu-1912: Wenn du einen Dieb siehst, so läufst du mit ihm und hast Gemeinschaft
    mit den Ehebrechern.
  kan-2017: ನೀವು ಕಳ್ಳರೊಡನೆ ಸೇರಿ ಅವರಿಗೆ ಸಮ್ಮತಿ ನೀಡುತ್ತೀರಿ; ಜಾರರ ಒಡನಾಟದಲ್ಲಿ ನೀವು ಸಂತೋಷದಿಂದ
    ಇರುತ್ತೀರಿ.
  yap-yap: Gubin e pi moro’ro’ ni gimed ra guy me mang fager romed, ma gimed ma m’agmed
    ngak e pi’in dar yul’yul’gad ko mabgol rorad.
  hlt-MCSB: Hlanghuen na hmuh vaengah, anih taeng neh na hamsum dongkah, samphaih
    rhoek taengah na ngaingaih.
  mdy-ETH: ዉሲ ዓሲ ኔ ዴንቃዖ ዎላ ጳሽካኔ፤ ዞኦዛ ኮኦማ ዓሶና ዎላ ፔቴ ኔ ማዓኔ።»
  twi-ASANTE: Sɛ mohunu ɔkorɔmfoɔ a, mode mo ho bɔ no; na mo ne awaresɛefoɔ nso bɔ.
  eng-WEBU: When you saw a thief, you consented with him, and have participated with
    adulterers.
  acu-NT: Atumka kasa ainau wainkaram nujai amikmaram, tura kajmin ainausha wainkaram
    nujai iruntraram pujarme.
  spa-PDDPT: Si ves a un ladrón, te complaces con él, Y te asocias con los adúlteros.
  gun-gun: Ha'e rã imonda va'e ma pexa vy perovy'a 'rã, itavy rei va'e re guive penhemoirũxe
    vai.
  agu-BL: Na ilenin axwok alk'om, nin axwok aj xna'ninl.
  ilo-ULB: No makitam ti maysa nga agtatakaw, umanamongka kenkuana; makidangdanggayka
    kadagiti mannakikamkamalala.
  kpg-kpg: Goe e hagadau ihoo gi digau gaiaadanga huogodoo ala ma ga gidee goe, gei
    goe e hagadaubuni ang gi nia daane mono ahina mouli be nia manu.
  uig-ARA: ئوغرىنى كۆرسەڭ، سەن ئۇنىڭدىن زوق ئالدىڭ، زىناخورلار بىلەن شېرىك بولدۇڭ؛
  sus-sus: Wo nun muɲɛtie na a ra. Wo nun yɛnɛ rabae na a ra.
  pon-2006: Ni omw kin kilang lipirap emen, ke kin wiahkihla kompoakepahmw, oh ke
    kin werekiong aramas en kamwahl akan.
  jae-jae: Embe ôtap geŋgeŋtêna teŋ sa, oc wê eŋ êtu nêm sêlêb ma mockaiŋtêna êtu
    nêm ŋac ôlim andaŋŋa.
  ksd-ksd: Ba u gire ta tena nilong amur gugu varurung me, Ma ava varirivut ma ra
    umana tena nipo.
  tur-YTC: Bir hırsız görünce ona uyuyor, Zina edenlerle bir oluyorsun.”
  bel-N: Калі бачыш злодзея, маеш упадабаньне ў ім, і з чужаложнікамі частка твая.
  grc-BRENT: Ὅτι εἰ ἠθέλησας θυσίαν, ἔδωκα ἄν· ὁλοκαυτώματα οὐκ εὐδοκήσεις.
  kpr-kpr: Ne bagia kakato tambudo, nemonde komana usevu. Aminguse, yagera kakato
    ainde dabade tatedo, umo use ireva.
  ind-AYT: Saat kamu melihat pencuri, kamu berkenan padanya, dan bagianmu adalah berzina.
  yom-yom: Ngeyo bu mueni muivi, buna weti bundana yandi. Bosi ngeyo wumvuandanga
    va kimosi ayi mitsuza.
  yut-yut: Ji kabo noknok pɨndagek not aŋyomaŋ. Aŋek yumabi amɨn gat kɨsi akwaŋ.
  nya-nya: Ukaona wakuba umamutsatira, umachita maere ako pamodzi ndi achigololo
  kyg-kyg: Lapakaemo kumaya neꞌaliya vayaꞌmo apaketetapaeꞌmo magoke lapaipa lapakesamo
    aliꞌnae. Kumai kavaꞌmo nehaya vayaꞌai apafaluꞌapimogitapamo maiꞌnae.
  hrv-hrv: Kad tata vidiš, s njime se bratimiš i družiš se s preljubnicima.
  mps-mps: Dagego te nai wi sabo bidi dabe sulama, tama dage augwa abagi pedelali.
    Tama dage te we sabo sę dolama, tama te penani sę ebo we bidi dabe dali munasa,
    biliyu yai.
  tpi-tpi: Yupela i save lukim ol stilman na yupela i kamap pren bilong ol. Na yupela
    i wokabaut wantaim ol manmeri i brukim marit na pamuk nabaut.
  dan-1931: Ser du en Tyv, slår du Følge med ham, med Horkarle holder du til,
  vie-OVCB: Thấy kẻ trộm, ngươi tán thành hành động của chúng, ngươi đồng mưu với
    người ngoại tình.
  guj-2017: જ્યારે તું ચોરને જુએ છે, ત્યારે તું તેને સંમતિ આપે છે; જેઓ વ્યભિચારમાં
    જોડાયેલા છે તેઓનો તું ભાગીદાર થયો છે.
  pon-2006A: Ni omw kin kilang lipirap emen, ke kin wiahkihla kompoakepahmw, oh ke
    kin werekiong aramas en kamwahl akan.
  por-BRBSL: Quando você viu um ladrão, você consentiu com ele, e participaram com
    adúlteros.
  eng-OEBUS: When you see a thief, you run with them; with adulterers you keep company.
  swe-swe: När du ser en tjuv är du belåten med honom, och din del är tillsammans
    med äktenskapsbrytare.
  cth-cth: Tamru na hmu toteh tang na kamyawngkhai teh, uicuknaw na hmu toteh tang
    na kambawngkhai.
  twi-twi: Sɛ muhu ɔkorɔmfo a mode mo ho bɔ no; na mo ne nguaman nso bɔ.
  hlt-hlt: Hlanghuen na hmuh vaengah, anih taeng neh na hamsum dongkah, samphaih rhoek
    taengah na ngaingaih.
  tbz-SIM: Kɑ̀ɑ yɑ̀ oyúókù dɛ̀ ndɑ nɑɑtinɛ̀ we, kòo nitipowɑntì mɛ nni nwe dí nnɛí.
  msy-2020: Ia okɨmakɨar gumazibar gara me ko namakabagh ami. Egha ia poroghamiba
    uari bakɨa uari ko akuir gumazamiziba koma arui.
  dop-dop: Ɩ́ tənəɣɩ ŋmɩɩlɑɑ tɔɔ kɛ́, nɑ ɩ́ sɔɔsəɣɩ wɑsɑŋkɑlənɑɑ tɔɔ.
  azb-azb: Bir oğru görəndə ona qoşulursan, Zinakarlara yoldaş olursan.
  eng-DBY: When thou sawest a thief, thou didst take pleasure in him, and thy portion
    was with adulterers;
  hin-2017: जब तूने चोर को देखा, तब उसकी संगति से प्रसन्न हुआ; और परस्त्रीगामियों
    के साथ भागी हुआ।
  wol-KYG: Fu ngeen gis ub sàcc, neexook moom, ab njaalookat, ngeen lëngool.
  swp-swp: Taba tauaiyahari au ita, au awaehalau arinai, tauganaganawari hinage maemiuyao
    au heboriesegaimiu.
  bjr-bjr: Innee qummuari mari fasiqana qafamasee mina aqoondiki mariafanoo. Innee
    faiqí anaasee qummuari mariasa niqafamasee innee faqa minaki ootupee mariasa mariafanoo.
  eng-YLT: If thou hast seen a thief, Then thou art pleased with him, And with adulterers
    [is] thy portion.
  kne-kne: Mo way ilam si mangakew yan makigayyem ka ya makikadwa ka sin makikamkamalala.
  eng-WYC-2017: If thou sawest a thief, thou rannest with him; and thou settedest
    thy part with adulterers.
  eng-WMBB: When you saw a thief, you consented with him, and have participated with
    adulterers.
  zat-NTPS: Gate dxelé'enu' gubán, na' dxunu' le̱' tu zren, ne nacu' tu zren benne'
    ca' dxeledále̱ne̱' nu'ula quebe zaj naca zru'ule̱'.
  zty-NTPS: Kate' ẕḻe'elo' to benne' wbán, na' žono' ḻe' tẕen, na' nako' toze ḻen
    benne' ka', benne' ẕbej yíchjgake' neda'.
  urd-GVH: किसी चोर को देखते ही तू उसका साथ देता है, तू ज़िनाकारों से रिफ़ाक़त रखता
    है।
  rug-rug: Pana dogoria gamu si keke tie hikohiko si baeria gamu si asa, meke koa
    somanae si gamu koari na tie barabaratadi.
  gaz-gaz: Ati yoo hattuu argite isa michuu godhatta; ejjitoota wajjinis qooda qabaatta.
  fra-LSG: Si tu vois un voleur, tu te plais avec lui, Et ta part est avec les adultères.
  yal-yal: Ɛ nun muɲadene na a ra. Ɛ nun yalundene na a ra.
  iou-iou: In kubo äma yabäŋkaŋ ukät not täŋpeŋ kuŋat täkaŋ. Yabäŋirä intäŋo notjiye
    ude äworek täkaŋ. Ba ämawebe kubokäretta täŋpani ba nädapitä duŋ-weŋpäŋ ini-ini
    iranikät not täŋ yämiŋpäŋ kuŋat täkaŋ.
  haw-1868: 'A i kou wa i ike ai i ka aihue, ua ae pu oe me ia: Ua lawe pu oe me na
    mea moe kolohe.'
  arb-NAV: تَرَى سَارِقاً فَتُوَافِقُهُ، وَمَعَ الزُّنَاةِ نَصِيبُكَ.
  ded-ded: Ngeni hamangecngic hemma yegoc torokpema yeac ogofora anggecde. Nga ngeni
    kaisero ngic yenemma yenigoc tacyac angandae.
  ewe-ewe: Ne èkpɔ fiafitɔ la, èwɔa ɖeka kplii, eye nèdea ha kple ahasitɔwo.
  eng-LEE: When thou seest a thief, then art thou pleased with him, and with adulterers
    hast thou thy portion.
  asm-FB: চোৰক দেখিলে তুমি তাৰ লগত বন্ধুত্ব কৰা; তুমি ব্যভিচাৰীবোৰৰ সহযোগী হৈ থাকা।
  sus-A: وٌ نُن مُحّتِيٍ نَ عَ رَ. وٌ نُن يّنّ رَبَيٍ نَ عَ رَ.
  fra-SBL: Quand tu as vu un voleur, tu as consenti avec lui, et ont participé avec
    des adultères.
  hbo-hbo: אִם־רָאִ֣יתָ גַ֭נָּב וַתִּ֣רֶץ עִמֹּ֑ו וְעִ֖ם מְנָאֲפִ֣ים חֶלְקֶֽךָ׃
  kik-kik: Rĩrĩa wona mũici, ũnyiitanagĩra nake; na ũgĩĩaga ũrũmwe na itharia.
  fra-NCL: Si tu vois un voleur, tu te plais avec lui, et tu fais cause commune avec
    les adultères.
  cek-AK: Kamqu na hnuk naah, anih to na bomh, zu sava laep ah nongpa nongpata zaehaih
    sah kaminawk hoiah nam yok.
  cuk-cuk: Ar be atursamalad-dakardibe, eba be naddaed, dule-gambasamalad nabir be
    daked.
  uig-CYR: Чүнки Сән қурбанлиқни хуш көрмәйсән; Болмиса сунар едим; Көйдүрмә қурбанлиқлардинму
    хурсәнлик тапмайсән.
  tel-2017: నువ్వు దొంగను చూసి వాడితో ఏకీభవిస్తావు. వ్యభిచారం చేసే వాళ్ళతో కలుస్తావు.
  hat-BSA: Lè ou wè yon vòlè, ou vin dakò avè l, epi ou asosye ou avèk moun adiltè
    yo.
  ukr-ONPU: Бо жертвоприношення Тобі не до вподоби – я приніс би його, цілопалення
    Ти не бажаєш.
  kos-kos: Kom asruoki nu sin mwet pisrapasr nukewa kom liye, Ac kom insese yurin
    mukul ac mutan su tia karinganang wulela in marut la.
  hbo-WLC: אִם־רָאִ֣יתָ גַ֭נָּב וַתִּ֣רֶץ עִמּ֑וֹ וְעִ֖ם מְנָאֲפִ֣ים חֶלְקֶֽךָ׃
  ibo-ibo: Mgbe unu hụrụ onye ohi, unu na ya na-ejikọta aka; unu na ndị na-akwa iko
    na-ekekọkwa oke.
  ory-ory: ଚୋରକୁ ଦେଖିଲେ, ତୁମ୍ଭେ ତାହା ସଙ୍ଗେ ସମ୍ମତ ହୋଇଅଛ ଓ ବ୍ୟଭିଚାରୀମାନଙ୍କର ସହଭାଗୀ ହୋଇଅଛ।
  chk-chk: Are ka küna eman chon solä, ka chiechi ngeni, ka pwal nom ren ekewe chon
    lisowu.
  rop-rop: Wen yumob midap garram eni stilinbala pipul yumob meigim fren garram olabat,
    en yumob joinin garram ola pipul hu laigim silipsilipbat garram najamen waif o
    najagel hasbin.
  ukr-1871: Бачив ти злодїя, то й радо приставав до його, і з перелюбниками ти накладав;
  yon-yon: Yiib kuu yid bidan wedmaniib kuu karub amun andimaib, kwane yiib kuu nenem
    kamidan yoom daboknimaib.
  deu-1951: Wenn du einen Dieb siehst, so befreundest du dich mit ihm und hast Gemeinschaft
    mit Ehebrechern;
  eng-JPS: When thou sawest a thief, thou hadst company with him, and with adulterers
    was thy portion.
  srp-1865: Kad vidiš lupeža, pristaješ s njim, i s preljuboèincima imaš dijel.
  lug-lug: Bw’olaba omubbi, ng’omukwana; era weetaba n’abenzi.
  heb-heb: אם ראית גנב ותרץ עמו ועם מנאפים חלקך׃
  ben-IRV: যখন তুমি একটি চোরকে দেখ তুমি তার সাথে একমত হও, তুমি ব্যভিচারিণীদের সাথে
    অংশগ্রহণ কর।
  ntu-ntu: 'Alwx ngrmung nidr seleng: Mrlzbz bamu nzngi-kzte-krmu ncblo kx pna da,
    X nzprtr-ngrbz mz leplz kcng tzrmwimi-abeaneng leplz kx trngiu krnalzdr.'
  pan-pan: ਜਦ ਤੂੰ ਚੋਰ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਤੂੰ ਉਹ ਦੇ ਨਾਲ ਰਲ ਗਿਆ, ਅਤੇ ਵਿਭਚਾਰੀਆਂ ਦਾ ਸਾਂਝੀ ਹੋਇਆ!
  mya-JVB: သင်သည် သူခိုး ကိုမြင် လျှင် ၊ သူ နှင့် သဘော တူတတ်၏။ သူ့မယားကို ပြစ်မှား
    သောသူတို့ နှင့် ဆက်ဆံတတ်၏။
  kgf-kgf: Kowu nene ic inicma toroqe énécmima kaisero ic iniguc ala waŋamuma
  tte-O: Tokewali meuloili kwalobaili kwaemala ali eliyamwao, yo toganawali bodaliyao
    mekamikavao kwayaboda kaigeda na kwalolokeikeile.
  tbg-tbg: Ne muara vaiinti taveha, vika tontiqi variarave. Naata vaati varaa okarara
    raqake variaka, ne vikara quaheha variarave.
  hmo-hmo: Henaoa tauna umui itaia neganai, umui be ia danu umui turana karaia, bona
    heudahanai taudia danu umui haboua noho.
  zar-NT: Cateʼ riléʼenuʼ-nëʼ bönniʼ gubán rácalenuʼ lëʼ, en runuʼ tsözxö́n nupa taʼguitsaj
    xibá que yöl-laʼ nutsaga naʼ.
  urd-urd: तू चोर को देखकर उससे मिल गया, और ज़ानियों का शरीक रहा है।
  rus-SYN: ибо жертвы Ты не желаешь, - я дал бы ее; к всесожжению не благоволишь.
  bqc-SIM: Tó a kpã́i è, i aà kɛ á gbɛ̃́ ũɛ, mɛ́ á bàa ìↄ kú ń gbãsĩkɛnaↄ.
  tcz-CHONGTHU: Nang'in guchaho namu teng napahcha in chuleh jonthanghoi bol te nakivop
    pi jie.
  mar-mar: तुम्ही चोराला बघता आणि त्याच्याबरोबर सहमत होता. तुम्ही व्यभिचार करणाऱ्या
    लोकांबरोबर सहभागी होता.
  isl-isl: Þið aðstoðið þjófinn og samneytið hórkörlum.
  hlt-THB: Thlang quk-ai na huh awh, bawk pyi hyk ti; samphaihkhqi mi zawk qu haih
    uhyk ti.
  qub-qub: Suwacunatami alli jamachinqui. Majayoj caycar jucwan cacojcunawan iwalmi
    goturpanqui.
  bqp-bqp: Tó a kpãni è, adì a kɛ á gbɛ̃nna ũmɛ, á bàkaa dìgↄ̃ kú kũ zinakɛrinↄ.
  hat-hat: Lè nou wè yon vòlè, nou fè zanmi avèk li. Nou met tèt nou ansanm ak fanm
    movèz vi yo.
  eng-BSB: When you see a thief, you befriend him, and throw in your lot with adulterers.
  eng-WEBPB: When you saw a thief, you consented with him, and have participated with
    adulterers.
  kbq-kbq: Musufa vahe'ma nezamageta, zamazeri rone nehuta, ru vahe'mofo aro, vema
    azeri savri huno anteno nemasea vahetamine tragoteta nemanize.
  pon-pon: Ma koe pan kilan lipirap amen, koe kin ian i, o koe kin waroki on me kamal
    akan.
  nhe-BL: Quema inquiitaj se tlaxtejquetl, inmohuampochihuaj ihuaya, huan nojquiya
    inmohuicaj ininhuaya tlen quichijtinemij tlen hueli ica tlen ax ininnamic.
  wnc-wnc: Ginda kukwa amin kake notza dakngawan yuaing. Gatu ginu mayata apna sandekgak
    ba wawita maatna sandeke yasewa yumdekan tasikaing aminkat sukukaing.
  bus-bus: Tó a kpãi è, eè à kɛ a gbɛ̃nna ũmɛ, bensↄ̃ eègↄ̃ kaakↄ̃a kↄ̃n zinakɛrinↄ.
  gub-BL: Aze pexak amo imunar ma'e, pezemuryparypar hehe we. Peata peho peiko awa
    wemireko 'ym puhe oho ma'e wanehe we, kuzà umen 'ym puhe oho ma'e wanehe we.
  eng-DRA: 'For if thou hadst desired sacrifice, I would indeed have given it: with
    burnt offerings thou wilt not be delighted.'
