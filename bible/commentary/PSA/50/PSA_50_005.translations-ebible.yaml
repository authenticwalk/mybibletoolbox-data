verse: PSA.050.005
translations:
  mal-C: “ഈ സമർപ്പിക്കപ്പെട്ട ജനത്തെ എന്റെ അടുക്കൽ കൂട്ടിവരുത്തുക, യാഗാർപ്പണത്താൽ
    എന്നോട് ഉടമ്പടിചെയ്തവരെത്തന്നെ.”
  deu-TKW: “Versammelt mir meine Frommen, die den Bund mit mir beim Opfer schlossen!”
  lin-lin: 'Alobi : « Bosangisela ngai bayengebene na ngai, ba-oyo basalaki Boyokani
    elongo na ngai na nzela ya mbeka. »'
  mmx-mmx: Moroa i lok, “Muna lok bubua raba ia mi limixin tuturun tarak. Nedi nom
    diga lok lekabus eburu minia at loxonaleng digaplavang tia.”
  eng-LSV: Gather My saints to Me, || Making covenant with Me over a sacrifice.
  eng-GNV: Gather my Saints together vnto me, those that make a couenant with me with
    sacrifice.
  eng-WEBSTER: Gather my saints together to me; those that have made a covenant with
    me by sacrifice.
  nhw-BL: “Xiquinsentilica nomasehualhua catli moiyocacajtoque noca na. Quena, ma
    hualaca nochi inijuanti catli quichijtoque camanal sencahuali nohuaya, quema nechmacaque
    tlacajcahualistli huan quiijtojque para nechtoquilisquíaj.”
  swh-ONEN: “Nikusanyieni watu wangu waliowekwa wakfu, waliofanya agano nami kwa dhabihu.”
  bba-bba: U mɔ̀, i mɑn nɛn tɔmbu mɛnnɑmɑ be bɑ mɑn nɑɑnɛ sɑ̃ɑ, be, be bɑ kɑ mɑn ɑrukɑwɑni
    bɔkuɑ mɑ bɑ ye sire kɑ yɑ̃kuru.
  eng-KJVCPB: Gather my saints together unto me; Those that have made a covenant with
    me by sacrifice.
  luo-luo: “Choknauru joga maler, mane otimo koda singruok e yor misango.”
  aii-aii: ”ܓ̰ܲܡܸܥܡܘܼܢ ܠܟܸܣܠܝܼ ܡܗܘܼܡܢܝܼ̈، ܩܵܛܥܵܢܹ̈ܐ ܕܘܲܥܕܝܼ ܒܕܸܒ݂ܚܵܐ.“
  meu-meu: “E abidadama henigumu taudia ba haboudia egu” e tomu, “idia ese boubou
    karadia e kara, lau ida a herohemaino”.
  npi-ULB: “मेरा वोश्‍वासयोग्यहरूलाई मकहाँ भेला गराओ, जसले बलिदानद्वारा मसँग करार
    बाँधेका छन् ।”
  yor-yor: “Kó àwọn ènìyàn mímọ́ jọ fún mi àwọn tí wọn fi ẹbọ dá májẹ̀mú fún mi.”
  pes-OPCB: 'خداوند می‌فرماید: «قوم خاص مرا که با قربانیهای خود با من عهد بسته‌اند
    که نسبت به من وفادار بمانند، نزد من جمع کنید.»'
  tgl-ULB: “Tipunin ang mga matatapat sa akin, ang mga nakipagtipan sa akin sa pamamagitan
    ng pag-aalay.”
  nop-nop: Bepaŋdi indiŋ yolak, “Metamneye hidi nutok dumuŋ hemundumunduŋe tinamuŋa
    nukut kifolok tugumun. Hidi buŋa nukut bopneneŋ.”
  hui-hui: Ngode Datagaliwabehanda lalu, I̱naga wali agali i̱nihondo mini mbiraorewi
    karu tigua i̱hondo nogo bo lomabu delalu howa i̱nila habo nalolene bi lo wiyaru
    ti i̱ni heba mandagi holoma̱ya mo mogo bialu ibidaba, laruagoni.
  mya-mya: ကိုယ်​တော်​က``ယဇ်​ပူ​ဇော်​ခြင်း​အား​ဖြင့် ငါ​နှင့်​ပ​ဋိ​ညာဉ်​ဖွဲ့​၍​ငါ့​အား​သစ္စာ​စောင့်​သူ
    များ​ကို စု​ဝေး​စေ​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མཆོད་པ་ཕུལ་ནས་ཁ་ཆད་བཞག་པ༌ཡི། །དད་གུས་ཅན་རྣམས་ངའི་དྲུང་སྡུས་ཤིག༌གསུངས།།
  wsk-wsk: “Aninga kariimet, aninga ma nunga balem se ani agarak tama bita aisa ko
    den kaloman, mu nunga aural se taimon angama te biguwumonko,” maso.
  sna-sna: “Ndiunganidzirei vatsvene vangu, vakaita sungano neni nechibayiro.”
  spa-BLM: “Reúne a mis santos conmigo, los que han hecho un pacto conmigo mediante
    el sacrificio”.
  cac-cac: 'Syal Dios icha tic: Molb''ejec e b''a ex vicxo, a ex eyac''nac jun silab''
    d''ayin, ayic eyac''annac e trato ved''oc, xchi.'
  swh-ULB: Kwa pamoja kusanyikeni waaminifu wangu kwangu, wale waliofanya nami agano
    kwa sadaka.”
  bel-bel: бо беззаконьне маё я ўсьведамляю, і грэх мой заўсёды перада мною.
  deu-ELBBK: „Versammelt mir meine Frommen, die meinen Bund geschlossen haben beim
    Opfer!“
  mbb-OT: Egkaǥi sikandin te, “Tiguma niw kayi te kediey is metinumanen he menge etew
    ku he mibaal te kedpekid-uyun kedì pinaaǥi te kebpemuhat.”
  mal-2015: യാഗം കഴിച്ചു എന്നോടു നിയമം ചെയ്തവരായ എന്റെ വിശുദ്ധന്മാരെ എന്റെ അടുക്കൽ
    കൂട്ടുവിൻ.
  gup-gup: Nungka kayime, “Ngurrbenmirndemornnamen bininj nawu birriwokkurrmerrinj
    ngardduk kore ngandiwong dja ngandimarnebom mayh ngardduk.”
  rmc-rmc: „Skiden mange mire pačivale manušen, save manca phandle e zmluva paš e
    obeta.“
  nlg-nlg: Lavira mai itagua nigua na vure taluutuni Agaira ra hei tara gonia na baubahu
    nia na sukaghi.
  pes-OPV: «مقدسان مرا نزد من جمع کنید، که عهد را با من به قربانی بسته‌اند.»
  ron-1924: „Стрынӂеци-Мь пе крединчоший Мей, каре ау фэкут легэмынт ку Мине прин
    жертфэ!”
  ben-OBCV: “আমার পবিত্র লোকেদের আমার কাছে একত্রিত করো, যারা বলিদানসহ আমার সঙ্গে এক
    নিয়ম স্থাপন করেছিল।”
  som-som: Oo wuxuu odhan doonaa, Quduusiintayda ii soo wada ururiya, Kuwii axdi igula
    dhigtay allabari.
  lat-VUC: Quoniam iniquitatem meam ego cognosco, et peccatum meum contra me est semper.
  eng-ASVBT: Gather my saints together unto me, Those that have made a covenant with
    me by sacrifice.
  mna-mna: 'Mi iso ta kembei: “Niom wal tio tau itiŋan tumbuk sua be kewe leŋ na,
    kamar kulup yom su kereŋ uunu be kakam patoronŋana mi kopombol sua tiom mbukŋana
    mini.”'
  ita-1885: 'E dirà: Adunatemi i miei santi, I quali han fatto meco patto con sacrificio.'
  eng-LXXUP: For I am conscious of mine iniquity; And my sin is continually before
    me.
  eng-ULB: “Gather my faithful ones together to me, those who have made a covenant
    with me by sacrifice.”
  spa-VBL: “Tráiganme a los que confían en mí, aquellos que cumplieron mi pacto conmigo
    como sacrificio”.
  fra-_FOB: Assemblez-moi mes fidèles, qui ont fait alliance avec moi par le sacrifice.
  mal-mal: യാഗം കഴിച്ച് എന്നോട് ഉടമ്പടി ചെയ്തവരായ എന്റെ വിശുദ്ധന്മാരെ എന്റെ അടുക്കൽ
    കൂട്ടുവിൻ.
  urd-GVR: Mere īmāndāroṅ ko mere huzūr jamā karo, unheṅ jinhoṅ ne qurbāniyāṅ pesh
    karke mere sāth ahd bāndhā hai.”
  suz-BL: परमप्रभुमी “आं कली थमा सुइक्‍ब आन कली खुप्‍तीन। मेकोपुकीमी मार मार क्‍योरशा
    चढ़ेशा, गो नु कबल पाम्‍तेक्‍म” देंब। प्रस्‍थान २४:४-११
  eng-NOY: “Gather together before me my godly ones, Who have made a covenant with
    me by sacrifice!”
  ita-1927: Adunatemi, dice, i miei fedeli che han fatto meco un patto mediante sacrifizio.
  ckb-ckb: «بۆم کۆبکەنەوە خۆشەویستانم، کە بە قوربانی پەیمانیان لەگەڵ بەستووم.»
  eng-BBE: Let my saints come together to me; those who have made an agreement with
    me by offerings.
  xsi-xsi: Maro Kindeni iporo mine tu, “Naneŋgu tamâta, miki ŋine uru kawâŋgi pa naŋa,
    miki ŋine muŋga kaveta patarawâŋa pana ŋana itula nenda ŋgua pâŋa pwataki kâ,
    miki kapagona lâ taitu ku kamâ pana.”
  kan-OKCV: “ಯಜ್ಞದಿಂದ ನನ್ನ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡ ನನ್ನ ಭಕ್ತರನ್ನು ನನ್ನ ಬಳಿಗೆ ಒಟ್ಟುಗೂಡಿಸಿರಿ.”
  tam-2017: பலியினாலே என்னோடு உடன்படிக்கை செய்த என்னுடைய பரிசுத்தவான்களை என்னிடத்தில்
    கூட்டுங்கள் என்பார்.
  spa-RV-1909: Juntadme mis santos; los que hicieron conmigo pacto con sacrificio.
  ron-BTF: Strângeți pe sfinții mei la mine; cei ce au făcut un legământ cu mine prin
    sacrificiu.
  eng-WEBP: “Gather my saints together to me, those who have made a covenant with
    me by sacrifice.”
  eng-FBV: “Bring me those who trust in me—those who confirmed the agreement with
    me through sacrifice.”
  nld-1939: “Brengt Mij mijn getrouwen bijeen, Die door offers het Verbond met Mij
    sloten!”
  nch-BL: “Xiquinsentilica nomasehualhua cati moiyocacajtoque ten na. Quena, ma hualaca
    nochi inijuanti cati quichijtoque se camanali nohuaya, quema nechmacaque tacajcahualisti
    huan quiijtojque para nechtoquilisquíaj.”
  vie-1934: Hãy nhóm lại cùng ta các người thánh ta, Là những người đã dùng của tế
    lễ lập giao ước cùng ta.
  cha-cha: Nafandaña y mañantos guiya guajo; ayo sija y fumatinas y tratujo pot y
    inefrese.
  hin-CV: उन्होंने आदेश दिया, “मेरे पास मेरे भक्तों को एकत्र करो, जिन्होंने बलि अर्पण
    के द्वारा मुझसे वाचा स्थापित की है.”
  eng-OURB: “Gather my saints together to me, those who have made a covenant with
    me by sacrifice.”
  spa-BES: Dejen que mis santos se reúnan conmigo; aquellos que han hecho un acuerdo
    conmigo por medio de ofrendas.
  tdx-tdx: Atontono amako o norokoo, o nifañina amako an-tsoroñeo.
  tha-KJV: “จงรวบรวมบรรดาวิ​สุทธิ​ชนของเรามาให้​เรา ผู้​กระทำพันธสัญญากับเราด้วยเครื่องสัตวบู​ชา​”
  por-BR-2018: Ajuntai-me meus santos, que confirmam meu pacto por meio de sacrifício.
  deu-ELO: “Versammelt mir meine Frommen, die meinen Bund geschlossen haben beim Opfer!”
  eng-WYC-2018: Gather ye to him his saints; that ordain his testament above sacrifices.
    (And he saith, Gather my saints to me; those who have made a covenant with me,
    by offering a sacrifice.)
  epo-epo: Kolektu al Mi Miajn fidelulojn, Kiuj faris kun Mi interligon ĉe oferdono.
  gfk-gfk: “Lamus hulungen ukai ho iau ira nugu tunotuno ing diet te tar tutun ira
    udiet nilon tagu, diet ing diet ga gil tiga kunubus tika ma iau ma ra hartabar.”
  uig-PIN: «Mening mɵmin bǝndilirimni, Yǝni Mǝn bilǝn ⱪurbanliⱪ arⱪiliⱪ ǝⱨdǝ tüzgüqilǝrni
    ⱨuzurumƣa qaⱪirip yiƣinglar!»
  beo-beo: E da amane sia:sa, “Na mae fisili fa:no bobogesu dunu, ilia da Nama gobele
    salawane gousa:su hamoi, amo huluane Nama gegedole oule misa!”
  tpi-OTNT: God i tok olsem, “Ol manmeri bilong mi, yupela i bin mekim kontrak wantaim
    mi, na yupela i ofaim abus bilong strongim dispela kontrak. Yupela kam bung wantaim
    mi.”
  hau-SA: “Ku tattara mini shafaffuna, waɗanda suka yi alkawari da ni ta wurin hadaya.”
  udu-udu: Tuli aha/ kum pem is mo kun ta ku isiŋ gana/ mo, uni gun gamki gwo me’d
    nyaḵki aha/ ki to kun ’ciṯẖu/ ’kus mo.
  uig-LAT: «Méning mömin bendilirimni, Yeni Men bilen qurbanliq arqiliq ehde tüzgüchilerni
    huzurumgha chaqirip yighinglar!»
  nde-nde: “Qoqani kimi abahlanjululiweyo bami, abenza isivumelwano lami ngemihlatshelo.”
  ton-ton: “Tānaki fakataha kiate au ʻeku kakai māʻoniʻoni; ʻakinautolu kuo fai ʻae
    fuakava mo au ʻi he feilaulau.”
  ces-1613: Shromažďte mi svaté mé, kteříž smlouvu se mnou učinili při obětech.
  eng-WMB: “Gather my holy ones together to me, those who have made a covenant with
    me by sacrifice.”
  tam-TCV: “பலியினால் என்னுடன் உடன்படிக்கை செய்த, பரிசுத்தவான்களை ஒன்றுகூட்டுங்கள்.”
  ceb-ULB: “Tigoma ang mga matinumanon kanako, kadtong naghimo ug kasabotan tali kanako
    pinaagi sa paghalad.”
  pol-UBG: Zgromadźcie mi moich świętych, którzy zawarli ze mną przymierze przez ofiarę.
  urd-GVU: میرے ایمان داروں کو میرے حضور جمع کرو، اُنہیں جنہوں نے قربانیاں پیش کر
    کے میرے ساتھ عہد باندھا ہے۔“
  eng-OEBCW: Gather to him his saints by covenant-sacrifice bound to him;
  deu-1912: “Versammelt mir meine Heiligen, die den Bund mit mir gemacht haben beim
    Opfer.”
  kan-2017: “ನನ್ನೊಡನೆ ಯಜ್ಞದ ಮೂಲಕ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡ ನನ್ನ ಭಕ್ತರನ್ನು ನನ್ನ ಬಳಿಗೆ
    ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸುತ್ತಾನೆ.
  yap-yap: Be ga’ar, “Mu kunuy ngog e girdi’ rog nib yul’yul’, ni pi’in nra ngongliyed
    ba m’ag u thilmad ko maligach nra pi’ed.”
  hlt-MCSB: Hmueih neh ka paipi aka saii, ka hlangcim rhoek kai taengla tingtun uh
    lah.
  mdy-ETH: «ዒንጎ ባኮ ታኣም ሺኢሺፆና ታኣና ዎላ ጫኣቄ ዓሶ ታኣም ጉሙርቂንታያ ማዔ ታ ዓሶ ታ ቤርታ ቡኩሱዋቴ» ጋዓኔ።
  twi-ASANTE: Ɔka sɛ, “Boaboa nnipa a wɔate wɔn ho no ano ma me, wɔn a wɔnam afɔrebɔdeɛ
    so ne me yɛɛ apam no.”
  eng-WEBU: “Gather my saints together to me, those who have made a covenant with
    me by sacrifice.”
  acu-NT: 'Tura untsuak: “Wina umirtukaru ainauka wina umirtukartas tangkurin main
    armia nuka irurtaram” titinuitai.'
  spa-PDDPT: Júntenme a mis santos, Los que hicieron un Pacto conmigo con sacrificio.
  gun-gun: “Pemboatypa ke xevygua kuery iky'a e'ỹ va'e, Ha'e va'e kuery ma mba'emo
    ome'ẽ va'e py xereve guarã onhemoingo va'ekue”, he'i.
  agu-BL: 'Ej nin je yol i''e''j: “Molwoke'' cyakil yi e'' yi k''uklij chic''u''l
    swe''j, yi e'' yi chisuknak chiyol yi chixomok swe''j, nin yi ja xcon chitx''ixwatz
    tetz quiwel chiyol,” stzun Ryos.'
  ilo-ULB: “Ummongenyo dagiti napudno a tattaok kaniak, dagiti nagtulnog iti katulagak
    babaen iti sakrificio.”
  kpg-kpg: Mee ga helekai, “Haga dagabuli ina mai agu daangada manawa dahi gi dogu
    baahi, go digau ala ne hai nadau hagababa mai gi di Au mai i nadau tigidaumaha
    ne hai.”
  uig-ARA: «مېنىڭ مۆمىن بەندىلىرىمنى، يەنى مەن بىلەن قۇربانلىق ئارقىلىق ئەھدە تۈزگۈچىلەرنى
    ھۇزۇرۇمغا چاقىرىپ يىغىڭلار!»
  sus-sus: «N batulae, naxee laayidi tongoxi n bɛ sɛrɛxɛ ra, wo xa wo malan.»
  pon-2006: E ahpw mahsanih, “Kumwail kapokonedohng ie nei aramas loalopwoat akan,
    irail me wiadahr inou ong ie sang ni ar meirong kan.”
  jae-jae: Eŋ kêsôm gebe “Akac ŋoc lau-mansaŋwaga, taŋ sêkêŋ da sêmoatiŋ poacŋa gêdêŋ
    aê naŋ, sa sêmêŋ.”
  ksd-ksd: Avat a agure pa kaugu lavur tena lotu tadav iau, Diat ba ave ga pait ra
    kunubu ma ra tinabar.
  tur-YTC: “Benimle kurban sunarak antlaşma yapan, Kutsallarımı yanıma toplayın.”
  bel-N: “Зьбярыце да Мяне багабойных Маіх, якія заключылі запавет са Мною пры ахвяры!”
  grc-BRENT: Ὅτι τὴν ἀνομίαν μου ἐγὼ γινώσκω, καὶ ἡ ἁμαρτία μου ἐνώπιόν μου ἐστὶ διαπαντός·
  kpr-kpr: “Nanda natofo nanda geka ningiraera, a nanda evovo geka kaifa ari dae sise,
    joba namokena de dungedo futusera, ava aghi aovo furore!”
  ind-AYT: “Berkumpullah orang-orang yang Kukasihi, yang mengikat perjanjian dengan-Ku
    melalui kurban.”
  yom-yom: Lukhutikisila batu bama bobo ndibieka, bobo bavanga yama Nguizani mu nzila
    yi makaba.
  yut-yut: Piŋkop da yaŋ yosok, “Mɨŋat amɨn kabɨno nak gat saŋbek saŋbek aŋek uŋun
    aŋteban ak do mukwa sowit ji nagon apba muwutneŋ.”
  nya-nya: Mundisonkhanitsire okhulupirika anga, amene anachita pangano ndi ine pochita
    nsembe.
  kyg-kyg: Ina ge huno hapa paigiye. Lapakaemo utapa naote vayaꞌnimo nagaeteꞌmo apavaleta
    alita anupa hutapa apateyo. Sipisipimo amagiꞌa ofalinimo namiꞌnaya kavatetiꞌmo
    nagaeꞌeꞌmo kotalakemo hu maleꞌnaya vayaꞌnimo apavaleta alita anupa hutapa apateyo.
  hrv-hrv: “Saberite mi sve pobožnike koji žrtvom Savez sa mnom sklopiše!”
  mps-mps: Godigo te tama po obao, “Te eno we bidi dabe, dagego ena dali te bomai
    po dąų walali, tama dagego te dąų walali po dąų waliyu, te kibu hasa dabe
    ofa yai. Dage te ena dali deliba sisinagasao,” po wai.
  tpi-tpi: God i tok olsem, “Ol manmeri bilong mi, yupela i bin mekim kontrak wantaim
    mi, na yupela i ofaim abus bilong strongim dispela kontrak. Yupela kam bung wantaim
    mi.”
  dan-1931: “Saml mig mine fromme, der sluttede Pagt med mig ved Ofre!”
  vie-OVCB: Ngài ra lệnh triệu tập đoàn dân thánh, đã từng tế lễ, lập ước với Ngài.
  guj-2017: “જેઓએ બલિદાનથી મારી સાથે કરાર કર્યો છે; એવા મારા ભક્તોને મારી પાસે ભેગા
    કરો.”
  pon-2006A: E ahpw mahsanih, “Kumwail kapokonedohng ie nei aramas loalopwoat akan,
    irail me wiadahr inou ong ie sang ni ar meirong kan.”
  por-BRBSL: “Reúna meus santos para mim, aqueles que fizeram um pacto comigo por
    sacrifício”.
  eng-OEBUS: Gather to him his saints by covenant-sacrifice bound to him;
  swe-swe: Samla mina heliga till mig, dem som har ingått förbund med mig genom ett
    offer.
  cth-cth: Thuengnae lahoi kama koe lawkkamnae ka sak e ka tamikathoungnaw, kai koe
    kamkhueng awh ati han.
  twi-twi: Ɔka se, “Boaboa nnipa a wɔatew wɔn ho no ano ma me; wɔn a wɔnam afɔrebɔ
    so ne me yɛɛ apam no.”
  hlt-hlt: Hmueih neh ka paipi aka saii, ka hlangcim rhoek kai taengla tingtun uh
    lah.
  tbz-SIM: 'Kuù tu: Tíínnɛ̀nní díndi n kɔbɛ bɛ̀ɛ̀ yìé n kpɛti, díndi bɛ̀ɛ̀ fèútɛ́
    fɛɔ̃̀fɛ̀ kɛ n tɑunnɛ̀.'
  msy-2020: God ghaze, “Ia nan gumazamiziba, ia na bagh izɨ. Ia na ko Akar Dɨkɨrɨzir
    Gavgavim gamigha gavgavim a danɨngasa, asɨzibav sogha ofa gami.”
  dop-dop: 'Ɩsɔ sɩ: Ɩ́ koti mɑ nyə́mɑ mpɑ mɑ nɑ-wɛ tə pɛɛlɑ nɔɣɔ sɩ pɑɑ nɩɩnɑ-m nɑ
    pɑ́ lɑ́ pə kɔtɑɣɑ tɔ.'
  azb-azb: «Hüzuruma möminlərimi, Qurban verib Mənimlə əhd bağlayanları yığın!»
  eng-DBY: Gather unto me my godly ones, those that have made a covenant with me by
    sacrifice!
  hin-2017: “मेरे भक्तों को मेरे पास इकट्ठा करो, जिन्होंने बलिदान चढ़ाकर मुझसे वाचा
    बाँधी है!”
  wol-KYG: 'Mu ne: «Dajaleel ma sama wóllëre ñiy sarxal, di ko fase sama kóllëreek
    ñoom.»'
  swp-swp: “Tausunusunumaegu au heoigogoidima, isi aitalasam arinai edi aigora arigu
    eai se ginauri wa!”
  bjr-bjr: Anutufa qidanoo, qiniki mapukusee maria fasiqa anaaseesa suqumaree moodaaqoo
    aniaqa. Aandau tatufiranannai qini faqa qima afeekaikirana qimimariasa misa qinee
    marunnannai moodaaqoo suqumaree aniaqa.
  eng-YLT: Gather ye to Me My saints, Making covenant with Me over a sacrifice.
  kne-kne: “Ayagan yo din napodno ay ipogaw ko,” kanana, “din nakitolag en sak-en
    babaen si datdaton da.”
  eng-WYC-2017: Gather ye to him his saints; that ordain his testament above sacrifices.
  eng-WMBB: “Gather my holy ones together to me, those who have made a covenant with
    me by sacrifice.”
  zat-NTPS: 'Dxenné̱'': “Le xutube benne'' chia'' ca'', benne'' ca'' belune̱'' tu
    xel-la'' wezría nen neda'' da buluzúa chúchue̱'' nen dxen chee̱ béadu ca''.”'
  zty-NTPS: 'Ẕnne'': “Le wtób benne'' chia'' ka'', benne'' ka'' bénḻengake'' neda''
    to diža'', dan'' bzoa chóchgake'' ḻen žen chegak biado'' ka''.”'
  urd-GVH: मेरे ईमानदारों को मेरे हुज़ूर जमा करो, उन्हें जिन्होंने क़ुरबानियाँ पेश
    करके मेरे साथ अहद बाँधा है।”
  rug-rug: “Mi varigara mae koa Rau, gamu doduru qua tie tava madimia. Gamu sapu somana
    tavetia sa vinariva egoi koa Rau pa vina vukivukihi.”
  gaz-gaz: “Qulqulloota koo warra aarsaadhaan na wajjin kakuu galan, gara kootti walitti
    naa qabaa.”
  fra-LSG: Rassemblez-moi mes fidèles, Qui ont fait alliance avec moi par le sacrifice!
  yal-yal: A yi a fala, a naxa, “N ma muxu tɔgɔndiyaxine malan n fɛma, naxanye layirin
    xidixi n xɔn ma saraxa baan na.”
  iou-iou: '@see-verse:PSA.050.004'
  haw-1868: E houluulu mai oukou i ko'u mau haipule io'u nei, I ka poe i berita mai
    me au nei ma ka mohai.
  arb-NAV: «اجْمَعُوا إِلَيَّ أَتْقِيَائِي الَّذِينَ قَطَعُوا مَعِي عَهْداً عَلَى
    ذَبِيحَةٍ».
  ded-ded: Kpacyunuma yofi deude, “Ngicngacfocna yoac tofohoma kecandae, ngeni yeni
    kpedzucyunuma sueyunugec nearu hadacbisia. Yeneng neac hosuc heima sese ohoma
    nigoc dzadzahac megecac kpacyunuduae.”
  ewe-ewe: “Miƒo nye ame kɔkɔewo nu ƒu nam, ame siwo bla nu kplim kple akpedavɔsa.”
  eng-LEE: “Gather together unto me my pious servants, who make a covenant with me
    by sacrifice.”
  asm-FB: “মোৰ সেই বিশ্বাসী ভক্তসকলক মোৰ ওচৰত একগোট কৰা, যিসকলে উৎসৰ্গৰ দ্বাৰাই মোৰ
    লগত এক নিয়ম স্থাপন কৰিলে।”
  sus-A: «ﭑ بَتُلَيٍ، نَشٍيٍ لَايِدِ تٌنفٌشِ ﭑ بّ سّرّشّ رَ، وٌ شَ وٌ مَلَن.»
  fra-SBL: « Rassemblez mes saints auprès de moi, ceux qui ont fait une alliance avec
    moi par le sacrifice. »
  hbo-hbo: אִסְפוּ־לִ֥י חֲסִידָ֑י כֹּרְתֵ֖י בְרִיתִ֣י עֲלֵי־זָֽבַח׃
  kik-kik: “Cookanĩrĩrai harĩ niĩ inyuĩ andũ akwa aamũre, o inyuĩ mwagĩire kĩrĩkanĩro
    na niĩ na ũndũ wa kũndutĩra igongona.”
  fra-NCL: « Rassemblez-moi mes fidèles, qui ont fait alliance avec moi sur le sacrifice. »
  cek-AK: Angbawnhaih hoiah kai hoi lokmaihaih sah kaminawk loe, kaimah ih kaciim
    kaminawk hoi nawnto pakhueng han, tiah a thuih.
  cuk-cuk: “Anga dule-islidik-gudimalad onmakmalo, dulemar ibmar-ogumakar-uklegedgi
    anbo-igar-mesismalad, anga onmakmalo.”
  uig-CYR: Чүнки мән асийлиқлиримни тонуп иқрар қилдим; Гунайим һемишә көз алдимда
    туриду.
  tel-2017: బలి అర్పణ ద్వారా నాతో నిబంధన చేసుకున్న నా విశ్వాస పాత్రులను నా దగ్గరకు
    సమకూర్చండి అని పిలుస్తున్నాడు.
  hat-BSA: “Rasanble fidèl Mwen yo kote M, Sila ki te fè yon akò sakrifis yo avè M.
  ukr-ONPU: адже я усвідомлюю беззаконня своє, і гріх мій завжди переді мною.
  kos-kos: El fahk ouinge, “Eisani mwet oaru luk nu yuruk, Elos su tuh orek wulela
    yuruk ke mwe kisa.”
  hbo-WLC: אִסְפוּ־לִ֥י חֲסִידָ֑י כֹּרְתֵ֖י בְרִיתִ֣י עֲלֵי־זָֽבַח׃
  ibo-ibo: “Chikọtaranụ m ndị m e doro nsọ, bụ ndị mụ na ha ji ịchụ aja gbaa ndụ.”
  ory-ory: “ଯେଉଁମାନେ ବଳିଦାନ ଦ୍ୱାରା ଆମ୍ଭ ସଙ୍ଗେ ନିୟମ କରିଅଛନ୍ତି, ଆମର ସେହି ସଦ୍‍ଭକ୍ତଗଣଙ୍କୁ
    ଆମ୍ଭ ନିକଟରେ ଏକତ୍ର କର।”
  chk-chk: A apasa, “Oupwe amwichato rei nei kewe mi allükülük, chokewe mi eäni eu
    pwon ngeniei ren ar eäni eu asor.”
  rop-rop: Im tok, “Majurrumap main pipul olabat, detlot hu jidan trubalawei langa
    mi, en hubin meigim strongwan pramis garram mi wen deibin bringim sekrifais ofring
    langa mi.”
  ukr-1871: Зберіть менї праведних моїх, що над жертвою приняли завіт мій.
  yon-yon: Kwane yedmoon, “Ne kiwaan ari doriibdan kuu ne yaa ben minime. Kane kanembed
    dingkan aye nengke ne yaa baeb konenib amob weng ongmiwendan kui.” andoon.
  deu-1951: Versammelt mir meine Frommen, die einen Bund mit mir gemacht haben über
    dem Opfer.
  eng-JPS: '''Gather My saints together unto Me; those that have made a covenant with
    Me by sacrifice.'''
  srp-1865: “Skupite mi svece moje, koji su uèinili sa mnom zavjet na žrtvi.
  lug-lug: Agamba nti, “Munkuŋŋaanyize abantu bange abaayawulibwa, abaakola nange
    endagaano nga bawaayo ssaddaaka.”
  heb-heb: אספו לי חסידי כרתי בריתי עלי זבח׃
  ben-IRV: “আমার বিশ্বস্ত ব্যক্তিদের একসঙ্গে আমার কাছে একত্র কর, যারা বলিদান দ্বারা
    আমার সাথে একটি নিয়ম করেছে।”
  ntu-ntu: X rpibzle mz lr Heven kx, “Vzmimamu krkcng tzlxngitilr ninge, X drtwrgr
    badr tqesz'ti mz nzangc-krmlr bange blz krdr, murde nayrlwr-ngalelvzlr ninge.”
  pan-pan: ਮੇਰੇ ਸੰਤਾਂ ਨੂੰ ਮੇਰੇ ਕੋਲ ਇਕੱਠਿਆਂ ਕਰੋ, ਜਿਨ੍ਹਾਂ ਮੇਰੇ ਨਾਲ ਬਲੀਦਾਨ ਦੇ ਰਾਹੀਂ ਨੇਮ
    ਬੰਨ੍ਹਿਆ ਹੈ।
  mya-JVB: ယဇ် ပူဇော်သောအားဖြင့် ၊ ငါ နှင့်ပဋိညာဉ် ဖွဲ့ သော ငါ ၏သန့်ရှင်း သူတို့ကို
    ငါ့ ထံသို့ စုဝေး စေကြဟု မိန့်တော်မူ၏။
  kgf-kgf: Nuac météré ic hécna mulu meme aiiguc niguc sisipac ac megic imi nuac wésénaiguc
    unuruna hadacmu.
  tte-O: Iwaloba, “Yagu tomoyao yakayakasisili wakalailima, siya kelabilabin kamwasana
    siginauli koliyau pwaoli koina.”
  tbg-tbg: Te tenta ˻Isareri˼ vaiinti nahenti hampata uva tiva taatau taunara kempukaiqama
    vuarire ti, quara aantau ti iha quara timitaaka, ne ani ruvaaqumavi vaiqe uva
    tiare, tiro.
  hmo-hmo: Dirava ia gwau, “Lau dekenai idia abidadama henia taudia, be lau dekenai
    do umui haboua mai, badina idia ese boubou gauna idia henia, bona lau danu gwauhamata
    taravatuna idia karaia.”
  zar-NT: 'Rnnëʼ Dios: “Guliʼtúbi nupa néquiguequi quez quiaʼ, nupa naʼ gulunlen nedaʼ
    didzaʼ dzaga, en buluʼlalaj rön lahuaʼ le ben tsutsu didzaʼ dzaga naʼ.”'
  urd-urd: कि मेरे पाक लोगों को मेरे सामने जमा' करो, जिन्होंने कु़र्बानी के ज़रिये'
    से मेरे साथ 'अहद बाँधा है।
  rus-SYN: ибо беззакония мои я сознаю, и грех мой всегда предо мною.
  bqc-SIM: 'À mɛ̀: À ma yãmanaↄ kãaamɛɛ, gbɛ̃́ pↄ́ ma bàa kúńnↄ sa''oaa yã́iↄ.'
  tcz-CHONGTHU: “Kahenga kilhaina bol'a kitepna kasemkhom pi tahsan umtah kamite chu
    kaheng a hin pui lut uvin.”
  mar-mar: देव म्हणतो, “माझ्या भक्तांनो माझ्याभोवती गोळा व्हा. ज्यांनी यज्ञाच्या व्दारे
    माझ्याशी करार केला आहे.”
  isl-isl: „Safnið saman þjóð minni sem með fórnunum á altari mínu hefur gert sáttmála
    við mig.“
  hlt-THB: Bulnaak ing kai ingkaw paipi ak sai haih thlak ciim ka hoep tloek ce cawi
    law lah uh,” ti kaw.
  qub-qub: 'Chaymi syëluta y cay pachata nin: «Mana cachaypa wiyacamajcunataga shuntamuy.
    Uywancunata sacrifisyupaj pishtashpan nogawan conträtuta rurajcunatapis shuntamuy.»'
  bqp-bqp: 'À pì: À ma yãmarinↄ kakaramɛnɛ, gbɛ̃ kũ ma bàka kú kũńwo sa''onaa gãinↄ.'
  hat-hat: 'Li di: -Sanble tout moun k''ap sèvi m'' yo nan pye m''. Sanble tout moun
    ki te fè kontra avèk mwen lè yo te ofri bèt touye ban mwen.'
  eng-BSB: “Gather to Me My saints, who made a covenant with Me by sacrifice.”
  eng-WEBPB: “Gather my saints together to me, those who have made a covenant with
    me by sacrifice.”
  kbq-kbq: Nagri'ma zamagu'aretima hu'za namage'ma nente'za, huhagerafi huvempa kema
    hune'za nagrite'ma kresramnama vunenantaza vahera ke huge'za eho.
  pon-pon: Komail kapokon pena nai lelapok kan, me wiadar ar inau on ia ni anjau en
    mairon!
  nhe-BL: “Xiquinsentilica notlacajhua tlen moiyocacajtoque noca na. Quena, ma hualaca
    nochi inijuanti tlen quichijtoque tlajtol sencahuali nohuaya, quema nechmacaque
    tlacajcahualistli huan quiijtojque para nechtoquilisquíaj.”
  wnc-wnc: Anututa anzing yanggak, “Natane aminabam, nae apan unekan yutnim. Gikat
    gatu naat pasap taknga tasinangge natake ginda kaau nae pasap waaknga tapan kekekawikge
    namuking,” ngang yanggak.
  bus-bus: 'À bè: À ma yãmarinↄ kakↄ̃amɛ, gbɛ̃ kɛ̀ ma bà kúńyo sa''ona gãzĩnↄ.'
  gub-BL: — Pemono'og herehe uzeruzar ma'e pe wà nehe, i'i wanupe. — Pemono'og uze'egaw
    herehe we iapo katu arer pe wà nehe, i'i. — Uzuka kar ma'ea'yr herenataromo wà,
    herehe uzeruzar haw hexak kar pà ihewe wà, i'i wanupe.
  eng-DRA: For I know my iniquity, and my sin is always before me.
