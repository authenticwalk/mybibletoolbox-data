verse: PSA.050.017
translations:
  mal-C: നീ എന്റെ ഉപദേശം വെറുക്കുകയും എന്റെ ആജ്ഞകൾ നിന്റെ പിന്നിൽ എറിഞ്ഞുകളയുകയുംചെയ്യുന്നു.
  deu-TKW: “während du doch Zucht hassest und meine Worte hinter dich wirfst?
  lin-lin: Nzokande oyinaka malako na ngai mpe oyokaka te maloba na ngai ?
  mmx-mmx: atla mi ven abulubun kepe lavapaase sok tarak la mik sok sisixe bok leventaangas
    tarak.
  eng-LSV: Indeed, you have hated instruction, || And cast My words behind you.
  eng-GNV: Seeing thou hatest to bee reformed, and hast cast my wordes behinde thee?
  eng-WEBSTER: Seeing thou hatest instruction, and castest my words behind thee.
  nhw-BL: Pampa amo anquicaquij quema nimechtlacahualtía, niyon amo anquichihuilíaj
    cuenta nocamanal.
  swh-ONEN: Unachukia mafundisho yangu na kuyatupa maneno yangu nyuma yako.
  bba-bba: wunɛ wi ɑ ku rɑ sɔ̃ɔsiru kɑ̃, mɑ ɑ nɛn ɡere ɑtɑfiiru sɑ̃ɑ.
  eng-KJVCPB: Seeing thou hatest instruction, And castest my words behind thee.
  luo-luo: Ere kaka dutim kamano to uchayo puonjna kendo udiro wechena katoku!
  aii-aii: ”ܣܵܒܵܒ ܐܲܢ݇ܬ ܣܢܹܐ ܠܘܼܟ݂ ܬܲܥܠܲܡܬܵ‌ܐ، ܘܪܘܼܦܹܐ ܠܘܼܟ݂ ܗܹܡܸܙܡܵܢܝܼ̈ ܒܵܬܪܘܼܟ݂.
  meu-meu: Badina be mata-hakani o inai heniamu, bona egu hereva na murimui ai o negediamu.
  npi-ULB: किनभने तैंले शिक्षालाई घृणा गर्छस् र मेरा वचनलाई लत्याउँछस्?
  yor-yor: Ìwọ kórìíra àṣẹ mi, ìwọ sì ṣá ọ̀rọ̀ mí tì sí apá kan.
  pes-OPCB: زیرا شما از اصلاح شدن نفرت دارید و کلام مرا پشت گوش می‌اندازید.
  tgl-ULB: gayong ang aking tagubilin ay inyong kinamumuhian at ang aking mga salita
    ay inyong itinatapon?
  nop-nop: Hidi adi nu hehitubu-didimedok moŋ yoŋa helemahelemaŋ mane mede ukiiŋ.
  hui-hui: I̱na tí mo tiga buliya ha nabi tígua i̱naga bi mo wahalu haabo kamigoni.
  mya-mya: သင်​သည်​ငါ​ဆုံး​မ​သွန်​သင်​သည်​ကို​လက်​မ​ခံ။ ငါ​၏​ပ​ညတ်​တော်​တို့​ကို​ပစ်​ပယ်​၏။
  bod-N: དོན་དུ་ཁྱོད་ནི་བསླབ་བྱར་སྡང་བ༌དང༌། །ང་ཡི་བཀའ་རྣམས་རྒྱབ་ཏུ་བསྐྱུར་པ༌འོ།།
  wsk-wsk: Nina aninga den biriruwusan, ale to nibiring ko betesan.
  sna-sna: Unovenga kurayira kwangu, uye unorasira mashoko angu shure kwako.
  spa-BLM: ya que odias la instrucción, y lanzar mis palabras detrás de ti?
  cac-cac: Ina to max yal-laj e c'ool tzex in cacha', malaj yelc'och in lolonel d'ayex.
  swh-ULB: wakati ninyi mnayachukia maelekezo na mnayatupa maneno yangu?
  bel-bel: 'Госпадзе! адкрый вусны мае, і вусны мае прагалосяць славу Табе:'
  deu-ELBBK: Du hast ja die Zucht gehasst und hinter dich geworfen meine Worte.
  mbb-OT: Egkeepesan niw is menge penurù ku; wazè niw seǥipaa is menge lalag ku.
  mal-2015: നീ ശാസനയെ വെറുത്തു എന്റെ വചനങ്ങളെ നിന്റെ പുറകിൽ എറിഞ്ഞുകളയുന്നുവല്ലോ.
  gup-gup: Ngudda minj kandibekkabekkan kore ngaye bukkabukkan njalehnjalekenh. Ngurridjalwokburriwe
    ngardduk kunwok.
  rmc-rmc: te tuke na des mandar ňič te phenel a mire lava tutar odčhives?
  nlg-nlg: Ighoe to nia sika nigua na totoro ni taraghi mo nighi lei nigua na vetena
    me totobo lee vamua.
  pes-OPV: چونکه تو از تادیب نفرت داشته‌ای و کلام مرا پشت سر خود انداخته‌ای.
  ron-1924: кынд ту урэшть мустрэриле ши арунчь кувинтеле Меле ынапоя та?
  ben-OBCV: তুমি আমার নির্দেশ ঘৃণা করো আর আমার সমস্ত আদেশ অগ্রাহ্য করো।
  som-som: Adigoo tacliinta neceb, Oo weliba erayadaydana dabadaada ku tuura.
  lat-VUC: Domine, labia mea aperies, et os meum annuntiabit laudem tuam.
  eng-ASVBT: Seeing that thou hatest instruction, And castest my words behind thee?
  mna-mna: Pa sua ta aŋso bekena aŋpazal yom pa na, kozorzooro. Mi kipizil ndemeyom
    pa tutu tio.
  ita-1885: Conciossiachè tu odii correzione, E getti dietro a te le mie parole.
  eng-LXXUP: O Lord, thou shalt open my lips; And my mouth shall declare thy praise.
  eng-ULB: since you hate instruction and throw my words away?
  spa-VBL: Odias mi disciplina, y desechas mis palabras.
  fra-_FOB: Toi qui hais la correction et qui jettes mes paroles derrière toi?
  mal-mal: നീ ശാസന വെറുത്ത് എന്റെ വചനങ്ങൾ നിന്റെ പിറകിൽ എറിഞ്ഞുകളയുന്നുവല്ലോ.
  urd-GVR: Tū to tarbiyat se nafrat kartā aur mere farmān kachre kī tarah apne pīchhe
    phaiṅk detā hai.
  suz-BL: गे आं शेंशो लोव़ ग्रांग्रा दीतीनी। मिनु आं लोव़ प्रोंइतीनी।
  eng-NOY: Thou, who hatest instruction And castest my words behind thee!
  ita-1927: A te che odii la correzione e ti getti dietro alle spalle le mie parole?
  ckb-ckb: تۆ کە ڕقت لە تەمبێکردنە و فەرمایشتی منت پشتگوێ خستووە.
  eng-BBE: Seeing that you have no desire for my teaching, turning your back on my
    words.
  xsi-xsi: Miki tinimi pwâka tu naŋa ma apananami, aku kapu mulimi pa naneŋgu ŋgua
    tukuŋa marumbu lâ.
  kan-OKCV: ನೀನು ನನ್ನ ಶಿಕ್ಷಣವನ್ನು ದ್ವೇಷಿಸಿ, ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ನಿಮ್ಮ ಹಿಂದೆ ಬಿಸಾಡಿಬಿಟ್ಟೀರಲ್ಲಾ.
  tam-2017: அறிவுறுத்துதலை நீ பகைத்து, என்னுடைய வார்த்தைகளை உனக்குப் பின்னாக எறிந்துபோடுகிறாய்.
  spa-RV-1909: Pues que tú aborreces el castigo, y echas á tu espalda mis palabras?
  ron-BTF: Văzând că urăști instruirea și arunci cuvintele mele înapoia ta.
  eng-WEBP: since you hate instruction, and throw my words behind you?
  eng-FBV: You hate my discipline, and you toss my words away, leaving them behind
    you.
  nld-1939: Terwijl gij toch de tucht veracht, En mijn woord in de wind slaat?
  nch-BL: Pampa amo anquicaquij quema nimechtacahualtía, yon amo anquichihuilíaj cuenta
    nocamanal.
  vie-1934: Thật ngươi ghét sự sửa dạy, Bỏ sau lưng ngươi các lời phán ta.
  cha-cha: Sa jago unchatlie y finanagüe, ya unyute y sinanganjo gui tatemo.
  hin-CV: तो क्या अधिकार है तुम्हें मेरी व्यवस्था का वाचन करने, अथवा मेरी वाचा को
    बोलने का?
  eng-OURB: since you hate instruction, and throw my words behind you?
  spa-BES: Al ver que no tienes ningún deseo de mi enseñanza, y le das la espalda
    a mis palabras.
  tdx-tdx: Inao t’ie malain-dilo, naho afetsa’o amboho’o ao o entakoo.
  tha-KJV: เพราะเจ้าเกลียดคำสั่งสอน และเจ้าเหวี่ยงคำของเราไว้ข้างหลังเจ้า
  por-BR-2018: Pois tu odeias a repreensão, e lança minhas palavras para detrás de
    ti.
  deu-ELO: Du hast ja die Zucht gehaßt und hinter dich geworfen meine Worte.
  eng-WYC-2018: Soothly thou hatedest lore, or discipline; and hast cast away my words
    behind (thee). (Truly thou hatedest chastisement; and hast thrown away my words
    behind thee.)
  epo-epo: Dum vi malamas moralinstruon Kaj ĵetas Miajn vortojn malantaŭen de vi?
  gfk-gfk: U malentakuane ira nugu dadas na nianga, ma u se ira nugu nianga menamur
    taam.
  uig-PIN: Sǝn Mening tǝlimlirimdin yirgǝnding, Sɵzlirimni rǝt ⱪilding ǝmǝsmu?
  beo-beo: 'Na gagabole sia: amo dilia higasa. Amola Na hamoma:ne sia:i higale, nabawane
    hame hamosa.'
  tpi-OTNT: Yupela i no laik mi stretim yupela, na oltaim yupela i wok long sakim
    tok bilong mi.
  hau-SA: Kun ƙi umarnina kuka kuma zubar da kalmomina a bayanku
  udu-udu: Haali/ /e shi/i mo jin dilu ’kwani abora ’ceshi e mo dhali /e ki biṯ gwom
    pem ki nyanygon mo.
  uig-LAT: Sen Méning telimlirimdin yirgending, Sözlirimni ret qilding emesmu?
  nde-nde: Liyazizonda iziqondiso zami, lilahlela amazwi ami emuva kwenu.
  ton-ton: He ʻoku ke fehiʻa ki he akonaki, mo ke liʻaki ʻeku ngaahi lea ki ho tuʻa.
  ces-1613: Poněvadž jsi vzal v nenávist kázeň, a zavrhl jsi za sebe slova má.
  eng-WMB: since you hate instruction, and throw my words behind you?
  tam-TCV: என்னுடைய அறிவுறுத்தலை வெறுத்து, என் வார்த்தைகளை உங்களுக்குப் பின்னாக எறிந்துவிடுகிறீர்கள்.
  ceb-ULB: sanglit nagdumot man kamo sa mga gipanudlo ug gisalikway ang akong mga
    pulong?
  pol-UBG: Skoro nienawidzisz karności i rzucasz za siebie moje słowa?
  urd-GVU: تُو تو تربیت سے نفرت کرتا اور میرے فرمان کچرے کی طرح اپنے پیچھے پھینک دیتا
    ہے۔
  eng-OEBCW: while you yourself hate correction, and cast my words behind you?
  deu-1912: so du doch Zucht hassest und wirfst meine Worte hinter dich?
  kan-2017: ನೀವೋ ನನ್ನ ಸುಶಿಕ್ಷಣವನ್ನು ಹಗೆಮಾಡುತ್ತೀರಲ್ಲಾ; ನನ್ನ ಆಜ್ಞೆಯನ್ನು ಉಲ್ಲಂಘಿಸುತ್ತೀರಿ.
  yap-yap: Ka mu siyeged e fonow rog; ka mu n’iged e tin kug ta’chiylen.
  hlt-MCSB: Thuituennah na hmuhuet tih ka ol he na hnukla na voeih.
  mdy-ETH: ጎሪ ታ ኔና ዞራ ዞሮ ኔ ዒፃኔ፤ ቃኣሎ ታኣሲ ጊንሢም ኬኤራኔ።
  twi-ASANTE: Mokyiri me nkyerɛkyerɛ na moto me nsɛm gu mo akyi.
  eng-WEBU: since you hate instruction, and throw my words behind you?
  acu-NT: '@see-verse:PSA.050.016'
  spa-PDDPT: Porque tú aborreces la corrección, Y das tu espalda a mis Palabras.
  gun-gun: Mba'eta napenhemo'arandu ukai, xeayvua napendu potai vy.
  agu-BL: Chumbalaj nin axwok tane'ntz, poro iwutz tu', iplaj tu'. Na ja cyaj cyen
    itilol inchusu'n. Nin qui't na cxomwok te'j.
  ilo-ULB: idinto ta kaguram ti bilin ken imbellengmo dagiti sasaok iti adayo?
  kpg-kpg: Goe e de hiihai gi di Au dela e aago goe, goe guu kili gi daha agu haganoho.
  uig-ARA: سەن مېنىڭ تەلىملىرىمدىن يىرگەندىڭ، سۆزلىرىمنى رەت قىلدىڭ ئەمەسمۇ؟
  sus-sus: N ma sɛriyɛ mu rafan wo ma. Wo mu n ma wɔyɛnyi danxunma.
  pon-2006: Ke suwediki I en kapwunguhkala; ke soikala ei kosonned akan.
  jae-jae: Aôm tonaŋ tec godec ŋoc mêtôc ma kôtiŋ ŋoc biŋ su gêc dêmôêmmuŋa.
  ksd-ksd: Tago u milmilikuane ra varpit, Ma u piam vue kaugu tinata.
  tur-YTC: Yola getirilmekten nefret ettiğin için, Sözlerimi arkana mı atacaksın?
  bel-N: і ненавідзіш настаўленьне, і словы Мае за сябе кідаеш?
  grc-BRENT: Κύριε, τὰ χείλη μου ἀνοίξεις, καὶ τὸ στόμα μου ἀναγγελεῖ τὴν αἴνεσίν
    σου.
  kpr-kpr: Aminge resena da beká mo, ne dengoro indiraena ava bu fugeraeva. Nanda
    geka itako jo bae eraeva.
  ind-AYT: Sebab, kamu membenci didikan, dan membuang firman-Ku.
  yom-yom: Ngeyo wunlendanga zindongi ziama ayi wuloza mambu mama ku manima maku.
  yut-yut: Ji nak da egɨp egɨpji paŋmɨlɨp abeŋ do kuragɨsi nandaŋ, aŋek bɨsapmɨ bɨsapmɨ
    nak dakon gen pabɨŋ yopmaŋgaŋ.
  nya-nya: Iwe umadana ndi malangizo anga ndipo umaponyera kumbuyo kwako mawu anga.
  kyg-kyg: Lapakaemo aliꞌna lapaya malesuvafeꞌmo alagi olapauꞌniye. Geꞌnimo alita
    lapakamelagamo yaga autapa neꞌatalae.
  hrv-hrv: Ti, komu stega ne prija, te riječi moje iza leđa bacaš?
  mps-mps: Te eno dage dodolobo te dagego hagela homu eyu, tama dagego eno po sesemane
    sela sąbo sę ebo dao.
  tpi-tpi: Yupela i no laik mi stretim yupela, na oltaim yupela i wok long sakim tok
    bilong mi.
  dan-1931: når du dog hader Tugt og kaster mine Ord bag din Ryg?
  vie-OVCB: Ngươi vốn ghét thi hành mệnh lệnh, bỏ sau lưng các huấn thị Ta.
  guj-2017: છતાં પણ તું મારી શિખામણનો તિરસ્કાર કરે છે અને મારા શબ્દો તું તારી પાછળ
    નાખે છે.
  pon-2006A: Ke suwediki I en kapwunguhkala; ke soikala ei kosonned akan.
  por-BRBSL: já que você odeia instruções, e jogar minhas palavras atrás de você?
  eng-OEBUS: while you yourself hate correction, and cast my words behind you?
  swe-swe: Du hatar tillrättavisning och kastar mitt ord bakom dig (vänder ryggen
    till det).
  cth-cth: Kaie yuenae hah na hmuhma teh, ka lawk hah hnuklah na tâkhawng.
  twi-twi: Mukyi me nkyerɛkyerɛ, na motow me nsɛm gu mo akyi.
  hlt-hlt: Thuituennah na hmuhuet tih ka ol he na hnukla na voeih.
  tbz-SIM: Fɔ̃́ nwèè sènku n tié, kɛ dokoo n kpɛti.
  msy-2020: Kɨ ia akɨr ia mɨkɨman ia aghuagha, nan akaba gɨrakɨrangɨn ada arɨsi.
  dop-dop: Ɩlɛnɑ mɑ́ sɛɣɛsəɣɩ-mɛ nɑ ɩɩ nɩɩkɩ nɑ Ɩ́ lɔɔkɩ mɑ tɔm.
  azb-azb: Mənim iradıma nifrət edirsən, Sözlərimi qulaq ardına vurursan.
  eng-DBY: Seeing thou hast hated correction and hast cast my words behind thee?
  hin-2017: तू तो शिक्षा से बैर करता, और मेरे वचनों को तुच्छ जानता है।
  wol-KYG: Yeena ngii, bañ sama yar, xalab samay kàddu.
  swp-swp: Paana heduhedudurai au hewaiunuei, eo egu riba au gabaedi dagelamiu eai.
  bjr-bjr: Qinee andeeqa nimaqararunaqa nikooqee mariasa. Aiqama kari qini naamuaqira
    ufa rukiee mariasa mariafanoo.
  eng-YLT: Yea, thou hast hated instruction, And dost cast My words behind thee.
  kne-kne: tan din pamagbagak yan kaliliget mo, din kalik yan adi kan ikaskaso.
  eng-WYC-2017: Soothly thou hatedest lore, or discipline; and hast cast away my words
    behind thee.
  eng-WMBB: since you hate instruction, and throw my words behind you?
  zat-NTPS: Lue' dxecuídenu' neda' che dxusízreda' lue', ne dxuzú' chalá'ala dizra'
    chia'.
  zty-NTPS: Le' bi ẕḻe'elo' neda' chawe' kate' ẕḻoe'ela' le' da' bi nak chawe' da'
    žono', na' ẕzo' cheḻa'ale diža' chia'.
  urd-GVH: तू तो तरबियत से नफ़रत करता और मेरे फ़रमान कचरे की तरह अपने पीछे फेंक देता
    है।
  rug-rug: Ura lopu hiva tava tumatumae si gamu, meke kilui gamu sari na Qua tinarae.
  gaz-gaz: Ati adaba koo ni jibbita; dubbii koos of duubatti gatta.
  fra-LSG: Toi qui hais les avis, Et qui jettes mes paroles derrière toi!
  yal-yal: koni n ma xaranna mi rafan ɛ ma? Ɛ mɛxi n ma falane ra!
  iou-iou: Täŋpäŋ näkä in yäpä tägakta bitnäŋkaŋ kadäni kadäni näkŋo man ut täkaŋ.
  haw-1868: No ka mea, he hoowahawaha kou i ke aoia'na; A ke kiola nei oe i ka'u olelo
    mahope aku ou.
  arb-NAV: وَأَنْتَ تَمْقُتُ التَّأْدِيبَ وَلَا تَكْتَرِثُ لِكَلامِي؟
  ded-ded: Ngeni neac dederecgeyoacac modzongina tiu yoacna ngadehema waandae.
  ewe-ewe: Wò la èlé fu nye nufiame, eye nètsɔ nye nyawo ƒu gbe ɖe megbe.
  eng-LEE: And yet thou hatest instruction, and castest my words behind thee.
  asm-FB: কাৰণ তুমিতো মোৰ শাসন ঘৃণা কৰা; মোৰ কথাবোৰ পাছফালে পেলাই থোৱা।
  sus-A: ﭑ مَ سّرِيّ مُ رَقَن وٌ مَ. وٌ مُ ﭑ مَ وْيّنيِ دَنشُنمَ.
  fra-SBL: puisque vous détestez l'instruction, et jeter mes mots derrière toi ?
  hbo-hbo: וְ֭אַתָּה שָׂנֵ֣אתָ מוּסָ֑ר וַתַּשְׁלֵ֖ךְ דְּבָרַ֣י אַחֲרֶֽיךָ׃
  kik-kik: Nĩũmenete ũrutani wakwa, na ũgateanĩria ciugo ciakwa.
  fra-NCL: toi qui détestes la discipline, et qui jettes mes paroles derrière toi !
  cek-AK: Thuitaekhaih to na hnukma moe, ka loknawk to hnukbang ah na vah ving boeh.
  cuk-cuk: Ar be durdakleged-igar abesulid. An-gayaburba be isdarsun-daked.
