    Loukxtr scnge, Mz nzycmnetr-krmu Nzryrngrkxtrng.
  pan-pan: ਪਰ ਦੁਸ਼ਟ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਇਉਂ ਆਖਦਾ ਹੈ, ਤੇਰਾ ਕੀ ਹੱਕ ਹੈ ਜੋ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ
    ਸੁਣਾਵੇਂ, ਅਤੇ ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਮੇਰਾ ਨੇਮ ਲਿਆ ਹੋਇਆ ਹੈ?
  mya-JVB: မတရား သောသူကို ကား ၊ သင် သည် ငါ ၏အထုံးအဖွဲ့ တို့ကို ကြားပြော ၍ ငါ ၏ပဋိညာဉ်
    တရားကို မြွက်ဆို ခြင်းငှါ အဘယ်သို့ ဆိုင်သနည်း။
  kgf-kgf: Ic biria ionac imi Anutunéŋ yomuhuc ʒézac; Gi dimuhuc nuac héna ac ʒéau
    énécmima nuac sisipac ac imi guac kuaga taségaiguc opocna eŋanʒac?
  tte-O: Ali yatala koina, Yaubada kani iwalo toyauyaule kolili iwaloba, “Tabu mwakota
    mena yagu loinao kwawalowalo-wegili, tabu kwamwakomwakota yakato kwaobigaiyau.
  tbg-tbg: Viva minti tivakero Kotiva qora kaiqa vare variakara tiharo, ˻Ne qora kaiqa
    vare variara kaara˼ hauri ne nenta noqihai te tiva tauna uvara tivaqi vivorave.
    Ne unahaa tiha, Kotiva tinavu hampata vohaa vaiharo uva tiva taatautaira tenavu
    iriqi vi vaunarave, ti variarave.
  hmo-hmo: 'To kara dika taudia dekenai, Dirava ese inai bamona ia hamaoroa, ia gwau:
    “Badina dahaka egu taravatu umui gwauraia noho? Badina dahaka egu gwauhamata herevadia
    be umui herevalaia noho?'
  zar-NT: 'Dios rëʼ bönniʼ huíaʼ döʼ, rnnëʼ: “¿Bizx que ruʼu didzaʼ ca nácagaca xibá
    naguixjaʼ? ¿Bizx que ruʼu didzaʼ ca naca didzaʼ dzaga núnlenaʼ bönachi?'
  urd-urd: लेकिन ख़ुदा शरीर से कहता है, तुझे मेरे क़ानून बयान करने से क्या वास्ता?
    और तू मेरे 'अहद को अपनी ज़बान पर क्यूँ लाता है?
  rus-SYN: Избавь меня от кровей, Боже, Боже спасения моего, и язык мой восхвалит
    правду Твою.
  bqc-SIM: 'Ɔ̃ Lua ò vãikɛnaↄnɛ: Àkɛa álɛ ma yãdilɛaↄ dↄdↄi, mɛ́ ma bàakuańnↄ
    yã́ dↄ á lɛ́ui?'
  tcz-CHONGTHU: 'Ahinlah miphaloute kom''a Elohim Pathen''in hitihin asei e: “nang''in
    ka Dan thu kakitepna chu naboi pi khoh ham?'
  mar-mar: देव दुष्ट लोकांस म्हणतो, तुम्ही लोक माझ्या कायद्यांबद्दल बोलण्याचे काय
    काम आहे? आणि तू माझा करार तुझ्या तोंडाने उच्चरणारा आहेस?
  isl-isl: 'En við hina óguðlegu segir Drottinn: „Hættið að þylja upp lögmál mitt
    og heimta af mér,'
  hlt-THB: 'Cehlai, thlakche venawh, Khawsa ing: “Ka cawngpyinaak awi kqawn thainaak
    ikaw ta nawh, ka paipi na huiawh pha thainaak ikaw na taak?'
  qub-qub: 'Fiyu cajcunatami ichanga Tayta Dios nin: «Gamcunaga ¿imanirtaj laynëcunapaj
    parlanqui? Conträtuta rurashäpitapis manami parlayllapis parlarcunquimanchu.'
  bqp-bqp: 'Akũ Luda pì yãvãnikɛrinↄnɛ: À kɛ̀ dera átɛni ma yãditɛnanↄ dↄdↄↄ?
    Bↄ́yãi ma bàka kunna kũńwo yã da á lɛ́nn?'
  hat-hat: 'Men, Bondye pale ak mechan yo, li di yo: -Ki dwa nou genyen pou n''ap
    resite kòmandman mwen yo? Ki dwa nou genyen pou nou gen pawòl kontra mwen an nan
    bouch nou?'
  eng-BSB: To the wicked, however, God says, “What right have you to recite My statutes
    and to bear My covenant on your lips?
  eng-WEBPB: But to the wicked God says, “What right do you have to declare my statutes,
    that you have taken my covenant on your lips,
  kbq-kbq: Hianagi Anumzamo'a kefo zamavu'zmava'ma nehaza vahetminkura huno, tamagra
    kasegeni'a huamara hugara osu'nazanki nagafare kasege'ni'a huamara nehuta, huhagerafi
    huvempa kea tamagitetikera nehaze?
  pon-pon: 'A Kot kotin majani on me japun o: Da me koe kaparok duen ai kujoned akan,
    o lokaia kida au om duen ai inau,'
  nhe-BL: 'Pero Toteco quinilhuía tlacame tlen ax cuajcualme: “Ax inquipiyaj tequihuejcayotl
    para incamatise tlen nopa tlajtol sencahuali, tlen quiijtohua tlen nimechmacas,
    niyon ax hueli intepohuilise notlanahuatilhua.'
  wnc-wnc: Siwan ngana wai aminde Anututa anzing yaninggak, “Ginda dasingge natane
    mama wama kuupbamde yakaing? Gatu, minae natane pasap wama yakaing,” ngang yaninggak.
  bus-bus: 'Ben Luda bè zaakɛrinↄnɛ: À kɛ̀ dia ée ma yãdiɛnanↄ dↄdↄↄ, bↄ́yãnzin
    ma bà kuunańyo yã da a lɛ́nzi?'
  gub-BL: Nezewe rehe we uze'eg Tupàn ikatu 'ym ma'e wanupe kury. — Mo umume'u kar
    heze'eg peme. Mo pemuze'eg kar heremimume'u kwer rehe wà.
  eng-DRA: 'Deliver me from blood, O God, thou God of my salvation: and my tongue
    shall extol thy justice.'
