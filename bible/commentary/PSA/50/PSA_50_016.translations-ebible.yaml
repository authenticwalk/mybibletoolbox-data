verse: PSA.050.016
translations:
  mal-C: 'എന്നാൽ ദുഷ്ടരോട് ദൈവം ആജ്ഞാപിച്ചു: “എന്റെ നിയമങ്ങൾ ഉരുവിടുന്നതിനോ എന്റെ
    ഉടമ്പടിയെപ്പറ്റി ഉച്ചരിക്കുന്നതിനോ നിനക്കെന്തവകാശം?'
  deu-TKW: 'Zum Gottlosen aber spricht Gott: “Was hast du meine Satzungen herzuzählen
    und nimmst meinen Bund in deinen Mund,'
  lin-lin: 'Nzambe alobi na moto mabe : « Mpo na nini opanzaka sango ya mibeko na
    ngai mpe olobaka na tina na Boyokani na ngai ?'
  mmx-mmx: Ketla ne Moroa i tong i ri limixin kakapmek keretna, “Kopmen tavasuun teren
    la nemi mi utus empampana axap Laulis Linga rak. La kopmen tavasuun teren la nemi
    mi vepaase mumu lekabus tarak,
  eng-LSV: 'And to the wicked God has said: What to you—to recount My statutes? That
    you lift up My covenant on your mouth?'
  eng-GNV: But vnto the wicked said God, What hast thou to doe to declare mine ordinances,
    that thou shouldest take my couenant in thy mouth,
  eng-WEBSTER: But to the wicked God saith, What hast thou to do to declare my statutes,
    or that thou shouldest take my covenant in thy mouth?
  nhw-BL: 'Pero Toteco quinilhuía masehualme catli amo cuajcualme: “Amo anquipiyaj
    tequiticayotl para ancamanaltise tlen nopa camanal sencahuali, catli quiijtohua
    catli nimechmacas, niyon amo hueli antepohuilise notlanahuatilhua.'
  swh-ONEN: 'Lakini kwake mtu mwovu, Mungu asema: “Una haki gani kunena sheria zangu
    au kuchukua agano langu midomoni mwako?'
  bba-bba: Adɑmɑ Gusunɔ u kɔ̃sɑn kowo sɔ̃ɔmɔ u mɔ̀, mbɑn sɔ̃nɑ ɑ nɛn woodɑbɑ siɑmɔ
    mɑ ɑ nɛn ɑrukɑwɑnin ɡɑri ɡerumɔ,
  eng-KJVCPB: But unto the wicked God saith, What hast thou to do to declare my statutes,
    Or that thou shouldest take my covenant in thy mouth?
  luo-luo: 'Joma timbegi richo to Nyasaye wachonegi ni: “Ngʼa momiyou thuolo mar olo
    chikena kata mondo ukaw singruok maga kaka mau?'
  aii-aii: 'ܐܝܼܢܵܐ ܠܪܲܫܝܼܥܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ: ”ܡܵܐ ܠܘܼܟ݂ ܠܗܲܩܘܼܝܹܐ ܩܵܢܘܿܢܝܼ̈،
    ܘܠܸܫܩܵܠܵܐ ܘܲܥܕܝܼ ܒܦܘܼܡܘܼܟ݂؟'
  meu-meu: 'A kara dika taudia na Dirava ese e hereva henidiamu, e tomu: Badina be
    dahaka egu taravatu o gwauraimu? Dahaka dainai egu gwauhamata herevadia na udumui
    bibinadia ai mimia?'
  npi-ULB: तर दुष्‍टलाई परमेश्‍वर यसो भन्‍नुहुन्छ, “मेरा आदेशहरूका घोषणा गर्ने कुरा
    तँलाई के मतलब छ । तैंले मेरो करार तेरो मुखमा लिएको छस्,
  yor-yor: 'Ṣùgbọ́n Ọlọ́run sọ fún àwọn, ènìyàn búburú: “Kí ní ẹ̀tọ́ tí o ní tí ìwọ
    fi ń tún àwọn ìlànà mi sọ, tàbí tí ìwọ sì ń sọ májẹ̀mú mi ní ẹnu rẹ?'
  pes-OPCB: 'اما خدا به شریران چنین می‌گوید: «شما چه حق دارید که فرایض مرا بر زبان
    بیاورید و دربارهٔ عهد من سخن بگویید؟'
  tgl-ULB: Pero sa mga makasalanan sinasabi ng Diyos, “Ano ang kinalaman mo sa pagpapahayag
    ng aking mga kautusan, at sinasambit mo ang aking tipan,
  nop-nop: Iŋgoŋ Bepaŋdi me kadakahidok adi indiŋ yenilak, “Hidi dediŋ doktiŋa nu’walaŋ
    Yodoko Medene u folooŋbo yooŋ kilikibo yooŋ tiiŋ? Tiŋa undugoŋ, dediŋ doktiŋa
    folofolokne diniŋ mede hogok yofit tiiŋ.
  hui-hui: Ngode Datagaliwabehanda wali agali mana ko biaga karuhondo bi ogodagua
    laragoni. Tígua i̱naga mana lo wini ngoru bame lo payapaya bialu habo nalolene
    bi lo ngagonaga tebi lalu kamigo aginaga laramibe.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က​သူ​ယုတ်​မာ အား ``သင်​သည်​အ​ဘယ်​ကြောင့်​ငါ​၏​ပ​ညတ်​တော်​တို့​ကို
    ရွတ်​ဆို​ရ​ပါ​သ​နည်း။ ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​အ​ကြောင်း​ကို​အ​ဘယ်​ကြောင့် ပြော​ဆို​ရ​ပါ​သ​နည်း။
  bod-N: འོན་ཀྱང་ངན་པར་ཁོང་གིས་འདི་སྐད༌གསུངས། །ང་ཡི་སྒྲིག་ཁྲིམས་ཁྱོད་ཀྱིས་ཅི་ལ༌འཆད།
    །ང་ཡི་ཞལ་ཆད་ཁ་རུ་ཅི་ལ༌གླེང༌།།
  wsk-wsk: 'Bare nina munan memek betera ko kariimet mu Kaem iwita nenenga ko balso:
    “Awiri kuring te nina aninga munan den mu ninimi karogo tutia gurugu lagasan?
    Ale anape ko den ani agarak kaloman mu nigiring guang te la balu lagasan?'
  sna-sna: 'Asi kuna vakaipa, Mwari anoti: “Ko, une mvumo ipiko iwe yokuti ududzire
    mutemo wangu, kana kuisa sungano yangu pamiromo yako?'
  spa-BLM: Pero al malvado Dios le dice, “¿Qué derecho tienes a declarar mis estatutos,
    que has tomado mi pacto en tus labios,
  cac-cac: 'Axo d''a eb'' chuc sb''eyb''al, syal Dios icha tic: ¿Toc ay eyalan eyic
    eyalanel in c''ayb''ub''al, ma eyalanel yab''ixal in trato?'
  swh-ULB: Lakini kwa waovu Mungu anasema, “Inawahusu nini kuitangaza hali yangu,
    kwamba ninyi mmeliweka agano langu mdomoni mwenu,
  bel-bel: Вызваль мяне ад крывавасьці, Божа, Божа ратунку майго; і язык мой уславіць
    праўду Тваю.
  deu-ELBBK: 'Zu dem Gottlosen aber spricht Gott: „Was hast du meine Satzungen herzusagen
    und meinen Bund in deinen Mund zu nehmen?'
  mbb-OT: Egkaǥi mulà is Megbevayà diyà te lalung he menge etew te, “Wazè niw ketenged
    te kegkaǥi zuen te menge suǥù ku wey kebpekid-uyun ku.
  mal-2015: 'എന്നാൽ ദുഷ്ടനോടു ദൈവം അരുളിച്ചെയ്യുന്നു: നീ എന്റെ ചട്ടങ്ങളെ അറിയിപ്പാനും
    എന്റെ നിയമത്തെ നിന്റെ വായിൽ എടുപ്പാനും നിനക്കെന്തു കാര്യം?'
  gup-gup: God kunbuyika kabenmarneyime nawu birriwarre bininj, kayime, “Adju! Njalekenh
    ngudda ngurribengdayhkerren manbu ngardduk mankarre? Dja njalekenh ngurriyolyolme
    kore ngaye wokkurrmerrinj ngudberre?
  rmc-rmc: 'Ale le nalačhe manušeske o Del phenel: „Sar šaj les mire prikazaňja andre
    tiro muj a miri zmluva pre tire vušta,'
  nlg-nlg: Ma God te ghaghua vanira tara tangohahi Kau bei ghoi nighi ghaeghahe nigua
    na lei vetena, ma kau bei ghoi tate ghau heghemiu tau taotaoniu inau.
  pes-OPV: 'و اما به شریر خدا می‌گوید: «ترا چه‌کاراست که فرایض مرا بیان کنی و عهد
    مرا به زبان خود بیاوری؟'
  ron-1924: 'Думнезеу зиче ынсэ челуй рэу: „Че тот ынширь ту леӂиле Меле ши ай ын
    гурэ легэмынтул Меу,'
  ben-OBCV: 'কিন্তু দুষ্ট ব্যক্তিকে ঈশ্বর বলেন: “আমার বিধি পাঠ করার বা আমার নিয়ম
    তোমার মুখে আনার অধিকার কি তোমার আছে?'
  som-som: Laakiinse Ilaah wuxuu kan sharka leh ku yidhaahdaa, Maxaad qaynuunnadayda
    u sheegaysaa, Oo aad axdigayga afkaaga ugu soo qaadaysaa?
  lat-VUC: Libera me de sanguinibus, Deus, Deus salutis meæ, et exsultabit lingua
    mea justitiam tuam.
  eng-ASVBT: But unto the wicked God saith, What hast thou to do to declare my statutes,
    And that thou hast taken my covenant in thy mouth,
  mna-mna: 'Mi zin wal sananŋan na, Anutu iso pizin ta kembei: “Tutu tio ta tibeede
    pataaŋa kek na, niom kawatwaata sorok paso? Mi parei ta kwoyom lala pa sua ta
    aŋbuk pa wal tio na?”'
  ita-1885: 'Ma all''empio Iddio ha detto: Che hai tu da far a raccontare i miei statuti,
    Ed a recarti il mio patto in bocca?'
  eng-LXXUP: 'Deliver me from bloodguiltiness, O God, the God of my salvation: And
    my tongue shall joyfully declare thy righteousness.'
  eng-ULB: But to the wicked God says, “What have you to do with declaring my statutes,
    that you have taken my covenant in your mouth,
  spa-VBL: Pero a los malvados Dios les dice, “¿Cuál es el objetivo de repetir mi
    ley y hacer promesas vacías sobre obedecer mi pacto?
  fra-_FOB: 'Mais Dieu dit au méchant: Est-ce à toi de réciter mes lois, et d''avoir
    mon alliance dans la bouche?'
  mal-mal: 'എന്നാൽ ദുഷ്ടനോട് ദൈവം അരുളിച്ചെയ്യുന്നത്: “എന്റെ ചട്ടങ്ങൾ അറിയിക്കുവാനും
    എന്റെ നിയമം നിന്റെ വായിൽ എടുക്കുവാനും നിനക്ക് എന്ത് കാര്യം?'
  urd-GVR: Lekin bedīn se Allāh farmātā hai, “Mere ahkām sunāne aur mere ahd kā zikr
    karne kā terā kyā haq hai?
  suz-BL: तन्‍न परमप्रभुमी आ अरेशो मटीब आन कली “आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मारदे
    पढेनी? आं कबल आ पर्बम मारदे लोव़ पनी? रोमी २:२१-२३
  eng-NOY: And to the wicked God saith, “To what purpose dost thou talk of my statutes?
    And why hast thou my laws upon thy lips?—
  ita-1927: 'Ma quanto all’empio, Iddio gli dice: Spetta egli a te di parlar de’ miei
    statuti, e di aver sulle labbra il mio patto?'
  ckb-ckb: 'بەڵام خودا بە بەدکار دەڵێ: «تۆ کێیت باسی فەرزەکانم دەکەیت، یان پەیمانی
    منت بەسەر زماندا دێت؟'
  eng-BBE: But to the sinner, God says, What are you doing, talking of my laws, or
    taking the words of my agreement in your mouth?
  xsi-xsi: Aŋga kinzi tamâta sakamao, ande Maro Kindeni iporo ŋgua kaŋa mine panzi;
    “Ŋana sâ kâ ŋga miki katula naneŋgu ŋgua tukuŋa pwataki lâ kawami, a? Ŋana sâ
    kâ ŋga miki katapâri ŋana tukuŋa ŋinde naŋa muŋga alami, a?
  kan-OKCV: 'ಆದರೆ ದುಷ್ಟನಿಗೆ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನನ್ನ ನಿಯಮಗಳನ್ನು ಪಠಿಸುವುದಕ್ಕೆ ಹಕ್ಕು
    ನಿಮಗೆ ಏನಿದೆ? ಇಲ್ಲವೆ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿಮ್ಮ ಬಾಯಲ್ಲಿ ಉಚ್ಛರಿಸುವುದೇಕೆ?'
  tam-2017: 'தேவன் துன்மார்க்கனை நோக்கி: நீ என்னுடைய பிரமாணங்களை எடுத்துச்சொல்லவும்,
    என்னுடைய உடன்படிக்கையை உன்னுடைய வாயினால் சொல்லவும், உனக்கு என்ன நியாயமுண்டு.'
  spa-RV-1909: 'Pero al malo dijo Dios: ¿Qué tienes tú que enarrar mis leyes, y que
    tomar mi pacto en tu boca,'
  ron-BTF: 'Dar celui stricat, Dumnezeu îi spune: Ce ai tu ca să faci cunoscute statutele
    mele, sau să iei legământul meu în gura ta?'
  eng-WEBP: But to the wicked God says, “What right do you have to declare my statutes,
    that you have taken my covenant on your lips,
  eng-FBV: But to the wicked God says, “What's the point of mechanically repeating
    my laws or making empty promises about obeying the agreement?
  nld-1939: Hoe waagt gij het, over mijn geboden te spreken, En uw mond vol te hebben
    van mijn Verbond,
  nch-BL: 'Pero Toteco quinilhuía masehualme cati amo cuajcualme: “Amo anquipiyaj
    tequiticayot para ancamanaltise ten nopa camanal sencahuali, cati quiijtohua cati
    nimechmacas, yon amo hueli antepohuilise notanahuatilhua.'
  vie-1934: 'Nhưng Đức Chúa Trời phán cùng kẻ ác rằng: Nhân sao ngươi thuật lại các
    luật lệ ta? Vì cớ gì miệng ngươi nói về sự giao ước ta?'
  cha-cha: Lao ilegña si Yuus ni y manaelaye; Jafa unfatinas para undeclara y tina.
    gojo, pat jagas unchule y tratujo gui pachotmo?
  hin-CV: 'किंतु दुष्ट से, परमेश्वर कहते हैं: “जब तुम मेरी शिक्षाओं से घृणा करते,
    और मेरे निर्देशों को हेय मानते हो?'
  eng-OURB: But to the wicked God says, “What right do you have to declare my statutes,
    that you have taken my covenant on your lips,
  spa-BES: 'Pero al pecador, Dios le dice: ¿Qué estás haciendo, hablando de mis leyes,
    o tomando las palabras de mi acuerdo en tu boca?'
  tdx-tdx: Fa hoe t’i ­Andrianañahare amo tsivokatseo Ino ty anoñona’o o fandiliakoo?
    vaho endese’o am-bava’o ao i fañinakoy?
  tha-KJV: แต่​พระเจ้าตรัสกับคนชั่​วว​่า “​เจ้​ามี​สิทธิ์​อะไรที่จะท่องกฎเกณฑ์ของเรา
    หรือรับปากตามพันธสัญญาของเรา
  por-BR-2018: 'Mas Deus diz ao perverso: Para que tu recitas meus estatutos, e pões
    meu pacto em tua boca?'
  deu-ELO: 'Zu dem Gesetzlosen aber spricht Gott: “Was hast du meine Satzungen herzusagen
    und meinen Bund in deinen Mund zu nehmen?'
  eng-WYC-2018: But God said to the sinner, Why tellest thou out my rightfulnesses;
    and takest my testament by thy mouth? (But God said to the sinner, Why should
    thou tell out my statutes? and why hast thou my covenant in thy mouth?)
  epo-epo: 'Sed al la malpiulo Dio diris: Por kio vi parolas pri Miaj leĝoj Kaj portas
    Mian interligon en via buŝo,'
  gfk-gfk: Iesen ta ira ut na sakena, God i tange, “Wara biha nu tange mur ira nugu
    harkurai ma nu tange mah bia nu gil haruatne no nugu kunubus?
  uig-PIN: 'Lekin rǝzillǝrgǝ Huda xundaⱪ dǝydu: — «Mening ǝmirlirimni bayan ⱪilixⱪa
    nemǝ ⱨǝⱪⱪing bar? Əⱨdǝmni tilƣa alƣudǝk sǝn kim iding?'
  beo-beo: 'Be Gode da wadela:i hamosu dunu ilima amane sia:sa, “Dilia da abuliba:le
    Na hamoma:ne sia:i amo sia: daha? Dilia da abuliba:le Na gousa:su hamoi, amoga
    fada:i sia: dahabela:?'
  tpi-OTNT: Tasol God i tok olsem long ol man nogut, “Watpo yupela i save kolim olgeta
    lo bilong mi? Na watpo yupela i toktok long kontrak bilong mi?
  hau-SA: Amma ga mugaye, Allah ya ce, “Wace dama ce kuke da ita na haddace dokokina
    ko na yin maganar alkawarina a leɓunanku?
  udu-udu: 'Hili gom a’di jin ta thus ki thus mo tani Arumgimis ki o gwo mo ki: Kaja
    c̱i /e shi/ mii mmorash gwoŋḵan pem kun bahu e mo, walla bu’th gwoŋḵan pem jin
    gamu me’d eya le’d pini mo?'
  uig-LAT: 'Lékin rezillerge Xuda shundaq deydu: — «Méning emirlirimni bayan qilishqa
    néme heqqing bar? Ehdemni tilgha alghudek sen kim iding?'
  nde-nde: 'Kodwa kwababi, uNkulunkulu uthi: “Lilelungelo bani ukukhuluma imithetho
    yami kumbe liphathe isivumelwano sami ezindebeni zenu na?'
  ton-ton: Ka ʻoku pehē ʻe he ʻOtua ki he angakovi, “Ko e hā ʻoku ke kau ai koe ke
    tala ʻeku ngaahi fekau, pea ke ʻai ʻi ho ngutu ʻeku fuakava?
  ces-1613: 'Sic jinak bezbožníku praví Bůh: Což tobě do toho, že ty vypravuješ ustanovení
    má, a béřeš smlouvu mou v ústa svá,'
  eng-WMB: But to the wicked God says, “What right do you have to declare my statutes,
    that you have taken my covenant on your lips,
  tam-TCV: 'கொடியவர்களுக்கு இறைவன் சொல்கிறதாவது: “என் சட்டங்களைக் கூறுவதற்கும், என்
    உடன்படிக்கையை உங்கள் உதடுகளினால் உச்சரிப்பதற்கும் உங்களுக்கு என்ன உரிமை இருக்கிறது?'
  ceb-ULB: Apan miingon ang Dios sa mga daotan, “Unsa man ang kalabotan ninyo sa pagpahayag
    sa akong mga balaod, nga gikuha ninyo ang akong kasabotan sa inyong mga baba,
  pol-UBG: 'Lecz do niegodziwego Bóg mówi: Po co ogłaszasz moje prawa i masz na ustach
    moje przymierze;'
  urd-GVU: لیکن بےدین سے اللہ فرماتا ہے، ”میرے احکام سنانے اور میرے عہد کا ذکر کرنے
    کا تیرا کیا حق ہے؟
  eng-OEBCW: 'But to the wicked God says: ‘What right have you to talk of my statutes,
    or take my covenant into your mouth'
  deu-1912: 'Aber zum Gottlosen spricht Gott: “Was verkündigst du meine Rechte und
    nimmst meinen Bund in deinen Mund,'
  kan-2017: ದುಷ್ಟರಿಗಾದರೋ ದೇವರು ಹೇಳುವುದು ಏನೆಂದರೆ, “ನನ್ನ ವಿಧಿಗಳನ್ನು ಹೇಳುವುದಕ್ಕೆ ನಿಮಗೇನು
