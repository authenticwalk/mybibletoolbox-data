verse: PSA.050.007
translations:
  mal-C: '“എന്റെ ജനമേ, കേൾക്കുക. ഇതാ ഞാൻ അരുളിച്ചെയ്യുന്നു; ഇസ്രായേലേ, ഞാൻ നിനക്കെതിരായി
    സാക്ഷ്യംപറയും: ഞാൻ ആകുന്നു ദൈവം, നിങ്ങളുടെ ദൈവംതന്നെ!'
  deu-TKW: '“Höre, mein Volk, laß mich reden; Israel, laß mich wider dich zeugen:
    Gott, dein Gott, bin ich!'
  lin-lin: 'Bino bato na ngai, boyoka ; nazali koloba na bino ! Isalaele, nakoloba
    mpo na kotelemela yo : « Ngai Nzambe, nazali Nzambe na yo. »'
  mmx-mmx: Moroa i lok keretna, “Limixin tarak, mina ronga ia ana vaase. Nia anaba
    ruuna tevelinga rinemi, limixin tarak me Israel. Nia ne Moroa, la Moroa atnemi.
  eng-LSV: Hear, O My people, and I speak, || O Israel, and I testify against you,
    || God—I [am] your God.
  eng-GNV: 'Heare, O my people, and I wil speake: heare, O Israel, and I wil testifie
    vnto thee: for I am God, euen thy God.'
  eng-WEBSTER: 'Hear, O my people, and I will speak; O Israel, and I will testify
    against thee: I am God, even thy God.'
  nhw-BL: “Xijtlacaquilica nochi annomasehualhua, xijcaquica nochi catli niquijtos.
    Nimechtelhuis tlamiyacapa ica nochi tlamantli catli anquichijtoque, pampa na niDios
    huan niamoTeco.
  swh-ONEN: '“Sikieni, enyi watu wangu, nami nitasema, ee Israeli, nami nitashuhudia
    dhidi yenu: Mimi ndimi Mungu, Mungu wenu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, i swɑɑ dɑkio bɛɛ nɛn tɔmbu Isirelibɑ. Nɑ kon bɛɛ sɔ̃
    mɑ nɛnɑ nɑ sɑ̃ɑ bɛɛn Yinni.
  eng-KJVCPB: 'Hear, O my people, and I will speak; O Israel, and I will testify against
    thee: I am God, even thy God.'
  luo-luo: '“Winjuru, yaye joga, mondo awuo kodu, yaye jo-Israel, chiknauru itu mondo
    atim neno ma akwedougo: An Nyasaye ma Nyasachu.'
  aii-aii: ”ܫܡܹܥ، ܝܵܐ ܥܲܡܝܼ، ܘܒܸܬ ܗܲܡܙܸܡܸܢ، ܝܵܐ ܐܝܼܣܪܵܐܹܝܠܔ، ܘܒܸܬ ܣܵܗܕܹܢ ܕܲܠܩܘܼܒ݂ܠܘܼܟ݂،
    ܐܲܠܵܗܵܐ، ܐܲܠܵܗܘܼܟ݂ ܐܵܢܵܐ ܝܘܸܢ.
  meu-meu: Egu orea taumui e, a hakala, lau baina hereva; Israel e, baina habadelaimu.
    Lau na Dirava, emui Dirava.
  npi-ULB: “ए मेरा मानिसहरू, सुन र म बोल्ने छु । म परमेश्‍वर, तेरो परमेश्‍वर हुँ ।
  yor-yor: '“Ẹ gbọ́, ẹ̀yin ènìyàn mi, èmi yóò si sọ̀rọ̀, ìwọ Israẹli, èmi yóò jẹ́rìí
    sí ọ: èmi ní Ọlọ́run, àní Ọlọ́run rẹ.'
  pes-OPCB: «ای قوم من، ای اسرائیل، به سخنان من گوش دهید، زیرا من خدای شما هستم! من
    خود بر ضد شما شهادت می‌دهم.
  tgl-ULB: “Makinig, aking bayan, at ako ay magsasalita; ako ang Diyos, ang inyong
    Diyos.
  nop-nop: Bepaŋdi indiŋ yolak, “Metamneye, hidi indiŋ nadineŋ. Isilaehi hidi mede
    foloŋ hapmewit, nu kubugoŋdi Bepaŋ hinek tiŋa undugoŋ hidi’walaŋ Bepaŋhik.
  hui-hui: Ngode Datagaliwabehanda lalu, I̱naga wali agali bu kamiru-o bi loleberogo
    bayuwa hale halimu. Isaraele wali agaliru-o i̱na tíhondo bi lolene yidogo tígua
    ko birimiru latagi holebero. I̱ni hangu Ngode Datagaliwabe howa tínaga Ngode Datagaliwabeore
    kogoni.
  mya-mya: ကိုယ်​တော်​က``ငါ​၏​လူ​စု​တော်​ဝင်​တို့၊ နား​ထောင်​ကြ​လော့။ ငါ​မိန့်​မြွက်​တော်​မူ​မည်။
    အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊​ငါ​သည်​သင်​တို့​ကို ဝေ​ဖန်​ပြစ်​တင်​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား၊​သင်​တို့​၏​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။
  bod-N: ང་ཡི་བུ་རྒྱུད་ཉོན་ཅིག་བདག་གིས༌གསུང༌། །ཡེས་ར་ཨེལ་ཁྱོད་བདག་གིས་ནག་ཉེས༌འཛུགས།
    །ང་ནི་དཀོན་མཆོག་ཁྱོད་ཀྱི་དཀོན་མཆོག༌ཡིན།།
  wsk-wsk: “O aninga kariimet, iki sagaral se ani balikko! O Israel, ani den te ninga
    bitirikko. Ani Kaem, nenenga Kaem.
  sna-sna: '“Inzwai, imi vanhu vangu, uye ndichataura, imi Israeri, uye ndichapupura
    pamusoro penyu: Ndini Mwari, Mwari wenyu.'
  spa-BLM: “Oíd, pueblo mío, y yo hablaré. Israel, testificaré contra ti. Yo soy Dios,
    tu Dios.
  cac-cac: 'Syalanpax Dios icha tic: Ex in chon̈ab'' Israel, ab''ecnab''i, jichan
    ol vutej valanoch e paltail d''a e sat. A in Dios in, e Diosal in.'
  swh-ULB: Sikilizeni, watu wangu, nami nitazungumza; mimi ni Mungu, Mungu wenu.
  bel-bel: Вось, я ў беззаконьні зачаты, і ў грэху маці мая нарадзіла мяне.
  deu-ELBBK: „Höre, mein Volk, und ich will reden, Israel, und ich will gegen dich
    zeugen! Ich, ich bin Gott, dein Gott.
  mbb-OT: Migkaǥi pa is Megbevayà te, “Sikiyu is menge etew ku, pemineǥa niw is egkeǥiyen
    ku. Iyan a Megbevayà, kes Megbevayà he iyan ed-ezapen niw; iyan a ebpenistiǥus
    te ebpekesuǥat keniyu te menge tig-Israel.
  mal-2015: 'എന്റെ ജനമേ, കേൾക്ക; ഞാൻ സംസാരിക്കും. യിസ്രായേലേ, ഞാൻ നിന്നോടു സാക്ഷീകരിക്കും:
    ദൈവമായ ഞാൻ നിന്റെ ദൈവമാകുന്നു.'
  gup-gup: Wanjh God kayime, “Ngudda nawu ngardduk bininj, wanjh kandibekkabekka.
    Ngaye ngawokdangen bu welengname ngudberre, ngudda nawu Israel ngunkebmawahmeng.
    Ngaye God, wanjh ngudberre God.
  rmc-rmc: '„Šunen, mire manušale, a me vakerava! Svedčinava pre tute, Izrael: Me
    som o Del, tiro Del.'
  nlg-nlg: Aghau nigua na vure, kau rongo! Inau ku bosaa; raeni nigua na kakage vanigho
    Israel Inau God, nimua na God.
  pes-OPV: «ای قوم من بشنوتا سخن گویم. و‌ای اسرائیل تا برایت شهادت دهم که خدا، خدای
    تومن هستم.
  ron-1924: „Аскултэ, попорул Меу, ши вой ворби; аскултэ, Исраеле, ши те вой ынштиинца!
    Еу сунт Думнезеу, Думнезеул тэу.
  ben-OBCV: '“শোনো, আমার ভক্তজন, আর আমি কথা বলব; ইস্রায়েল, আমি তোমার বিরুদ্ধে সাক্ষ্য
    দেব: আমি ঈশ্বর, তোমার ঈশ্বর।'
  som-som: Dadkaygiiyow, i maqla, oo anna waan hadli doonaa, Israa'iilow, i maqal
    oo anna waan kuu markhaati furi doonaa, Anigu waxaan ahay Ilaah, oo ah Ilaahaaga.
  lat-VUC: Ecce enim in iniquitatibus conceptus sum, et in peccatis concepit me mater
    mea.
  eng-ASVBT: 'Hear, O my people, and I will speak; O Israel, and I will testify unto
    thee: I am God, even thy God.'
  mna-mna: “O niom wal tio Israel, keleŋ sua tabe aŋso i. Pa Anutu tiom ta nio i.
    Mi iŋgi be aŋswe mbulu tiom ta kakamam ŋoobo i.
  ita-1885: Ascolta, popol mio, ed io parlerò; Ascolta, Israele, ed io ti farò le
    mie protestazioni. Io sono Iddio, l'Iddio tuo.
  eng-LXXUP: For, behold, I was conceived in iniquities, And in sins did my mother
    conceive me.
  eng-ULB: “Hear, my people, and I will speak; I am God, your God.
  spa-VBL: “Mi pueblo, escuchen lo que tengo para decir. Traigo cargos en su contra,
    Israel. ¡Yo soy Dios, su Dios!
  fra-_FOB: Écoute, mon peuple, et je parlerai; je témoignerai contre toi, ô Israël!
    Je suis Dieu, ton Dieu.
  mal-mal: 'എന്റെ ജനമേ, കേൾക്കുക; ഞാൻ സംസാരിക്കും. യിസ്രായേലേ, ഞാൻ നിങ്ങൾക്കെതിരെ
    സാക്ഷ്യം പറയും: ദൈവമായ ഞാൻ നിന്റെ ദൈവമാകുന്നു.'
  urd-GVR: “Ai merī qaum, sun! Mujhe bāt karne de. Ai Isrāīl, maiṅ tere ḳhilāf gawāhī
    dūṅgā. Maiṅ Allāh terā Ḳhudā hūṅ.
  suz-BL: मिनु परमप्रभुमी “आं मुरपुकी, नेनीन। गो इन कली लोव़ पाइनुङ। गो इस्राएली इन
    कली दोस गेशा, लोव़ पाइनुङ। गो परमप्रभु, इन परमप्रभु नङ। प्रस्‍थान २०:२
  eng-NOY: “Hear, O my people, and I will speak! O Israel, and I will testify against
    thee! For I am God, thine own God.
  ita-1927: Ascolta, popolo mio, ed io parlerò; ascolta, o Israele, e io ti farò le
    mie rimostranze. Io sono Iddio, l’Iddio tuo.
  ckb-ckb: '«ئەی گەلی من، گوێ بگرن هەتا قسە بکەم، ئەی ئیسرائیل، هەتا شایەتیت لەسەر
    بدەم: من خودام، خودای تۆم.'
  eng-BBE: Give ear, O my people, to my words; O Israel, I will be a witness against
    you; I am God, even your God.
  xsi-xsi: Maro Kindeni iporo tu, “Naneŋgu tamâta, miki kaloŋo ŋga. Naŋa iloŋgu ŋgua
    pami. Miki Isrel ŋgu, naŋa ma aomi kamandi ŋgua nia, aku ma nasowe ŋgua lâ tinimi.
    Naŋani nde miki nemi Maro Yova Kindeni.
  kan-OKCV: '“ನನ್ನ ಜನರೇ, ಕೇಳಿರಿ, ನಾನು ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ, ಇಸ್ರಾಯೇಲೇ, ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಹೀಗೆಂದು ನಾನು ಸಾಕ್ಷಿ ಕೊಡುವೆನು: ನಾನು ದೇವರು, ಹೌದು ನಿಮ್ಮ ದೇವರು ನಾನೇ.'
  tam-2017: என்னுடைய மக்களே, கேள், நான் பேசுவேன்; இஸ்ரவேலே, உனக்கு விரோதமாகச் சாட்சி
    சொல்லுவேன்; நானே தேவன், உன்னுடைய தேவனாக இருக்கிறேன்.
  spa-RV-1909: 'Oye, pueblo mío, y hablaré: escucha, Israel, y testificaré contra
    ti: yo soy Dios, el Dios tuyo.'
  ron-BTF: 'Ascultă poporul meu și voi vorbi; ascultă Israel și voi aduce mărturie
    împotriva ta: Eu sunt Dumnezeu, chiar Dumnezeul tău.'
  eng-WEBP: “Hear, my people, and I will speak. Israel, I will testify against you.
    I am God, your God.
  eng-FBV: “My people, listen to what I have to say. I am bringing charges against
    you, Israel. I am God, your God!
  nld-1939: 'Hoor, mijn volk, en laat Mij spreken; Het u betuigen, Israël: Ik Jahweh,
    uw God:'
  nch-BL: “Xijtacaquilica nochi annomasehualhua, xijcaquica nochi cati niquijtos.
    Nimechtelhuis miyacapa ica nochi tamanti cati anquichijtoque, pampa na niDios
    huan niamoTeco.
  vie-1934: 'Hỡi dân ta, hãy nghe, ta sẽ nói: Hỡi Y-sơ-ra-ên, hãy nghe, ta sẽ làm
    chứng nghịch ngươi: Ta là Đức Chúa Trời, tức là Đức Chúa Trời ngươi.'
  cha-cha: 'Jingog, O taotaojo, ya jusangan; O Israel, ya bae jusangan testimonio
    contra jago: guajo si Yuus, ni si Yuusmo.'
  hin-CV: “मेरी प्रजा, मेरी सुनो, मैं कुछ कह रहा हूं; इस्राएल, मैं तुम्हारे विरुद्ध
    साक्ष्य दे रहा हूं, परमेश्वर मैं हूं, तुम्हारा परमेश्वर.
  eng-OURB: “Sh'ma ·Hear obey·, my people, and I will speak; Israel [God prevails],
    and I will testify against you. I am God, your God.
  spa-BES: Escucha, pueblo mío, a mis palabras; Oh Israel, seré testigo contra ti;
    Yo soy Dios, tu Dios.
  tdx-tdx: Mijanjiña ry ondatiko, le hivolan-dRaho; Ry Israeleo, hisesehako, Izaho
    ro Andrianañahare, Andrianañahare’o.
  tha-KJV: “​โอ ประชาชนของเราเอ๋ย จงฟัง และเราจะพูด โอ อิสราเอลเอ๋ย เราจะเป็นพยานปรักปรำเจ้า
    เราเป็นพระเจ้า พระเจ้าของเจ้า
  por-BR-2018: Ouve, povo meu, e eu falarei; eu darei testemunho contra ti, Israel;
    eu sou Deus, o teu Deus.
  deu-ELO: “Höre, mein Volk, und ich will reden, Israel, und ich will wider dich zeugen!
    Ich, ich bin Gott, dein Gott.
  eng-WYC-2018: My people, hear thou, and I shall speak to Israel; and I shall witness
    to thee, I am God, thy God. (My people, hear thou, and I shall speak; Israel,
    I shall testify against thee; I am God, thy God.)
  epo-epo: Aŭskultu, ho Mia popolo, kaj Mi parolos; Ho Izrael, Mi atestos pri vi;
    Mi estas Dio, via Dio.
  gfk-gfk: “Ira nugu tunotuno, muat hadoda, ma iau ni ianga. Iau ni hinawas palai
    ta ira num saksakena, Israel. Iau God, no numuat God.
  uig-PIN: «Anglanglar, i hǝlⱪim, Mǝn sɵz ⱪilay; I Israil, Mǝn sanga ⱨǝⱪiⱪǝtni eytip
    ⱪoyayki, Mǝnki Huda, sening Hudayingdurmǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na fi dunu! Nabima! Na da sia:mu! Na da dilia,
    Isala:ili dunu dilima diwaneya udidimu. Na da Gode! Na da dilia Gode!.
  tpi-OTNT: God i tok, “Yupela manmeri bilong mi, harim. Mi gat tok long yupela. Yupela
    ol Israel, mi laik kotim yupela. Mi tasol mi God tru, na mi God bilong yupela.
  hau-SA: “Ku ji, ya mutanena, zan kuwa yi magana, Ya Isra’ila, zan kuwa ba da shaida
    a kanku. Ni ne Allah, Allahnku.
  udu-udu: Ciḵi gwo, ayy ’kwanim pem mo, dhali aha/ mina ṯor gwo mo, ayy Israyiila,
    aha/ mina ṯe gwo ap̱o/ um mo. Aha/ tana Arumgimis jin ta’da Arumgimis bum mo.
  uig-LAT: «Anglanglar, i xelqim, Men söz qilay; I Israil, Men sanga heqiqetni éytip
    qoyayki, Menki Xuda, séning Xudayingdurmen.
  nde-nde: “Zwanini, bantu bami, ngizakhuluma; yebo Israyeli, ngizafakaza ngimelane
    lawe; nginguNkulunkulu, Nkulunkulu wakho
  ton-ton: '“Fanongo mai, ʻE hoku kakai, pea te u lea; pea te u fakapapau kiate koe,
    ʻE ʻIsileli: ko au ko e ʻOtua, ʻio, ko ho ʻOtua.'
  ces-1613: Slyš, lide můj, a buduť mluviti, Izraeli, a buduť tebou osvědčovati. Já
    zajisté Bůh, Bůh tvůj jsem.
  eng-WMB: “Hear, my people, and I will speak. Israel, I will testify against you.
    I am God, your God.
  tam-TCV: '“என் மக்களே, கேளுங்கள், நான் பேசுவேன்; இஸ்ரயேலே, நான் உனக்கு விரோதமாகச்
    சாட்சி கூறுவேன்: நான் இறைவன், நானே உங்கள் இறைவன்.'
  ceb-ULB: “Paminaw akong katawhan, ug magasulti ako; ako ang Dios, ang inyong Dios.
  pol-UBG: 'Słuchaj, mój ludu, a będę mówił; słuchaj, Izraelu, a będę świadczył przeciw
    tobie: Ja jestem Bogiem, twoim Bogiem.'
  urd-GVU: ”اے میری قوم، سن! مجھے بات کرنے دے۔ اے اسرائیل، مَیں تیرے خلاف گواہی دوں
    گا۔ مَیں اللہ تیرا خدا ہوں۔
  eng-OEBCW: '‘Hear, O my people, and I will speak, and protest to you, O Israel:
    I am the Lord, your God.'
  deu-1912: '“Höre, mein Volk, laß mich reden; Israel, laß mich unter dir zeugen:
    Ich, Gott, bin dein Gott.'
  kan-2017: ಆತನು ಆಜ್ಞಾಪಿಸುವುದು ಏನೆಂದರೆ, “ಪ್ರಜೆಗಳಿರಾ, ಇಸ್ರಾಯೇಲ್ಯರೇ, ದೇವರಾದ ನಾನೇ ನಿಮ್ಮ
    ದೇವರು; ನಿಮಗೆ ಖಂಡಿತವಾಗಿ ಹೇಳುತ್ತೇನೆ” ಕೇಳಿರಿ.
  yap-yap: “Mmotoyilgad, e girdi’ rog, ya nggu non; Israel, gur e bay gu welthin nib
    togopluw ngom. Gag Got, ni Got rom.
  hlt-MCSB: Ka pilnam aw ya van lah. Israel taengah ka voek vetih Pathen kamah, nangmih
    kah Pathen loh nangmih taengah ka laipai ni.
  mdy-ETH: «ዒስራዔኤሌ! ታ ኔ ዑፃ ማርካዾም፤ ዒንሢ ታ ዴራ! ዋይዙዋቴ ታ ኬኤዞም፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢኬ።
