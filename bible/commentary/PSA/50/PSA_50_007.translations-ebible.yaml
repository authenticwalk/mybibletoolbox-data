  isl-isl: 'Hlusta þú, þjóð mín! Ég er þinn Guð! Taktu eftir úrskurði mínum:'
  hlt-THB: 'Ngai lah uh, Aw ak thlangkhqi, awi kqawn law vang nyng, aw Israel, am
    ka ni ngaihnaak ve ni sim sak khqi lah vang: kai taw Khawsa, na Khawsa na awm
    nyng.'
  qub-qub: «Acrashä Israelcuna wiyamay. Nogallami cä Diosga. Nogami cä gamcunapa Diosniqui.
    Cananga gamcunapa contrayquimi parlashaj.
  bqp-bqp: À ma, ma gbɛ̃nↄ, má yã vĩ mà oárɛ, Isarailanↄ, mani á dà bobo, makũmɛ
    Luda á Luda ũ.
  hat-hat: Koute, pèp Izrayèl, pèp mwen! Mwen pral pale avè ou! Mwen pral mete tout
    bagay aklè avè ou! Se mwen menm ki Bondye, se mwen menm ki Bondye ou.
  eng-BSB: '“Hear, O My people, and I will speak, O Israel, and I will testify against
    you: I am God, your God.'
  eng-WEBPB: “Hear, my people, and I will speak. Israel, I will testify against you.
    I am God, your God.
  kbq-kbq: Nagrama kema hanuana vahe'nimota kama antahiho. Ama'na zantminte Israeli
    vahe'mota huama huramantegahue. Nagra Anumzankina, tamagri Anumza mani'noe!
  pon-pon: 'Komail nai aramaj akan ron, I pan padaki on komail. Ijrael, I pan kaparoki
    on komail: Nai Kot, om Kot.'
  nhe-BL: “Xijtlacaquilica nochi innotlacajhua, xijcaquica nochi tlen niquijtos. Nimechteilhuis
    tlamiyacapa ica nochi tlamantli tlen inquichijtoque, pampa na niDios huan niimoTeco.
  wnc-wnc: Siwan Anututa yanggak, “Ginu natane aminabam, natapnong. Na ginde wamu
    kaa. Ginu Isrel amin, nata ginu kotde pakuwa yaningge nataat. Nakan, na Anutu
    siknga. Na gindane Anutusa.
  bus-bus: À ma, ma gbɛ̃nↄ, má yã vĩ mà oare, Isarailinↄ, mɛ́ a bↄbↄ a dàn, mámbe
    Luda a Luda ũ.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e wemiaihu wanupe kury. — Pezeapyaka
    katu, heremiaihu, heremimume'u ràm rehe nehe. Amume'u putar penemiapo kwer ikatu
    'ym ma'e nehe, teko Izaew izuapyapyr wà. Aiko Tupàn romo ihe, pezar romo aiko
    ihe.
  eng-DRA: For behold I was conceived in iniquities; and in sins did my mother conceive
    me.
