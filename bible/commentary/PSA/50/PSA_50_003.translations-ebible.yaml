verse: PSA.050.003
translations:
  mal-C: നമ്മുടെ ദൈവം വരുന്നു അവിടന്നു മൗനമായിരിക്കുകയില്ല; ദഹിപ്പിക്കുന്ന അഗ്നി തിരുമുമ്പിലുണ്ട്
    അവിടത്തെ ചുറ്റും കൊടുങ്കാറ്റ് ആഞ്ഞുവീശുന്നു.
  deu-TKW: Unser Gott kommt und schweigt nicht. Verzehrendes Feuer geht vor ihm her,
    und rings um ihn stürmt es gewaltig.
  lin-lin: Tika ete Nzambe na biso aya ! Tika ete akanga monoko te ! Liboso na Ye,
    moto makasi ezali kozikisa ; mpe zingazinga na Ye, mopepe makasi ezali kopepa.
  mmx-mmx: Moroa atnedik nom boro naba vot, ketla ni noxo vot atnaasan. Laxao bokbolot
    nabam gomgo rin, eburu mi langsangan lamanman bet nabak lok kangkan i.
  eng-LSV: Our God comes, and is not silent, || Fire devours before Him, || And around
    Him it has been very tempestuous.
  eng-GNV: 'Our God shall come and shall not keepe silence: a fire shall deuoure before
    him, and a mightie tempest shall be mooued round about him.'
  eng-WEBSTER: 'Our God shall come, and shall not keep silence: a fire shall devour
    before him, and it shall be very tempestuous around him.'
  nhw-BL: Toteco Dios hualas ica chicahualistli, huan iixpa hualas se hueyi tlitl
    catli quisosolojtihualas nochi catli quipantis. Tlatomonilotl huan tlapetlanilotl
    quiyahualohua.
  swh-ONEN: Mungu wetu anakuja na hatakaa kimya, moto uteketezao unamtangulia, akiwa
    amezungukwa na tufani kali.
  bba-bba: Bɛsɛn Yinni u wee wi, wi u ku rɑ mɑri. Win wuswɑɑɔ dɔ̃ɔ boko sɔ̃ruɑ, mɑ
    ɡuru woo bɔkɔ ɡɑ kɑ nùn sikerenɛ.
  eng-KJVCPB: 'Our God shall come, and shall not keep silence: A fire shall devour
    before him, And it shall be very tempestuous round about him.'
  luo-luo: Nyasachwa biro kendo ok obi lingʼ mach ni e nyime mawangʼo gik moko pep,
    kendo ahiti mager olwore.
  aii-aii: ܒܸܬ ܐܵܬܹ‌ܐ ܐܲܠܵܗܲܢ ܘܠܹܐ ܫܵܬܹܩ، ܩܲܕܡܘܼܗ‌ܝ ܢܘܼܪܵܐ ܒܸܬ ܐܵܟܹܠܔ، ܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ
    ܥܲܠܥܵܠܵܐ ܪܵܒܵܐ.
  meu-meu: Eda Dirava na e maimu, asine mai kumamu, ia vairanai na lahi hururu-hururuna,
    lai gubadia ese e gegea ahumu.
  npi-ULB: हाम्रो परमेश्‍वर आउनुहुन्छ र चूपचाप रहनुहुन्‍न । उहाँको अगि भस्म गर्ने
    आगो छ र उहाँको चारैतिर प्रचण्‍ड आँधी छ ।
  yor-yor: Ọlọ́run ń bọ̀, bẹ́ẹ̀ ni kì yóò dákẹ́, iná yóò máa jó níwájú rẹ̀, àti ní
    àyíká rẹ̀ ni ẹ̀fúùfù líle yóò ti máa jà ká.
  pes-OPCB: خدای ما خواهد آمد و سکوت نخواهد کرد. شعله‌های آتش در پیشاپیش او و گردباد
    در اطراف اوست.
  tgl-ULB: Dumarating ang ating Diyos at hindi nananatiling tahimik; isang apoy ang
    lumalamon sa harapan niya, at bumabagyo nang napakalakas sa kanyang paligid.
  nop-nop: Bepaŋnik adi agaŋ bulak, iŋgoŋ adi kabup mu bulak. Mokoŋ. Adi yadi kudup
    nemenemek dadapmaŋ titiŋdok wendi talikom timilak, eŋ fifiŋgobutdi tumulune bulak.
  hui-hui: Inanaga Ngode Datagaliwabe o ibaruagoni. Ibu ebero lalu panigi ibaruagoni.
    Mbirale ngaru dai helonaga ira dene ala bamba halu puyabu timbuni iba dalu dindi
    guni heba ibuha ho mabu bialu ibarua.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သည်​ကြွ​လာ​တော်​မူ​၏။ သို့​ရာ​တွင်​ဆိတ်​ဆိတ်​ကြွ​လာ​တော်​မူ​သည်​မ​ဟုတ်။
    ရှေ့​တော်​တွင်​မီး​တောက်​မီး​လျှံ​ဟုန်း​ဟုန်း​ထ​လျက် ကိုယ်​တော်​၏​ပတ်​လည်​တွင်​လေ​ပြင်း​မုန်​တိုင်း
    တိုက်​ခတ်​လျက်​ရှိ​၏။
  bod-N: རང་ཅག་དཀོན་མཆོག་ཕེབས་ཤིང་ཞལ་མི༌རོག །ཁོང་གི་དྲུང་དུ་མེ་ཡིས་འཇོམས་བྱེད༌ཅིང༌།
    །ཁོང་གི་ཕྱོགས་བཞིར་རླུང་དམར་དྲག་ཏུ༌གཡུག།
  wsk-wsk: Anananga Kaem taiwoso mu tetela la me taiso; tama kuamili biya giram taiso
    se yar daula samamer lautam ilak taiso.
  sna-sna: Mwari wedu anouya uye haanganyarari; moto unoparadza pamberi pake, uye
    dutu rine hasha rakamupoteredza.
  spa-BLM: Nuestro Dios viene y no calla. Un fuego devora ante él. Es muy tormentoso
    a su alrededor.
  cac-cac: Tic sja co Diosal, palta man̈ ichn̈ejoctalaj ol javoc. A d'a spatic yichan̈
    ay jun c'ac' to satumeli yed' jun chacxuxum ic'.
  swh-ULB: Mungu wetu huja naye hakai kimya; mbele yake moto hula, na kuna dhoruba
    kubwa karibu naye.
  bel-bel: Зьлітуйся, Божа, зь мяне ў вялікай ласцы Тваёй, і ў мностве шчадротаў Тваіх
    загладзь беззаконьні мае!
  deu-ELBBK: Unser Gott kommt, und er wird nicht schweigen; Feuer frisst vor ihm her,
    und rings um ihn stürmt es gewaltig.
  mbb-OT: Ne ebpekeuma is Megbevayà he ebpetuus, su ziyà te egkehunaan din duen egkeregreg
    he hapuy, ne ziyà te ebpekeliǥuy kandin ne zuen bagyu.
  mal-2015: നമ്മുടെ ദൈവം വരുന്നു; മൗനമായിരിക്കയില്ല; അവന്റെ മുമ്പിൽ തീ ദഹിപ്പിക്കുന്നു;
    അവന്റെ ചുറ്റും വലിയോരു കൊടുങ്കാറ്റടിക്കുന്നു.
  gup-gup: Nakka wanjh God kadberre, dja nungka kawokdi. Nungka kamre manbirlukimuk
    dorrengh, dja manbirluwoldjen kangun rowk kore kamre. Warridj kamkan namarrkon
    dja kunmayorrkkimuk bu kamre!
  rmc-rmc: Amaro Del avel a nane čhit; anglal leste e bari jag zlabarel savoro a pašal
    leste phurdel igen zoraľi balvaj.
  nlg-nlg: Ghada na God, te nia dutu mai na [dedemo]/[talamo] ni viviha na lake ke
    durake na lei totobo i naghona mana gutuveve ni maraghata sule ke talighutia.
  pes-OPV: خدای ما می‌آید و سکوت نخواهد نمود. آتش پیش روی او می‌بلعد. وطوفان شدید
    گرداگرد وی خواهد بود.
  ron-1924: Думнезеул ностру вине ши ну таче. Ынаинтя Луй мерӂе ун фок мистуитор ши
    ымпрежурул Луй, о фуртунэ путерникэ.
  ben-OBCV: আমাদের ঈশ্বর আসছেন আর তিনি নীরব রইবেন না; এক সর্বগ্রাসী আগুন তাঁর অগ্রবর্তী,
    এবং এক প্রচণ্ড ঝড় তাঁর চতুর্দিকে বইছে।
  som-som: Ilaaheen wuu iman doonaa, iskamana aamusi doono, Hortiisa ayaa dab wax
    baabbi'in doonaa, Hareerihiisana waxaa jiri doona duufaan weyn.
  lat-VUC: '[Miserere mei, Deus, secundum magnam misericordiam tuam; et secundum multitudinem
    miserationum tuarum, dele iniquitatem meam.'
  eng-ASVBT: 'Our God cometh, and doth not keep silence: A fire devoureth before him,
    And it is very tempestuous round about him.'
  mna-mna: Anutu kiti ta imar i. Irao imaane mini na som. You bilbilŋana ta imuuŋgu
    pini. Mi miiri ma yaŋ biibi iliu i.
  ita-1885: L'Iddio nostro verrà, e non se ne starà cheto; Egli avrà davanti a sè
    un fuoco divorante, E d'intorno a sè una forte tempesta.
  eng-LXXUP: Have mercy upon me, O God, according to thy great mercy; And according
    to the multitude of thy compassions blot out my transgression.
  eng-ULB: Our God comes and does not stay silent; a fire devours before him, and
    it is very stormy around him.
  spa-VBL: Nuestro Dios llegará, y no se quedará quieto. Llamas de fuego vienen detrás
    de él, quemando todo a su alrededor; una feroz tormenta se mueve alrededor de
    él.
  fra-_FOB: Notre Dieu vient, et ne demeure plus dans le silence; devant lui est un
    feu dévorant; autour de lui, une violente tempête.
  mal-mal: നമ്മുടെ ദൈവം വരുന്നു; നിശ്ശബ്ദനായിരിക്കുകയില്ല; ദൈവത്തിന്റെ മുമ്പിൽ തീ
    ദഹിപ്പിക്കുന്നു; അവിടുത്തെ ചുറ്റും വലിയ കൊടുങ്കാറ്റടിക്കുന്നു.
  urd-GVR: Hamārā Ḳhudā ā rahā hai, wuh ḳhāmosh nahīṅ rahegā. Us ke āge āge sab kuchh
    bhasm ho rahā hai, us ke irdgird tez āṅdhī chal rahī hai.
  suz-BL: आंइ परमप्रभु जाक्‍शा, सिक्‍सी पा मबाक्‍ब। मेको आ ङोंइती ग्राव ग्रु दाक्‍ब
    मी ब्राइब। मिनु आ एर ओंथ नेल्‍ले कुमीर गिमीर पा फश गिवार पाइब।
  eng-NOY: Our God cometh, and will not be silent; Before him is a devouring fire,
    And around him a raging tempest.
  ita-1927: L’Iddio nostro viene e non se ne starà cheto; lo precede un fuoco divorante,
    lo circonda una fiera tempesta.
  ckb-ckb: خودامان دێت و بێدەنگ نابێت، ئاگر لەپێشیەوە هەڵدەلووشێت، گەردەلوولێکی بەهێز
    لە دەوریەتی.
  eng-BBE: Our God will come, and will not keep quiet; with fire burning before him,
    and storm-winds round him.
  xsi-xsi: Kala ŋine kinda nenda Maro Kindeni ŋga imâ, andeta i ŋandai nao mwasa ŋga.
    Yââ ŋalae nde iyoka imuŋga papa ku ikana kelekele, aŋga mbilu ŋalae nde iŋge i
    lâ.
  kan-OKCV: ನಮ್ಮ ದೇವರು ಬರುತ್ತಾರೆ, ಎಷ್ಟು ಮಾತ್ರವೂ ಮೌನವಾಗಿರುವುದಿಲ್ಲ. ಬೆಂಕಿಯು ಅವರ ಮುಂದೆ
    ಪ್ರಜ್ವಲಿಸುವುದು; ಅವರ ಸುತ್ತಲೂ ದೊಡ್ಡ ಬಿರುಗಾಳಿಯು ಬೀಸುವುದು.
  tam-2017: நம்முடைய தேவன் வருவார், மவுனமாக இருக்கமாட்டார்; அவருக்கு முன்பு அக்கினி
    அழியும்; அவரைச் சுற்றிலும் மகா புயல் கொந்தளிப்பாக இருக்கும்.
  spa-RV-1909: 'Vendrá nuestro Dios, y no callará: fuego consumirá delante de él,
    y en derredor suyo habrá tempestad grande.'
  ron-BTF: Dumnezeul nostru va veni și nu va tăcea, un foc va mistui înaintea lui
    și va fi o mare furtună împrejurul lui.
  eng-WEBP: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  eng-FBV: Our God arrives, and does not stay quiet. Fire flames before him, burning
    everything up; a violent storm rages around him.
  nld-1939: Hij komt, onze God, en zwijgt niet meer! Verterend vuur gaat voor Hem
    uit, De stormwind woedt om Hem heen!
  nch-BL: Toteco Dios hualas ica chicahualisti, huan iixpa hualas se hueyi tit cati
    quisosolojtihualas nochi cati quipantis. Tatomonilot huan tapetanilot quiyahualohua.
  vie-1934: Đức Chúa Trời chúng tôi đến, không nín lặng đâu. Trước mặt Ngài có đám
    lửa cháy thiêu, Chung quanh Ngài một trận bão dữ dội.
  cha-cha: 'Y Yuusta ufato, ya ti ufamatquilo: y guafe ufanlinachae gui menaña, ya
    uguaja dangculon pinagyo gui oriyaña.'
  hin-CV: हमारे परमेश्वर आ रहे हैं, वह निष्क्रिय नहीं रह सकते; उनके आगे-आगे भस्मकारी
    अग्नि चलती है, और उनके चारों ओर है प्रचंड आंधी.
  eng-OURB: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  spa-BES: Nuestro Dios vendrá, y no callará; con fuego ardiendo delante de él y vientos
    de tormenta a su alrededor.
  tdx-tdx: Mb’ etoy i Andrianañaharen-tikañey, ie tsy hianjiñe; mamorototo aolo’e
    ty afo, iarisehoa’ ty tangololahy.
  tha-KJV: พระเจ้าของเราจะเสด็จมา พระองค์​จะมิ​ได้​ทรงเงียบอยู่ เพล​ิงจะเผาผลาญมาข้างหน้าพระองค์
    รอบพระองค์คือวาตะอันทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Nosso Deus virá, e não ficará calado; fogo queimará adiante dele, e
    ao redor dele haverá grande tormenta.
  deu-ELO: Unser Gott kommt, und er wird nicht schweigen; Feuer frißt vor ihm her,
    und rings um ihn stürmt es gewaltig.
  eng-WYC-2018: our God, and he shall not be still. Fire shall burn on high in his
    sight; and a strong tempest in his compass. (our God shall come, and he shall
    not be silent. Fire shall burn on high before him; and it shall be a strong tempest
    surrounding him or and a strong tempest shall surround him.)
  epo-epo: Nia Dio venas kaj ne silentas; Fajro ekstermanta estas antaŭ Li, Ĉirkaŭ
    Li estas granda ventego.
  gfk-gfk: No udahat God i hanuat, ma pa na hanuat kunkun. A iaah na iaiaan haan menalua
    tana, ma a tamat na baiangin na luhutane ie.
  uig-PIN: Hudayimiz kelidu, U ⱨǝrgizmu süküt iqidǝ turmaydu; Uning aldida yǝwǝtküqi
    ot kelidu; Uning ǝtrapida zor boran-qapⱪun ⱪaynaydu.
  beo-beo: Ninia Gode da manebe. Be E da ouiya:lewane hame maha. Gegemoi lalu da E
    bisili ahoa. Amola mulu bagade da E sisiga:le disisa.
  tpi-OTNT: God bilong yumi em i kam nau. Na em i no i stap isi. Nogat tru. Paia bilong
    kukim ol samting i go paslain long em, na bikpela win na ren i raunim em.
  hau-SA: Allahnmu yana zuwa ba kuwa zai yi shiru ba; wuta mai cinyewa a gabansa,
    babban hadari kuma ya kewaye shi.
  udu-udu: Arumgimis bana p̱u’dki’d mo a’di diki c̱a’bki shwamm mo, e bwambori a’di
    mo tani a’di ta o’d jin loski’da los mo, dhali mo ’kam a’di is mo a’di jin ta’da
    dem dem mo tani a’di ta ’thama p̱unthar mo.
  uig-LAT: Xudayimiz kélidu, U hergizmu süküt ichide turmaydu; Uning aldida yewetküchi
    ot kélidu; Uning etrapida zor boran-chapqun qaynaydu.
  nde-nde: UNkulunkulu wethu uyeza, kayikuthula; umlilo uyahangula phambi kwakhe,
    emaceleni akhe kukhukhula isiphepho.
  ton-ton: '‌ʻE hāʻele mai hotau ʻOtua, pea ʻe ʻikai fakalongo pē: ʻe fakaʻauha ʻe
    he afi ʻi hono ʻao, pea ʻe takatakai ia ʻe he afā lahi.'
  ces-1613: Béřeť se Bůh náš, a nebude mlčeti; oheň před ním vše zžírati bude, a vůkol
    něho vichřice náramná.
  eng-WMB: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  tam-TCV: நம்முடைய இறைவன் வருகிறார், அவர் மவுனமாய் இருக்கமாட்டார்; அவருக்கு முன்னாக
    நெருப்பு சுட்டெரித்துச் செல்கிறது; அவரைச் சுற்றிப் புயல் சீற்றத்துடன் வீசுகிறது.
  ceb-ULB: Ang atong Dios moabot ug dili magpakahilom; ang kalayo naglamoy diha kaniya,
    ug nagbagyo gayod pag-ayo ang iyang palibot.
  pol-UBG: Nasz Bóg przyjdzie i nie będzie milczał; ogień będzie trawił przed nim,
    a wokół niego powstanie potężna burza.
  urd-GVU: ہمارا خدا آ رہا ہے، وہ خاموش نہیں رہے گا۔ اُس کے آگے آگے سب کچھ بھسم ہو
    رہا ہے، اُس کے ارد گرد تیز آندھی چل رہی ہے۔
  eng-OEBCW: Our God comes, he cannot keep silence, devouring fire is before him,
    and furious tempest around him.
  deu-1912: Unser Gott kommt und schweigt nicht. Fressend Feuer geht vor ihm her und
    um ihn her ist ein großes Wetter.
  kan-2017: ನಮ್ಮ ದೇವರು ಪ್ರತ್ಯಕ್ಷನಾಗುವನು, ಎಷ್ಟು ಮಾತ್ರವೂ ಸುಮ್ಮನಿರುವುದಿಲ್ಲ; ಆತನ ಮುಂಭಾಗದಲ್ಲಿ
    ಬೆಂಕಿ ಪ್ರಜ್ವಲಿಸುತ್ತದೆ; ಆತನ ಸುತ್ತಲು ಬಿರುಗಾಳಿ ಬೀಸುತ್ತದೆ.
  yap-yap: Got rodad e be yib, machane gathi be yib ndariy lingan; ya bay ba nifiy
    ni be daramram nib m’on rok, ma bay bangi yoko’ ni ba liyeg.
  hlt-MCSB: Mamih kah Pathen te halo tih omlip pawh. A hmai ah hmai loh a hlawp tih
    a taengvai ah boehoeng khohli.
  mdy-ETH: ኑ ፆኦሲ ሙካንዳኔ፥ ዚቲ ጋዓዓኬ፤ ዒዛኮ ቤርታ ዔኤታ ታሚ ዓኣኔ፤ ኮሮይዳኣ ዎልቄና ዓኣ ዓልጎ ዢባሬ ዓኣኔ።
  twi-ASANTE: Yɛn Onyankopɔn reba nanso ɔrenyɛ komm; ogya a ɛhye nneɛma di nʼanim,
    ahum a ɛretu atwa ne ho ahyia.
  eng-WEBU: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  acu-NT: Ii Yusringkia tatinuitai. Antsu winakka takamtaikia winishtinuitai. Tura
    ni tatintri jeatsaing, ji tsuweran eemak akupkatnuitai. Turamtai ipiamat kakaram
    niinka tenteatnuitai.
  spa-PDDPT: Que venga nuestro ʼElohim, y no en silencio. Un fuego devorador lo precede,
    Y alrededor de Él ruge una gran tempestad.
  gun-gun: Ha'e rami vy Nhanderuete ou 'rã, nokyrirĩ 'rã guive. Henonde ma ou tata
    nhomombaarã, ijyvýry rupi yvytu vaikue hevovo.
  agu-BL: Yil tz'ul i' tan cawu'n nk'e'tz ewun cu'n tz'ul, ma na bajxij jun chin wutzile'n
    k'ak' swutz. Nin solte'j i' cho'n cunin tane'n chi na ban salchcam.
  ilo-ULB: Immay ti Diostayo ken saan isuna a nagulimek; adda gumilgil-ayab nga apuy
    iti sangoananna, ken kasta unay a bagio iti aglawlawna.
  kpg-kpg: Tadau God e hanimoi, malaa, hagalee hanimoi deemuu. Di ahi maaloo e ulaula
    i mua o Mee, di madangi maaloo e haganiga i di gili o Mee.
  uig-ARA: خۇدايىمىز كېلىدۇ، ئۇ ھەرگىزمۇ سۈكۈت ئىچىدە تۇرمايدۇ؛ ئۇنىڭ ئالدىدا يەۋەتكۈچى
    ئوت كېلىدۇ؛ ئۇنىڭ ئەتراپىدا زور بوران-چاپقۇن قاينايدۇ.
  sus-sus: Won Marigi Ala na fafe, a mu dunduxi. Tɛ belebele na a ya ra, foye xungbe
    fan na a rabilinyi.
  pon-2006: Atail Koht kin ketido, ahpw sohte ketin sopeimwekid; mwowe kisiniei mwehl
    me wie mpwumpwul, a melimel kehlail me kapilpene.
  jae-jae: Aêacnêŋ Anôtô gêmêŋ togamêŋ gêmacgeŋ atom. Ja kêdaŋgac-kêdaŋgac gêmuŋ eŋ
    kêsêp gamêŋ kêlaŋgaŋ.
  ksd-ksd: Kada God na vut ma pa na ki mut! A iap i ulur na lua tana, Ma i tup ia
    ra vuvu kikil ia;
  tur-YTC: Tanrımız geliyor ve susmuyor. Önününde ateş yiyip bitiriyor. Çevresi şiddetli
    fırtınayla kaplı.
  bel-N: Прыйдзе Бог наш і ня будзе маўчаць, перад абліччам Ягоным агонь палючы, навакол
    Яго – бура вялізарная.
  grc-BRENT: Ἐλέησον με ὁ Θεὸς κατὰ τὸ μέγα ἔλεός σου, καὶ κατὰ τὸ πλῆθος τῶν οἰκτιρμῶν
    σου ἐξάλειψον τὸ ἀνόμημά μου.
  kpr-kpr: Namondeda God refira, a jo sainghe furaeri. Nu avaraka buburaghae dombuda
    aviri, yaura vovoga aimi jimbi birurughiri refira.
  ind-AYT: Allah kita datang dan tidak tinggal diam. Api melalap di hadapan-Nya; badai
    kencang di sekeliling-Nya.
  yom-yom: Nzambi eto wulembo yizi, ayi kalendi ba dio sui ko ; mbazu yilembo zinisa
    ku ntualꞌandi ayi vuka kingolo kinzungididi.
  yut-yut: Piŋkopnin tayaŋgok dɨma abɨsak. Yo morapmɨ soŋban mudoŋ uŋun dakon kɨndapni
    da mibɨltaŋ ɨban abɨsak. Sɨkak mɨrɨmyo madepsi kagagwan da abɨsak.
  nya-nya: Mulungu wathu akubwera ndipo sadzakhala chete; moto ukunyeketsa patsogolo
    pake, ndipo pomuzungulira pali mphepo yamkuntho
  kyg-kyg: Gotitimoꞌa eminenoꞌaeꞌmo ge osuno afaꞌa oꞌmaigiye. Atamo lelino uno hogotetesigeno
    eminegaiye. Lusi yasimo alige ko aige hulino haopaꞌaleꞌmo egaiye.
  hrv-hrv: Bog naš dolazi i ne šuti. Pred njim ide oganj što proždire, oko njega silna
    bjesni oluja.
  mps-mps: Dago God aga megi da te asobao. Tama pedauwali me pania sabeo. Mu menio.
    Te tigidali nai dabo sia bogoli te aga asobodu polasa paibao, tama genuai wali
    me, tulubagego me, aga bagulama, elalubo dao.
  tpi-tpi: God bilong yumi em i kam nau. Na em i no i stap isi. Nogat tru. Paia bilong
    kukim ol samting i go paslain long em, na bikpela win na ren i raunim em.
  dan-1931: '- vor Gud komme og tie ikke! - Foran ham gik fortærende Ild, omkring
    ham rasede Storm;'
  vie-OVCB: Đức Chúa Trời chúng ta quang lâm, không lặng lẽ, âm thầm. Lửa ăn nuốt
    mọi thứ trong đường Ngài, và bão tố gầm chung quanh Chúa.
  guj-2017: આપણા ઈશ્વર આવશે અને છાના રહેશે નહિ; તેમની આગળ અગ્નિ બાળી મૂકશે અને તેમની
    આસપાસ મહાતોફાન જાગશે.
  pon-2006A: Atail Koht kin ketido, ahpw sohte ketin sopeimwekid; mwowe kisiniei mwehl
    me wie mpwumpwul, a melimel kehlail me kapilpene.
  por-BRBSL: Nosso Deus vem, e não se cala. Um incêndio devora diante dele. É muito
    tempestuoso ao seu redor.
  eng-OEBUS: Our God comes, he cannot keep silence, devouring fire is before him,
    and furious tempest around him.
  swe-swe: vår Gud (Elohim) kommer och han tiger inte (kan inte tiga). En förtärande
    eld stormar kraftigt framför honom och runt omkring honom.
  cth-cth: Maimae Cathut tho vaiteh, duem awm mahoeh. A hmalah hmai kang vaiteh, petkâkalup
    lah kahlî a tho han.
  twi-twi: Yɛn Nyankopɔn reba nanso ɔrenyɛ komm; ogya a ɛhyew nneɛma di nʼanim, ahum
    a ɛretu atwa ne ho ahyia.
  hlt-hlt: Mamih kah Pathen te halo tih omlip pawh. A hmai ah hmai loh a hlawp tih
    a taengvai ah boehoeng khohli.
  tbz-SIM: Kuyie nkɔ̀rinímu, kù í yó ndò nyúó. Kù yó nkéríní kɛ̀ muhɑ̃ɑ̃́ mmuù ni
    kɛ tuɔ̀, kù yó nkéríní kɛ nɛínɛ̀ kuyɑɑkperíkù nku.
  msy-2020: En God a izi, egha a nɨmɨra izir puvatɨ. Avir ekiam bizir avɨribar isia
    an faragha izima, amozim ko amɨnir ekiam a sara izi.
  dop-dop: Tɑ Ɩsɔ kɔŋ kɛ́, ɩlɛ pə tɑɣɑ təpɑmm. Kɔkɔ wɛ ɩ nɔɣɔ tɔɔ kɛ́ nɑ kɑ́ niisiɣi
    pə tənɑ. Heelim ɩsɑɣɑm cɔɔnɑ-ɩ kɛ́.
  azb-azb: Allahımız gəlir, sakit dayanmaz, Önündə yandırıb-yaxan alov var, Ətrafında
    şiddətli tufan qopar.
  eng-DBY: 'Our God will come, and will not keep silence: fire shall devour before
    him, and it shall be very tempestuous round about him.'
  hin-2017: हमारा परमेश्वर आएगा और चुपचाप न रहेगा, आग उसके आगे-आगे भस्म करती जाएगी;
    और उसके चारों ओर बड़ी आँधी चलेगी।
  wol-KYG: Sunu Yàllaa ngi ñëw te du ne cell, sawaraa ko jiitu, di xoyome, ngëlén
    lu mag wër ko.
  swp-swp: Eda Eaubada i laolaoma, taba nige i monou, ia matana eai doha oeagi i alabalebalelem,
    mana lailai didigana ia i lauhetaiiri.
  bjr-bjr: Maasa Anutufa anireenoo sia ufa siaina marifa maridanoo. Ida fannoo mina
    afunni fidanoo fasafasimarifanoo fidanoo. Misaqa mina fiqu fiqu inoo mari ainainausa
    ufai aakuasaa innaarunai qirafa mifauqa kai firaaqoo ufa qidanoo.
  eng-YLT: Our God cometh, and is not silent, Fire before Him doth devour, And round
    about him it hath been very tempestuous.
  kne-kne: Omali si Diyos tako yan adi gomiginek sin omaliana. Waday bomidbidang ay
    apoy sin sangoanana ya napigsa ay dagem ay nanlikmot en sisya.
  eng-WYC-2017: our God, and he shall not be still. Fire shall burn on high in his
    sight; and a strong tempest in his compass.
  eng-WMBB: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  zat-NTPS: Xelá' Dios chee̱dxu, ne quebe sua zrie̱'. Gálajqueze xi' lau Le̱', ne
    gácale̱'e̱ be' bdunu' da chechaj na Le̱'.
  zty-NTPS: Yeḻá' Dios chežo, na' bi soe' žize. Ẕenkze yi' ḻawe' Ḻe', na' gakḻe'e
    be' bdone' dan' chechjlen Ḻe'.
  urd-GVH: हमारा ख़ुदा आ रहा है, वह ख़ामोश नहीं रहेगा। उसके आगे आगे सब कुछ भस्म हो
    रहा है, उसके इर्दगिर्द तेज़ आँधी चल रही है।
  rug-rug: Korapa mae sa nada Tamasa, ba lopu mae golomo, keke nika huruṉuna si koa
    pa kenuna Sa, meke na raneboṉi ṉiburuna si koa pa vari likohaena Sa.
  gaz-gaz: Waaqni keenya ni dhufa; hin calʼisus; ibiddi hamaan fuula isaa dura, bubbeen
    jabaanis naannoo isaa jira.
  fra-LSG: Il vient, notre Dieu, il ne reste pas en silence; Devant lui est un feu
    dévorant, Autour de lui une violente tempête.
  yal-yal: En ma Ala fama, a mi dunduxi. Kala ti tɛɛ gbeena a yɛɛ ra, foye gbeena
    a rabilinxi.
  iou-iou: Bureni! Anutunin kehäromi nikek u man yäwayäŋ äbätak. Kädäp mebettä intäjukun
    kuŋirän iwän mänit pähaptä itgwäjiŋirän äbätak.
  haw-1868: 'E hele mai ana no ko kakou Akua, aole e noho wale: E ai no hoi ke ahi
    imua ona. A e ikaika mai ka ino a puni ia.'
  arb-NAV: يَأْتِي إِلَهُنَا وَلَا يَصْمُتُ، تُحِيطُ بِهِ النَّارُ الآكِلَةُ وَالْعَوَاصِفُ
    الثَّائِرَةُ.
  ded-ded: Anutuninango hama naric mi waickeude. Yeac kicfu gerecngo dzema waraimiude
    nga kiafirang kuhagocngo ye yerecgeude.
  ewe-ewe: Míaƒe Mawu la gbɔna, ahom le tutum le eŋgɔ, dzo le nu bim le eŋgɔ, eye
    mazi ɖoɖoe o.
  eng-LEE: 'Our God is coming, and will not keep silence: a fire devoureth before
    him, and round him there rageth a mighty storm.'
  asm-FB: আমাৰ ঈশ্বৰ আহিছে, তেওঁ নীৰৱ হৈ নাথাকিব; তেওঁৰ আগে আগে গ্রাসকাৰী অগ্নি আহিব,
    তেওঁৰ চাৰিওফালে অতিশয় ধুমুহা বব।
  sus-A: وٌن مَرِفِ عَلَ نَ قَقٍ، عَ مُ دُندُشِ. تّ بٍلٍبٍلٍ نَ عَ يَ رَ، قٌيٍ شُنفبٍ
    قَن نَ عَ رَبِلِنيِ.
  fra-SBL: Notre Dieu vient, il ne se tait pas. Un feu dévore devant lui. Il y a beaucoup
    de tempête autour de lui.
  hbo-hbo: יָ֤בֹ֥א אֱלֹהֵ֗ינוּ וְֽאַל־יֶ֫חֱרַ֥שׁ אֵשׁ־לְפָנָ֥יו תֹּאכֵ֑ל וּ֝סְבִיבָ֗יו
    נִשְׂעֲרָ֥ה מְאֹֽד׃
  kik-kik: Ngai witũ nĩ gũũka arooka na ndegũkira; mbere yake nĩ mwaki ũrakana, na
    akarigiicĩrio nĩ kĩhuhũkanio kĩnene.
  fra-NCL: Il vient, notre Dieu, et il ne se taira point ; devant lui est un feu dévorant,
    autour de lui se déchaîne la tempête.
  cek-AK: 'Aicae ih Sithaw angzo tih, anih loe omduem mak ai: Anih hmaa ah hmai angqong
    ueloe, takhi pui mah anih to takui khoep tih.'
  cuk-cuk: Anmar-Bab-Dummad-danikidi boo danisulid, e-iduale, soo-dummadi gadanikid,
    bela ibmar-ogumakdanikid. Burwa-oored bela Bab-Dummad-ebiris danikid.
  uig-CYR: '@see-verse:PSA.050.002'
  tel-2017: మన దేవుడు వస్తున్నాడు. ఆయన మౌనంగా ఉండడు. ఆయనకు ముందుగా భీకర అగ్ని కబళించుకుంటూ
    వెళ్తుంది. ఆయన చుట్టూ ప్రచండ గాలులు వీస్తున్నాయి.
  hat-BSA: Bondye nou vin parèt. Li pa rete an silans. Dife devore devan L, e tanpèt
    yo antoure L.
  ukr-ONPU: Помилуй мене, Боже, заради милості Твоєї, заради великого милосердя Твого
    загладь мої беззаконня.
  kos-kos: God lasr El tuku, tuh El tia tuku misla; Sie e lulap fah fahsr meet lukel,
    Ac sie eng upa raunella.
  hbo-WLC: יָ֤בֹ֥א אֱלֹהֵ֗ינוּ וְֽאַל־יֶ֫חֱרַ֥שׁ אֵשׁ־לְפָנָ֥יו תֹּאכֵ֑ל וּ֝סְבִיבָ֗יו
    נִשְׂעֲרָ֥ה מְאֹֽד׃
  ibo-ibo: Chineke anyị na-abịa, ọ gaghị emechikwa ọnụ; ọkụ na-erepịa erepịa dị nʼihu
    ya, oke ifufe na-efesi ike gbakwara ya gburugburu.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଆସିବେ ଓ ନୀରବ ରହିବେ ନାହିଁ; ତାହାଙ୍କ ସମ୍ମୁଖରେ ଅଗ୍ନି ଗ୍ରାସ
    କରିବ ଓ ତାହାଙ୍କ ଚତୁର୍ଦ୍ଦିଗ ଅତ୍ୟନ୍ତ ଝଡ଼ମୟ ହେବ।
  chk-chk: Ach Kot a feito, nge esap fanafanala. Ekkei mi kümau a nom mwan, nge eu
    mölümöl mi watte a pwelifeili ünükün.
  rop-rop: Det God blanga wi im kaminap, bat nomo kwaitbalawei. Bigiswan wailfaiya
    weya barnimap ebrijing kaman lida langa im, en garram strongwan win en jigiwan
    laitining raidaran langa im.
  ukr-1871: Бог наш прийде, і не буде мовчати; перед ним огонь пожираючий, кругом
    него сильна буря.
  yon-yon: Nub God kibireb meneen kii, ye kuu iwari dobaraanban, kwane ye meneen ye
    kiwaan ari kuu amotbed denobenmo meneen, kwane nuuwa amayiib bare kanmene ye kuu
    kanawanewandeen.
  deu-1951: Unser Gott kommt und schweigt nicht; verzehrendes Feuer ist vor ihm, und
    es stürmt gewaltig um ihn her.
  eng-JPS: Our God cometh, and doth not keep silence; a fire devoureth before Him,
    and round about Him it stormeth mightily.
  srp-1865: Ide Bog naš, i ne muèi; pred njim je oganj koji proždire, oko njega je
    bura velika.
  lug-lug: Katonda waffe ajja, naye tajja kasirise, omuliro ogusaanyaawo buli kintu
    gwe gumukulembera, n’omuyaga ogw’amaanyi ne gumwetooloola.
  heb-heb: יבא אלהינו ואל יחרש אש לפניו תאכל וסביביו נשערה מאד׃
  ben-IRV: আমাদের ঈশ্বর আসবেন নীরব থাকবেন না; তার আগে আগুন গ্রাস করবে এবং এটা তার
    চারপাশে অত্যন্ত ঝড় বইবে।
  ntu-ntu: '@see-verse:PSA.050.002'
  pan-pan: ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਵੇ ਅਤੇ ਚੁੱਪ ਨਾ ਰਹੇ, ਅੱਗ ਉਸ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਭਸਮ ਕਰਦੀ ਹੈ, ਅਤੇ
    ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਅਨ੍ਹੇਰੀ ਜ਼ੋਰ ਨਾਲ ਵਗਦੀ ਹੈ!
  mya-JVB: ငါ တို့၏ ဘုရား သခင်ကြွလာ တော်မူ၏။ တိတ်ဆိတ် စွာ နေတော်မ မူ။ ရှေ့ တော်၌ မီး
    လောင် လျက် ပတ်ဝန်းကျင် ၌ မိုဃ်းသက် မုန်တိုင်းပြင်းပြ လျက်ရှိ၏။
  kgf-kgf: Anutunina imi hama hétéŋ qahac ménda kecanʒac. Iwac wésiaiguc imi ɋécgé
    énécmimiawac geric bélaŋanéŋ naŋu wiliŋ wiliŋ luhucnéŋ lelecgémima humumia qeanʒac.
  tte-O: Ala Yaubada ilalaoma nige mwanou koina, na mayau kalakala-pulupululuna lalakina
    manna mena yo wowoli lalakina iyatakikilan.
  tbg-tbg: Mpo, ti Variqavano tuvi vaivo. Viva kia evaara tuviraitiro, viva tuvi vaivaro
    voqama kero tatoqake vai ihava vira avuni otu vi vaivaro, aaronaa noravano vira
    ututuma tero vairo.
  hmo-hmo: Iseda Dirava ia mai noho, bona mai regena danu do ia mai. Iena vairana
    dekenai lahi ena hururuhururu do ia noho, bona lai guba badana ese, Dirava do
    ia hagegea noho.
  zar-NT: Zëʼë Dios queë́ruʼ, en bitiʼ soëʼ dxisö. Tsöjnöru lahuëʼ tu guíʼ zxön, ateʼ
    tsecja tu böʼ budunuʼ idú gasibíʼilëʼ.
  urd-urd: हमारा ख़ुदा आएगा और ख़ामोश नहीं रहेगा; आग उसके आगे आगे भसम करती जाएगी,
  rus-SYN: Помилуй меня, Боже, по великой милости Твоей, и по множеству щедрот Твоих
    изгладь беззакония мои.
  bqc-SIM: Wá Luapi lɛ́ mↄ́, aↄ ku kílikilio. Tɛ́ pↄ́ ì kṹmá kú aà aɛ, zàa
    pãsĩ liaaaàzi.
  tcz-CHONGTHU: Pathen Elohim ahung lhung tai Ama thipbeh'in aumpoi, alamlhahna a
    thiljouse mei in akavam gamtai, chuleh avel'ah huipi nasatah anung'in ahi.
  mar-mar: आमचा देव येईल आणि तो शांत राहणार नाही, त्याच्यासमोर आग नाश करत चालली आहे,
    आणि त्याच्याभोवती वादळ घोंगावत आहे.
  isl-isl: Hann birtist í þrumugný, umlukinn eyðandi eldi og stormviðri.
  hlt-THB: Ningmih a Khawsa ce law kawmsaw am awm dym kaw; a haaiawh mai kqawng kawmsaw,
    a kengsam awh khawhli ing chung kaw.
  qub-qub: Tayta Diosninchëga manami mana musyacayllachu shamonga. Paypa ñaupantaga
    shamonga ima-aycatapis rupar ushacurcoj ninami. Paypa intërun tumarejpana shamun
    fiyu wayra.
  bqp-bqp: Ó Luda tɛn su, anigↄ̃ yĩtɛnaro. Tɛ́ kũ àdi ń ble kú a arɛ, zàga'ĩa pãsĩ
    likai.
  hat-hat: Bondye nou an ap vini. Li p'ap rete ak bouch li fèmen. Devan li gen yon
    gwo dife k'ap boule tout bagay, l'ap vini nan mitan yon gwo van k'ap fè dega.
  eng-BSB: Our God approaches and will not be silent! Consuming fire precedes Him,
    and a tempest rages around Him.
  eng-WEBPB: Our God comes, and does not keep silent. A fire devours before him. It
    is very stormy around him.
  kbq-kbq: Hagi Anumzantimo'ma esiana agasasane egahiankino, maka zama tefanene hu
    tevemo avuga neresigeno, tusi ununko netanifi Agra egahie.
  pon-pon: Atail Kot kotido, o a jota kin kotin japaimokit. Kijiniai kelail kin tion
    mo a, o melimel laud kin mi impa.
  nhe-BL: Toteco Dios hualas ica chicahualistli, huan iixpa hualas se hueyi tlitl
    tlen quixolejtihualas nochi tlen quipantis. Tlatomonilotl huan tlapetlanilotl
    quiyahualohua.
  wnc-wnc: Anututa ninde asapik. Sike waapa dua wikake yuke apik. Wena siknga. Katap
    gwenu sangabam yasiwan kumnanga tupan kuwik. Sike gotkat sopaat kumzang siknga
    unin takumbasiuuk apik.
  bus-bus: Wa Ludaa e mↄↄ, eégↄ̃ yĩtɛnaro. Tɛ́ kɛ̀ è ń blee kú à aɛ, zàga'ĩa pãsĩ
    ligazi.
  gub-BL: Tupàn Zanezar ur iko a'e. Nur kwaw uze'eg 'ym pà nehe. Nur kwaw wànoànog
    'ym pà nehe. Tata ma'e imumaw har ur henataromo. Ywytuaiw ur iko izywyr no.
  eng-DRA: Have mercy on me, O God, according to thy great mercy. And according to
    the multitude of thy tender mercies blot out my iniquity.
