verse: PSA.050.019
translations:
  mal-C: നിന്റെ വായ് അധർമത്തിനായി ഉപയോഗിക്കുന്നു വഞ്ചനയ്ക്കായി നിന്റെ നാവു നീ ഒരുക്കുന്നു.
  deu-TKW: “Du lässest deinen Mund sich frei in Bosheit ergehen, und deine Zunge flicht
    Betrug.
  lin-lin: Otikaka monoko na yo kosala mabe, lolemo na yo ebimisaka kaka lokuta.
  mmx-mmx: Amisik mi vavara na paase xapmek, la soso mun mi tong asu levelinga xaxarang.
  eng-LSV: You have sent forth your mouth with evil, || And your tongue joins deceit
    together,
  eng-GNV: Thou giuest thy mouth to euill, and with thy tongue thou forgest deceit.
  eng-WEBSTER: Thou givest thy mouth to evil, and thy tongue frameth deceit.
  nhw-BL: San campa hueli anquicalaquijtinemij amonenepil para anquiijtose catli fiero.
    Nimantzi anistlacatij.
  swh-ONEN: Unakitumia kinywa chako kwa mabaya na kuuongoza ulimi wako kwa hila.
  bba-bba: Wunɛn nɔɔ ɡɑ rɑ n kɔ̃sɑ yibɑwɑ, wunɛn yɑrɑ yɑ weesu sekumɔ.
  eng-KJVCPB: Thou givest thy mouth to evil, And thy tongue frameth deceit.
  luo-luo: Utiyo gi dhou kuom timo richo kendo lewu oikore ne wuond.
  aii-aii: ”ܦܘܼܡܘܼܟ݂ ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܠܒܝܼܫܬܵ‌ܐ، ܘܠܸܫܵܢܘܼܟ݂ ܟܹܐ ܡܲܠܚܸܡ ܦܸܠܡܵܐ.
  meu-meu: Hereva dikadia na udumui amo e lasimu, malamui na hereva koikoidia e gwauraimu;
  npi-ULB: तेरो मुखले खराबी बोल्छ र तेरो जिब्रोले छल गर्छ ।
  yor-yor: Ìwọ lo ẹnu rẹ fún aburú, ìwọ sì ń fi ahọ́n rẹ pète ẹ̀tàn.
  pes-OPCB: سخنان شما با خباثت و نیرنگ آمیخته است.
  tgl-ULB: Nagsasabi kayo ng kasamaan, at naghahayag ang inyong dila ng kasinungalingan.
  nop-nop: Hidi adi helemahelemaŋ medehaki tiŋa mede yalaŋ yoiŋ.
  hui-hui: Tígua ne harigaha howa ke̱ holene lalu bi ko dege lalu haabo haga kamigoni
    ndobe.
  mya-mya: '``သင်​သည်​အ​စဉ်​ပင်​ညစ်​ညမ်း​သည့်​စ​ကား​ကို ပြော​ဆို​တတ်​၏။ မု​သား​ကို​သုံး​ရန်​အ​ဘယ်​အ​ခါ​၌​မျှ
    နှောင့်​နှေး​သည်​မ​ရှိ။'
  bod-N: ཁྱོད་ཀྱི་ཁ་ཡིས་གཏམ་ངན་གང་བྱུང༌སྨྲ། །ཁྱོད་ཀྱི་ལྕེ་ཡིས་གཡོ་སྒྱུ་རྩོམ༌པ་འོ།།
  wsk-wsk: Nenenga nigiring te den kawel se den memek arataso.
  sna-sna: Unoshandisa muromo wako kuita zvakaipa, uye unorovedza rurimi rwako kukunyengera.
  spa-BLM: “Das tu boca al mal. Tu lengua enmarca el engaño.
  cac-cac: Palta a tas tze c'ulej, to tze naq'ue lolonel, max ex och vaan eyesani.
  swh-ULB: Mwautoa mdomo wenu kwa mabaya, huelezea udanganyifu.
  bel-bel: Ахвяра Богу - дух упакораны; сэрца ўпакоранае і зьміранае Бог ня зьнішчае.
  deu-ELBBK: Deinen Mund ließest du los zum Bösen, und Trug flocht deine Zunge.
  mbb-OT: Mezaat is ebpengeǥiyen niw ne utew zà melemu ziyà te keniyu is kedtarùtarù.
  mal-2015: നിന്റെ വായ് നീ ദോഷത്തിന്നു വിട്ടുകൊടുക്കുന്നു; നിന്റെ നാവു വഞ്ചന പിണെക്കുന്നു.
  gup-gup: Ngudda munguyh ngurriyolyolme kunwarrekenh, dja munguyh ngurrikurrehkurren.
  rmc-rmc: Domukes tire mujeske te vakerel o nalačhipen a la čhibaha furt klamines.
  nlg-nlg: Na Mangamu te bosai na lei bosa dika, mana lapimu te vonughia na sorisori.
  pes-OPV: دهان خود را به شرارت گشوده‌ای و زبانت حیله را اختراع می‌کند.
  ron-1924: Дай друмул гурий ла рэу ши лимба та урзеште виклешугурь.
  ben-OBCV: তুমি তোমার মুখ অসৎ কাজে ব্যবহার করো আর তোমার জিভ ছলনায় সাজিয়ে রাখো।
  som-som: Afkaaga waxaad u daysaa inuu shar ku hadlo, Oo carrabkaaguna wuxuu hindisaa
    khiyaano.
  lat-VUC: Sacrificium Deo spiritus contribulatus; cor contritum et humiliatum, Deus,
    non despicies.
  eng-ASVBT: Thou givest thy mouth to evil, And thy tongue frameth deceit.
  mna-mna: Sua sananŋana mi sua pakaamŋana men ta iwedet pa kwoyom.
  ita-1885: Tu metti la tua bocca al male, E la tua lingua congegna frode.
  eng-LXXUP: 'Sacrifice to God is a broken spirit: A broken and humbled heart God
    will not despise.'
  eng-ULB: You give your mouth to evil, and your tongue expresses deceit.
  spa-VBL: Con tu boca dices cosas malas; usas tu lengua para esparcir mentiras.
  fra-_FOB: Tu laisses aller ta bouche au mal, et ta langue trame la fraude.
  mal-mal: നിന്റെ വായ് നീ ദോഷത്തിന് വിട്ടുകൊടുക്കുന്നു; നിന്റെ നാവ് വഞ്ചനയ്ക്ക് രൂപം
    നൽകുന്നു.
  urd-GVR: Tū apne muṅh ko bure kām ke lie istemāl kartā, apnī zabān ko dhokā dene
    ke lie taiyār rakhtā hai.
  suz-BL: गे मरिम्‍शो लोव़ पाइब नु जोल पाइब बाक्‍नीनी।
  eng-NOY: Thou lettest loose thy mouth to evil, And thy tongue frameth deceit;
  ita-1927: Tu abbandoni la tua bocca al male, e la tua lingua intesse frodi.
  ckb-ckb: دەمت بە خراپە دەکەیتەوە، زمانت فێڵبازی دادەهێنێت.
  eng-BBE: You have given your mouth to evil, your tongue to words of deceit.
  xsi-xsi: Ikura zo zo miki kandeka ŋana kaporo ŋgua sakamao wa ŋgua laŋeŋa wa.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಬಾಯನ್ನು ಕೇಡಿಗೆ ಉಪಯೋಗಿಸುತ್ತೀರಿ. ನಿಮ್ಮ ನಾಲಿಗೆಯು ಮೋಸವನ್ನು ಜೋಡಿಸುತ್ತದೆ.
  tam-2017: உன்னுடைய வாயைப் பொல்லாப்புக்குத் திறக்கிறாய், உன்னுடைய நாவு வஞ்சகத்தை
    வெளிப்படுத்துகிறது.
  spa-RV-1909: Tu boca metías en mal, y tu lengua componía engaño.
  ron-BTF: Îți dai gura la rău și limba ta urzește înșelătorie.
  eng-WEBP: “You give your mouth to evil. Your tongue frames deceit.
  eng-FBV: With your mouth you say evil things; you use your tongue to spread lies.
  nld-1939: Uw mond vloeit over van boosheid, En uw tong weeft bedrog;
  nch-BL: San campa hueli anquicalaquijtinemij amonenepil para anquiijtose cati fiero.
    Nimantzi anistacatij.
  vie-1934: Ngươi thả miệng mình nói xấu, Buông lưỡi mình thêu dệt sự dối gạt.
  cha-cha: Sa unnasetbe y pachotmo gui tae laye, ya y jilamo fumatitinas ocodon dinague.
  hin-CV: तुमने अपने मुख को बुराई के लिए समर्पित कर दिया है, तुम्हारी जीभ छल-कपट के
    लिए तत्पर रहती है.
  eng-OURB: “You give your mouth to evil. Your tongue frames deceit.
  spa-BES: Usas tu boca para mal, tu lengua a las palabras del engaño.
  tdx-tdx: Avotso’o an-kaloloañe ty falie’o, vaho mikilily fitake ty famele’o.
  tha-KJV: เจ้​าปล่อยปากของเจ้าให้​พู​ดชั่ว และลิ้นของเจ้าประกอบการหลอกลวง
  por-BR-2018: Com tua boca pronuncias o mal, e tua língua gera falsidades.
  deu-ELO: Deinen Mund ließest du los zum Bösen, und Trug flocht deine Zunge.
  eng-WYC-2018: Thy mouth was plenteous of malice; and thy tongue meddled together
    guiles. (Thy mouth is full of malice; and thy tongue mixeth up batches of lies.)
  epo-epo: Vian buŝon vi uzas por malbono, Kaj via lango plektas falsaĵon;
  gfk-gfk: No haam i tange ira saksakena, ma no karamem i hatahuat ra hinarabota.
  uig-PIN: Aƣzingdin yaman gǝp qüxmǝydu; Tiling yalƣanqiliⱪni toⱪuydu.
  beo-beo: 'Dilia da eso huluane wadela:i hou fuligala:ma:ne sia:musa: momagele esala.
    Amola hedolowane ogogole sia: daha.'
  tpi-OTNT: “Oltaim yupela i wok long mekim tok nogut na tok giaman.
  hau-SA: Kuna amfani da bakunanku don mugunta kuna kuma gyara harshenku don ruɗu.
  udu-udu: /E ki c̱i ’twam pini bway ki ḵany mo gom tonthus mo, dhali ale’d pini ki
    uḵ mo jin hekuwa he’k e mo.
  uig-LAT: Aghzingdin yaman gep chüshmeydu; Tiling yalghanchiliqni toquydu.
  nde-nde: Lisebenzisa imilomo yenu ukukhuluma okubi lifundise ulimi lwenu inkohliso.
  ton-ton: “ʻOku ke tuku ho ngutu ki he kovi, pea ʻoku fakatupu ʻe ho ʻelelo ʻae kākā.
  ces-1613: Ústa svá pouštíš ke zlému, a jazyk tvůj skládá lest.
  eng-WMB: “You give your mouth to evil. Your tongue frames deceit.
  tam-TCV: நீங்கள் உங்கள் வாயைத் தீமைக்காக பயன்படுத்துகிறீர்கள்; உங்கள் நாவை வஞ்சகத்தைப்
    பேசப் பயன்படுத்துகிறீர்கள்.
  ceb-ULB: Gihatag ninyo ang inyong baba sa daotan, ug ang inyong dila nagsultig pagpanglimbong.
  pol-UBG: Pozwalasz swym ustom źle mówić, a twój język knuje podstępy.
  urd-GVU: تُو اپنے منہ کو بُرے کام کے لئے استعمال کرتا، اپنی زبان کو دھوکا دینے کے
    لئے تیار رکھتا ہے۔
  eng-OEBCW: You let your mouth loose for evil, your tongue contrives deceit.
  deu-1912: Deinen Mund lässest du Böses reden, und deine Zunge treibt Falschheit.
  kan-2017: ನಿಮ್ಮ ಬಾಯಿಯನ್ನು ಕೇಡಿಗೆ ಒಪ್ಪಿಸುತ್ತೀರಿ; ನಾಲಿಗೆಯು ಮೋಸವನ್ನು ನೇಯುತ್ತದೆ.
  yap-yap: “Yigub puf langmed ko tin kireb; dariy e ngiyal’ ni gimed ma stuntun ko
    mululfith lugun’.
  hlt-MCSB: Boethae ham na ka na hnonah tih na lai kah thailatnah neh na sun.
  mdy-ETH: «ኔ ዻንጋ ፑርታ ባኣዚ ጌስታንዳጉዲ ኔ ሃሻኔ፤ ጌኤዛ ኔኤኮ ቢያ ጌሺሢ ሌሊኬ።
  twi-ASANTE: Mode mo ano yɛ bɔne na mode mo tɛkrɛma boaboa nnaadaa ano.
  eng-WEBU: “You give your mouth to evil. Your tongue frames deceit.
  acu-NT: Tura pasé chicham chichastasrum atumi jangke awaa wearme.
  spa-PDDPT: Permites que tu boca se pierda en lo malo, Y tu lengua trama el engaño.
  gun-gun: Mba'emo vai re anho pendeayvu, pendejuru py penhombotavya rupi anho pendekuai.
  agu-BL: Chin la'j nin axwok, nin chin txumul yol nin axwok.
  ilo-ULB: Intedmo ti ngiwatmo iti demonyo, ken ibalbalikas ti dilam iti makaallilaw.
  kpg-kpg: “Nia madagoaa huogodoo gei goe e helehelekai huaidu, gei goe hagalee madugidugia
    di helekai tilikai.
  uig-ARA: ئاغزىڭدىن يامان گەپ چۈشمەيدۇ؛ تىلىڭ يالغانچىلىقنى توقۇيدۇ.
  sus-sus: Fe ɲaaxi nan tun minima wo dɛ i, wo wule nan tun falama.
  pon-2006: “Ahnsou koaros ke kin lokaia suwed; ke sohte kin peikasalki lokaia likamw.
  jae-jae: “Aôm kôlêwaŋ awamsuŋ gêdêŋ biŋ sec ma imbêlam geno-geno biŋdansaŋ ŋapaŋgeŋ.
  ksd-ksd: U tak ra ngiem upi ra kaina tinata, Ma ra karameam i vavagu.
  tur-YTC: “Kötülüğe ağzını veriyorsun Dilinle hile uyduruyorsun.
  bel-N: Вусны свае расчыняеш на злое, і язык твой кнуе падступнае.
  grc-BRENT: Θυσία τῷ Θεῷ πνεῦμα συντετριμμένον, καρδίαν συντετριμμένην καὶ τεταπεινωμένην
    ὁ Θεὸς οὐκ ἐξουδενώσει.
  kpr-kpr: Ne evovodae besiga use, geka eko sari dae kaifa use irá gheraeva. Ne kotae
    kotae gungubo seraeva.
  ind-AYT: Kamu mengumbar mulutmu pada kejahatan, dan lidahmu terikat dengan tipu
    daya.
  yom-yom: Wunsadilanga munuꞌaku mu diambu di mambimbi, ayi wunsadilanga ludimi luaku
    mu diambu di luvunu.
  yut-yut: Ji gen yokwi gat ae top gen gat yoŋ.
  nya-nya: Umagwiritsa ntchito pakamwa pako pa zinthu zoyipa ndipo umakonza lilime
    lako kuchita chinyengo.
  kyg-kyg: Muki afinaꞌmo hosu gemo huge aigofe gemo huge hutapa maiꞌnae.
  hrv-hrv: Svoja si usta predao pakosti, a jezik ti plete prijevare.
  mps-mps: Dagego te dwai po, me te tibo po sesemane sogo wabo sę ebo dao.
  tpi-tpi: “Oltaim yupela i wok long mekim tok nogut na tok giaman.
  dan-1931: slipper Munden løs med ondt, din Tunge bærer på Svig.
  vie-OVCB: Miệng ngươi tuôn những lời ác độc, lưỡi ngươi thêu dệt chuyện dối lừa,
  guj-2017: તું ભૂંડાઈને તારું મોં સોંપે છે અને તારી જીભ કપટ રચે છે.
  pon-2006A: “Ahnsou koaros ke kin lokaia suwed; ke sohte kin peikasalki lokaia likamw.
  por-BRBSL: “Você dá sua boca ao mal. Sua língua enquadra o engano.
  eng-OEBUS: You let your mouth loose for evil, your tongue contrives deceit.
  swe-swe: Du har öppnat din mun för ondska, och din tunga främjar svek och bedrägeri.
  cth-cth: Na kâko hah thoenae koe na hno teh, na lai hah dumyennae koe bout na hno.
  twi-twi: Mode mo ano yɛ bɔne, na mode mo tɛkrɛma boaboa nnaadaa ano.
  hlt-hlt: Boethae ham na ka na hnonah tih na lai kah thailatnah neh na sun.
  tbz-SIM: Kɑ̀ɑ nùù tɔ tinɑ́ɑǹyɛiti, kɑ̀ɑ nɔ́ndɛnfɛ̀ nɔnnɛ̀ fɛ̀ bo ciitɛ́mɛ̀ otɔù.
  msy-2020: “Ia zurara akar kurabav gɨa, ian mɨzeba ifavarim ataghɨrazir puvatɨ.
  dop-dop: Ɩsɑɣɑtʋ kɛ mə nɔɔsɩ yɔɣɔtəɣɩ nɑ ɩɩ nyɑŋnɑ kɑloolɑɣɑ.
  azb-azb: Ağzını şər üçün açırsan, Dilini fırıldaq üçün işə salırsan.
  eng-DBY: Thou lettest thy mouth loose to evil, and thy tongue frameth deceit;
  hin-2017: “तूने अपना मुँह बुराई करने के लिये खोला, और तेरी जीभ छल की बातें गढ़ती
    है।
  wol-KYG: Dangeena afal seen gémmiñ ci mbon, seen làmmiñ taqoo fen,
  swp-swp: “Awam u moselaei riba gewagewa arinai, memenam eai hinage u riba borabora.
  bjr-bjr: Inni noo fannoo manda oosanara qiranara kai rakisidanoo. Inni nifauru fannoo
    unna ufa qirara sia marammara ridanoo kaqi qimariafanoo.
  eng-YLT: Thy mouth thou hast sent forth with evil, And thy tongue joineth deceit
    together,
  kne-kne: Nakasagana ka ay mankali si lawa ya pag etek di en ka ibagbaga.
  eng-WYC-2017: Thy mouth was plenteous of malice; and thy tongue meddled together
    guiles [or treacheries].
  eng-WMBB: “You give your mouth to evil. Your tongue frames deceit.
  zat-NTPS: Dxuchálajquezu' da cale̱la, ne tu dxúnzquezu' da we̱n lazre'.
  zty-NTPS: Žónteze žono' da' ẕia, na' ẕcháḻjtezo' da' wen ḻaže'.
  urd-GVH: तू अपने मुँह को बुरे काम के लिए इस्तेमाल करता, अपनी ज़बान को धोका देने
    के लिए तैयार रखता है।
  rug-rug: Doduru totoso si tupiti nia mo gamu si pude zama ni sari na zinama kaleadi,
    meke lopu hite pamaṉa nia gamu si pude zama kokoha.
  gaz-gaz: Ati afaan kee waan hamaa dubbachuuf itti fayyadamta; arraba kees gowwoomsaadhaaf
    dheereffatta.
  fra-LSG: Tu livres ta bouche au mal, Et ta langue est un tissu de tromperies.
  yal-yal: Ɛ fala ɲaxin nan tun tima. Ɛ wulen nan tun falama.
  iou-iou: In mejinta watä nämo itkaŋ man jop manman ba man wakiwaki yäk täkaŋ.
  haw-1868: Ke haawi nei oe i kou waha i ka ino, A ke hookui nei kou alelo i ka hoopunipuni.
  arb-NAV: أَطْلَقْتَ فَمَكَ بِالشَّرِّ وَلِسَانُكَ يَخْتَرِعُ غِشّاً.
  ded-ded: Ngeni enacbibicngina mi dzegema imocngo ngicngac ogofocngina memanganeyunugecdeac
    yoac mangana deandae nga nedzarangnginango ikocyoac degecdeac sing arengggeandae.”
  ewe-ewe: Nya vlowo doa go le nuwò, eye wò aɖe blea ame.
  eng-LEE: Thou lettest loose thy mouth with evil, and thy tongue frameth deceit.
  asm-FB: দুষ্ট কথাৰ কাৰণে তোমাৰ মুখ খোলা ৰাখা, তোমাৰ জিভাই ছলনাৰ বশত থাকি কথা কয়।
  sus-A: قٍ حَاشِ نَن تُن مِنِمَ وٌ دّ عِ، وٌ وُلٍ نَن تُن قَلَمَ.
  fra-SBL: « Tu donnes ta bouche au mal. Ta langue est une tromperie.
  hbo-hbo: פִּ֭יךָ שָׁלַ֣חְתָּ בְרָעָ֑ה וּ֝לְשֹׁונְךָ֗ תַּצְמִ֥יד מִרְמָֽה׃
