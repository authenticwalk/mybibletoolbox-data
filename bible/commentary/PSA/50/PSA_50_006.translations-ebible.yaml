verse: PSA.050.006
translations:
  mal-C: അപ്പോൾ ആകാശം അവിടത്തെ നീതി പ്രഖ്യാപിക്കട്ടെ, കാരണം ദൈവംതന്നെ ന്യായാധിപതി
    ആയിരിക്കും. സേലാ.
  deu-TKW: Da verkündigte der Himmel seine Gerechtigkeit; denn Gott ist Richter. Sela.
  lin-lin: Likolo ekopanza sango ya bosembo na Ye, pamba te azali Nzambe ya bosembo.
  mmx-mmx: Laxalibet i tong asuusu i do ne Moroa neni Laradi Manmanton, la neni xa
    laradi rongtonga linga.
  eng-LSV: And the heavens declare His righteousness, || For God Himself is judging.
    Selah.
  eng-GNV: 'And the heauens shall declare his righteousnes: for God is iudge himselfe.
    Selah.'
  eng-WEBSTER: 'And the heavens shall declare his righteousness: for God is judge
    himself. Selah.'
  nhw-BL: Nochi ilhuicactli tepohuilía para Toteco Dios itztoc xitlahuac. Huan para
    yaya nopa juez catli tetlajtolsencahuas.
  swh-ONEN: Nazo mbingu zinatangaza haki yake, kwa maana Mungu mwenyewe ni hakimu.
  bba-bba: Wɔllu kpuro tɑ koo win ɡem ɡɑri kpɑrɑ. Domi wiyɑ u sɑ̃ɑ siri kowo.
  eng-KJVCPB: 'And the heavens shall declare his righteousness: For God is judge himself.
    Selah.'
  luo-luo: Kendo polo hulo timne makare, nikech Nyasaye owuon e jangʼad bura. Sela
  aii-aii: ܘܟܹܐ ܡܲܕܥܵܐ ܫܡܲܝܵܐ ܙܲܕܝܼܩܘܼܬܹܗ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܝܠܹܗ ܕܲܝܵܢܵܐ ܗ̇ܘ. ܣܹܠܵܗ
  meu-meu: Guba ese ena kara maoromaoro e gwauraimu, badina be Iehova sibona na hahemaoro
    tauna. (Selah)
  npi-ULB: आकाशले उहाँको धार्मिकताको घोषणा गर्नेछ, किनकि परमेश्‍वर स्वयम् न्यायकर्ता
    हुनुहुन्छ । सेला
  yor-yor: Àwọn ọ̀run yóò sì sọ̀rọ̀ òdodo rẹ̀, nítorí Ọlọ́run fúnra rẹ̀ ni onídàájọ́.
  pes-OPCB: آسمانها گواهند که خدا، خود داور است و با عدالت داوری می‌کند.
  tgl-ULB: Ipahahayag ng kalangitan ang kaniyang katuwiran, dahil ang Diyos mismo
    ay hukom. Selah
  nop-nop: Kunumdi indiŋ yohautalak, “Bepaŋ adi didimeniŋ hinek, tiŋa ne kubugoŋdi
    mede nadinadi kwanai tilak.”
  hui-hui: Hari daligame latagi halu lalu, Ngode Datagaliwabe ibu tigabiore ka. Ibugua
    tigatiga dabaki biaga ka leda.
  mya-mya: ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင်​တ​ရား​သူ​ကြီး​ဖြစ်​၍ တ​ရား​မျှ​တ​စွာ​စီ​ရင်​တော်​မူ​မည်​ဖြစ်​ကြောင်း​ကို
    မိုး​ကောင်း​ကင်​သည်​ကြေ​ညာ​၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་དངོས་སུ་ཁྲིམས་གཅོད༌པས། །ནམ་མཁའི་དབྱིངས་རྣམས་ཁོང་གི་དྲང་བདེན༌སྒྲོག།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Se taiti gomang lilim mu noko munan ningo dirkiriyam mu balu pagarso, mu
    awuk, nu kota nu tutera kari.
  sna-sna: Uye matenga anoparidza kururama kwake, nokuti Mwari amene ndiye mutongi.
    Sera
  spa-BLM: Los cielos declararán su justicia, porque Dios mismo es juez. Selah.
  cac-cac: A satchaan̈ sch'oxani to a Dios Juez ton d'a stojolal.
  swh-ULB: Mbingu zitatangaza haki yake, kwa maana Mungu mwenyewe ndiye jaji. Serah
  bel-bel: 'Табе, Табе аднаму я зграшыў і прад вачыма Тваімі благое ўчыніў: таму справядлівы
    Ты будзеш у прысудзе Тваім, і чысты ў судзе Тваім.'
  deu-ELBBK: Und die Himmel verkünden seine Gerechtigkeit, denn Gott ist es, der richtet.
    (Sela.)
  mbb-OT: Ebpahayag is langit he metazeng is Megbevayà, su iyan sikandin edhukum.
  mal-2015: ദൈവം തന്നേ ന്യായാധിപതി ആയിരിക്കയാൽ ആകാശം അവന്റെ നീതിയെ ഘോഷിക്കും. സേലാ.
  gup-gup: Kaddum kunngol rowk kamulewan God bu nungka kadjalkurduyime mandjad duninjh.
    Dja nungan nadjalkudji kandjadme ngad bininj rowk.
  rmc-rmc: O ňebos vakerel pal leskro spravodľišagos, bo o Del korkoro hino sudcas.
  nlg-nlg: Lubatia i kokou ke talutatea nina uto te maemane A God heghena vamua ke
    dete.
  pes-OPV: و آسمانها ازانصاف او خبر خواهند داد. زیرا خدا خود داوراست، سلاه.
  ron-1924: Атунч, черуриле вор вести дрептатя Луй, кэч Думнезеу есте Чел че жудекэ.
  ben-OBCV: আকাশমণ্ডল তাঁর ধার্মিকতা প্রচার করে, কারণ ঈশ্বর স্বয়ং বিচারক।
  som-som: Oo samooyinka ayaa xaqnimadiisa sheegi doona, Waayo, Ilaah qudhiisu waa
    xaakin. (Selaah)
  lat-VUC: Tibi soli peccavi, et malum coram te feci; ut justificeris in sermonibus
    tuis, et vincas cum judicaris.
  eng-ASVBT: And the heavens shall declare his righteousness; For God is judge himself.
    Selah
  mna-mna: Zin koroŋ ta timbot sala saamba na, tizzwe kembei Anutu mbulu kini indeŋdeeŋe
    men. Mi ni ta tiiriŋana katuunu.
  ita-1885: E i cieli racconteranno la sua giustizia; Perciocchè egli è Iddio Giudice.
    (Sela.)
  eng-LXXUP: 'Against thee only have I sinned, And done evil before thee: That thou
    mightest be justified in thy sayings, And mightest overcome when thou art judged.'
  eng-ULB: The heavens will declare his righteousness, for God himself is judge. Selah
  spa-VBL: Los cielos declaran que sus decisiones están bien, porque Dios mismo es
    el juez. Selah.
  fra-_FOB: Et les cieux proclament sa justice, car c'est Dieu lui-même qui vient
    juger.
  mal-mal: ദൈവം തന്നെ ന്യായാധിപതി ആയിരിക്കുകയാൽ ആകാശം അവിടുത്തെ നീതിയെ ഘോഷിക്കും.
    സേലാ.
  urd-GVR: Āsmān us kī rāstī kā elān kareṅge, kyoṅki Allāh ḳhud insāf karne wālā hai.
    (Silāh)
  suz-BL: मिनु स्‍वर्गम बाक्‍बपुकीमी “एको ठीक पाइब बाक्‍ब। मारदे हना परमप्रभुमी एको
    मुर आन कली निसाफ पाइब” देंनीम। ठेयब सेंदा पा।
  eng-NOY: (And the heavens shall declare his righteousness, For it is God himself
    that is judge.) [[Pause.]]
  ita-1927: E i cieli proclameranno la sua giustizia; perché Dio stesso sta per giudicare.
    Sela.
  ckb-ckb: ئاسمان ڕاستودروستییەکەی ڕادەگەیەنێت، چونکە خودا خۆی دادوەرە.
  eng-BBE: And let the heavens make clear his righteousness; for God himself is the
    judge. (Selah.)
  xsi-xsi: Maro Kindeni kawa ŋgua ŋinde nde duvi mine; i nde ŋgua-samâŋa tamwata.
    Nia maa ikeno âta ŋinde itula pwataki tu Maro Kindeni nde vetâŋa sondo warika.
  kan-OKCV: ಮತ್ತು ದೇವರು ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿದ್ದಾರೆ. ಆಕಾಶಗಳು ದೇವರ ನೀತಿಯನ್ನು ಪ್ರಕಟಿಸುತ್ತವೆ.
  tam-2017: வானங்கள் அவருடைய நீதியை அறிவிக்கும்; தேவனே நியாயாதிபதி. (சேலா)
  spa-RV-1909: Y denunciarán los cielos su justicia; porque Dios es el juez. (Selah.)
  ron-BTF: Și cerurile vor vesti dreptatea lui, căci Dumnezeu însuși este judecător.
    Selah.
  eng-WEBP: The heavens shall declare his righteousness, for God himself is judge.
    Selah.
  eng-FBV: The heavens declare his decisions are right, for God himself is the judge.
    Selah.
  nld-1939: En de hemelen verkondigen zijn gerechtigheid; Want God begint het gericht.
  nch-BL: Nochi ilhuicacti tepohuilía para Toteco Dios itztoc xitahuac. Huan para
    yaya nopa juez cati tetajtolsencahuas.
  vie-1934: Các từng trời sẽ rao truyền sự công bình Ngài, Vì chính Đức Chúa Trời
    là quan xét.
  cha-cha: 'Y langet udineclara y tininasña: sa si Yuus güiyaja y jues. Sila.'
  hin-CV: आकाश उनकी धार्मिकता की पुष्टि करता है, क्योंकि परमेश्वर ही न्यायाध्यक्ष
    हैं.
  eng-OURB: The heavens shall declare his righteousness, for God himself is judge.
    Selah ·contemplation with musical interlude·.
  spa-BES: Y los cielos declaran su justicia; porque Dios mismo es el juez. Selah.
  tdx-tdx: Mitsey ty havantaña’e o likerañeo; amy te Ie ro Andrianañahare, Ie ty Mpizaka.
    Selà
  tha-KJV: ฟ้าสวรรค์จะประกาศความชอบธรรมของพระองค์ เพราะพระเจ้านั่นแหละทรงเป็นผู้​พิพากษา
    เซลาห์
  por-BR-2018: E os céus anunciarão sua justiça, pois o próprio Deus é o juiz. (Selá)
  deu-ELO: Und die Himmel verkünden seine Gerechtigkeit, denn Gott ist es, der richtet.
    (Sela.)
  eng-WYC-2018: And heavens shall show his rightwiseness/And heavens shall tell his
    rightfulness; for God is the judge. (And the heavens shall tell out his righteousness;
    for God himself is the judge.)
  epo-epo: Kaj la ĉielo proklamis Lian justecon, Ĉar Dio estas tiu juĝanto. Sela.
  gfk-gfk: Ma no mawe i hinawas palai bia God i takodas, kanong aie at no ut na gil
    harkurai.
  uig-PIN: Asmanlar uning ⱨǝⱪⱪaniyliⱪini elan ⱪilidu, Qünki Huda Ɵzi soraⱪ ⱪilƣuqidur!
    Selaⱨ.
  beo-beo: Mu da amane sisia:laha, “Gode da moloidafa amola Hisu da fofada:su dunudafa!”
  tpi-OTNT: Heven yet i save autim tok olsem, “God i stretpela tumas. Em yet i jas.”
  hau-SA: Sammai kuwa sun yi shelar adalcinsa gama Allah kansa alƙali ne. Sela
  udu-udu: Momis bahki gwo gom mo ma ḵar/em piti mo. haali/ Arumgimis ki is piti mo
    tani a’di ta’da mandwall gwo mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Asmanlar uning heqqaniyliqini élan qilidu, Chünki Xuda Özi soraq qilghuchidur!
    Sélah.
  nde-nde: Lamazulu atshumayela ukulunga kwakhe; ngoba uNkulunkulu ngumahluleli ngokwakhe.
  ton-ton: 'Pea ʻe fakahā ʻe he ngaahi langi ʻene māʻoniʻoni: he ko e ʻOtua pē ko
    e fakamaau. Sila.'
  ces-1613: I budou vypravovati nebesa spravedlnost jeho; nebo sám Bůh soudce jest.
    Sélah.
  eng-WMB: The heavens shall declare his righteousness, for God himself is judge.
    Selah.
  tam-TCV: வானங்கள் அவருடைய நீதியை அறிவிக்கின்றன; அவர் நியாதிபதியாகிய இறைவன்.
  ceb-ULB: Ang kalangitan mao ang magpadayag sa iyang pagkamatarong, kay ang Dios
    mismo ang maghuhukom. Selah
  pol-UBG: Wtedy niebiosa ogłoszą jego sprawiedliwość, bo sam Bóg jest sędzią. Sela.
  urd-GVU: آسمان اُس کی راستی کا اعلان کریں گے، کیونکہ اللہ خود انصاف کرنے والا ہے۔
    (سِلاہ)
  eng-OEBCW: that the heavens may declare his justice, for a God of justice is he.
    Selah
  deu-1912: Und die Himmel werden seine Gerechtigkeit verkündigen; denn Gott ist Richter.
    (Sela.)
  kan-2017: ದೇವರು ತಾನೇ ನ್ಯಾಯಾಧಿಪತಿ; ಆತನು ನೀತಿಸ್ವರೂಪನೆಂದು ಆಕಾಶಮಂಡಲವು ಘೋಷಿಸುತ್ತದೆ. ಸೆಲಾ
  yap-yap: Tharmiy e be weliy feni bmat’aw Got, ya ir e ma pufthin.
  hlt-MCSB: Pathen amah loh lai a tloek dongah a duengnah te vaan rhoek long khaw
    a thui uh. Selah
  mdy-ETH: ፆኦሲ ፔኤሮ ዎጋያ ማዔሢሮ ጫሪንጫ ዒዛኮ ዼጊ ጌዔ ፂሉሞ ኬኤዛኔ።
  twi-ASANTE: Ɔsoro pae mu ka ne tenenee, na Onyankopɔn ankasa ne ɔtemmufoɔ.
  eng-WEBU: The heavens shall declare his righteousness, for God himself is judge.
    Selah.
  acu-NT: 'Yus tamati nayaimpinam pujuinauka: Yus aints ainaun tunaarin nekamtikin
    asa, nekas pengkeraitai tiartinuitai.'
  spa-PDDPT: Los cielos proclamarán su justicia, Porque ʼElohim es el Juez. Selah
  gun-gun: Yva gui oikuaa uka heko porãa, mba'eta nhomboayvua ma Nhanderuete ae.
  agu-BL: Nin cyakil yi e' yi ate' tcya'j scyale', yi i' yi mero balaj pujul xtisya'
    yi qui na je k'ab twi' jun.
  ilo-ULB: Ipablaak ti langit iti kinalintegna, ta ti Dios a mismo ti ukom. Selah
  kpg-kpg: Di langi e hagamodongoohia bolo God le e donu, ma go Mee dela tangada hai gabunga.
  uig-ARA: ئاسمانلار ئۇنىڭ ھەققانىيلىقىنى ئېلان قىلىدۇ، چۈنكى خۇدا ئۆزى سوراق قىلغۇچىدۇر!
    سېلاھ.
  sus-sus: Ala xa masenyi tinxinxi kelima koore nan ma, barima kiitisa nan na Ala
    ra.
  pon-2006: Nanleng kan kin kalohki me Koht me pwung, oh pein ih me wia sounkopwung.
  jae-jae: Tec undambê êsôm ênê biŋ gêdêŋ lasê gebe Anôtô tau eŋ mêtôcwaga.
  ksd-ksd: Ma ra bala na bakut na varvai ta kana mangamangana takodo; Tago God iat
    i tena varkurai. Sela.
  tur-YTC: Gökler O’nun doğruluğunu ilan edecek, Çünkü yargıç Tanrı'nın kendisidir.
    Selah.
  bel-N: І будуць тады нябёсы апавядаць справядлівасьць Ягоную, бо Сам Бог [ёсьць]
    Судзьдзя. (Сэлях)
  grc-BRENT: Σοὶ μόνῳ ἥμαρτον, καὶ τὸ πονηρὸν ἐνώπιόν σου ἐποίησα· ὅπως ἂν δικαιωθῇς
    ἐν τοῖς λόγοις σου, καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε.
  kpr-kpr: Utu da duróimi ijugerira, God mo, ari bekáda bekáda ava nembo eraira.
    A ijujari kato beká, numori.
  ind-AYT: Langit menyatakan kebenaran-Nya karena Allah adalah Hakim. Sela
  yom-yom: Ayi diyilu dilembo yamikisa busonga buandi, bila Nzambi niandi veka zuzi.
  yut-yut: Kwen Kokup da iyɨ yaŋ teŋteŋaŋek yaŋ yosok, “Piŋkop uŋun aŋpakni kɨlegɨsi.
    Uŋun iyɨ gen kokwin agak ami.”
  nya-nya: Ndipo mayiko akumwamba akulengeza chilungamo chake, pakuti Mulungu mwini
    ndi woweruza.
  kyg-kyg: Kokuꞌnapiꞌmo maiꞌnaya vayaꞌmogi, alagi fatago vekamo maiꞌniye. Agaiꞌageꞌmo
    alino fako huno apategaiye, huꞌa hugae.
  hrv-hrv: 'Nebesa objavljuju pravednost njegovu: on je Bog sudac!'
  mps-mps: Te dagalugo digi te tama po obao, “God te doloba pai mu dao. Aga digi te
    po tų odobo bidi jas bidibao,” wabo.
  tpi-tpi: Heven yet i save autim tok olsem, “God i stretpela tumas. Em yet i jas.”
  dan-1931: Og Himlen forkyndte hans Retfærd, at Gud er den, der dømmer. - Sela.
  vie-OVCB: Trời xanh thẳm tuyên rao Ngài công chính, Đức Chúa Trời sẽ xét xử thế
    gian.
  guj-2017: આકાશો તેમનું ન્યાયીપણું પ્રગટ કરશે, કેમ કે ઈશ્વર પોતે ન્યાયાધીશ છે.
  pon-2006A: Nanleng kan kin kalohki me Koht me pwung, oh pein ih me wia sounkopwung.
  por-BRBSL: Os céus declararão sua retidão, pois o próprio Deus é juiz. Selah.
  eng-OEBUS: that the heavens may declare his justice, for a God of justice is he.
    Selah
  swe-swe: Himlarna förkunnar hans rättfärdighet, för Gud (Elohim) själv är domare.
    Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus för att begrunda
    vad som just har sjungits.]
  cth-cth: Kalvannaw ni a lannae pâpho naseh. Bangkongtetpawiteh, Cathut ma roeroe
    heh lawkcengkung doeh.
  twi-twi: Ɔsoro pae mu ka ne trenee, na Onyankopɔn ankasa ne otemmufo.
  hlt-hlt: Pathen amah loh lai a tloek dongah a duengnah te vaan rhoek long khaw a
    thui uh. Selah
  tbz-SIM: Kɛĩ́nkɛ̀ nɑ̀ɑ́mmu Kuyie nwennimɛ̀, kuù tu obeéntì.
  msy-2020: Overiam uabɨ ghaze, Godɨn Araziba bar moghɨra dera. Guizbangɨra, a uabɨ
    guizɨn arazimɨn gɨn ghua gumazamizibar araziba tuisɨsi. (Ighiam gamua an suiam
    atugha avughsegha ua ighiam gami.)
  dop-dop: Ɩsɔtɔnʋɣʋ ɩ́ yɔɣɔtɩ sɩ Tɑcɑɑ mɑ́ mɑ siɣisɑɑ kɛ́. Mpi tɔ, mɑɣɑlɛ hʋʋnlʋ.
  azb-azb: Göylər ədalətini bəyan edir, Çünki hakim Allahın Özüdür. Sela
  eng-DBY: And the heavens shall declare his righteousness; for God executeth judgment
    himself. Selah.
  hin-2017: और स्वर्ग उसके धर्मी होने का प्रचार करेगा क्योंकि परमेश्वर तो आप ही न्यायी
    है। (सेला) (भज. 97:6, इब्रा. 12:23)
  wol-KYG: Asamaan a ngi biral njekkam, ngir Yàllaay àtte. Selaw.
  swp-swp: Galewa ia ena laulau dudurai se hemasaraha paana Eaubada iabom tauheduhedudurai
    ede!
  bjr-bjr: Innaaruna fannoo Anutunara maaqi qimasee kooroo idanoo. Anutufa narí kai
    andeeqarafa ufa raina nimaqee marifa maridanoo.
  eng-YLT: And the heavens declare His righteousness, For God Himself [is] judge.
    Selah.
  kne-kne: Din amin ay wadad daya, din kinalinteg Diyos di ipaneknek da, tan din mangokom
    et sisya.
  eng-WYC-2017: And heavens shall show his rightwiseness or tell his rightfulness;
    for God is the judge.
  eng-WMBB: The heavens shall declare his righteousness, for God himself is judge.
    Selah.
  zat-NTPS: Da zua xabáala gulé'e lau na naque̱' xrlátaje, lawe' da naca Dios Benne'
    guchi'e̱ chee̱ bénneache.
  zty-NTPS: Da' zoan ya'abá ẕḻoe'e ḻawn nak Dios chawe', dan' nake' Benne' wchi'a
    ḻaže'e benách ka'.
  urd-GVH: आसमान उस की रास्ती का एलान करेंगे, क्योंकि अल्लाह ख़ुद इनसाफ़ करनेवाला
    है। (सिलाह)
  rug-rug: Sa maṉauru si tozi vura nia sa Nana tinoṉoto, ura telena e Zihova sina
    tie varipitui.
  gaz-gaz: Samiiwwan qajeelummaa isaa ni labsu; Waaqni mataan isaa abbaa murtiitii.
  fra-LSG: Et les cieux publieront sa justice, Car c’est Dieu qui est juge. — Pause.
  yal-yal: Koren xɔnna a tinxinyaan nalima nɛn, bayo Ala yɛtɛɛn nan kitisaan na. Bɛti
    xuini te.
  iou-iou: Anututä ude yäŋirän kunumtä kwawak ŋode yäŋahäk täyak; Anutu ini uwä man
    yäpmäŋ daniwani äma siwoŋi-inik. Jop man kubä nämo yäk täyak.
  haw-1868: E hoike hoi ka lani i kona pono; No ka mea, o ke Akua oia ka Lunakanawai.
    Sila.
  arb-NAV: فَتُذِيعُ السَّمَاوَاتُ عَدْلَهُ لأَنَّ اللهَ هُوَ الدَّيَّانُ.
  ded-ded: Anutungo yoacngina isinggema deudeac amma kurumenga kurumenga yeni yoac
    yofi dekperagikecdae, “Anutu ye dindinga.” Selac
  ewe-ewe: Dziƒo ɖe gbeƒã eƒe dzɔdzɔenyenye, elabena Mawu ŋutɔe nye ʋɔnudrɔ̃la. Sela
  eng-LEE: And the heavens tell of his righteousness; for God is judge himself. Selah.
  asm-FB: আকাশ-মণ্ডলে তেওঁৰ ধাৰ্মিকতা ঘোষণা কৰিছে; কিয়নো ঈশ্বৰ নিজেই বিচাৰকর্তা।
    (চেলা)
  sus-A: عَلَ شَ مَسٍنيِ تِنشِنشِ كٍلِمَ كٌورٍ نَن مَ، بَرِ مَ كِيتِسَ نَن نَ عَلَ
    رَ.
  fra-SBL: Les cieux publieront sa justice, car Dieu lui-même est juge. Selah.
  hbo-hbo: וַיַּגִּ֣ידוּ שָׁמַ֣יִם צִדְקֹ֑ו כִּֽי־אֱלֹהִ֓ים ׀ שֹׁפֵ֖ט ה֣וּא סֶֽלָה׃
  kik-kik: Narĩo igũrũ rĩanagĩrĩra ũthingu wake, nĩgũkorwo Ngai we mwene nĩwe mũtuanĩri
    ciira.
  fra-NCL: Et les cieux proclament sa justice, car c’est Dieu qui va juger. — Séla.
  cek-AK: Sithaw loe toeng pongah, vannawk mah a toenghaih to taphong o tih. Selah.
  cuk-cuk: 'Nibneg soged: Bab-Dummad dulega igar-naboged-innikigwad maiye.'
  uig-CYR: Сениң алдиңда, пәқәт Сениң алдиңдила гуна өткүзүп, Нәзириңдә рәзил болған
    ишни садир қилдим; Шу вәҗидин, Сән мени әйипләп сөзлисәң, адиллиғиң испатлиниду;
    Мени сорақ қилғиниңда, Өзүңниң паклиғи испатлиниду.
  tel-2017: ఆకాశాలు ఆయన నీతిని ప్రకటిస్తున్నాయి. ఎందుకంటే దేవుడు తానే న్యాయాధిపతిగా
    ఉన్నాడు.
  hat-BSA: Epi syèl yo deklare ladwati Li, paske Bondye, Li menm, se Jij. Tan
  ukr-ONPU: Проти Тебе Самого згрішив я і зло вчинив у Твоїх очах. Тому Ти справедливо
    виконуєш Свій вирок, бездоганно здійснюєш Твій суд.
  kos-kos: Kusrao fahkak lah God El suwoswos, Ac El sifacna pa Mwet Nununku.
  hbo-WLC: וַיַּגִּ֣ידוּ שָׁמַ֣יִם צִדְק֑וֹ כִּֽי־אֱלֹהִ֓ים ׀ שֹׁפֵ֖ט ה֣וּא סֶֽלָה׃
  ibo-ibo: Eluigwe na-ekwupụta ezi omume ya, nʼihi na Chineke nʼonwe ya bụ onye ikpe.
    Sela
  ory-ory: ପୁଣି, ସ୍ୱର୍ଗ ତାହାଙ୍କର ଧର୍ମ ପ୍ରକାଶ କରିବ; କାରଣ ପରମେଶ୍ୱର ସ୍ୱୟଂ ବିଚାରକର୍ତ୍ତା।
    [ସେଲା]
  chk-chk: Ekewe läng ra pwärätä pwe Kot a pwüng, pwe püsin i ewe soukapwüng.
  rop-rop: Ebrijing langa hebin tok, “Oni God im jidan jadj, en im oldei dum ebrijing
    raitwei.”
  ukr-1871: І небеса звіщають справедливість його; Бог бо сам суддя,
  yon-yon: Kwane Ewen kuu ye yorokmo kerekmen kan dakme baandimaun, amborom kuu God
    yekareb kangdod kerundi ye karub keroon kowe.Selah
  deu-1951: Da verkündigten die Himmel seine Gerechtigkeit, daß Gott selbst Richter
    ist. (Pause.)
  eng-JPS: And the heavens declare His righteousness; for God, He is judge. Selah
  srp-1865: I nebesa oglasiše pravdu njegovu, jer je taj sudija Bog.)
  lug-lug: Eggulu litegeeza obutuukirivu bwa Katonda kubanga Katonda yennyini ye mulamuzi.
  heb-heb: ויגידו שמים צדקו כי אלהים שפט הוא סלה׃
  ben-IRV: আর স্বর্গ তাঁর ধার্ম্মিকতা ঘোষণা করবে, কারণ ঈশ্বর নিজেই বিচারক। সেলা
  ntu-ntu: X lr Heven nzrpilr kx, “Gct, nzaclve-krm rsakrlrngr. Murde tubqq mz nzryrlq-krm
    drtwr.”
  pan-pan: ਸਵਰਗ ਉਹ ਦੇ ਧਰਮ ਦਾ ਪਰਚਾਰ ਕਰਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਆਪ ਹੀ ਨਿਆਈਂ ਹੈ। ਸਲਹ।
  mya-JVB: ဘုရား သခင်သည် ကိုယ်တော် တိုင် တရား ဆုံးဖြတ်တော်မူသည်ဖြစ်၍ ၊ ဖြောင့်မတ်
    တော်မူခြင်း အကြောင်းကို ကောင်းကင် တို့သည် ထင်ရှားစွာ ပြ ကြ လိမ့်မည်။
  kgf-kgf: Anutu imi ʒégésigési ai miŋina wanʒac. Imuac niŋac kurumeŋnéŋ iwac solaŋa
    measarimac. (Ohec)
  tte-O: Bulibuli siwalo-masala yakato Yaubada iya ibomamo todudulai kaiwena iya toloina
    yawasosi.
  tbg-tbg: Kotiva minti tivaro naaruvavano tiharo, Kotiva naima ko avuqavu ti vaivara
    tiro, viva avuqavuqama keharo uva avuqavu i vairave, tiro.
  hmo-hmo: Guba ese Dirava ena kara maoromaoro idia gwauraia noho, bona idia gwau
    ia sibona be kota biaguna badana.
  zar-NT: Naca bëʼ náquiëʼ tsahuiʼ Dios lúzxiba xitsáʼ, tuʼ uchiʼa usörö́ëʼ Dios bönachi
    queëʼ.
  urd-urd: और आसमान उसकी सदाक़त बयान करेंगे, क्यूँकि ख़ुदा आप ही इन्साफ़ करने वाला
    है।
  rus-SYN: Тебе, Тебе единому согрешил я и лукавое пред очами Твоими сделал, так что
    Ты праведен в приговоре Твоем и чист в суде Твоем.
  bqc-SIM: Lua mɛ́ yã́kpalɛkɛna ũ, musudeↄ ì aà yãkɛa a zɛ́wa kpàwakɛ.
  tcz-CHONGTHU: Chuleh vanho jouse'n athudihna phongdoh uhen, ajeh chu Elohim Pathen
    amatah thutan'a pang ding ahi.
  mar-mar: आकाश त्याच्या चांगुलपणाविषयी सांगत असते. कारण देव स्वतः न्यायधीश आहे.
  isl-isl: Guð mun dæma réttláta dóma. Himinninn vitnar um réttlæti hans.
  hlt-THB: Khawsa amah ce a thym a dawngawh, khankhqi ing a dyngnaak ce kqawn uhy.
  qub-qub: Syëlucho cajcunami nin Diosga pï-maypäpis alli cashanta, alli arriglaj
    juez cashanta. Selah
  bqp-bqp: Ludamɛ yãkpatɛkɛri ũ, musudenↄ dì a yãkɛna a zɛ́a kpàkpa kɛ.
  hat-hat: Syèl la va fè konnen Bondye ki pa nan patipri a, se li menm ki sèl jij!
  eng-BSB: And the heavens proclaim His righteousness, for God Himself is Judge. Selah
  eng-WEBPB: The heavens shall declare his righteousness, for God himself is judge.
    Selah.
  kbq-kbq: Hagi fatgoma huno refkoma hu avu'ava zama'agura monamo'a huama hino. Na'ankure
    Anumzamo'a Agra'a keaga refko hugahie.
  pon-pon: Nanlan pan kajaleda a pun; pwe Kot kin kotin kadeikada.
  nhe-BL: Nochi elhuicactli tepohuilía para Toteco Dios itztoc xitlahuac. Huan para
    yajaya nopa juez tlen tetlajtolsencahuas.
  wnc-wnc: Siwan sanga yekapatang yuaingga yeutniman kake ninda Anutu noman sikngaapa
    ngang nataamang. Dasingge, Anutu ina amin usanzikgak kapanin.
  bus-bus: Ludan yãkpaɛkɛri ũ, musudeenↄ è à yãkɛna a zɛ́a kpàakpa kɛ.
  gub-BL: Ywak umume'u Tupàn ikatu haw. Umume'u teko wanemiapo kwer imume'u har romo
    heko haw no.
  eng-DRA: 'To thee only have I sinned, and have done evil before thee: that thou
    mayst be justified in thy words and mayst overcome when thou art judged.'
