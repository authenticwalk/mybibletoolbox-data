verse: PSA.050.004
translations:
  mal-C: 'അവിടന്ന് തന്റെ ജനത്തിന്റെ ന്യായവിധിക്കു സാക്ഷികളായി മീതേയുള്ള ആകാശത്തെയും
    താഴെയുള്ള ഭൂമിയെയും വിളിക്കുന്നു:'
  deu-TKW: 'Er ruft dem Himmel droben zu und der Erde, damit er sein Volk richte:'
  lin-lin: Abengi Likolo, kuna na likolo, mpe mabele mpo na kokata makambo ya bato
    na Ye.
  mmx-mmx: Ni naba ro ka laxalibet mi lavatbung menemen kusu dunaba ru rin la duna
    reven i na ila mumu loklok at limixin teren.
  eng-LSV: He calls to the heavens from above, || And to the earth, to judge His people.
  eng-GNV: Hee shall call the heauen aboue, and the earth to iudge his people.
  eng-WEBSTER: He shall call to the heavens from above, and to the earth, that he
    may judge his people.
  nhw-BL: 'Toteco Dios quinnotza nochi catli itztoque ipan ilhuicactli huan ipan tlaltipactli,
    para ma quihualtlachilica quenicatza quintlajtolsencahuas imasehualhua. Quiijtohua:'
  swh-ONEN: 'Anaziita mbingu zilizo juu, na nchi, ili aweze kuwahukumu watu wake:'
  bba-bba: U nɔɔɡiru sue wɔllɔ kɑ temɔ u kɑ win tɔmbu siri.
  eng-KJVCPB: He shall call to the heavens from above, And to the earth, that he may
    judge his people.
  luo-luo: 'Oluongo joma odak e polo malo kaachiel gi joma odak e piny, mondo oyal
    joge:'
  aii-aii: ܒܸܬ ܩܵܪܹܐ ܠܫܡܲܝܵܐ ܡ̣ܢ ܥܸܠܸܠܔ، ܘܠܐܲܪܥܵܐ ܠܸܕܝܵܢܵܐ ܠܥܲܡܹܗ.
  meu-meu: Ia ese guba atai ai e boi heniamu, tanobada danu e boi heniamu, ena orea
    taudia baine hahemaoro henidia totona.
  npi-ULB: उहाँले माथिको आकाशलाई र पृथ्वीलाई बोउनुहुन्छ, ताकि उहाँले आफ्ना मानिसहरूको
    न्याय गर्न सक्‍नुहुन्‍छ ।
  yor-yor: Yóò sì pe àwọn ọ̀run láti òkè wá jọ àti ayé, kí o le máa ṣe ìdárò àwọn
    ènìyàn rẹ̀.
  pes-OPCB: او آسمان و زمین را به گواهی می‌طلبد تا بر قوم خود داوری کند.
  tgl-ULB: 'Nananawagan siya sa kalangitan at sa lupa para mahatulan niya ang kaniyang
    bayan:'
  nop-nop: Adi metamŋiye’walaŋ titiŋhik diniŋ mebi didimeŋgoŋ kanadi tilak u sigiyakadi
    tidemeek yoŋa kunum gut kwet kutiyenilak.
  hui-hui: Ibugua dindibi hari daligabi olowa libuhondo lamialu lalu, I̱naga wali
    agalime bialu hayarunaga dabaki berogo hondole ibidaba, laruagoni.
  mya-mya: မိ​မိ​လူ​စု​တော်​အား​တ​ရား​စီ​ရင်​တော်​မူ သည်​ကို ကြည့်​ရှု​ကြ​ရန် ကိုယ်​တော်​သည်​သက်​သေ​များ​အ​ဖြစ်
    မိုး​ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ကို​ဆင့်​ခေါ် တော်​မူ​၏။
  bod-N: ཉིད་ཀྱི་མི་སྡེར་ཁྲིམས་ཐག་གཅོད་པའི༌ཕྱིར། །སྟེང་གི་གནམ་དང་ས་གཞིར་ཞལ་འབོད༌གནང༌།།
  wsk-wsk: 'Nu taiti se ali nunga aruso, taimon ale iki sagamon se noko kariimet den
    te nunga bitirukko aiso:'
  sna-sna: 'Anodana matenga kumusoro, uye nenyika, kuti atonge vanhu vake achiti:'
  spa-BLM: 'Llama a los cielos, a la tierra, para juzgar a su pueblo:'
  cac-cac: Ato d'a chaan̈ tz'avtaj eb' aj satchaan̈ yed' eb' cajan d'a sat lum luum
    tic yuj Dios, yic vach' syil eb' sch'olb'itaj schon̈ab'.
  swh-ULB: 'Yeye huziita mbingu zilizo juu na nchi ili kwamba aweze kuwahukumu watu
    wake:'
  bel-bel: 'Адмый мяне шматкроць ад беззаконьня майго, і ад грэху майго ачысьці мяне:'
  deu-ELBBK: 'Er ruft dem Himmel droben und der Erde, um sein Volk zu richten:'
  mbb-OT: Ed-umawen din is langit wey is kelibutan su ibpepirma zin te kedhukumi zin
    te menge etew zin.
  mal-2015: തന്റെ ജനത്തെ ന്യായം വിധിക്കേണ്ടതിന്നു അവൻ മേലിൽനിന്നു ആകാശത്തെയും ഭൂമിയെയും
    വിളിക്കുന്നു.
  gup-gup: Nungka kabenkayhme nawu kabirrihni kaddum kore heaven, dja mak kabenkayhme
    bininj nawu kurorre kabirrihni. Nungka kabendjadme bininj nuye.
  rmc-rmc: Vičinel pro ňebos upre the pre phuv, hoj te sudzinel peskre manušen.
  nlg-nlg: I kokou mi pari koro nina komu ni righi kale utuni. tatana a gaia ke detera
    nina na vure.
  pes-OPV: 'آسمان را از بالا می‌خواند و زمین را، تا قوم خود راداوری کند:'
  ron-1924: 'Ел стригэ спре черурь сус ши спре пэмынт, ка сэ жудече пе попорул Сэу:'
  ben-OBCV: 'তিনি আকাশমণ্ডলকে তলব করলেন, এবং পৃথিবীকেও, যেন তিনি তাঁর ভক্তজনের বিচার
    করেন:'
  som-som: Isagu wuxuu u yeedhi doonaa samooyinka sare, Iyo dhulkaba, inuu dadkiisa
    xukumo aawadeed.
  lat-VUC: Amplius lava me ab iniquitate mea, et a peccato meo munda me.
  eng-ASVBT: 'He calleth to the heavens above, And to the earth, that he may judge
    his people:'
  mna-mna: Ni iboobo saamba mi toono be tire i, mi itiiri zin wal kini mi iur kadoono
    pizin.
  ita-1885: Egli griderà da alto al cielo, Ed alla terra, per giudicare il suo popolo;
  eng-LXXUP: Wash me thoroughly from mine iniquity, And cleanse me from my sin.
  eng-ULB: 'He calls to the heavens above and to the earth so that he may judge his
    people:'
  spa-VBL: Invoca a los cielos sobre la tierra para que presencien el juicio de su
    pueblo.
  fra-_FOB: 'Il appelle les cieux en haut et la terre, pour juger son peuple:'
  mal-mal: തന്റെ ജനത്തെ ന്യായം വിധിക്കേണ്ടതിന് കർത്താവ് ഉയരത്തിൽനിന്ന് ആകാശത്തെയും
    ഭൂമിയെയും വിളിക്കുന്നു.
  urd-GVR: Wuh āsmān-o-zamīn ko āwāz detā hai, “Ab maiṅ apnī qaum kī adālat karūṅga.
  suz-BL: मेकोमी आ मुर आन कली निसाफ पचा कली सरीङ नु रागी ङा नेल्‍ल आन कली ब्रेप्‍ब।
    ब्‍यवस्‍था ३२:१; यसैया १:२
  eng-NOY: 'He calleth to the heavens on high, And to the earth, while he judgeth
    his people:'
  ita-1927: 'Egli chiama i cieli di sopra e la terra per assistere al giudicio del
    suo popolo:'
  ckb-ckb: 'بانگی ئاسمان دەکات لە بەرزایی، هەروەها زەوی، بۆ دادگایی گەلەکەی:'
  eng-BBE: 'His voice will go out to the heavens and to the earth, for the judging
    of his people:'
  xsi-xsi: I nde isarawanzi samba tava tâno tu simâ simora i itunzi ne tamâta sondo.
  kan-OKCV: 'ತಮ್ಮ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಭೂಮಿ ಆಕಾಶಗಳನ್ನೂ ಹೀಗೆಂದು ಕರೆಯುತ್ತಿದ್ದಾರೆ:'
  tam-2017: அவர் தம்முடைய மக்களை நியாயந்தீர்க்க உயர இருக்கும் வானங்களையும் பூமியையும்
    கூப்பிடுவார்.
  spa-RV-1909: Convocará á los cielos de arriba, y á la tierra, para juzgar á su pueblo.
  ron-BTF: De sus va striga către ceruri și către pământ, ca să judece pe poporul
    său.
  eng-WEBP: 'He calls to the heavens above, to the earth, that he may judge his people:'
  eng-FBV: He summons the heavens above and the earth to witness the judgment of his
    people.
  nld-1939: 'Hij nodigt de hemelen uit, daarboven, En de aarde, om zijn volk te richten:'
  nch-BL: 'Toteco Dios quinnotza nochi cati itztoque ipan ilhuicacti huan ipan taltipacti,
    para ma contachilica quenicatza quintajtolsencahuas imasehualhua. Quiijtohua:'
  vie-1934: 'Ngài kêu các từng trời trên cao, Và đất ở dưới đặng đoán xét dân sự Ngài:'
  cha-cha: uagang gui taquilo na langet yan y tano, para ujusga y taotaoña.
  hin-CV: उन्होंने आकाश तथा पृथ्वी को आह्वान किया, कि वे अपनी प्रजा की न्याय-प्रक्रिया
    प्रारंभ करें.
  eng-OURB: 'He calls to the heavens above, to the earth, that he may judge his people:'
  spa-BES: Convocará los cielos y a la tierra para juzgar a su pueblo.
  tdx-tdx: 'Kanjie’e mb’andikerañe añ’abo eñe, naho mb’an-tane atoy hizaka’e ondati’eo:'
  tha-KJV: พระองค์​จะทรงเรียกถึงฟ้าสวรรค์​เบื้องบน และถึงแผ่นดินโลก เพื่อพระองค์จะทรงพิพากษาประชาชนของพระองค์​ว่า
  por-BR-2018: Ele chamará aos céus do alto, e à terra, para julgar a seu povo.
  deu-ELO: 'Er ruft dem Himmel droben und der Erde, um sein Volk zu richten:'
  eng-WYC-2018: He called heaven above; and the earth, to (witness him) deem his people.
    (He calleth heaven above, and the earth beneath, to the judgement of his people.)
  epo-epo: 'Li vokas la ĉielon supre kaj la teron, Por juĝi Sian popolon:'
  gfk-gfk: 'I tataau no mawe kenam naliu, ma no ula hanuo mah, waing naga kure ira
    uno matanaiabar hoken:'
  uig-PIN: 'Ɵz hǝlⱪini soraⱪ ⱪilix üqün, U yuⱪiridin asmanlarni, Yǝrnimu guwaⱨliⱪⱪa
    qaⱪiridu: —'
  beo-beo: E da Ea fi dunuma fofada:musa:, mu amola osobo bagade ba:su hou hamoma:ne
    elama ilegele wele sia:sa.
  tpi-OTNT: Em i singautim heven na graun i kam bilong lukim em i skelim gut pasin
    bilong ol manmeri bilong en.
  hau-SA: Ya kira sammai da suke bisa, da duniya, don yă shari’anta mutanensa.
  udu-udu: A’di yuḵki’da yuḵ gom momis jin di’da p̱o/ momis mo, dhali mony’cesh mo,
    ki a’di midi dwall ’kwanim piti gwo mo be.
  uig-LAT: 'Öz xelqini soraq qilish üchün, U yuqiridin asmanlarni, Yernimu guwahliqqa
    chaqiridu: —'
  nde-nde: 'Ubiza amazulu ngaphezulu lomhlaba, ukuze ehlulele abantu bakhe:'
  ton-ton: Te ne ui ki he ngaahi langi mei ʻolunga, pea ki māmani, koeʻuhi ke ne fakamaau
    hono kakai.
  ces-1613: 'Zavolal nebes s hůry i země, aby soudil lid svůj, řka:'
  eng-WMB: 'He calls to the heavens above, to the earth, that he may judge his people:'
  tam-TCV: 'அவர் தமது மக்களை நியாயந்தீர்க்கும்படியாக, மேலேயுள்ள வானங்களையும் பூமியையும்
    அழைத்துச் சொல்கிறார்:'
  ceb-ULB: Nagtawag siya sa kalangitan ug sa yuta aron iyang pagahukman ang iyang
    katawhan.
  pol-UBG: 'Wezwie z góry niebiosa i ziemię, aby sądzić swój lud:'
  urd-GVU: وہ آسمان و زمین کو آواز دیتا ہے، ”اب مَیں اپنی قوم کی عدالت کروں گا۔
  eng-OEBCW: He summons the heavens above and the earth to judge his people.
  deu-1912: 'Er ruft Himmel und Erde, daß er sein Volk richte:'
  kan-2017: ಆತನು ತನ್ನ ಪ್ರಜೆಗಳ ನ್ಯಾಯವಿಚಾರಣೆಯಲ್ಲಿ ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಸಾಕ್ಷಿಗಳನ್ನಾಗಿ ನೇಮಿಸುತ್ತಾನೆ.
  yap-yap: Be pining e tharmiy nge fayleng ni ngar mangew mich ni yow be guy ni be
    pufthinnag e girdi’ rok.
  hlt-MCSB: A pilnam te laitloek ham a sosang kah vaan rhoek neh diklai te a tuentah.
  mdy-ETH: ዒዚ ፔ ዴሮ ዎጋ ዎዶና ጫሪንጮንታ ሳዖንታ ማርካ ማሂ ዔኤላንዳኔ።
  twi-ASANTE: Ɔfrɛ ɔsorosoro ne asase, sɛ ɔrebu ne nkurɔfoɔ atɛn;
  eng-WEBU: 'He calls to the heavens above, to the earth, that he may judge his people:'
  acu-NT: 'Yuska yakiiya chichaak: “Wina aintsur turamuri jiirmatai, atumsha jiitaram”
    tusa, nayaimpinam tura nungkanam pujuinauncha untsuktinuitai.'
  spa-PDDPT: 'Desde lo alto convoca a los cielos Y a la tierra para juzgar a su pueblo:'
  gun-gun: 'Ojeupegua kuery omboayvu aguã ou. Ha''e rami vy yvate yva katy ojapukai
    ''rã, yvy katy guive. Ha''e vy aipoe''i:'
  agu-BL: Chu'l molol cyakil wunak tan cyoque'n tetz stiwil yil tz'oc i' tan tak'le'n
    caws yi tetz tanum. Chu'l cyakil yi e' yi ate' tcya'j, tu cyakil e' yi ate' wuxtx'otx'
    tan tilwe'n yi mbi sbajok te yi tetz tanum.
  ilo-ULB: 'Immawag isuna iti langit ken iti daga tapno ukomenna dagiti tattaona:'
  kpg-kpg: Mee ga gahigahi di langi mo henuailala belee hai ono hagadootonu e mmada
    ang gi de Ia dela e gabunga ana daangada.
  uig-ARA: 'ئۆز خەلقىنى سوراق قىلىش ئۈچۈن، ئۇ يۇقىرىدىن ئاسمانلارنى، يەرنىمۇ گۇۋاھلىققا
    چاقىرىدۇ: ــ'
  sus-sus: A xui tema koore ma, a xui goroma bɔxi kiiti sade a xa mixie bɛ.
  pon-2006: E ahpw ketin malipe lahng oh sampah pwe en wia sounkadehdepen e pahn ketin
    kapwung sapwellime aramas akan.
  jae-jae: Eŋ gêmôêc gêdêŋ undambê ôŋa ma gêdêŋ lau nomŋa, gebe êmêtôc nê lau.
  ksd-ksd: Na oro upi ra bala na bakut arama, Ma upi ra rakarakan a gunagunan upi
    na kure ra taraina;
  tur-YTC: 'Yukarıdaki göklere sesleniyor, Halkını yargılamak için yeryüzüne:'
  bel-N: 'Ён кліча неба, што ўверсе, і зямлю на суд народу Свайго:'
  grc-BRENT: Ἐπιπλεῖον πλῦνόν με ἀπὸ τῆς ἀνομίας μου, καὶ ἀπὸ τῆς ἁμαρτίας μου καθάρισόν
    με.
  kpr-kpr: Nunda natofo kau nange ijujarira ava, utu endaghae foa gosuroro ijujari
    dae resira.
  ind-AYT: Dia berseru kepada langit tinggi, dan kepada bumi untuk mengadili umat-Nya.
  yom-yom: 'Niandi wunkutikisanga diyilu ku yilu ayi ntoto mu diambu kasambisa batu
    bandi :'
  yut-yut: Mɨŋat amɨn kabɨyoni dakon aŋpak kokwin aŋakwan pɨndatjil do Kwen Kokup
    gat ae mɨktɨm gat yaŋ yoban abamal.
  nya-nya: Iye akuyitanitsa zamumlengalenga ndi za pa dziko lapansi kuti aweruze anthu
    ake.
  kyg-kyg: Agaemo vayaꞌageꞌmo alino fako huno apatesiyafeꞌmo kokuꞌnapi vayaꞌe ma mopafi
    vayaꞌefeꞌmo ge hugiye.
  hrv-hrv: 'On zove nebesa odozgo i zemlju da sudi narodu svojemu:'
  mps-mps: Agai te dagalu me tǫ asomainu i olama, augwali sigo agai te aga we bidi
    dabego ebo kolesaga te bugagia dagalobo suagasamainu eyu, agai augwali si i obao.
  tpi-tpi: Em i singautim heven na graun i kam bilong lukim em i skelim gut pasin
    bilong ol manmeri bilong en.
  dan-1931: 'han stævned Himlen deroppe hid og Jorden for at dømme sit Folk:'
  vie-OVCB: Ngài bảo trời đất làm nhân chứng khi Chúa phán xét dân Ngài.
  guj-2017: પોતાના લોકોનો ન્યાય કરવા તે ઉપરના આકાશને તથા પૃથ્વીને બોલાવશે.
  pon-2006A: E ahpw ketin malipe lahng oh sampah pwe en wia sounkadehdepen e pahn
    ketin kapwung sapwellime aramas akan.
  por-BRBSL: 'Ele chama para os céus acima, para a terra, para que ele possa julgar
    seu povo:'
  eng-OEBUS: He summons the heavens above and the earth to judge his people.
  swe-swe: Han kallar på himlarna däruppe och på jorden, till att döma sitt folk.
    [Himlarna och jorden är Guds vittnen när Han dömer, se .]
  cth-cth: A taminaw lawkceng thai nahanlah, lathueng lae kalvannaw kaw vaiteh, talai
    hai a kaw han.
  twi-twi: Ɔfrɛ ɔsorosoro ne asase, sɛ ɔrebu ne nkurɔfo atɛn;
  hlt-hlt: A pilnam te laitloek ham a sosang kah vaan rhoek neh diklai te a tuentah.
  tbz-SIM: Kuyie nyumu kɛĩ́nkɛ̀ kɛ yu tiwɛtì nɛ̀ kɛtenkɛ̀, kɛ̀ dɛ̀ bo mbo kù bekù
    ndɛ̀ ku kɔbɛ.
  msy-2020: An overiam ko nguazimɨn diazɨ, aning izɨ uaghan ikɨ gantɨ, a guizɨn arazimɨn
    gɨn mangɨ uan gumazamizibar araziba tuisɨgham.
  dop-dop: Ɩsɔ hʋʋkənɑ ɩ yəlɑɑ nɑ ɩ́ yɑɑ ɩsɔtɔnʋɣʋ nɑ tɛtʋ kɛ ɑseetɑ.
  azb-azb: 'O, xalqını mühakimə etmək üçün Yuxarıdakı göyü və yeri şahid çağırır:'
  eng-DBY: 'He will call to the heavens from above, and to the earth, that he may
    judge his people:'
  hin-2017: 'वह अपनी प्रजा का न्याय करने के लिये ऊपर के आकाश को और पृथ्वी को भी पुकारेगा:'
  wol-KYG: Ma ngay woo seede asamaan ak suuf, ngir àtte ñoñam.
  swp-swp: I eogasae galewa ewana eai eo tanoubu eai hinage, bena ena tataoyao abo
    i heduduraidi.
  bjr-bjr: Anutufa aiqama maqannaa suqu quqaseenoo misa ufa andeeqaani qimasee innaaruna
    faqa maqa faqa naaramasainaqa anireeqa Anutufa narí faiqí anaasee raina nimaqaaninna
    ufana irifaranoo.
  eng-YLT: He doth call unto the heavens from above, And unto the earth, to judge
    His people.
  kne-kne: Ay-ayagana din langit ya din daga ta saksian da din pangokomanas ipogaw
    na.
  eng-WYC-2017: He called heaven above; and the earth, to witness him deem his people.
  eng-WMBB: 'He calls to the heavens above, to the earth, that he may judge his people:'
  zat-NTPS: Xutúbequeze̱' benne' zaj zre̱'e̱ xabáa na'ala, ne benne' zaj zre̱'e̱ xe̱zr
    la xu, chee̱ guchi'e̱ chee̱ bénneache chee̱'.
  zty-NTPS: Wtobe' benne' ka' nníta'gake' ya'abá na'le, na' benne' ka' nníta'gake'
    yežlyó nga, nich wchi'a ḻaže'e benne' chie' ka'.
  urd-GVH: वह आसमानो-ज़मीन को आवाज़ देता है, “अब मैं अपनी क़ौम की अदालत करूँगा।
  rug-rug: Tiokia Tamasa sa Maṉauru panaulu meke sa pepeso, pude kekeṉoṉo Nana tie
    va sosode pana varipitui ni Sa sari Nana tie.
  gaz-gaz: 'Inni saba isaatti muruuf jedhee, samiiwwan oliitii fi lafa akkana jedhee
    ni waama:'
  fra-LSG: 'Il crie vers les cieux en haut, Et vers la terre, pour juger son peuple:'
  yal-yal: A koren nun bɔxɔn xilima e xa findi seren na a yamaan makitideni.
  iou-iou: Anututä ämawebeniye täŋo kudän yäpmäŋ daniwayäŋ yäŋpäŋ kunum kenta kometa
    gera ŋode yäyak; Ek äbä ämawebe naniŋ oret täkaŋ u kuduptagän yämagut päbä iŋamnaken
    yepmaŋpun yäk. Ämawebe uwä näkkät topmäk-topmäk kubägän täŋpäŋ täŋ-kehäromtakta
    tom däpmäŋpäŋ ijiŋ namiŋkuŋo u yäk. Eruk, ude täŋpänkaŋ man piä täŋira kaŋ nabäwut
    yäk.
  haw-1868: E kahea oia i ka lani mai luna mai, A i ka honua hoi, e hooponopono oia
    i kona poe kanaka.
  arb-NAV: 'يُنَادِي السَّمَاوَاتِ مِنَ الْعُلَى، وَالأَرْضَ أَيْضاً مِنْ تَحْتُ لِكَيْ
    يَدِينَ شَعْبَهُ، قَائِلاً:'
  ded-ded: Ye ngicngacfora yoacngina isinggema forangina deudeac kurumenga kurumenga
    wi fekendae amma bangec momoc kpacyunuude.
  ewe-ewe: Eɖi ʋɔnu, eye wòyɔ dziƒo kple anyigba ne wòadrɔ̃ ʋɔnu eƒe dukɔ,
  eng-LEE: He will call to the heavens above, and to the earth, to judge his people.
  asm-FB: তেওঁ নিজৰ লোকসকলৰ ন্যায় বিচাৰ কৰিবৰ কাৰণে, তেওঁ ওপৰৰ আকাশ-মণ্ডলক আৰু পৃথিবীক
    মাতিছে।
  sus-A: عَ شُي تٍمَ كٌورٍ مَ، عَ شُي فٌرٌ مَ بْشِ كِيتِ سَدٍ عَ شَ مِشِيٍ بّ.
  fra-SBL: 'Il appelle les cieux en haut, sur la terre, afin qu''il puisse juger son
    peuple :'
  hbo-hbo: יִקְרָ֣א אֶל־הַשָּׁמַ֣יִם מֵעָ֑ל וְאֶל־הָ֝אָ֗רֶץ לָדִ֥ין עַמֹּֽו׃
  kik-kik: 'Areeta igũrũ na thĩ nĩguo ituĩke aira agĩciirithia andũ ake:'
  fra-NCL: 'Il appelle les cieux en haut, et la terre, pour juger son peuple :'
  cek-AK: Angmah ih kaminawk lokcaek hanah, ranui ih vannawk hoiah long to a kawk.
  cuk-cuk: 'Bab-Dummad nibnegse gochad, napnegse gochabalid, e-dulamarga-igar-nabolesokalid
    dakdamalagar. Bab-Dummad weyob soged:'
  uig-CYR: Мени қәбиһлигимдин йилтизимғичә ювәткәйсән, Гунайимдин мени тазилиғайсән.
  tel-2017: తన ప్రజలకు న్యాయం తీర్చడానికి ఆయన ఆకాశాలనూ భూమినీ పిలుస్తున్నాడు.
  hat-BSA: 'Li rele tout syèl yo anwo, avèk latè pou jije pèp Li a:'
  ukr-ONPU: Обмий мене від переступу мого й від гріха мого мене очисти,
  kos-kos: El pangon kusrao ac faclu elos in orek loh kac, Ac liye ke El ac nununku
    mwet lal.
  hbo-WLC: יִקְרָ֣א אֶל־הַשָּׁמַ֣יִם מֵעָ֑ל וְאֶל־הָ֝אָ֗רֶץ לָדִ֥ין עַמּֽוֹ׃
  ibo-ibo: 'Ọ na-akpọku eluigwe na ụwa ka o kpee ndị ya ikpe: Ọ na-asị,'
  ory-ory: ସେ ଆପଣା ଲୋକଙ୍କୁ ବିଚାର କରିବା ନିମନ୍ତେ ଉପରିସ୍ଥ ସ୍ୱର୍ଗକୁ ଓ ପୃଥିବୀକୁ ଡାକିବେ;
  chk-chk: A kökkötä ngeni ekewe läng, a pwal kökkö ngeni fanüfan pwe repwe küna,
    lupwen epwe apwüngü nöün kewe aramas.
  rop-rop: Im jingat langa hebin en dijan wel blanga jidan witnis wen im jadjim im
    pipul olabat.
  ukr-1871: 'Кличе він небо і землю на суд народу свого:'
  yon-yon: Yembed Ewen ariyiib okad yiriyiib yaa mene wedmime ande baandoon, ye nimakarub
    ben wengyundi dowad.
  deu-1951: Er ruft den Himmel droben und die Erde zum Gericht seines Volkes herbei.
  eng-JPS: 'He calleth to the heavens above, and to the earth, that He may judge His
    people:'
  srp-1865: 'Doziva nebo ozgo i zemlju, da sudi narodu svojemu:'
  lug-lug: Akoowoola abali mu ggulu ne ku nsi, azze okusalira abantu be omusango.
  heb-heb: יקרא אל השמים מעל ואל הארץ לדין עמו׃
  ben-IRV: তিনি উপরে স্বর্গকে ডাকবেন এবং পৃথিবীকেও ডাকবেন, যাতে নিজের লোকেদের বিচার
    করতে পারে।
  ntu-ntu: Navzmqng mz nzmc-krdr nztubqkr natqde, Mz nzpipx-krde nzvz-rbrkr leplz
    nedeng.
  pan-pan: ਉਹ ਅਕਾਸ਼ ਨੂੰ ਉਤਾਹਾਂ ਪੁਕਾਰਦਾ ਹੈ, ਅਤੇ ਧਰਤੀ ਨੂੰ ਵੀ, ਕਿ ਉਹ ਆਪਣੀ ਪਰਜਾ ਦਾ ਨਿਆਂ
    ਕਰੇ।
  mya-JVB: မိမိ လူ တို့ကို စစ်ကြော စီရင်ခြင်းအလိုငှါ အထက် ကောင်းကင် ကို ၎င်း၊ မြေကြီး
    ကို ၎င်း ခေါ် တော်မူလျှက်၊
  kgf-kgf: Anutunéŋ ic embachéra ʒégési énécmimaŋ ʒé ou kurumeŋiguc ʒéma baeciguc
    ʒéau énécmima yomuhuc ʒéyec;
  tte-O: Iwalo bulibuli yo yanuwa yaulina kolili iba, “Kwalaoma na tomo ali yatala
    wagitai.”
  tbg-tbg: Viva tuviharo naveraitiharo, Naaruvavanovata vatavanovata tave vaiqe te
    tenta vaiinti nahenti uva avuqavu qiare.
  hmo-hmo: Dirava ese guba ena ataiai dekenai ia boiboi, tanobada danu dekenai ia
    boiboi. Idia ruaosi be kota lalonai do idia hedinarai, Dirava ese iena orea taudia
    do ia kota henidia neganai.
  zar-NT: Ulidzëʼ lúzxiba xitsáʼ, encaʼ luyú cateʼ uchiʼa usörö́ëʼ quégaca bönachi
    queëʼ.
  urd-urd: अपनी उम्मत की 'अदालत करने के लिए वह आसमान — ओ — ज़मीन को तलब करेगा,
  rus-SYN: Многократно омой меня от беззакония моего, и от греха моего очисти меня,
  bqc-SIM: Àlɛ lɛzu musudeↄ ń zĩ́lɛdeↄzi, kɛ́ à e yã́kpalɛkɛ ń a gbɛ̃́ↄ.
  tcz-CHONGTHU: Aman a mite chung'a athutanna ve ding'in chunglang'a van ho le leiset
    akou in ahi.
  mar-mar: त्याने वर आकाशाला आणि पृथ्वीला हाक मारली, म्हणजे तो त्याच्या लोकांचा न्यायनिवाडा
    करील.
  isl-isl: 'Hann er kominn til að dæma lýð sinn. Hróp hans heyrist á himni og jörðu:'
  hlt-THB: 'Khan ingkaw Khawmdek ce khy kawmsaw, ak thlangkhqi ce awi deng kaw:'
  qub-qub: Chayaycamurmi syëluta y cay pachata gayanga. Chayno gayanga acrashan runacunata
    jusgaptin testïgu cananpämi.
  bqp-bqp: Àtɛn musudenↄ sísi kũ zĩtɛdenↄo de à le à yãkpatɛ kɛ kũ a gbɛ̃nↄ.
  hat-hat: Li rele syèl la ak latè a pou sèvi l' temwen. Li pral jije pèp li a.
  eng-BSB: 'He summons the heavens above, and the earth, that He may judge His people:'
  eng-WEBPB: 'He calls to the heavens above, to the earth, that he may judge his people:'
  kbq-kbq: Agra monane mopane ke hanigeno emanineke negesakeno, Agra'a vahera keaga
    huzmanteno refkoa huzmantegahie.
  pon-pon: A kotin molipe lan o jappa, pwen kapunala japwilim a aramaj akan!
  nhe-BL: 'Toteco Dios quinnotza nochi tlen itztoque ipan elhuicactli huan ipan tlaltepactli,
    para ma quihualtlachilica quejatza quintlajtolsencahuas itlacajhua. Quiijtohua:'
  wnc-wnc: Ita aminu yekapat gatu kepdakane nana yayawaawan apa waamindane yuyuknga
    katak siknga usanziwik.
  bus-bus: Èe musudeenↄ kↄ̃n tↄↄtɛdeenↄ sisii lɛ à e à yãkpaɛ kɛ kↄ̃n a gbɛ̃nↄ.
  gub-BL: Wenoz ywak iko. Wenoz ywy iko no. Wexak kar putar wemiaihu wanemiapo kwer
    imume'u haw nehe, wanupe nehe.
  eng-DRA: Wash me yet more from my iniquity, and cleanse me from my sin.
