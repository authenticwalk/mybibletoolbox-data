verse: PSA.050.008
translations:
  mal-C: നിങ്ങളുടെ യാഗങ്ങൾനിമിത്തമോ നിങ്ങൾ നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗങ്ങൾനിമിത്തമോ
    ഞാൻ നിങ്ങളെ ശാസിക്കുന്നില്ല.
  deu-TKW: “Nicht wegen deiner Opfer will ich dich zur Rede setzen - sind doch deine
    Brandopfer beständig vor mir!
  lin-lin: Nakopamela yo te na tina na bambeka na yo, pamba te bambeka na yo ya kotumba
    ezalaka tango nyonso liboso na ngai.
  mmx-mmx: Nia anoxo vaase sok nimi mumu levelaplavang atnemi la leventamtaba bok
    mi kotos asonao amisix i ria.
  eng-LSV: I do not reprove you for your sacrifices, || Indeed, your burnt-offerings
    || [Are] continually before Me.
  eng-GNV: I wil not reproue thee for thy sacrifices, or thy burnt offerings, that
    haue not bene continually before me.
  eng-WEBSTER: I will not reprove thee for thy sacrifices or thy burnt-offerings,
    to have been continually before me.
  nhw-BL: Amo nimechajhuas pampa amo antechmacaj tlacajcahualistli, niyon pampa amo
    anquinmictíaj tlapiyalme huan anquintlatíaj noixpa, pampa quena, ya nopa anquichihuaj.
  swh-ONEN: Sikukemei kwa sababu ya dhabihu zako, au sadaka zako za kuteketezwa, ambazo
    daima ziko mbele zangu.
  bba-bba: N ǹ bɛɛn yɑ̃kunun sɔ̃ nɑ bɛɛ ɡerusimɔ. Domi nɑ rɑ bɛɛn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    mwɛ bɑɑdommɑ.
  eng-KJVCPB: I will not reprove thee for thy sacrifices Or thy burnt offerings, to
    have been continually before me.
  luo-luo: Ok akweru nikech wach misengini mutimona, kata nikech misango miwangʼo
    pep, mosiko ka nitie e nyima.
  aii-aii: ”ܒܘܼܬ ܕܸܒ݂ܚܘܼ̈ܟ݂ ܠܹܐ ܡܲܢܟܸܣܸܢܘܼܟ݂، ܝܲܢ ܒܘܼܬ ܕܸܒ݂ܚܘܼ̈ܟ݂ ܡܘܼܩܕܹ̈ܐ ܕܝܼܢܵܐ
    ܠܒܲܠܩܘܼܒ݂ܠܝܼ ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Asina gwau henimuimu emui boubou daidiai; emui ḡole-oho bouboudia na lau
    vairagu ai nega idoinai.
  npi-ULB: तिमीहरूका बलिदानको निम्ति म तिमीहरूलाई निन्दा गर्दिनँ, तिमीहरूका होमबलिहरू
    सदासर्वदा मेरो सामु छन् ।
  yor-yor: Èmi kí yóò bá ọ wí nítorí àwọn ìrúbọ rẹ, tàbí ọrẹ ẹbọ sísun rẹ, èyí tí
    ó wà níwájú mi ní ìgbà gbogbo.
  pes-OPCB: دربارهٔ قربانی‌هایتان شما را سرزنش نمی‌کنم، زیرا قربانی‌های سوختنی خود
    را پیوسته به من تقدیم می‌کنید.
  tgl-ULB: Hindi ko kayo susumbatan dahil sa inyong mga alay; ang sinunog ninyong
    mga handog ay laging nasa aking harapan.
  nop-nop: Nu adi hidi dumuŋ heiŋ be kale kudup foloŋ hemundumunduŋe tiiŋ wendoktiŋa
    mu hanintolat.
  hui-hui: I̱na tígua lomabu yalu ibirimigonaga ndo dago bero. Horo bibahendengi tígua
    loma irani dai helaga bialu kamigoni i̱nime de hondo kogoni.
  mya-mya: သင်​တို့​သည်​ငါ့​အား​ယဇ်​နှင့်​မီး​ရှို့​ရာ ပူ​ဇော်​သ​ကာ​များ​ကို​အ​စဉ်​ဆက်​သည့်​အ​တွက်
    ငါ​သည်​သင်​တို့​အား​ဝေ​ဖန်​ပြစ်​တင်​မှု​မ​ပြု​လို။
  bod-N: ཁྱོད་ཀྱི་མཆོད་པའི་ཕྱིར་དུ་བཀའ་མི༌བཀྱོན། །ཁྱོད་ཀྱི་སྦྱིན་སྲེག་རྟག་ཏུ་ངའི་མདུན༌གནས།།
  wsk-wsk: Ani nenenga tama bita aisa mu ko me iningisam; pempem tama bita aisisan
    mu yawarakala kani saposo.
  sna-sna: Handikutukei nokuda kwezvibayiro zvenyu, kana zvipiriso zvenyu zvinopiswa,
    zvinogara zviri pamberi pangu.
  spa-BLM: No te reprendo por tus sacrificios. Tus holocaustos están continuamente
    ante mí.
  cac-cac: Maj ex in tumejlaj yuj eyofrenda tzeyac'taxon d'ayin yed' noc' noc' tze
    n̈us silab'il d'ayin d'a valtar.
  swh-ULB: Sitawakaripia ninyi kwa ajili ya sadaka zenu; sadaka zenu za kuteketeza
    ziko nami siku zote.
  bel-bel: Вось, палюбіў Ты праўду ў сэрцы і ўліў у мяне тайную мудрасьць.
  deu-ELBBK: Nicht wegen deiner Schlachtopfer tadle ich dich, und deine Brandopfer
    sind beständig vor mir.
  mbb-OT: Wazè ku sikiyu zewaya te menge kebpemuhat niw, etawa menge pemuhat he edtutungen
    he layun niw ibpemuhat.
  mal-2015: നിന്റെ ഹനനയാഗങ്ങളെക്കുറിച്ചു ഞാൻ നിന്നെ ശാസിക്കുന്നില്ല; നിന്റെ ഹോമയാഗങ്ങൾ
    എപ്പോഴും എന്റെ മുമ്പാകെ ഇരിക്കുന്നു.
  gup-gup: Ngudda kanwon njalehnjale dja mayh, dja kandimarnekinje kunbarnangarrawern.
    Bonj, kamak. Dja minj ngayiddung ngudberre bu kunmekbekenh.
  rmc-rmc: Na karhinav tut vaš tire obeti abo vaš tire labarde obeti, so hine furt
    anglal mande.
  nlg-nlg: Inau tu mua loghoa siki bosa ni huhuru ta nimua na sukaghi, pa na lei sukaghi
    kekere. To lavia mai ta nigua na bela ni sukaghi.
  pes-OPV: درباره قربانی هایت تو را توبیخ نمی کنم و قربانی های سوختنی تو دائم در نظرمن
    است.
  ron-1924: Ну пентру жертфеле тале те мустру, кэч ардериле тале де тот сунт некурмат
    ынаинтя Мя.
  ben-OBCV: তোমার নিবেদিত নৈবেদ্য সম্পর্কে আমি তোমার বিরুদ্ধে কোনো অভিযোগ আনব না অথবা
    তোমার হোমবলি সম্পর্কে, যা সর্বক্ষণ আমার সামনে আছে।
  som-som: Anigu kugu canaanan maayo allabaryadaada, Oo qurbaannadaada gubanu had
    iyo goorba hortayday yaalliin.
  lat-VUC: Ecce enim veritatem dilexisti; incerta et occulta sapientiæ tuæ manifestasti
    mihi.
  eng-ASVBT: I will not reprove thee for thy sacrifices; And thy burnt offerings are
    continually before me.
  mna-mna: Patoronŋana ta kakamam pio na, nio aŋyaamba yom pa som. Mi mbili ta gorgori
    kenenne zin su kereŋ uunu na, ta kembena. Aŋyaamba yom pa som.
  ita-1885: Io non ti riprenderò per li tuoi sacrificii, Nè per li tuoi olocausti
    che mi sono continuamente presentati.
  eng-LXXUP: 'For, behold, thou lovest truth: Thou hast manifested to me the secret
    and hidden things of thy wisdom.'
  eng-ULB: I will not reprove you for your sacrifices; your burnt offerings are always
    before me.
  spa-VBL: No estoy hablando de sacrificios ni de ofrendas quemadas que me ofrecen
    todo el tiempo.
  fra-_FOB: Je ne te reprendrai pas sur tes sacrifices, ni sur tes holocaustes, qui
    sont continuellement devant moi.
  mal-mal: നിന്റെ ഹനനയാഗങ്ങളെക്കുറിച്ച് ഞാൻ നിന്നെ ശാസിക്കുന്നില്ല; നിന്റെ ഹോമയാഗങ്ങൾ
    എപ്പോഴും എന്റെ മുമ്പാകെ ഉണ്ടല്ലോ.
  urd-GVR: Maiṅ tujhe terī zabah kī qurbāniyoṅ ke bāis malāmat nahīṅ kar rahā. Terī
    bhasm hone wālī qurbāniyāṅ to musalsal mere sāmne haiṅ.
  suz-BL: इन मार मार चढ़ेशो आ पर्बम गो इन कली दोस मगेनुङ। इन चोशा चढ़ेशो गेना हना
    यो आं ङोंइती बाक्‍नीम। भजन संग्रह ४०:७; १सामुएल १५:२२; यसैया १:११
  eng-NOY: I reprove thee not on account of thy sacrifices; For thy burnt-offerings
    are ever before me.
  ita-1927: Io non ti riprenderò a motivo de’ tuoi sacrifizi; i tuoi olocausti stanno
    dinanzi a me del continuo.
  ckb-ckb: سەرزەنشتت ناکەم لەسەر قوربانییەکانت، قوربانی سووتاندنەکانت هەمیشە لەبەردەممە.
  eng-BBE: I will not take up a cause against you because of your offerings, or because
    of your burned offerings, which are ever before me.
  xsi-xsi: Naŋa ŋandai aporo tu nemi mâsi ŋana kaveta patarawâŋa pa naŋa kâ nde mâsi
    soki ŋga. Aku naŋa ŋandai aleleami ŋana patarawâŋa kie-kie miki uru kamomo lâ
    yââ kulu ku kakai kamâ pa naŋa ŋga.
  kan-OKCV: ನಿಮ್ಮ ಯಜ್ಞಗಳ ವಿರೋಧವಾಗಿ ನಾನು ತಪ್ಪು ಹೊರಿಸುತ್ತಾಯಿಲ್ಲ, ಅಥವಾ ನನ್ನ ಮುಂದೆ ಯಾವಾಗಲೂ
    ಇರುವ ದಹನಬಲಿಗಳ ವಿರೋಧವಾಗಿಯೂ ನಾನು ತಪ್ಪು ಹೊರಿಸುತ್ತಾಯಿಲ್ಲ.
  tam-2017: உன்னுடைய பலிகளுக்காக உன்னைக் கடிந்துக்கொள்ளமாட்டேன்; உன்னுடைய தகனபலிகள்
    எப்போதும் எனக்கு முன்பாக இருக்கிறது.
  spa-RV-1909: No te reprenderé sobre tus sacrificios, ni por tus holocaustos, que
    delante de mí están siempre.
  ron-BTF: Nu te voi mustra pentru sacrificiile tale, sau pentru ofrandele tale arse,
    ce au fost continuu înaintea mea.
  eng-WEBP: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  eng-FBV: I'm not complaining about your sacrifices or burnt offerings that you offer
    all the time.
  nld-1939: Niet om uw offers spreek Ik u vrij, Of om uw brandoffers, Mij zonder ophouden
    gebracht.
  nch-BL: Amo nimechajhuas pampa amo antechmacaj tacajcahualisti, yon pampa amo anquinmictíaj
    tapiyalme huan anquintatíaj noixpa, pampa quena, ya nopa anquichihuaj.
  vie-1934: Ta sẽ chẳng trách ngươi vì cớ các của tế lễ ngươi, Cũng chẳng quở ngươi
    tại vì những của lễ thiêu hằng ở trước mặt ta.
  cha-cha: Ti julalatde jao pot y inefresimo, ya y inefresimo sinenggue, para todo
    y jaane gui menajo.
  hin-CV: तुम्हारी बलियों के कारण मैं तुम्हें डांट नहीं रहा और न मैं तुम्हारी अग्निबलियों
    की आलोचना कर रहा हूं, जो नित मुझे अर्पित की जा रही हैं.
  eng-OURB: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  spa-BES: No tomaré una causa contra ti por tus ofrendas, ni por tus ofrendas quemadas,
    que están siempre ante mí.
  tdx-tdx: Tsy o fisoroña’oo ro añendahako azo, ie añatrefako eo nainai’e o enga fañoroa’oo.
  tha-KJV: เราจะมิ​ได้​ตักเตือนเจ้าเรื่องเครื่องสัตวบูชาของเจ้า เครื่องเผาบูชาของเจ้ามี​อยู่​ต่อหน้าเราเสมอ
  por-BR-2018: Eu não te repreenderei por causa de teus sacrifícios, porque teus holocaustos
    estão continuamente perante mim.
  deu-ELO: Nicht wegen deiner Schlachtopfer tadle ich dich, und deine Brandopfer sind
    beständig vor mir.
  eng-WYC-2018: I shall not reprove thee in thy sacrifices; and thy burnt sacrifices
    be ever[more] before me. (I shall not rebuke thee for thy sacrifices, and for
    thy burnt sacrifices, that be before me forevermore./Shall I not rebuke thee for
    thy sacrifices, and for thy burnt sacrifices, that be before me forevermore?)
  epo-epo: Ne pro viaj oferdonoj Mi vin riproĉos, Ĉar viaj bruloferoj estas ĉiam antaŭ
    Mi.
  gfk-gfk: Iau pai la baboor muat ta ira numuat hartabar, bia ira numuat hartabar
    ing di la tuntun ing i la be kis taar menalua tagu.
  uig-PIN: Ⱨazir ǝyibliginim sening ⱪurbanliⱪliring sǝwǝbidin, Yaki ⱨǝmixǝ aldimda
    sunulidiƣan kɵydürmǝ ⱪurbanliⱪliring sǝwǝbidin ǝmǝs;
  beo-beo: Dilia da mae fisili gobei gobele salasu Nama gaguli maha. Amoga, Na da
    dilima hame gagabole sia:sa.
  tpi-OTNT: Mi no krosim yupela long ol ofa yupela i mekim. Nogat. Oltaim mi save
    lukim yupela i kukim ol ofa olgeta long paia.
  hau-SA: Ba na tsawata muku saboda hadayunku ko kuwa hadayunku na ƙonawa, waɗanda
    kuka taɓa kawo a gabana.
  udu-udu: Dhali aha/ dinaki ḵucur um gom tom bum gun ’ciṯẖa/ um ’kus mmomiiya bas
    mo, walla tom bum kun c̱ina um ki me’d mo mmoc̱i’th ki o’d mo ki ṯikir ṯikir ibwambori
    aha/ mo.
  uig-LAT: Hazir eyibliginim séning qurbanliqliring sewebidin, Yaki hemishe aldimda
    sunulidighan köydürme qurbanliqliring sewebidin emes;
  nde-nde: Kangikukhuzi ngemihlatshelo yakho kumbe iminikelo yakho yokutshiswa, ehlezi
    ikhona phambi kwami.
  ton-ton: ‌ʻE ʻikai te u valokiʻi koe koeʻuhi ko hoʻo ngaahi feilaulau, pe ko hoʻo
    ngaahi feilaulau tutu, ke fai maʻu pe ʻi hoku ʻao.
  ces-1613: Nechci tě obviňovati z příčiny obětí tvých, ani zápalů tvých, že by vždycky
    přede mnou nebyli.
  eng-WMB: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  tam-TCV: எப்பொழுதும் எனக்கு முன்பாக இருக்கும் உங்கள் பலிகளுக்காகவோ, அல்லது உங்கள்
    தகன காணிக்கைகளுக்காகவோ நான் உங்களைக் கண்டிக்கவில்லை.
  ceb-ULB: Dili ko kamo badlongon sa inyong mga halad, ang inyong sinunog nga mga
    halad kanunay nga anaa kanako.
  pol-UBG: Nie będę cię ganił za twoje ofiary ani za twoje całopalenia, które są zawsze
    przede mną.
  urd-GVU: مَیں تجھے تیری ذبح کی قربانیوں کے باعث ملامت نہیں کر رہا۔ تیری بھسم ہونے
    والی قربانیاں تو مسلسل میرے سامنے ہیں۔
  eng-OEBCW: Not for your sacrifices will I reprove you your burnt-offerings are ever
    before me
  deu-1912: Deines Opfers halber strafe ich dich nicht, sind doch deine Brandopfer
    immer vor mir.
  kan-2017: ನಾನು ನಿಮ್ಮ ಯಜ್ಞದ ವಿಷಯದಲ್ಲಿ ತಪ್ಪೆಣಿಸುವುದಿಲ್ಲ; ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ನೀವು ನಿತ್ಯವೂ
    ನನಗೆ ಸಮರ್ಪಿಸುತ್ತೀರಲ್ಲಾ.
  yap-yap: Dagur puwan’ ngomed ni bochan e pi maligach romed nge pi maligach ni mo’oruf
    ni gimed be fek i yib ngog ni gubin ngiyal’.
  hlt-MCSB: Nang kah hmueih neh na hmueihhlutnah dongah nang kan tluung moenih. Ka
    hmai ah om taitu ngawn.
  mdy-ETH: ኔኤኒ ታኣም ዒንጋ ዒንጊፆሮ ታ ኔና ቦሁዋሴ፤ ቢያ ዎዴ ሚቺ ኔ ዒንጋ ዒንጊፃ ታ ቤርታ ጴዻኔ።
  twi-ASANTE: Merenka mo anim wɔ mo afɔrebɔdeɛ anaa mo hyeɛ afɔdeɛ a ɛwɔ mʼanim daa
    no ho.
  eng-WEBU: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  acu-NT: 'Atumi tangkuri maaram tuke epee wearme nuna pachisnaka: Nuka paseetai tatsujrume.'
  spa-PDDPT: No te reprendo por tus sacrificios. Tus ofrendas encendidas están siempre
    delante de Mí.
  gun-gun: Mba'emo peme'ẽague re e'ỹ xeayvu pẽvy, mba'emo peapy reve xerenonde pemoĩ
    riaea re e'ỹ guive.
  agu-BL: Qui na chintzan tan talche'n tzitetz, yi qui'c xac cyakil yi e'chk itx'ixwatz
    yi na ipatwok swetz, nka yi qui'c xak cyakil yi e'chk oy yi na itak'wok swetz.
    Ba'n atit tircu'n.
  ilo-ULB: Saankayo a tubngaren kadagiti datonyo; dagiti datonyo a maipuor ket kanayon
    nga adda iti sangoanak.
  kpg-kpg: Au hagalee gabunga goe i au tigidaumaha mo nia tigidaumaha dudu ala e haihai
    kooe mai gi di Au i nia madagoaa huogodoo.
  uig-ARA: ھازىر ئەيىبلىگىنىم سېنىڭ قۇربانلىقلىرىڭ سەۋەبىدىن، ياكى ھەمىشە ئالدىمدا
    سۇنۇلىدىغان كۆيدۈرمە قۇربانلىقلىرىڭ سەۋەبىدىن ئەمەس؛
  sus-sus: N mu xɔnɔxi wo xa sɛrɛxɛe xa fe ra. Wo sɛrɛxɛ gan daaxie bama n bɛ tɛmui
    birin.
  pon-2006: I sohte kapwungohng uhk pwehki omw meirong kan, omw meirong isihs me ke
    kin wiahiong ie ahnsou koaros.
  jae-jae: Aê gabe jasôm aôm êtu nêm daŋa atom gebe matocanô galic nêm daja gedeŋ
    tôŋgeŋ.
  ksd-ksd: Pa ina pit u ure kaum lavur tinabar; Ma kaum lavur tinabar di tun tar ia
    dia tur vatikai ta ra luaina matagu.
  tur-YTC: Kurbanlarından ötürü seni azarlamıyorum. Yakmalık sunuların sürekli önümde.
  bel-N: 'Не за ахвяры твае буду вінаваціць цябе: цэласпаленьні твае перада Мною заўсёды!'
  grc-BRENT: Ἰδοὺ γὰρ ἀλήθειαν ἠγάπησας, τὰ ἄδηλα καὶ τὰ κρύφια τῆς σοφίας σου ἐδήλωσάς
    μοι.
  kpr-kpr: Ne dombuda sari dae erena, avata, nenda joba muturaeva ekori o sinofuka
    de dunge muturaeva jo inono irae ava erá koteóve!
  ind-AYT: Bukan karena kurban sembelihanmu Aku mengadilimu, atau karena kurban bakaranmu
    yang selalu ada di hadapan-Ku.
  yom-yom: Ndilendi kutemina ko mu diambu di makaba maku voti makaba maku mayoko ;
    momo madi thangu ka thangu va ntualꞌama,
  yut-yut: Ji da bɨt kɨlapyo parekgaŋ ae bɨt kɨlapyo bɨsapmɨ bɨsapmɨ nagon paŋabɨŋ
    soŋba soŋ mudoŋ nak uŋun do gen tebai dɨma dayɨsat.
  nya-nya: Sindikudzudzula chifukwa cha nsembe zako, kapena nsembe zako zopsereza
    zimene zili pamaso panga nthawi zonse.
  kyg-kyg: Lapakaemo muki afinaꞌmo naulagaleꞌmo afumo amagitapa ofalinimo namige atafiꞌmo
    kaege nehaya kavatapilefeꞌmo agoti huꞌna olapategauve.
  hrv-hrv: Ne korim te zbog žrtava tvojih - paljenice su tvoje svagda preda mnom.
  mps-mps: Eno te dagego yali ofade te eno dageba wado po weyu me wabeo. Menio. Te
    sesemane sogo dagego te ofa te siaba tigidali ulubo te eno suai dao.
  tpi-tpi: Mi no krosim yupela long ol ofa yupela i mekim. Nogat. Oltaim mi save lukim
    yupela i kukim ol ofa olgeta long paia.
  dan-1931: Jeg laster dig ikke for dine Slagtofre, dine Brændofre har jeg jo stadig
    for Øje;
  vie-OVCB: Ta không trách các ngươi vì tế lễ, hoặc sinh tế thiêu dâng hiến trên bàn
    thờ.
  guj-2017: તારા બલિદાનોને લીધે હું તને ઠપકો આપીશ નહિ; તારાં દહનીયાર્પણો નિરંતર મારી
    આગળ થાય છે.
  pon-2006A: I sohte kapwungohng uhk pwehki omw meirong kan, omw meirong isihs me
    ke kin wiahiong ie ahnsou koaros.
  por-BRBSL: Eu não o repreendo por seus sacrifícios. Suas ofertas queimadas estão
    continuamente diante de mim.
  eng-OEBUS: Not for your sacrifices will I reprove you your burnt-offerings are ever
    before me
  swe-swe: Jag tillrättavisar dig inte för dina offer, dina brännoffer är ständigt
    inför mig.
  cth-cth: Nange thuengnae dawk na yue mahoeh. Ka hmalah pout laipalah kaawm e hmaisawi
    thuengnae dawk hai na yue mahoeh.
  twi-twi: Merenka mo anim wɔ mo afɔrebɔde anaa mo hyew afɔre a ɛwɔ mʼanim daa no
    ho.
  hlt-hlt: Nang kah hmueih neh na hmueihhlutnah dongah nang kan tluung moenih. Ka
    hmai ah om taitu ngawn.
  tbz-SIM: N yí di sɛí nyiwũɔ̃ di n feu ì kpɛ́í, di ì nni nfeumu sɑ̃́ɑ̃̀.
  msy-2020: Kɨ ofan ia amiba bagha ian atarir puvatɨ. Kɨ ian garima, ia zurara nan
    damazimɨn ofa bagha amua avimɨn da tue da bar isia mɨghɨri.
  dop-dop: Mɑɑ kɑlənɑ-mɛɣɛ, ɩlɛ pə tɑɣɑ mɑ kɔtɑsɩ tɔɔ, ɩ́ tɑ́ tɩɩ hɛɛsɩ-m səlɛɣɛ lɑpʋ,
  azb-azb: Qurbanlarından ötrü səni tənbeh etmirəm, Yandırma qurbanlarını həmişə görürəm.
  eng-DBY: I will not reprove thee for thy sacrifices, or thy burnt-offerings, continually
    before me;
  hin-2017: मैं तुझ पर तेरे बलियों के विषय दोष नहीं लगाता, तेरे होमबलि तो नित्य मेरे
    लिये चढ़ते हैं।
  wol-KYG: Du seeni sarax laa leen di sikke, mbaa seen saraxi rendi-dóomal yi sax
    fi sama kanam.
  swp-swp: Emi aitalasam debadi eai taba nige ea hegirumiu; emi aitalasam gabugabudi
    matagu eai huia gamagamagari.
  bjr-bjr: Innee qimi maria ainainna faqa aandau tatufi mariana faqa maqee maqee qimimariana
    sia minara aanoo qidaqa.
  eng-YLT: Not for thy sacrifices do I reprove thee, Yea, thy burnt-offerings [Are]
    before Me continually.
  kne-kne: Baken say panyamyamak en dakayo din datdaton yo ay kaman din kanayon ay
    idatdaton yo ay maipoo.
  eng-WYC-2017: I shall not reprove thee in thy sacrifices; and thy burnt sacrifices
    be ever[more] before me.
  eng-WMBB: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  zat-NTPS: Quebe til-la' le'e ca naca béadu ca' bé̱tele lawa', ne ca naca béadu ca'
    bzézxele, da zaj zúaqueze na lawa' neda'.
  zty-NTPS: Bi tiḻa' ḻe'e ni'a chegak biado' ka' betle ḻawa', na' ni'a chegak biado'
    ka' bzeyle, da' ka' ẕgó'otezele ḻawa' neda'.
  urd-GVH: मैं तुझे तेरी ज़बह की क़ुरबानियों के बाइस मलामत नहीं कर रहा। तेरी भस्म
    होनेवाली क़ुरबानियाँ तो मुसलसल मेरे सामने हैं।
  rug-rug: Lopu nore gamu Rau pa ginuadi rina mia vina vukivukihi, meke koari na mia
    vinariponi vina uququ pu paleke mae ni gamu doduru totoso!
  gaz-gaz: Ani aarsaa keetiif sitti hin dheekkamu; aarsaan kee inni gubamu yeroo hunda
    fuula koo dura jira.
  fra-LSG: Ce n’est pas pour tes sacrifices que je te fais des reproches; Tes holocaustes
    sont constamment devant moi.
  yal-yal: N mi ɛ maxadima ɛ saraxane xan ma fe ra. Ɛ saraxa gan daxine bama n xa
    waxatin birin.
  iou-iou: Tom käbäŋi nikek ijiŋ namik täkaŋ unita nämo tebetat yäk. Nämo, kadäni
    kadäni in tom käbäŋi nikek ijiŋ namik täkaŋ yäk.
  haw-1868: Aole au e hoahewa ia oe no kou mau alana, A me kou mau mohaikuni i mau
    imua o ko'u alo.
  arb-NAV: لَسْتُ أُوَبِّخُكَ عَلَى ذَبَائِحِكَ فَإِنَّ مُحْرَقَاتِكَ هِيَ دَائِماً
    قُدَّامِي.
  ded-ded: Ngeni ubangerecac sese meandae nga neac sese ohogec imoc hengkecduae. Ni
    ine wiac monggac negemma gorongina kpeduae, imoc yofi, ngeni Anutu Engenatoaac
    kpacfu wiac deserima dema imocac fora mi meficgegec.
  ewe-ewe: Nyemeka mo na wò ɖe wò akpedavɔsa alo numevɔsa siwo le ŋkunye me ɖaa la
    ta o.
  eng-LEE: Not because of thy sacrifices will I reprove thee; and thy burnt-offerings
    are continually before me.
  asm-FB: তোমাৰ উৎসর্গৰ বাবে মই তোমাক দোষী কৰা নাই; তোমাৰ হোমবলিবোৰ সদায় মোৰ সন্মুখত
    আছে।
  sus-A: ﭑ مُ شْنْشِ وٌ شَ سّرّشّيٍ شَ قٍ رَ. وٌ سّرّشّ فَن دَاشِيٍ بَمَ ﭑ بّ تّمُي
    بِرِن.
  fra-SBL: Je ne vous reproche pas vos sacrifices. Vos holocaustes sont continuellement
    devant moi.
  hbo-hbo: לֹ֣א עַל־זְ֭בָחֶיךָ אֹוכִיחֶ֑ךָ וְעֹולֹתֶ֖יךָ לְנֶגְדִּ֣י תָמִֽיד׃
  kik-kik: Ndirakũrũithia nĩ ũndũ wa magongona maku, o na kana nĩ ũndũ wa maruta maku
    ma njino, marĩa makoragwo mbere yakwa hĩndĩ ciothe.
  fra-NCL: Ce n’est pas pour tes sacrifices que je te blâme ; tes holocaustes sont
    constamment devant moi.
  cek-AK: Ka hmaa ah na sak o toepsoep ih, angbawnhaih, hmai angbawnhaih pongah, kang
    zoeh o mak ai.
  cuk-cuk: Bemar anga ibmar-ogumakar-ukdamaladgi an yolesulid. Bemar anga gusgu ibmar-nued-ukdamaladgi
    an yolesulid.
  uig-CYR: Бәрһәқ, Сән адәмләрниң чин қәлбидин сәмимийлик тәләп қилисән; Ичимдики
    йошурун җайлиримда Сән маңа даналиқни билдүрисән.
  tel-2017: నీ బలుల విషయమై నేను నిన్ను నిందించడం లేదు. మీ దహనబలులు ఎప్పుడూ నా ఎదుటే
    ఉన్నాయి.
  hat-BSA: Mwen pa repwoche ou pou sakrifis ou yo. Ofrann brile nou yo devan m tout
    tan.
  ukr-ONPU: Ось істину Ти вподобав у надрах внутрішнього світу і мудрість сповіщаєш
    мені утаємничено.
  kos-kos: Ke nga kai kom, tia ma ke sripen mwe kisa lom Ku ke mwe kisa firir su kom
    use nu sik pacl e nukewa.
  hbo-WLC: לֹ֣א עַל־זְ֭בָחֶיךָ אוֹכִיחֶ֑ךָ וְעוֹלֹתֶ֖יךָ לְנֶגְדִּ֣י תָמִֽיד׃
  ibo-ibo: Anaghị m abara unu mba nʼihi ịchụ aja unu, na aja nsure ọkụ unu nke na-adị
    m nʼihu oge niile.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ସବୁ ହୋମବଳି ସକାଶୁ ତୁମ୍ଭକୁ ଭର୍ତ୍ସନା କରିବା ନାହିଁ; ଆଉ, ତୁମ୍ଭର
    ହୋମବଳିସବୁ ନିତ୍ୟ ଆମ୍ଭ ସମ୍ମୁଖରେ ଅଛି।
  chk-chk: Üsap fönökemi pokiten ämi asor me ämi asoren kek oua uwato rei fansoun
    meinisin.
  rop-rop: Ai nomo tok yumob dumbat rong ting wen yumob oldei gibit sekrifais ofring
    langa mi, en wen yumob oldei bringimap ola ofring langa mi en barnim olabat,
  ukr-1871: Не за жертви твої буду тебе докоряти, нї за жертви всепалення; вони все
    передо мною.
  yon-yon: Yiibbed womoniyiibban dingkan aye nengke baeb konenib dingkan yena ben
    kumundin nengke denobe dowan kerimaib kuned, kuyaa kuu ne kuu ongkandi wengiib
    kerindo.
  deu-1951: Deiner Opfer halben will ich dich nicht strafen, sind doch deine Brandopfer
    stets vor mir.
  eng-JPS: I will not reprove thee for thy sacrifices; and thy burnt-offerings are
    continually before Me.
  srp-1865: Neæu te za žrtve tvoje karati; tvoje žrtve paljenice svagda su preda mnom.
  lug-lug: Sikunenya lwa ssaddaaka zo, oba ebiweebwayo ebyokebwa by’ossa mu maaso
    gange bulijjo.
  heb-heb: לא על זבחיך אוכיחך ועולתיך לנגדי תמיד׃
  ben-IRV: আমি তোমার বলিদানের জন্য তোমাকে তিরস্কার করব না, তোমার হোমবলি সবদিন আমার
    সামনে থাকে।
  ntu-ntu: Animol kc tqngi blz tqkamamu bange, trngiu da kx myapxbz, Mz nzangco-zvz-krmamuleng
    mz olta.
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਲੀਦਾਨਾਂ ਦੇ ਕਾਰਨ ਤੈਨੂੰ ਨਹੀਂ ਝਿੜਕਾਂਗਾ, ਅਤੇ ਤੇਰੀਆਂ ਹੋਮ ਬਲੀਆਂ ਹਰ
    ਵੇਲੇ ਮੇਰੇ ਸਾਹਮਣੇ ਹਨ।
  mya-JVB: မီးရှို့ သောယဇ်မှစ၍ ယဇ် ပူဇော်ခြင်းအမျိုးမျိုးအတွက် ငါသည် သင် ၌အပြစ် မ
    တင်။ ထိုယဇ်တို့သည် ငါ့ ရှေ့ မှာ အစဉ် ရှိကြ၏။
  kgf-kgf: Hofac ooginanéŋ nalé séc wésénaiguc hezacnec imuac mia ni ʒaki téréyawac
    iwawai niŋac ac ménda waŋ énécmimaŋ.
  tte-O: Nige yakato yayakoi-yagimiu ami pwaoli gabugabuli kaiweli siya wakalakalailima
    koliyau sauga meuloina.
  tbg-tbg: Ne quara aantau arukeha iha quara timite varia ofaarave, ne ekaara iha
    quara timite varia ofaarave, te kia vira kaara niqaa uva vataraiti, te vo haika
    kaara niqaa uva vatarerave.˼
  hmo-hmo: Emui boubou gaudia dainai umui lau gwau henia lasi. Emui gabua boubou gaudia,
    be nega ibounai egu vairana dekenai idia noho.
  zar-NT: Bitiʼ uzéguiaʼ libíʼiliʼ didzaʼ ca naca le rúnnaliʼ quiaʼ, en calëga ca
    nácagacabaʼ böaʼ bëdxi ruzéguiʼliʼ-baʼ lahuaʼ.
  urd-urd: मैं तुझे तेरी कु़र्बानियों की वजह से मलामत नहीं करूँगा, और तेरी सोख़्तनी
    क़ुर्बानियाँ बराबर मेरे सामने रहती हैं;
  rus-SYN: Вот, Ты возлюбил истину в сердце и внутрь меня явил мне мудрость.
  bqc-SIM: Málɛ zↄadↄwá á sa'oa yã́io, asa i sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    oa kↄ̃sↄ̃kↄ̃sↄ̃.
  tcz-CHONGTHU: Kilhaina nabolna ho leh pumgo thilto nabol ho chuleh tang lou a nathilpeh
    jingho chung'a hin keiman lungphatmo na kaneipoi.
  mar-mar: मी तुमच्या होमार्पणाबद्दल तक्रार करीत नाही. तुमची होमार्पणे निरंतर माझ्यापुढे
    आहेत,
  isl-isl: Fórnir þínar tek ég gildar. Þar hefur þú sýnt trúfesti.
  hlt-THB: Ka haiawh ak awm loet bulnaak ingkaw hyih phumnaak awh am ni zyi hlyk khqi
    nyng.
  qub-qub: Imatapis garamashayquipitachu, imaypis uywacunata nogapaj rupachishayquipitachu
    manami piñacö.
  bqp-bqp: Matɛn zuka káái á sa'ona yãiro, ke sa'opↄ kũ adìgↄ̃ ká tɛ́n à tɛ́ kũ.
  hat-hat: Se pa pou bèt ou touye pou mwen yo m'ap fè ou repwòch, ni pou bèt ou boule
    pou mwen yo.
  eng-BSB: I do not rebuke you for your sacrifices, and your burnt offerings are ever
    before Me.
  eng-WEBPB: I don’t rebuke you for your sacrifices. Your burnt offerings are continually
    before me.
  kbq-kbq: Tamagrama kresramnama nevaza zantero, tevefima krefanane hu ofama nagri
    navugama erita evavama nehaza zantera keaga huoramantegahue.
  pon-pon: I jota pan kaloke uk pweki om mairon, pwe om mairon ijij kin wiaui on ia
    anjau karoj.
  nhe-BL: Ax nimechajhuas pampa ax innechmacaj tlacajcahualistli, niyon pampa ax inquinmictíaj
    tlapiyalime huan inquintlatíaj noixpa, pampa quena, ya nopa inquichihuaj.
  wnc-wnc: Ginda sanga nae namukainggenu kaanga dua daninggat. Wena. Asingganu nata
    danduwawa sanga nae namunangge natakengu katapatang sake namuwawa kake take nataat.
  bus-bus: Mɛ́ɛ kpãkɛ̃ɛazi a sa'ona yãnziro, ke sa'opↄ kɛ̀ eègↄ̃ kaa tɛ́n à tɛ́
    kũ baa bↄrɛ.
  gub-BL: Naze'egahy kwaw peme ma'ea'yr herenataromo izuka pyrer wanehe ihe nehe,
    Ma'e ihewe imur pyrer wanehe ihe nehe.
  eng-DRA: 'For behold thou hast loved truth: the uncertain and hidden things of thy
    wisdom thou hast made manifest to me.'
