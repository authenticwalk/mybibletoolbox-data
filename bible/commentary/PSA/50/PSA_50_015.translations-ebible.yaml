  kan-OKCV: ಇಕ್ಕಟ್ಟಿನ ದಿವಸದಲ್ಲಿ ನನ್ನನ್ನು ಕರೆಯಿರಿ, ನಾನು ನಿಮ್ಮನ್ನು ಬಿಡಿಸುವೆನು, ನೀವು
