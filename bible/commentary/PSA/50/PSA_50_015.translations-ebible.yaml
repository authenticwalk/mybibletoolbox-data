  cha-cha: 'Ya unagangyo gui jaanen y chinatsaga: junalibrejao, ya siempre unonrayo.'
  hin-CV: तब संकट काल में मुझे पुकारो; तो मैं तुम्हारा उद्धार करूंगा और तुम मुझे सम्मान
