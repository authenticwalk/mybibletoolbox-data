verse: PSA.050.015
translations:
  mal-C: അനർഥദിനങ്ങളിൽ എന്നെ വിളിച്ചപേക്ഷിക്കുക; അപ്പോൾ ഞാൻ നിന്നെ വിടുവിക്കുകയും
    നീ എന്നെ മഹത്ത്വപ്പെടുത്തുകയും ചെയ്യും.”
  deu-TKW: '“Und rufe mich an am Tage der Not: ich will dich erretten und du sollst
    mich preisen!”'
  lin-lin: Mpe belela ngai na tango ya pasi ; nakokangola yo, mpe okopesa ngai nkembo.
  mmx-mmx: Naba lox avukat do mina ro ke rak mo do mina ekip tangarang mi levenmumuat,
    la anaba lox asepsu nemi, la minaba raba asinorong ia.”
  eng-LSV: And call Me in a day of adversity, || I deliver you, and you honor Me.
  eng-GNV: 'And call vpon me in the day of trouble: so will I deliuer thee, and thou
    shalt glorifie me.'
  eng-WEBSTER: 'And call upon me in the day of trouble: I will deliver thee, and thou
    shalt glorify me.'
  nhw-BL: Huan technojnotzaca quema anmotequipachohuaj, huan na nimechmanahuis huan
    amojuanti antechnextilise miyac tlatlepanitacayotl.”
  swh-ONEN: na uniite siku ya taabu; nami nitakuokoa, nawe utanitukuza.”
  bba-bba: A mɑn sokuo sɑnɑm mɛ ɑ nuki sɑnkire. Sɑɑ ye sɔɔ, kon nun wurɑri, kpɑ ɑ
    mɑn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And call upon me in the day of trouble: I will deliver thee, and thou
    shalt glorify me.'
  luo-luo: kendo luongauru e kinde ma un e chandruok; to abiro resou e chandruokugo,
    eka ubiro miya duongʼ.”
  aii-aii: ”ܘܩܪܝܼ ܐܸܠܝܼ ܒܝܵܘܡܵܐ ܕܐܘܼܠܨܵܢܵܐ، ܒܸܬ ܦܲܨܸܢܘܼܟ݂ ܘܒܸܬ ܡܝܲܩܪܸܬ ܠܝܼ.“
  meu-meu: Hekwakwanai dinana ai lau ba boi henigu; bena lau ese umui baina hamaurimui,
    bona umui ese lau ba imodaigu.
  npi-ULB: कष्‍टको समय मलाई पुकारा गर । म तिमीहरूलाई बचाउनेछु र तिमीहरूले मेरो महिमा
    गर्नेछौ ।”
  yor-yor: Kí o sì pè mí ní ọjọ́ ìpọ́njú, èmi yóò gbà ọ́, ìwọ yóò sì bu ọlá fún mi.”
  pes-OPCB: هنگامی که در مشکلات هستید مرا بخوانید؛ من شما را نجات خواهم داد و شما
    مرا ستایش خواهید کرد.»
  tgl-ULB: Tumawag kayo sa akin sa araw ng kaguluhan; sasagipin ko kayo, at ako ay
    inyong luluwalhatiin.”
  nop-nop: Hidi unduŋ tineŋ, ala malabumuŋ mintahambune kaŋ nu kedem kutinaniyaneeŋ.
    Kaŋ nu kedem hehitubu-lodaluwaat, kaŋ hidi nu wotnene nanintiloneeŋ.”
  hui-hui: Tígua tíniha genda tagira ibirangi i̱ni abale olalimu. Olaramigola i̱na
    hale halu tí biamogo bulebero. I̱na tí biamogo berogola tígua i̱naga mini yaraga
    halu holeberemi, lalu layagoni.
  mya-mya: ဒုက္ခ​ရောက်​ချိန်​၌​ငါ့​အား​ပတ္ထ​နာ​ပြု​ကြ​လော့။ ငါ​သည်​သင်​တို့​အား​ကယ်​မည်။
    သင်​တို့​သည်​လည်း​ငါ့​အား​ထော​မ​နာ ပြု​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀའ་སྡུག་དུས་སུ་ང་ལ་འོ་དོད༌བོས། །ངས་ཁྱོད་སྒྲོལ་ཞིང་ཁྱོད་ཀྱིས་ང་ལ༌བསྟོད།།
  wsk-wsk: Ale ikup kam ningi mu aninga aural, se ani ninga sangaru taik se nina ani
    aip biya aisalko.”
  sna-sna: uye mudane kwandiri pazuva rokutambudzika; ndichakurwirai, uye imi muchandikudza.”
  spa-BLM: Invócame en el día de la angustia. Yo te libraré y tú me honrarás”.
  cac-cac: Ayic ay eyaelal, avtejinec, ol ex in colo', a exxo ol in eyic'chaan̈, xchi
    Dios.
  swh-ULB: Mniite katika siku ya shida; nami nitawaokoa
  bel-bel: Я навучу беззаконцаў дарогам Тваім, і бязбожныя да Цябе навернуцца.
  deu-ELBBK: 'und rufe mich an am Tag der Bedrängnis: Ich will dich erretten, und
