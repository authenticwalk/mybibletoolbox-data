  spa-VBL: y llámenme cuando estén en problemas. Los rescataré, y me agradecerán”.
  fra-_FOB: 'Et invoque-moi au jour de la détresse: je te délivrerai et tu me glorifieras.'
  mal-mal: കഷ്ടകാലത്ത് എന്നെ വിളിച്ചപേക്ഷിക്കുക; ഞാൻ നിന്നെ വിടുവിക്കുകയും നീ എന്നെ
