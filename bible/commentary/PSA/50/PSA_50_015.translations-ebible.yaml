  suz-BL: मिनु श्‍येत जनी नाक्‍त आं कली पुनीन। मिनु गो इन कली श्‍येत रे प्रोंइनन्‍नी।
    मिनु आं कली ‘गे ठेयब बाक्‍नीनी’ देंनीनी” देंत। भजन संग्रह ९१:१५
  eng-NOY: 'Then call upon me in the day of trouble: I will deliver thee, and thou
