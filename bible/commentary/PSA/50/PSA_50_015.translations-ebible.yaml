  lit-lit: ir šaukis manęs bėdos dieną, tai išvaduosiu tave, ir tu mane šlovinsi.
  urd-GVR: Musībat ke din mujhe pukār. Tab maiṅ tujhe najāt dūṅgā aur tū merī tamjīd
