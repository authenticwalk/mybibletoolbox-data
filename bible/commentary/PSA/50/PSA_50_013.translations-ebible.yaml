verse: PSA.050.013
translations:
  mal-C: ഞാൻ കാളകളുടെ മാംസം ഭുജിക്കുമോ? കോലാടുകളുടെ രക്തം പാനംചെയ്യുമോ?
  deu-TKW: “Esse ich etwa das Fleisch von Stieren oder trinke ich das Blut von Böcken?
  lin-lin: Boni, okanisi penza ete ngai naliaka misuni ya bangombe to namelaka makila
    ya bantaba ?
  mmx-mmx: Nia xopmen ana anan levenuut bulumaxao temes kopla ana inin levenda meme.
  eng-LSV: Do I eat the flesh of bulls, || And drink the blood of male goats?
  eng-GNV: Will I eate the flesh of bulles? or drinke the blood of goates?
  eng-WEBSTER: Will I eat the flesh of bulls, or drink the blood of goats?
  nhw-BL: ¿Anmoilhuíaj nimotlamaca ica torojme ininnacayo, huan niquiji inieso oquich
    chivojme? ¡Amo!
  swh-ONEN: Je, mimi hula nyama ya mafahali au kunywa damu ya mbuzi?
  bba-bba: I tɑmɑɑ kon nɑɑ kinɛnun yɑɑ temwɑ? I tɑmɑɑ boo kinɛnun yɛmɑ kon nɔ?
  eng-KJVCPB: Will I eat the flesh of bulls, Or drink the blood of goats?
  luo-luo: Uparo ni achamo ring rwedhi kata ni amadho remb diek?
  aii-aii: ”ܗܵܐ، ܒܸܬ ܐܵܟ݂ܠܹܢ ܒܸܣܪܵܐ ܕܡܘܼܓ̰ܹ̈ܐ، ܘܫܵܬܹܝܢ ܕܸܡܵܐ ܕܢܹܐܪ̈ܝܼܹܐ؟
  meu-meu: Boromakau mamaruanedia hidiodia na animu a? Nani raradia na inumu a?
  npi-ULB: के म साँढेको मासु खानेछु वा बोकाको रगत पिउनेछु?
  yor-yor: Ǹjẹ́ èmi yóò ha jẹ ẹran akọ màlúù tàbí mú ẹ̀jẹ̀ òbúkọ?
  pes-OPCB: مگر من گوشت گاوها را می‌خورم و یا خون بزها را می‌نوشم؟
  tgl-ULB: Kakainin ko ba ang laman ng mga toro o iinumin ang dugo ng mga kambing?
  nop-nop: Nu makau gomŋiŋ maaŋbe nalat? Be meme naŋgatŋiŋ maaŋbe silotnalat? U mokoŋ.
  hui-hui: I̱ bulumaga wangabenaga mbirini naga kobe be nogo memenaga darama naga
    kobe. Uruni ale i̱ nanagaore ndobe.
  mya-mya: ငါ​သည်​အ​မဲ​သား​ကို​စား​ပါ​သ​လော။ ဆိတ်​သွေး​ကို​သောက်​ပါ​သ​လော။
  bod-N: ང་ཡིས་གླང་གི་ཤ་ནི་བཟའ་འགྱུར༌རམ། །དེ་བཞིན་ར་ཕོའི་ཁྲག་ཀྱང་ངས་བཏུང༌ངམ།།
  wsk-wsk: O ani pa nengerak bulmakau nunguning nasam e? Ani goat ko gue me nasam
    tala, mena.
  sna-sna: Ko, ndinodya nyama yehando kana kunwa ropa rembudzi here?
  spa-BLM: Comeré carne de toro, o beber la sangre de las cabras?
  cac-cac: ¿Tocval a sb'ac'chil noc' vacax tzin chi'a? ¿Tocval a pax schiq'uil noc'
    mam chiva svuq'uej?
  swh-ULB: Je! sitakula nyama ya ngombe na kunywa damu ya mbuzi?
  bel-bel: Не адкінь мяне ад аблічча Твайго і Духа Твайго Сьвятога не адбірай у мяне.
  deu-ELBBK: Sollte ich das Fleisch von Stieren essen und das Blut von Böcken trinken?
  mbb-OT: Kenè ku man egkeenen is usa zuen te tudu he vaka he ibpemuhat niw, ne kenè
    ku zaan ed-inumen is lengesa zuen te menge kambing.
  mal-2015: ഞാൻ കാളകളുടെ മാംസം തിന്നുമോ? കോലാട്ടുകൊറ്റന്മാരുടെ രക്തം കുടിക്കുമോ?
  gup-gup: Yiddok ngurriyime bu ngaye ngangun kunkanj ngarre bulikki, dja ngabongun
    kunkurlba ngarre nenikud? Burrkyak.
  rmc-rmc: Či chav o mas le bikengro? Či pijav o rat le capengro?“
  nlg-nlg: inau tu mau nia ghaghua to nia sukaghi na buluka mu mua nia ghaghua na
    ghabu ni Goat.
  pes-OPV: آیا گوشت گاوان را بخورم و خون بزها را بنوشم؟
  ron-1924: Оаре мэнынк Еу карня таурилор? Оаре бяу Еу сынӂеле цапилор?
  ben-OBCV: আমি কি বলদের মাংস খাই বা ছাগলের রক্ত পান করি?
  som-som: Miyaan cuni doonaa hilibka dibida, Miyaanse cabbi doonaa dhiigga riyaha?
  lat-VUC: Ne projicias me a facie tua, et spiritum sanctum tuum ne auferas a me.
  eng-ASVBT: Will I eat the flesh of bulls, Or drink the blood of goats?
  mna-mna: Parei, niom koso nio aŋkanan makau mazaana, som aŋwinin mekmek siŋiini?
    Som kat.
  ita-1885: Mangio io carne di tori, O bevo io sangue di becchi?
  eng-LXXUP: Cast me not away from thy presence; And remove not thy holy Spirit from
    me.
  eng-ULB: Will I eat the flesh of bulls or drink the blood of goats?
  spa-VBL: ¿Me como yo la carne de los toros y bebo la sangre de las cabras?
  fra-_FOB: Mangerais-je la chair des forts taureaux, ou boirais-je le sang des boucs?
  mal-mal: ഞാൻ കാളകളുടെ മാംസം തിന്നുമോ? കോലാട്ടുകൊറ്റന്മാരുടെ രക്തം കുടിക്കുമോ?
  urd-GVR: Kyā tū samajhtā hai ki maiṅ sānḍoṅ kā gosht khānā yā bakroṅ kā ḳhūn pīnā
    chāhtā hūṅ?
  suz-BL: मार, गो ब्‍यफ आन श्‍ये ब्‍वाइनुङा ङा? बोका आन हुश तूनुङा ङा?
  eng-NOY: Do I eat the flesh of bulls, Or drink the blood of goats?
  ita-1927: Mangio io carne di tori, o bevo io sangue di becchi?
  ckb-ckb: ئایا من گۆشتی گا دەخۆم، یان خوێنی گیسک دەخۆمەوە؟
  eng-BBE: Am I to take the flesh of the ox for my food, or the blood of goats for
    my drink?
  xsi-xsi: Tiambo miki katu naŋa uru aka bulmakao tamâne mbatunzi, a? Tiambo miki
    katu naŋa uru anu meme seenzi, a? Tia ndo!
  kan-OKCV: ಹೋರಿಗಳ ಮಾಂಸವನ್ನು ನಾನು ಭುಜಿಸುವುದಿಲ್ಲ. ಹೋತಗಳ ರಕ್ತವನ್ನು ನಾನು ಕುಡಿಯುವುದಿಲ್ಲ.
  tam-2017: நான் எருதுகளின் இறைச்சியை சாப்பிட்டு, ஆட்டுக்கடாக்களின் இரத்தம் குடிப்பேனோ?
  spa-RV-1909: ¿Tengo de comer yo carne de toros, ó de beber sangre de machos cabríos?
  ron-BTF: Voi mânca eu carnea taurilor, sau voi bea sângele țapilor?
  eng-WEBP: Will I eat the meat of bulls, or drink the blood of goats?
  eng-FBV: Do I eat the flesh of bulls or drink the blood of goats?
  nld-1939: Of zou Ik soms stierenvlees eten, En bokkenbloed drinken?
  nch-BL: ¿Anmoilhuíaj nimotacualtía ica torojme ininacayo, huan niqui inieso oquich
    chivojme? ¡Amo!
  vie-1934: Ta há ăn thịt bò đực, Hay là uống huyết dê đực sao!
  cha-cha: Juchoco catnen nubiyo, pat jugui. men jâgâ chiba?
  hin-CV: क्या बैलों का मांस मेरा आहार है और बकरों का रक्त मेरा पेय?
  eng-OURB: Will I eat the meat of bulls, or drink the blood of goats?
  spa-BES: ¿Debo tomar la carne del buey para mi alimento, o la sangre de las cabras
    para mi bebida?
  tdx-tdx: Hihinañako hao ty nofo’ o añombeo? hinomako hao ty lio’ o oselahio?
  tha-KJV: เราจะกินเนื้อวัวผู้​หรือ หรื​อด​ื่มเลือดแพะหรือ
  por-BR-2018: Comeria eu carne de touros, ou beberia sangue de bodes?
  deu-ELO: Sollte ich das Fleisch von Stieren essen und das Blut von Böcken trinken?
  eng-WYC-2018: Whether I shall eat the flesh of bulls? either shall I drink the blood
    of goat bucks? (Shall I eat the flesh of bulls? or drink the blood of goat bucks?
    No!)
  epo-epo: Ĉu Mi manĝas viandon de bovoj, Kaj ĉu Mi trinkas sangon de kaproj?
  gfk-gfk: Iau pai la ienien ira uratine ira tumatena bulumakau ma iau pa ni mame
    mah ira de na meme.
  uig-PIN: Əjǝba, Mǝn ɵküzning gɵxini yǝmdimǝn? Tekining ⱪenini iqǝmdimǝn?
  beo-beo: Na da bulamagau gawali ilia hu nabela:? Na da goudi ilia maga:me nabela:?
    Hame naha!
  tpi-OTNT: Ating mi save kaikai mit bilong bulmakau man? Ating mi save dringim blut
    bilong meme, a? Nogat.
  hau-SA: Ina cin naman bijimai ne ko ina shan jinin awaki ne?
  udu-udu: A/aha/ ’kana shum gi gwaṯẖim bip̱ mo? walla a/aha/ p̱ina bas mi mo?
  uig-LAT: Ejeba, Men öküzning göshini yemdimen? Tékining qénini ichemdimen?
  nde-nde: Ngidla inyama yezinkunzi yini kumbe nginatha igazi lembuzi na?
  ton-ton: He te u kai ʻeau ʻae kakano ʻoe fanga pulu tangata, pe inu ʻae toto ʻoe
    fanga kosi?
  ces-1613: Zdaliž jídám maso z volů, a pijím krev kozlovou?
  eng-WMB: Will I eat the meat of bulls, or drink the blood of goats?
  tam-TCV: நான் காளைகளின் இறைச்சியை உண்டு, ஆட்டுக்கடாக்களின் இரத்தத்தைக் குடிப்பேனோ?
  ceb-ULB: Mokaon ba ako sa unod sa mga torong baka o moinom sa dugo sa mga kanding?
  pol-UBG: Czyż będę jadł mięso wołów albo pił krew kozłów?
  urd-GVU: کیا تُو سمجھتا ہے کہ مَیں سانڈوں کا گوشت کھانا یا بکروں کا خون پینا چاہتا
    ہوں؟
  eng-OEBCW: Am I such as to eat bulls’ flesh, or drink the blood of goats?
  deu-1912: Meinst du, daß ich Ochsenfleisch essen wolle oder Bocksblut trinken?
  kan-2017: ನಾನು ಹೋರಿಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನುವುದೂ, ಹೋತಗಳ ರಕ್ತವನ್ನು ಕುಡಿಯುವುದೂ ಉಂಟೇ?
  yap-yap: Gur, gu ma longuy ufin e garbaw ni pumo’on, ara gu ma unum racha’en e kaming?
  hlt-MCSB: Vaito lueng saa te ka caak vetih kikong thii te ka ok aya?
  mdy-ETH: ታኣኒ ዚዮ ጌማቶኮ ዓሽኮ ሙዓ? ኮላቶ ሱጉፆዋኣ ታኣኒ ዑሽካ?
  twi-ASANTE: Mewe anantwinini nam, na menom mpapo mogya anaa?
  eng-WEBU: Will I eat the meat of bulls, or drink the blood of goats?
  acu-NT: ¿Wikia waaka namangken yuukitaj? ¿Tura chipu numpen uminkitaj?
  spa-PDDPT: ¿Yo como carne de becerros? ¿Bebo sangre de machos cabríos?
  gun-gun: Tyrã xee nda'u ha'u 'rã ri vaka ro'o? Ay'u 'rã ri nda'u kavara ruguy?
  agu-BL: ¿Na pe tzun baj yi e'chk ẍchi'bel yi wacẍ wa'n yi na itoywok swetz? Nka
    ¿na pe tzun baj yi ẍch'el yi e'chk chiw wa'n, yi na ibiywok tetz itx'ixwatz? Qui'.
  ilo-ULB: Kanek kadi ti lasag dagiti baka wenno inumek kadi ti dara dagiti kalding?
  kpg-kpg: E hai behee? Au e gai nia goneiga kau daane, be e inu nia dodo kuudi?
  uig-ARA: ئەجەبا، مەن ئۆكۈزنىڭ گۆشىنى يەمدىمەن؟ تېكىنىڭ قېنىنى ئىچەمدىمەن؟
  sus-sus: N tan tuura sube donma? Ade. N tan si kontonyi wuli minma? Ade.
  pon-2006: Ia duwe, ke lemehiong me I kin kang uduk en kouwol kan, de nim ntahn kuht
    kan?
  jae-jae: Aê oc gaeŋ bulimakao ŋamêsôm me oc ganôm noniŋ ŋadec me.
  ksd-ksd: Dave, ina en ra kanomong i ra bulumakau bar? Ba kan ina (mome ra gapu i
    ra me?
  tur-YTC: Ben boğa eti yer miyim? Ya da keçilerin kanını içer miyim?
  bel-N: Ці ж Я ем мяса валоў і п’ю кроў казлоў?
  grc-BRENT: Μὴ ἀποῤῥίψῃς με ἀπὸ τοῦ προσώπου σου, καὶ τὸ πνεῦμα τὸ ἅγιόν σου μὴ ἀντανέλῃς
    ἀπʼ ἐμοῦ.
  kpr-kpr: Na burumakauva kandana ainda fisí, o gouti da ororo mindarena, aĩ?
  ind-AYT: Apakah Aku makan daging sapi jantan, atau minum darah kambing jantan?
  yom-yom: Minu minsuni mi zingombi zimbakala ndiela dia voti ndieka nua menga ma
    zikhombo e ?
  yut-yut: Nak bulmakau dakon sabamni gat ae meme dakon yawi gat uŋun nosot yaŋ nandaŋ,
    ma? Uŋun dɨmasi.
  nya-nya: Kodi ndimadya nyama ya ngʼombe zazimuna kapena kumwa magazi a mbuzi?
  kyg-kyg: Nagaemo pulumakamo ameꞌamo nesufiye. Mememo kolaꞌamo nesufiye.
  hrv-hrv: Zar da ja jedem meso bikova ili da pijem krv jaraca?
  mps-mps: Te eno omai bulmakau mi tubo homu ebawe? Eno te meme kaneme tubo homu yaiba,
    agawe? Menio.”
  tpi-tpi: Ating mi save kaikai mit bilong bulmakau man? Ating mi save dringim blut
    bilong meme, a? Nogat.
  dan-1931: Mon jeg æder Tyres Kød eller drikker Bukkes Blod?
  vie-OVCB: Ta há ăn thịt bò tế lễ chăng? Ta có uống máu dê non rồi sao?
  guj-2017: શું હું બળદોનું માંસ ખાઉં? અથવા શું હું બકરાઓનું લોહી પીઉં?
  pon-2006A: Ia duwe, ke lemehiong me I kin kang uduk en kouwol kan, de nim ntahn
    kuht kan?
  por-BRBSL: Vou comer a carne de touros, ou beber o sangue de caprinos?
  eng-OEBUS: Am I such as to eat bulls’ flesh, or drink the blood of goats?
  swe-swe: Äter jag tjurars kött eller dricker jag getters blod?
  cth-cth: Maitotan moi ka ca han namaw. Hmae thi ka nei han namaw.
  twi-twi: Mewe anantwinini nam, na menom mpapo mogya ana?
  hlt-hlt: Vaito lueng saa te ka caak vetih kikong thii te ka ok aya?
  tbz-SIM: N cɑ́ɑ́mmu yɛnɑɑdɑkɛ̀ kó imɑɑ nnɑɑ̀? N yɔ̃̀mmu yɛbɔdɑkɛ̀ kó mɛyĩ̀ĩ̀ nnɑ̀ɑ̀?
  msy-2020: Kɨ ti bulmakaun tuziba api, o? Kɨ ti memen ghuzim api? Bar puvatɨ.
  dop-dop: Wulee mɑ tɔɣɔ lɑtəcɛnɑɑ nɑntʋ nɑ mɑ́ nyɔɔ pəŋtʋlʋŋ cɑləm nɑ?
  azb-azb: Məgər Mən buğa əti yeyirəm? Məgər Mən təkə qanı içirəm?
  eng-DBY: Should I eat the flesh of bulls, and drink the blood of goats?
  hin-2017: क्या मैं बैल का माँस खाऊँ, या बकरों का लहू पीऊँ?
  wol-KYG: Damay lekk yàppu nag ak a naan deretu sikket a?
  swp-swp: Bulumakau bulumana eau ea aiaini, e nige’e? Goti osinana hinage ea nomnomi,
    e nige’e?
  bjr-bjr: Innee qiniara burimmakau akoona amaqi neemarifee fee qidaqee. Innee qiniara
    mimmi fidika faqa neemari fee fee qidaqee. Sia mina naidaqa.
  eng-YLT: Do I eat the flesh of bulls, And drink the blood of he-goats?
  kne-kne: Ay siya mo mansidsidaak si bomaro ay baka? Din kalding yan adiak met inomen
    dada da.
  eng-WYC-2017: Whether I shall eat the flesh of bulls? either shall I drink the blood
    of goat bucks?
  eng-WMBB: Will I eat the meat of bulls, or drink the blood of goats?
  zat-NTPS: ¿Dxun na ba xen gawa' be̱la' be̱zre ca'? ¿Xí'aja' dxen chee̱ chivo biu
    ca'?
  zty-NTPS: ¿Žon byenen gawa' x̱péḻa'gak bež ka', cha' ye'ja' žen chegak chibo byo
    ka'?”
  urd-GVH: क्या तू समझता है कि मैं साँडों का गोश्त खाना या बकरों का ख़ून पीना चाहता
    हूँ?
  rug-rug: Vegua, hoke hena masa bulumakao na napo ehara qoti si Rau? Lokari!
  gaz-gaz: Ani foon korommii nan nyaadhaa? Yookaan dhiiga reʼootaa nan dhugaa?
  fra-LSG: Est-ce que je mange la chair des taureaux? Est-ce que je bois le sang des
    boucs?
  yal-yal: N ɲinge suben donɲɛ ba? Ɛn-ɛn de! Xanamu n siin wunla min? Ɛn-ɛn de!
  iou-iou: Näk inipärik kubä. Tom koyani ba nägäri nämo nak täyat yäk.
  haw-1868: E ai anei au i ka io o na bipikane? E inu anei au i ke koko o na hipa
    kane?
  arb-NAV: هَلْ آكُلُ لَحْمَ الثِّيرَانِ، أَوْ أَشْرَبُ دَمَ التُّيُوسِ؟
  ded-ded: Ni burumakaac busia mi neanduae nga noninggac sawa ifingoc mi neanduae,
    kpac.
  ewe-ewe: Ɖe meɖua nyilã alo noa gbɔ̃wo ƒe ʋua?
  eng-LEE: Do I eat the flesh of fatted bulls, or drink the blood of he-goats?
  asm-FB: ভতৰাৰ মাংস মই ভোজন কৰিম নে? মই ছাগলীবোৰৰ তেজ পান কৰিম নে?
  sus-A: ﭑ تَن تُورَ سُبٍ دٌنمَ؟ عَدٍ. ﭑ تَن سِ كٌنتٌنيِ وُلِ مِنمَ؟ عَدٍ.
  fra-SBL: Je mangerai la viande des taureaux, ou boire le sang des chèvres ?
  hbo-hbo: הַֽ֭אֹוכַל בְּשַׂ֣ר אַבִּירִ֑ים וְדַ֖ם עַתּוּדִ֣ים אֶשְׁתֶּֽה׃
  kik-kik: Niĩ nĩndĩĩaga nyama cia ndegwa, o na kana nganyua thakame ya mbũri?
  fra-NCL: Est-ce que je mange la chair des taureaux ? Est-ce que je bois le sang
    des boucs ?
  cek-AK: Maitaw tae moi to ka cak moe, maeh thii to ka naek han maw?
  cuk-cuk: ¿Ar moli-bebe-nikad-e-san-gunnedgi an gudisi? ¿Ar sibad-machered-e-ablis-gobedgi
    an gudisi?
  uig-CYR: Мени һозуруңдин чиқиривәтмигәйсән; Мениңдин Муқәддәс Роһуңни қайтурувалмиғайсән.
  tel-2017: ఎద్దుల మాంసం నేను తింటానా? మేకల రక్తం తాగుతానా?
  hat-BSA: Èske m ta manje chè towo yo, oswa bwè san a mal kabrit yo?
  ukr-ONPU: Не відштовхни мене від обличчя Свого й не забирай від мене Твого Святого
    Духа.
  kos-kos: Ya nga kang ikwen cow mukul uh, Ku nim srahn nani uh?
  hbo-WLC: הַֽ֭אוֹכַל בְּשַׂ֣ר אַבִּירִ֑ים וְדַ֖ם עַתּוּדִ֣ים אֶשְׁתֶּֽה׃
  ibo-ibo: Ana m ata anụ oke ehi, ka ọ bụ ọbara mkpi ka m ga-aṅụ?
  ory-ory: ଆମ୍ଭେ କʼଣ ବୃଷମାଂସ ଭୋଜନ କରିବା, ଅବା ଛାଗରକ୍ତ ପାନ କରିବା?
  chk-chk: Ifa usun, üa ochei fituken ekewe ätemwänin kow, ika ünümi chan ekewe kuuch?
  rop-rop: Wen yumob gibit sekrifais ofring langa mi, yumob reken mi dagat det bifpat
    blanga buligi, o dringgim det blad blanga nenigout? Nomo.
  ukr-1871: Хиба ж їм я мясо биків, і пю кров козлячу?
  yon-yon: Buromakau yom animainoo? Dowan. Naningkod yi umkan animainoo? Dowan kii!
  deu-1951: Soll ich Ochsenfleisch essen oder Bocksblut trinken?
  eng-JPS: Do I eat the flesh of bulls, or drink the blood of goats?
  srp-1865: Zar ja jedem meso volujsko, ili krv jareæu pijem?
  lug-lug: Ndya ennyama y’ente ennume, wadde okunywa omusaayi gw’embuzi?
  heb-heb: האוכל בשר אבירים ודם עתודים אשתה׃
  ben-IRV: আমি কি ষাঁড়ের মাংস খাব বা আমি কি ছাগলের রক্ত পান করব?
  ntu-ntu: X trmuwxu ncvr kzu. X tr-rmnqwxu mepyr ngr gout.
  pan-pan: ਭਲਾ, ਮੈਂ ਬਲ਼ਦਾਂ ਦਾ ਮਾਸ ਖਾਵਾਂ? ਜਾਂ ਬੱਕਰਿਆਂ ਦੀ ਰੱਤ ਪੀਵਾਂ?
  mya-JVB: နွား သား ကိုငါစား မည်လော။ ဆိတ် သွေး ကို ငါသောက် မည်လော။
  kgf-kgf: Niŋgic, ni burumakao busia nema noniŋ sawa neanʒua tanec wanʒac me?
  tte-O: Gubesi, yakato bulumakau bulumana yakan? Na gouti kwasinena yanuma? Nigele.
  tbg-tbg: Te purumakau qora vira mati naunarae? Te memeraa naare naunarae? Kiavuve.
  hmo-hmo: Boromakau tau edia vamu lau ania noho, a? Nanigosi tau edia rarana lau
    inua noho, a? Lasi momokani!
  zar-NT: ¿Naruʼ gágutsaʼ xipë́laʼgacabaʼ bëdxi, o guíʼjatsaʼ xichö́ngacabaʼ chivo?”
  urd-urd: क्या मैं साँडों का गोश्त खाऊँगा, या बकरों का खू़न पियूँगा?
  rus-SYN: Не отвергни меня от лица Твоего и Духа Твоего Святаго не отними от меня.
  bqc-SIM: Mi zuswana nↄ̀ↄ so yã̀? Mi blesana au mi yã̀?
  tcz-CHONGTHU: Keiman bongchal ho sa kaneh a, kelcha ho thisan kadon khah em?
  mar-mar: मी बैलाचे मांस खाणार का? मी बकऱ्यांचे रक्त पिणार का?
  isl-isl: Nei, ég þrái ekki kjötfórnir þínar og blóðfórnir,
  hlt-THB: Vaitawm cai a sa ka ai nawh mee a thi ka aw nawh nu?
  qub-qub: ¿Nogaga törucunapa aychantachuraj sacsä? ¿Chïbucunapa yawarnintachuraj
    upö?
  bqp-bqp: Madì zùsa nↄ̀bↄ són yá? Madì blèkofĩnii aru min yá?
  hat-hat: Eske m' manje vyann towo bèf? Eske m' bwè san bouk kabrit?
  eng-BSB: Do I eat the flesh of bulls, or drink the blood of goats?
  eng-WEBPB: Will I eat the meat of bulls, or drink the blood of goats?
  kbq-kbq: Nagra ve bulimakao afutamimofo ame'ane, ve meme afu'tmimofo koranena nenofi?
  pon-pon: Da, koe lamelame, me I kin inon ion uduk en kau ol, de I men nim ntan kut
    ol?
  nhe-BL: ¿Inmoilhuíaj nimotlamaca ica torojme ininnacayo, huan niqui inieso oquich
    chivojme? ¡Axtle!
  wnc-wnc: Asikaya na kao wawi gwendane gamanggamai apba nanggat? Asikaya na meme
    wawi gwendane daknga apba tangokgat, ba? Wena!
  bus-bus: Mɛɛ̀ zùsware nↄ̀bↄ són yↄ́? Mɛɛ̀ blèkofĩi aru min yↄ́?
  gub-BL: Aipo a'u putar tapi'ak awa ho'o kwer ihe nehe. Aipo a'u putar àràpuhàrànete
    huwykwer ihe nehe.
  eng-DRA: Cast me not away from thy face; and take not thy holy spirit from me.
