  kbq-kbq: Hagi Anumzamofonku'ma tamage'ma nekaniza vahe'mota kama antahiho, tamagu'a
    rukrahe huta tamasunku hiho. Hanki ana'ma osnazana, tamahe'na rutagana taganu
    vazitranena vahe'mo'za tamaza osugahaze.
  pon-pon: Komail me mamaleki Kot, en aja, I pan kajor komail la o jota jauaj pamail
    pan mia.
  nhe-BL: Xijtlacaquilica ya ni, imojuanti tlen innechilcahuaj na, niimoTeco Dios.
    Intla ax innechilnamiquij, nimechhuejhuelos huan axaca itztos tlen huelis inmechmanahuis
    nomaco.
  wnc-wnc: Ginu aminu nae masa namukaingu ginu natapnong. Ginu ina unzakan yuwan kakengu
    nata ginu apasiwa maining. Siwan aminu tapatuta ginu gatu pananga dua.
  bus-bus: Amↄa kɛ̀ ma yã sã̀aguunↄ, à yã pì ma. Tó lɛn sↄ̃ro, mɛ́ a kɛ gyáigyai,
    gbɛ̃ke é fↄ̃ à a símaro.
  gub-BL: Peneharaz ihewi. Pema'enukwaw katu penemiapo kwer rehe nehe. Aze napema'enukwaw
    kwaw wanehe nehe, apumumaw putar ihe nehe. Ni amo nupuner kwaw pepyro haw rehe
    wà nehe.
