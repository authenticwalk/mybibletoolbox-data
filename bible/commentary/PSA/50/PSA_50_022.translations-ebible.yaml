verse: PSA.050.022
translations:
  mal-C: '“ദൈവത്തെ മറക്കുന്നവരേ, ഇത് ഓർത്തുകൊൾക, അല്ലെങ്കിൽ ഞാൻ നിങ്ങളെ ഛിന്നഭിന്നമാക്കും,
    നിങ്ങളുടെ മോചനത്തിന് ആരും ഉണ്ടാകുകയില്ല:'
  deu-TKW: “Merkt doch dies, die ihr Gottes vergeßt, daß ich nicht hinwegraffe, ohne
    daß jemand zu retten vermag.
  lin-lin: 'Bino bato oyo bozali kobosana Nzambe, nabondeli bino : bososola makambo
    oyo ; noki te nakobebisa bino, mpe moto moko te akokangola bino.'
  mmx-mmx: Nemi mim taba sinta ia, mina ronga i na. Naba lok kapmek do nia ana vaxat
    lalais nemi, la kopmen bok ba tara go naba lox asepsu nemi.
  eng-LSV: Now understand this, || You who are forgetting God, || Lest I tear, and
    there is no deliverer.
  eng-GNV: Oh cosider this, ye that forget God, least I teare you in pieces, and there
    be none that can deliuer you.
  eng-WEBSTER: Now consider this, ye that forget God, lest I tear you in pieces, and
    there be none to deliver.
  nhw-BL: Xijtlacaquilica ya ni, amojuanti catli antechelcahuaj na, niamoTeco Dios.
    Sintla amo antechelnamiquij, nimechhuejhuelos huan amo aqui itztos catli huelis
    anmechmanahuis nomaco.
  swh-ONEN: '“Yatafakarini haya, ninyi mnaomsahau Mungu, ama sivyo nitawararua vipande
    vipande, wala hapatakuwepo na yeyote wa kuwaokoa:'
  bba-bba: I lɑɑkɑri koowo, kpɑ i swɑɑ dɑki i nɔ bɛɛ be i nɛ Gusunɔ duɑri. Mɑ n kun
    mɛ, kon bɛɛ sɛ̃re n yɑɑku. Goo kun mɑɑ kpɛ̃ u bɛɛ wɔrɑ.
  eng-KJVCPB: Now consider this, ye that forget God, Lest I tear you in pieces, and
    there be none to deliver.
  luo-luo: '“Paruru matut kuom wachni, un joma wigi wil gi Nyasaye, nono to abiro
    kidhou matindo tindo, maonge ngʼama diresu:'
  aii-aii: ”ܦܲܪܡܹܝܡܘܼܢ ܐܵܗܵܐ، ܝܵܐ ܢܵܫܝܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܕܠܵܐ ܗܵܘܝܵܐ ܕܦܲܪܦܸܛܸܢ ܘܠܵܐ ܗܵܘܹܐ
    ܦܲܨܝܵܢܵܐ.
  meu-meu: Ina na ba laloa, Dirava o laloa boiomu taumui, baina daremui, bena ta ese
    basine hamaurimui diba, na garina.
  npi-ULB: हे परमेश्‍वरलाई बिर्सने हो, यसलाई राम्ररी विचार गर । नत्र म तिमीहरूलाई
    टुक्रा-टुक्रा पार्नेछु र तिमीहरूलाई सहायता गर्न आउने कोही पनि हुनेछैन ।
  yor-yor: “Ǹjẹ́ ìwọ ro èyí wò, ẹ̀yin tí ó gbàgbé Ọlọ́run. Bí bẹ́ẹ̀ kọ́ èmi yóò fa
    yin ya pẹ́rẹpẹ̀rẹ, láìsí ẹni tí yóò gbà yin sílẹ̀.
  pes-OPCB: «ای کسانی که مرا فراموش کرده‌اید، به من گوش دهید و گرنه شما را هلاک خواهم
    کرد و فریادرسی نخواهید داشت.
  tgl-ULB: 'Ngayon isaalang-alang niyo ito, kayong nakakalimot sa Diyos; dahil kung
    hindi ay dudurugin ko kayo at walang sinumang darating para tulungan kayo:'
  nop-nop: “Metam sigilulum tinamiiŋ, hidi mede i nadihinaka hinek tineŋ. Hidi undiniŋ
    hogok hati tineeŋ adi hehitubu-kadaka tibaat, kaŋ nebek niŋdi kotigoŋ tuwot mu
    hanagilaak.
  hui-hui: Wali agali i̱hondo erembira ngiaga kamiru tí bi o larogo hale hadaba. Tígua
    hale naharimiyagua nde tíha mo ko holene anda ibiragola tí biamogo bulene mbirali
    naholebiraore.
  mya-mya: '``ငါ့​ကို​မေ့​လျော့​သူ​တို့၊​ဤ​အ​ချက်​ကို ဆင်​ခြင်​ကြ​လော့။ သို့​မ​ပြု​ပါ​မူ​ငါ​သည်​သင်​တို့​အား​သုတ်​သင်
    ဖျက်​ဆီး​မည်။ သင်​တို့​အား​ကယ်​မည့်​သူ​လည်း​တစ်​ဦး​တစ်​ယောက် မျှ ရှိ​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: སྐྱོབ་མཁན་མེད་པར་ངས་ཁྱོད་དབྲལ་ལས༌ཆེ། །དཀོན་མཆོག་བརྗེད་མཁན་ཁྱོད་རྣམས་མནོ༌བསམ་ཐོངས།།
  wsk-wsk: “Nina kariimet nibiring ani aisisan, mu aninga den ikial ale giris palagalko!
    Mena mu, ani ninga batutumurek se katir katir kaparal se kariimet bo ninga sangukko
    mena.
  sna-sna: '“Fungai izvi, imi vanokanganwa Mwari, kuti ndirege kukubvambura-bvamburai
    mukashaya angakununurai:'
  spa-BLM: “Ahora consideren esto, ustedes que se olvidan de Dios, para que no te
    haga pedazos y no haya quien te libere.
  cac-cac: A ex tzin b'at satc'olal eyuuj tic, vach'ocab' tz'aj snachajel jun tic
    eyuuj, axo talaj tz'aji, ol ex in jatchitejb'ati, man̈xalaj mach ol ex colan d'ayin.
  swh-ULB: Mlitilie maanani hili, ninyi mnao msahau Mungu, vinginevyo nitawakata ninyi
    vipande vipande, na hatakuwepo yeyote wakuja kuwasaidia!
  deu-ELBBK: Merkt doch dieses, die ihr Gottes vergesst, damit ich nicht zerreiße,
    und kein Erretter sei da!
  mbb-OT: Pemineǥa niw heini, sikiyu is nengelipat te Megbevayà, su emun kenà, edezeetan
    ku sikiyu ne wazà ebpekelibri keniyu.
  mal-2015: ദൈവത്തെ മറക്കുന്നവരേ, ഇതു ഓർത്തുകൊൾവിൻ; അല്ലെങ്കിൽ ഞാൻ നിങ്ങളെ കീറിക്കളയും;
    വിടുവിപ്പാൻ ആരുമുണ്ടാകയുമില്ല.
  gup-gup: “Mah, wanjh kandibekka ngudda nawu kandjalbengmidjdan ngaye nawu God, dja
    bu burrkyak, wardi kukdjalkmang, dja minj nangale ngunngehke.
  rmc-rmc: „Tumen, so bisteren pro Del, achaľon kaleske, hoj tumen te na čhingerav
    pro kotora a na pomožinela tumenge ňiko.
  nlg-nlg: Kau tughui na liomiu. Ighau rahei tau mua ghanaghana God, ku vuti keha
    ghau gea, me taho siki sakai ke vavolaghau.
  pes-OPV: ‌ای فراموش کنندگان خدا، در این تفکر کنید! مباداشما را بدرم و رهاننده‌ای
    نباشد.
  ron-1924: Луаць сяма дар, вой, каре уйтаць пе Думнезеу, ка ну кумва сэ вэ сфыший
    ши сэ ну фие нимень сэ вэ скапе.
  ben-OBCV: '“তোমরা যারা ঈশ্বরকে ভুলে যাও, এখন বিবেচনা করো, নতুবা আমি তোমাদের ছিন্নভিন্ন
    করব, কেউ তোমাদের রক্ষা করবে না:'
  som-som: Kuwiinna Ilaah illoobayow, bal waxan ka fiirsada, Waaba intaasoo aan cadcad
    idiin jeexjeexaaye, oo aad wax idin samatabbixiya weydaane,
  eng-ASVBT: 'Now consider this, ye that forget God, Lest I tear you in pieces, and
    there be none to deliver:'
  mna-mna: 'Tana niom ta kipizil ndemeyom pio na, kozo kakam kat ŋgar pa sua tio ti.
    Kere yom: Kokena aŋmaŋga mi aŋpasaana kat yom, mi leyom ulaaŋa sa som.'
  ita-1885: Deh! intendete questo, voi che dimenticate Iddio; Che talora io non rapisca,
    e non vi sia alcuno che riscuota.
  eng-ULB: Give this careful consideration, you who forget God, otherwise I will tear
    you to pieces, and there will be no one to come to help you!
  spa-VBL: Piensen otra vez, ustedes que menosprecian a Dios, o los haré trizas, y
    nadie podrá salvarlos.
  fra-_FOB: Comprenez donc cela, vous qui oubliez Dieu, de peur que je ne déchire
    et que personne ne délivre!
  mal-mal: ദൈവത്തെ മറക്കുന്നവരേ, ഇത് ഓർത്തുകൊള്ളുവീൻ; അല്ലെങ്കിൽ ഞാൻ നിങ്ങളെ കീറിക്കളയും;
    വിടുവിക്കുവാൻ ആരും ഉണ്ടാകുകയുമില്ല.
  urd-GVR: Tum jo Allāh ko bhūle hue ho, bāt samajh lo, warnā maiṅ tumheṅ phāṛ ḍālūṅgā.
    Us waqt koī nahīṅ hogā jo tumheṅ bachāe.
  suz-BL: गे परमप्रभु कली प्रेंबपुकी तुइक्‍तीन। मो मपाइतीनी हना, गो इन कली साइक्‍नन्‍नी।
    मिनु इन कली सुइमी प्रोंइने मचाप्‍नीम।
  eng-NOY: Mark this, ye that forget God, Lest I tear you in pieces, and none deliver
    you!
  ita-1927: Deh, intendete questo, voi che dimenticate Iddio; che talora io non vi
    dilanii e non vi sia chi vi liberi.
  ckb-ckb: «ئەی ئەوانەی خوداتان لەبیر کردووە، ئەمە لەبەرچاو بگرن، دەنا پارچەپارچەتان
    دەکەم، کەسیش نایەتە فریاتان.
  eng-BBE: 'Now keep this in mind, you who have no memory of God, for fear that you
    may be crushed under my hand, with no one to give you help:'
  xsi-xsi: Miki tamâta ŋine kala kapu mulimi pa naŋa lâ, miki kaloŋo sondo ŋga. Tia
    ma naŋa azavarumi ndo lâ, aku tamâta toŋge ma ikura tu ivilami tia ndo.
  kan-OKCV: “ದೇವರನ್ನು ಮರೆತು ಬಿಡುವವರೇ, ಇದನ್ನು ನಿಮ್ಮ ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ. ಇಲ್ಲವಾದರೆ
    ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸುವವರು ಯಾರೂ ಇರುವುದಿಲ್ಲವೆಂಬುದನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: தேவனை மறக்கிறவர்களே, இதைச் சிந்தித்துக்கொள்ளுங்கள்; இல்லாவிட்டால் நான்
    உங்களைப் பீறிப்போடுவேன், ஒருவரும் உங்களை விடுவிப்பதில்லை.
  spa-RV-1909: Entended ahora esto, los que os olvidáis de Dios; no sea que arrebate,
    sin que nadie libre.
  ron-BTF: Acum luați aminte la aceasta, voi, care uitați pe Dumnezeu, ca să nu vă
    sfâșii și să nu fie nimeni să vă elibereze.
  eng-WEBP: “Now consider this, you who forget God, lest I tear you into pieces, and
    there be no one to deliver.
  eng-FBV: Think again, you people who dismiss God, or I will tear you apart, and
    no-one will be able to save you.
  nld-1939: Godvergetenen, neemt het ter harte; Anders verscheur Ik u, en er is niemand,
    die u zal redden!
  nch-BL: Xijtacaquilica ya ni, amojuanti cati antechelcahuaj na, niamoTeco Dios.
    Sinta amo antechelnamiquij, nimechhuejhuelos huan amo aqui huelis amechmanahuis
    nomaco.
  vie-1934: Vậy, hỡi các người quên Đức Chúa Trời, khá suy xét điều đó, Kẻo ta xé
    nát ngươi, không ai giải cứu chăng.
  cha-cha: Pago jaso este, jamyo ni y manmalefa as Yuus; na noseaja jusisi jamyo ya
    jufapidasos, ya taya unalibre.
  hin-CV: '“तुम, जो परमेश्वर को भूलनेवाले हो गए हो, विचार करो, ऐसा न हो कि मैं तुम्हें
    टुकड़े-टुकड़े कर नष्ट कर दूं और कोई तुम्हारी रक्षा न कर सके:'
  eng-OURB: “Now consider this, you who forget God, lest I tear you into pieces, and
    there be no one to deliver.
  spa-BES: 'Ahora ten esto en mente, tú que no tienes memoria de Dios, por temor a
    que seas aplastado bajo mi mano, sin nadie para darte ayuda:'
  tdx-tdx: Aa le ereñereo zao, ry mpandikok’ an’Andrianañahareo kera ho rangodrangoteko,
    ihe tsy amam-pañaha.
  tha-KJV: เจ้​าทั้งหลายผู้ลืมพระเจ้า จงพิจารณาเรื่องนี้ หาไม่เราจะฉีกเจ้าเป็นชิ้นๆ
    และจะไม่​มี​สักคนที่ช่วยเจ้าให้พ้นได้
  por-BR-2018: Entendei, pois, isto, vós que vos esqueceis de Deus; para que eu não
    vos faça em pedaços, e não haja quem vos livre.
  deu-ELO: Merket doch dieses, die ihr Gottes vergesset, damit ich nicht zerreiße,
    und kein Erretter sei da!
  eng-WYC-2018: Ye that forget God, understand these things; lest sometime he ravish,
    and none be that shall deliver. (Ye who forget God, understand these things; lest
    sometime I tear thee in pieces, and there be no one who shall save thee.)
  epo-epo: Komprenu ĉi tion, vi, kiuj forgesas Dion; Alie Mi disŝiros, kaj neniu savos.
  gfk-gfk: Lik murmur iakan, muat ing muat luban God, iau kabi gisiane muat ma taie
    tikai wara harharahut.
  uig-PIN: — I, Tǝngrini untuƣanlar, buni kɵngül ⱪoyup anglanglar! Bolmisa, silǝrni
    parǝ-parǝ ⱪiliwetimǝn; Ⱨeqkim silǝrni ⱪutⱪuzalmaydu.
  beo-beo: 'Dilia Nama hame dawa:digisu dunu! Na sia: nabima! Dilia da Na sia: hame
    nabasea, Na da dili wadela:lesimu. Amola dilia da gaga:su dunu hame ba:mu.'
  tpi-OTNT: “Yupela manmeri i save givim baksait long mi, yupela harim. Sapos yupela
    i stap olsem, bai mi bagarapim yupela, na i no gat wanpela man inap long kisim
    bek yupela.
  hau-SA: “Ku lura da wannan, ku da kuka manta da Allah, ko kuwa in yayyage ku kucu-kucu,
    ba kuma wanda zai cece ku.
  udu-udu: Nyiṯẖi gwo yansan mo ma, um gun ŋakina Arumgimis mo, isi ciki/ ki aha/
    mina bwa p̱u’d ka pije/ mo dhali yan’ko’d jaŋ kamu/ midi diki di mmo’cuḵ um mo
    be.
  uig-LAT: — I, Tengrini untughanlar, buni köngül qoyup anglanglar! Bolmisa, silerni
    pare-pare qiliwétimen; Héchkim silerni qutquzalmaydu.
  nde-nde: 'Nanzelelani lokhu, lina elikhohlwa uNkulunkulu, funa ngilidabudabule,
    kungekho ongalilamulela:'
  ton-ton: Ko eni, mou tokanga ki he meʻa ni, ʻakimoutolu ʻoku fakangalongaloʻi ʻae
    ʻOtua, telia naʻaku haehae ke fakaikiiki ʻakimoutolu, pea ʻe ʻikai ha taha ke
    fakamoʻui.
  ces-1613: Srozumějtež tomu již aspoň vy, kteříž se zapomínáte na Boha, abych snad
    nepochytil, a nebyl by, kdo by vytrhl.
  eng-WMB: “Now consider this, you who forget God, lest I tear you into pieces, and
    there be no one to deliver.
  tam-TCV: “இறைவனை மறக்கிறவர்களே, இதைக் கவனியுங்கள்; இல்லாவிட்டால் நான் உங்களை முற்றிலும்
    தண்டித்துப் போடுவேன்; ஒருவரும் உங்களைத் தப்புவிக்கமாட்டார்கள்.
  ceb-ULB: Pamalandongi kini pag-ayo, kamo nga nakalimot sa Dios, kondili pagakuniskunison
    ko kamo, ug wala na gayoy moabot aron motabang kaninyo!
  pol-UBG: Zrozumcie to teraz wy, którzy zapominacie o Bogu, bym was nie rozszarpał,
    a nie byłoby nikogo, kto by was ocalił.
  urd-GVU: تم جو اللہ کو بھولے ہوئے ہو، بات سمجھ لو، ورنہ مَیں تمہیں پھاڑ ڈالوں گا۔
    اُس وقت کوئی نہیں ہو گا جو تمہیں بچائے۔
  eng-OEBCW: ‘Now you who forget God, mark this, lest I rend you, past hope of deliverance.
  deu-1912: Merket doch das, die ihr Gottes vergesset, daß ich nicht einmal hinraffe
    und sei kein Retter da.
  kan-2017: ದೇವರನ್ನು ಬಿಟ್ಟವರೇ, ಇದನ್ನು ಮನದಟ್ಟು ಮಾಡಿಕೊಳ್ಳಿರಿ; ಇಲ್ಲವಾದರೆ ನಿಮ್ಮನ್ನು ಹರಿದುಬಿಟ್ಟೇನು.
    ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸುವವರು ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: “Motoyilgad ko ren’ey, gimed e pi’in gimed be fekyathig, ya ri gu thang
    owchamed, ma dariy be’ nra ayuwegmed.
  hlt-MCSB: He he Pathen aka hnilh rhoek loh yakming uh laeh. Kam poel vetih aka huul
    om pawt ve.
  mdy-ETH: «ዒንሢ ታና ቶኦቻ ዓሳ ቢያ ሃያ ዒና ዔኪ ዋይዙዋቴ፤ ሃንጎ ታ ዒንሢ ባይዛንዳኔ፤ ዒንሢ ዓውሳንዳያኣ ባኣሴ።
  twi-ASANTE: “Monnwene yei ho, mo a mo werɛ firi Onyankopɔn, anyɛ saa a, mɛtete mo
    mu nketenkete a obiara mmɛgye mo;
  eng-WEBU: “Now consider this, you who forget God, lest I tear you into pieces, and
    there be no one to deliver.
  acu-NT: Atum wina kajinmatrukrum pujau asaram, tenapkesrum anturtuktaram. Antsu
    wina anturtutsuk pujakrumningkia, wikia atumin tsairtinuitjarme. Wi turamtaisha
    ¿yáki atumnasha uwemtikramrarat?
  spa-PDDPT: Entiendan esto, los que se olvidan de ʼEloah, No sea que los quebrante
    sin que haya quien los libre.
  gun-gun: Peẽ kuery Penderuete gui penderexarai va'e, peikuaa pota pova'e re. Ha'e
    rami e'ỹ ri ramo xee romondoropa 'rã, ha'e ndoikoi 'rã penderepyarã.
