    မိမိ သွားသော လမ်း ကို ဆင်ခြင်သောသူအားလည်း၊ ကယ်တင် တော်မူခြင်း ကျေးဇူးကို ငါပြ
    မည်ဟု ဘုရား သခင်မိန့်တော်မူ၏။
  kgf-kgf: Ewa hia acnéŋ hofac onénʒu imi eneŋ mia nuac qac buŋana meyac néŋanʒu.
    Waŋu haka silic dindiŋanec wamma meanʒu imi onac mia neŋ Anutuac aŋgéŋ titi énézéwa
    hémmu.
  tte-O: Pwaoline iya kagu yakasisi bwaimwana kawatoki mumugana, yo siya meuloili
    siobigaiyau kani yaleboili.”
  tbg-tbg: Tiriara koqeve tivaqi vi varia vaiinti nahentika, vikama ti hutu noraiqama
    timite variavo. Ti uva koqemake iri varia vaiinti nahentika, te vikama ruaruama
    nimiteha ntitararave turo.
  hmo-hmo: Bema tau ta ese, lau dekenai iena tanikiu ia henia, unai tau ese boubou
    gauna momokani ia henia unai. Lau ia hanamoa noho boubouna be unai, bona lau dekenai
    idia kamonai henia taudia ibounai, be lau ese do lau hamauridia.”
  zar-NT: 'Nu rë nedaʼ: Xclenuʼ, runna quiaʼ le run nedaʼ bal, ateʼ nu run ca rnna
    xtídzaʼa, usölá cazaʼ nu naʼ.”'
  urd-urd: जो शुक्रगुज़ारी की क़ुर्बानी पेश करता है वह मेरी तम्जीद करता है; और जो
    अपना चालचलन दुरुस्त रखता है, उसको मैं ख़ुदा की नजात दिखाऊँगा।”
  bqc-SIM: Gbɛ̃́ pↄ́ sa'òa ma sáaukpaa ũ ade ma kpɛlàɛ, àlɛ ma gba zɛ́ mà ↄlↄɛ
    lá mi gbɛ̃́ↄ suabaɛ.
  tcz-CHONGTHU: Ahinlah kilhaina thilto khel'a thangvahna eipe'a chun eichoisang tahbeh
    ahi. Kalamlhahna a naumjingleh Elohim Pathen mihuhhingna chu kamusah ding nahi”
  mar-mar: जो कोणी उपकारस्तुतीचा यज्ञ अर्पितो, आणि जो कोणी आपला मार्ग सरळ योजितो,
    त्यास मी देवाचे तारण दाखवेन.
  isl-isl: Sá sem færir þakkargjörð að fórn, heiðrar mig. Og þeir sem breyta eftir
    orðum mínum fá að sjá hjálpræði mitt.“
  hlt-THB: Uepmnaak lucik ak sai ing kai ni zoeksang nawh, Khawsa a hulnaak kam huhnaak
    thai aham anih ing lam qoek a bah hy.
  qub-qub: Nogata rispitamajcunaga imaypis agradësicamanmi. Jucha rurayninta jaguirishpan
    Noga munashäta rurajcunataga salbashämi.»
  bqp-bqp: Gbɛ̃ kũ à kɛnnakũkↄ̃o sa òma zↄ̃kↄ̃kɛ dↄ̃̀mɛnɛ, àtɛni ma gba zɛ́ mà mↄárɛ
    lákũ madì gbɛ̃nↄ sura ba nà.
  hat-hat: Lè yon moun chonje di m' mèsi pou tout bagay, se lè sa a li fè lwanj mwen.
    M'ap delivre tout moun k'ap veye kote y'ap mete pye yo.
  eng-BSB: He who sacrifices a thank offering honors Me, and to him who rights his
    way, I will show the salvation of God.”
  eng-WEBPB: Whoever offers the sacrifice of thanksgiving glorifies me, and prepares
    his way so that I will show God’s salvation to him.”
  kbq-kbq: Hianagi muse nehuno susu hu ofama hunenantea vahe'mo'a, Anumzamo'na ra
    nagi nenamianki'na, agu'mavazisua kana averi hugahue.
  pon-pon: Me kin maironki danke, kin kapina ia; o i al o, me I pan kajale on i duen
    maur en Kot.
  nhe-BL: Pero quema innechtlascamatij ica nochi tlen nimechchihuilía, eltoc queja
    se tlacajcahualistli tlen nechnextilía innechtlepanitaj. Huan nopa tlacatl tlen
    moyolilhuía campa mocuapolojtoc, huan mocuepa ipan noojhui tlen xitlahuac, na
    nijmaquixtis.”
  wnc-wnc: Aminu tapatuta nae gaak nanike sanga kundu binga namiu, waapata natane
    umana ayatangenakgak. Sike natanu aminu nae wam tawakaingu, nata waaminu gatuna
    apapit.”
  bus-bus: Gbɛ̃ kɛ̀ kɛnnakↄ̃o saa òmaa bɛ̀ɛ lìmɛ, èe ma gba zɛ́ mà ↄdↄaare lán mɛɛ̀
    gbɛ̃nↄ mì sí nà.
  gub-BL: Aze amo teko werur ma'e ihewe nehe, hekatu haw rehe nehe, a'e teko hemuwete
    katu iko a'e. Apyro putar herape rupi wata ma'e upaw rupi ihe wà nehe.
