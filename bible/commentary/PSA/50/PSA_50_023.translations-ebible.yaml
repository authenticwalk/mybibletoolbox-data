verse: PSA.050.023
translations:
  mal-C: സ്തോത്രയാഗങ്ങൾ അർപ്പിക്കുന്നവർ എന്നെ ആദരിക്കുന്നു, നിഷ്കളങ്കർക്ക് ഞാൻ എന്റെ
    ദൈവത്തിന്റെ രക്ഷയെ വെളിപ്പെടുത്തും.” സംഗീതസംവിധായകന്.
  deu-TKW: “Wer Dank opfert, ehrt mich, und wer unsträflich wandelt, den will ich
    seine Lust sehen lassen an Gottes Heil!”
  lin-lin: Moto oyo abonzaka matondi lokola mbeka, apesaka ngai lokumu ; mpe moto
    oyo asalaka keba na etamboli na ye, nakotalisa ye lobiko ya Nzambe. »
  mmx-mmx: Loklok ti tong avukat, ni lagale laramtaba ip kip aurut laasen tarak, la
    nia anaba lox asepsu rinotno nedi di ronga res tarak.”
  eng-LSV: He who is sacrificing praise honors Me, || As for him who makes a way,
    || I cause him to look on the salvation of God!
  eng-GNV: 'He that offereth praise, shall glorifie mee: and to him, that disposeth
    his way aright, will I shew the saluation of God.'
  eng-WEBSTER: 'Whoever offereth praise glorifieth me: and to him that ordereth his
    deportment aright will I show the salvation of God.'
  nhw-BL: Pero quema antechtlascamatij ica nochi catli nimechchihuilía, eltoc quen
    se tlacajcahualistli catli nechnextilía antechtlepanitaj. Huan nopa masehuali
    catli monejnehuilía campa mocuapolojtoc, huan mocuepa ipan noojhui catli xitlahuac,
    na nijmaquixtis.”
  swh-ONEN: Atoaye dhabihu za shukrani ananiheshimu mimi, naye aiandaa njia yake ili
    nimwonyeshe wokovu wa Mungu.”
  bba-bba: Wìn yɑ̃kuru tɑ sɑ̃ɑ siɑrɑbu, yɛ̃rowɑ u mɑn bɛɛrɛ wɛ̃ɛmɔ. Wi u mɑɑ win tii
    nɛni dee dee yɛ̃rowɑ u koo nɛn fɑɑbɑ wɑ.
  eng-KJVCPB: 'Whoso offereth praise glorifieth me: And to him that ordereth his conversation
    aright Will I shew the salvation of God.'
  luo-luo: Ngʼat ma timona misango mar erokamano miya duongʼ mondo olos yo moriere
    tir, kendo anyise kaka warruok mar Nyasaye chalo.”
  aii-aii: ”ܟܠܔ ܕܕܵܒܹܚ ܫܲܟܲܪܬܵ‌ܐ ܟܹܐ ܡܝܲܩܸܪܝܼ، ܘܠܡܲܪܝܸܙܸܢܵܐ ܕܐܘܼܪܚܹܗ ܒܸܬ ܡܲܚܙܹܝܢ ܦܘܼܪܩܵܢܵܐ
    ܕܐܲܠܵܗܵܐ.“
  meu-meu: Hahenamo e mailaiamu tauna na ena boubou bunai, una tau ese e matauraigumu.
    Ena mauri dalana e reḡua namonamomu tauna na Dirava ena hahemauri baina haheitalaia.
  npi-ULB: धन्यवादको बलि चढाउनेले मेरो प्रशंसा गर्छ र आफ्नो मार्गलाई ठिक किसिमले योजना
    गर्ने कुनै पनि व्‍यक्‍तिलाई म परमेश्‍वरको उद्धार देखाउनेछु ।”
  yor-yor: Ẹni tí ó ba ní ẹbọ ọrẹ-ọpẹ́ bu ọlá fún mi; kí ó sì tún ọ̀nà rẹ̀ ṣe, kí
    èmi kí ó le fi ìgbàlà Ọlọ́run hàn án.”
  pes-OPCB: قربانی شایستهٔ من آنست که از من سپاسگزار باشید و مرا ستایش کنید. هر که
    چنین کند راه نجات را به او نشان خواهم داد.»
  tgl-ULB: Sinumang naghahandog ng alay ng pasasalamat ay nagpupuri sa akin, at sa
    sinumang nagpaplano ng kaniyang landas sa tamang paraan, ipakikita ko sa kaniya
    ang pagliligtas ng Diyos.”
  nop-nop: Me nediyeŋ naniutumba tilak adi yadi siloŋ tinamulak, tiŋa wotnene nanintilolak.
    Ale nu adi metam nediyeŋ medene tagimneiŋ heki adi hogok kotigoŋ yanagilaat.”
  hui-hui: Mbiralime i̱hondo ka̱i̱ lalu lomabu ngialu kago ibugua i̱naga mini yaraga
    halu haga kagoni. Wali agali i̱naga bi hale halu i̱ andaneha haga karu ti i̱na
    pele mulebero, laragoni.
  mya-mya: ကျေး​ဇူး​တော်​ချီး​မွမ်း​ခြင်း​သည်​ငါ့​အား ဂုဏ်​ပြု​ရာ​ယဇ်​ပင်​ဖြစ်​၏။
    ငါ့​စ​ကား​ကို​နား​ထောင်​သူ​အ​ပေါင်း​တို့​အား ဧ​ကန်​အ​မှန်​ငါ​ကယ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གཏང་རག་མཆོད་པར་འབུལ་མཁན་ཐམས་ཅད༌ཀྱིས། །དོན་དུ་ང་ལ་བསྟོད་པ་ཕུལ་བ༌ཡིན། །སྤྱོད་ལམ་ཚགས་སུ་ཆུད་པར་བྱེད་མཁན༌ལ།
    །དཀོན་མཆོག་ང་ཡི་ཐར་པ་བདག་གིས༌སྟོན།།
  wsk-wsk: Ikialko. Kariimet tama bita aisa iwita nongomang ningi nunguning te amilmil
    aisisan, mu ani aip biya aisisan, ale ani te nunga sangaru taikko lage kuring
    kagorsan.”
  sna-sna: Munhu anobayira chibayiro chokuvonga ndiye anondikudza, uye anogadzira
    nzira kuitira kuti ndimuratidze ruponeso rwaMwari.”
  spa-BLM: Quienofrece el sacrificio de acción de gracias me glorifica, y prepara
    su camino para que le muestre la salvación de Dios”.
  cac-cac: A mach tz'ac'an yuj diosal d'ayin, ay velc'och d'a yol sat. A mach tzin
    c'anab'ajani, ol in colcaneli, xchi Dios.
  swh-ULB: Yule atoaye sadaka ya shukurani hunitukuza, na yeyote apangaye njia zake
    katika namna iliyo sahihi nitamuonesha wokovu wa Mungu.”
  deu-ELBBK: Wer Lob opfert, verherrlicht mich, und wer seinen Weg einrichtet, ihn
    werde ich das Heil Gottes sehen lassen.
  mbb-OT: Is ebpemuhat kayi te kedì te kebpeselamat ebeǥey kedì te zengeg, ne edlibriyen
    ku sikan is ebpekeventayan din he kenà sikandin mekevaal te mezaat.”
  mal-2015: സ്തോത്രമെന്ന യാഗം അർപ്പിക്കുന്നവൻ എന്നെ മഹത്വപ്പെടുത്തുന്നു; തന്റെ നടപ്പിനെ
    ക്രമപ്പെടുത്തുന്നവന്നു ഞാൻ ദൈവത്തിന്റെ രക്ഷയെ കാണിക്കും.
  gup-gup: Bininj nawu nganwon njalenjale bu ngaye nganmanjbun warridj, wanjh kunu
    nganburlume. Dja mak bininj nawu kadjalre kore manbolh ngardduk, wanjh ngaye God
    ngadjalngehke.” b
  rmc-rmc: Oda, ko mange obetinel e paľikeribnaskri chvala, oda man del pačiv a me,
    o Del, sikavava miro spaseňje oleske, ko pes ľikerel pro lačho drom.“
  nlg-nlg: Mana niana hevei na holouto gaia keri na sukaghi ni talumavaagu. Inau ku
    talutatea vanigho a nina maana ni vola a God.
  pes-OPV: هر‌که قربانی تشکر را گذراند مرا تمجید می‌کند. و آنکه طریق خود را راست سازد،
    نجات خدا را به وی نشان خواهم داد.»
  ron-1924: Чине адуче мулцумирь ка жертфэ, ачела Мэ прослэвеште, ши челуй че вегязэ
    асупра кэий луй, ачелуя ый вой арэта мынтуиря луй Думнезеу.”
  ben-OBCV: যারা ধন্যবাদের নৈবেদ্য নিবেদন করে, তারা আমাকে সম্মান করে, আর যে নির্দোষ
    তাকে আমি আমার পরিত্রাণ দেখাব।”
  som-som: Ku alla kii allabariga mahadnaqidda bixiyaa waa i ammaanaa, Oo kii socodkiisa
    si qumman u hagaajiyana Waxaan tusi doonaa badbaadinta Ilaah.
  eng-ASVBT: Whoso offereth the sacrifice of thanksgiving glorifieth me; And to him
    that ordereth his way aright Will I show the salvation of God.
  mna-mna: Tana leleyom ambai pio mi kapakur yo pa kampeŋana tio. Naso kakam patoronŋana
    ŋonoono tabe iwit nio zoŋ ma iwe biibi. Mi tomtom ta so ito zaala tio ndeeŋeŋana,
    nako aŋswe ulaaŋa tio pini, mi aŋkamke i ma imbot ambai.
  ita-1885: Chi sacrifica lode mi glorifica, E chi addirizza la sua via, Io gli mostrerò
    la salute di Dio.
  eng-ULB: The one who offers a sacrifice of thanksgiving praises me, and to anyone
    who plans his path in the right way I will show God's salvation.”
  spa-VBL: Pero aquellos que dan ofrendas de agradecimiento me honran, y a aquellos
    que siguen el bien les mostraré mi salvación”.
  fra-_FOB: Celui qui offre pour sacrifice la louange, m'honore; et à celui qui règle
    sa voie, je ferai voir le salut de Dieu.
  mal-mal: സ്തോത്രമെന്ന യാഗം അർപ്പിക്കുന്നവൻ എന്നെ മഹത്വപ്പെടുത്തുന്നു; തന്റെ നടപ്പ്
    ക്രമപ്പെടുത്തുന്നവന് ഞാൻ ദൈവത്തിന്റെ രക്ഷ കാണിച്ചുകൊടുക്കും.
  lit-lit: Kas aukoja padėką, pašlovina mane ir paruošia kelią; tam parodysiu Dievo
    išgelbėjimą.
  urd-GVR: Jo shukrguzārī kī qurbānī pesh kare wuh merī tāzīm kartā hai. Jo musammam
    irāde se aisī rāh par chale use maiṅ Allāh kī najāt dikhāūṅgā.”
  suz-BL: सु सुमी ‘गे रिम्‍शो पाइब बाक्‍नीनी’ देंनीमी, मेकोपुकीमी आं कली ठेयब सेल्‍नीम।
    मिनु गो मेको आन कली लां सेल्‍नुङ। गो मेको आन कली आं पाप रे प्रोंइतीके कोंइनुङमी”
    दे परमप्रभुमी देंत।
  eng-NOY: Whoso offereth praise honoreth me; And to him who hath regard to his ways
    Will I show salvation from God.”
  ita-1927: Chi mi offre il sacrifizio della lode mi glorifica, e a chi regola bene
    la sua condotta, io farò vedere la salvezza di Dio.
  ckb-ckb: ئەوەی قوربانی سوپاسگوزاری پێشکەش بکات، شکۆدارم دەکات، ئەوەی ڕێگای خۆی ڕێک
    بکات، ڕزگاریی خودای نیشان دەدەم.»
  eng-BBE: Whoever makes an offering of praise gives glory to me; and to him who is
    upright in his ways I will make clear the salvation of God.
  xsi-xsi: Ambo tamâta toŋge kawa ndaŋge pa naŋa, ande ŋinde ipâŋga itogo i ne patarawâŋa
    ara ndo, aku patarawâŋa mine isuka naŋa ŋâŋgu kâki. Mao nâ, naŋa ma avilanzi tamâta
    rârâni uru sipakatona warakanzi nenzi vetâŋa sondo.”
  kan-OKCV: ಯಾರು ಧನ್ಯವಾದದ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವರೋ ಅವರೇ ನನ್ನನ್ನು ಘನಪಡಿಸುವರು. ತಮ್ಮ ನಡವಳಿಕೆಯನ್ನು
    ಕ್ರಮಪಡಿಸಿಕೊಳ್ಳುವವರಿಗೆ ನನ್ನ ರಕ್ಷಣೆಯನ್ನು ತೋರಿಸುವೆನು.”
  tam-2017: நன்றிபலி செலுத்துகிறவன் என்னை மகிமைப்படுத்துகிறான்; தன்னுடைய வழியைச் சரிசெய்கிறவனுக்கு
    தேவனுடைய இரட்சிப்பை வெளிப்படுத்துவேன் என்று சொல்லுகிறார்.
  spa-RV-1909: 'El que sacrifica alabanza me honrará: y al que ordenare su camino,
    le mostraré la salud de Dios.'
  ron-BTF: Oricine oferă laudă mă glorifică; și celui ce își rânduiește purtarea îi
    voi arăta salvarea lui Dumnezeu.
  eng-WEBP: Whoever offers the sacrifice of thanksgiving glorifies me, and prepares
    his way so that I will show God’s salvation to him.”
  eng-FBV: But those who give an offering of thanks honor me, and to those who follow
    the right I will show them the salvation of God.”
  nld-1939: Wie een loflied offert, eert Mij waarachtig, En wie deugdzaam leeft, hem
    toon Ik Gods heil!
  nch-BL: Pero quema antechtascamatij ica nochi cati nimechchihuilía, eltoc quej se
    tacajcahualisti cati nechnextilía antechtepanitaj. Huan nopa masehuali cati momaca
    cuenta para mocuapolojtoc, huan mocuepa ipan noojhui cati xitahuac, na nijmaquixtis.”
  vie-1934: Kẻ nào dâng sự cảm tạ làm của lễ, tôn vinh ta; Còn người nào đi theo đường
    ngay thẳng, Ta sẽ cho thấy sự cứu rỗi của Đức Chúa Trời.
  cha-cha: Y numaeyo inefresen tinina, jaonrayo; ya ayo y munatutunas y sinanganña,
    jufanue ni y satbasion Yuus.
  hin-CV: जो कोई मुझे धन्यवाद की बलि अर्पित करता है, मेरा सम्मान करता है, मैं उसे,
    जो सन्मार्ग का आचरण करता है, परमेश्वर के उद्धार का अनुभव करवाऊंगा.”
  eng-OURB: Whoever offers the sacrifice of thanksgiving glorifies me, and prepares
    his way so that I will show God’s yesha' ·salvation· to him.”
  spa-BES: El que hace una ofrenda de alabanza me glorifica; y al que es recto en
    sus caminos, le mostraré la salvación de Dios.
  tdx-tdx: Mañonjoñ’ Ahy ty mañenga sorom-pañandriañañe; vaho hampalangeseko amy mamantañe
    i fañaveloa’eiy ty fandrombahan’ Añahare.
  tha-KJV: บุ​คคลที่นำการสรรเสริญมาเป็นเครื่องสักการบูชาก็​ให้เกียรติ​แก่​เรา เราจะสำแดงความรอดของพระเจ้าแก่​ผู้​จัดทางของเขาอย่างถูกต้อง”
  por-BR-2018: Quem oferece sacrifício de louvor me glorificará, e ao que cuida de
    seu caminho, eu lhe mostrarei a salvação de Deus.
  deu-ELO: Wer Lob opfert, verherrlicht mich, und wer seinen Weg einrichtet, ihn werde
    ich das Heil Gottes sehen lassen.
  eng-WYC-2018: The sacrifice of praising shall honour me; and there is the way, wherein
    I shall show to him the health of God. (The sacrifice of praise shall honour me;
    and to those who follow my way or and to those who obey me, I shall give them
    the salvation of God.)
  epo-epo: Kiu oferdonas dankon, tiu Min honoras; Kaj kiu estas singarda en la vojo,
    Al tiu Mi aperigos Dian helpon.
  gfk-gfk: Nong i tar ra hartabar na tanga tahut, i ru iau, ma i tagure no ngaas waing
    iau nigi hamines no harhalon ta God.”
  uig-PIN: Biraⱪ ⱪurbanliⱪ süpitidǝ rǝⱨmǝt eytⱪanlarning ⱨǝrⱪaysisi Manga xǝrǝp kǝltüridu;
    Xundaⱪ ⱪilip, uningƣa Ɵz nijatliⱪimni kɵrsitiximgǝ yol tǝyyarliƣan bolidu.
  beo-beo: 'Nama gobele salasu houdafa da Nama nodone sia:ne gadosu hou, amo fawane.
    Amola nowa da Na sia: nabawane hamosea, Na da amo dunu dafawane gaga:mu.”'
  tpi-OTNT: Man i givim tenkyu long mi olsem ofa bilong en, em i save litimapim nem
    bilong mi. Na bai mi kisim bek ol man i bihainim tok bilong mi.”
  hau-SA: Shi wanda ya miƙa hadayun godiya yakan girmama ni, ya kuma shirya hanya
    saboda in nuna masa ceton Allah.”
  udu-udu: A’di yansan jin ’doyu to ki bwa jin ’boruwa ’bor i is mo me’d to jin ’ciṯẖu/
    ’kus jin ta jim piti mo tani a’di taḵ aha/ mo be. E a’di jin karki bway piti ki
    ’bore/ mo tani aha/ mina ṯor bway gi mowoṯẖ ma Arumgimis mo be.
  uig-LAT: Biraq qurbanliq süpitide rehmet éytqanlarning herqaysisi Manga sherep keltüridu;
    Shundaq qilip, uninggha Öz nijatliqimni körsitishimge yol teyyarlighan bolidu.
  nde-nde: Lowo onikela iminikelo yokubonga uyangidumisa, njalo ulungisa indlela ukuze
    ngimtshengise insindiso yami.”
  ton-ton: '“Ko ia ʻoku ne ʻatu ʻae fakafetaʻi ʻoku ne fakaongoongoleleiʻi au: pea
    ko ia ʻoku ne fakatonutonu hono hala te u fakahā kiate ia ʻae fakamoʻui ʻoe ʻOtua.”'
  ces-1613: Kdož obětuje obět chvály, tenť mne uctí, a tomu, kdož napravuje cestu
    svou, ukáži spasení Boží.
  eng-WMB: Whoever offers the sacrifice of thanksgiving glorifies me, and prepares
    his way so that I will show God’s salvation to him.”
  tam-TCV: நன்றி பலியைச் செலுத்துகிறவன் என்னைக் கனம்பண்ணுகிறான்; இறைவனாகிய என் இரட்சிப்பை
    நான் குற்றமற்றவனுக்குக் காண்பிப்பேன்.”
  ceb-ULB: Ang magahalad kanako sa halad sa pagpasalamat nagdayeg kanako, ug si bisan
    kinsa nga nagplano sa iyang dalan ngadto sa husto nga dalan pakit-on ko sa kaluwasan
    sa Dios.”
  pol-UBG: Kto mi ofiaruje chwałę, ten oddaje mi cześć; a temu, kto chodzi prostą
    drogą, ukażę Boże zbawienie.
  urd-GVU: جو شکرگزاری کی قربانی پیش کرے وہ میری تعظیم کرتا ہے۔ جو مصمم ارادے سے ایسی
    راہ پر چلے اُسے مَیں اللہ کی نجات دکھاؤں گا۔“
  eng-OEBCW: 'Those who bring a thank-offering honour me; but to those: who follows
    my way, I will show the salvation of God.’'
  deu-1912: Wer Dank opfert, der preiset mich; und da ist der Weg, daß ich ihm zeige
    das Heil Gottes.”
  kan-2017: ಯಾರು ಸ್ತುತಿಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸುತ್ತಾರೋ ಅವರೇ ನನ್ನನ್ನು ಗೌರವಿಸುವವರು; ತಮ್ಮ ನಡತೆಯನ್ನು
