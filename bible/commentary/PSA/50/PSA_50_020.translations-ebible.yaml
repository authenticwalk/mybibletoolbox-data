verse: PSA.050.020
translations:
  mal-C: നീ നിരന്തരം നിന്റെ സഹോദരനെതിരേ സംസാരിക്കുന്നു നിന്റെ അമ്മയുടെ മകനെപ്പറ്റി
    അപവാദം പരത്തുന്നു.
  deu-TKW: “Du sitzest da, redest wider deinen Bruder, bringst Beschimpfung auf den
    Sohn deiner Mutter.
  lin-lin: Ovandaka mpo na kotonga ndeko na yo, mpe obebisaka lokumu ya bana ya mama
    na yo.
  mmx-mmx: Amisik mi gagas tik lok li luvutneton nimi at lavapapaase, la mira lele
    asu bok atdi.
  eng-LSV: You sit, you speak against your brother, || You give slander against a
    son of your mother.
  eng-GNV: Thou sittest, and speakest against thy brother, and slanderest thy mothers
    sonne.
  eng-WEBSTER: Thou sittest and speakest against thy brother; thou slanderest thy
    own mother's son.
  nhw-BL: Anmosehuíaj huan anquitelhuíaj se catli amonelicni. Quena, yaya catli nojquiya
    icone amonana huan san sejco anmoscaltijque, anquitlaijilhuíaj.
  swh-ONEN: Wanena daima dhidi ya ndugu yako na kumsingizia mwana wa mama yako.
  bba-bba: Mi ɑ sinɑ kpuro, wunɛn winsimwɑ ɑ rɑ n wĩimɔ, kpɑ ɑ n wunɛn mɛro bisin
    kɔ̃sɑ ɡerumɔ.
  eng-KJVCPB: Thou sittest and speakest against thy brother; Thou slanderest thine
    own mother’s son.
  luo-luo: Usiko uwuoyo marach kuom joweteu kendo ukuotho koda ka oweteu mahie ma
    uago e ich achiel.
  aii-aii: ”ܟܹܐ ܝܵܬܒܹܬ ܗܲܡܙܸܡܸܬ ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܲܚܘܿܢܘܼܟ݂، ܥܲܠܔ ܒܪܘܿܢܵܐ ܕܝܸܡܘܼܟ݂ ܟܹܐ
    ܕܵܪܹܝܬ ܒܘܼܚܬܵܢ.
  meu-meu: o helaimu, tadikakamui o habadelaidiamu, sinamui natudia mamaruanedia o
    habadelaidia koikoimu.
  npi-ULB: तँ बस्छस् र तेरो भाइको विरुद्धमा बोल्छस् । आफ्नै आमाको छोराको निन्दा तैंले
    गर्छस् ।
  yor-yor: Ní ìgbà gbogbo ìwọ ń sọ̀rọ̀ sí arákùnrin rẹ, ìwọ sì ń ba orúkọ ọmọ ìyá
    rẹ jẹ́.
  pes-OPCB: هر جا می‌نشینید از برادرتان بد می‌گویید و غیبت می‌کنید.
  tgl-ULB: Umuupo kayo at nagsasalita laban sa inyong kapatid; ang anak ng sarili
    ninyong ina ay inyong sinisiraang puri.
  nop-nop: Tiŋa hidi dahiye be kwayahiye yenimunumunuŋe tiŋa yalaŋ yoŋa yeniŋkadaka
    tiiŋ.
  hui-hui: Tí damene bu karu baba godi lalu tí ai̱ya igini bameore mege bialu kamigoni.
  mya-mya: မိ​မိ​၏​ညီ​ရင်း​အစ်​ကို​များ​ကို​ပင်​လျှင်​အ​စဉ် ပြစ်​တင်​စွပ်​စွဲ​တတ်​၏။
  bod-N: ཁྱོད་ཀྱིས་རྒྱུན་དུ་རང་གི་སྤུན་ལ༌སྨད། །རང་གི་མ་ཡི་བུ་ལ་སྙད་འདོགས༌བྱེད།།
  wsk-wsk: Nina nengeta ninga launuria nunga nunup te den kawel balsan, ale nenenga
    gue suan nubiring ko nunga balu maguwusan.
  sna-sna: Unogara uchipomera hama yako uye unoitira mwanakomana wamai vako makuhwa.
  spa-BLM: Te sientas y hablas contra tu hermano. Calumnias al hijo de tu propia madre.
  cac-cac: A d'a eb' eyuc'tac junn̈ej e nun yed'oc, tzeyal chucal lolonel d'a spatic
    eb'.
  swh-ULB: Mnakaa na kuongea dhidi ya ndugu yenu; na kukashfu mwana wa mama yenu.
  bel-bel: Ушчасьліві, Госпадзе, добрай воляй Тваёю Сіён, і хай паўстануць муры Ерусалімскія.
  deu-ELBBK: Du saßest da, redetest gegen deinen Bruder, gegen den Sohn deiner Mutter
    stießest du Schmähung aus.
  mbb-OT: Layun mezaat is menge lalag niw mehitenged te menge suled niw.
  mal-2015: നീ ഇരുന്നു നിന്റെ സഹോദരന്നു വിരോധമായി സംസാരിക്കുന്നു; നിന്റെ അമ്മയുടെ
    മകനെക്കുറിച്ചു അപവാദം പറയുന്നു.
  gup-gup: Ngurrbenwarrewan dja ngurriwiddjung bininj nawu namud duninjh ngudberre!
  rmc-rmc: Bešes a vakeres o pľetki pre tiro phral, džungľares tira dakre čhas.
  nlg-nlg: Ighoe o sopou kolili ni bosa pungisiana na hoghomu, Na pukuna dalena tinamu
    hoghomu.
  pes-OPV: نشسته‌ای تا به ضد برادر خود سخن رانی ودرباره پسر مادر خویش غیبت‌گویی.
  ron-1924: Стай ши ворбешть ымпотрива фрателуй тэу, клеветешть пе фиул мамей тале.
  ben-OBCV: তুমি বসে থাকো আর তোমার ভাইয়ের বিরুদ্ধে সাক্ষ্য দাও এবং তোমার নিজের মায়ের
    সন্তানের নিন্দা করো।
  som-som: Waad fadhiisataa oo wax ka sheegtaa walaalkaa, Oo weliba waxaad xamataa
    inahooyadaa.
  lat-VUC: Benigne fac, Domine, in bona voluntate tua Sion, ut ædificentur muri Jerusalem.
  eng-ASVBT: Thou sittest and speakest against thy brother; Thou slanderest thine
    own mother’s son.
  mna-mna: Mi kaŋgalŋgal sorok sua pizin wal tiom, mi kapasansaana toŋmatiziŋ tiom
    urun.
  ita-1885: Tu siedi, e parli contro al tuo fratello, E metti biasimo sopra il figliuol
    di tua madre.
  eng-LXXUP: Do good, O Lord, to Zion in thy good pleasure; And let the walls of Jerusalem
    be built.
  eng-ULB: You sit and speak against your brother; you slander your own mother's son.
  spa-VBL: Te sientas y comienzas a hablar en contra de tu hermano, calumniando al
    hijo de tu propia madre.
  fra-_FOB: Quand tu t'assieds, tu parles contre ton frère; tu diffames le fils de
    ta mère.
  mal-mal: നീ ഇരുന്ന് നിന്റെ സഹോദരന് വിരോധമായി സംസാരിക്കുന്നു; നിന്റെ അമ്മയുടെ മകനെക്കുറിച്ച്
    അപവാദം പറയുന്നു.
  urd-GVR: Tū dūsroṅ ke pās baiṭh kar apne bhāī ke ḳhilāf boltā hai, apnī hī māṅ ke
    beṭe par tohmat lagātā hai.
  suz-BL: मिनु गे इन लोक्‍ब आन कली दोस गेशा बाक्‍नीनी। मिनु क्‍यी का रे जरमेशो इन
    लोक्‍ब आन कली शुक्‍शी पाइनीनी। उत्‍पत्ती २:२१
  eng-NOY: Thou sittest and speakest against thy brother; Thou slanderest thine own
    mother's son.
  ita-1927: Tu siedi e parli contro il tuo fratello, tu diffami il figlio di tua madre.
  ckb-ckb: دادەنیشیت و لە دژی براکەت قسە دەکەیت، بوختان بۆ کوڕی دایکت هەڵدەبەستیت.
  eng-BBE: You say evil of your brother; you make false statements against your mother's
    son.
  xsi-xsi: Miki kandeka ŋana kasowe ŋgua laŋeŋa lâ taimi-tuami tininzi wa katu laginanzi
    wa.
  kan-OKCV: ನೀವು ಕುಳಿತುಕೊಂಡು ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ವಿರೋಧವಾಗಿ ಸುಳ್ಳಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ಒಡಹುಟ್ಟಿದವರ
    ಮೇಲೆ ಚಾಡಿ ಹೇಳುತ್ತೀರಿ.
  tam-2017: நீ உட்கார்ந்து உன்னுடைய சகோதரனுக்கு விரோதமாகப் பேசி, உன்னுடைய சொந்த சகோதரனுக்கு
    அவதூறு உண்டாக்குகிறாய்.
  spa-RV-1909: Tomabas asiento, y hablabas contra tu hermano; contra el hijo de tu
    madre ponías infamia.
  ron-BTF: Șezi și vorbești împotriva fratelui tău; defăimezi pe fiul mamei tale.
  eng-WEBP: You sit and speak against your brother. You slander your own mother’s
    son.
  eng-FBV: You sit there and speak against your brother, slandering your own mother's
    son.
  nld-1939: Gij spreekt schande over uw broeder, En werpt smaad op den zoon van uw
    moeder.
  nch-BL: Anmosehuíaj huan anquitelhuíaj se cati amonelicni. Quena, yaya cati nojquiya
    icone amonana huan san sejco anmoscaltijque, anquitaijilhuíaj.
  vie-1934: Ngươi ngồi nói chuyện hành anh em ngươi, Gièm chê con trai của mẹ ngươi.
  cha-cha: Matátachongjao, ya cumuecuentosjao contra y chelumo; undesonra y lajin
    nanamo.
  hin-CV: तुम निरंतर अपने ही भाई की निंदा करते रहते हो, अपने ही सगे भाई के विरुद्ध
    चुगली लगाते रहते हो.
  eng-OURB: You sit and speak against your brother. You slander your own mother’s
    son.
  spa-BES: Dices mal de tu hermano; haces declaraciones falsas contra el hijo de tu
    madre.
  tdx-tdx: Mitoboke irehe vaho mifosa rahalahy; dramote’o ty anan-drene’o.
  tha-KJV: เจ้​านั่งพูดใส่ร้ายพี่น้องของเจ้า เจ้​านินทาลูกชายมารดาของเจ้าเอง
  por-BR-2018: Tu te sentas e falas contra teu irmão; contra o filho de tua mãe tu
    dizes ofensas.
  deu-ELO: Du saßest da, redetest wider deinen Bruder, wider den Sohn deiner Mutter
    stießest du Schmähung aus.
  eng-WYC-2018: Thou sitting spakest against thy brother, and thou settedest slander
    against the son of thy mother; (And thou sitteth down, and speakest against thy
    brother, yea, thou settest forth slander against thy mother’s son;)
  epo-epo: Vi sidas kaj parolas kontraŭ via frato, Pri la filo de via patrino vi kalumnias.
  gfk-gfk: Hait at mon u la iangianga wara hagahe no tasim, ma u tange ira linge pai
    tutun tano natine no pawasim tutun.
  uig-PIN: Ɵz ⱪerindixingning yaman gepini ⱪilip olturisǝn, Anangning oƣliƣa tɵⱨmǝt
    ⱪilisǝn.
  beo-beo: Dilia da diolalalidafa ilima diwaneya udidima:ne momagele esala. Amola
    ilia giadofai hogole, hedolowane olelesa.
  tpi-OTNT: Na yupela i wok long kotim ol brata bilong yupela, na yupela i tok baksait
    long ol.
  hau-SA: Kuna ci gaba da magana a kan ɗan’uwanku ku kuma yi maganar ƙarya a kan ɗan
    mahaifinku.
  udu-udu: /E ki c̱a’b dhali ṯor gwo ap̱owa kam pini mo. /E ki thutha ’ci ki kwan
    ’pen mo.
  uig-LAT: Öz qérindishingning yaman gépini qilip olturisen, Anangning oghligha töhmet
    qilisen.
  nde-nde: Linyeya umfowenu njalonjalo, limgcone umntakanyoko uqobo.
  ton-ton: ‌ʻOku ke nofo ʻo lauʻikoviʻi ho tokoua; ʻoku ke fakakoviʻi ʻae tama ʻa
    hoʻo faʻē ʻaʻau.
  ces-1613: Usazuješ se, a mluvíš proti bratru svému, a na syna matky své lehkost
    uvodíš.
  eng-WMB: You sit and speak against your brother. You slander your own mother’s son.
  tam-TCV: நீங்கள் உங்கள் சகோதரனுக்கு விரோதமாய்ப் பேசுகிறீர்கள்; இடைவிடாமல் உங்கள்
    சகோதரனையே தூற்றுகிறீர்கள்.
  ceb-ULB: Naglingkod kamo ug nagsulti batok sa inyong igsoong lalaki; nanghimaraot
    kamo sa anak nga lalaki sa inyong kaugalingong inahan.
  pol-UBG: Siedzisz i mówisz przeciwko twemu bratu, obmawiasz syna swej matki.
  urd-GVU: تُو دوسروں کے پاس بیٹھ کر اپنے بھائی کے خلاف بولتا ہے، اپنی ہی ماں کے بیٹے
    پر تہمت لگاتا ہے۔
  eng-OEBCW: You shamefully speak of your kin, and slander your own mother’s son.
  deu-1912: Du sitzest und redest wider deinen Bruder; deiner Mutter Sohn verleumdest
    du.
  kan-2017: ನೀವು ಕುಳಿತುಕೊಂಡು ನಿಮ್ಮ ಸಹೋದರರ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡುತ್ತೀರಿ; ನಿಮ್ಮ ಒಡಹುಟ್ಟಿದವರನ್ನು
    ದೂರುತ್ತೀರಿ.
  yap-yap: Yigub ba’ud romed ni ngam gathibthib niged pibe’ romed ma gimed be pug
    thibngirad ngalang.
  hlt-MCSB: Na pacaboeina taengah na ngol tih na cal van dae na manu ca te boekoekthingka
    na paek.
  mdy-ETH: ዴዒጋፓ ኔኤኒ ኔ ጌርሲ ዾንካኔ፤ ኔ ዒንዶ ናዖኮዋ ሱንፆ ፑርቲሳኔ።
  twi-ASANTE: Mokasa tia mo nuabarima ɛberɛ biara na mosopa mo ankasa maame ba.
  eng-WEBU: You sit and speak against your brother. You slander your own mother’s
    son.
  acu-NT: Tura atumi yachí pachisrum aujmatu wearme nunia jiyaa wearme.
  spa-PDDPT: Te sientas, hablas contra tu hermano, Y difamas al hijo de tu propia
    madre.
  gun-gun: Pendeayvu rei peiny penderyvy re, pendeayvu vaikue-ikue 'rã pendexy pi'a
    re ae.
  agu-BL: Yi axwok itetz na cu' ichem tan chiyolche'n yi e' wunak. Nin ncha'tz, pe
    ik yi mero ititz'un, na cxo'cwok tan xtxumle'n yol te'j, nin tan yolche'n i'.
  ilo-ULB: Itugtugawam ken agsasaoka maibusor iti kabsatmo a lalaki; pinerdim ti dayaw
    ti bukod nga anak a lalaki ni nanangmo.
  kpg-kpg: Goe e hai baahi gi oo gau donu, ge e halahala au huaidu gi digaula.
  uig-ARA: ئۆز قېرىندىشىڭنىڭ يامان گېپىنى قىلىپ ئولتۇرىسەن، ئاناڭنىڭ ئوغلىغا تۆھمەت
    قىلىسەن.
  sus-sus: Wo nun naxan nga keren a ra, wo na tɔɔɲɛgɛma.
  pon-2006: Ke kin pein kedipahda riomw kan oh karaunmwahlih irail.
  jae-jae: Aôm gôŋgôŋgeŋ ma kôgôliŋ biŋ kêpi lasim to gôga biŋ kêpi taôm tênam latu,
  ksd-ksd: U ki, ma u takun turam, U takun vavaongo pa natu i tinam iat;
  tur-YTC: Oturup kardeşinin aleyhinde konuşuyor, Kendi annenin oğluna iftira ediyorsun.
  bel-N: Ты сядзіш і супраць брата твайго гаворыш, абмаўляеш сына маці тваёй.
  grc-BRENT: Ἀγάθυνον, Κύριε, ἐν τῇ εὐδοκίᾳ σου τὴν Σιὼν, καὶ οἰκοδομηθήτω τὰ τείχη
    Ἱερουσαλήμ.
  kpr-kpr: Ne totofo nenda nano namendi dae aji seraeva. A nenda irari gosuse ijujeraesa.
  ind-AYT: Kamu duduk dan berbicara melawan saudaramu; kamu memfitnah anak-anak ibumu
    sendiri.
  yom-yom: Ngeyo wuntubidilanga khombꞌaku ku ndambu mu zithangu zioso ; Ngeyo wuvuezanga
    muana bakala wubuta ngudi aku.
  yut-yut: Aŋek notji gen yaŋ yomaŋ. Dɨsi dakon meŋji dakon monjini yaŋba yokwi tok
    aŋ yomaŋ.
  nya-nya: Nthawi zonse umayankhula motsutsana ndi mʼbale wako ndipo umasinjirira
    mwana wa amayi ako enieni.
  kyg-kyg: Itopaleꞌmo maiꞌnetapaeꞌmo konagatapimogifeꞌmo apakamelaga gemo nehae. Lapakaemo
    itatapimogi mafaꞌneꞌapieꞌmo hutapa faipa hutapa neꞌapatae.
  hrv-hrv: U društvu na brata govoriš i kaljaš sina matere svoje.
  mps-mps: Tama dagego te duga ama dabe po tų ilibo sę eyu, tama dagego augwaliba
    te posobo weyu ebo dao.
  tpi-tpi: Na yupela i wok long kotim ol brata bilong yupela, na yupela i tok baksait
    long ol.
  dan-1931: Du sidder og skænder din Broder, bagtaler din Moders Søn;
  vie-OVCB: Đặt chuyện cáo gian em ruột, ngồi lê đôi mách hại anh mình.
  guj-2017: તું બેસીને તારા પોતાના ભાઈઓની વિરુદ્ધ બોલે છે; તું તારી પોતાની માતાના
    દીકરાની બદનામી કરે છે.
  pon-2006A: Ke kin pein kedipahda riomw kan oh karaunmwahlih irail.
  por-BRBSL: Você se senta e fala contra seu irmão. Você calunia o filho de sua própria
    mãe.
  eng-OEBUS: You shamefully speak of your kin, and slander your own mother’s son.
  swe-swe: Du sitter och talar mot din broder, skvallrar om din egen mors son.
  cth-cth: Na tahung teh, na hmaunawngha tounkhouknae lawk na dei.
  twi-twi: Mokasa tia mo nuabarima bere biara na mosopa mo ankasa na ba.
  hlt-hlt: Na pacaboeina taengah na ngol tih na cal van dae na manu ca te boekoekthingka
    na paek.
  tbz-SIM: Kɑ̀ɑ nɑ́ɑntɛ ɑ kou kpɛ́í, kɛ sĩnkùnko ɑ yɔ̃fũ̀ɔ̃̀ kou yètìrì.
  msy-2020: Ia uan aveghbuaba gɨrakɨrangɨn me mɨgɨa, me isa kotiabagh arɨsi.
  dop-dop: Nɑ ɩ́ cɑkɩ mə tɔɣɔntəlɛnɑɑ ɑcɑɣɑ, nɑ ɩ́ kpɛŋəɣənɑ mə mɑɣɑmɑɣɑ mə newɑɑ.
  azb-azb: Oturub qardaşından gileylənirsən, Ananın oğlundan qeybət edirsən.
  eng-DBY: 'Thou sittest [and] speakest against thy brother, thou revilest thine own
    mother''s son:'
  hin-2017: तू बैठा हुआ अपने भाई के विरुद्ध बोलता; और अपने सगे भाई की चुगली खाता है।
  wol-KYG: ngeen di tooge seen mbokk, di yàq deru doomu ndey.
  swp-swp: Ue bawa na em tau u ribahebaaea, sinam tahunuana natuna tau u ribahebaaea.
  bjr-bjr: Innee inneeqa nikaqaafasaa unnufannai misa ufa nimi mariasa mariafanoo.
    Innee oosana siainaki misara manda ufa qimariasa mariafanoo.
  eng-YLT: Thou sittest, against thy brother thou speakest, Against a son of thy mother
    givest slander.
  kne-kne: Olay din kabsat mo yan palawlawaem sisya.
  eng-WYC-2017: Thou sitting spakest against thy brother, and thou settedest slander
    against the son of thy mother;
  eng-WMBB: You sit and speak against your brother. You slander your own mother’s
    son.
  zat-NTPS: Tu dxenné̱zquezu' da cale̱la chee̱ bi bíchequezu', Ne dxagu' zria chee̱
    bi chee̱ xrná'aquezu'.
  zty-NTPS: Ẕnnétezo' che lježkzo', na' žesbago'o ẕia x̱kwide' che x̱na'kzo'.
  urd-GVH: तू दूसरों के पास बैठकर अपने भाई के ख़िलाफ़ बोलता है, अपनी ही माँ के बेटे
    पर तोहमत लगाता है।
  rug-rug: Tupiti nia mo gamu si pude zutui sari kasa tasimia, meke pude hata vura
    ni sari na dia sinea.
  gaz-gaz: Ati teessee obboleessa kee hamatta; ilma haadha kee maqaa balleessita.
  fra-LSG: Tu t’assieds, et tu parles contre ton frère, Tu diffames le fils de ta
    mère.
  yal-yal: Ɛ ngaxakedenne kansunma waxatin birin yi. Ɛ katama e tɔɲɛgɛdeni.
  iou-iou: Täŋkaŋ notjiye manken yepmaŋit yäŋpäŋ-yabäŋ yäwarit täk täkaŋ.
  haw-1868: Ke noho nei oe me ka hoino i kou hoahanou; Ke aki wale nei oe i ke keiki
    a kou makuwahine.
  arb-NAV: تَجْلِسُ تُشَهِّرُ بِأَخِيكَ، وَعَلَى ابْنِ أُمِّكَ تَفْتَرِي.
  ded-ded: “Ngeni ngenang dacmunafocngina yoacnginango memanganeyunuandae nga nenggacyombongnginaac
    medaha enacfu faifai ammiandae.
  ewe-ewe: Ègblɔa nya tsia tsitre ɖe nɔviwò ŋu, eye nèƒoa ɖi dawòvi ŋutsu.
  eng-LEE: Thou sittest and speakest against thy brother; against thy own mother's
    son thou utterest slander.
  asm-FB: তুমি বহি বহি নিজৰ আত্মীয়ৰ বিৰুদ্ধে কথা কৈ থাক; একে মাতৃৰ নিজৰ ভাইৰ বিৰুদ্ধে
    নিন্দা কৰা।
  sus-A: وٌ نُن نَشَن نفَ كٍرٍن عَ رَ، وٌ نَ تْوحّفّمَ.
  fra-SBL: Tu t'assieds et tu parles contre ton frère. Vous calomniez le fils de votre
    propre mère.
  hbo-hbo: תֵּ֭שֵׁב בְּאָחִ֣יךָ תְדַבֵּ֑ר בְּבֶֽן־אִ֝מְּךָ֗ תִּתֶּן־דֹּֽפִי׃
  kik-kik: Hĩndĩ ciothe waragia ndeto cia gũũkĩrĩra mũrũ wa thoguo, ũgagĩcambia mũrũ-wa-nyũkwa.
  fra-NCL: Tu t’assieds, et tu parles contre ton frère, tu diffames le fils de ta
    mère.
  cek-AK: Nang hnut moe, boeng ai ah nam nawkamyanawk to kasae na thuih, nam no ih
    caa khaeh mataeng doeh kasae na thuih.
  cuk-cuk: Ar be-gwenadgi gusgu be yolegar sunmaked, amba be-gargwenadgine be gakansabalid.
  uig-CYR: Шапаитиң билән Зионға меһриванлиқни көрсәткәйсән; Йерусалимниң сепиллирини
    йеңибаштин бена қилғайсән!
  tel-2017: కూర్చుని నీ సోదరుడికి వ్యతిరేకంగా మాట్లాడుతావు. నీ స్వంత సోదరుడిపై అపనిందలు
    మోపుతావు.
  hat-BSA: Ou chita pale kont frè ou. Ou fè kout lang fò kont pwòp pitit manman ou.
  ukr-ONPU: Ощаслив Сіон прихильністю Твоєю, збудуй стіни Єрусалима.
  kos-kos: Kom akola in akkolukye mwet lom sifacna, Ac suk mwatan mwet lim.
  hbo-WLC: תֵּ֭שֵׁב בְּאָחִ֣יךָ תְדַבֵּ֑ר בְּבֶֽן־אִ֝מְּךָ֗ תִּתֶּן־דֹּֽפִי׃
  ibo-ibo: Unu na-ekwugide ụmụnna unu mgbe niile, na-ekwutọkwa nwanne unu nwoke.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଭାଇ ବିରୁଦ୍ଧରେ ବସି କଥା କହୁଅଛ; ତୁମ୍ଭେ ଆପଣା ମାତୃପୁତ୍ରର ନିନ୍ଦା
    କରୁଅଛ।
  chk-chk: Ka chök tipitipimwäl ngeni pwiüm o aitengaua püsin nöün inom.
  rop-rop: Yumob jidan redi blanga bleim yumob ronwan femili olabat, en deigimbat
    yan blanga olabat.
  ukr-1871: Ти сидїв там і виговорював проти брата твого, ти кидав безчесть на сина
    матері твоєї.
  yon-yon: Yiib kuu yiib ambanga oniya damana yaa manmo keri ye weng dakmimaib, kwane
    eb ena anam yu dana meed yaa kuu wengamborokbanabimaib.
  deu-1951: du sitzest und redest wider deinen Bruder, deiner Mutter Sohn verleumdest
    du!
  eng-JPS: Thou sittest and speakest against thy brother; thou slanderest thine own
    mother's son.
  srp-1865: Sjediš i govoriš na brata svojega, sina matere svoje opadaš.
  lug-lug: Muganda wo omwogerako bibi byereere buli kiseera, era owayiriza omwana
    wa nnyoko yennyini.
  heb-heb: תשב באחיך תדבר בבן אמך תתן דפי׃
  ben-IRV: তুমি বসে নিজের ভাইয়ের বিরুদ্ধে কথা বলে থাক, তুমি নিজের মায়ের পুত্রকে
    নিন্দা করে থাক।
  ntu-ntu: Pikiti-zvzamu kztemung, X pibqti-kzamu mzlemung.
  pan-pan: ਤੂੰ ਬਹਿ ਕੇ ਆਪਣੇ ਭਰਾ ਦੇ ਵਿਰੁੱਧ ਬੋਲਦਾ ਹੈਂ, ਆਪਣੇ ਸੱਕੇ ਭਰਾ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈਂ।
  mya-JVB: သင်သည်ထိုင် လျက် ၊ ကိုယ် ညီအစ်ကို ကို ဆန့်ကျင် ဘက်ပြု၍ ပြော ဆိုတတ်၏။ ကိုယ်
    အမိ ၏သား ကို ဆဲရေး တတ်၏။
  kgf-kgf: Tacma dac munahécga haʒéc ac waŋ énécmima, neŋgocgawac naŋa ʒébiri mianʒaŋ.
  tte-O: Kamikavao wakawa-naenae-yagili yo ali lopwano kwaloyaloyaili.
  tbg-tbg: Ne nenta qata vakaaqaa una uva oqikeha ti variarave. Ne nenta nora vira
    maaquara tauvaqa vauraa uvaqai ti variarave.
  hmo-hmo: Umui ese emui tadikakadia umui samania noho. Emui sinadia edia natudia
    tau umui samania koikoi noho.
  zar-NT: Zóaticaʼsuʼ uzéguiuʼ-nëʼ böchiʼ cazuʼ, en rudidzaʼ yudxuʼ böchiʼ-zan cazuʼ.
  urd-urd: तू बैठा बैठा अपने भाई की ग़ीबत करता है; और अपनी ही माँ के बेटे पर तोहमत
    लगाता है।
  rus-SYN: 'Облагодетельствуй по благоволению Твоему Сион; воздвигни стены Иерусалима:'
  bqc-SIM: I zↄ̃lɛ ń á gbɛ̃do tↄ́o, mɛ́ i á da nɛ́ bɛ̃̀ɛbo.
  tcz-CHONGTHU: Muntin in natou len nanu a kona napenpi nasopipa jengjong jouthun
    naheh se lei.
  mar-mar: तुम्ही बसता आणि आपल्या भावाविरूद्ध बोलता. तू आपल्या सख्या भावाची निंदा
    करतोस.
  isl-isl: og baktalið bróður ykkar.
  hlt-THB: Na koeinaa ce a dyt kaana kqawn seet nawh na nuca nawn ce ak che na kqawn
    hyk ti.
  qub-qub: Chay wasillacho tiyaycarmi calumyanqui. Chay wauguilla caycarpis paypa
    washanmi rimanqui.
  bqp-bqp: Adìgↄ̃ á gbɛ̃ndo pi, adì á da nɛ́ ɛ́kɛ bo.
  hat-hat: Nou chita, n'ap pale frè nou mal. N'ap bay manti sou frè nou ki menm manman
    ak nou.
  eng-BSB: You sit and malign your brother; you slander your own mother’s son.
  eng-WEBPB: You sit and speak against your brother. You slander your own mother’s
    son.
  kbq-kbq: Tamagra zogitru huta mani'neta tamafuhe'i zamagenke nehuta, neramarera
    nemofo neramafuna havige hunezmantaze.
  pon-pon: Koe kin wonon o lokaia likam duen ri om; o nain in om putak koe kin karaune
    mal.
  nhe-BL: Inmosehuíaj huan inquiteilhuíaj se tlen imonelicni. Quena, yajaya tlen nojquiya
    icone imonana huan san sejco inmoscaltijque, inquitlaijilhuíaj.
  wnc-wnc: Gatu ginda notzaapa kot yaningge pakukaing. Pakuke waaminde ginda masa
    wam yanikaing. Sike ginda sapdut wamu minggatane waakngae inisapdukaing.
  bus-bus: Eègↄ̃ a gbɛ̃ndoo pee, eè a da nɛ́ ɛgɛ bo.
  gub-BL: Tuweharupi peze'eg zemueteahy penywyr wanehe. Penemu'em wanehe purupe no.
  eng-DRA: Deal favourably, O Lord, in thy good will with Sion; that the walls of
    Jerusalem may be built up.
