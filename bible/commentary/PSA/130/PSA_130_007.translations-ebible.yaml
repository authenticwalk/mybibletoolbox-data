verse: PSA.130.007
translations:
  mal-C: ഇസ്രായേലേ, നിന്റെ പ്രത്യാശ യഹോവയിൽ അർപ്പിക്കുക, കാരണം യഹോവയുടെ അടുക്കൽ അചഞ്ചലസ്നേഹവും
    സമ്പൂർണ വീണ്ടെടുപ്പും ഉണ്ടല്ലോ.
  deu-TKW: Harre, Israel, auf Jahwe! Denn bei Jahwe ist die Gnade und bei ihm Erlösung
    in Fülle,
  lin-lin: Isalaele, tia elikya kati na Yawe, pamba te azali bolingo, mpe kokangolama
    ya kokoka ezali elongo na Ye.
  mmx-mmx: Leme Israel, mina nunu saga at Leeme Silok atla, labalamu ren naba nemen
    lexen, la neni i vavara amisix i xusu nak lox asepsu limixin basinge leveloklok
    kakapmek.
  eng-LSV: Israel waits on YHWH, || For kindness [is] with YHWH, || And redemption
    [is] abundant with Him.
  eng-GNV: 'Let Israel waite on the Lord: for with the Lord is mercie, and with him
    is great redemption.'
  eng-WEBSTER: 'Let Israel hope in the LORD: for with the LORD there is mercy, and
    with him is plenteous redemption.'
  nhw-BL: Nochi anisraelitame, ximotemachica ipan TOTECO, pampa san yaya quipiya hueyi
    iyolo huan san yaya temaquixtía tlatoctzitzi.
  swh-ONEN: Ee Israeli, mtumaini Bwana, maana kwa Bwana kuna upendo usiokoma, na kwake
    kuna ukombozi kamili.
  bba-bba: Isirelibɑ, i bɛɛn nɑɑnɛ dokeo Yinni Gusunɔ sɔɔ, domi u wɔnwɔndu mɔ. Wiyɑ
    u rɑ tɔmbu yɑkie kɑ swɑɑ dɑbinu.
  eng-KJVCPB: 'Let Israel hope in the Lord: For with the Lord there is mercy, And
    with him is plenteous redemption.'
  luo-luo: Yaye jo-Israel, keturu genou kuom Jehova Nyasaye, nimar Jehova Nyasaye
    nigi hera ma ok rem, kendo en ema owaro ji chuth.
  aii-aii: ܡܲܬܸܒ݂ ܣܲܒ݂ܪܘܼܟ݂، ܝܵܐ ܐܝܼܣܪܵܐܹܝܠܔ، ܒܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܥܲܡ ܡܵܪܝܵܐ ܐܝܼܬ ܚܢܵܢܵܐ،
    ܘܦܸܪܝܵܐ ܦܘܼܪܩܵܢܵܐ ܐܝܼܬ ܥܲܡܹܗ.
  meu-meu: Israel e, Iehova ba laroa. Badina be Iehova na mai ena hebogahisi, bona
    ena hahemauri na bada herea.
  npi-ULB: ए इस्राएल, परमप्रभुमा आसा गर । परमप्रभु कृपालु हुनुहुन्छ र उहाँ क्षमा दिन
    तत्पर हुनुहुन्छ ।
  yor-yor: 'Israẹli, ìwọ ní ìrètí ní ti Olúwa: nítorí pé lọ́dọ̀ Olúwa ni àánú wà,
    àti lọ́dọ̀ rẹ̀ ni ọ̀pọ̀lọpọ̀ ìdáǹdè wà.'
  pes-OPCB: ای اسرائیل، به خداوند امیدوار باش، زیرا محبت او عظیم است؛ اوست که می‌تواند
    ما را نجات فراوان بخشد.
  tgl-ULB: O Israel, umasa ka kay Yahweh. Si Yahweh ay maawain, at siya ay labis na
    nagnanais magpatawad.
  nop-nop: Isilaehi, indi adi Yahwedi nihitubu-lodadok nadikunakunale hinek tinim.
    Maŋgande, helemahelemaŋ weleŋdi nibukahile hinek tilak. Tiŋa undugoŋ indi kadaka
    titiŋdok mu nadinimilak doktiŋa helemahelemaŋ nihitubu-lodalak.
  cbu-NT: Ashiri siysa Israelchichis, Apanllimun mangis tatkus k'tangtamtsa, nuw tamakparina
    shingtamtsa. Watam Apanllimari iyaa chinaku, izuuru tapachindakuwa. Ashkachu,
    izuuru Apanllpatarisha kis taatssa.
  hui-hui: Isaraele wali agaliru-o Anduane Homogo ibugua ina gubalini gibiore haho
    wiaabo haga kago manda bialu iname ibuhondo mini mbiraore wialu ibuha hanaho holene
    nga. Ina mbira mo ko holani handalu ibugua biamogo biaga kagoni.
  mya-mya: အို ဣ​သ​ရေ​လ၊ထာ​ဝ​ရ​ဘု​ရား​၏​မေတ္တာ​တော်​သည် ခိုင်​မြဲ​သည်​ဖြစ်​၍​ကိုယ်​တော်​သည်​ကယ်​တော်​မူ​ရန်
    အ​ခါ​ခပ်​သိမ်း​အ​သင့်​ရှိ​တော်​မူ​သော​ကြောင့် ကိုယ်​တော်​ကို​ကိုး​စား​ကြ​လော့။
  bod-N: ཡེས་ར་ཨེལ་ཁྱོད་ཡ་ཝཱེར་རེ་སྒུག༌གྱིས། །ཅི་ལ་ཞེ་ན་ཁོང་ལ་བྱམས་བརྩེ༌དང༌། །བླུ་ཐབས་ཡོངས་སུ་རྫོགས་པ་ལྡན་པས་སོ།།
  wsk-wsk: O Israel, Yawe kote la loaga se lagaralko, mu awuk, nu ana ninguru nanga
    kua lagoso, ale nu nanga sangukko terong.
  sna-sna: Haiwa Israeri, isa tariro yako muna Jehovha, nokuti Jehovha ane rudo rusingaperi
    uye kwaari kune dzikinuro izere.
  spa-BLM: Israel, espera en Yahvé, porque hay bondad amorosa con Yahvé. La redención
    abundante está con él.
  cac-cac: Caq'uecoch Jehová yipoc co c'ool a on̈ israel on̈ tic, yujto ay yoq'uelc'olal,
    b'ecann̈ej sc'ool scolvaji.
  swh-ULB: Israeli, umtumainie yahwe. Yahwe ni wenye huruma, na yuko tayari kusamehe.
  deu-ELBBK: Harre, Israel, auf den HERRN! Denn bei dem HERRN ist die Güte, und viel
    Erlösung bei ihm.
  mbb-OT: Menge tig-Israel, sarig kew te Nengazen, su veliǥeǥawen sikandin, ne layun
    sikandin andam te kedluwas.
  mal-2015: യിസ്രായേലേ, യഹോവയിൽ പ്രത്യാശവെച്ചുകൊൾക; യഹോവെക്കു കൃപയും അവന്റെപക്കൽ ധാരാളം
    വീണ്ടെടുപ്പും ഉണ്ടു.
  gup-gup: Ngudda bininj nawu Israel ngunkebmawahmeng, ngurridjalwoybukwo Yawey nawu
    kandjalmarnedjare kadberre rowk munguyh munguyh, dja nungka kandjalbebke munguyh
    kore kunwarre kunwern kanbongkarrme.
  rmc-rmc: Izraelona, muk tut pro RAJ, bo ov tut pačivales kamel a les hin bari zor
    vaš tuke te počinel.
  nlg-nlg: Israel, ko pitudila Lord, itatana gaia na dolo te mua mautu, mana vola
    tatavahale haliu.
  pes-OPV: اسرائیل برای خداوند امیدوار باشند زیرا که رحمت نزدخداوند است و نزد اوست
    نجات فراوان.
  ron-1924: Исраеле, пуне-ць нэдеждя ын Домнул, кэч ла Домнул есте ындураря ши ла
    Ел есте белшуг де рэскумпэраре!
  ben-OBCV: হে ইস্রায়েল, সদাপ্রভুর উপর আশা রাখো, কারণ সদাপ্রভুর কাছে অবিচল প্রেম
    আছে, এবং তাঁর কাছে পূর্ণ মুক্তি আছে।
  som-som: Reer binu Israa'iilow, Rabbiga rajo ku qaba, Waayo, Rabbigu wuxuu leeyahay
    naxariis Iyo weliba furasho aad iyo aad u badan.
  eng-ASVBT: O Israel, hope in Jehovah; For with Jehovah there is lovingkindness,
    And with him is plenteous redemption.
  mna-mna: O niom Israel, kapase pa Yooba mi kuur motoyom pini be iuulu yom. Pa ni
    itoto sua kini mbukŋana mi iurur leleene pa wal kini. Sombe ni itatke yom pa pataŋana
    tiom, nako ikam ma ikam kat.
  ita-1885: Aspetti Israele il Signore; Perciocchè appo il Signore vi è benignità,
    E molta redenzione.
  eng-ULB: Israel, hope in Yahweh. Yahweh is merciful, and he is very willing to forgive.
  spa-VBL: Israel, deposita tus esperanzas en el Señor, porque el Señor nos ama con
    su inmenso amor, y su salvación no conoce límites.
  fra-_FOB: Israël, attends-toi à l'Éternel, car la miséricorde est auprès de l'Éternel,
    et la rédemption se trouve en abondance auprès de lui.
  mal-mal: യിസ്രായേലേ, യഹോവയിൽ പ്രത്യാശ വച്ചുകൊള്ളുക; യഹോവയുടെ പക്കൽ കൃപയും അവിടുത്തെ
    സന്നിധിയിൽ ധാരാളം വിടുതലും ഉണ്ട്.
  lit-lit: Izraeli, sudėk viltis į VIEŠPATĮ, nes VIEŠPATIES žinioje yra gailestingumas,
    jo žinioje yra apstus išpirkimas.
  urd-GVR: Ai Isrāīl, Rab kī rāh deḳhtā rah! Kyoṅki Rab ke pās shafqat aur fidyā kā
    ṭhos band-o-bast hai.
  suz-BL: इस्राएल, परमप्रभु यावे कली आस पा बाक्‍को। मारदे हना परमप्रभु यावेमी गेना
    हना यो दाक्‍ब। मेको नु मरिम्‍शो पशो रे प्रोंइतीक शुश बाक्‍ब।
  eng-NOY: O Israel! trust in the LORD! For with the LORD is mercy, And with him is
    plenteous redemption.
  ita-1927: O Israele, spera nell’Eterno, poiché presso l’Eterno è benignità e presso
    di lui è abbondanza di redenzione.
  ckb-ckb: ئەی ئیسرائیل، هیوات بە یەزدان هەبێت، چونکە خۆشەویستی نەگۆڕ لەلای یەزدانە،
    توانایەکی زۆریشی هەیە بۆ کڕینەوە.
  eng-BBE: O Israel, have hope in the Lord; for with the Lord is mercy and full salvation.
  xsi-xsi: Aŋga miki Isrel tamâta, miki kala ma kao tinimi pa Yova Kindeni nâ, ŋana
    tu i ne tini-mwasa ikeno mine ku imo nâ. Ikura zo rârâni i ilo ara nâ ŋana ikainzi
    ne tamâta piti lâ kazâŋa ilo.
  kan-OKCV: ಇಸ್ರಾಯೇಲು ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಿರೀಕ್ಷಿಸಲಿ, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿ ಒಂಡಬಡಿಕೆಯ
    ಪ್ರೀತಿ ಇರುತ್ತದೆ, ಸಂಪೂರ್ಣ ವಿಮೋಚನೆಯೂ ಇರುತ್ತದೆ.
  tam-2017: இஸ்ரவேல் யெகோவாவை நம்பியிருப்பதாக; கர்த்தரிடத்தில் கிருபையும், அவரிடத்தில்
    திரளான மீட்பும் உண்டு.
  spa-RV-1909: Espere Israel á Jehová; porque en Jehová hay misericordia, y abundante
    redención con él.
  ron-BTF: Să spere Israel în DOMNUL, căci la DOMNUL este milă și la el este multă
    răscumpărare.
  eng-WEBP: Israel, hope in the LORD, for there is loving kindness with the LORD.
    Abundant redemption is with him.
  eng-FBV: Israel, put your hope in the Lord, for the Lord loves us with a trustworthy
    love and his salvation knows no limits.
  nld-1939: Ziet Israël naar Jahweh uit. Want bij Jahweh is ontferming, En overvloed
    van verlossing;
  nch-BL: Nochi anisraelitame, ximotemachica ipan TOTECO, pampa san yaya quipiya hueyi
    iyolo huan san yaya temaquixtía talojtzitzi.
  vie-1934: Hỡi Y-sơ-ra-ên, hãy trông cậy nơi Đức Giê-hô-va; Vì Đức Giê-hô-va có lòng
    nhân từ, Nơi Ngài có sự cứu rỗi nhiều;
  cha-cha: O Israel nangga si Jeova; sa gui as Jeova guaja minaase, ya iya guiya nae
    megae na inalibre.
  hin-CV: इस्राएल, याहवेह पर भरोसा रखो, क्योंकि जहां याहवेह हैं वहां करुणा-प्रेम भी
    है और वही पूरा छुटकारा देनेवाले हैं.
  eng-OURB: Israel [God prevails], hope in Adonai, for with Adonai there is chesed
    ·loving-kindness·. With him is abundant redemption.
  spa-BES: Israel, ten esperanza en el Señor; porque con el Señor está la misericordia
    y la salvación completa.
  tdx-tdx: O Israeleo, mitamà Iehovà, am’ Iehovà ao ty fikokoa-migahiñe ama’e ty fijebañañe
    mihenehene.
  tha-KJV: จงให้อิสราเอลหวังใจในพระเยโฮวาห์ เพราะในพระเยโฮวาห์​มี​ความเมตตา และในพระองค์​มี​การไถ่​อย่างสมบู​รณ​์
  por-BR-2018: Espere, Israel, pelo SENHOR; porque com o SENHOR há bondade, e com
    ele muito resgate.
  deu-ELO: Harre, Israel, auf Jehova! Denn bei Jehova ist die Güte, und viel Erlösung
    bei ihm.
  eng-WYC-2018: Israel hope in the Lord. For why mercy is at the Lord; and plenteous
    redemption is at him. (Israel, trust in the Lord. For there is always love with
    the Lord; and there is plentiful redemption with him.)
  epo-epo: Izrael fidu la Eternulon; Ĉar ĉe la Eternulo estas favorkoreco Kaj ĉe Li
    estas granda liberigo.
  gfk-gfk: Ira Israel, muat na kis nanaho ma ra nurnuruan tano Watong, kanong no uno
    harmarsai pa na pataam, ma ira pakana bung bakut i kis taguro taar wara kapkap
    pukus muat.
  uig-PIN: I Israil, Pǝrwǝrdigarƣa ümid baƣlanglar; Qünki Pǝrwǝrdigarda ɵzgǝrmǝs muⱨǝbbǝt
    bardur; Uningda zor nijatliⱪlarmu bar;
  beo-beo: Isala:ili fi dunu! Hina Gode Ea hou dafawaneyale dawa:ma! Bai Ea asigidafa
    hou da hamedafa fisisa. E da eso huluane dili gaga:mu hanai gala.
  tpi-OTNT: Yumi ol Israel, yumi mas bilip long Bikpela, long wanem, oltaim em i save
    laikim yumi tru. Na oltaim em i laik helpim yumi bai yumi no bagarap.
  hau-SA: Ya Isra’ila, sa zuciya ga Ubangiji, gama tare da Ubangiji akwai ƙauna marar
    ƙarewa kuma tare da shi akwai cikakkiyar fansa.
  udu-udu: Ayy Israyiil, tayi gi mo ma ’teŋ kap̱e/ e Tap̱a mo. Haali/ gom Tap̱a mo
    tani mo/en jin ṯelu sho’k diki’d mo dhali e a’di mo tani mo ma enthus jin wanuwa
    wan ’ba/ ishki’d mo.
  uig-LAT: I Israil, Perwerdigargha ümid baghlanglar; Chünki Perwerdigarda özgermes
    muhebbet bardur; Uningda zor nijatliqlarmu bar;
  nde-nde: We Israyeli, beka ithemba lakho kuThixo, ngoba kuye uThixo kulothando olungaphuthiyo
    njalo kuye kulensindiso epheleleyo.
  ton-ton: 'Ke ʻamanaki ʻa ʻIsileli kia Sihova: he ʻoku ʻia Sihova ʻae ʻaloʻofa, pea
    ʻoku ʻiate ia ʻae huhuʻi lahi.'
  ces-1613: Očekávejž, Izraeli, na Hospodina; nebo u Hospodina jest milosrdenství,
    a hojné u něho vykoupení.
  eng-WMB: Israel, hope in the LORD, for there is loving kindness with the LORD. Abundant
    redemption is with him.
  tam-TCV: இஸ்ரயேலே, உன் நம்பிக்கையை யெகோவாவிலேயே இருப்பதாக; ஏனெனில் யெகோவாவிடத்தில்
    உடன்படிக்கையின் அன்பும், அவரிடத்தில் முழுமையான மீட்பும் உண்டு.
  ceb-ULB: Israel, laomi si Yahweh. Maluluy-on si Yahweh, ug andam gayod siya nga
    mopasaylo.
  pol-UBG: Niech Izrael oczekuje PANA; u PANA bowiem jest miłosierdzie i u niego obfite
    odkupienie.
  agr-agr: Israel aents aidautigmek Tuke Pujuu taatnuji dakastajum; wagki niyai awai
    anentak, tuja ashí agkanmaetashkam.
  kyc-kyc: Nakama Isaraele wambu dupwame Kamongome nakama mona reto karalu karapala
    baa yuu peparae nyisalana rae maipala nyiso karamo dokona nakama Kamongo Anatu
    baa keta pyamalyuo karalapape.
  urd-GVU: اے اسرائیل، رب کی راہ دیکھتا رہ! کیونکہ رب کے پاس شفقت اور فدیہ کا ٹھوس
    بندوبست ہے۔
  eng-OEBCW: 'Israel, hope in the Lord: with the Lord there is love with him plenteous
    redemption.'
  deu-1912: Israel, hoffe auf den HERRN! denn bei dem HERRN ist die Gnade und viel
    Erlösung bei ihm,
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ಯೆಹೋವನನ್ನು ಎದುರುನೋಡುತ್ತಿರು; ಯೆಹೋವನು ಕೃಪಾಸಂಪನ್ನನು; ಪೂರ್ಣವಿಮೋಚನೆಯು
    ಆತನಿಂದಲೇ ದೊರಕುವುದು.
  yap-yap: Israel, mu pagan’um ngak SOMOL, ni bochan e t’ufeg rok e dabimus, gubin
    ngiyal’ ni yugu be par ni ba’adag ni nge mat’aw nigem ngak.
  hlt-MCSB: BOEIPA taengah sitlohnah neh amah taengkah te tlannah he a puh dongah
    ni Israel loh BOEIPA dongah a ngaiuep.
  mdy-ETH: ዒስራዔኤሌ! ዒዛኮ ናሹማ ናንጊና ናንጋያ ማዔሢሮ ዓሲ ዓውሳኒያ ዎልቄ ዓኣያ ማዔሢሮ ናንጊና ናንጋ ጎዳይዳ ሃጋ ዎዛ
    ጌሢ ጉሙርቄ።
  twi-ASANTE: Ao Israel, ma wʼani nna Awurade so, ɛfiri sɛ Awurade wɔ adɔeɛ a ɛwɔ
    hɔ daa na ɔgyeɛ amapa wɔ ne mu.
  eng-WEBU: Israel, hope in the LORD, for there is loving kindness with the LORD.
    Abundant redemption is with him.
  acu-NT: Ii Apuri timiá wait anengkratin asa, iinka tuke angkanmamtikramatnuitji.
    Tura asamtai Israela weari ainautiram, atumi Apuri nintimrataram.
  spa-PDDPT: Oh Israel, espera a Yavé, Porque en Yavé hay misericordia, Y en Él hay
    gran redención.
  gun-gun: Israel kuery toarõve Senhor. Mba'eta Senhor re oĩ nhomboaxy aguã, opa mba'e
    gui joepy aguã guive.
  agu-BL: Cyakil o', yi o' xonl Israel, na katzan tan ẍch'iwe'n Kajcaw, na katzan
    tan ẍch'iwe'n yi banl talma' i', na tan i' na ke'le't liwr.
  ilo-ULB: O Israel, mangnamnamaka kenni Yahweh. Manangngaasi ni Yahweh, ken situtulok
    unay isuna a mamakawan.
  kpg-kpg: Goodou go digau Israel, goodou gi hagadagadagagee gi Dimaadua, idimaa dono
    aloho le e waalooloo, gei Mee e hiihai e haga dagaloaha gidaadou i nia madagoaa
    huogodoo.
  uig-ARA: ئى ئىسرائىل، پەرۋەردىگارغا ئۈمىد باغلاڭلار؛ چۈنكى پەرۋەردىگاردا ئۆزگەرمەس
    مۇھەببەت باردۇر؛ ئۇنىڭدا زور نىجاتلىقلارمۇ بار؛
  bps-bps: Gamu bel Israél, smalig gamu di Amuito Dwata, du i kakdon landè kgilin,
    na fdu di kenen i kagalwà landè gukulangan.
  sus-sus: Isirayila, i xa i xaxili ti Alatala ra, barima i xa xanunteya na a bɔɲɛ
    kui, a i xunsare birin fima nɛ.
  pon-2006: Kumwail tohn Israel, kumwail en likih KAUN-O, pwehki sapwellime limpoak
    me poatopoat oh e kin ketin kupwurohki doareikitailla ahnsou koaros.
  jae-jae: Israel, ôkêŋ matam Apômtau gebe Apômtau kêtu têtac gêwiŋ teŋgeŋŋa ŋamôkê
    ma gêjam lau kêsi gêjac ŋawaegeŋ.
  ksd-ksd: Israel, una nurnur tai ra Luluai; Tago a bala na varmari i tur pirana,
    Ma ra ngala na varvalaun bula.
  tur-YTC: Ey İsrael, Yahve’ye umut bağla, Çünkü Yahve’nin sevgi dolu iyiliği vardır.
    O’nda bol kurtuluş vardır.
  bel-N: Спадзявайся, Ізраілю, на ГОСПАДА, бо ў ГОСПАДА міласэрнасьць і шчодрасьць
    збаўленьня,
  kpr-kpr: Arie Israel embo, nenda gigitari Bajari kena fitivu! Ainda susu mo, nunda
    dubo bari teriagori. Aimi namonde dubo bu gogoghombuse evovo dae namonde sonembari
    dae kato use irá gheraira.
  ind-AYT: Hai Israel, berharaplah kepada TUHAN! Sebab, pada TUHAN ada kasih setia,
    dan bersama-Nya ada penebusan yang berlimpah.
  yom-yom: A Iseli, tula diana diaku mu Yave Bila mu niandi muidi luzolo lu ngolo
    ayi mu niandi muidi khudulu yiduka.
  yut-yut: Israel amɨn, Yawe da nin do but dasi galak taŋ nimɨsak, ae dɨma yokwi toneŋ
    yaŋ do bɨsapmɨ bɨsapmɨ nin paŋpulugosok, do Yawe da nin paŋpulugokdɨsak yaŋsi
    nandaŋ teban taŋek uŋun do jomjom aneŋ.
  nya-nya: Yembekeza Yehova, iwe Israeli, pakuti Yehova ali ndi chikondi chosasinthika
    ndipo alinso ndi chipulumutso chochuluka.
  kyg-kyg: Isaleli vayaꞌmogitapae, huꞌna, Ala kava nefeꞌmo lapakesamo afitetapa lapa
    maesiyafeꞌmo lapavayagunagu hutapa maiyo. Ala kava neꞌmoꞌa vayaꞌaeꞌmo hau huno
    neꞌapateyanageno olapatalegaiye. Agaemo muki alu hosu kavapatiꞌe alu hosu kavapatiꞌeꞌmo
    miya faino hatu maeno neꞌapateyaꞌmofeꞌmo ani kavafeꞌmo lapakesa afitetapa lapavayagunagu
    hutapa maiyo.
  hrv-hrv: nek' Izrael čeka Jahvu. Jer je u Jahve milosrđe i obilno je u njega otkupljenje;
  mps-mps: Da Israel dabe, dago konealubo homu te Genuai Bidiba muiyąo, magi baso
    meni, agai da sesemane wei mu idubao. Tama sesemane sogo te agai da tau sabo homu
    eyu, te da dolidali olama tebo dao.
  tpi-tpi: Yumi ol Israel, yumi mas bilip long Bikpela, long wanem, oltaim em i save
    laikim yumi tru. Na oltaim em i laik helpim yumi bai yumi no bagarap.
  dan-1931: Israel, bi på HERREN! Thi hos HERREN er Miskundhed, hos ham er Forløsning
    i Overflod.
  vie-OVCB: Hỡi Ít-ra-ên, hãy hy vọng nơi Chúa Hằng Hữu; vì Ngài có lòng nhân từ.
    Ban ân cứu chuộc dồi dào.
  guj-2017: હે ઇઝરાયલ, યહોવાહમાં આશા રાખ. યહોવાહ દયાળુ છે અને માફી આપવામાં ઉતાવળા
    છે.
  pon-2006A: Kumwail tohn Israel, kumwail en likih KAUN-O, pwehki sapwellime limpoak
    me poatopoat oh e kin ketin kupwurohki doareikitailla ahnsou koaros.
  por-BRBSL: Israel, esperança em Yahweh, pois há bondade amorosa com Yahweh. A redenção
    abundante está com ele.
  eng-OEBUS: 'Israel, hope in the Lord: with the Lord there is love with him plenteous
    redemption.'
  swe-swe: Israel, förtrösta (vänta ivrigt) på Herren (Jahve), för hos Herren (Jahve)
    finns trofast kärlek (nåd), och hos honom finns full befrielse (fullständig lösensumma
    för att köpa oss fria från synden).
  cth-cth: Oe Isarel miphun, BAWIPA hah ngaihawi awh haw. Bangkongtetpawiteh, BAWIPA
    dawk pahrenlungmanae ao. Ka kuep e ratangnae hai Bawipa koe ao.
  twi-twi: Israel, ma wʼani nna Awurade so, efisɛ Awurade wɔ adɔe a enni huammɔ na
    ogye ankasa wɔ ne mu.
  hlt-hlt: BOEIPA taengah sitlohnah neh amah taengkah te tlannah he a puh dongah ni
    Israel loh BOEIPA dongah a ngaiuep.
  tbz-SIM: Isidɑyɛɛribɛ, mbúɔ́nɛ̀ ti Yiɛ̀ nKuyie, kɛ yɛ̃́ mɛsɑ̀ɑ̀ mbomɛ̀ kuù borɛ̀,
    mɛdɛɛtímɛ̀ mɛbotí mɛbotí bo kuù borɛ̀.
  msy-2020: E Israelia, Ikiavɨra Itir God zurara bar en apangkufi, egha e ikuvighan
    koghasa an en akurvasi. Kamaghɨn amizɨ, ia nɨghnɨzir gavgavim an ikɨ.
  dop-dop: Ɩsɛɣɛlɩ nyə́mɑ ɩ́ tɛɛlɩ Tɑcɑɑ. Mpi tɔ, Tɑcɑɑ kɛnɑ kʋpɑŋ. Pə́cɔ ɩ sɔɔlʋ
    pɩɩwɑ tɑm sɩ ɩ́ wɑɑsɩ.
  azb-azb: Ey İsrail, Rəbbə ümidini bağla! Çünki Rəbdə məhəbbət var, Onda bol-bol
    qurtuluş var.
  eng-DBY: Let Israel hope in Jehovah, because with Jehovah there is loving-kindness,
    and with him is plenteous redemption;
  hin-2017: इस्राएल, यहोवा पर आशा लगाए रहे! क्योंकि यहोवा करुणा करनेवाला और पूरा छुटकारा
    देनेवाला है।
  wol-KYG: Éey Israyil, négandikul Aji Sax ji. Aji Sax jee gore, te yaatug njot.
  swp-swp: Isaraela e, u sunumalau GUIAU arinai! Paana GUIAU arinai ede gadosisi miatahitahina,
    eo ena abihemauri i lai ariariri.
  bjr-bjr: Yaaweena sia taikaaninna amuqusirafa marinara faqa mifa maasa mandainainakinaana
    dadaaqirara aidi marinara faqa irisee, Isaraee maqannaasa Yaaweena saqarikiaqa.
  eng-YLT: Israel doth wait on Jehovah, For with Jehovah [is] kindness, And abundant
    with Him [is] redemption.
  kne-kne: Mantalek kayo en Diyos, dakayo ay Israelita, tan adi manbalbaliw din layad
    na, isalakanas dakayo ay magay dowadowa.
  eng-WYC-2017: Israel hope in the Lord. For why mercy is at the Lord; and plenteous
    redemption is at him.
  eng-WMBB: Israel, hope in the LORD, for there is loving kindness with the LORD.
    Abundant redemption is with him.
  zat-NTPS: Benne' Israel ca' dxal-la' xelebeza lazre̱' Xránadxu Dios lawe' da dxexache
    lazre' Xránadxu bénneache chee̱', ne dxexá'awe̱' benne' ca' lu na' benne' guledábague̱'
    Le̱'.
  zty-NTPS: Benne' Israel ka' žaḻa' wx̱én ḻáže'gake' X̱anžo Dios dan' žeyache' ḻaže'l
    X̱anžon' benne' chie' ka'. Žape chi'e benne' ka' ḻo da' žongak benne' ka' bi
    ẕḻé'egekle' ḻégake' chawe'.
  urd-GVH: ऐ इसराईल, रब की राह देखता रह! क्योंकि रब के पास शफ़क़त और फ़िद्या का ठोस
    बंदोबस्त है।
  rug-rug: Kei gamu na butubutu Izireli, mi kalavarae koe Zihova! Ura koa koa Sa sa
    tataru nabuna, meke doduru totoso si hiva si Asa pude harupu gita.
  gaz-gaz: Yaa Israaʼel, ati Waaqayyoon abdadhu; Waaqayyo bira jaalalli dhuma hin
    qabne, furiin guutuunis ni jiraatii.
  fra-LSG: Israël, mets ton espoir en l’Éternel! Car la miséricorde est auprès de
    l’Éternel, Et la rédemption est auprès de lui en abondance.
  gnn-gnn: Nhuma Yitjuralpuynydja yolŋu'‐yulŋu, biyakayi märr‐nherraṉmiya Garraywala.
    liŋgu ŋayaŋu‐ŋamathinyara nhanŋunydja ḻatju'na dhikana, djambimiriwnha. Dhunupana
    ŋayi yurru nhuna guŋga'yunna, yakana yurru ŋayi waŋa nhuŋu yaka'yundja.
  yal-yal: Isirayila, i yengi ti Alatala ra, amasɔtɔ a hinan, a nɔɛ i xunbɛ nɛn.
  iou-iou: Unita Isrel ämawebe, nadäk-nadäknin Anutu-kengän kaŋ pena. Ekäni u iron
    tärek-täreki nämo täŋ nimik täyak ba waki keriken nanik nimagutta pidämtak täyak.
  haw-1868: E kakali o ka Iseraela ia Iehova, no ka mea, Me Iehova no ka lokomaikai,
    a me ia no hoi ka hoolapanai nui wale.
  arb-NAV: لِيَتَرَجَّ إِسْرَائِيلُ الرَّبَّ، لأَنَّ مِنْهُ الرَّحْمَةَ وَالْفِدَاءَ
    الْكَثِيرَ.
  ded-ded: KEBUNGO yoac dedzege amma imoc modarude. O Israe, ge KEBU negensima fora
    fingerudeac tomai kecna. Yeng bummenunudacma ebicfunac mesinunuudeac kuc engena
    femide.
  ewe-ewe: O! Israel, tsɔ wò mɔkpɔkpɔ da ɖe Yehowa dzi, elabena lɔlɔ̃ matrɔ le Yehowa
    si, eye ɖeɖe blibo le eya amea gbɔ.
  eng-LEE: Let Israel wait for the Lord; for with the Lord there is kindness, and
    with him is redemption in abundance;
  asm-FB: হে ইস্ৰায়েল, যিহোৱাৰ ওপৰত আশা ৰাখা, কিয়নো যিহোৱাৰ লগত সুস্থিৰ প্রেম আছে;
    তেওঁৰ মুক্তি দিয়াৰ মহান ক্ষমতা আছে।
  sus-A: عِسِرَيِلَ، عِ شَ عِ شَشِلِ تِ عَلَتَلَ رَ، بَرِ مَ عِ شَ شَنُنتٍيَ نَ عَ
    بْحّ كُي، عَ عِ شُنسَرٍ بِرِن قِمَ نّ.
  fra-SBL: Israël, espère en Yahvé, car il y a de la bonté chez Yahvé. La rédemption
    abondante est avec lui.
  hbo-hbo: יַחֵ֥ל יִשְׂרָאֵ֗ל אֶל־יְה֫וָה כִּֽי־עִם־יְהוָ֥ה הַחֶ֑סֶד וְהַרְבֵּ֖ה עִמֹּ֣ו
    פְדֽוּת׃
  kik-kik: Wee Isiraeli, wĩhokage Jehova, nĩgũkorwo harĩ Jehova he wendo ũrĩa ũtathiraga,
    na ningĩ harĩ we harĩ na ũhonokio kũna.
  fra-NCL: Israël, mets ton espoir en Yahweh ! Car avec Yahweh est la miséricorde,
    avec lui une surabondante délivrance.
  cek-AK: Angraeng ah palungnathaih hoi pop parai pahlonghaih oh pongah, Israel mah
    a oephaih to Angraeng ah suem nasoe.
  cuk-cuk: Deyobi, Israel-dulemar, Bab-Jehová be edarbemala. Ar bela-bela Bab-Jehová
    anmar-sabgumaid, bela isguedgi emar-ollor-imakbalid.
  tel-2017: యెహోవా జాలిపరుడు. ఇశ్రాయేలూ, యెహోవా మీద ఆశలు నిలుపుకో. ఆయన క్షమించడానికి
    ఇష్టపడే వాడు.
  hat-BSA: O Israël, mete espwa nan SENYÈ a. Paske kote SENYÈ a ye, gen mizerikòd.
    Avèk Li, gen redanmsyon an abondans.
  kos-kos: Israel, kowos in lulalfongi LEUM GOD, Mweyen lungse lal kawil, Ac pacl
    nukewa El engan in molela.
  hbo-WLC: יַחֵ֥ל יִשְׂרָאֵ֗ל אֶל־יְה֫וָה כִּֽי־עִם־יְהוָ֥ה הַחֶ֑סֶד וְהַרְבֵּ֖ה עִמּ֣וֹ
    פְדֽוּת׃
  ibo-ibo: Ndị Izrel, ka olileanya unu dịrị na Onyenwe anyị, nʼihi na ịhụnanya ya
    na-adịgide adịgide, nʼaka ya ka nzọpụta zuruoke dịkwa.
  ory-ory: ହେ ଇସ୍ରାଏଲ, ସଦାପ୍ରଭୁଙ୍କଠାରେ ଭରସା ରଖ; କାରଣ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଦୟା ଅଛି ଓ ତାହାଙ୍କଠାରେ
    ପ୍ରଚୁର ମୁକ୍ତି ଅଛି।
  chk-chk: Ämi chon Israel, oupwe apilükülükü ewe Samol mi Lapalap. Pun tong ellet
    a nom ren ewe Samol mi Lapalap, a pwal watte an angangen amanaua aramas.
  rop-rop: Trastim YAWEI ol yumob Isreil pipul. Im kaan neba stap laigimbat yumob,
    en im oldei redi blanga seibumbat yumob.
  ukr-1871: Вповай, Ізраїлю, на Господа! Бо в Господа милість і багацтво спасення
    в його.
  yon-yon: O Israeldan, Yarimanbed kwananeen ande meedmime, amborom kuu Yariman kuu
    womoniyiibban ye mimyob dowakeniib kowe, kwane ye kuu yiminmo biddi ye karub.
  deu-1951: Israel, hoffe auf den HERRN! Denn bei dem HERRN ist die Gnade, und viel
    Erlösung ist bei ihm.
  eng-JPS: O Israel, hope in the LORD; for with the LORD there is mercy, and with
    Him is plenteous redemption.
  srp-1865: Neka èeka Izrailj Gospoda; jer je u Gospoda milost, i velik je u njega
    otkup.
  lug-lug: Ayi Isirayiri, weesigenga Mukama, kubanga Mukama y’alina okwagala okutaggwaawo;
    era y’alina okununula okutuukiridde.
  heb-heb: יחל ישראל אל יהוה כי עם יהוה החסד והרבה עמו פדות׃
  ben-IRV: ইস্রায়েল, সদাপ্রভুুতে আশা কর; সদাপ্রভুু করুণাময় এবং তিনি ক্ষমা করতে খুব
    ইচ্ছুক।
  ntu-ntu: X nigu lr Israel, na-abrtrpzku drtwrgu mz Yawe, murde aodu-zvzle nigu.
    X oliq zvz nzarlapx-krde nigu.
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਯਹੋਵਾਹ ਦੀ ਆਸ ਰੱਖ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਕੋਲ ਦਯਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਛੁਟਕਾਰਾ
    ਕਾਫ਼ੀ ਹੈ,
  mya-JVB: ဣသရေလ အမျိုးသည် ထာဝရဘုရား ကို မြော်လင့် ပါစေ။ အကြောင်း မူကား၊ ထာဝရဘုရား
    ၌ ကရုဏာ ရှိ၏။ များစွာ သော ရွေးနှုတ် ခြင်းကျေးဇူးရှိ၏။
  kgf-kgf: Israel ini Yaweac mambéc waŋgic. Iwaru imi gum bénʒénʒéŋ ʒéma boŋhéré hakanéŋ
    sécgéma hezac.
  tte-O: Tomo Isileli, Yeoba kwameliyan, kaiwena ana mulolo nige ana kaba mwawasi
    yo iya sauga meuloina me ana talam na ileboimiu.
  tbg-tbg: Ne Isareri, iriate. Noravano Kotiva tinavu ruaruama timite vaiva vaivaro
    vira muntukavano enena tinavuara vairara ti, kaiqenavu virara noraiqaake iriqi
    viha quqaama viva tinavu kahaqianarove tivaqi vuare.
  hmo-hmo: Israela taudia e, Lohiabada do umui abidadama henia, badina iena lalokau
    bona bogahisihisi idia noho hanaihanai, bona nega ibounai ia ura taunimanima do
    ia hamauridia.
  zar-NT: Guliʼgún löza Xanruʼ Dios, libíʼiliʼ, bönachi Israel, tuʼ náquiëʼ dxiʼi
    ladxiʼ Xanruʼ, en ruhuáʼuëʼ bönachi Israel.
  urd-urd: ऐ इस्राईल! ख़ुदावन्द पर भरोसा कर; क्यूँकि ख़ुदावन्द के हाथ में शफ़क़त है
    , उसी के हाथ में फ़िदिए की कसरत है।
  bqc-SIM: Isailiↄ, àↄ wɛdↄ Diizi, asa a gbɛ̃kɛ vĩ à kɛ̀ zài, gbɛ̃suabaa gbãa
    pɛɛwà maamaaɛ.
  tcz-CHONGTHU: Vo Israel, Yahweh Pakaija kinem in, ajeh chu Yahweh Pakai ahin longlou
    ngailutna umma ahin chuleh ama a hin lhatdamna lhingset in aum in ahi.
  mar-mar: हे इस्राएला, परमेश्वरावर आशा ठेव. कारण परमेश्वर दयाळू आहे, आणि त्याच्याजवळ
    विपुल उद्धार आहे.
  isl-isl: Ísrael, treystu Drottni því að hann er góður og miskunnsamur og veitir
    gnægð lausnar.
  hlt-THB: Aw Israel Bawipa awh nang ngaih-unaak ce ta lah, kawtih Bawipa awh amak
    dyt thai lungnaak ing thaawngnaak soep ce awm hy.
  qub-qub: Israelcuna gamcunapis Tayta Diosta shuyaray. Payllami cuyamanchi, mana
    allicunapitapis jorgamanchi.
  bqp-bqp: Ákↄ̃nↄ Isarailanↄ, à wɛ́ dↄ Dikirii, zaakũ Dikiri gbɛ̃kɛ vĩ, à surabana
    gbãna vĩ papana.
  hat-hat: Nou menm pèp Izrayèl, mete tout espwa nou nan Seyè a, paske li renmen nou
    anpil. Li toujou pare pou delivre.
  eng-BSB: O Israel, put your hope in the LORD, for with the LORD is loving devotion,
    and with Him is redemption in abundance.
  eng-WEBPB: Israel, hope in the LORD, for there is loving kindness with the LORD.
    Abundant redemption is with him.
  kbq-kbq: Israeli vahe'mota Ra Anumzamofonku amuhara hiho. Na'ankure agripina vagaore
    mevava avesi zamo'ene, vahe'ma agu'vazino ete avre avu'ava zamo'a avite'ne.
  pon-pon: Ijrael auiaui Ieowa, pwe Ieowa me kalanan, o waja en kamaio mi re a.
  nhe-BL: Nochi inisraelitame, ximotemachica ipan TOTECO, pampa san yajaya quipiya
    hueyi iyolo huan san yajaya temaquixtía ajachica.
  wnc-wnc: Ginu Isrel amin, ginda baniu Buyambam tapae asiknga sinong. Dasingge, ita
    ginde asingganu take siknga natandamunggak. Sike ita gatandamuwawan meya takngatuta
    asingganu dua pasiwan mainingge nataak.
  bus-bus: A Isarailinↄ, à wɛ́ɛ dↄ Diizi, zaakɛ Dii gbɛ̃kɛɛ vĩ, à mìsina gbãaa vĩ
    papana.
  gub-BL: Teko Izaew izuapyapyr wà, pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe,
    Ta'e nupytu'u kwaw teko wamutar katu re a'e xe. Tuweharupi ipurupyro wer purehe.
