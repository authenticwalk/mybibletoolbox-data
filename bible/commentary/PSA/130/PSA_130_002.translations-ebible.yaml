verse: PSA.130.002
translations:
  mal-C: കർത്താവേ, എന്റെ ശബ്ദം കേൾക്കണമേ. കരുണയ്ക്കായുള്ള എന്റെ നിലവിളിക്കായി അങ്ങയുടെ
    കാതുകൾ തുറക്കണമേ.
  deu-TKW: Herr, höre auf meine Stimme! Möchten deine Ohren aufmerksam sein auf mein
    lautes Flehn!
  lin-lin: Nkolo, yoka ngai ! Yoka mabondeli na ngai !
  mmx-mmx: O Leeme Silok, una ronga lanteng tarak. Una ronga res at lorotoro rak la
    una lox asuusu lebelen tuntun taram tia.
  eng-LSV: Lord, listen to my voice, || Your ears are attentive to the voice of my
    supplications.
  eng-GNV: 'Lord, heare my voyce: let thine eares attend to the voyce of my prayers.'
  eng-WEBSTER: 'LORD, hear my voice: let thy ears be attentive to the voice of my
    supplications.'
  nhw-BL: Toteco, techtlacaquili quema nimitznojnotza. Techchihuili cuenta catli nimitztlajtlanía
    huan techpalehui.
  swh-ONEN: Ee Bwana, sikia sauti yangu. Masikio yako na yawe masikivu kwa kilio changu
    unihurumie.
  bba-bba: Yinni, ɑ nɛn nɔɔ nɔɔwɔ. A swɑɑ tem kpĩiyɔ ɑ nɛn kɑnɑru nɔ.
  eng-KJVCPB: 'Lord, hear my voice: Let thine ears be attentive to the voice of my
    supplications.'
  luo-luo: Yaye Jehova Nyasaye, yie iwinj dwonda. Chik iti ne ywakna ma aywaknigo
    mondo ikecha.
  aii-aii: ܡܵܪܝܵܐ، ܫܡܹܥ ܠܩܵܠܝܼ، ܗܵܘܝܼ ܢܵܬܝܵܬܘܼ̈ܟ݂ ܡܲܨܝܘܼܬܹ‌ܐ ܠܩܵܠܵܐ ܕܦܲܪ̈ܦܲܠܝܵܬ‌ܝܼ.
  meu-meu: Taiamu ae kirara, egu noinoi a hakala henia.
  npi-ULB: हे परमप्रभु, मेरो सोर सुन्‍नुहोस् । दयाको निम्ति मेरो बिन्‍ती सुन्‍नलाई
    तपाईंका कानहरू सचेत होऊन् ।
  yor-yor: Olúwa, gbóhùn mi, jẹ́ kí etí rẹ kí o tẹ́ sílẹ̀ sí ohùn ẹ̀bẹ̀ mi.
  pes-OPCB: خداوندا، صدای مرا بشنو و به ناله‌ام گوش فرا ده!
  tgl-ULB: Panginoon, pakinggan mo ang aking boses; hayaan ang iyong mga tainga na
    tumuon sa aking mga pagsusumamo ng iyong awa.
  nop-nop: Ale Yahwe du kutibulabulayene nadiweŋ. Tiŋa nehitubu-lodadok kutikuti bulak
    u nadiweŋ.
  cbu-NT: Apaa, nuwaa kuki mazinangandama. Nayaningandama. Yutaritshishireetsi tchingangandama.
  hui-hui: Anduane-o i̱na í̠hondo duguore bialu bi larogoni hale habe. Í̠na i̱ biamogo
    bia lalu olarogoni hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို​ကြား​တော်​မူ​ပါ။ ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​တောင်း​လျှောက်
    သံ​ကို နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་ང་ཡི་སྐད་ལ༌གསོན། །ང་ཡི་འོ་དོད་ཞུ་བར་སྙན་གཏོད༌རོགས།།
  wsk-wsk: O aga Biya, agiring ikiko, degewa gurugu ale agiring iki ale aga sangaruko.
  sna-sna: haiwa Jehovha, inzwai inzwi rangu. Nzeve dzenyu ngadzinzwe kuchemera kwangu
    ngoni.
  spa-BLM: Señor, escucha mi voz. Que tus oídos estén atentos a la voz de mis peticiones.
  cac-cac: Mamin, ab' in jaj ticnaic, ac'cot tz'eyan a chiquin ayic tzin avaj in c'anan
    a colval.
  swh-ULB: Bwana, usikie sauti yangu; masikio yako na yasikie kwa makini kuomba kwangu
    kwa ajili ya huruma.
  bel-bel: Ці ж ня цугляў я, ці ж не супакойваў душы маёй, як дзіцяці, аднятаму ад
    грудзей маці? Душа мая была ўва мне, як дзіця, аднятае ад грудзей.
  deu-ELBBK: Herr, höre auf meine Stimme! Lass deine Ohren aufmerksam sein auf die
    Stimme meines Flehens!
  mbb-OT: Pemineǥa nu is kebpehizuhizu ku kenikew.
  mal-2015: കർത്താവേ, എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ; നിന്റെ ചെവി എന്റെ യാചനകൾക്കു ശ്രദ്ധിച്ചിരിക്കേണമേ.
  gup-gup: Kanwokbekka, ngudda nawu Yiwohrnan Rowk! Ngahdi yiwarrudj djawahdjawan
    bu kankongibun, wanjh kankayhmibekka!
  rmc-rmc: Ó Adonaj, šun miro hangos; prithov tiro kan paš miro roviben.
  nlg-nlg: Mo ko ronovighi mai nigua na ngangaraha, mo ko talu kulimu mai tua nigua
    na kokoeliulivuti.
  pes-OPV: ‌ای خداوند! آواز مرابشنو و گوشهای تو به آواز تضرع من ملتفت شود.
  ron-1924: Доамне, аскултэ-мь гласул! Сэ я аминте урекиле Тале ла гласул черерилор
    меле!
  ben-OBCV: হে সদাপ্রভু, আমার কণ্ঠস্বর শোনো। আমার বিনতি প্রার্থনার প্রতি তোমার কান
    মনযোগী হোক।
  som-som: Sayidow, codkayga maqal, Oo dhegahaagu ha noqdeen kuwo u digtoon Codka
    baryootankayga.
  lat-VUC: 'Si non humiliter sentiebam, sed exaltavi animam meam: sicut ablactatus
    est super matre sua, ita retributio in anima mea.'
  eng-ASVBT: 'Lord, hear my voice: Let thine ears be attentive To the voice of my
    supplications.'
  mna-mna: O Merere, ŋgun talŋom pa tiŋiizi tio. Leŋ suŋŋana tio ti, mi muŋai yo lak!
  ita-1885: Signore, ascolta il mio grido; Sieno le tue orecchie attente Alla voce
    delle mie supplicazioni.
  eng-LXXUP: 'I shall have sinned if I have not been humble, But have exalted my soul:
    According to the relation of a weaned child to his mother, So wilt thou recompense
    my soul.'
  eng-ULB: Lord, hear my voice; let your ears be attentive to my pleas for mercy.
  spa-VBL: Por favor escucha mi llanto, presta atención a lo que pido.
  fra-_FOB: Seigneur, écoute ma voix! Que tes oreilles soient attentives à la voix
    de mes supplications!
  mal-mal: കർത്താവേ, എന്റെ ശബ്ദം കേൾക്കണമേ; അങ്ങയുടെ ചെവി എന്റെ യാചനകളെ ശ്രദ്ധിക്കണമേ.
  urd-GVR: Ai Rab, merī āwāz sun! Kān lagā kar merī iltijāoṅ par dhyān de!
  suz-BL: परमप्रभु यावे, आ लोव़ नेनीन। “शिशी पाइय्‍यीनी” दे आं पुंइशो लोव़ इन नोफा
    दाइक्‍तीन।
  eng-NOY: O Lord! listen to my voice, Let thine ears be attentive to my supplication!
  ita-1927: Signore, ascolta il mio grido; siano le tue orecchie attente alla voce
    delle mie supplicazioni!
  ckb-ckb: ئەی پەروەردگار، گوێ لە دەنگم بگرە! با گوێیەکانت سووک بن بۆ دەنگی پاڕانەوەم.
  eng-BBE: 'Lord, let my voice come before you: let your ears be awake to the voice
    of my prayer.'
  xsi-xsi: Maro Ŋalae, kupaloŋo pa naneŋgu tiŋa. Naŋa asarâwa pano tu kalo sukâŋa
    ŋanana. Mine nde kutambira taŋa pa naneŋgu sarawâŋa!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಿರಿ. ನನ್ನ ಕೂಗಿಗೆ ಕರುಣೆ ತೋರಿಸಿ, ನಿಮ್ಮ ಕಿವಿಗಳು
    ನನ್ನ ವಿಜ್ಞಾಪನೆಗಳನ್ನು ಆಲೈಸಲಿ.
  tam-2017: ஆண்டவரே, என்னுடைய சத்தத்தைக் கேளும்; என்னுடைய விண்ணப்பங்களின் சத்தத்திற்கு
    உமது செவிகள் கவனித்திருக்கட்டும்.
  spa-RV-1909: Señor, oye mi voz; estén atentos tus oídos á la voz de mi súplica.
  ron-BTF: Doamne, dă ascultare vocii mele; urechile tale să fie atente la vocea cererilor
    mele.
  eng-WEBP: Lord, hear my voice. Let your ears be attentive to the voice of my petitions.
  eng-FBV: Please listen to my cry, and pay attention to what I'm asking.
  nld-1939: Heer, hoor mijn klagen; Laat uw oren toch luisteren Naar mijn bidden en
    smeken!
  nch-BL: Toteco, techtacaquili quema nimitznojnotza. Xijchihuili cuenta cati nimitztajtanía
    huan techpalehui.
  vie-1934: Chúa ôi! xin nghe tiếng tôi; Nguyện tai Chúa lắng nghe Tiếng nài xin của
    tôi.
  cha-cha: 'Jeova, ecungog y inagangjo: polo ya talangamo sija uegueng gui inagang
    y guinagaojo.'
  hin-CV: हे प्रभु, मेरा स्वर सुन लीजिए, कृपा के लिए मेरी नम्र विनती की ओर आपके कान
    लगे रहें.
  eng-OURB: Lord, sh'ma ·hear obey· my voice. Let your ears be attentive to the voice
    of my petitions.
  spa-BES: Señor, que mi voz venga delante de ti; que tus oídos estén atentos a la
    voz de mi oración.
  tdx-tdx: Ry Talè, haoño ty feoko ! Ampijanjiño o ravembia’oo ty feon-kalaliko.
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงสดับเสียงของข้าพระองค์ ขอทรงเงี่ยพระกรรณสดับเสียงคำวิงวอนของข้าพระองค์
  por-BR-2018: Ouve, Senhor, a minha voz; sejam teus ouvidos atentos à voz de minhas
    súplicas.
  deu-ELO: Herr, höre auf meine Stimme! Laß deine Ohren aufmerksam sein auf die Stimme
    meines Flehens!
  eng-WYC-2018: Lord, hear thou my voice. Thine ears be made attentive into the voice
    of my beseeching. (Lord, hear my voice. Let thy ears be made attentive to the
    words of my plea.)
  epo-epo: Mia Sinjoro, aŭskultu mian voĉon; Viaj oreloj atentu la voĉon de mia petego.
  gfk-gfk: Watong, hadade no ingagu. Sa talingaam tano nugu tintaau wara gaiena harmarsai.
  uig-PIN: I Rǝb, awazimni angliƣaysǝn; Ⱪulaⱪliringni yelinix sadayimƣa salƣaysǝn;
  beo-beo: Hina Gode! Na digini wele sia:be nabima! Na fidima:ne wele sia:be nabima!
  tpi-OTNT: Bikpela, harim krai bilong mi. Harim mi i singaut long yu helpim mi.
  hau-SA: Ya Ubangiji, ka ji muryata. Bari kunnuwanka su saurara ga kukata ta neman
    jinƙai.
  udu-udu: Tap̱a, ciḵi ’twa/ pem mo ma. Dhalki ’cem pini c̱i’da hirdhe/ mo ki ’twa/
    pem jin ’thoka/ to ka di’b me’di is mo.
  uig-LAT: I Reb, awazimni anglighaysen; Qulaqliringni yélinish sadayimgha salghaysen;
  nde-nde: Thixo, zwana ilizwi lami. Indlebe zakho kazilalele ukukhala kwami ngicela
    umusa.
  ton-ton: '‌ʻE ʻEiki, ke ke ongoʻi hoku leʻo: fakatokangaʻi ho fofonga ki he leʻo
    ʻo ʻeku ngaahi lotu tāumaʻu.'
  ces-1613: Pane, vyslyš hlas můj, nakloň uší svých k hlasu pokorných proseb mých.
  eng-WMB: Lord, hear my voice. Let your ears be attentive to the voice of my petitions.
  tam-TCV: யெகோவாவே, என் குரலைக் கேளும்; இரக்கத்திற்காக கூப்பிடும் எனது குரலை உமது
    காதுகள் கவனமாய்க் கேட்கட்டும்.
  ceb-ULB: Ginoo, dungga ang akong tingog, paminawa ang akong mga paghangyo sa kaluoy.
  pol-UBG: Panie, wysłuchaj mego głosu. Nakłoń swych uszu na głos mojego błagania.
  agr-agr: ¡Apuh, wi untsuajam nunú antugtukta! ¡Wi amina egakun untsumag nunú antugtukam
    yainkata!
  kyc-kyc: Namba ee lao karo doko Kamongo embame sakape. Nyisapili lao kyakale leto
    doko kaleyukupala sepe.
  urd-GVU: اے رب، میری آواز سن! کان لگا کر میری التجاؤں پر دھیان دے!
  eng-OEBCW: 'Lord, hear my voice: give heed with your ears to my loud plea.'
  deu-1912: Herr, höre auf meine Stimme, laß deine Ohren merken auf die Stimme meines
    Flehens!
  kan-2017: ಕರ್ತನೇ, ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳು; ನನ್ನ ವಿಜ್ಞಾಪನೆಯ ಶಬ್ದಕ್ಕೆ ಕಿವಿದೆರೆ.
  yap-yap: Somol, mu rung’ag lamag, mmotoyil nga lamag ni gu be wenig ngom ni ngam
    ayuwegneg!
  hlt-MCSB: Boeip a aw ka ol he ya lamtah ka huithuinah ol te na hna phek kaeng lah.
  mdy-ETH: ጎዳሢዮ! ታ ሺኢቃ ሺኢጲፆ ዋይዜ፤ ኔ ዋያ ታኣኮ ዒላቶ ዋይዛያ ማዖም።
  twi-ASANTE: Ao Awurade tie me nne. Wɛn wʼaso ma me nkotosrɛ.
  eng-WEBU: Lord, hear my voice. Let your ears be attentive to the voice of my petitions.
  acu-NT: Apuru wina chichamur anturtukta. Tura wait anentrurta tusan seamka tenap
    anturtukam airkata.
  spa-PDDPT: ¡Oh ʼAdonay, escucha mi voz! Estén atentos tus oídos A la voz de mis
    súplicas.
  gun-gun: Senhor, endu ke ajapukaia! Ndevy pe ajerurea re ejapyxaka pota ke.
  agu-BL: Tbite'u' intzi' inkul, na na chinẍch'in tan jakle'n ẍch'eybil wetz teru'.
  ilo-ULB: O Apo, denggem ti timekko; sidedengngeg koma dagiti lapayagmo iti panagdawatko
    ti kaasim.
  kpg-kpg: Meenei dogu Dagi, hagalongo mai gi dagu dangidangi, Goe hagalongo mai gi
    dagu gahigahi bolo Goe gi hagamaamaa ina mai au!
  uig-ARA: ئى رەب، ئاۋازىمنى ئاڭلىغايسەن؛ قۇلاقلىرىڭنى يېلىنىش سادايىمغا سالغايسەن؛
  bps-bps: Amugu, begam agu fanlinge; fanlingem i katlogu ftabeng di ge.
  sus-sus: N Marigi, i xa i tuli mati n xui ra, i xa n ma maxandi ramɛ kinikini kui.
  pon-2006: Maing ei Kaun, komw ketin karonge ie, komw ketin karonge ngilen ei pek
    sawas!
  jae-jae: Apômtau, ôkêŋ taŋam aê aoc. Ôê taŋam ŋoc taŋiboa kapôêŋ.
  ksd-ksd: Luluai, una torom tagu; Boina ba ra talingam na valongore Ra nilaigu ba
    iau lul vovo pa u.
  tur-YTC: Ey Efendim, sesimi duy. Duyarlı olsun kulakların Dileklerimin sesine.
  bel-N: Госпадзе, пачуй голас мой! Няхай вушы Твае зважаюць на голас маленьня майго!
  grc-BRENT: Εἰ μὴ ἐταπεινοφρόνουν, ἀλλὰ ὕψωσα τὴν ψυχήν μου· ὡς τὸ ἀπογεγαλακτισμένον
    ἐπὶ τὴν μητέρα αὐτοῦ, ὡς ἀνταποδώσεις ἐπὶ τὴν ψυχήν μου.
  kpr-kpr: Arie Bajari, nanda sorara ningaso dae resena, nandae joka use sonembaso
    dae sorara erena, ningi!
  ind-AYT: Tuhan, dengarlah suaraku! Biarlah telinga-Mu memperhatikan suara permohonanku.
  yom-yom: A Yave, wa mbemboꞌama ; bika wutamba matu maku mu yamikina kuama mu diambu
    di lusadusu.
  yut-yut: Amɨn Tagɨ, bɨsitno nandaki. Aŋpulugoki do gayɨsat, do nandaŋ nabi.
  nya-nya: Ambuye imvani mawu anga. Makutu anu akhale tcheru kumva kupempha chifundo
    kwanga.
  kyg-kyg: Ala kava nene, huꞌna, geꞌnimo afiyo. Naha mao, huꞌna keya aeꞌna ge nehuva
    geꞌnimo kagetafo huka afiyo.
  hrv-hrv: Gospodine, čuj glas moj! Neka pazi uho tvoje na glas moga vapaja!
  mps-mps: Genuai Bidi, eno gela wabo odao. Te nago ena tau sao olama, te eno nageba
    i wabo odao.
  tpi-tpi: Bikpela, harim krai bilong mi. Harim mi i singaut long yu helpim mi.
  dan-1931: o Herre, hør min Røst! Lad dine Ører lytte til min tryglende Røst!
  vie-OVCB: Xin lắng tai nghe, lạy Chúa. Xin lưu ý lời con nguyện cầu.
  guj-2017: હે પ્રભુ, મારો અવાજ સાંભળો; મદદ માટેની મારી પ્રાર્થના પર તમારા કાન ધરો.
  pon-2006A: Maing ei Kaun, komw ketin karonge ie, komw ketin karonge ngilen ei pek
    sawas!
  por-BRBSL: Senhor, ouve minha voz. Que seus ouvidos estejam atentos à voz das minhas
    petições.
  eng-OEBUS: 'Lord, hear my voice: give heed with your ears to my loud plea.'
  swe-swe: Herre (Adonai, fokus på Guds storhet och makt), hör min röst, låt dina
    öron höra mina böners ljud (enträgna, ödmjuka vädjanden om nåd och hjälp).
  cth-cth: Oe Cathut, kaie lawk hah na thai pouh haw. Kai ni ka kâheinae lawk hah
    hnâpakeng haw.
  twi-twi: Awurade, tie me nne. Wɛn wʼaso ma me nkotosrɛ.
  hlt-hlt: Boeip a aw ka ol he ya lamtah ka huithuinah ol te na hna phek kaeng lah.
  tbz-SIM: N Yiɛ̀ nKuyie, keè n tɑmmɛ̀, bíinní ɑ toò kɛ́keè ibɑ́ɑmmìi n dɑ bɑ́ɑ́ nyì.
  msy-2020: O Ekiam, nɨ na barakigh. Kɨ nɨ mɨgeir mɨgɨrɨgɨaba ko nan arareba nɨ da
    baregh nan akuragh.
  dop-dop: Tɑcɑɑ nɩɩ mɑ nɔɣɔ. Ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ wiinɑʋ.
  azb-azb: Ey Xudavənd, səsimi eşit, Yalvarış səsimi yaxşı dinlə.
  eng-DBY: Lord, hear my voice; let thine ears be attentive to the voice of my supplication.
  hin-2017: हे प्रभु, मेरी सुन! तेरे कान मेरे गिड़गिड़ाने की ओर ध्यान से लगे रहें!
  wol-KYG: Boroom bi, déglu ma, teewlu ma, ma tinu la.
  swp-swp: Guiau e, arinagu u ataiei! Beam bena i tasoe egu aiboda daguguna arinai!
  bjr-bjr: Oo Yaawee anee qini nameera qirana iria. Anee aaqoo rammatinimmaseenana
    qini qiki raqarana iriseenana dadaaqia.
  eng-YLT: Lord, hearken to my voice, Thine ears are attentive to the voice of my
    supplications.
  kne-kne: Dengngem kod nan adawag ko ay mankedaw si seg-ang mo.
  eng-WYC-2017: Lord, hear thou my voice. Thine ears be made attentive into the voice
    of my beseeching.
  eng-WMBB: Lord, hear my voice. Let your ears be attentive to the voice of my petitions.
  zat-NTPS: ¡Xran, bene chi'a! ¡Bze̱ naga da dxenaba' lau'!
  zty-NTPS: X̱ana' Dios, benle chia'. Bze nag da' ẕnnabla' Le'.
  urd-GVH: ऐ रब, मेरी आवाज़ सुन! कान लगाकर मेरी इल्तिजाओं पर ध्यान दे!
  rug-rug: Kei Zihova, Mu avosia sa qua kinabo, Mu va avoso mae ia sa qua tinepatepa!
  gaz-gaz: yaa Gooftaa, sagalee koo dhagaʼi. Gurri kees sagalee waammata koo xiyyeeffatee
    haa dhagaʼu.
  fra-LSG: Seigneur, écoute ma voix! Que tes oreilles soient attentives A la voix
    de mes supplications!
  gnn-gnn: Ŋäka ŋarranha rirrakaynydja, Garray, ga guŋga'yurrana go.
  yal-yal: Marigina, n xuiin namɛ, i yi i tuli mati n ma maxandi xuiin na.
  iou-iou: O Ekäni, gera yäŋira nadäŋ namiŋpäŋ täŋkentäŋ namisi.
  haw-1868: E ka Haku e, e hoolohe mai oe i ko'u leo; E haliu mai kou pepeiao i ka
    leo o ko'u nonoi ana.
  arb-NAV: فَاسْمَعْ يَا رَبُّ صَوْتِي، وَلْتَكُنْ أُذُنَاكَ مُرْهَفَتَيْنِ إِلَى
    صَوْتِ تَضَرُّعِي.
  ded-ded: Kebu, ge enacudumenna negemma kedzac kpena. Kpesi kpesina gearu hade.
  ewe-ewe: O! Aƒetɔ, ɖo to nye gbe. Wò to nenɔ te nàse nye nublanuiɣli.
  eng-LEE: 'Lord, listen to my voice: let thy ears be attentive to the voice of my
    supplications.'
  asm-FB: হে প্ৰভু, মোৰ স্বৰ শুনা! মোৰ কাকুতিৰ স্বৰলৈ তুমি মনোযোগ দিয়া!
  sus-A: ﭑ مَرِفِ، عِ شَ عِ تُلِ مَتِ ﭑ شُي رَ، عِ شَ ﭑ مَ مَشَندِ رَ مّ كِنِكِنِ
    كُي.
  fra-SBL: Seigneur, entends ma voix. Que vos oreilles soient attentives à la voix
    de mes requêtes.
  hbo-hbo: אֲדֹנָי֮ שִׁמְעָ֪ה בְקֹ֫ולִ֥י תִּהְיֶ֣ינָה אָ֭זְנֶיךָ קַשֻּׁבֹ֑ות לְ֝קֹ֗ול
    תַּחֲנוּנָֽי׃
  kik-kik: Wee Jehova, igua mũgambo wakwa. Matũ maku nĩmaigue ngĩgũkaĩra ũnjiguĩre
    tha.
  fra-NCL: Seigneur, écoute ma voix ; que tes oreilles soient attentives aux accents
    de ma prière !
  cek-AK: Aw Angraeng, ka lok hae tahngai ah; tahmen kang hnikhaih lok bangah na naa
    to patueng ah.
  cuk-cuk: Bab-Jehováʼye, be an-itoge, an-sabsuli-gornaid wis be itoge, ise-wilesagwar
    an bese gornaid.
  uig-CYR: Бәрһәқ, анисиниң қучиғида ятқан әмчәктин айрилған балидәк, Өз җенимни бесивелип
    тиничландурдум; Көңлүм ичимдә әмчәктин айрилған балидәктур.
  tel-2017: ప్రభూ, నా ప్రార్థన అంగీకరించు. నేను చేసే ఆర్తనాదం శ్రద్ధగా ఆలకించు.
  hat-BSA: SENYÈ, koute vwa mwen! Kite zòrèy Ou rete atantif a vwa siplikasyon mwen
    yo.
  ukr-ONPU: Хіба не втихомирював і не заспокоював я душі своєї, немов немовля, від
    грудей матері відлучене? Як відлучене від грудей немовля – душа моя в мені.
  kos-kos: Lohng tung luk, LEUM GOD; Porongo pusren mwe siyuk luk tuh kom in kasreyu!
  hbo-WLC: אֲדֹנָי֮ שִׁמְעָ֪ה בְק֫וֹלִ֥י תִּהְיֶ֣ינָה אָ֭זְנֶיךָ קַשֻּׁב֑וֹת לְ֝ק֗וֹל
    תַּחֲנוּנָֽי׃
  ibo-ibo: Onyenwe anyị, nụrụ olu m. Ka ntị gị na-aṅakwa ntị nʼolu arịrịọ m, maka
    amara.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋʼ ରବ ଶୁଣ; ତୁମ୍ଭ କର୍ଣ୍ଣ ମୋʼ ବିନତି-ରବରେ ମନୋଯୋଗ କରୁ।
  chk-chk: Ai Samol, kopwe rongorong mweliei. Kopwe aü selingom ngeni ai kewe tüngor
    pwe kopwe ümöümöch ngeniei.
  rop-rop: YAWEI, yu lisin langa mi wen mi jinginatbat langa yu blanga album mi.
  ukr-1871: Господи, почуй голос мій! Нехай слухи твої повернуться до голосу мого
    благання!
  yon-yon: O Yariman, ne weng kee wengamberewe. Eb kerendem kuu ne yaa kowe ne yaa
    mimyob keewe ande baandaan kuyaa wengambere.
  deu-1951: Herr, höre meine Stimme! Möchten deine Ohren aufmerksam sein auf die Stimme
    meines Flehens!
  eng-JPS: Lord, hearken unto my voice; let Thine ears be attentive to the voice of
    my supplications.
  srp-1865: Gospode! èuj glas moj. Neka paze uši tvoje na glas moljenja mojega.
  lug-lug: Ayi Mukama, wulira eddoboozi lyange; otege amatu go eri eddoboozi ly’okwegayirira
    kwange.
  heb-heb: אדני שמעה בקולי תהיינה אזניך קשבות לקול תחנוני׃
  ben-IRV: প্রভু আমার রব শোন, তোমার কান আমার বিনতির রব শুনুক।
  ntu-ntu: Lalztqm mz nzkrka'-krnge, kx Kxetu, X ayzlum natqnge.
  pan-pan: ਹੇ ਪ੍ਰਭੂ ਮੇਰੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣ, ਤੇਰੇ ਕੰਨ ਮੇਰੀਆਂ ਬੇਨਤੀਆਂ ਦੀ ਅਵਾਜ਼ ਉੱਤੇ ਲੱਗੇ
    ਰਹਿਣ!
  mya-JVB: အို ထာဝရ ဘုရား၊ အကျွန်ုပ် ၏ စကား သံကို ကြား ၍၊ အကျွန်ုပ် ဆုတောင်း ပဌနာပြုသံ
    ကို နားညောင်း တော်မူပါ။
  kgf-kgf: Miŋ Kewu, ewa hétéŋna niŋna. Ʒéwelecna hélacnec imuac gezac haina.
  tte-O: Yagu valam yo yagu yoga sagu kaiwena kubenalagili.
  tbg-tbg: Mpo Noravauvo, te ai aare vauna uvara iriane. Te ariara ti aaqurihama timitaane
    ti vauna uvara irihara ti kahaqiane.
  hmo-hmo: Lohiabada e, egu taitai mani do oi kamonai! Durua totona lau noinoi noho,
    be mani do oi kamonai!
  zar-NT: Ruzë́ naguʼ chiʼa, Xanaʼ Dios. Ruzëdaʼ naguʼ le rinábidaʼ Liʼ.
  urd-urd: ऐ ख़ुदावन्द! मेरी आवाज़ सुन ले! मेरी इल्तिजा की आवाज़ पर, तेरे कान लगे
    रहें।
  rus-SYN: Не смирял ли я и не успокаивал ли души моей, как дитяти, отнятого от груди
    матери? душа моя была во мне, как дитя, отнятое от груди.
  bqc-SIM: Dii, ma yãma, swã́kpa ma wɛ̃na wiii.
  tcz-CHONGTHU: O Yahweh Pakai kakanahi ngai in, kataona hi neingaipeh'in.
  mar-mar: हे प्रभू, माझी वाणी ऐक; माझ्या विनवणीच्या वाणीकडे तुझे कान लक्षपूर्वक लागलेले
    असोत.
  isl-isl: Hlustaðu á mig! Svaraðu og hjálpaðu mér!
  hlt-THB: Aw Bawipa, kak awi ve ngai law lah. Qeennaak thoeh doena na venawh kak
    khynaak benna nang haa keng law lah.
  qub-qub: Tayta Dios, mañacaycämushätaga wiyaycamay ari. Ruwacaycämushätaga sumaj
    wiyaycamay.
  bqp-bqp: Dikiri, ǹ ma yã ma, ǹ sã kpá ma wikilɛnaai ǹ ma wɛ́ gwa.
  hat-hat: Seyè, koute m' non! Panche zòrèy ou pou ou tande jan m'ap lapriyè nan pye
    ou.
  eng-BSB: O Lord, hear my voice; let Your ears be attentive to my plea for mercy.
  eng-WEBPB: Lord, hear my voice. Let your ears be attentive to the voice of my petitions.
  kbq-kbq: Ra Anumzamoka nagerura antahio. Kasunku hunantogu'ma kezamanetuana kagesa
    antenka antahio.
  pon-pon: Main, kotin ereki nil ai! Karon omui en mamani ai nidinid!
  nhe-BL: Toteco, xinechtlacaquili quema nimitznojnotza. Xinechchihuili cuenta tlen
    nimitztlajtlanía huan xinechpalehui.
  wnc-wnc: Buyambam tapa, nata gae kwanam sikgawanggatde natapso. Gata butaya natangamuke
    gatangamiakge yanggatde maak papso.
  bus-bus: Dii, ǹ ma yã ma, ǹ swã kpá ma wiipɛnazi ǹ ma wɛ́ɛ gwa.
  gub-BL: Herenu pe newe heze'eg mehe wahy haw rupi nehe, o hezar. Herenu pe hepytywà
    àwàm newe hereminoz nehe.
  eng-DRA: 'If I was not humbly minded, but exalted my soul: As a child that is weaned
    is towards his mother, so reward in my soul.'
