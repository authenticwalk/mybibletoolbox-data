verse: PSA.130.003
translations:
  mal-C: യഹോവേ, പാപങ്ങളുടെ ഒരു പട്ടിക അങ്ങു സൂക്ഷിക്കുന്നെങ്കിൽ, കർത്താവേ, തിരുമുമ്പിൽ
    ആർക്കാണു നിൽക്കാൻ കഴിയുക?
  deu-TKW: Wenn du Verschuldungen im Gedächtnis bewahrtest, Jah, Herr, wer kann dann
    bestehen?
  lin-lin: Yawe, soki obosanaka masumu te, Nkolo, nani akokaki kotelema ?
  mmx-mmx: Nege giba sixiro at loklox asongot taram mo do nenu gitak lok katling leveloklok
    kakapmek atnema? Kopmen tinotno tara giba sixiro.
  eng-LSV: If You observe iniquities, Lord YAH, who stands?
  eng-GNV: If thou, O Lord, straightly markest iniquities, O Lord, who shall stand?
  eng-WEBSTER: If thou, LORD, shouldest mark iniquities, O LORD, who shall stand?
  nhw-BL: TOTECO, sintla tiquelnamiquisquía nochi totlajtlacolhua, amo aqui huelisquía
    moquetzas moixpa.
  swh-ONEN: Kama wewe, Ee Bwana, ungeweka kumbukumbu ya dhambi, Ee Bwana, ni nani
    angeliweza kusimama?
  bba-bba: Yinni Gusunɔ, ɑ̀ n dɑ tɔmbun torɑnu yɑɑye, wɑrɑ u ko n mɑɑ wɑ̃ɑ.
  eng-KJVCPB: If thou, Lord, shouldest mark iniquities, O Lord, who shall stand?
  luo-luo: Yaye Jehova Nyasaye, ka dine bed ni isiko iparo richo, ma ji timo, yaye
    Jehova Nyasaye, to en ngʼa ma dichungʼ e nyimi ka ok bura oloyo?
  aii-aii: ܐܸܢ ܥܵܘ̈ܠܹܐ ܚܲܫܒܸܢܸܬ، ܝܵܐ ܡܵܪܝܵܐ، ܡܵܪܝܵܐ، ܡܵܢܝܼ ܡܵܨܹܐ ܟܵܠܹܐ؟
  meu-meu: Iehova e, kara dika boma lalo tao, Ḡaubada e, daika bema gini?
  npi-ULB: हे परमप्रभु, तपाईंले अधर्महरू उल्लेख गर्नुभयो भने, हे पमरप्रभु, को खडा
    हुन सक्थ्यो र?
  yor-yor: Olúwa, ìbá ṣe pé kí ìwọ máa sàmì ẹ̀ṣẹ̀, Olúwa, tá ni ìbá dúró.
  pes-OPCB: ای خداوند، اگر تو گناهان ما را به نظر آوری، کیست که بتواند تبرئه شود؟
  tgl-ULB: Yahweh, kung tatandaan mo ang mga kasamaan, Panginoon, sino ang makatatagal?
  nop-nop: Du kadakaniŋnik nobu kunalune me nediyeŋdi du’walaŋ mede gineŋ kedem fafaŋeŋ
    yalek?
  cbu-NT: Apaa, shiy iyaa yutaritshishirineetsini kirakarishish yandaranginaareesha,
    nda mbizakush, ¿chakaja shiyash pshtuch?
  hui-hui: Í̠na iname ko birimaruni damenego bibahendeore mo ilu wiai ho kele ina
    kamaruni mbira pani nane yo pialu ai pedalebe.
  mya-mya: အ​ကယ်​၍​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏ အ​ပြစ်​များ​ကို​ရေး​မှတ်​ထား​မည်​ဆို​ပါ​က
    အ​ဘယ်​သူ​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ခြင်း​နှင့် ကင်း​လွတ်​နိုင်​ပါ​မည်​နည်း။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ཉེས་པ་རྩད་བཅད༌ན། །དེ་ནས་སུ་ཞིག་ཚུགས་ནུས་ཀྱེ་གཙོ༌བོ།།
  wsk-wsk: O Yawe, ni anananga memek suen la ari kutuwusam, ale memek mu te sanamir
    mu, awiri memek mena se ningo bagarukko? Mena.
  sna-sna: Dai imi, iyemi Jehovha, maironda zvakaipa zvomunhu, haiwa Jehovha, ndianiko
    aimira?
  spa-BLM: Si tú, Yah, llevaras un registro de los pecados, Señor, ¿quién podría aguantar?
  cac-cac: Mamin Jehová, q'uinaloc tato tz'ib'ab'il co chucal uuj ¿mach val ol stec'b'ej
    sb'a d'a ichan̈?
  swh-ULB: Kama wewe, Yahwe, ungehesabu maovu, Bwana, ni nani angesimama?
  bel-bel: Хай спадзяецца Ізраіль на Госпада ад сёньня і вечна.
  deu-ELBBK: 'Wenn du, HERR, achtest auf die Ungerechtigkeiten: Herr, wer wird bestehen?'
  mbb-OT: Nengazen, ke và nu zà inlista is menge salè dey, ne hentei zà buwa is egkesamà
    diyan te etuvangan nu?
  mal-2015: യഹോവേ, നീ അകൃത്യങ്ങളെ ഓർമ്മവെച്ചാൽ കർത്താവേ, ആർ നിലനില്ക്കും?
  gup-gup: Yawey, ngudda nawu Yiwohrnan Rowk, bu ngudda minj kanmarnebengmidjdangimeninj
    ngad bininj bu kunwarrekenh ngadberre, wanjh minj mak karridjaldarrkiddiwirrinj.
  rmc-rmc: RAJEJA, te tu amenge rachineha o bini, ó Adonaj, ko šaj obačhela?
  nlg-nlg: Ke vagha, ko pangotighi na gegereni na lei palumami ke, Ghe Lord, [ma]
    ahei ghua ke vola?
  pes-OPV: ‌ای یاه، اگر گناهان را به نظر آوری، کیست‌ای خداوند که به حضور تو بایستد؟
  ron-1924: Дакэ ай пэстра, Доамне, адучеря аминте а нелеӂюирилор, чине ар путя ста
    ын пичоаре, Доамне?
  ben-OBCV: হে সদাপ্রভু, যদি তুমি পাপের হিসেব রাখতে, তবে প্রভু, কে বাঁচতে পারত?
  som-som: Rabbiyow, haddaad dembiyada u fiirsatid, Bal yaa istaagi doona, Sayidow?
  lat-VUC: Speret Israël in Domino, ex hoc nunc et usque in sæculum.]
  eng-ASVBT: If thou, Jehovah, shouldest mark iniquities, O Lord, who could stand?
  mna-mna: Yooba, sombe motom kiskis mbulu boozomen ta amkamam ŋoobo na, asiŋ ko irao
    be imender su kerem uunu? Som.
  ita-1885: Signore, se tu poni mente alle iniquità, Chi potrà durare, o Signore?
  eng-LXXUP: Let Israel hope in the Lord, From henceforth and forever.
  eng-ULB: If you, Yahweh, would mark iniquities, Lord, who could stand?
  spa-VBL: Señor, si guardaras una lista de nuestros pecados, ¿Quién podría escapar
    de ser condenado?
  fra-_FOB: Éternel, si tu prends garde aux iniquités, Seigneur, qui subsistera?
  mal-mal: യഹോവേ, അങ്ങ് അകൃത്യങ്ങൾ ഓർമ്മവച്ചാൽ കർത്താവേ, ആര് നിലനില്ക്കും?
  urd-GVR: Ai Rab, agar tū hamāre gunāhoṅ kā hisāb kare to kaun qāym rahegā? Koī bhī
    nahīṅ!
  suz-BL: परमप्रभु यावे, गे आंइ मरिम्‍शो पशो मिम्‍ताक्‍नी हना, इन ङोंइती राप्‍ने चाप्‍नीमी
    ङा?
  eng-NOY: If thou, LORD, shouldst treasure up transgressions, Lord, who could stand?
  ita-1927: O Eterno, se tu poni mente alle iniquità, Signore, chi potrà reggere?
  ckb-ckb: ئەی یەزدان، ئەگەر گوناهەکان تۆمار بکەیت، ئەی پەروەردگار، کێ دەوەستێت؟
  eng-BBE: O Jah, if you took note of every sin, who would go free?
  xsi-xsi: Ambo noko ma kalo ŋgere ŋana maka nema kiesaka rârâni taitu-taitu ikura
    zo zo, ande ea ma ikura tu iŋgeŋge ŋana noko ne pareŋa-nia, a? Tia ndo!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಪಾಪಗಳನ್ನು ಎಣಿಸಿದರೆ, ನಿಮ್ಮ ಮುಂದೆ ಯಾರು ನಿಲ್ಲುವರು?
  tam-2017: யெகோவாவே, நீர் அக்கிரமங்களைக் கவனித்திருப்பீரானால், யார் நிலைநிற்பான்,
    ஆண்டவரே.
  spa-RV-1909: JAH, si mirares á los pecados, ¿quién, oh Señor, podrá mantenerse?
  ron-BTF: Dacă tu, DOAMNE, ai însemna nelegiuirile, Doamne, cine ar sta în picioare?
  eng-WEBP: If you, LORD, kept a record of sins, Lord, who could stand?
  eng-FBV: Lord, if you kept a list of sins, who could escape being condemned?
  nld-1939: Ach Jahweh, zo Gij de zonde gedenkt, Ach Heer, wie zou het bestaan?
  nch-BL: TOTECO, sinta tiquelnamiquisquía nochi totajtacolhua, amo aqui huelisquía
    moquetzas moixpa.
  vie-1934: Hỡi Đức Giê-hô-va, nếu Ngài cố chấp sự gian ác. Thì, Chúa ôi! ai sẽ còn
    sống?
  cha-cha: Yanguin mojon unmatca y tinaelaye sija; Jeova, jaye utojgüe?
  hin-CV: याहवेह, यदि आप अपराधों का लेखा रखने लगें, तो प्रभु, कौन ठहर सकेगा?
  eng-OURB: If you, Yah, kept a record of depravities (moral evils), Lord, who could
    stand?
  spa-BES: O Jah, si toma notas de cada pecado, ¿quién iría libre?
  tdx-tdx: Lehe Ihe r’Iehovà ro namolily hakeo, ia, ry Talè, ty ho nahafijohañe?
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ถ้าพระองค์จะทรงหมายความชั่วช้าไว้ องค์​พระผู้เป็นเจ้าเจ้าข้า
    ผู้​ใดจะยืนอยู่​ได้
  por-BR-2018: Se tu, SENHOR, considerares todas as perversidades, quem resistirá,
    Senhor?
  deu-ELO: 'Wenn du, Jehova, merkst auf die Ungerechtigkeiten: Herr, wer wird bestehen?'
  eng-WYC-2018: Lord, if thou keepest wickednesses; Lord, who shall sustain, or abide?
    (Lord, if thou keepest a record of our wickednesses; then Lord, who shall survive?
    or then Lord, who will not be condemned?)
  epo-epo: Se vi, ho Eternulo, kalkulus la pekojn, Kiu povus stari, ho mia Sinjoro?
  gfk-gfk: Watong, ing bia kana u pakat kawase tar ira magingin sakena, Watong, sige
    i tale bia na papas tano num harkurai?
  uig-PIN: Əgǝr Sǝn Yaⱨ, ⱪǝbiⱨliklǝrni sürüxtürüp sanisang, Əmdi Rǝb, kim tik turalaydu?
  beo-beo: 'Di da ninia wadela:i hou hamoi huluane dedene legei ganiaba, ninia huluanedafa
    da se imunusa: fofada:la:loba.'
  tpi-OTNT: Sapos yu kaunim olgeta sin bilong mipela bai husat inap long winim kot
    bilong yu?
  hau-SA: In kai, ya Ubangiji, za ka lissafta zunubai, Ya Ubangiji, wa zai tsaya?
  udu-udu: Ayy Tap̱a, waḵki/ /e mini ’taki nyiṯẖa ris mony’coḵka/ mo tani Tap̱a, kaja
    a’di imidi dosh mo?
  uig-LAT: Eger Sen Yah, qebihliklerni sürüshtürüp sanisang, Emdi Reb, kim tik turalaydu?
  nde-nde: Aluba wena, Thixo ububhala phansi zonke izono, ngubani ongema na Nkosi?
  ton-ton: Kapau te ke fakaʻilonga, ʻE Sihova, ʻae ngaahi hia, ʻE ʻEiki, ko hai ʻe
    faʻa tuʻu?
  ces-1613: Budeš-li nepravosti šetřiti, Hospodine Pane, kdo ostojí?
  eng-WMB: If you, LORD, kept a record of sins, Lord, who could stand?
  tam-TCV: யெகோவாவே, நீர் பாவங்களைப் பதிவுசெய்து வைத்திருப்பீரானால், யெகோவாவே, யார்
    உம்முன் நிற்கமுடியும்?
  ceb-ULB: Kung ikaw Yahweh magtimaan sa kalapasan, Ginoo, kinsa man ang makabarog?
  pol-UBG: PANIE, jeśli będziesz zważał na nieprawości, o Panie, któż się ostoi?
  agr-agr: Tuke Pujuuwah, ame tsagkugkagtugchawaitkuminig, iwakuk batsamaitsuji.
  kyc-kyc: Embame namwana koo dupwa peparae bukunya pyao reteeli apimi kumungi renge
    doko wanjiyalisi?
  urd-GVU: اے رب، اگر تُو ہمارے گناہوں کا حساب کرے تو کون قائم رہے گا؟ کوئی بھی نہیں!
  eng-OEBCW: If you should mark sin, Lord, O Lord, who could stand?
  deu-1912: So du willst, HERR, Sünden zurechnen, Herr, wer wird bestehen?
  kan-2017: ಕರ್ತನೇ, ಯೆಹೋವನೇ, ನೀನು ಪಾಪಗಳನ್ನು ಲೆಕ್ಕಿಸುವುದಾದರೆ ನಿನ್ನ ಮುಂದೆ ಯಾರು ನಿಲ್ಲಲು
    ಸಾಧ್ಯ?
  yap-yap: Fa’an mang e mu tay ngan’um e pi denen romad’, me mini’ e rayag rok ni
    nge thay ndab ni gechignag?
  hlt-MCSB: Ka Boeipa Yahovah aw thaesainah he na dawn koinih unim aka pai thai eh?
  mdy-ETH: ኔኤኒ ኑኡኮ ጎሞ ኮጲሳያ ማዔቴ ዖኦኒ ፒዜ ማዒ ሜቶ ዔኩዋ ዓታንዳይ?
  twi-ASANTE: Ao Awurade, sɛ wobu yɛn bɔne ho nkonta a, anka hwan na ɔbɛtumi agyina
    ano?
  eng-WEBU: If you, LORD, kept a record of sins, Lord, who could stand?
  acu-NT: Apuru ¿tunaur tsangkutrachkumnisha yáki uwemtikrurat?
  spa-PDDPT: Si Tú, YA, tomas en cuenta las iniquidades, ¿Quién, oh ʼAdonay, puede
    mantenerse en pie?
  gun-gun: Senhor, rojejavyague re reikuaa pota va'e rire mava'e 'rãgue tu oo jepe?
  agu-BL: Wajcaw, yi nak ocu' tan xtxumle'n cyakil impaj, ja klo' wi't ne'l cu'n tanu'
    swutz.
  ilo-ULB: No sika, O Yahweh, ti mangmarka kadagiti kinadangkesmi, O Apo, siasino
    ngay ti saan a madusa?
  kpg-kpg: Maa Goe gu hagailongo madau huaidu, malaa, ma koai dela e mee di lele gi daha
    mo dau hagi aga?
  uig-ARA: ئەگەر سەن ياھ، قەبىھلىكلەرنى سۈرۈشتۈرۈپ سانىساڭ، ئەمدى رەب، كىم تىك تۇرالايدۇ؟
  bps-bps: Amugu, ku galam too neye i kdee gugsalàmi, na laam nlifet, simto galwà
    di kukumam? Landè sa!
  sus-sus: Xa i tan Alatala ratuma mixie xa yunubie ma, nde nɔma tide i ya ra sɔnɔn?
  pon-2006: Ma komw pahn ketin kilelehdi dipat akan, ihs me kak pitsang sapwellimomwi
    kadeik?
  jae-jae: O Apômtau, aôm embe ôê sec tôŋ, o Apômtau, asa oc êkô aôm laŋômnêm.
  ksd-ksd: Luluai, ba u nuk vakilang vake ra lavur varpiam, Luluai, ia na tur?
  tur-YTC: Ey Yah, sen eğer günahların kaydını tutarsan, Kim ayakta durabilir, ey
    Efendim?
  bel-N: Калі Ты будзеш памятаць пра беззаконьні, ГОСПАДЗЕ, Госпадзе мой, хто устаіць?
  grc-BRENT: Ἐλπισάτω Ἰσραὴλ ἐπὶ τὸν Κύριον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος.
  kpr-kpr: Ni namanenda ari ekoko gembu fifituse irá edo, namane ijujari dae saetesa
    amo, mave jaunghe vatafaghe jebugari?
  ind-AYT: Jika Engkau, ya TUHAN, mengawas-awasi kesalahan-kesalahan, ya TUHAN, siapa
    yang bisa bertahan?
  yom-yom: Enati ngeyo, a Yave, weti tangisa masumu A Yave buna nani wulenda telama
    e ?
  yut-yut: Yawe, gak da dɨwarɨnin manjɨŋek gen pikon nipbim tam, Amɨn Tagɨ namɨn da
    gengo yapban?
  nya-nya: Inu Yehova, mukanamawerengera machimo, Inu Yehova, akanayima chilili ndani
    wopanda mlandu?
  kyg-kyg: O Gotiyo, huꞌna, hosu kavatimo alika fako huka lateteka miyatimo lamiꞌnanesinana
    Ala kava nene, huꞌna, ina laꞌmo afaꞌa aeno kasalo paeyesine.
  hrv-hrv: Ako se, Jahve, grijeha budeš spominjao, Gospodine, tko će opstati?
  mps-mps: Te nago dago yali dwai sę tigidali nedebaso da, teda dego nago te po tų
    ebo ugwaba ela holobo usu egowe?
  tpi-tpi: Sapos yu kaunim olgeta sin bilong mipela bai husat inap long winim kot
    bilong yu?
  dan-1931: Tog du Vare, HERRE, på Misgerninger, Herre, hvo kunde da bestå?
  vie-OVCB: Lạy Chúa Hằng Hữu, nếu Ngài ghi nhớ tội ác chúng con, ai có thể đứng nổi
    trước mặt Ngài?
  guj-2017: હે યહોવાહ, જો તમે દુષ્ટ કામો ધ્યાનમાં રાખો, તો, હે પ્રભુ, તમારી આગળ કોણ
    ઊભો રહી શકે?
  pon-2006A: Ma komw pahn ketin kilelehdi dipat akan, ihs me kak pitsang sapwellimomwi
    kadeik?
  por-BRBSL: Se você, Yah, mantivesse um registro de pecados, Senhor, quem poderia
    ficar de pé?
  eng-OEBUS: If you should mark sin, Lord, O Lord, who could stand?
  swe-swe: Om du, Herre (Jah, kortare form av Jahve, betecknar att han alltid har
    existerat), skulle hålla fast vid (föra räkenskap över) våra synder, vem skulle
    då kunna stå inför dig [på domens dag]?
  cth-cth: Oe Bawipa Jehovah, nang ni payonnae hah na pâkuem pawiteh, apimouh ka khang
    thai han va.
  twi-twi: Awurade, sɛ wubu yɛn bɔne ho nkontaa a, anka hena na obetumi agyina ano?
  hlt-hlt: Ka Boeipa Yahovah aw thaesainah he na dawn koinih unim aka pai thai eh?
  tbz-SIM: Ti Yiɛ̀ nKuyie nkɑ̀ɑ tu ɑ bo wéntɛ́ ti yɛi, we mbo nkpɑɑ́ bo?
  msy-2020: O, Ikiavɨra Itir God, nɨ en arazir kuraba mengegh dar suiragh ikɨtɨ, Ekiam,
    en tinara nɨn damazimɨn tugh gavgavigham?
  dop-dop: Ye n kɑ sɩɩkɑɣɑ ɩsɑɣɑtʋ kɛ nyɑ́ tɑɑ, Tɑcɑɑ, ɑwe kɑ wɛnɑ weesuɣu?
  azb-azb: Ya Rəbb, bizim təqsirlərimizi siyahıya alsan, Bəs, ey Xudavənd, kim bunun
    qarşısında dayana bilər?
  eng-DBY: If thou, Jah, shouldest mark iniquities, Lord, who shall stand?
  hin-2017: हे यहोवा, यदि तू अधर्म के कामों का लेखा ले, तो हे प्रभु कौन खड़ा रह सकेगा?
  wol-KYG: Ki Sax, yaw, soo doon lim bàkkaar, Boroom bi, ana kuy taxaw?
  swp-swp: GUIAU e, ena oa laulau gewagewadi u nuatudidinidi, Guiau e, eai gonoana
    abo i toro?
  bjr-bjr: Oo Yaawee anee maasa aaqarana papiqaki kaqi akara rumasaina marinanoo yafee
    ani ufa nimiranaki fiqaraannoo.
  eng-YLT: If iniquities Thou dost observe, O Lord, who doth stand?
  kne-kne: Mo nenemnemem din basbasol mi, maga polos di adi madosa sin pangokomam
    en dakami.
  eng-WYC-2017: Lord, if thou keepest wickednesses; Lord, who shall sustain, or abide?
  eng-WMBB: If you, LORD, kept a record of sins, Lord, who could stand?
  zat-NTPS: Xrana' Dios, chela nna' xánniu' ca naca dul-la nabágantu' ¿núzraqueze
    xegá'ana xrlátaje lau Lue'?
  zty-NTPS: X̱ana' Dios, cha' ẕwio' binlo doḻa' da' nbága'to', ¿noẕkze benne' ga'ne'
    chawe' ḻawo' Le'?
  urd-GVH: ऐ रब, अगर तू हमारे गुनाहों का हिसाब करे तो कौन क़ायम रहेगा? कोई भी नहीं!
  rug-rug: Kei Zihova, be lopu muliṉi pani Goi sari na mami sinea, si esei si kaqu
    boka govete nia sa tinazutu?
  gaz-gaz: Yaa Waaqayyo, utuu ati cubbuu lakkooftee, yaa gooftaa silaa eenyutu dhaabachuu
    dandaʼa?
  fra-LSG: Si tu gardais le souvenir des iniquités, Éternel, Seigneur, qui pourrait
    subsister?
  gnn-gnn: Ŋunhi bini nhe bothurrunydja ŋanapurruŋgu yätjtja rom malanha, nhe bini
    ŋanapurrunha bukmaknha murr'maranha,
  yal-yal: Alatala, xa i nxu suxu nxu hakɛne ra, Marigina, nde luma a yalagitaren
    na?
  iou-iou: Ekäni, gäk mominin terak nidäpmäk täŋpi yäwänä netä itek? Nin kudup paotnam.
  haw-1868: Ina ma ka hala oe e haka pono mai ai, e Iehova, E ka Haku, owai la ka
    mea e ku.
  arb-NAV: إِنْ كُنْتَ يَا رَبُّ تَتَرَصَّدُ الآثَامَ، فَمَنْ يَسْتَطِيعُ الْوُقُوفَ
    فِي مَحْضَرِكَ؟
  ded-ded: O KEBU, ge kopocsicnina kicgau arenggema negenna febacfu ngic mongngo serima
    naric mi kecbac.
  ewe-ewe: O! Yehowa, ne àlé amewo ƒe nu vɔ̃wo ɖe agbalẽ me ada ɖi la, O! Aƒetɔ, ame
    ka ate ŋu anɔ te?
  eng-LEE: If thou, Lord, shouldst treasure up iniquities, O Lord, who would be able
    to stand?
  asm-FB: হে যিহোৱা, তুমি যদি অপৰাধ ধৰি ৰাখা, তেন্তে প্রভু, কোন তিষ্ঠি থাকিব পাৰে?
  sus-A: شَ عِ تَن عَلَتَلَ رَتُمَ مِشِيٍ شَ يُنُبِيٍ مَ، ندٍ نْمَ تِدٍ عِ يَ رَ سْنْن؟
  fra-SBL: Si toi, Yah, tu enregistrais les péchés, Seigneur, qui pourrait le supporter ?
  hbo-hbo: אִם־עֲוֹנֹ֥ות תִּשְׁמָר־יָ֑הּ אֲ֝דֹנָ֗י מִ֣י יַעֲמֹֽד׃
  kik-kik: Wee Jehova, korwo no ũtare maita marĩa tũkwĩhagĩria-rĩ, nũũ ũngĩgwĩtiiria,
    Wee Jehova?
  fra-NCL: Si tu gardes le souvenir de l’iniquité, Yahweh, Seigneur, qui pourra subsister ?
  cek-AK: Angraeng, nang, zaehaihnawk to na pakuem soe nahaeloe, Aw Angraeng angdoe
    thai koi mi maw om tih?
  cuk-cuk: Bab-Jehová, be dule-e-isguedgi atakdele, ¿doa be-asabin sogosunna, an isgudisurye?
  uig-CYR: Исраил Пәрвәрдигарға үмүт бағлисун; Һазирдин башлап, әбәдил-әбәткичә!
  tel-2017: యెహోవా, నువ్వు మా పాపాలను కనిపెట్టి చూసినప్పుడు నీ ఎదుట ఎవ్వరూ నిలవలేరు.
  hat-BSA: Si Ou menm, SENYÈ, ta sonje inikite yo, O SENYÈ, se kilès ki ta kab kanpe?
  ukr-ONPU: Нехай Ізраїль сподівається на Господа віднині й повіки!
  kos-kos: Kom fin oakla ma koluk lasr in ma simusla lom, Su ac ku in kaingkunla nununku
    nu sel?
  hbo-WLC: אִם־עֲוֺנ֥וֹת תִּשְׁמָר־יָ֑הּ אֲ֝דֹנָ֗י מִ֣י יַעֲמֹֽד׃
  ibo-ibo: O Onyenwe anyị, a sị na i detuo mmehie niile, Onyenwe anyị, onye pụrụ iguzo?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଯଦି ଅପରାଧସବୁ ଧରିବ, ତେବେ ହେ ପ୍ରଭୋ, କିଏ ଠିଆ ହେବ?
  chk-chk: Are en, äm Samol mi Lapalap, kopwe maketiu äm kewe tipis, iö epwe tongeni
    manau?
  rop-rop: YAWEI, if yu bina raidimdan ol melabat nogudbalawei, ebribodi bina git
    panish en dai.
  ukr-1871: Коли ти, Господи, будеш памятати несправедливостї, — Господи, хто встоїть?
  yon-yon: O Yariman, eb kuu kekamune ambarakmi ye yuun awinaneeb keraneen kuu, o
    Yariman, kanembed ma wad doraanban keraneen kii.
  deu-1951: Wenn du Sünden behältst, HERR, wer kann bestehen?
  eng-JPS: If Thou, LORD, shouldest mark iniquities, O Lord, who could stand?
  srp-1865: 'Ako æeš na bezakonje gledati, Gospode: Gospode, ko æe ostati?'
  lug-lug: Ayi Mukama, singa otubalira obutali butuukirivu bwaffe, ani eyandiyimiridde
    mu maaso go?
  heb-heb: אם עונות תשמר יה אדני מי יעמד׃
  ben-IRV: যদি তুমি, সদাপ্রভুু, অপরাধ সব ধর, প্রভু, কে দাঁড়াতে পারে?
  ntu-ntu: Yawe, nzmu napx-ngrn nzipqpx-krm alwx rgrng, Trpnzngr kx narlapxbz mz nzayrplapxngr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਜੇ ਤੂੰ ਬਦੀਆਂ ਦਾ ਲੇਖਾ ਕਰਦਾ, ਤਾਂ ਹੇ ਪ੍ਰਭੂ, ਕੌਣ ਖੜ੍ਹਾ ਰਹਿ ਸਕਦਾ?
  mya-JVB: အို ဘုရား ရှင်ထာဝရ ဘုရား၊ ကိုယ်တော်သည် ဒုစရိုက်အပြစ် များကို မှတ် တော်မူလျှင်
    အဘယ်သူ သည် ခံရပ် နိုင်ပါမည်နည်း။
  kgf-kgf: Yawe, gi képésicnina héŋsosoli wambaŋnec mérénéŋ hia naŋseliwacnec?
  tte-O: Tem ama naenaena meuloili kuyasiyasilili, yaiya sowasowana yatala iyabubu-gabaen?
  tbg-tbg: Mpo Noravauvo, tenavu ai uva raqa kaunara are kia tauru karaitira, ekaa
    vi uvara nena vukuqi qara ntuva taaraitirio, nai tavave tinavuqihairo ai ko ho
    aatara kaitirio?
  hmo-hmo: Bema oi ese aiemai kara dika ibounai oi duahia neganai, daika ese oiemu
    kota lalonai ia kwalimu diba?
  zar-NT: Laʼ nnaruʼ tsöjnenuʼ xiguiaʼ nabágaʼgaca bönachi, ¿nuzxi caz urúaj tsahuiʼ
    loʼ, Xan?
  urd-urd: ऐ ख़ुदावन्द! अगर तू बदकारी को हिसाब में लाए, तो ऐ ख़ुदावन्द कौन क़ाईम रह
    सकेगा?
  rus-SYN: Да уповает Израиль на Господа отныне и вовек.
  bqc-SIM: Tó n wá duuna yãdà, Dii, démɛ a bↄi?
  tcz-CHONGTHU: O Yahweh Pakai kachonset nauhi hoitah'a namelchih ding hileh, koiham
    O Yahweh Pakai ahingdoh ding?
  mar-mar: हे परमेश्वरा, तू जर अन्याय लक्षात ठेवशील तर, हे प्रभू, तुझ्यासमोर कोण उभा
    राहू शकेल?
  isl-isl: Drottinn, ef þú rifjaðir sífellt upp syndir okkar, hver fengi þá staðist?
    En þú fyrirgefur! Getum við annað en óttast þig og elskað?
  hlt-THB: Aw Bawipa, nang ing thawlhnaak khqi ve na khoem mai mantaw, Aw Bawipa,
    u nu ak dyi thai kaw?
  qub-qub: Tayta Dios, juchäcunata llapanta yarparaptiquega ¿piräshi ñaupayquimanpis
    chayamunman?
  bqp-bqp: Dikiri, tó ndì ó durunnanↄ kɛ̃ ǹ ditɛmɛ, Dikiri, dí mɛ́ ani boo?
  hat-hat: Si ou t'ap make tout zak nou fè, Seyè, ki moun ki ta ka leve tèt devan
    ou?
  eng-BSB: If You, O LORD, kept track of iniquities, then who, O Lord, could stand?
  eng-WEBPB: If you, LORD, kept a record of sins, Lord, who could stand?
  kbq-kbq: Ra Anumzamoka Kagra tagri kumi'ma avontafepima krentantesina, keagama hurantesana
    zupa Kagrira keagafina, iza kagateregahie?
  pon-pon: Ma komui Ieowa, pan kotin kapokonki on aramaj dip akan, Main, ij me ap
    pan kak kajinenda mo ’mui?
  nhe-BL: TOTECO, intla tiquilnamiquisquía nochi totlajtlacolhua, axaca huelisquía
    moquetzas moixtla.
  wnc-wnc: Sike gata nindane waiaknganin kendewiak kopatangu mamin amin tapata wam
    yananga tapduk gwene kekekake gapbimbik? Wena.
  bus-bus: Dii, tó nɛɛ̀ wa durunnↄ kɛ̃ ǹ diɛmɛ, Dii, dé bé eé bↄↄ?
  gub-BL: Aze eremuapyk ureremiapo kwer ikatu 'ym ma'e pape rehe, Mo upuner nezepyk
    àwàm wi uhemaw rehe wà nehe.
  eng-DRA: Let Israel hope in the Lord, from henceforth now and for ever.
