verse: PSA.130.004
translations:
  mal-C: എന്നാൽ തിരുസന്നിധിയിൽ പാപവിമോചനമുണ്ട്, അതുകൊണ്ട് ഞങ്ങൾ ഭയഭക്തിയോടെ അവിടത്തെ
    സേവിക്കുന്നു.
  deu-TKW: Vielmehr, bei dir steht die Vergebung, damit man dich fürchte.
  lin-lin: Kasi bolimbisi ezali epai na Yo, yango wana basengeli kotosa Yo.
  mmx-mmx: Ketla u doxoma xepe laxapmek atnema limixin taram, kuren la ma pavanga
    u mi loklok ngangao.
  eng-LSV: But forgiveness [is] with You, that You may be feared.
  eng-GNV: But mercie is with thee, that thou mayest be feared.
  eng-WEBSTER: But there is forgiveness with thee, that thou mayest be feared.
  nhw-BL: Pero ta nelía titetlapojpolhuía, para nochi masehualme ma mitztlepanitaca.
  swh-ONEN: Lakini kwako kuna msamaha, kwa hiyo wewe unaogopwa.
  bba-bba: Wunɑ ɑ rɑ tɔmbu suuru kue bu kɑ nun nɑsiɑ.
  eng-KJVCPB: But there is forgiveness with thee, That thou mayest be feared.
  luo-luo: To kata kamano kuomi nitiere weyo richo; kuom mano watiyoni gi luor.
  aii-aii: ܒܗ̇ܝ ܕܐܝܼܬ ܥܲܡܘܼܟ݂ ܫܘܼܒ݂ܩܵܢܵܐ، ܕܙܵܕܥܝܼ ܡܸܢܘܼܟ݂.
  meu-meu: A dika igwau-taodia na oiemu amo, una dainai oi garimu bae gari.
  npi-ULB: तर तपाईंमा क्षमा छ, जसले गर्दा तपाईंको आदर गरिन्‍छ ।
  yor-yor: Nítorí ìdáríjì wà lọ́dọ̀ rẹ, kí a lè máa bẹ̀rù rẹ.
  pes-OPCB: اما تو گناهان ما را می‌بخشی، پس تو را گرامی می‌داریم و از تو اطاعت می‌کنیم.
  tgl-ULB: Pero mayroong kapatawaran sa iyo, para ikaw ay sambahin.
  nop-nop: Iŋgoŋ du adi kadakaniŋnik tumolokut tinimilaŋ, wendoktiŋa indi adi dutok
    gikiŋgoŋ tigamaneem.
  cbu-NT: Itaru, shiyamaricha yutaritshishirineetsini yaramaam waritaksha. Shiyaatsimari
    chinakaniya.
  hui-hui: Ina mbiraorebi yo napobeheore kamalegoyu í̠na iname ko beramaru domo wahaga
    kegoni. Iname í̠ hondowa giho holoma̱yanaga ko beremaru í̠na domo wahaga bialu
    kegoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏ အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ​၏။
    ထို့​ကြောင့်​ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​အား ရို​သေ​ကျိုး​နွံ​ကြ​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ལ་གུས་ཤིང་འཇིགས་ཕྱིར༌དུ། །སྡིག་ཉེས་བསལ་བའི་བཀའ་དྲིན་ཁྱེད་ལ༌ཡོད།།
  wsk-wsk: Bare ni anananga memek siwu nangarsam, se ana ni bowa ningi kua kisu se
    laganakko.
  sna-sna: Asi kwamuri kune kukanganwira; naizvozvo imi munotyiwa.
  spa-BLM: Pero contigo hay perdón, por lo que se le teme.
  cac-cac: Palta a d'ayach tz'ilchaj nivanc'olal cuuj, yic vach' ay elc'och d'a co
    sat.
  swh-ULB: Lakini kwako kuna msamaha, ili uweze kuheshimiwa.
  deu-ELBBK: Doch bei dir ist Vergebung, damit du gefürchtet werdest.
  mbb-OT: Piru mibpesaylu key kenikew, umbe edtehuzen dey sikew.
  mal-2015: എങ്കിലും നിന്നെ ഭയപ്പെടുവാൻ തക്കവണ്ണം നിന്റെ പക്കൽ വിമോചനം ഉണ്ടു.
  gup-gup: Dja ngudda woybukkih kandjalmarnebengmidjdan ngadberre munguyh, wanjh kunmekbekenh
    kunu ngad bininj rowk wanjh ngundidjalmarnekele.
  rmc-rmc: Ale tu amenge odmukes, hoj amen te el sveto dar angle tu.
  nlg-nlg: Ighoe vamua to nia hevei nimua na talukeha palu, ge ighai kai naunaua na
    nigho kikinima.
  pes-OPV: لیکن مغفرت نزد توست تا از تو بترسند.
  ron-1924: Дар ла Тине есте ертаре, ка сэ фий де темут.
  ben-OBCV: কিন্তু তোমার কাছে ক্ষমা আছে, যেন আমরা, সম্ভ্রমে তোমার সেবা করতে পারি।
  som-som: Laakiinse waxaa kula jirta dembidhaafid, In adiga lagaa cabsado daraaddeed.
  eng-ASVBT: But there is forgiveness with thee, That thou mayest be feared.
  mna-mna: Tamen nu muŋaiŋana katuunu, mi rekreege sanaana tiam. Tanata tomtom timototo
    u mi tileŋleŋ la kalŋom.
  ita-1885: Ma appo te vi è perdono, Acciocchè tu sii temuto.
  eng-ULB: But there is forgiveness with you, that you may be revered.
  spa-VBL: Pero tú eres un Dios perdonador y por eso debes ser respetado.
  fra-_FOB: Mais le pardon se trouve auprès de toi, afin qu'on te craigne.
  mal-mal: എങ്കിലും അങ്ങയെ ഭയപ്പെടുവാൻ തക്കവണ്ണം അങ്ങയുടെ പക്കൽ പാപക്ഷമ ഉണ്ട്.
  lit-lit: Bet atleidimas yra su tavimi, kad tavęs bijotų.
  urd-GVR: Lekin tujh se muāfī hāsil hotī hai tāki terā ḳhauf mānā jāe.
  suz-BL: गे माफ गेनीनी। मोपतीके मुर इन कली मान पा हिंचा माल्‍नीम। यसैया ५५:७; रोमी
    ६:१-२
  eng-NOY: But with thee is forgiveness, That thou mayst be feared.
  ita-1927: Ma presso te v’è perdono affinché tu sia temuto.
  ckb-ckb: بەڵام لێخۆشبوون لەلای تۆیە، بۆ ئەوەی لێت بترسین.
  eng-BBE: But there is forgiveness with you, so that you may be feared.
  xsi-xsi: Andeta noko kuzavaru nema kiesaka piti lâ tinima, ŋana tu noko ilo tu maka
    ma kamege ŋanano.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮಲ್ಲಿ ಕ್ಷಮಾಪಣೆ ಉಂಟು. ನಾವು ನಿಮ್ಮನ್ನು ಭಯಭಕ್ತಿಯಿಂದ ಸೇವೆಮಾಡುವಂತೆ
    ನಿಮ್ಮ ಕ್ಷಮಾಪಣೆಯಿದೆ.
  tam-2017: உமக்குப் பயப்படும்படிக்கு உம்மிடத்தில் மன்னிப்பு உண்டு.
  spa-RV-1909: Empero hay perdón cerca de ti, para que seas temido.
  ron-BTF: Dar la tine este iertare, ca să fii de temut.
  eng-WEBP: But there is forgiveness with you, therefore you are feared.
  eng-FBV: But you are forgiving so that we might respect you.
  nld-1939: Neen, bij U is vergeving, Opdat ik vol hoop U zou vrezen, o Jahweh.
  nch-BL: Pero ta nelía titetapojpolhuía, para nochi masehualme ma mitztepanitaca.
  vie-1934: Nhưng Chúa có lòng tha thứ cho, Để người ta kính sợ Chúa.
  cha-cha: Lao guaja inasie guiya jago, para unmamaañagüe.
  hin-CV: किंतु आप क्षमा शील हैं, तब आप श्रद्धा के योग्य हैं.
  eng-OURB: But there is forgiveness with you, therefore you are feared.
  spa-BES: Pero hay perdón contigo, para que seas temido.
  tdx-tdx: Fe ama’o ty fañafahan-kakeo; soa te hañeveñañe.
  tha-KJV: แต่​พระองค์​มี​การอภัยเพื่อเขาจะยำเกรงพระองค์
  por-BR-2018: Mas contigo está o perdão, para que tu sejas temido.
  deu-ELO: Doch bei dir ist Vergebung, damit du gefürchtet werdest.
  eng-WYC-2018: For mercy is at thee; (But there is mercy with thee, and I stand in
    awe of thee;)
  epo-epo: Sed Vi estas pardonema, Por ke Vi estu respektata.
  gfk-gfk: Iesen no num magingin wara liklik luban ira numehet magingin sakena, bia
    mehet na ru ugu.
  uig-PIN: Biraⱪ Sǝndǝ mǝƣpirǝt-kǝqürüm bardur; Xunga Sǝndin ǝyminixkǝ bolidu.
  beo-beo: Be Di da ninima gogolema:ne olofosu hamosa. Amaiba:le, ninia Dia midadi
    nodone bebeda:iya lelumu da defea.
  tpi-OTNT: Tasol yu save rausim ol sin bilong mipela, olsem na mipela i mas pret
    long yu.
  hau-SA: Amma tare da kai akwai gafartawa, saboda haka ake tsoronka.
  udu-udu: Hili mo jin gwamkina /eya gwam mo tani di’d e /e mo, ki /e a’di minu ’taki
    ḵo/ moyi.
  uig-LAT: Biraq Sende meghpiret-kechürüm bardur; Shunga Sendin eyminishke bolidu.
  nde-nde: Kodwa kuwe kulentethelelo; ngalokho uyesatshwa.
  ton-ton: Ka ʻoku ʻiate koe ʻae fakamolemole, koeʻuhi ke manavahē ai kiate koe.
  ces-1613: Ale u tebe jest odpuštění, tak aby uctivost k tobě zachována byla.
  eng-WMB: But there is forgiveness with you, therefore you are feared.
  tam-TCV: ஆனால், நாங்கள் பயபக்தியுடன் உங்களுக்கு சேவைசெய்ய உம்மிடத்தில் மன்னிப்பு
    உண்டு.
  ceb-ULB: Apan adunay kapasayloan diha kanimo, aron nga ikaw pagatahuron.
  pol-UBG: Ale u ciebie jest przebaczenie, aby się ciebie bano.
  agr-agr: Tujash ame tsagkugkagtau asam, eme anentsa umijam atatme.
  kyc-kyc: Doko daa ingilyamo dokona embame nyuo kame sakarenepa namwa embame lasarene
    lao suu suu pyao karamanale.
  urd-GVU: لیکن تجھ سے معافی حاصل ہوتی ہے تاکہ تیرا خوف مانا جائے۔
  eng-OEBCW: But with you is forgiveness, that you may be feared.
  deu-1912: Denn bei dir ist die Vergebung, daß man dich fürchte.
  kan-2017: ನೀನು ಪಾಪವನ್ನು ಕ್ಷಮಿಸುವವನಾದುದರಿಂದ, ಮನುಷ್ಯರ ಭಯಭಕ್ತಿಗೆ ನೀನೇ ಪಾತ್ರನು.
  yap-yap: Machane ga be n’ag fan romad, ni fan e ngu’ug pired ni bay madgum u wun’mad.
  hlt-MCSB: Tedae namah taengkah khodawkngainah daengah ni n'rhih uh pueng.
  mdy-ETH: ጋዓንቴ ኔና ኑ ቦንቻንዳጉዲ ኑኡኮ ጎሞ ኔኤኒ ዓቶም ጋዓኔ።
  twi-ASANTE: Nanso, wowɔ bɔnefakyɛ; ɛno enti wɔsuro wo.
  eng-WEBU: But there is forgiveness with you, therefore you are feared.
  acu-NT: Antsu wina ameketme Yusem turutiarti tusam, ii tunaaringkia tsangkukratnuitme.
  spa-PDDPT: Pero en Ti hay perdón Para que seas reverenciado.
  gun-gun: Ha'e rami avi ndere oĩ oreperdoa aguã, nerenonde rojererokyjea rupi roiko
    aguã.
  agu-BL: Poro qui'. Na list atite'tu' tan cuyle'n kapaj, bantz koque'nt c'ulutxum
    jak' ca'wlu'.
  ilo-ULB: Ngem adda iti pannakapakawan kenka, a pakadayawam.
  kpg-kpg: Gei Goe gu dumaalia mai gi gimaadou, bolo gi mmaadagu gimaadou i di Goe.
  uig-ARA: بىراق سەندە مەغپىرەت-كەچۈرۈم باردۇر؛ شۇڭا سەندىن ئەيمىنىشكە بولىدۇ.
  bps-bps: Kabay nlifetam sa i salàmi, du fye toomi ge nafè na nimen.
  sus-sus: Kɔnɔ i tan yunubie xafarima nɛ. Na kui mixi gaaxuma nɛ i ya ra.
  pon-2006: A komw kin ketin mahkohng kiht, pwe se en kin lammwikin komwi.
  jae-jae: Mago aôm, tec kôsuc biŋ ôkwi, amboac tonaŋ tec têtêc aôm.
  ksd-ksd: Ma ga u, a tena pupupun vuai u, Upi da ru u.
  tur-YTC: Ama sende bağışlanma var, Bunun için senden korkulsun.
  bel-N: Бо ў Цябе прабачэньне, каб мелі страх [перад Табою].
  kpr-kpr: Avata, ni ari ekoko kote doyeraesa aindae, namane nindae oju igheghi use,
    tumonde baingheraera.
  ind-AYT: Akan tetapi, ada pengampunan pada-Mu, sehingga Engkau ditakuti.
  yom-yom: Vayi kuidi ngeyo kuidi ndemvukulu yi masumu ; diawu fueni kinzuku.
  yut-yut: Mani gagon dɨwarɨ wɨrɨrɨt tosok, do nin gak do pasal gamneŋsi.
  nya-nya: Koma kwa Inu kuli chikhululukiro; nʼchifukwa chake mumaopedwa.
  kyg-kyg: Magoke vekamoꞌa alagi aeno kasalo opaeyesinaꞌmonanafa kagaefeꞌmo koli huteꞌa
    mono hisayafeꞌmo hosu kavatimo alika neꞌatalane.
  hrv-hrv: Al' u tebe je praštanje, da bi te se bojali.
  mps-mps: Tiali goli, nago dago dwai sęde sali sęgę sela sąbo da, tama tiyu,
    dago nagede noma siyu, wi ebo dao.
  tpi-tpi: Tasol yu save rausim ol sin bilong mipela, olsem na mipela i mas pret long
    yu.
  dan-1931: Men hos dig er der Syndsforladelse, at du må frygtes.
  vie-OVCB: Nhưng Chúa có lòng thứ tha, nên Ngài đáng kính sợ.
  guj-2017: પણ તમારી પાસે માફી છે, તેથી તમે આદર પામશો.
  pon-2006A: A komw kin ketin mahkohng kiht, pwe se en kin lemmwikin komwi.
  por-BRBSL: Mas há perdão com você, portanto, você é temido.
  eng-OEBUS: But with you is forgiveness, that you may be feared.
  swe-swe: Men hos dig finns förlåtelse, för att du ska bli ärad (för att vi ska tillbe,
    lyda och frukta dig).
  cth-cth: Hatei, nang ni na ngaithoum dawkvah, taminaw ni nang teh, na taki awh teh
    na bari awh.
  twi-twi: Nanso wowɔ bɔnefakyɛ; ɛno nti wosuro wo.
  hlt-hlt: Tedae namah taengkah khodawkngainah daengah ni n'rhih uh pueng.
  tbz-SIM: A mɛ ntu mɛcĩ́ɛ̃́mmɛ̀ yiɛ̀ nwe, kɛ dò nti ndɑ dé.
  msy-2020: Nɨrara arazir kuraba gɨn amadi, kamaghɨn amizɨ, e nɨrarama atiating nɨn
    apengan ikiam.
  dop-dop: Amɑ nyɑ́ tənnɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ sɩ pɑ́ nyɑŋnɑ-ŋ.
  azb-azb: Amma Sən bağışlayansan, Ona görə hamı Səndən çəkinir.
  eng-DBY: But there is forgiveness with thee, that thou mayest be feared.
  hin-2017: परन्तु तू क्षमा करनेवाला है, जिससे तेरा भय माना जाए।
  wol-KYG: Waaye yaay jéggale, ñu ragal la.
  swp-swp: Na baaea ribagigirina ede oa arim eai i laoma, arinai oa mo matausim abo
    se matausi.
  bjr-bjr: Maasara aneenna afusaa naaquqamasee mariaqeera maasa manda oosana akiiqara
    minninnisee marianafa mariananoo.
  eng-YLT: But with Thee [is] forgiveness, that Thou mayest be feared.
  kne-kne: Ngem di katet-ewa na, pomakawan ka ta say patgen ya egyatan mis sik-a.
  eng-WYC-2017: For mercy is at thee;
  eng-WMBB: But there is forgiveness with you, therefore you are feared.
  zat-NTPS: Lué'quezu' dxunite lau' chee̱ntu' chee̱ gápantu' Lue' ba lá'ana.
  zty-NTPS: San Le' ženít ḻawo'o cheto', nich gapto' Le' ba la'ne.
  urd-GVH: लेकिन तुझसे मुआफ़ी हासिल होती है ताकि तेरा ख़ौफ़ माना जाए।
  rug-rug: Ba taleosoni gami Goi, pude mami pamaṉa Nigo gami si Goi.
  gaz-gaz: Garuu dhiifamni si bira jira; kanaaf ati ni sodaatamta.
  fra-LSG: Mais le pardon se trouve auprès de toi, Afin qu’on te craigne.
  gnn-gnn: Yurru nhenydja bäy‐ḻakarama warray ŋuli ŋanapurruŋgu, märr yurru ŋanapurru
    borrk‐barrarirri nhuŋu, bala märramana yurru nhuŋu dhäruk.
  yal-yal: Koni i tan nan nxu mafeluma nxu hakɛne ra, nxu yi gaxu i yɛɛ ra.
  iou-iou: Upäŋkaŋ, gäk mominin peŋ nimik täyan unita gäkŋa gämotka-kengän kaŋ it
    täna.
  haw-1868: Aka, ma ou la ke kala ana o ka hala, I makauia'ku ai oe.
  arb-NAV: وَلأَنَّكَ مَصْدَرُ الْغُفْرَانِ فَإِنَّ جَمِيعَ النَّاسِ يَهَابُونَكَ.
  ded-ded: Nga gearu sifu kopocsic wawa fedeac eweheiheigoc hoanggubesonga.
  ewe-ewe: Ke wò la, tsɔtsɔke le gbɔwò, eya ta wovɔ̃a wò ɖo.
  eng-LEE: But with thee there is forgiveness, in order that thou mayest be feared.
  asm-FB: কিন্তু তোমাৰ ওচৰত ক্ষমা আছে, যেন মানুহে তোমাক ভয় কৰে।
  sus-A: كْنْ عِ تَن يُنُبِيٍ شَقَرِ مَ نّ. نَ كُي مِشِ فَاشُمَ نّ عِ يَ رَ.
  fra-SBL: Mais le pardon est avec vous, c'est pourquoi on vous craint.
  hbo-hbo: כִּֽי־עִמְּךָ֥ הַסְּלִיחָ֑ה לְ֝מַ֗עַן תִּוָּרֵֽא׃
  kik-kik: No rĩrĩ, Wee nĩũrekanagĩra; nĩ ũndũ ũcio nĩwĩtigĩrĩtwo.
  fra-NCL: Mais auprès de toi est le pardon, afin qu’on te révère.
  cek-AK: Toe nang to zit thai hanah, kaicae hae nang tahmen boeh.
  cuk-cuk: Ar bedi isgussuliyob dule-daknonidaed, degisoggu, dobekwaa be-asabinni
    nanamalargebed.
  tel-2017: అయినప్పటికీ నువ్వు వాళ్ళను క్షమిస్తున్నావు. నీ పట్ల భయభక్తులు కలిగి జీవించేలా
    చేస్తున్నావు.
  hat-BSA: Men avèk Ou menm, gen padon, pou moun ta gen reverans Ou.
  kos-kos: A kom nunak munas nu sesr, Ouinge fal tuh kut in arulana akfulatye kom.
  hbo-WLC: כִּֽי־עִמְּךָ֥ הַסְּלִיחָ֑ה לְ֝מַ֗עַן תִּוָּרֵֽא׃
  ibo-ibo: Ma ọ bụ nʼaka gị ka mgbaghara mmehie dị; ime ka anyị tụọ gị egwu, ma jeere
    gị ozi.
  ory-ory: ମାତ୍ର ତୁମ୍ଭଙ୍କୁ ଯେପରି ଭୟ କରାଯାଏ, ଏଥିପାଇଁ ତୁମ୍ଭଠାରେ କ୍ଷମା ଅଛି।
  chk-chk: Nge en ka amusala äm tipis, pwe aipwe niuokusituk.
  rop-rop: Bat yu nomo bin peiyimbek melabat blanga melabat nogudbalawei, wulijim
    melabat gin shoum rispek langa yu.
  ukr-1871: Та в тебе є помилуваннє, щоб люде благовіли перед тобою.
  yon-yon: Kumban eb kuu ambarakmi are nonondandi kerekmeniib kowe, eb yaa unanuub
    kumbedmo yimin.
  deu-1951: Aber bei dir ist die Vergebung, auf daß man dich fürchte.
  eng-JPS: For with Thee there is forgiveness, that Thou mayest be feared.
  srp-1865: Ali je u tebe praštanje, da bi te se bojali.
  lug-lug: Naye osonyiwa; noolwekyo ossibwamu ekitiibwa.
  heb-heb: כי עמך הסליחה למען תורא׃
  ben-IRV: কিন্তু তোমার কাছে ক্ষমা আছে, যেন তুমি শ্রদ্ধা পাও।
  ntu-ntu: A' oliq-zvzq nzipq-krm nigr, Murde na-amrluekr nim.
  pan-pan: ਪਰ ਤੂੰ ਮਾਫ਼ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤਾਂ ਜੋ ਤੇਰਾ ਭੈਅ ਮੰਨਿਆ ਜਾਵੇ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ စရာအကြောင်း ရှိစေခြင်းငှါ၊ အပြစ် လွှတ်ခြင်းအခွင့်ကို
    ပိုင်တော်မူ၏။
  kgf-kgf: Képésic waiwai imi guaru hezac, imuac mia nini eega héigéŋanʒiŋ.
  tte-O: Na kowa kunuwatu-pwaikimai na mesabana kayakasisi-yagiwo.
  tbg-tbg: Areqai vaiinti nahenti uva nunka nimite variarava varianarara ti, tenavu
    ai aatu qeteha variqi vireravema turo.
  hmo-hmo: To oi ese aiemai dika oi gwauatao noho, unai dainai ai ese oi dekenai ai
    gari henia be namo.
  zar-NT: Runiti lo cazuʼ netuʼ, Xan, para guntuʼ Liʼ bal.
  urd-urd: लेकिन मग़फ़िरत तेरे हाथ में है, ताकि लोग तुझ से डरें।
  bqc-SIM: Ḿmɛ ń duunakɛ̃ama zɛ́ vĩ, Ayãmɛto wìↄ n vĩa vĩ.
  tcz-CHONGTHU: Ahinla Nangin nangma ginje kahetthem theina diuvin ngaidamna neipejiuvin
    ahi.
  mar-mar: पण त्यांनी तुझे भय धरावे, म्हणून तुझ्याजवळ क्षमा आहे.
  isl-isl: '@see-verse:PSA.130.003'
  hlt-THB: Cehlai namah a venawh qeenkhaw ngainaak awm hy; cedawngawh kqih awm na
    awm hyk ti.
  qub-qub: Gam ichanga imapitapis perdunacojmi canqui. Chaymi llapan rispitashunqui.
  bqp-bqp: Mↄkↄ̃n mɛ́ ń durunnakɛ̃mmana zɛ́ vĩ, abire yãin òdi vĩna kɛnnɛ.
  hat-hat: Men, ou padonnen nou, pou n' ka respekte ou.
  eng-BSB: But with You there is forgiveness, so that You may be feared.
  eng-WEBPB: But there is forgiveness with you, therefore you are feared.
  kbq-kbq: Hianagi kagra tagri kumi'ma atrerante'nana zanku huta kagriku korora hugahune.
  pon-pon: A komui kin kotin mak, pwe aramaj en majak komui.
  nhe-BL: Pero ta nelía titetlapojpolhuía, para nochi tlacame ma mitztlepanitaca.
  wnc-wnc: Siwan ngana gata nindane waiaknganinu asandekgayak. Unzingge ninda gae
    asiknga gwautnim.
  bus-bus: Ḿbe ń durunkɛ̃nnɛna zɛ́ vĩ, beee yãnzin wè vĩa kɛnnɛzi.
  gub-BL: Ne eremunàn ureremiapo kwer ikatu 'ym ma'e ne. A'e rupi urukyze newi.
