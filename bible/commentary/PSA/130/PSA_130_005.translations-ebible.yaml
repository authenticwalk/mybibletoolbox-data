verse: PSA.130.005
translations:
  mal-C: ഞാൻ യഹോവയ്ക്കായി കാത്തിരിക്കുന്നു, എന്റെ ആത്മാവ് അങ്ങേക്കായി കാത്തിരിക്കുന്നു,
    അവിടത്തെ വചനത്തിൽ ഞാൻ പ്രത്യാശയർപ്പിക്കുന്നു.
  deu-TKW: Ich harre auf Jahwe; meine Seele harrt auf sein Wort.
  lin-lin: Na motema na ngai mobimba, nazali na elikya kati na Yawe, nazali penza
    na elikya ; nazali kozela maloba na Ye.
  mmx-mmx: Nia a xulubi aleng ti loklok tooro at Leeme Silok, la a nunu saga at levelinga
    ren.
  eng-LSV: I hoped [for] YHWH—my soul has hoped, || And I have waited for His word.
  eng-GNV: 'I haue waited on the Lord: my soule hath waited, and I haue trusted in
    his worde.'
  eng-WEBSTER: I wait for the LORD, my soul doth wait, and in his word do I hope.
  nhw-BL: Na nimochiya ipan ta, TOTECO, para techpalehuis, Quena, ica nochi noyolo
    nimotemachía ipan nopa catli techtlajtolcahuilijtoc ipan mocamanal.
  swh-ONEN: Namngojea Bwana, nafsi yangu inangojea, katika neno lake naweka tumaini
    langu.
  bba-bba: Nɑ Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ. Nɑ win nɔɔ mwɛɛru mɑrɑ.
  eng-KJVCPB: I wait for the Lord, my soul doth wait, And in his word do I hope.
  luo-luo: Arito Jehova Nyasaye, chunya rite kendo aketo genona kuom wachne.
  aii-aii: ܣܦܝܼܪܝܼ ܠܡܵܪܝܵܐ، ܣܦܝܼܪܵܗ̇ ܓܵܢܝܼ، ܘܒܚܲܒܪܹܗ ܡܘܼܬܸܒ݂ ܠܝܼ ܣܲܒ݂ܪܝܼ.
  meu-meu: Iehova na nariamu, laumagu ese e nariamu, iena hereva na laroamu.
  npi-ULB: म परमप्रभुमा पर्खिन्‍छु, मेरो प्राणले पर्खिन्‍छु र उहाँको वचनमा म आसा गर्छु
    ।
  yor-yor: Èmi dúró de Olúwa, ọkàn mi dúró, àti nínú ọ̀rọ̀ rẹ ni èmi ń ṣe ìrètí.
  pes-OPCB: من بی‌صبرانه منتظر خداوند هستم و به وعده‌ای که داده است امید بسته‌ام.
  tgl-ULB: Naghihintay ako para kay Yahweh, naghihintay ang aking kaluluwa, at sa
    kaniyang salita ako ay umaasa.
  nop-nop: Nu adi Yahwedi nehitubu-lodadok hinek nadiŋa woomulat. Tiŋa medeŋiŋ nadikunakunale
    hinek tilat.
  cbu-NT: Ashiri Apaa, shiyangzimari mangiptarti kutakina. Apaa, yaranganda, watam
    shiy, Mangeetsish tachingchinllpa, tárangshawa.
  hui-hui: I̱ore Anduane Homogohanda biamogo bilo lowa ibuha hana howa miniha didiho
    haruli. Ibugua biamogo bulebero lalu ibunaga bi lo wiyagoria yaniho haabo haruli.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကူ​မ​တော်​မူ​ခြင်း​ကို စောင့်​မျှော်​လျက်​နေ​၏။ ကိုယ်​တော်​၏​က​တိ​တော်​ကို​ယုံ​ကြည်​ကိုး​စား​ပါ​၏။
  bod-N: ང་ཡིས་ཡ་ཝཱེར་སྒུག་ཅིང་སེམས་ཀྱིས༌སྒུག །ཁོང་གི་བཀའ་ལ་བདག་གིས་རེ་བར༌བྱེད།།
  wsk-wsk: Ani Yawe aga sangukko angamang motam lilim te ko kimi bitawasam, ale ko
    den te la ira sanami lagasam.
  sna-sna: Ndinomirira Jehovha, mweya wangu unomirira, uye tariro yangu iri mushoko
    rake.
  spa-BLM: Espero a Yahvé. Mi alma espera. Espero en su palabra.
  cac-cac: Mamin Jehová, d'a val smasanil in c'ool tzin tan̈vej yic tzach javi in
    a colo'. Svac'och a lolonel yipoc in c'ool.
  swh-ULB: Ninamngoja Yahwe, nafsi yangu inasubiri, na katika neno lake ninatumainia.
  deu-ELBBK: Ich warte auf den HERRN, meine Seele wartet; und auf sein Wort harre
    ich.
  mbb-OT: Edtaǥad a iyan kenikew, Nengazen, wey edsarig a te lalag nu.
  mal-2015: ഞാൻ യഹോവെക്കായി കാത്തിരിക്കുന്നു; എന്റെ ഉള്ളം കാത്തിരിക്കുന്നു; അവന്റെ
    വചനത്തിൽ ഞാൻ പ്രത്യാശവെച്ചിരിക്കുന്നു.
  gup-gup: Wanjh ngaye ngadjalmadbun nawu Yawey. Ngaye ngardduk kunmalng kabimadbun,
    dja ngaye ngamarrkkurrmerren kore kunwok nuye.
  rmc-rmc: Užarav pro RAJ – savoreha užarav; mukav man pre leskro lav.
  nlg-nlg: Gaia Lord ke pada maemaneu inau, Eo, gaia ke pada maemaneu, Inau tu talua
    nigua na ghanaghana mava tana bosana.
  pes-OPV: منتظر خداوندهستم. جان من منتظر است و به کلام او امیدوارم.
  ron-1924: Еу нэдэждуеск ын Домнул, суфлетул меу нэдэждуеште ши аштепт фэгэдуинца
    Луй.
  ben-OBCV: আমি সদাপ্রভুর প্রতীক্ষায় থাকি, আমার সমস্ত অন্তর প্রতীক্ষা করে, এবং তাঁর
    বাক্যে আমি আশা রাখি।
  som-som: Waxaan sugaa Rabbiga, Naftayduna way sugtaa, oo eraygiisa ayaan rajo ku
    qabaa.
  eng-ASVBT: I wait for Jehovah, my soul doth wait, And in his word do I hope.
  mna-mna: Nio aŋpase pa Yooba mi aŋzza i. Pa leleŋ ilip be iswe muŋaiŋana kini mi
    iuulu yo. Tana aŋurur motoŋ pa sua kini mbukŋana be iur ŋonoono, mi aŋbotmbot.
  ita-1885: Io ho aspettato il Signore; l'anima mia l'ha aspettato, Ed io ho sperato
    nella sua parola.
  eng-ULB: I wait for Yahweh, my soul waits, and in his word I hope.
  spa-VBL: Yo espero en el Señor, espero ansiosamente, porque confío en su palabra.
  fra-_FOB: J'ai attendu l'Éternel; mon âme l'a attendu, et j'ai eu mon espérance
    en sa parole.
  mal-mal: ഞാൻ യഹോവയ്ക്കായി കാത്തിരിക്കുന്നു; എന്റെ ഉള്ളം കാത്തിരിക്കുന്നു; ദൈവത്തിന്റെ
    വചനത്തിൽ ഞാൻ പ്രത്യാശ വച്ചിരിക്കുന്നു.
  lit-lit: Laukiu VIEŠPATIES, laukia mano siela, aš gi užtikrintai viliuosi jo žodžiu.
  urd-GVR: Maiṅ Rab ke intazār meṅ hūṅ, merī jān shiddat se intazār kartī hai. Maiṅ
    us ke kalām se ummīd rakhtā hūṅ.
  suz-BL: गो परमप्रभु यावे कली रिम्‍नुङ। आं थुं नेल्‍लेमी यो रिम्‍नुङ। मिनु गो इन
    लोव़ आस पाइनुङ। यसैया २१:११; लूका १२:३५-३६
  eng-NOY: I trust in the LORD; my soul doth trust, And in his promise do I confide.
  ita-1927: Io aspetto l’Eterno, l’anima mia l’aspetta, ed io spero nella sua parola.
  ckb-ckb: چاوەڕێی یەزدان دەکەم، گیانم چاوەڕێی دەکات، هیوام بە بەڵێنەکانییەتی.
  eng-BBE: I am waiting for the Lord, my soul is waiting for him, and my hope is in
    his word.
  xsi-xsi: Mine nde naŋa ao tiniŋgu pa Yova Kindeni. Mao nâ, naŋa amo ao tiniŋgu papa
    i nâ tu ma ivilana, ikura ne ŋgua pâŋa mine, aku naŋa kaloŋgu tawana i ne ŋgua.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತೇನೆ, ನನ್ನ ಅಂತರಾಳವು ಸಹ ನಿರೀಕ್ಷಿಸುತ್ತದೆ; ನಾನು
    ದೇವರ ವಾಕ್ಯದಲ್ಲಿ ನಿರೀಕ್ಷೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: யெகோவாவுக்குக் காத்திருக்கிறேன்; என்னுடைய ஆத்துமா காத்திருக்கிறது; அவருடைய
    வார்த்தையை நம்பியிருக்கிறேன்.
  spa-RV-1909: Esperé yo á Jehová, esperó mi alma; en su palabra he esperado.
  ron-BTF: Eu aștept pe DOMNUL, sufletul meu așteaptă și eu sper în cuvântul lui.
  eng-WEBP: I wait for the LORD. My soul waits. I hope in his word.
  eng-FBV: I'm waiting for the Lord, longingly waiting, for I trust in his word.
  nld-1939: Mijn ziel schouwt hunkerend naar zijn belofte, Mijn ziel smacht naar den
    Heer;
  nch-BL: Na nimochiya ipan ta, TOTECO, para techpalehuis, Quena, ica nochi noyolo
    nimotemachía ipan nopa cati techtajtolcahuilijtoc ipan mocamanal.
  vie-1934: Tôi trông đợi Đức Giê-hô-va, linh hồn tôi trông đợi Ngài; Tôi trông cậy
    lời của Ngài.
  cha-cha: Junanangga si Jeova, y antijo mannanangga, ya y sinanganña junanangga.
  hin-CV: मुझे, मेरे प्राणों को, याहवेह की प्रतीक्षा रहती है, उनके वचन पर मैंने आशा
    रखी है.
  eng-OURB: I wait for Adonai. My soul waits. I hope in his word.
  spa-BES: Estoy esperando al Señor, mi alma lo está esperando, y mi esperanza está
    en su palabra.
  tdx-tdx: Mitamà Iehovà iraho, mandiñe ty troko, o tsara’oo ro salalaeko.
  tha-KJV: ข้าพเจ้าคอยพระเยโฮวาห์ จิ​ตใจของข้าพเจ้าคอยอยู่ และข้าพเจ้าหวังในพระวจนะของพระองค์
  por-BR-2018: Mantenho esperança no SENHOR, a minha alma espera; e persisto em sua
    palavra.
  deu-ELO: Ich warte auf Jehova, meine Seele wartet; und auf sein Wort harre ich.
  eng-WYC-2018: and, Lord, for thy law I abode thee. My soul sustained in his word;
    (yea, Lord, I wait for thee. My soul is sustained, and I hope, and I trust, in
    his word.)
  epo-epo: Mi esperis al la Eternulo, esperis mia animo, Kaj Lian vorton mi fidis.
  gfk-gfk: Iau nanaho utano Watong. Masa, no nugu kidilona nilon i nanaho utana, ma
    narako tano uno nianga iau so no nugu nurnuruan.
  uig-PIN: Pǝrwǝrdigarni kütüwatimǝn; Jenim kütüwatidu; Uning sɵzigǝ ümid baƣlidim.
  beo-beo: 'Na da Hina Gode Ea fidisu nama misa:ne hanaiwane ouesala. Amola na da
    Ea sia: dafawaneyale dawa:sa.'
  tpi-OTNT: Mi laikim tumas Bikpela i helpim mi, na mi wet long em. Na mi bilip tru
    long tok bilong en.
  hau-SA: Zan jira Ubangiji, raina zai jira, kuma a cikin maganarsa na sa zuciyata.
  udu-udu: Aha/ c̱orkina Tap̱a mo, aḵashiram pem c̱orki’da c̱or mo dhali e gwom pini
    mo tani aha/ tana ga ’teŋ kap̱e/ mo.
  uig-LAT: Perwerdigarni kütüwatimen; Jénim kütüwatidu; Uning sözige ümid baghlidim.
  nde-nde: Ngiyamlindela uThixo, umphefumulo wami uyalinda, ngibeka ithemba lami elizwini
    lakho.
  ton-ton: ‌ʻOku ou tatali kia Sihova, ʻoku tatali ʻa hoku laumālie, pea ʻoku ou ʻamanaki
    lelei ki heʻene folofola.
  ces-1613: Očekávám na Hospodina, očekává duše má, a ještě očekává na slovo jeho.
  eng-WMB: I wait for the LORD. My soul waits. I hope in his word.
  tam-TCV: நான் யெகோவாவுக்காகக் காத்திருக்கிறேன், என் ஆத்துமா காத்திருக்கிறது; அவருடைய
    வார்த்தையிலேயே என் எதிர்பார்ப்பை வைத்திருக்கிறேன்.
  ceb-ULB: Nagpaabot ako kang Yahweh, nagpaabot ang akong kalag, ug naglaom ako sa
    iyang mga pulong.
  pol-UBG: Oczekuję PANA, moja dusza oczekuje; i w jego słowie pokładam nadzieję.
  agr-agr: Wika Tuke Pujuuwai ashí mina anentaigjai, kajintsan pujajai. Tuja nii anagkagtuawa
    nunashkam dekaskeapi tajai.
  kyc-kyc: Namba Kamongome banya pii dokona letamodoko kinyi lao sepala nyisaramo
    dokona wangu lakapala isaro karo.
  urd-GVU: مَیں رب کے انتظار میں ہوں، میری جان شدت سے انتظار کرتی ہے۔ مَیں اُس کے
    کلام سے اُمید رکھتا ہوں۔
  eng-OEBCW: I wait for the Lord, I wait for his word,
  deu-1912: Ich harre des HERRN; meine Seele harret, und ich hoffe auf sein Wort.
  kan-2017: ನಾನು ಯೆಹೋವನನ್ನು ಎದುರುನೋಡುತ್ತೇನೆ; ನನ್ನ ಪ್ರಾಣವು ಆತನನ್ನು ಕಾದುಕೊಂಡಿದೆ; ಆತನ
    ನುಡಿಯನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu be son ni be oban’ug ko ayuw rok SOMOL, ma gu be par nib pagan’ug ko
    thin rok.
  hlt-MCSB: Ka lamtawn BOEIPA te ka hinglu loh a lamtawn tih a ol dongah ka ngaiuep.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ጶቂሢ ካፓኔ፤ ታ ሼምፓሢያ ዒዛ ጊቢ ካፓኔ፤ ዒዛኮ ቃኣሎዋ ታ ጉሙርቃኔ።
  twi-ASANTE: Metwɛn Awurade, me kra twɛn, na nʼasɛm mu na mede mʼanidasoɔ ahyɛ.
  eng-WEBU: I wait for the LORD. My soul waits. I hope in his word.
  acu-NT: Wikia tuke wina nintirjai Apurun nintimtajai. Tura ni chichamencha tuke
    nintimsan pujajai.
  spa-PDDPT: Espero a Yavé. Mi alma espera. En tu Palabra fijo mi esperanza.
  gun-gun: Xee ma arõ aikovy Senhor, xenhe'ẽ py arõ ijayvuague rupi.
  agu-BL: Cho'n k'uklij inc'u'l te'ju' Wajcaw. Nin cho'n k'uklij inc'u'l te yi yolu'.
  ilo-ULB: Agur-urayak kenni Yahweh, agur-uray ti kararuak, ket mangnamnamaak iti
    saona.
  kpg-kpg: Au e talitali huoloo di hagamaamaa a Dimaadua. Au e hagadagadagagee gi nia
    helekai a Maa.
  uig-ARA: پەرۋەردىگارنى كۈتۈۋاتىمەن؛ جېنىم كۈتۈۋاتىدۇ؛ ئۇنىڭ سۆزىگە ئۈمىد باغلىدىم.
  bps-bps: Toogu fatan i kafalwà Amugu Dwata deg, na smalig agu di tnaluan.
  sus-sus: N xaxili tixi Alatala nan na n nii birin na, n ya tixi a xa masenyi nan
    na.
  pon-2006: I kin ngoangki kasikasik sawas sang rehn KAUN-O, oh I kin likih mehlel
    sapwellime mahsen.
  jae-jae: Aê gaôn Apômtau. noc katuc gêôŋ eŋ, tec kakêŋ matoc nê biŋ.
  ksd-ksd: Iau ki pa ra Luluai, a tulungeagu i kiki pa ia; Ma iau nurnur ta kana tinata.
  tur-YTC: Yahve'yi bekliyorum. Canım bekliyor. O’nun sözüne umut bağlıyorum.
  bel-N: Спадзяюся на ГОСПАДА, спадзяецца душа мая, і ў слове Ягоным маю спадзяваньне.
  kpr-kpr: Na Bajari da sonemba ava kaifa gigita use, nunda geka rea setiri fefetusira,
    ava tumonduse irá gheraena.
  ind-AYT: Aku menantikan TUHAN, jiwaku menanti dan pada firman-Nya, aku berharap.
  yom-yom: Ndimvingila Yave, muelꞌama wulembo vingila ; ayi mu mambu mandi, ndintula
    diana diama.
  yut-yut: Nak Yawe da aŋpulugosak do nandaŋek jomjom asat. Aŋek geni do tebaisi nandaŋ
    gadasat.
  nya-nya: Ndimayembekezera Yehova, moyo wanga umayembekezera, ndipo ndimakhulupirira
    mawu ake.
  kyg-kyg: Nagaemo Ala kava neꞌmoꞌa naha maesiyafeꞌmo agava maiꞌneꞌna geꞌaekeꞌmo nagesa
    afiteꞌna agava maiꞌneꞌnaeꞌmo navayagunagu nehuve.
  hrv-hrv: U Jahvu ja se uzdam, duša se moja u njegovu uzda riječ.
  mps-mps: Eno homugo te Genuai Bidigo ena tau somainu homu elama, tama eno aga tonalubao.
    Tama eno konealubo homu agai poba dąų mu wabo dao.
  tpi-tpi: Mi laikim tumas Bikpela i helpim mi, na mi wet long em. Na mi bilip tru
    long tok bilong en.
  dan-1931: Jeg håber på HERREN, min Sjæl håber på hans Ord,
  vie-OVCB: Con mong đợi Chúa Hằng Hữu; linh hồn con ngóng trông Ngài. Con hy vọng
    nơi lời hứa Ngài.
  guj-2017: હું યહોવાહની રાહ જોઈશ, મારો આત્મા રાહ જોશે અને તેમના વચનમાં હું આશા રાખું
    છું.
  pon-2006A: I kin ngoangki kasikasik sawas sang rehn KAUN-O, oh I kin likih mehlel
    sapwellime mahsen.
  por-BRBSL: Espero por Yahweh. Minha alma espera. Espero em sua palavra.
  eng-OEBUS: I wait for the Lord, I wait for his word,
  swe-swe: Jag väntar (söker ivrigt efter, litar) på Herren (Jahve), hela min varelse
    (min själ) väntar, och jag förtröstar på hans ord (väntar på vad han ska säga).
  cth-cth: Kai teh, BAWIPA doeh ka ngaihawi. Ka hringnae ni a ngaihawi. Kai teh Bawipa
    e a lawk hah ka kâuep.
  twi-twi: Metwɛn Awurade, me mu ade nyinaa twɛn, na nʼasɛm mu na mede mʼanidaso ahyɛ.
  hlt-hlt: Ka lamtawn BOEIPA te ka hinglu loh a lamtawn tih a ol dongah ka ngaiuep.
  tbz-SIM: M buɔ́ n Yiɛ̀ nKuyie nku, n kémmú kù yó n nɑ́kɛ́ tì nti.
  msy-2020: Kɨ uabɨn akurvaghasa ifongegha, Ikiavɨra Itir God, a mɨzua iti. Egha nɨghnɨzir
    gavgavim an akamɨn iti.
  dop-dop: Tɑcɑɑ nyɑɣɑ mɑ tɛɛləɣɩ nɑ mɑ́ tɑŋɑ nyɑ́ kʋyɔɣɔtʋtʋ.
  azb-azb: Rəbbi gözləyirəm, döyünən ürəyim gözləyir, Onun sözünə ümid edirəm.
  eng-DBY: I wait for Jehovah; my soul doth wait, and in his word do I hope.
  hin-2017: मैं यहोवा की बाट जोहता हूँ, मैं जी से उसकी बाट जोहता हूँ, और मेरी आशा
    उसके वचन पर है;
  wol-KYG: Damay xaar Aji Sax ji, di ko xaare xol, di yaakaar kàddoom.
  swp-swp: Eau GUIAU ea bagibagiei, earuagu hinage ia i bagibagiei, eo ia ena riba
    arinai ea sunusunuma;
  bjr-bjr: Qinee Yaaweena dadaaqiranara asasida afeesidaqa. Mina ufa saqarikidaqa.
  eng-YLT: I hoped [for] Jehovah — hoped hath my soul, And for His word I have waited.
  kne-kne: Napasnekak ay manseseed sin badang mo, tan din karim di pantalkak, Apo.
  eng-WYC-2017: and, Lord, for thy law I abode thee. My soul sustained in his word;
  eng-WMBB: I wait for the LORD. My soul waits. I hope in his word.
  zat-NTPS: Dute̱ lázrdawa' dxebeza lazra' Xránadxu Dios, ne dxuxrén lazra' xrtizre̱'.
  zty-NTPS: Dot ḻaža'a žx̱en ḻaža'a X̱anžo Dios, na' žx̱en ḻaža'a x̱tiže'e.
  urd-GVH: मैं रब के इंतज़ार में हूँ, मेरी जान शिद्दत से इंतज़ार करती है। मैं उसके
    कलाम से उम्मीद रखता हूँ।
  rug-rug: Aqa zoṉazoṉa nia rau sa tinokae koe Zihova, meke raṉea rau sa Nana zinama.
  gaz-gaz: Ani Waaqayyoon nan eeggadha; lubbuun koos isa eeggatti; dubbii isaas nan
    abdadha.
  fra-LSG: J’espère en l’Éternel, mon âme espère, Et j’attends sa promesse.
  gnn-gnn: Ŋe. Bulnha ŋarra yurru galkun gatjpu'yun yukurra nhanŋu Garraywu. Ŋarranydja
    yukurra märr‐yuwalkthirri dhärukku nhanŋu, Yuwalk ŋayi yurru ŋarranha guŋga'yundja.
  yal-yal: N yengi saxi Alatala nan ma, n niin taxuxi a ra, n xaxili tixi a falan
    nan na.
  iou-iou: Näk Ekänitä täŋkentäŋ namän yäŋpäŋ kwikinik it täyat. Näk unitäŋo mantagän
    nadäkinik täyat. Unitägän bänepna täŋkentäŋ namik täyak.
  haw-1868: Ke kakali nei au, ke kakali nei ko'u uhane ia Iehova, A ke hoolana nei
    au ma kana olelo.
  arb-NAV: انْتَظَرْتُكَ يَا رَبُّ. نَفْسِي تَنْتَظِرُكَ، وَفِي كَلِمَتِكَ رَجَائِي.
  ded-ded: Ni KEBUAC tomai kecduae. Ubaonganango tomai kefu ni yeac yoac negensikecma
    fora fingerudeac tomai kecduae.
  ewe-ewe: Mele Yehowa ƒe asinu kpɔm, nye luʋɔ le lalam, eye metsɔ nye mɔkpɔkpɔ da
    ɖe eƒe nya dzi.
  eng-LEE: I hope for the Lord, my soul doth hope, and for his word do I wait.
  asm-FB: মই যিহোৱালৈ অপেক্ষা কৰিছোঁ, মোৰ প্ৰাণে অপেক্ষা কৰিছে, মই তেওঁৰ বাক্যত আশা
    কৰিছোঁ।
  sus-A: ﭑ شَشِلِ تِشِ عَلَتَلَ نَن نَ ﭑ نِي بِرِن نَ، ﭑ يَ تِشِ عَ شَ مَسٍنيِ نَن
    نَ.
  fra-SBL: J'attends Yahvé. Mon âme attend. J'espère en sa parole.
  hbo-hbo: קִוִּ֣יתִי יְ֭הוָה קִוְּתָ֣ה נַפְשִׁ֑י וְֽלִדְבָרֹ֥ו הֹוחָֽלְתִּי׃
  kik-kik: Njetagĩrĩra Jehova, ngoro yakwa nĩĩmwetereire, niĩ ndĩĩhokaga kiugo gĩake.
  fra-NCL: J’espère en Yahweh ; mon âme espère, et j’attends sa parole.
  cek-AK: Kai loe Angraeng ni ka zing, ka hinghaih mah anih to zing, a lok ah oephaih
    to ka suek.
  cuk-cuk: Bab-Jehová an-bendakega an edarbed, an-gwagegi an Bab-Jehová edarbed. Bab-Jehová-ibmar-imakoye-sogsadgi
    an bensulid.
  tel-2017: యెహోవా కోసం నేను ఎదురు చూస్తున్నాను. నా ప్రాణం ఎదురు చూస్తుంది. ఆయన మాటపైనే
    ఆశ పెట్టుకున్నాను.
  hat-BSA: Mwen tann SENYÈ a. Nanm mwen ap tann e nan pawòl Li, mwen mete espwa m.
  kos-kos: Nga tupan kasru sin LEUM GOD ke insiuk nufon, Ac lulalfongi luk oan in
    kas lal.
  hbo-WLC: קִוִּ֣יתִי יְ֭הוָה קִוְּתָ֣ה נַפְשִׁ֑י וְֽלִדְבָר֥וֹ הוֹחָֽלְתִּי׃
  ibo-ibo: Ana m echere Onyenwe anyị, mkpụrụobi m na-echekwa ya, ọ bụ nʼokwu ya ka
    olileanya m dị.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ଅପେକ୍ଷା କରୁଅଛି, ମୋʼ ପ୍ରାଣ ଅପେକ୍ଷା କରୁଅଛି, ପୁଣି, ମୁଁ ତାହାଙ୍କ
    ବାକ୍ୟରେ ଭରସା ରଖୁଅଛି।
  chk-chk: Üa fokun witiwiti ewe Samol mi Lapalap, üa apilükülükü an kapas.
  rop-rop: Mi weit garram opin hat blanga YAWEI blanga album mi, en mi trastim langa
    im wed.
  ukr-1871: Надїюсь на Господа; душа моя надїється, і вповаю на слово його.
  yon-yon: Ne kuu Yariman ye awawi dowad meedmiin, ne inamen kumundiniib kumbed meedmiin
    kii, kwane ye weng yaambed kwananeen ande kowaan.
  deu-1951: Ich harre des HERRN, meine Seele harrt, und ich hoffe auf sein Wort.
  eng-JPS: I wait for the LORD, my soul doth wait, and in His word do I hope.
  srp-1865: Èekam Gospoda; èeka duša moja; uzdam se u rijeè njegovu.
  lug-lug: Nnindirira Mukama, emmeeme yange erindirira era essuubi lyange liri mu
    kigambo kye.
  heb-heb: קויתי יהוה קותה נפשי ולדברו הוחלתי׃
  ben-IRV: আমি সদাপ্রভুুর জন্য অপেক্ষা করি; আমার আত্মা অপেক্ষা করে; আমি তাঁর বাক্যে
    আশা করছি।
  ntu-ntu: Yawe, obqtipxx nzokatr-krm ninge. X brti drtwrnge kx sa na-atutrq natqm.
    Da kc tzwai kxnzaukzng mz nzaenzli-krdr rngalx nzpnamilxtilz-ani-krmle, Murde
    nzkrlzlr kx nepi sa naprkilz-zvzm mz nourla kang kqlu. A' suti zlwz drtwrnge nzvz-ani-krme,
    Myaszpxle nzsutikr drtwrdr nzprtz-krm nepi.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕਦਾ ਹਾਂ, ਮੇਰੀ ਜਾਨ ਵੀ ਉਡੀਕਦੀ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਬਚਨ ਉੱਤੇ ਮੇਰੀ
    ਆਸ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ငါစောင့် လျက်နေ၏။ ငါ့ ဝိညာဉ် သည် စောင့် လျက်နေ၏။ နှုတ်ကပတ်
    တော်ကို ငါမြော်လင့် ၏။
  kgf-kgf: Ni, kekec uŋananéŋ Yaweac mambéc kecanʒua. Iwac ackuaʒéc niŋac niŋhéhélima
    kecanʒua.
  tte-O: Yasanasana meyagu kalakisiye Yeoba ana sagu kaiwena, na ana walo koina yameli.
  tbg-tbg: 'Noravano Kotiva ti kahaqiarire ti, te vira vekama vauro. Te viva tiva
    tai uvarara noraiqaake iriha mintima ti: Quqaama viva nai tintemakero autuanarove
    turo.'
  hmo-hmo: Lau ura dikadika Lohiabada ese lau do ia durua, bona iena hereva lau abidadama
    henia noho.
  zar-NT: Runaʼ löza Liʼ, Xanaʼ Dios. Run löza böʼ naca cazaʼ Liʼ, ateʼ runaʼ löza
    gaca ca rnna xtídzuʼu.
  urd-urd: मैं ख़ुदावन्द का इन्तिज़ार करता हूँ। मेरी जान मुन्तज़िर है, और मुझे उसके
    कलाम पर भरोसा है।
  bqc-SIM: Ma wɛ́ ìↄ dↄ Diizi, málɛ aà dã́, má sↄ̃́a aà yã́i.
  tcz-CHONGTHU: Keiman Yahweh ka Pakai nangma panpina kinem tah'in kangah'e. Henge,
    keima nangma a ki ngaijing kahi. Keiman athusei katahsan'in hichea kinem a ngahjing
    kahi.
  mar-mar: मी परमेश्वराची वाट पाहतो, माझा आत्मा वाट पाहतो, आणि त्याच्या वचनावर मी
    आशा ठेवतो.
  isl-isl: Og þess vegna bið ég og vona og treysti hjálp Guðs, því að hann hefur lofað
    að hjálpa.
  hlt-THB: Bawipa ce qeh nyng, ka hqingnaak ing qeh hy, ak awi awh kang ngaih-unaak
    ce awm hy.
  qub-qub: Llapan almäpami Tayta Diosman yäracö. Paypa palabranmanmi yäracö.
  bqp-bqp: Ma wɛ́ dìgↄ̃ dↄ Dikirii, matɛni a dã, a yã náanin má vĩ.
  hat-hat: Mwen mete tout espwa m' nan Seyè a, mwen mete espwa m' nan sa li di.
  eng-BSB: I wait for the LORD; my soul does wait, and in His word I put my hope.
  eng-WEBPB: I wait for the LORD. My soul waits. I hope in his word.
  kbq-kbq: Ra Anumzamofonku avega ante'noe. Nagu'amo'a Agriku avega ante'neankina,
    agri nanekere amuhara nehue.
  pon-pon: I kin auiaui Ieowa, nen i kin auiaui, o i kin auiaui a inau.
  nhe-BL: Na nimochiya ipan ta, TOTECO, para tinechpalehuis, Quena, ica nochi noyolo
    nimotemachía ipan nopa tlen tinechtlajtolcahuilijtoc ipan motlajtol.
  wnc-wnc: Sike na Buyambam tapata siknga gatangamikge take siknga nataat. Unzingge
    na ie kayuat. Sike na itane wam takngae baniu asinggat.
  bus-bus: Ma wɛ́ɛ ègↄ̃ dↄ Diizi, mɛ́ɛ à dãa, à yãn má sↄ̃kpazi.
  gub-BL: Àrogatu hepytywà àwàm iteko Tupàn Tuweharupi Wiko Ma'e henataromo ihe. Azeruzar
    ize'eg rehe.
