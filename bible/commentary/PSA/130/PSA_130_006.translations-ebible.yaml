    iraeri. Sekago resena, ituru embo setena, ainda ivuga jo nanda ivuga amingo iraeri.
  ind-AYT: Jiwaku menanti-nantikan Tuhan, melebihi para pengawal menantikan pagi hari,
    ya, para pengawal menantikan pagi hari.
  yom-yom: Muelꞌama wumvingila Yave viokila minsungi mimvingila nsuka. Nyinga viokila
