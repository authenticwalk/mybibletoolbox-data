    turei kamoa sa munumunu.
  gaz-gaz: Eegdota barii lafaa eeggatan caalaa, dhugumaan eegdota barii lafaa eeggatan
    caalaa lubbuun koo Gooftaa eeggatti.
  fra-LSG: Mon âme compte sur le Seigneur, Plus que les gardes ne comptent sur le
    matin, Que les gardes ne comptent sur le matin.
  gnn-gnn: Yo, galkundja ŋarra ŋuli yukurra Garraywu, bitjandhi liŋgu bitjan yolŋu
