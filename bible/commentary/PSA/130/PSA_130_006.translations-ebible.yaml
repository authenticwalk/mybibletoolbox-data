  chk-chk: Üa witiwiti ewe Samol, lap seni än ekewe chon mas witiwiti an epwe ränila,
    lap seni än ekewe chon mas witiwiti an epwe ränila.
  rop-rop: Mi weidabat blanga yu YAWEI garram opin hat brabliwei, jis laik detlot
    men hu oldei wek wotjimbat olnait, en weidabat blanga wotaim im garra ailibala.
  ukr-1871: Душа моя дожидає Господа, більше як сторожа ранку, як сторожі ранку.
  yon-yon: Ne inamen kumundiniib kumbed Yariman ye awawi dowad nindorokiibbed meedmiin,
    amnoom oone kerekbiridanbed awawini waruk ande meedmimaib arebban, anamaa, amnoom
    oone kerekbiridanbed awawini waruk ande meedmimaib arebban.
  deu-1951: Meine Seele harrt des Herrn, mehr als die Wächter auf den Morgen, als
    die Wächter auf den Morgen.
  eng-JPS: My soul waiteth for the Lord, more than watchmen for the morning; yea,
    more than watchmen for the morning.
  srp-1865: Duša moja èeka Gospoda veæma nego straže jutrnje, koje straže jutrom.
  lug-lug: Emmeeme yange erindirira Mukama; mmulindirira okusinga ng’abakuumi bwe
    balindirira obudde okukya; okusingira ddala ng’abakuumi bwe balindirira obudde
    okukya.
  heb-heb: נפשי לאדני משמרים לבקר שמרים לבקר׃
  ben-IRV: প্রহরীরা যেমন সকালের জন্য অপেক্ষা করে, আমার আত্মা তার থেকে বেশী প্রভুর
    জন্য অপেক্ষা করে।
  ntu-ntu: '@see-verse:PSA.130.005'
  pan-pan: ਜਿੰਨਾਂ ਪਹਿਰੇਦਾਰ ਸਵੇਰ ਨੂੰ, ਹਾਂ, ਜਿੰਨਾਂ ਪਹਿਰੇਦਾਰ ਸਵੇਰ ਨੂੰ ਉਡੀਕਦੇ ਹਨ, ਉਨ੍ਹਾਂ
    ਤੋਂ ਵੱਧ ਮੇਰੀ ਜਾਨ ਪ੍ਰਭੂ ਨੂੰ ਉਡੀਕਦੀ ਹੈ।
  mya-JVB: နံနက် ကို မြော်လင့် သောသူတို့ ထက်မက ၊ ငါ့ ဝိညာဉ် သည် ဘုရား ရှင်ကို မြော်လင့်
    လျက်နေ၏။
  kgf-kgf: Siŋi galeŋ eneŋ giaŋ giaŋawac mambécanʒu imuac séha ogicma kekec uŋananéŋ
    Miŋ Kewuac mambéc kecanʒac. Hélacnec siŋi galeŋnéŋ giaŋgiaŋawac mambéc kecanʒu
    imuac séha ogicʒac.
  tte-O: Yasanasanai yagu nuwatu kaikaiwesosina koina kabo muli mena boniyai kana
    togite-kalatan ana nuwatu kaikaiwena saugana isilasilawa isanasana malala kaiwena.
  tbg-tbg: Noravano ti kahaqiarire ti, te vira vekama vauro. Vatukaqaa maimaraara
    raqiki variaka entaqi vaiha tiha, Mpo, vaaka aatitaarire tiantemake, tevata Nora
    Kotira veka vaiha tiha, Mpo, viva vaaka tuvu ti kahaqiarire. Qaiqaavata tiha,
    Mpo, viva vaaka tuvu ti kahaqiarire, ti vaunara.
  hmo-hmo: Lau ese Lohiabada totona lau naria noho, lau ura bada ia ese lau do ia
    durua. Bona inai Lohiabada dekenai lau naria kara ese, hanua idia gimaia taudia
    edia naria kara ia hereaia noho, idia ese daba rere totona idia naria neganai.
  zar-NT: Böʼ naca cazaʼ runrö löza Liʼ, Xan, ca tunëʼ bönniʼ tapa chiʼë yödzö chiʼi
    dzö́ʼölö taʼbözëʼ itö́ yu zila, ca tunëʼ löza itö́ yu zila yuguʼ bönniʼ naʼ.
  urd-urd: सुबह का इन्तिज़ार करने वालों से ज़्यादा, हाँ, सुबह का इन्तिज़ार करने वालों
    से कहीं ज़्यादा, मेरी जान ख़ुदावन्द की मुन्तज़िर है।
  bqc-SIM: Lá gudↄ̃anaↄ wɛ́ ìↄ dↄ gudↄai, ma wɛ́ ìↄ dↄ Diizi dɛńla, ao, a dɛ gudↄ̃anaↄ
    wɛdↄa gudↄaia.
  tcz-CHONGTHU: Keiman Yahweh Pakai chu ka ngahlel ngei e, kho ngahpan khovah ding
    angalel sangin kangahlel joi.
  mar-mar: पहाटेची वाट पाहणाऱ्या पहारेकऱ्यापेक्षा माझा जीव प्रभूची अधिक वाट पाहतो.
  isl-isl: Næturverðirnir þrá nýjan dag, en ég þrái Drottin enn meira!
  hlt-THB: Qaltoengkhqi ing mymcang ami qehdam anglakawh, ka hqingnaak ing Bawipa
    lamtoen hy.
  qub-qub: Nogaga ricaj ricajllami Tayta Diosta shuyaraycä. Täpapacojcuna pacha waränanta
    shuyarajpita masrämi shuyaraycä.
  bqp-bqp: Lákũ gudãkpãrinↄ wɛ́ dìgↄ̃ dↄ gudↄnaai nà, ma wɛ́ dìgↄ̃ dↄ Dikirii deńla,
    ee, à de gudãkpãrinↄ wɛ́dↄna gudↄnaaila.
  hat-hat: N'ap tann Seyè a, tankou faksyonnè k'ap tann solèy leve, wi, tankou faksyonnè
    k'ap tann solèy leve!
  eng-BSB: My soul waits for the Lord more than watchmen wait for the morning— more
    than watchmen wait for the morning.
  eng-WEBPB: My soul longs for the Lord more than watchmen long for the morning, more
    than watchmen for the morning.
  kbq-kbq: Kenage'ma kuma kvama nehaza vahe'mo'zama, ame huno nanterama rumsama hanigu
    avegama nentazama'a, agatereno nagu'amo'a tusiza huno Ra Anumzamofonkura avega
    nente. Tamage rumsama hanigu avegama nentazama'a agatereno nagu'amo'a tusiza huno
    Ra Anumzamofonkura avega nente.
  pon-pon: Nen i kin auiaui Kaun o, jan jaunmajamajan kin auiaui manjan, jaunmajamajan
    kin auiaui manjan.
  nhe-BL: Ipan noalma senquistoc nitlachixtoc para ta, TOTECO, xitequiti. Nitlachixtoc
    para tinechpalehuis, queja nopa tlamocuitlahuiani quichiyaj ma tlanesi. Quena,
    más nitlachixtoc huan ax queja tlamocuitlahuiani tlen tlahuel quinequij ma tlanesi.
  wnc-wnc: Aminu kakuya zikaane tasikaing aminda tapduk gwenu zet kwakawikge natayuwawa
    semna singgak. Siwan na Buyambam tapaekan kayuat. Siwan ita gatangamikge siknga
    natayuwawa semna siknga singgak.
  bus-bus: Lán gudãkparinↄ wɛ́ɛ ègↄ̃ dↄ gudↄnazi nà, ma wɛ́ɛ ègↄ̃ dↄ Diizi dɛńla,
    ee, à dɛ gudãkparinↄ wɛ́ɛdↄna gudↄnazila.
  gub-BL: Tawhu rehe uzekaiw ma'e zauxiapekwer wàro iku'emaw wà. Àro wera'u hezar
    ihe. Wàro kwarahy ihemaw wà. Àro wera'u hezar ihe.
