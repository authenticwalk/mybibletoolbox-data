  twi-twi: Metwɛn Awurade sen sɛnea awɛmfo twɛn adekyee, sen sɛnea awɛmfo twɛn adekyee.
  hlt-hlt: Mincang aka rhingda rhoek loh mincang a rhingda uh lakah ka hinglu loh
    Boeipa ni a rhingda.
  tbz-SIM: N wɛ̃nnì yɑ̀ɑ́ nYiɛ̀ nKuyie kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́mu ohɛikɛ̀mbɑ̀rì ɔ̃ nyɑ́ɑ́mmɛ̀
    dikṹnweńnì. Dɛ̀ pɛ̃ɛ̃tɛ́mu ohɛibɑ̀rì yɑ̀ɑ́mmɛ̀ dɛ̀ bo wentɛ́mɛ̀.
  msy-2020: Kɨ uan navir averiamɨn aven, Ekiamɨn akurvazim bagha a mɨzua ti. Ezɨ nan
