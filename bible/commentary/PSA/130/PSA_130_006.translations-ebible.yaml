  dan-1931: på Herren bier min Sjæl mer end Vægter på Morgen, Vægter på Morgen.
  vie-OVCB: Linh hồn con trông mong Chúa hơn người gác đêm chờ đợi bình minh.
  guj-2017: સવારની રાહ જોનાર ચોકીદાર કરતાં મારો આત્મા પ્રભુની રાહ વધારે જુએ છે.
  pon-2006A: I kin kasikasik KAUN-O laudsang silepen nipwong kan ar kin awiawih marain
