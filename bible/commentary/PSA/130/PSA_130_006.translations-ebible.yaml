  hbo-WLC: נַפְשִׁ֥י לַֽאדֹנָ֑י מִשֹּׁמְרִ֥ים לַ֝בֹּ֗קֶר שֹׁמְרִ֥ים לַבֹּֽקֶר׃
  ibo-ibo: Mkpụrụobi m na-echere Onyenwe anyị karịa ndị nche abalị na-echere chị ọbụbọ,
    e, karịa ndị nche abalị na-echere chị ọbụbọ.
  ory-ory: ପ୍ରହରୀମାନେ ପ୍ରଭାତ ପାଇଁ ଚାହିଁ ରହିବା ଅପେକ୍ଷା ମୋʼ ପ୍ରାଣ ପ୍ରଭୁଙ୍କ ପାଇଁ ଅଧିକ
