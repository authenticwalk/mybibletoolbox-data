    a bar a gafira.
  dop-dop: Tɑcɑɑ nyɑɣɑ mɑ tɛɛləɣɩ nɑ pə́ kəlɩ ɩsɩɩ tɑŋlɑɑ tɛɛlʋɣʋ tɑnɑŋ tɔ. Ɛɛ, pə
    kəlɑ ɩsɩɩ tɑŋlɑɑ tɛɛlʋɣʋ tɑnɑŋ tɔ.
  azb-azb: Keşikçilər səhərin açılmasını gözlər, Bəli, keşikçilər səhərin açılmasını
    gözlər, Qəlbimsə bundan da çox Xudavəndin həsrətini çəkər.
  eng-DBY: My soul [waiteth] for the Lord more than the watchers [wait] for the morning,
    [more than] the watchers for the morning.
  hin-2017: पहरुए जितना भोर को चाहते हैं, हाँ, पहरुए जितना भोर को चाहते हैं, उससे
    भी अधिक मैं यहोवा को अपने प्राणों से चाहता हूँ।
  wol-KYG: Wattukat bi yàkkamti njël, wattukat bi yàkkamti njël, laa ne, ni ma yàkkamtee
    Aji Sax jee ko raw.
  swp-swp: Eau earuagu Guiau i bagibagiei doha isi tausilasilawa maratomtom taubagibagiena,
