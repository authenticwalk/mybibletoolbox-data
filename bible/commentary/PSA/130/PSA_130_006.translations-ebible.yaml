  kne-kne: Nasursurok mo din ganat di gowardia ay manseseed si pomat-aana din iyat
    ko ay manseseed si badang ay mapo en sik-a.
  eng-WYC-2017: my soul hoped in the Lord. From the morrowtide keeping till to the
    night;
  eng-WMBB: My soul longs for the Lord more than watchmen long for the morning, more
