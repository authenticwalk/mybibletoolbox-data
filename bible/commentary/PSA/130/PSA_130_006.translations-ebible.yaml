  cuk-cuk: An Bab-Jehová edarbed. Igi dule-mutik-nakuleged neg-ibgued-edarbesidae,
    aba bur bule an Bab-Jehová edarbed.
  tel-2017: రాత్రి కాపలాదారులు ఉదయం కోసం ఎలా ఎదురు చూస్తారో అంతకంటే ఎక్కువగా నా ప్రాణం
    ప్రభువు కోసం ఎదురు చూస్తూ ఉంది.
  hat-BSA: Nanm mwen ap tann SENYÈ a plis pase gadyen k ap tann maten rive a. Anverite,
