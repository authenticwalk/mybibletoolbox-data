  hbo-hbo: נַפְשִׁ֥י לַֽאדֹנָ֑י מִשֹּׁמְרִ֥ים לַ֝בֹּ֗קֶר שֹׁמְרִ֥ים לַבֹּֽקֶר׃
  kik-kik: Ngoro yakwa yetagĩrĩra Jehova, gũkĩra ũrĩa arangĩri metagĩrĩra rũciinĩ
