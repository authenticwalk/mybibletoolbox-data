  asm-FB: প্রহৰীসকলে যেনেকৈ ৰাতিপুৱালৈ অপেক্ষা কৰে, হয়, তেওঁলোকে যেনেকৈ ৰাতিপুৱালৈ
    অপেক্ষা কৰি থাকে, যিহোৱাৰ কাৰণে মোৰ প্রাণে তাতোকৈ অধিক বেচি অপেক্ষা কৰি আছে।
  sus-A: ﭑ شَشِلِ نَشَن تِشِ ﭑ مَرِفِ رَ، نَ دَنفِ تَا مَكَنتّ شَ مَمّ تِ رَ كُيٍ
    عِبَ رَ. عَ فبٌ نَ بّ.
  fra-SBL: Mon âme aspire à l'Éternel plus que les sentinelles n'aspirent au matin,
