  urd-GVH: पहरेदार जिस शिद्दत से पौ फटने के इंतज़ार में रहते हैं, मेरी जान उससे भी
    ज़्यादा शिद्दत के साथ, हाँ ज़्यादा शिद्दत के साथ रब की मुंतज़िर रहती है।
  rug-rug: Aqa zoṉazoṉa nia rau se Zihova, hola ni sari na tie kopu pana boṉi pu okoro
