verse: PSA.130.006
translations:
  mal-C: പ്രഭാതത്തിനായി കാത്തിരിക്കുന്ന കാവൽക്കാരനെക്കാൾ, അതേ, പ്രഭാതത്തിനായി കാത്തിരിക്കുന്ന
    കാവൽക്കാരനെക്കാൾ, ഞാൻ കർത്താവിനായി കാത്തിരിക്കുന്നു.
  deu-TKW: Innig warte ich auf den Herrn, sehnsüchtiger, als Wächter auf den Morgen,
    als Wächter auf den Morgen.
  lin-lin: Nazali na elikya kati na Nkolo koleka kutu ndenge mokengeli azelaka kotana
    ya tongo, koleka penza ndenge mokengeli azelaka kotana ya tongo.
  mmx-mmx: A xulubi aleng ti loklok tooro at Leeme Silok, la axo lok ngan luvuttadi
    xukuxut di xulubi ri labara kooxot. Lavavara rak ti xulubi ri Leeme Silok i volo
    mo lavavara at luvuttadi xukuxut di ngangais ti labara kooxot.
  eng-LSV: My soul [is] for the Lord, || More than those watching for morning, ||
    Watching for morning!
  eng-GNV: My soule waiteth on the Lord more then the morning watch watcheth for the
    morning.
  eng-WEBSTER: 'My soul waiteth for the LORD more than they that watch for the morning:
    I say , more than they that watch for the morning.'
  nhw-BL: Ipan noalma senquistoc nitlachixtoc para ta, TOTECO, xitequiti. Nitlachixtoc
    para techpalehuis, quen nopa tlamocuitlahuiani quichiyaj ma tlanesi. Quena, más
    nitlachixtoc huan amo quen tlamocuitlahuiani catli tlahuel quinequij ma tlanesi.
  swh-ONEN: Nafsi yangu inamngojea Bwana kuliko walinzi waingojeavyo asubuhi, naam,
    kuliko walinzi waingojeavyo asubuhi.
  bba-bba: Nɑ Yinni Gusunɔ mɑrɑ n kere nɡe mɛ wuu kɔ̃so u rɑ n yɑm sɑ̃reru mɑrɑ.
  eng-KJVCPB: 'My soul waiteth for the Lord More than they that watch for the morning:
    I say, more than they that watch for the morning.'
  luo-luo: Chunya rito Ruoth Nyasaye, moloyo kaka jorito rito ru piny, chunya riti,
    yaye Nyasaye, moloyo kaka jorito rito ru piny.
  aii-aii: ܓܵܢܝܼ ܟܹܐ ܣܵܦܪܵܐ ܠܡܵܪܝܵܐ، ܒܘܼܫ ܡ̣ܢ ܢܵܛܪ̈ܵܢܹܐ ܠܨܲܦܪܵܐ، ܢܵܛܪ̈ܵܢܹܐ ܠܨܲܦܪܵܐ.
  meu-meu: Laumagu ese Ḡaubada e nariamu, hegima taudia ese daba e nariamu na e hereadiamu,
    hegima taudia ese daba e nariamu na e hereadiamu.
  npi-ULB: रक्षकले बिहानको प्रतीक्षा गर्नेभन्दा धेरै मेरो प्राणले परमप्रभुको प्रतीक्षा
    गर्छ ।
  yor-yor: Ọkàn mi dúró de Olúwa, ju àwọn tí ń ṣọ́nà òwúrọ̀ lọ, àní ju àwọn tí ń ṣọ́nà
    òwúrọ̀ lọ.
  pes-OPCB: آری، من منتظر خداوند هستم بیش از کشیکچیانی که منتظر دمیدن سپیدهٔ صبح هستند،
    آری، بیش از کشیکچیانی که منتظر دمیدن سپیدهٔ صبح هستند.
  tgl-ULB: Naghihintay ang aking kaluluwa para sa Panginoon ng higit kaysa sa tagabantay
    na naghihintay na mag-umaga.
  nop-nop: Nu adi Wapumdok woomilat, tiŋa adigoŋ hinek nehitubu-lodadok nadilat. Kaŋ
    wondi me heki timiŋ mik fok hatiŋa hele pilap tiliwek yoŋa nadiiŋ u kalakapme
    tilak.
  cbu-NT: Ashirucha, nuwsha shiyaam kutakina. Yaktashuch ksutamapan psaan kutaksin,
    uru tarasitan ashkana, nuwsha ashiritamti shiyaam kutakina, nuw atina.
  hui-hui: I̱ore Anduane Homogohanda biamogo bulebira lowa miniha didiore howa haruli.
    Mbiraga mamageali mbira egabi ala la lowa hale gogabu haradagua ndo i̱ miniha
    didi gibiore biyagola dugudaga howa yangayangabu haruli.
  mya-mya: ကင်း​စောင့်​တို့​သည်​အ​ရုဏ်​တက်​ချိန်​ကို စောင့်​မျှော်​သည်​ထက် ငါ​သည်​ဘု​ရား​ရှင်​ကို​ပို​၍​စောင့်​မျှော်​လျက်​နေ​၏။
  bod-N: ང་ཡི་སེམས་ཀྱིས་གཙོ་བོར་སྒུག་པ༌ནི། །མེལ་ཚེས་སྐྱ་རེངས་ཤར་བར་སྒུག་ལས༌ལྷག །མེལ་ཚེས་སྐྱ་རེངས་ཤར་བར་སྒུག་ལས༌ལྷག།
  wsk-wsk: Sor bitua kari sor pasak ukirok se nama noman saparukko kimi tui lagoso
    iwitatala, ani Kari Biya tairuk aga sangukko amotam bitawasam.
  sna-sna: Mweya wangu unorindira Ishe kupfuura varindi vanomirira rungwanani.
  spa-BLM: Mi alma anhela al Señor más que los vigilantes la mañana, más que vigilantes
    de la mañana.
  cac-cac: Mamin, ec'al in tan̈van a colval d'a yichan̈ eb' vin̈ stan̈vumal chon̈ab'
    sgana spet sacb'i. Ec'alto in maclan a colval chi' d'a eb' vin̈ stan̈van eb' chon̈ab'
    chi'.
  swh-ULB: Nafsi yangu inamngoja Bwana kuliko mlinzi aingojavyo asubuhi.
  deu-ELBBK: Meine Seele harrt auf den Herrn, mehr als die Wächter auf den Morgen,
    die Wächter auf den Morgen.
  mbb-OT: Edtaǥad a kenikew, Nengazen, lavew pa te kedtaǥad te perevantey te kebmeselem.
  mal-2015: ഉഷസ്സിന്നായി കാത്തിരിക്കുന്നവരെക്കാൾ, ഉഷസ്സിന്നായി കാത്തിരിക്കുന്നവരെക്കാൾ
    എന്റെ ഉള്ളം യഹോവെക്കായി കാത്തിരിക്കുന്നു.
  gup-gup: Yoh, ngaye ngardduk kunmalng kabimadbun nawu Kawohrnan Rowk. Ngaye ngamadbun
    bu nungka kamre, dja bu kunkuyeng ngankan ngaye ngahdjalmadbun munguyh, yiman
    kayime bininj nawu kakakbolknahnan dja kamadbun bu kambarrkbun yerreh.
  rmc-rmc: Miri duša užarel pro Raj buter sar o stražňika pro tosara, buter sar o
    stražňika pro tosara.
  nlg-nlg: Inau tu pitu ngangata Lord, vulera tana vatogha na marana na dani.
  pes-OPV: جان من منتظر خداوند است، زیاده از منتظران صبح؛ بلی زیاده از منتظران صبح.
  ron-1924: Суфлетул меу аштяптэ пе Домнул май мулт декыт аштяптэ стрэжерий диминяца,
    да, май мулт декыт аштяптэ стрэжерий диминяца.
  ben-OBCV: প্রত্যুষের জন্য প্রহরী যেমন প্রতীক্ষায় থাকে হ্যাঁ, প্রত্যুষের জন্য প্রহরী
    যেমন প্রতীক্ষায় থাকে, আমার প্রাণ, প্রভুর জন্য, তার থেকেও বেশি প্রতীক্ষায় থাকে।
  som-som: Naftaydu waxay Sayidka u dhawrtaa In ka sii badan sida waardiyuhu u dhawro
    waaga berigiisa, Haah, in ka sii badan sida waardiyuhu u dhawro waaga berigiisa.
  eng-ASVBT: My soul waiteth for the Lord More than watchmen wait for the morning;
    Yea, more than watchmen for the morning.
  mna-mna: Nio leleŋ pa Yooba ilip mi aŋurur motoŋ pini, kembei zin menderŋan ta matan
    pa kar pa mbeŋ na, tiurur matan pa zoŋ. Zin, sombe tire zoŋ pok ma ise, na lelen
    ambai. Mi nio ta kembena. Sombe Yooba iswe itunu mi muŋaiŋana kini pio, nako leleŋ
    ambai kat.
  ita-1885: L'anima mia riguarda al Signore, Più che le guardie non riguardano alla
    mattina, Stando a guardar quando verrà la mattina.
  eng-ULB: My soul waits for the Lord more than watchmen wait for the morning.
  spa-VBL: Anhelo que el Señor vuelva, más que los vigilantes añorando el amanecer.
  fra-_FOB: Mon âme attend le Seigneur, plus que les sentinelles n'attendent le matin.
  mal-mal: ഉഷസ്സിനായി കാത്തിരിക്കുന്നവരെക്കാൾ, അതെ, ഉഷസ്സിനായി കാത്തിരിക്കുന്നവരെക്കാൾ
    എന്റെ ഉള്ളം യഹോവയ്ക്കായി കാത്തിരിക്കുന്നു.
  urd-GVR: Pahredār jis shiddat se pau phaṭne ke intazār meṅ rahte haiṅ, merī jān
    us se bhī zyādā shiddat ke sāth, hāṅ zyādā shiddat ke sāth Rab kī muntazir rahtī
    hai.
  suz-BL: नाक्‍दो खाल पाइबमी गेना नां सोव़बा, दे रिम्‍शो क्‍येङा यो, गो आं थुं नेल्‍लेमी
    परमप्रभु कली शुश रिम्‍नुङ।
  eng-NOY: My soul waiteth for the LORD More than they who watch for the morning;
    Yea, more than they who watch for the morning!
  ita-1927: L’anima mia anela al Signore più che le guardie non anelino al mattino,
    più che le guardie al mattino.
  ckb-ckb: گیانم چاوەڕێی پەروەردگار دەکات، زیاتر لە ئێشکگر بۆ بەرەبەیان، زیاتر لە
    ئێشکگر بۆ بەرەبەیان.
  eng-BBE: My soul is watching for the Lord more than those who are watching for the
    morning; yes, more than the watchers for the morning.
  xsi-xsi: Naŋa uru ao tiniŋgu pa Maro Ŋalae nâ tu ma ivilana, itogo kinzi yoŋa tamâta
    uru mbo mbo sio tininzi pa mbwale pwataki mine. Kinzi ilonzi ŋalae tu mbwale pwataki
    ma imâ walele nâ, ŋana ma simo ara.
  kan-OKCV: ಉದಯಕ್ಕಾಗಿ ಕಾವಲುಗಾರ ಕಾದಿರುತ್ತಾರೆ. ನಾನು ಆ ಕಾವಲುಗಾರರು ಕಾದಿರುವುದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿಯೇ
    ಯೆಹೋವ ದೇವರಿಗಾಗಿ ನಿರೀಕ್ಷಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: எப்பொழுது விடியும் என்று விடியற்காலத்திற்குக் காத்திருக்கிற காவலர்களைவிட
    அதிகமாக என்னுடைய ஆத்துமா ஆண்டவருக்குக் காத்திருக்கிறது.
  spa-RV-1909: Mi alma espera á Jehová más que los centinelas á la mañana, más que
    los vigilantes á la mañana.
  ron-BTF: Sufletul meu așteaptă pe Domnul mai mult decât străjerii venirea dimineții,
    da, decât străjerii venirea dimineții.
  eng-WEBP: My soul longs for the Lord more than watchmen long for the morning, more
    than watchmen for the morning.
  eng-FBV: I long for the Lord to come, more than watchmen longing for the dawn to
    come, more than watchmen longing for the dawn to come.
  nld-1939: Meer dan wachters naar de morgen,
  nch-BL: Ipan noalma senquisa nitachixtoc para ta, TOTECO, xitequiti. Nitachixtoc
    para techpalehuis, quej nopa tamocuitahuiani quichiyaj ma tanesi. Quena, más nitachixtoc
    huan amo quej tamocuitahuiani cati tahuel quinequij ma tanesi.
  vie-1934: Linh hồn tôi trông đợi Chúa Hơn người lính canh trông đợi sáng, Thật,
    hơn người lính canh trông đợi sáng.
  cha-cha: 'Y antijo jananangga si Jeova, mas qui y guatdia sija ni manmannanangga
    y egaan: magajet na mas qui y guatdia sija manmannananangga y egaan.'
  hin-CV: मुझे प्रभु की प्रतीक्षा है उन रखवालों से भी अधिक, जिन्हें सूर्योदय की प्रतीक्षा
    रहती है, वस्तुतः उन रखवालों से कहीं अधिक जिन्हें भोर की प्रतीक्षा रहती है.
  eng-OURB: My soul longs for 'Adonay [Lord] more than watchmen long for the morning;
    more than watchmen for the morning.
  spa-BES: Mi alma está esperando al Señor más que aquellos que están esperando la
    mañana; sí, más que los observadores de la mañana.
  tdx-tdx: Mitamà i Talè ty fiaiko mandikoatse ty mpandiñe maraindraiñe, eka, ty mpandiñe
    maraindraiñe.
  tha-KJV: จิ​ตใจของข้าพเจ้าคอยองค์พระผู้เป็นเจ้ายิ่งกว่าคนยามคอยเวลารุ่งเช้า ข้าพเจ้ากล่าวว่า
    ยิ่งกว่าคนยามคอยเวลารุ่งเช้า
  por-BR-2018: Minha alma espera ansiosamente pelo Senhor, mais que os guardas esperam
    pela manhã, mais que os vigilantes pelo alvorecer.
  deu-ELO: Meine Seele harrt auf den Herrn, mehr als die Wächter auf den Morgen, die
    Wächter auf den Morgen.
  eng-WYC-2018: my soul hoped in the Lord. From the morrowtide keeping till to the
    night; (My soul waiteth for the Lord, more eagerly than those who wait for the
    morning light; yea, more eagerly than those who stand guard, or be on watch, until
    the morning light.)
  epo-epo: Mia animo atendas mian Sinjoron pli, Ol la gardantoj atendas la matenon,
    La gardantoj la matenon.
  gfk-gfk: Iau nanaho utano Watong. Ma no nugu magingin na nanahai huo i manga tamat
    saakit ta ira ut na harbalaurai tano pise na hala ing diet nahnahe no malaan.
    Masa, i manga tamat saakit ta ira ut na harbalaurai ing diet nahnahe no malaan.
  uig-PIN: Tün jesǝkqilirining sǝⱨǝrgǝ bolƣan tǝxnasidin artuⱪ, Bǝrⱨǝⱪ, tün jesǝkqilirining
    sǝⱨǝrgǝ bolƣan tǝxnasidin artuⱪ, Jenim Rǝbkǝ tǝxna bolup kütmǝktǝ.
  beo-beo: 'Na da Hina Gode Ea fidisu ba:musa: hanaiba:le ouesalebe, amo da sosodo
    aligisu dunu da hehebolo misa:ne hanaiba:le ouesalebe, amo baligisa.'
  tpi-OTNT: Mi save wet long Bikpela, na mi laikim tumas bai em i helpim mi. Na dispela
    em i winim laik bilong ol wasman i save wet long tulait i kamap.
  hau-SA: Raina na jiran Ubangiji fiye da yadda mai tsaro yakan jira safiya, fiye
    da yadda mai tsaro yakan jira safiya.
  udu-udu: Aḵashiram pem c̱orki Tap̱a mo mmobola ris ’kwani kun thimki mon’thamo/
    e mo, mmobola ris ’kwani kun thimki mon’thamo/ e mo.
  uig-LAT: Tün jésekchilirining seherge bolghan teshnasidin artuq, Berheq, tün jésekchilirining
    seherge bolghan teshnasidin artuq, Jénim Rebke teshna bolup kütmekte.
  nde-nde: Umphefumulo wami ulindela uThixo okudlula abalindi bemelele ukusa, okudlula
    abalindi bemelele ukusa.
  ton-ton: '‌ʻOku tatali ʻa hoku laumālie kia Sihova ʻo lahi hake ʻiate kinautolu
    ʻoku nau leʻo ki he pongipongi: ʻoku ou pehē, ʻo lahi hake ʻiate kinautolu ʻoku
    nau leʻo ki he pongipongi.'
  ces-1613: Duše má čeká Pána, víc než ponocní svitání, kteříž ponocují až do jitra.
  eng-WMB: My soul longs for the Lord more than watchmen long for the morning, more
    than watchmen for the morning.
  tam-TCV: விடியற்காலைக்காகக் காத்திருக்கும் காவற்காரரைப் பார்க்கிலும், ஆம், விடியற்காலைக்காகக்
    காத்திருக்கும் காவற்காரரைப் பார்க்கிலும், என் ஆத்துமா யெகோவாவுக்குக் காத்திருக்கிறது.
  ceb-ULB: Ang akong kalag nagpaabot sa Ginoo labaw pa sa magbalantay nga nagpaabot
    sa kabuntagon.
  pol-UBG: Moja dusza oczekuje Pana bardziej niż strażnicy świtu, bardziej niż ci,
    którzy strzegą do poranka.
  agr-agr: Wika yaakta kuitamin wajupa asag tsawajat tusa, tsawantan dakajama numamtuk
    mina Apajuíjun dakajai.
  kyc-kyc: Yuu isingi akalimi yuu yangena lao isaro karelyaminyipape nambame Kamongo
    doko epena lao isaro karapu doko mee mende andarele ingilyamo.
  urd-GVU: پہرے دار جس شدت سے پَو پھٹنے کے انتظار میں رہتے ہیں، میری جان اُس سے بھی
    زیادہ شدت کے ساتھ، ہاں زیادہ شدت کے ساتھ رب کی منتظر رہتی ہے۔
  eng-OEBCW: I look for the Lord more than watchman for morning, than watchman for
    morning.
  deu-1912: Meine Seele wartet auf den Herrn von einer Morgenwache bis zur andern.
  kan-2017: ಕಾವಲುಗಾರರು ಬೆಳಗಾಗುವುದನ್ನು ಮುನ್ನೋಡುತ್ತಾರಲ್ಲಾ; ಕಾವಲುಗಾರರು ಬೆಳಗಾಗುವುದನ್ನು
    ಮುನ್ನೋಡುವುದಕ್ಕಿಂತ ವಿಶೇಷವಾಗಿ, ನನ್ನ ಅಂತರಾತ್ಮವು ಕರ್ತನನ್ನು ಮುನ್ನೋಡುತ್ತದೆ.
  yap-yap: Gu be sonnag Somol ni be oban’ug nib gel ngak e pi matanag ni yad be sonnag
    e woch ni nge puf, ni ka ba gel feni be oban’ug ngak e pi matanag ni yad be sonnag
    e woch ni nge puf.
  hlt-MCSB: Mincang aka rhingda rhoek loh mincang a rhingda uh lakah ka hinglu loh
    Boeipa ni a rhingda.
  mdy-ETH: ዛቤ ካፓ ዓሲ ሳዓ ካራንዳጉዲ ኮዓያይዳፓ ባሼ ታኣኒ ናንጊና ናንጋ ጎዳ ጶቂሢ ካፓኔ።
  twi-ASANTE: Me kra twɛne Awurade sene sɛdeɛ awɛmfoɔ twɛne adekyeɛ, sene sɛdeɛ awɛmfoɔ
    twene adekyeɛ.
  eng-WEBU: My soul longs for the Lord more than watchmen long for the morning, more
    than watchmen for the morning.
  acu-NT: 'Yakta wainin kashi iwiainak: ¿Warutik tsawaarat? tusar nakainawa nunisnak
    wikia Apurun: ¿Warutik tat? tusan nakajai.'
  spa-PDDPT: Más que los centinelas a la mañana, Mi alma espera a ʼAdonay. ¡Sí, más
