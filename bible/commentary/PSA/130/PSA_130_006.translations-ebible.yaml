    hemuridi.
  bjr-bjr: Qinee Yaaweena dadaaqiranara asasida afeesi marunafa aufari maria fasiqausa
    suani afu uriranara rakisi mariana uraaqaranoo maridanoo.
  eng-YLT: My soul [is] for the Lord, More than those watching for morning, Watching
