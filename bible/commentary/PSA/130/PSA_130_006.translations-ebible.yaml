    kakali ana i ke ao.
  arb-NAV: نَفْسِي تَنْتَظِرُ الرَّبَّ بِلَهْفَةٍ أَكْثَرَ مِنْ لَهْفَةِ الْحُرَّاسِ
    مُتَرَقِّبِي الصُّبْحِ.
  ded-ded: Tofocnacgareng yeneng asoac haudeac tomai kecandae, ni yeni feracyunuma
    ubaonganango KEBUAC tomai kecduae. Ni yeac tomai kecduae amma monggoc ferahama
