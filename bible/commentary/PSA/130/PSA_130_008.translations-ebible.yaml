verse: PSA.130.008
translations:
  mal-C: ഇസ്രായേലിനെ അവരുടെ സകലപാപങ്ങളിൽനിന്നും അവിടന്നുതന്നെ വീണ്ടെടുക്കും.
  deu-TKW: und er wird Israel erlösen von allen seinen Verschuldungen.
  lin-lin: Ye nde akokangola Isalaele na bambeba na yango nyonso.
  mmx-mmx: Neni naba lox asepsu limixin teren me Israel basinge leveloklok kakapmek
    atnedi.
  eng-LSV: And He redeems Israel from all his iniquities!
  eng-GNV: And he shall redeeme Israel from all his iniquities.
  eng-WEBSTER: And he shall redeem Israel from all his iniquities.
  nhw-BL: Yaya quinmaquixtis israelitame tlen nochi inintlajtlacolhua.
  swh-ONEN: Yeye mwenyewe ataikomboa Israeli kutoka dhambi zao zote.
  bba-bba: Wiyɑ u koo bɛɛ Isirelibɑ yɑkiɑ, kpɑ u bɛɛn torɑnu kpuro suuru ko.
  eng-KJVCPB: And he shall redeem Israel From all his iniquities.
  luo-luo: En owuon ema obiro waro jo-Israel kuom richogi duto.
  aii-aii: ܘܗ̇ܘ ܒܸܬ ܦܲܪܸܩ ܠܐܝܼܣܪܵܐܹܝܠܔ، ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܥܵܘܠܘܼ̈ܗ‌ܝ.
  meu-meu: Ia ese Israel na ena kara dika iboudiai lalodia amo baine hamauria.
  npi-ULB: इस्राएललाई त्यसका सबै पापहरूबाट उद्धार गर्नुहुने उहाँ नै हुनुहुन्छ ।
  yor-yor: Òun ó sì dá Israẹli ní ìdè kúrò nínú ẹ̀ṣẹ̀ rẹ̀ gbogbo.
  pes-OPCB: خداوند اسرائیل را از همهٔ گناهانش نجات خواهد داد.
  tgl-ULB: Siya ang tutubos sa Israel mula sa lahat ng kanilang mga kasalanan.
  nop-nop: Adi memetamŋiye Isilaehi indi kotigoŋ ninigilaak. Tiŋa kadakaniŋnik tumolokutnimbaak.
  cbu-NT: Iyaa Israelchicheetsini yutaritshishirinee ichinguru yarchiya, nuw siyaa
    atina.
  hui-hui: Ibugua Isaraele wali agali ibuninaga ka lalu tigua ko binidaru domo wahai
    halu ti gi mialu haru dai biai haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​ဖြစ်​သော ဣသ​ရေ​လ​အား​အ​ပြစ်​အ​ပေါင်း​မှ
    ကယ်​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཉེས་པ་ཀུན་ལས་ཡེས་ར༌ཨེལ། །ཁོང་གིས་སྒྲོལ་བར་མཛད་པར་གདོན་མི༌ཟ།།
  wsk-wsk: Nu kota anananga memek suen la siwura ikiso.
  sna-sna: Iye pachake achadzikinura Israeri kubva pazvivi zvavo zvose.
  spa-BLM: Redimirá a Israel de todos sus pecados.
  cac-cac: A' ol on̈ colanel d'a yalan̈ smasanil co mul.
  swh-ULB: Ni yeye ambaye ataikomboa istaeli dhidi ya dhambi zake zote.
  deu-ELBBK: Und er, er wird Israel erlösen von allen seinen Ungerechtigkeiten.
  mbb-OT: Iyan sikandin edluwas keniyu te langun he menge salè niw.
  mal-2015: അവൻ യിസ്രായേലിനെ അവന്റെ അകൃത്യങ്ങളിൽനിന്നൊക്കെയും വീണ്ടെടുക്കും.
  gup-gup: Nungka naweleng kanngehke kadberre kore kunwarre rowk, ngad rowk nawu Israel
    kankebmawahmeng.
  rmc-rmc: Ov počinela vaš o Izrael vaš savore leskre bini.
  nlg-nlg: Gaia heghena ke va tatavahalea Israel, tana lei paluna soko.
  pes-OPV: و اواسرائیل را فدیه خواهد داد، از جمیع گناهان وی.
  ron-1924: Ел ва рэскумпэра пе Исраел дин тоате нелеӂюириле луй.
  ben-OBCV: তিনি নিজেই ইস্রায়েলকে সব পাপ থেকে মুক্ত করবেন।
  som-som: Oo wuxuu reer binu Israa'iil ka soo furan doonaa Dembiyadooda oo dhan.
  eng-ASVBT: And he will redeem Israel From all his iniquities.
  mna-mna: Tana ni itunu ko itatke yom Israel pa pataŋana tiom, mi ireege sanaana
    tiom ta boozomen ma ila lene.
  ita-1885: Ed egli riscatterà Israele Di tutte le sue iniquità.
  eng-ULB: It is he who will redeem Israel from all his sins.
  spa-VBL: Él redimirá a Israel de todos sus pecados.
  fra-_FOB: Et lui-même rachètera Israël de toutes ses iniquités.
  mal-mal: ദൈവം യിസ്രായേലിനെ അവന്റെ സകല അകൃത്യങ്ങളിൽ നിന്നും വീണ്ടെടുക്കും.
  urd-GVR: Wuh Isrāīl ke tamām gunāhoṅ kā fidyā de kar use najāt degā.
  suz-BL: मिनु मेकोमी इस्राएली आन कली आन मरिम्‍शो पशो नेल्‍ल रे प्रोंइब। मत्ती १:२१
  eng-NOY: He will redeem Israel From all his iniquities.
  ita-1927: Ed egli redimerà Israele da tutte le sue iniquità.
  ckb-ckb: هەر ئەوە ئیسرائیل دەکڕێتەوە لە هەموو گوناهەکانی.
  eng-BBE: And he will make Israel free from all his sins.
  xsi-xsi: Mao nâ, inani ma izavaru i ne tamâta nenzi kiesaka rârâni piti lâ tininzi.
  kan-OKCV: ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು ಅವರ ಎಲ್ಲಾ ಅಕ್ರಮಗಳಿಂದ ವಿಮೋಚಿಸುವರು.
  tam-2017: அவர் இஸ்ரவேலை அதின் எல்லா அக்கிரமங்களிலிருந்தும் மீட்டுக்கொள்வார்.
  spa-RV-1909: Y él redimirá á Israel de todos sus pecados.
  ron-BTF: Și va răscumpăra pe Israel din toate nelegiuirile lui.
  eng-WEBP: He will redeem Israel from all their sins.
  eng-FBV: He will save Israel from every sin.
  nld-1939: Hij zal Israël bevrijden Van al zijn zonden!
  nch-BL: Yaya quinmaquixtis israelitame ten nochi inintajtacolhua.
  vie-1934: Chính Ngài sẽ chuộc Y-sơ-ra-ên Khỏi các sự gian ác người.
  cha-cha: Ya güiya unalibre Israel todo gui tinaelayeña.
  hin-CV: स्वयं वही इस्राएल को, उनके अपराधों को क्षमा करेंगे.
  eng-OURB: He will redeem Israel [God prevails] from all their depravities (moral
    evils).
  spa-BES: Y él hará que Israel sea libre de todos sus pecados.
  tdx-tdx: Ie ty hijebañe Israele amo fonga hakeo’eo.
  tha-KJV: และพระองค์จะทรงไถ่อิสราเอลจากความชั่วช้าทั้งสิ้นของเขา
  por-BR-2018: E ele resgatará Israel de todas as suas perversidades.
  deu-ELO: Und er, er wird Israel erlösen von allen seinen Ungerechtigkeiten.
  eng-WYC-2018: And he shall again-buy Israel; from all the wickednesses thereof.
    (And he shall redeem the people of Israel; from all their wickednesses.)
  epo-epo: Kaj Li liberigos Izraelon De ĉiuj liaj pekoj.
  gfk-gfk: Aie at na kul halangalanga Israel sukun ira udiet magingin sakena bakut.
  uig-PIN: U Israilni barliⱪ ⱪǝbiⱨlikliridin bǝdǝl tɵlǝp ⱪutⱪuzidu.
  beo-beo: E da Ea fi Isala:ili dunu, ilia wadela:i hou hamobe amoga mae gugunufinisima:ne,
    ili gaga:mu.
  tpi-OTNT: Em bai i kisim bek ol manmeri bilong en, em yumi Israel, na rausim olgeta
    sin bilong yumi.
  hau-SA: Shi kansa zai fanshi Isra’ila daga dukan zunubansu.
  udu-udu: Dhali a’di midi wana Israyiil ’ba/ mo ’pena ris miim piti kun ’coḵa’coḵ
    mo.
  uig-LAT: U Israilni barliq qebihlikliridin bedel tölep qutquzidu.
  nde-nde: Yena ngokwakhe uzahlenga u-Israyeli kuzozonke izono zabo.
  ton-ton: Pea te ne huhuʻi ʻa ʻIsileli mei heʻene ngaahi hia kotoa pē.
  ces-1613: Onť zajisté vykoupí Izraele ze všech nepravostí jeho.
  eng-WMB: He will redeem Israel from all their sins.
  tam-TCV: அவர்தாமே இஸ்ரயேலரை அவர்களின் எல்லாப் பாவங்களிலிருந்தும் மீட்பார்.
  ceb-ULB: Siya ang maglukat sa Israel gikan sa tanan niyang mga sala.
  pol-UBG: On sam odkupi Izraela ze wszystkich jego nieprawości.
  agr-agr: Apajuí Israel aents aidaun tudaujinak ashí tsagkujug agkanmitkattawai.
  kyc-kyc: Baame banya Isaraele wambu dupwa nakamana koo dupwana nenge rekya lao nyera.
  urd-GVU: وہ اسرائیل کے تمام گناہوں کا فدیہ دے کر اُسے نجات دے گا۔
  eng-OEBCW: And he redeems Israel from all his iniquities.
  deu-1912: und er wird Israel erlösen aus allen seinen Sünden.
  kan-2017: ಆತನೇ ಇಸ್ರಾಯೇಲನ್ನು ಅದರ ಸಕಲ ಪಾಪಗಳಿಂದ ವಿಮೋಚಿಸುವನು.
  yap-yap: Bayi chuweg e girdi’ rok ni piyu Israel u fithik’ urngin e denen rorad.
  hlt-MCSB: Te dongah amah loh Israel te thaesainah cungkuem lamloh a lat ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮ ዒስራዔኤሌ ዔያቶኮ ጎሞ ቢያይዳፓ ዓውሳያኬ።
  twi-ASANTE: Ɔno ankasa bɛgye Israel afiri wɔn bɔne nyinaa mu.
  eng-WEBU: He will redeem Israel from all their sins.
  acu-NT: Ningki atumi tunaarinka mash tsangkutramratnuitai.
  spa-PDDPT: Él redimirá a Israel de todas sus iniquidades.
  gun-gun: Ha'e ae ma ogueraa jepe 'rã Israel kuery heko vai ha'e javi gui. Oguataa
    rupi ikuai va'e oporaei aguã Davi ombopara va'ekue.
  agu-BL: Kelepon liwr yi o' xonl Israel. Kelepon liwr tk'ab yi kil tan Kajcaw.
  ilo-ULB: Isunanto ti mangsubbot iti Israel iti amin a basbasolna.
  kpg-kpg: Mee ga haga dagaloaha ana daangada Israel gi daha mo nadau huaidu huogodoo.
  uig-ARA: ئۇ ئىسرائىلنى بارلىق قەبىھلىكلىرىدىن بەدەل تۆلەپ قۇتقۇزىدۇ.
  bps-bps: Na kenen msò i bel Israél di kdee salàla.
  sus-sus: A tan nan Isirayila xun sarama a xa yunubie birin ma.
  pon-2006: E pahn ketin doarehla sapwellime aramas en Israel kan sang nan diparail
    kan koaros.
  jae-jae: Ma eŋ oc ênam Israel kêsi aŋga nêŋ sec samob.
  ksd-ksd: Ma ia iat na valaun Israel Kan kana lavur varpiam.
  tur-YTC: İsrael'i bütün günahlarından O kurtaracaktır.
  bel-N: і Ён выбавіць Ізраіль ад ўсіх беззаконьняў ягоных.
  kpr-kpr: Nune, nunda natofo Israel embo, nenda ari ekokoda mino mutudo sari jebugarera.
  ind-AYT: Dia akan menebus Israel dari segala kesalahannya.
  yom-yom: Niandi veka wela kula Iseli mu masumu mawu moso.
  yut-yut: Uŋun da Israel amɨn nin yokwikon baŋ tɨmɨgek dɨwarɨnin kɨsisi wɨrɨrɨk nimɨsak.
  nya-nya: Iye mwini adzawombola Israeli ku machimo ake onse.
  kyg-kyg: Agaemo agaiꞌa Isaleli vayaꞌamo muki alu hosu kavapatiꞌe alu hosu kavapatiꞌeꞌmo
    miya faino hatu maeno apategaiye.
  hrv-hrv: on će otkupiti Izraela od svih grijeha njegovih.
  mps-mps: Agai aga we bidi dabe te ma saibao, te da Israel, tama dago yali dwai sęde
    sali sęgę tigidali sela sąwaibao.
  tpi-tpi: Em bai i kisim bek ol manmeri bilong en, em yumi Israel, na rausim olgeta
    sin bilong yumi.
  dan-1931: Og han vil forløse Israel fra alle dets Misgerninger.
  vie-OVCB: Ngài sẽ cứu chuộc Ít-ra-ên, khỏi mọi tội lỗi.
  guj-2017: તે ઇઝરાયલને તેનાં સર્વ પાપોથી ઉગારશે.
  pon-2006A: E pahn ketin doarehla sapwellime aramas en Israel kan sang nan diparail
    kan koaros.
  por-BRBSL: Ele redimirá Israel de todos os seus pecados.
  eng-OEBUS: And he redeems Israel from all his iniquities.
  swe-swe: Han ska friköpa (befria) Israel från alla deras synder (från syndens konsekvenser).
  cth-cth: Bawipa ni Isarel miphunnaw teh payonnae kaawm e pueng dawk hoi a ratang
    han.
  twi-twi: Ɔno ankasa begye Israel afi wɔn bɔne nyinaa mu.
  hlt-hlt: Te dongah amah loh Israel te thaesainah cungkuem lamloh a lat ni.
  tbz-SIM: Kuù yóó dɛɛtɛ́ Isidɑyɛɛribɛ bɛ yɛi mmɛmɔu miɛkɛ.
  msy-2020: A uan gumazamiziba Israelia men akuragha ua me ini, egh men arazir kuraba
    gɨn amangam.
  dop-dop: Tɑcɑɑ kɑ́ hɛtənɑ Ɩsɛɣɛlɩ nyə́mɑ kɛ pɑ ɩsɑɣɑtʋ tənɑ tɑɑ.
  azb-azb: Ey İsrail, O səni Bütün təqsirlərindən azad edər!
  eng-DBY: And he will redeem Israel from all his iniquities.
  hin-2017: इस्राएल को उसके सारे अधर्म के कामों से वही छुटकारा देगा। (भज. 131:3)
  wol-KYG: Mooy jot Israyil ci ñaawtéefam yépp.
  swp-swp: Ia hinage abo Isaraela i unehemauri ena laulau gewagewadi gamagaridi aridi
    eai.
  bjr-bjr: Mifa narí faiqí anaasee Isaraee maqannaasa nári aiqama aaqaranakinaana
    dadaaqiannoo.
  eng-YLT: And He doth redeem Israel from all his iniquities!
  kne-kne: Tet-ewa ay sobotenas dakayo ta mawayaan kayo sin amin ay basbasol yo.
  eng-WYC-2017: And he shall again-buy Israel; from all the wickednesses thereof.
  eng-WMBB: He will redeem Israel from all their sins.
  zat-NTPS: Dios xexá'awe̱' benne' Israel ca' lu na' xúgute̱ dul-la da zaj nabague̱'.
  zty-NTPS: Ḻe' yeya'we' benne' Israel ka' ḻo na' yógo'te doḻa' da' zej nbage'e.
  urd-GVH: वह इसराईल के तमाम गुनाहों का फ़िद्या देकर उसे नजात देगा।
  rug-rug: Kaqu harupi Sa sari Nana tie Izireli koari doduru dia sinea.
  gaz-gaz: Inni mataan isaa cubbuu isaanii hundumaa irraa Israaʼelin ni fura.
  fra-LSG: C’est lui qui rachètera Israël De toutes ses iniquités.
  gnn-gnn: Ŋayi yurru yana yätjtja dhuwurr warrkuḻumana nhanukalaŋuwala miṯtjiwalanydja,
    walŋakumana yurru walalanha dhawaṯmarama ŋula yolkala goŋŋuru.
  yal-yal: A tan nan Isirayila rakisima a hakɛn birin ma.
  iou-iou: Täŋpäkaŋ mominin terak kumäk-kumäkta biŋam tänaŋipäŋ Anututä ämawebeniye
    nintäŋo mominin kudup peŋ moreŋpäŋ api nimagurek.
  haw-1868: Nana no e hoolapanai i ka Iseraela, Mailoko aku o ko lakou hewa a pau.
  arb-NAV: وَهُوَ يَفْدِي إِسْرَائِيلَ مِنْ جَمِيعِ آثَامِهِ.
  ded-ded: Israe areng yeni ngicngac ogofocngina memanganeyunuma kopocsicnginagoc
    anggec. Nga yennoc bummeyunuma manganameme fakanginaunac mesiyunuude.
  ewe-ewe: Eya ŋutɔ aɖe Israel tso eƒe nu vɔ̃wo katã me.
  eng-LEE: And he wilt surely redeem Israel from all his iniquities.
  asm-FB: তেৱেঁ ইস্ৰায়েলক মুক্ত কৰিব, সকলো অপৰাধৰ পৰা মুক্ত কৰিব।
  sus-A: عَ تَن نَن عِسِرَيِلَ شُن سَرَ مَ عَ شَ يُنُبِيٍ بِرِن مَ.
  fra-SBL: Il rachètera Israël de tous ses péchés.
  hbo-hbo: וְ֭הוּא יִפְדֶּ֣ה אֶת־יִשְׂרָאֵ֑ל מִ֝כֹּ֗ל עֲוֹנֹתָֽיו׃
  kik-kik: We mwene nĩagakũũra Isiraeli kuuma mehia-inĩ mao mothe.
  fra-NCL: C’est lui qui rachètera Israël de toutes ses iniquités.
  cek-AK: Anih mah Israel to zaehaihnawk boih thung hoiah akrang tih.
  cuk-cuk: Bab-Dummad-sunnagwad isguedgi Israel-dulemar-ollor-imaknonikoed.
  tel-2017: ఇశ్రాయేలువారి పాపాలన్నిటి నుండి విముక్తి కలిగించేది ఆయనే.
  hat-BSA: Li va fè redanmsyon Israël de tout inikite Li yo.
  kos-kos: El ac fah molela Israel, mwet lal, Liki ma koluk lalos nukewa.
  hbo-WLC: וְ֭הוּא יִפְדֶּ֣ה אֶת־יִשְׂרָאֵ֑ל מִ֝כֹּ֗ל עֲוֺנֹתָֽיו׃
  ibo-ibo: Ya onwe ya, ga-agbapụta Izrel site na mmehie ya niile.
  ory-ory: ପୁଣି, ସେ ଇସ୍ରାଏଲକୁ ତାହାର ସମସ୍ତ ଅପରାଧରୁ ମୁକ୍ତ କରିବେ।
  chk-chk: I epwe amanaua chon Israel seni ar tipis meinisin.
  rop-rop: Oni im na garra seibum ol yumob Isreil pipul brom ol yumob nogudbalawei.
  ukr-1871: І він спасе Ізраїля від всїх несправедливостей його.
  yon-yon: Yekareb yembed Israeldan kuu yi ambarakmi yaambed bidde baneen.
  deu-1951: Und er wird Israel erlösen von allen seinen Sünden.
  eng-JPS: And He will redeem Israel from all his iniquities.
  srp-1865: I on æe otkupiti Izrailja od svijeh bezakonja njegovijeh.
  lug-lug: Mukama y’alinunula Isirayiri n’amuggya mu byonoono bye byonna.
  heb-heb: והוא יפדה את ישראל מכל עונתיו׃
  ben-IRV: এই হলেন তিনি যিনি তার সব পাপ থেকে ইস্রায়েলকে মুক্ত করবেন।
  ntu-ntu: X sa naxpepxle nigu Mz alwx ngrgung amrlx.
  pan-pan: ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਨੂੰ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਦੀਆਂ ਤੋਂ ਛੁਟਕਾਰਾ ਦੇਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးကို ခပ်သိမ်း သောဒုစရိုက် အပြစ်တို့အထဲက ရွေးနှုတ် တော်မူလိမ့်မည်။
  kgf-kgf: Inéŋ mia Israel hénagésé képésicgina mocʒoŋ yanda imuacnec metecgé énécmimac.
  tte-O: Iya kani ana tomoyao Isileli ileboili ali pwanoli kolili.
  tbg-tbg: Tenavu Isareri vira uva raqake vaunarave. Ho viva naima ekaa vi uvara tinavu
    nunka timiteharo kuvantu timitaanarove.
  hmo-hmo: Lohiabada ese iena bese, Israela taudia, edia kara dika ibounai dekena
    amo do ia hamauridia.
  zar-NT: Xanruʼ Dios huöáʼuëʼ bönachi Israel lu yúguʼtë xiguiaʼ nabágaʼgaca.
  urd-urd: और वही इस्राईल का फ़िदिया देकर, उसको सारी बदकारी से छुड़ाएगा।
  bqc-SIM: Aàpi mɛ́ a Isailiↄ suaba an duuna yã́ musu píi.
  tcz-CHONGTHU: Amatah'in Israel chu achonsetna jouse a konna ahuhdoh ding ahi.
  mar-mar: तोच इस्राएलास त्यांच्या सर्व पापांपासून मुक्त करीन.
  isl-isl: Hann mun sjálfur leysa Ísrael frá öllum misgjörðum hans.
  hlt-THB: Amah ing Israelkhqi ce a thawlhnaakkhqi boeih awhkawng hul kaw.
  qub-qub: Israeltaga Tayta Diosmi llapan juchancunapita perdunar salbanga.
  bqp-bqp: Àkũ mɛ́ ani Isarailanↄ bo ń durunnanↄ gũn pínki.
  hat-hat: Se li menm ki va delivre pèp Izrayèl la anba tout mechanste yo fè yo.
  eng-BSB: And He will redeem Israel from all iniquity.
  eng-WEBPB: He will redeem Israel from all their sins.
  kbq-kbq: Israeli vahe'mo'zama maka kumi'ma hu'naza zampintira, Ra Anumzamo'a Agrake'za
    kumizamia eri netreno ete zamavaregahie.
  pon-pon: A pan kotin dorela Ijael jan dip a kan karoj.
  nhe-BL: Yajaya quinmaquixtis israelitame tlen nochi inintlajtlacolhua.
  wnc-wnc: Ita inane aminabamu apme papik. Wa ninu Isrel nana unin. Ita ninu pakenga
    waiaknganinu kuukgan sandetnimik.
  bus-bus: Àmbe eé Isarailinↄ bo aↄ̃ durunnↄ guu píngi.
  gub-BL: Upyro putar wemiaihu Izaew a'e wà nehe, Wapyro pà wanemiapo kwer ikatu 'ym
    ma'e wi a'e wà nehe.
