    ရောက်ကြ ပါစေသော။
  kgf-kgf: Waŋénécmina nuac kekec uŋanawac hochoc waŋanʒu imi eneŋ gamu qeqe ʒéma
    gamu mamasuŋ mihicŋimu. Mebiri némbiŋ ʒé waŋanʒu imi waŋ énécmina andé andé kemma
    gamu mihicŋimu.
  tte-O: Sowasowana siya sitonatonan tem siunuiyau ukwaiwe-gabaegili na nuwaliyao
    kuula-pwanopwanolili. Yo siya siyaliyaya yagu miyapolowe kaiweli sowasowana kubui-keileli
    na simwalimwaline.
  tbg-tbg: Ti haru kareka auti variaka, are vika hampata iqoka raquqira vihara vika
    naatarakera kaurira haika nimiramanta hampiqama vuate. Te nora maaraqi vaunarara
    iriha quahe variaka, are vika ruqutu kairamanta vika tiqaahai anirante vivaro
    vika autuvanovata vataini tuvi vuarire.
  hmo-hmo: Egu mauri hadokoa dalana idia tahua noho taudia dekenai, hemarai bona daradara
    do oi havaraia. Idia ura lau idia hadikaia ore gwauraia taudia, be do oi siaidia
    lou mai hemarai bada danu.
  zar-NT: Ben ga uluʼtuíʼi, en ilaʼbö́ʼ böniga nupa naʼ të́ʼëni iluti nedaʼ. Ben ga
    uluʼhuécja, en uluʼgáʼana cáʼasö nupa naʼ të́ʼëni gaca bi gaca quiaʼ.
  urd-urd: जो मेरी जान को हलाक करने के दर पै हैं, वह सब शर्मिन्दा और रुस्वा हों। जो
    मेरे नुक़्सान से ख़ुश हैं, वह पस्पा और रुस्वा हों।
  rus-SYN: По правде Твоей избавь меня и освободи меня; приклони ухо Твое ко мне и
    спаси меня.
  bqc-SIM: Lua, ma misi, Dii, kɛ kpakpa mↄ dↄmalɛ.
  tcz-CHONGTHU: Tha dia eiholten jumna toh uhenlang jachatsah in. Ka gentheipet a
    kipahho jachat thohpum in kinunglesah tan.
  mar-mar: जे माझा जीव घेऊ पाहतात, त्यांना लज्जित कर आणि गोंधळून टाक; माझ्या यातनेत
    आनंद मानणारे माघारी फिरोत आणि अपमानित होवोत;
  isl-isl: '@see-verse:PSA.070.001'
  hlt-THB: Kai him aham anik tengkhqi ce chahqai phyi u seitaw ngai hangtum na awm
    u seh nyng; kai plawci sak aham ak ngaihkhqi boeih kawboet doena awm u seh.
  qub-qub: Wañuchimayta munajcunaga pengaycho cachun. Mana allita rurayta munamajcunaga
    pengay-tucusha gueshpichun.
  bqp-bqp: Ǹ tó wé'i gbɛ̃ kũ òtɛni ma wɛ ò ma dɛnↄ kũ, ò ń mì pɛ́tɛ. Ǹ tó gbɛ̃ kũ
    ò ye mà sunyĩ lenↄ kpɛ li, ń ãn gↄ̃ sisina.
  hat-hat: (070:3) Moun k'ap chache touye m' yo, se pou yo wont, se pou yo pa ka leve
    tèt yo. Moun ki anvi wè malè rive mwen, se pou yo renka kò yo, se pou yo wont.
  eng-BSB: May those who seek my life be ashamed and confounded; may those who wish
    me harm be repelled and humiliated.
  eng-WEBPB: Let them be disappointed and confounded who seek my soul. Let those who
    desire my ruin be turned back in disgrace.
  kbq-kbq: Nahenaku'ma nehaza vahera zamazeri fenkami netrenka, zamazeri zamagaze
    huo. Hagi hazenkefima mani'noge'zama musema nehaza vahera zamazeri rukrahe huge'za
    zamagazegu nehu'za viho.
  pon-pon: Me kin majamajan ia, en namenokala o jarodi, o me kin peren kida ai apwal
    akan, en ponjeker wei o lejila.
  nhe-BL: Inijuanti nentinemij notepotzco huan paquij quema nechtlaijiyohuiltíaj.
    Yeca nimitztlajtlanía xiquinpinahualti, huan xiquincuepa para ayoc ma nechchihuilica
    tlen fiero.
  wnc-wnc: Aminu kunduta na nutapan kupitde tasikaing. Siwan nata nataau gata natdetdetda
    pakepuke pasiwi botake apmaakaningge nataat. Sike aminu kunduta meya nata panggatdenu
    apbakngakaing. Gata asiknga yanikwasiwi kuwa gatu yaipakepi umana wena amin daknganingge
    nataat.
  bus-bus: Ǹ tó wí gbɛ̃ kɛ̀ aↄ̃ↄe ma wɛɛ wà ma dɛɛnↄ kũ, aↄ̃ ń mì pɛ́ɛ. Ǹ tó gbɛ̃
    kɛ̀ aↄ̃ↄ yezi mà mↄ́nzi eenↄ kpɛɛ li, aↄ̃ uu yãkↄ̃tɛ.
  gub-BL: Tuwe amo weityk Herehe ipuruzuka wer ma'e paw a'e wà nehe. Tuwe uzeapo ikàg
    'ym ma'e romo wà nehe. Tuwe hema'erahy rehe hurywete ma'e uzàn umaranugar romo
    wà nehe.
  eng-DRA: Deliver me in thy justice, and rescue me. Incline thy ear unto me, and
    save me.
