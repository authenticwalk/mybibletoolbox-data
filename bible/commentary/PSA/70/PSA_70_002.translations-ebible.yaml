verse: PSA.070.002
translations:
  mal-C: എന്റെ ജീവൻ അപഹരിക്കാൻ ആഗ്രഹിക്കുന്നവർ ലജ്ജിതരും പരിഭ്രാന്തരും ആയിത്തീരട്ടെ;
    എന്റെ നാശം ആഗ്രഹിക്കുന്നവരെല്ലാം അപമാനിതരായി പിന്തിരിഞ്ഞുപോകട്ടെ.
  deu-TKW: Laß dir's gefallen, Gott, mich zu retten; Jahwe, eile mir zu Hilfe!
  lin-lin: Nzambe, yaka noki mpo na kangola ngai ! Yawe, yaka noki mpo na kosunga
    ngai !
  mmx-mmx: Keke lodoxoma ekarakat na suxuna nedi di lok do dina sev amer ia. La una
    sak tup midi. Keke leklek atnedi dik lek mumu levenmumuat tarak, na repukus ti
    lainmangan.
  eng-LSV: Let them be ashamed and confounded || Who are seeking my soul, || Let them
    be turned backward and blush || Who are desiring my evil.
  eng-GNV: 'Let them be confounded and put to shame, that seeke my soule: let them
    bee turned backewarde and put to rebuke, that desire mine hurt.'
  eng-WEBSTER: 'Let them be ashamed and confounded that seek after my soul: let them
    be turned backward, and put to confusion, that desire my hurt.'
  nhw-BL: Inijuanti nentinemij notepotzco huan paquij quema nechtlaijiyohuiltíaj.
    Yeca nimitztlajtlanía xiquinpinahualti, huan xiquincuepalti para ayacmo ma nechchihuilica
    catli fiero.
  swh-ONEN: Wale wanaotafuta kuuondoa uhai wangu, waaibishwe na kufadhaishwa; wote
    wanaotamani kuangamizwa kwangu, warudishwe nyuma kwa aibu.
  bba-bba: Yinni Gusunɔ, ɑ nɑ fuuku ɑ mɑn wɔrɑ. A ku tɛ ɑ kɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: 'Let them be ashamed and confounded that seek after my soul: Let them
    be turned backward, and put to confusion, that desire my hurt.'
  luo-luo: Mad joma dwaro ngimana yud wichkuot kendo pachgi lal; mad ji duto ma gombona
    hinyruok dog kuma giaye ka giyudo achaya.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܦܵܝܫܝܼ ܡܘܼܟܸܦܹܐ، ܛܵܥܝܵܢܹ̈ܐ ܠܓܵܢܝܼ، ܕܵܝܪܝܼ ܠܒܵܬܪܵܐ ܘܦܵܝܫܝܼ ܡܘܼܢܟܸܦܹܐ،
    ܐܵܢܝܼ ܕܒܵܣܡܵܐ ܠܗܘܿܢ ܒܒܝܼܫܬ‌ܝܼ.
  meu-meu: Lauegu mauri iabi-ohona dalana e tahuamu taudia na ba hahemaraidia bona
    ba haheḡonudia; ihahisigu e uramu taudia na ba haloudia bona ba hahemaraidia.
  npi-ULB: मेरो ज्‍यान लिन खोज्‍नेहरू लज्‍जित र अपमानित होऊन् । तिनीहरूलाई फर्काइयोस्
    र अनादर गरियोस्, जो मेरो पीडामा आनन्‍दित हुन्‍छन् ।
  yor-yor: Kí àwọn tí ń wá ọkàn mi kí a dójútì wọ́n, kí wọn sì dààmú; kí àwọn tó ń
    wá ìparun mi yí ẹ̀yìn padà nínú ìtìjú.
  pes-OPCB: بگذار آنانی که قصد جانم را دارند خجل و سرافکنده شوند و بدخواهان من پریشان
    گردند؛
  tgl-ULB: Hayaan mong mapahiya ang mga nagtatangka sa aking buhay at mapahamak; hayaan
    mo silang tumalikod at madala sa kahihiyan, silang nakuhang magsaya sa aking kalungkutan.
  nop-nop: Me nolidi nulukumuŋ tine tiiŋ. Ale du yehimoŋgofoune nadigiyondaaŋ meka
    tineŋ. Me noli adi nu’walaŋ malabumuŋnedok nadifo tiiŋ. Ale du yehikelekulune
    kotigoŋ uneŋ, kaŋ nadiyembune wohiyehinit mokit fofoŋhinit mintaneŋ.
  hui-hui: Agali marume i̱ homelo bo wahole karu tiore taga halu pelo í̠na ti bope
    halu mo luluya habe. Agali marume i̱ genda yu kogonaga turuho karu í̠na ti taliai
    halu tinaga mini bope halu mo dindiha ho helabe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သတ်​ရန်​ကြိုး​စား​သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​၍​က​စဥ့်​က​ရဲ​ဖြစ်​ကြ​ပါ​စေ
    သော။ ကျွန်​တော်​မျိုး​၏​ဆင်း​ရဲ​ဒုက္ခ​များ​ကို​အကြောင်း​ပြု​၍ ဝမ်း​မြောက်​ကြ​သူ​တို့​သည်​တပ်​လန်​၍​ကွဲ​ကြ
    ပါ​စေ​သော။
  bod-N: ངའི་སྲོག་གཅོད་ཕྱིར་ང་རང་འཚོལ་མཁན༌རྣམས། །ལྷན་ཅིག་སྐྱེངས་ཤིང་ངོ་ཡང་ནོངས་གྱུར༌ཅིག
    །ང་ལ་གནོད་པ་འབྱུང་བར་དགའ་བ༌རྣམས། །ངོ་ཚ་དང་བཅས་ཕམ་པར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Se kariimet aninga momonko negawasan mu dolomon ale parasa namamonko; ale
    nuna ani memek te namarikko nongomang aniso mu pelemon ale magi magi namamonko.
  sna-sna: Vanotsvaka upenyu hwangu ngavanyadziswe uye vakanganiswe; vose vanofarira
    kuparara kwangu ngavadzorwe shure vanyare.
  spa-BLM: Que se decepcionen y confundan los que buscan mi alma. Que los que desean
    mi ruina sean devueltos en desgracia.
  cac-cac: A eb' snib'an in smilanchamoc, q'uixvocab' el eb', somchajocab' el eb'.
    A eb' sgana yac'an chucal d'ayin, b'atocab' eb' elelal yuj q'uixvelal.
  swh-ULB: Wale wajaribuo kuchukua uhai wangu waaibishwe na kufedheheshwa; warudishwe
    nyuma na wasiheshimiwe, wale wafurahiao katika maumivu yangu.
  bel-bel: Праўдай Тваёй мяне вызвалі і выбаві; прыхілі вуха Тваё да мяне, і ўратуй
    мяне.
  deu-ELBBK: Eile, Gott, mich zu erretten, HERR, zu meiner Hilfe!
  mbb-OT: Berakat he mepeel-elezi wey meliveg is menge etew he egkesuat he edhimatey
    kedì. Berakat he ebpemelaǥuy he egkepeel-elezan is langun he egkesuat he mezeeti
    a.
  mal-2015: എനിക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ലജ്ജിച്ചു ഭ്രമിച്ചുപോകട്ടെ; എന്റെ
    അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ പിന്തിരിഞ്ഞു അപമാനം ഏല്ക്കട്ടെ.
  gup-gup: Yikahwi bininj kabirridjare ngandibun bu ngarrowen, wanjh ngadjare bedda
    rowk kabirriyemengalme dja kabirridjalmayahme. Mak yikahwi bininj kabirridjare
    bu kunyid kawernmerren ngardduk, wanjh ngadjare ngudda yibenkebborledke ba bu
    bedda kabirridurnderren kunyeme dorrengh.
  rmc-rmc: Devla, zachraňin man! RAJEJA, siďar mange te pomožinel!
  nlg-nlg: Ko niu Inau ge ku laga vulera agaira tara mina na durakeagu ge kara nia
    vatei mamaagha. ko nira a gaira tara nia oboobo nigua na lei vahola kara nia ririu
    pulohi na kaukauli.
  pes-OPV: آنانی که قصد جان من دارند، خجل و شرمنده شوند، و آنانی که در بدی من رغبت
    دارند، روبرگردانیده و رسوا گردند،
  ron-1924: Сэ рэмынэ де рушине ши ынфрунтаць чей че вор сэ-мь я вяца! Сэ дя ынапой
    ши сэ рошяскэ чей че-мь дореск пеиря!
  ben-OBCV: যারা আমার প্রাণনাশের চেষ্টা করে, তারা যেন লজ্জিত ও অপমানিত হয়; যারা আমার
    ধ্বংস কামনা করে তারা যেন লাঞ্ছনায় পিছু ফিরে যায়।
  som-som: Kuwa doondoonaya inay naftayda iga qaadaan Ha ceeboobeen oo ha wareereen,
    Oo kuwa waxyeelladayda ku farxaana Dib ha u noqdeen oo ha sharaf beeleen.
  lat-VUC: 'In justitia tua libera me, et eripe me: inclina ad me aurem tuam, et salva
    me.'
  eng-ASVBT: 'Let them be put to shame and confounded That seek after my soul: Let
    them be turned backward and brought to dishonor That delight in my hurt.'
  mna-mna: Zin wal ta tirru zaala be tipun yo ma aŋmeete i na, pakankaana zin, mi
    pimiili zin ma tila len raama kan miaŋ. Mi zin wal ta tire pataŋana tio ti mi
    menmeen zin pa na, zin tomini, ziiri zin ma timiili ma tila raama kan miaŋ.
  ita-1885: Quelli che cercano l'anima mia sien confusi e svergognati; Quelli che
    prendono piacere nel mio male voltin le spalle, E sieno svergognati.
  eng-LXXUP: 'In thy righteousness deliver me and rescue me: Incline thine ear to
    me, and save me.'
  eng-ULB: Let those who try to take my life be ashamed and humiliated; let them be
    turned back and brought to dishonor, those who take pleasure in my pain.
  spa-VBL: Por favor, vence y humilla a los que tratan de matarme. Haz que los que
    me hieren retrocedan con deshonra.
  fra-_FOB: Qu'ils soient honteux et qu'ils rougissent, ceux qui cherchent ma vie;
    qu'ils reculent et soient confus, ceux qui désirent ma perte!
  mal-mal: എനിക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ലജ്ജിച്ച് ഭ്രമിച്ചുപോകട്ടെ; എന്റെ
    അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ പിന്തിരിഞ്ഞ് അപമാനം ഏല്ക്കട്ടെ.
  urd-GVR: Mere jānī dushman sharmindā ho jāeṅ, un kī saḳht ruswāī ho jāe. Jo merī
    musībat deḳhne se lutf uṭhāte haiṅ wuh pīchhe haṭ jāeṅ, un kā muṅh kālā ho jāe.
  suz-BL: आं कली साइक्‍चा माल्‍बपुकी मुने दोक्‍शा, वाम ग्‍याम दुम्‍मल। आं कली मरिम्‍शो
    दुम्‍शो दाक्‍बपुकी प्रोक्‍शा, ठेयब मुने दोक्‍मल।
  eng-NOY: May they all be confounded, and covered with shame, Who seek to take my
    life! May they be driven back with disgrace Who desire to do me injury!
  ita-1927: Sian confusi e svergognati quelli che cercano l’anima mia! Voltin le spalle
    e sian coperti d’onta quelli che prendon piacere nel mio male!
  ckb-ckb: با شەرمەزار و سووک بن ئەوانەی گیانی منیان دەوێت، با ببەزن و ڕیسوا بن ئەوانەی
    حەز بە خراپەی من دەکەن.
  eng-BBE: Let those who go after my soul have shame and trouble; let those who have
    evil designs against me be turned back and made foolish.
  xsi-xsi: Tamâta pinde situ sipu naŋa pâta amâte. Naŋa iloŋgu tu noko ma kuveta maŋeti
    panzi ku kupolenzi ndo lâ. Kinzi uru sindeka ŋana naneŋgu malia ŋine kâ. Naŋa
    iloŋgu tu noko ma kuŋaranzi ku kutawa ŋanzi ndue lâ.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣ ತೆಗೆಯಲು ಯತ್ನಿಸುವವರೆಲ್ಲರು ನಾಚಿಕೆಪಟ್ಟು ಗಲಿಬಿಲಿಯಾಗಲಿ. ನನ್ನ ಕೇಡಿನಲ್ಲಿ
    ಸಂತೋಷಪಡುವವರೆಲ್ಲರೂ ಹಿಂಜರಿದು ಅವಮಾನ ಹೊಂದಲಿ.
  tam-2017: என்னுடைய உயிரை வாங்கத்தேடுகிறவர்கள் வெட்கி குழப்பம் அடைவார்களாக; எனக்குத்
    தீங்குவரும்படி விரும்புகிறவர்கள் பின்னிட்டுத் திரும்பி வெட்கம் அடைவார்களாக.
  spa-RV-1909: Sean avergonzados y confusos los que buscan mi vida; sean vueltos atrás
    y avergonzados los que mi mal desean.
  ron-BTF: Să fie rușinați și încurcați cei ce îmi caută sufletul, să fie întorși
    cu spatele și încurcați cei ce doresc vătămarea mea!
  eng-WEBP: Let them be disappointed and confounded who seek my soul. Let those who
    desire my ruin be turned back in disgrace.
  eng-FBV: Please defeat and humiliate the people who are trying to kill me; turn
    back in disgrace those who want to hurt me.
  nld-1939: Laat smaad en ontering hen treffen, Die mijn leven belagen; Laat ze vluchten
    met schande, Die zich vrolijk over mijn ongeluk maken,
  nch-BL: Inijuanti nentinemij notepotzco huan paquij quema nechtaijyohuiltíaj. Yeca
    nimitztajtanía xiquinpinahualti, huan xiquincuepalti para ayecmo ma nechchihuilica
    cati amo cuali.
  vie-1934: Nguyện những kẻ tìm hại mạng sống tôi. Đều phải bị hổ thẹn và nhuốc nhơ;
    Nguyện những kẻ vui vẻ về sự thiệt hại tôi Phải thối lại sau, và bị mất cỡ.
  cha-cha: 'Polo sija ya ufanmamajlao yan ufaninistotba ni y umaliligao y antijo:
    polo sija ya ufanalo tate yan ufanmamajlao ni y manmagof nii desonraco.'
  hin-CV: वे, जो मेरे प्राणों के प्यासे हैं, लज्जित और निराश किए जाएं; वे जिनका आनंद
    मेरी पीड़ा में है, पीठ दिखाकर भागें तथा अपमानित किए जाएं.
  eng-OURB: Let them be disappointed and confounded who seek my soul. Let those who
    desire my ruin be turned back in disgrace.
  spa-BES: Que los que siguen mi alma tengan vergüenza y tribulación; que los que
    tienen malvados designios contra mí sean rechazados y vueltos insensatos.
  tdx-tdx: Ehe ampimeñaro naho vere­vereo o mipay ty fiaiko; hampibalihe’e mb’eo,
    vaho ho salareñe o falefale amy faràrekoio.
  tha-KJV: ขอให้​ผู้​ที่​มุ​่งเอาชีวิตของข้าพระองค์​ได้​อายและเกิดความอลวน ขอให้​ผู้​ปรารถนาที่จะให้ข้าพระองค์​เจ​็​บน​ั้นต้องหันกลับไปและได้​ความอัปยศ
  por-BR-2018: Envergonhem-se, e sejam confundidos os que procuram matar a minha alma;
    voltem-se para trás, e sejam humilhados os que gostam de me fazer o mal.
  deu-ELO: Laß beschämt und mit Scham bedeckt werden, die nach meinem Leben trachten!
    Laß zurückweichen und zu Schanden werden, die Gefallen haben an meinem Unglück!
  eng-WYC-2018: Be they shamed, and ashamed; that seek my life. Be they turned aback;
    and shame they, that will evils to me. (Be they shamed, and ashamed; all who seek
    to take my life. Be they turned back, and be ashamed; all who desire evil for
    me.)
  epo-epo: Hontiĝu kaj konfuziĝu tiuj, kiuj serĉas mian animon; Retiriĝu kaj estu
    mokataj tiuj, kiuj deziras al mi malbonon.
  gfk-gfk: Iau sip bia diet ing diet wara bubu bing iau, da gil hahirhir diet ma diet
    na nguanguo. Iau sasaring bia diet bakut ing diet masmasingan no nugu sakena,
    diet na tahurus tapukus ma ra malahuan.
  uig-PIN: Mening jenimni izdǝwatⱪanlar yǝrgǝ ⱪaritilip rǝswa ⱪilinsun; Mening ziyinimdin
    hursǝn bolƣanlar kǝynigǝ yandurulup xǝrmǝndǝ bolƣay.
  beo-beo: 'Amo dunu na fane legemusa: manebe da hasalasili amola ededenanesima:ma!
    Amola dunu amo da na bidi hamosu ba:beba:le, hahawane gala, ili ogobele gogosiasu
    ba:ma:ma!'
  tpi-OTNT: Sampela man i laik kilim mi i dai. Yu mas daunim ol na paulim ol, bai
    ol i sem. Na sampela man i amamas long ol hevi bilong mi. Yu mas rausim ol i go
    bek na daunim nem bilong ol.
  hau-SA: Bari masu neman raina su sha kunya su kuma rikice; bari dukan masu sha’awar
    gani lalacewata su juye baya da kunya.
  udu-udu: Dhalki uni dhunu ki mon’the is mo dhali duŋkurki ’kup̱ is mo uni gwansan
    kun ŋap̱ mondiki/em pem mo. Dhalki uni doḵkunu to ka nyaŋ’ko’da bor mo dhali dhalki
    uni ’doyunu mo e mo jin ushu uni taḵ mo uni gwansan kun ona bwa ki aha/ minu shi/
    mo.
  uig-LAT: Méning jénimni izdewatqanlar yerge qaritilip reswa qilinsun; Méning ziyinimdin
    xursen bolghanlar keynige yandurulup shermende bolghay.
  nde-nde: Sengathi labo abafuna impilo yami bangayangiswa basanganiswe; sengathi
    bonke abafisa ukuwa kwami bangabuyiselwa emuva beyangekile.
  ton-ton: 'Tuku ke mā mo puputuʻu ʻakinautolu ʻoku kumi hoku laumālie: tuku ke fakafoki
    kimui, mo fakamaveuveu, ʻakinautolu ʻoku holi ke u kovi.'
  ces-1613: Bože, abys mne vytrhl, Hospodine, abys mi spomohl, pospěš.
  eng-WMB: Let them be disappointed and confounded who seek my soul. Let those who
    desire my ruin be turned back in disgrace.
  tam-TCV: என் உயிரை அழிக்கத் தேடுகிறவர்கள் வெட்கப்பட்டுக் குழப்பமடைவார்களாக; எனது
    அழிவை விரும்புகிற யாவரும் அவமானமடைந்து திரும்புவார்களாக.
  ceb-ULB: Tugoti nga kadtong mosulay sa pagkuha sa akong kinabuhi mapaulawan ug pagatamastamasan;
    motalikod unta sila ug dad-on sa kaulawan, kadtong nagmalipayon sa akong kasakitan.
  pol-UBG: Niech się zawstydzą i okryją hańbą ci, którzy czyhają na moją duszę; niech
    się cofną ze wstydem ci, którzy mi źle życzą.
  urd-GVU: میرے جانی دشمن شرمندہ ہو جائیں، اُن کی سخت رُسوائی ہو جائے۔ جو میری مصیبت
    دیکھنے سے لطف اُٹھاتے ہیں وہ پیچھے ہٹ جائیں، اُن کا منہ کالا ہو جائے۔
