  kan-2017: ನಾನಾದರೋ ಕುಗ್ಗಿದವನೂ, ದಿಕ್ಕಿಲ್ಲದವನೂ ಆಗಿದ್ದೇನೆ; ದೇವರೇ, ಬೇಗನೆ ಬಾ. ಯೆಹೋವನೇ,
    ನೀನೇ ನನಗೆ ಸಹಾಯಕನೂ, ರಕ್ಷಕನೂ ಆಗಿದ್ದೀ; ತಡಮಾಡಬೇಡ.
  yap-yap: Gub me’waer ma gub gafgow; A Got, mu gur nigem ngog! Gur e ta’ayuw rog
