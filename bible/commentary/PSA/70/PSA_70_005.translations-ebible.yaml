  grc-BRENT: Ὅτι σὺ εἶ ἡ ὑπομονή μου Κύριε, Κύριε ἡ ἐλπίς μου ἐκ νεότητός μου·
  kpr-kpr: Arie God, na rojari a kotugo na makasi bekári. Ava sedo tavareghe, namokena
    fu! Arie Bajari, nanda sonemba kato eni tefori. Erá gaimbo eose, totoigo fu, na
    sonembase!
  ind-AYT: (70-6) Namun, aku ini sengsara dan melarat; bersegeralah kepadaku, ya Allah!
    Engkau adalah penolongku dan penyelamatku. Ya TUHAN, janganlah berlama-lama.
  yom-yom: Vayi minu ndidi nsukami ayi nkua kiadi yiza nsualu kuidi minu, a Nzambi !
    Ngeyo nsadisi ama ayi nkudi ama ; A Yave kadi zingila !
  yut-yut: Mani Piŋkop, nak wadak wadak amɨn, ae nak naga arɨpmɨ dɨma aŋpulugokeŋ,
    do tepmɨsi abɨŋ aŋpulugoki. Yawe, gak gaga nak dakon paŋpulugokno ae yokwikon
    baŋ tɨmɨt tɨmɨt amɨno. Jomjom dɨma abi, tepmɨsi aŋpulugoki!
  nya-nya: Koma ine ndine wosauka ndi wosowa; bwerani msanga kwa ine Inu Mulungu.
    Inu ndinu thandizo langa ndi momboli wanga; Inu Yehova musachedwe.
  hrv-hrv: 'Neka kliču i nek'' se vesele u tebi svi koji tebe traže! Neka govore svagda:
    “Velik je Bog!” svi koji spasenje tvoje ljube!'
  mps-mps: God, eno bomo meniama, tama ena digi ena ma tau sabo usu isąwai. Tama
    tialima, nage polo enaba asao. Genuai Bidi, nago naga nago ena tau selama, ena
    ma sali bidi dao. Tama tialima, nago sesabi gana elama, me tonalugio. Polo asao.
  tpi-tpi: God, mi no gat strong, na mi no inap helpim mi yet. Olsem na yu mas i kam
    long mi kwiktaim. Bikpela, yu yet yu man bilong helpim mi na kisim bek mi. Yu
    no ken wet, yu mas helpim mi kwik.
  dan-1931: 'Lad alle, som søger dig, frydes og glædes i dig; lad dem, som elsker
    din Frelse, bestandig sige: “Gud er stor!”'
  vie-OVCB: Nhưng con cùng túng, nghèo khổ, xin nhanh chóng đưa tay giải cứu, lạy
