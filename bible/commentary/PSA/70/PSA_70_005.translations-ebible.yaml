  eng-WEBU: But I am poor and needy. Come to me quickly, God. You are my help and
    my deliverer. LORD, don’t delay.
  spa-PDDPT: Pero yo estoy afligido y menesteroso. Oh ʼElohim, apresúrate a mí. Tú
