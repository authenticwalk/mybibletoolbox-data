  urd-GVU: لیکن مَیں ناچار اور محتاج ہوں۔ اے اللہ، جلدی سے میرے پاس آ! تُو ہی میرا
    سہارا اور میرا نجات دہندہ ہے۔ اے رب، دیر نہ کر!
  eng-OEBCW: 'I am weak and needy: make haste, God, to me. You are my help and deliverer;
