  hlt-hlt: Tedae kai he mangdaeng neh khodaeng ni. Pathen aw kai aka bomkung ham kai
    taengla na tawn uh tih kai aka hlawt ham BOEIPA nang na uelh moenih.
  tbz-SIM: Bɛ̀ɛ̀ dɑ wɑɑ̀ ndɛ̀ mbɛ̀ nɑɑti kɛ̀ bɛ̀ nyɑ̃nku, diwɛ̀ì mbo bɛ̀ɛ̀ dɔ́ fɔ̃́
    nhOdɛɛtíwè, bɛ̀ nnɑ́ɑ́ nsɑ̃́ɑ̃̀ kɛ tú ɑ yètìrì ndɛu.
  msy-2020: O God, kɨ gavgaviba puvatɨgha uabɨra uabɨn akurvaghan iburaghburaki. Kamaghɨn,
