    akra hmah.
  cuk-cuk: An dule-wilegedid, ibmarbina an sogdiid. Degisoggu, Bab-Dummadye, gwae
    be anse dage, ar be an-bendakedga gued, ar be an-ollor-imakedid. ¡Bab-Jehováʼye,
    mer be edarbe! Gwae be dage.
  uig-CYR: Чүнки Сән мениң үмүтүмдурсән, и Рәб Пәрвәрдигар, Яшлиғимдин тартипла мениң
    таянчимдурсән;
  pma-pma: O Ahi, avek memerau ka navi livere enges, kikalah kimai venau li. Keik
    kovi kataunien onak ka korali lat inau lises. O Iahova, konatountei li.
  tel-2017: నేను పేదవాణ్ణి. అక్కరలో ఉన్నవాణ్ణి. నన్ను రక్షించడానికి వేగమే రా. నాకు
    సహాయం నువ్వే. నా రక్షణకర్తవు నువ్వే. యెహోవా, ఆలస్యం చేయవద్దు.
  hat-BSA: Men mwen aflije e mwen nan nesesite. Fè vit vin kote mwen, O Bondye! Se
