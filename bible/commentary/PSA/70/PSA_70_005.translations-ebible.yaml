    gumazim. Nɨ suighsuighan markɨ, nɨ zuamɨra izɨ nan akuragh!
  dop-dop: Mpɑ pɛlɛ pɑ pɛɛkəɣɩ Ɩsɔ nyɑ́ tɔ, pə́ cɑɣɑnɑ-wɛ nɑ pɑ lɑŋɑ hʋlʋmɩ. Nɑ mpɑ
    pɛlɛ pɑ sɔɔlɑ nyɑ́ nyʋɣʋ yɑpʋ tɔ, pɑ yɔɣɔtəɣɩ tɑm sɩ Tɑcɑɑ kɛlɛ sɔsɔ.
  azb-azb: Budur, bir məzlum, bir fəqirəm, Ey Allah, Sən Özünü tez yetir. Köməyim,
