  eng-WMBB: But I am poor and needy. Come to me quickly, God. You are my help and
    my deliverer. LORD, don’t delay.
  zat-NTPS: Zua' lu da ste̱be, ne nate ni'a na'a. Gudázega gácale̱nu' neda', Dios.
