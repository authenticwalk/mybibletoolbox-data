verse: PSA.070.005
translations:
  mal-C: ഞാൻ ദരിദ്രനും ഞെരുക്കമനുഭവിക്കുന്നവനും എങ്കിലും; ദൈവമേ, എന്റെ അടുക്കലേക്ക്
    വേഗം വരണമേ. അവിടന്ന് എന്റെ സഹായകനും എന്റെ വിമോചകനും ആകുന്നു; യഹോവേ, താമസിക്കരുതേ.
  deu-TKW: 'Laß jubeln und sich freuen über dich alle, die dich suchen, und mögen
    immerdar rufen: Groß ist Gott! die nach deinem Heile verlangen.'
  lin-lin: 'Tika ete bato nyonso oyo balukaka Yo batonda na esengo mpe basepela kati
    na Yo ! Tika ete ba-oyo balingaka lobiko na Yo balobaka tango nyonso : « Nzambe
    azali monene ! »'
  mmx-mmx: O Moroa, nenia na ara molos ta la arat kis banbalo de. Soso mun, una vot
    pasa ia. Nenu Laradi Loklox Asepsu la Leeme Silok tarak. Lox asepsu soso ia!
  eng-LSV: And I [am] poor and needy, O God, hurry to me, || You [are] my help and
    my deliverer, || O YHWH, do not linger!
  eng-GNV: 'Nowe I am poore and needie: O God, make haste to me: thou art mine helper,
    and my deliuerer: O Lord, make no tarying.'
  eng-WEBSTER: 'But I am poor and needy: make haste to me, O God: thou art my help
    and my deliverer; O LORD, make no delay.'
  nhw-BL: Pero na catli tlahuel nitlaijiyohuía, nimitztlajtlanía xihuala nimantzi
    huan techmanahuiqui, pampa san ta hueli techpalehuis huan techmaquixtis. ¡NoTeco
    Dios, amo xihuejcahua!
  swh-ONEN: Lakini bado mimi ni maskini na mhitaji; Ee Mungu, unijie haraka. Wewe
    ndiwe msaada wangu na mwokozi wangu; Ee Bwana, usikawie.
  bba-bba: A de be bɑ nun kɑsu bɑ n wɑ̃ɑ nuku dobu sɔɔ. Kpɑ bɑ n yɛ̃ɛrimɔ wunɛ sɔɔ.
    A de be bɑ mɑɑ wunɛn fɑɑbɑ kĩ bɑ n kpɑrɑmɔ sɑɑ kpuro mɑ ɑ kpɑ̃.
  eng-KJVCPB: 'But I am poor and needy: make haste unto me, O God: Thou art my help
    and my deliverer; O Lord, make no tarrying.'
  luo-luo: Adhier kendo achando; bi ira piyo, yaye Nyasaye. In e konyruokna kendo
    jaresna; kik ideki, yaye Jehova Nyasaye.
  aii-aii: ܘܐܵܢܵܐ ܡܸܣܟܹܢܵܐ ܝܘܸܢ ܘܣܢܝܼܩܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܡܲܠܝܸܙ ܒܘܼܬ ܕܝܼܝܼ، ܗܲܝܲܪܬ‌ܝܼ
    ܘܦܲܨܝܵܢܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܥܲܪܩܸܠܸܬ.
  meu-meu: A lau be na ogoḡamimu bona na dabumu; Dirava e, aoma haraḡa dekegu ai.
    Oi na lau ikahagu bona lau ihamaurigu; Iehova e, basio halahe.
  npi-ULB: तर म गरीब र दरिद्र छु । हे परमेश्‍वर, मकहाँ चाँडो आउनुहोस् । तपाईं मेरो
    सहायता हुनुहुन्छ र तपाईंले मलाई छुटाउनुहुन्छ । हे परमप्रभु, ढिलो नगर्नुहोस् ।
  yor-yor: Ṣùgbọ́n mo jẹ́ òtòṣì àti aláìní; wa kánkán sí ọ̀dọ̀ mi, Ọlọ́run. Ìwọ ni
    olùrànlọ́wọ́ àti olùdáǹdè mi; Olúwa, má ṣe dúró pẹ́.
  pes-OPCB: من فقیر و نیازمند هستم. خدایا، به یاری من بشتاب! ای خداوند، تو مددکار
    و نجا‌ت‌دهندۀ من هستی، پس تأخیر نکن!
  tgl-ULB: Pero ako ay mahirap at nangangailangan; magmadali ka sa akin, O Diyos;
    ikaw ang tutulong at sasagip sa akin. Yahweh, huwag kang maantala.
  nop-nop: Bepaŋ, nu adi gweheyeŋ tiŋa nu na nemek niŋ tibitdok tuwot mokoŋ. Unduŋ
    doktiŋa pilap hinek nu’walaŋkade iŋgoŋ beŋ. Yahwe, da kubugoŋdi nehitubu-lodaaŋ
    kotigoŋ nanagitaŋ. Unduŋ doktiŋa du woomhat mu tibeŋ, adi pilap hinek nehitubu-lodaweŋ.
  hui-hui: Ngode Datagaliwabe-o i̱ninaga hongo nakarulape kogonigo i̱ koria abale
    ibabe. I̱naga Anduane Homogobi Pele Ngiagabi í̠niore kego i̱ biamogo bule emene
    handayaha nabi abaleore ibabe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အား​အင်​ချိ​နဲ့​လျက် ဆင်း​ရဲ​၍​နေ​ပါ​၏။ အို ဘု​ရား​သ​ခင်၊
    ကျွန်​တော်​မျိုး​ထံ​သို့​လျင်​မြန်​စွာ​ကြွ​လာ တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား
    ကယ်​တင်​တော်​မူ​သော​အ​ရှင်၊ကျွန်​တော်​မျိုး​၏ ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ကျွန်​တော်​မျိုး​အား​ကူ​မ​ရန်​အ​လျင်​အ​မြန်
    ကြွ​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ང་ནི་དབུལ་ཞིང་ཕོངས་པས༌ན། །དཀོན་མཆོག་ལམ་སེང་ངའི་རྩར་ཕེབས་པར༌མཛོད།
    །ང་ཡི་རོགས་རམ་དང་ནི་སྲོག་སྐྱོབ༌ཁྱེད། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཐུགས་གཡེལ་མ་མཛད༌ཅིག།
  wsk-wsk: Bare ani kituwura, asokel mena; buta se O Kaem, tairate tair ale aga bataguru
    toko. O Yawe, ni aninga saonga se aga bataguru ta ko kari; ni pasak ala tair ale
    aga sangaruko.
  sna-sna: Asi ndiri murombo nomushayiwi; uyai nokukurumidza kwandiri, imi Mwari.
    Imi muri mubatsiri wangu nomurwiri wangu; Haiwa Jehovha, musanonoka.
  spa-BLM: Pero soy pobre y estoy necesitado. Ven a mí rápidamente, Dios. Tú eres
    mi ayuda y mi libertador. Yahvé, no te demores.
  cac-cac: 'A in pax tic jun, ilb''aj in c''ool, cusc''olal vaji. Axo svalani: Ach
    in Diosal, cotan̈ d''a elan̈chamel yic tzin a colani. A achn̈ej tzin a coltaxoni.
    Cotan̈ d''a elan̈chamel, Mamin Jehová, xin chi.'
  swh-ULB: Lakini mimi ni maskini na muhitaji; harakisha kwangu, Mungu; wewe ni msaada
    wangu nawe huniokoa mimi. Yahwe, usichelewe.
  bel-bel: Бо Ты - надзея мая, Госпадзе Божа, спадзяваньне маё зь юнацтва майго.
  deu-ELBBK: 'Lass fröhlich sein und in dir sich freuen alle, die dich suchen! Und
    die deine Rettung lieben lass stets sagen: Erhoben sei Gott!'
  mbb-OT: Bahin kedì, egkaayuayu wey pubri a. Uveyi a kenikew, Megbevayè ku! Iyan
    ka edtavang wey menluluwas ku. Nengazen, gègaani ad kenikew tevangi ǥuntaan.
  mal-2015: ഞാനോ എളിയവനും ദരിദ്രനും ആകുന്നു; ദൈവമേ, എന്റെ അടുക്കൽ വേഗം വരേണമേ; നീ
    തന്നേ എന്റെ സഹായവും എന്നെ വിടുവിക്കുന്നവനും ആകുന്നു; യഹോവേ, താമസിക്കരുതേ.
  gup-gup: Ngaye wanjh ngangudjyak dja mak ngadjalmarladj! O God werrkwerrk yimray
    kore ngaye! Ngudda nawu Yawey! Ngudda kanngehke, wanjh werrkwerrk yimray ba kanbidyikarrme.
  rmc-rmc: 'Mi radisaľon a mi thoven baripen andre tu savore, ko tut roden. Ola, ko
    kamen tiro spaseňje, furt mi phenen: „O Del hino baro!“'
  nlg-nlg: Hauva ka, mi nau tu bona mua liona na hahanga, U nongi ngangatagho Ghe
    God, ko mina mo ko diki heu na pile hahanga. Ighoe a nigua na hahanga mana togho
    luvu, Ighoe Lord, ko bei motomoto.
  pes-OPV: و اما من مسکین و فقیر هستم. خدایا برای من تعجیل کن. تو مددکار ونجات‌دهنده
    من هستی. ای خداوند تاخیر منما.
  ron-1924: 'Еу сунт сэрак ши липсит: грэбеште сэ-мь ажуць, Думнезеуле! Ту ешть Ажуторул
    ши Избэвиторул меу: Доамне, ну зэбови!'
  ben-OBCV: কিন্তু আমি দরিদ্র ও অভাবী; হে ঈশ্বর, আমাকে সাহায্য করতে তাড়াতাড়ি এসো,
    তুমিই আমার সহায় এবং আমার মুক্তিদাতা, হে সদাপ্রভু, দেরি কোরো না।
  som-som: Laakiinse miskiin iyo mid baahan baan ahay, Ilaahow, ii soo dhaqso, Waxaad
    tahay caawimaaddayda iyo samatabbixiyahayga. Rabbiyow, ha iga raagin.
  lat-VUC: quoniam tu es patientia mea, Domine; Domine, spes mea a juventute mea.
  eng-ASVBT: 'But I am poor and needy; Make haste unto me, O God: Thou art my help
    and my deliverer; O Jehovah, make no tarrying.'
  mna-mna: Yooba, iŋgi pataŋana taiŋgi ikam yo ma aŋrru zaala. Mi leŋ ulaaŋa toro
    sa som. Mi nu ta ulaaŋa tio mi tuŋ ŋonoono. Tana naunau pepe. Loŋa mar mi uulu
    yo!
  ita-1885: Ora, quant'è a me, io son povero e bisognoso; O Dio, affrettati a venire
    a me; Tu sei il mio aiuto, ed il mio liberatore; O Signore, non tardare.
  eng-LXXUP: For thou art my support, O Lord; O Lord, thou art my hope from my youth.
  eng-ULB: But I am poor and needy; hurry to me, God; you are my help and you rescue
    me. Yahweh, do not delay.
  spa-VBL: En lo que a mi concierne, soy un pobre y menesteroso. ¡Apresúrate, oh Dios,
    a ayudarme! ¡No esperes más!
  fra-_FOB: 'Pour moi, je suis affligé et misérable: ô Dieu, hâte-toi de venir à moi!
    Tu es mon aide et mon libérateur; Éternel, ne tarde point!'
  mal-mal: ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു; ദൈവമേ, എന്റെ അടുക്കൽ വേഗം വരണമേ; അങ്ങ്
    തന്നെ എന്റെ സഹായവും എന്നെ വിടുവിക്കുന്നവനും ആകുന്നു; യഹോവേ, താമസിക്കരുതേ.
  urd-GVR: Lekin maiṅ nāchār aur muhtāj hūṅ. Ai Allāh, jaldī se mere pās ā! Tū hī
    merā sahārā aur merā najātdahindā hai. Ai Rab, der na kar!
  suz-BL: गो प्रुङग नु श्‍येत जाइब बाक्‍ती हना यो, परमप्रभु रीब पा आं बाक्‍तीक जाक्‍कीन।
    गे आं कली वारच पाइब नु आं कली राइक्‍ब बाक्‍नीनी। परमप्रभु यावे, रीब पा जाक्‍कीन”
    दे पुंइता।
  eng-NOY: But I am poor and needy; O God! hasten to mine aid! Thou art my help and
    my deliverer, O LORD! make no delay!
  ita-1927: Quanto a me son misero e bisognoso; o Dio, affrettati a venire a me; tu
    sei il mio aiuto e il mio liberatore, o Eterno, non tardare!
  ckb-ckb: بەڵام سەبارەت بە من، هەژار و نەدارم، خودایە، خێرا وەرە بۆ لام. یارمەتیدەر
    و دەربازکەرم تۆی، ئەی یەزدان، دوامەکەوە.
  eng-BBE: But I am poor and in need; come to me quickly, O God; you are my help and
    my saviour; let there be no waiting, O Lord.
  xsi-xsi: Ambo taitu naŋa nde tamâta kaa nâ, aku akura tu apavila warakâŋgu, ande
    tia. O Yova Kindeni, kumâ walele pa naŋa ŋga! Naneŋgu Maro Kindeni, naneŋgu Pavilâŋa
    Tamâta wa naneŋgu Yautâŋa Tamâta noko. Mine nde ano pano tu kumâ walele nâ ku
    kuvilana.
  kan-OKCV: ಆದರೆ ನಾನು ಬಡವನೂ ಅಗತ್ಯದಲ್ಲಿರುವವನೂ ಆಗಿದ್ದೇನೆ. ದೇವರೇ, ಬೇಗನೆ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ.
    ನನ್ನ ಸಹಾಯವೂ ನನ್ನನ್ನು ಬಿಡಿಸುವವರೂ ನೀವೇ, ಯೆಹೋವ ದೇವರೇ, ತಡಮಾಡದೆ ಬನ್ನಿರಿ.
  tam-2017: 'நானோ எளிமையும், தேவையுள்ளவனுமாக இருக்கிறேன்; தேவனே, என்னிடத்தில் விரைவாக
    வாரும்: நீரே என்னுடைய துணையும் என்னை விடுவிக்கிறவருமானவர், யெகோவாவே, தாமதிக்காமலிரும்.'
  spa-RV-1909: 'Yo estoy afligido y menesteroso; apresúrate á mí, oh Dios: ayuda mía
    y mi libertador eres tú; oh Jehová, no te detengas.'
  ron-BTF: Dar eu sunt sărac și nevoiaș, grăbește-te la mine, Dumnezeule, tu ajutorul
    meu și scăparea mea; DOAMNE, nu întârzia.
  eng-WEBP: But I am poor and needy. Come to me quickly, God. You are my help and
    my deliverer. LORD, don’t delay.
  eng-FBV: As for me, I am poor and needy. Hurry, God, help me! Save me! Lord, don't
    wait!
  nld-1939: 'Ik ben ellendig en arm, God, kom mij te hulp! Gij zijt mijn helper en
    redder: Toef niet, o Jahweh!'
  nch-BL: Pero na cati tahuel nitaijyohuía, nimitztajtanía xihuala nimantzi huan techmanahuiqui,
    pampa san ta hueli techpalehuis huan techmaquixtis. ¡NoTeco Dios, amo xihuejcahua!
  vie-1934: 'Còn tôi bị khốn cùng và thiếu thốn; Đức Chúa Trời ôi! xin hãy mau mau
    đến cùng tôi: Chúa là sự giúp đỡ tôi, Đấng giải cứu tôi; Đức Giê-hô-va ôi! chớ
    chậm trễ.'
  cha-cha: 'Lao guajo pobleyo yan nesesitaoyo: nachadig jao guiya guajo, O Yuus: sa
    jago umayuyudayo, yan y munalibreyo; O Jeova, chamo umatrasasao.'
  hin-CV: मैं दरिद्र और दुःखी पुरुष हूं; परमेश्वर, मेरी सहायता के लिए विलंब न कीजिए.
    आप ही मेरे सहायक और छुड़ानेवाले हैं; याहवेह, विलंब न कीजिए.
  eng-OURB: But I am poor and needy. Come to me quickly, God. You are my help and
    my deliverer. Adonai, don’t delay.
  spa-BES: Pero yo soy pobre y tengo necesidad; ven a mí rápidamente, oh Dios; eres
    mi ayuda y mi salvador; que no haya espera, oh Señor.
  tdx-tdx: Fe poie’e naho rarake iraho; Malisà mb’amako ry Andrianañahare; Ihe ro
    mpañolotse naho mpañaha ahy; taentaeno ry Iehovà.
  tha-KJV: แต่​ข้าพระองค์ยากจนและขัดสน โอ ข้าแต่​พระเจ้า ขอทรงรีบมาหาข้าพระองค์ โอ
    ข้าแต่พระเยโฮวาห์ ขออย่าทรงรอช้า พระองค์​ทรงเป็นผู้​อุปถัมภ์​และผู้ช่วยให้พ้นของข้าพระองค์
  por-BR-2018: Eu, porém, estou miserável e necessitado; ó Deus, apressa-te a mim;
    tu és meu socorro e meu libertador; não demores, SENHOR.
  deu-ELO: Ich aber bin elend und arm; o Gott, eile zu mir! Meine Hilfe und mein Erretter
    bist du; Jehova, zögere nicht!
  eng-WYC-2018: Forsooth I am a needy man, and poor, (or But I am a poor and needy
    man); God help thou me. Thou art mine helper and my deliverer; Lord, tarry thou
    not.
  epo-epo: Kaj mi estas mizera kaj malriĉa; Ho Dio, rapidu al mi. Vi estas mia helpo
    kaj mia savanto; Ho Eternulo, ne malrapidu.
  gfk-gfk: Iesen kana iat iau tiga maris ma ra nugu mon sunupi. God, hanuat habir
    ukai ho iau. Augu no nugu harharahut ma no nugu Ut na Harhalon. Watong, waak u
    halis.
  uig-PIN: Biraⱪ mǝn ezilgǝnmǝn, ⱨǝm yoⱪsulmǝn; Yenimƣa tezdin kǝl, i Huda! Sǝn mening
    yardǝmqim, mening azad ⱪilƣuqim; I Pǝrwǝrdigar, keqikmǝy kǝlgǝysǝn!
  beo-beo: Na da gasa hamedeidafa! Gode! Nama hedolo misa! Hina Gode! Di da na gaga:su
    gala! Nama hedolo fidila misa!
  tpi-OTNT: God, mi no gat strong, na mi no inap helpim mi yet. Olsem na yu mas i
    kam long mi kwiktaim. Bikpela, yu yet yu man bilong helpim mi na kisim bek mi.
    Yu no ken wet, yu mas helpim mi kwik.
  hau-SA: Duk da haka ni matalauci ne da kuma mai bukata; ka zo da sauri gare ni,
    ya Allah. Kai ne mai taimakona da mai cetona; Ya Ubangiji, kada ka yi jinkiri.
  udu-udu: Hili aha/ hatha’ko’d mo dhali aha/ mina mii ta gi to mo. Huru/ ki jahanne/
    gom aha/ mo, ayy Arumgimis. /E tana manwoṯẖ pem mo dhali aman’cuḵ pem mo. Ayy
    Tap̱a, dhalku/ ki tayaa diiṯe/ mo.
  uig-LAT: Biraq men ézilgenmen, hem yoqsulmen; Yénimgha tézdin kel, i Xuda! Sen méning
    yardemchim, méning azad qilghuchim; I Perwerdigar, kéchikmey kelgeysen!
  nde-nde: Ikanti ngingumyanga ngiyaswela; woza masinyane kimi, Oh Nkulunkulu. Ulusizo
