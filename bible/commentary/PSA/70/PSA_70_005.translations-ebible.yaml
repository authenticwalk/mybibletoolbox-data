  rug-rug: Habahuala na malaṉa si rau; tuturei mae koa rau qua Tamasa, Agoi si na
    qua Hinarupu; kei Zihova, Mu tuturei mae toka nau.
  gaz-gaz: Ani garuu hiyyeessaa fi rakkataa dha; yaa Waaqi, dafii na qaqqabi. Ati
    gargaaraa koo fi fayyisaa koo ti; yaa Waaqayyo hin turin.
  fra-LSG: 'Que tous ceux qui te cherchent Soient dans l’allégresse et se réjouissent
    en toi! Que ceux qui aiment ton salut Disent sans cesse: Exalté soit Dieu!'
  yal-yal: Naxanye birin i tan fenma, i xa ne birin nasɛwa. Naxanye waxi i ya kisi
    feen xɔn, ne xa lu a falɛ, “Ala gbo!”
  iou-iou: O Anutu, nähä waki kehäromina nikek nämo unita bäräŋeŋ äbi! Gäk kubä-tägän
