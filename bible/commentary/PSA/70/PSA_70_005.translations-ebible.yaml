  tam-TCV: நானோ, ஏழையும் எளியவனுமாயிருக்கிறேன்; இறைவனே, என்னிடம் விரைந்து வாரும்.
    நீரே என் துணை, நீரே என் மீட்பர்; யெகோவாவே, தாமதியாதேயும்.
  ceb-ULB: Apan kabos ako ug timawa; pagdali nganhi kanako, Dios; ikaw ang akong magtatabang
