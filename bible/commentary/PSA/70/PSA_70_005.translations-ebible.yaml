  ton-ton: 'Ka ko au ʻoku ou masiva mo paea: ʻE ʻOtua, ke ke haʻu vave kiate au: ko
    koe ko hoku tokoni mo hoku fakamoʻui; ʻE Sihova, ʻoua naʻa ke tatali.'
  ces-1613: 'Ale ať se radují a veselí v tobě všickni ti, kteříž tě hledají, a ti,
