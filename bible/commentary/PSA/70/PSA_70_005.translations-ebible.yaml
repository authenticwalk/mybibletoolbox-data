  uig-ARA: بىراق مەن ئېزىلگەنمەن، ھەم يوقسۇلمەن؛ يېنىمغا تېزدىن كەل، ئى خۇدا! سەن
    مېنىڭ ياردەمچىم، مېنىڭ ئازاد قىلغۇچىم؛ ئى پەرۋەردىگار، كېچىكمەي كەلگەيسەن!
  sus-sus: I fenmae xa sɛɛwa. Naxee wama i xa kisi xɔn, e xa Ala matɔxɔ tɛmui birin.
  pon-2006: Maing Koht, ngehi me luwet oh semwehmwe; komw ketidohng rehi mwadang.
