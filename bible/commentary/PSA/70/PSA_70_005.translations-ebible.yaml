    aômgoc.
  ksd-ksd: Ma iau, a malari na tutana ma a luveana iau, God, una rurut ma una tadav
    iau. U kaugu tena maramaravut ma kaugu tena valaun, Luluai, koko una vavabing.
  tur-YTC: Bense yoksul ve muhtacım. Tez bana gel, ey Tanrı. Sensin benim yardımcım
    ve kurtarıcım. Geç kalma ey Yahve.
  bel-N: 'Няхай радуюцца і весяляцца ў Табе ўсе, хто шукае Цябе. Няхай кажуць заўсёды
