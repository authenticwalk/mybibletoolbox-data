  hbo-WLC: יָ֘שִׂ֤ישׂוּ וְיִשְׂמְח֨וּ ׀ בְּךָ֗ כָּֽל־מְבַ֫קְשֶׁ֥יךָ וְיֹאמְר֣וּ תָ֭מִיד
    יִגְדַּ֣ל אֱלֹהִ֑ים אֹ֝הֲבֵ֗י יְשׁוּעָתֶֽךָ׃
  ibo-ibo: Ma mụ onwe m bụ ogbenye na onye nọ na mkpa; O Chineke, mee ngwangwa bịakwute
    m. Ị bụ onye inyeaka m na onye mgbapụta m; O Onyenwe anyị, anọla ọdụ ịbịa.
  ory-ory: ମାତ୍ର ମୁଁ ଦରିଦ୍ର ଓ ଦୀନହୀନ; ହେ ପରମେଶ୍ୱର, ମୋʼ ପକ୍ଷରେ ସତ୍ୱର ହୁଅ; ତୁମ୍ଭେ ମୋହର
    ସହାୟ ଓ ଉଦ୍ଧାରକର୍ତ୍ତା ଅଟ; ହେ ସଦାପ୍ରଭୋ, ବିଳମ୍ବ କର ନାହିଁ।
  chk-chk: Nge ngang üa wöüngau o osupwang. Ai Kot, kopwe kaito rei. En ai chon alilis
    me Chon Amanau. Ai Samol mi Lapalap, kosap mang le alisiei.
  rop-rop: Bat mi jidan wikwan nomo garram enijing. Main God, kaman kwikbala langa
    mi! Yu na YAWEI, main trubalawan God en yu na gin seibum mi. Kaman kwikbala en
    album mi!
  ukr-1871: Я ж мізерний і бідний; Боже, поспіши до мене! Ти моя поміч і моє спасеннє;
    Господи, не загайся!
  yon-yon: Kumban ne yaa dabab meneboon, nangkon kamboknon keraan, o God, ne yaa kirod
    mene! Eb kuu ne awawi ye karub, eb kuu ne nen burudande angka kowi ye karub, o
    Yariman, erebnaraab, kibireb mene!
  deu-1951: (070-6) Ich aber bin elend und arm; o Gott, eile zu mir! Meine Hilfe und
    mein Retter bist du; o HERR, säume nicht!
  eng-JPS: But I am poor and needy; O God, make haste unto me; Thou art my help and
    my deliverer; O LORD, tarry not.
  srp-1865: A ja sam ništ i ubog, Bože, pohitaj k meni! ti si pomoæ moja i izbavitelj
    moj, Gospode, ne èasi!
  lug-lug: Naye nze ndi mwavu era ndi mu kwetaaga; oyanguwe okujja gye ndi, Ayi Katonda.
    Ggwe onnyamba era ggwe ondokola, Ayi Mukama, tolwa!
  heb-heb: ואני עני ואביון אלהים חושה לי עזרי ומפלטי אתה יהוה אל תאחר׃
  ben-IRV: কিন্তু আমি দুঃখী ও দরিদ্র; ঈশ্বর, আমার পক্ষে ত্বরা কর; তুমি আমার সাহায্য
    ও আমার উদ্ধারকর্তা সদাপ্রভুু দেরী করো না।
  ntu-ntu: Yawe Gct, trxplr-zvzwxu, x trpnzngr scnge zmatq. Vz-anim, kx Gct. Murde
    nim txpwz Mevalu rnge. Bzkq asaq nzokatr-krm ninge.
  pan-pan: ਮੈਂ ਤਾਂ ਮਸਕੀਨ ਅਤੇ ਕੰਗਾਲ ਹਾਂ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਲਈ ਛੇਤੀ ਕਰ, ਤੂੰ ਹੀ ਮੇਰਾ
    ਸਹਾਇਕ ਅਤੇ ਮੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ ਹੈਂ, ਹੇ ਯਹੋਵਾਹ, ਢਿੱਲ ਨਾ ਲਾ!।
  mya-JVB: အကျွန်ုပ် မူကား ၊ ဆင်းရဲ ငတ်မွတ် ပါ၏။ အိုဘုရား သခင်၊ အကျွန်ုပ် ရှိရာသို့
    အလျင် အမြန်ကြွတော်မူပါ။ ကိုယ်တော် သည် အကျွန်ုပ် ကို မစ သောသူ၊ ကယ်တင် သောသူဖြစ်
    တော်မူ၏။ အို ထာဝရဘုရား ၊ ဆိုင်းလင့် တော်မ မူပါနှင့်။
  kgf-kgf: Ni maqeqeya ʒéma météqététaŋ kecʒua. Anutu focdac hawésémaŋ. Gi imi nuac
    héipucna. Ni metecgé nénéŋa imuac miŋina, sosola ménda wamma focdac hawésémaŋ.
  tte-O: O Yeoba yagu Yaubada, yau yabelu yo yabubutuma, mwayamwayau kulaoma koliyau.
    Kowa kagu Tolebolebo kabo mwayamwayau mena kulaoma kusaguiyau.
  tbg-tbg: Noravauvo, quqaama te vehi vaiinti vaiha kia te tenta ho kahaqiarirava
    vaimantama vauro. Mpo Kotio, vaakama tuvu ti kahaqiane. Areqaima ti kahaqihara
    ruaruama timite variaravama variaro. Noravauvo, kia varikera tuvuanerama turo.
  hmo-hmo: To lau be lau ogogami noho, bona mai egu gau ta lasi danu. Dirava e, lau
    dekenai do oi mai haraga. Oi be lauegu durua Tauna, bona egu hamauria Tauna danu.
    Lohiabada e, lau durua totona do oi mai haraga.
  zar-NT: Nedaʼ nacuídiʼdaʼ, en bitiʼ bi gaca gunaʼ. ¡Gudáchi gácalenuʼ nedaʼ, Dios!
    Nacuʼ Nu rácalen nedaʼ, en Nu rusölá nedaʼ. ¡Bitiʼ caʼ tsenuʼ guíduʼ quiaʼ, Xan!
  urd-urd: लेकिन मैं ग़रीब और मोहताज हूँ; ऐ ख़ुदा, मेरे पास जल्द आ! मेरा मददगार और
    छुड़ाने वाला तू ही है; ऐ ख़ुदावन्द, देर न कर!
  rus-SYN: ибо Ты - надежда моя, Господи Боже, упование мое от юности моей.
  bqc-SIM: Gbɛ̃́ pↄ́ aalɛ n kĩ́i wɛɛlɛↄ, to an pↄ kɛma na aa yáalↄ. Gbɛ̃́ pↄ́ an
    wɛ́ dↄi ǹ ń suabaↄ, aa o láasai Lua zↄ̃ↄ.
  tcz-CHONGTHU: Hinla keidin vang vaicha le lhasam ka hi; O Elohim Pathen lungset
    tah in eipanpi din hung loi in. Nanghi eipanpi le eihuhhingpa na hi; O Yahweh
    Pakai geisang hih in.
  mar-mar: पण मी गरीब आणि गरजवंत आहे; हे देवा, माझ्याकडे त्वरीत ये; तू माझा सहाय्यक
    आणि मला सोडवणारा तूच आहेस. हे परमेश्वरा, उशीर करू नकोस.
  isl-isl: 'Allir þeir sem leita Guðs skulu fagna og gleðjast. Þeir sem elska hjálpræði
    þitt hrópi: „Lofaður sé Guð!“'
  hlt-THB: Cehlai, kai taw khawdeng ingkaw ak voethlauh thlang na awm nyng; Aw Khawsa,
    ka venawh ang tawnna law lah. Nang taw kai anik hulkung ingkaw kai anik hulkung
    na awm hyk ti; Aw Bawipa, koeh di lah.
  qub-qub: Nogaga pobri cashpämi llaquicuycä. Tayta Dios, yanapämänayquipaj juclla
    shaycamuy. Gammi canqui yanapämaj, imapitapis jorgamaj. Mana shuyarayllapa yanapaycallämay
    ari.
  bqp-bqp: Takaside wɛ̃ndademɛ ma ũ, Luda, ǹ kɛ likalika. Mↄkↄ̃mmɛ ma kpanyĩri ũ
    kũ ma surabariio, Dikiri, ǹsun gì kɛro.
  hat-hat: (070:6) Pou mwen menm, se yon pòv malere san sekou mwen ye. Men ou menm,
    prese vin delivre m'! Se ou ki tout sekou mwen, se ou ki tout delivrans mwen.
    Prese non, Seyè!
  eng-BSB: But I am poor and needy; hurry to me, O God. You are my help and my deliverer;
    O LORD, do not delay.
  eng-WEBPB: But I am poor and needy. Come to me quickly, God. You are my help and
    my deliverer. LORD, don’t delay.
  kbq-kbq: Hianagi nagra namunte omne maka zankura upa nehua ne' mani'noe. Hanki Anumzamoka
    muse hugantoanki, ame hunka eme naza huo. Kagrake'za naza hunka naguvazi' nera
    mani'nananki, Ra Anumzamoka ame hunka eme nazahuo.
  pon-pon: A nai me luet o jamama. Main Kot, kom kotin madan don ia, pwe komui ta
    jauaj pa i o ai jaundor; Main Ieowa, kom der kotin pwand!
  nhe-BL: Pero na tlen tlahuel nitlaijiyohuía, nimitztlajtlanía xihuala nimantzi huan
    xinechmanahuiqui, pampa san ta hueli tinechpalehuis huan tinechmaquixtis. ¡NoTeco
    Dios, amo xihuejcahua!
  wnc-wnc: Anutu, na kekekngana wena. Sike na sangaapae dapmake nina gatangamunanga
    dua. Unzingge gata nae zaatgaman apso. Buyambam tapa, na gika siknga gatangamuke
    gatuka takuyak. Unzingge ga paiunga ma siwim. Na zaatgaman gata gatangamuyo.
  bus-bus: Takaaside wɛ̃ndadeen ma ũ, Luda, ǹ kɛ kpaa. Ḿbe ma dↄnlɛri ũ kↄ̃n ma
    mìsirio, Dii, ǹton gì kɛro.
  gub-BL: Aiko hemetarer 'ym ma'e romo ihe. Naheta kwaw ma'e ihewe, o Tupàn. Ereiko
    hepytywà har romo. Hepyro har romo ereiko. Neàrew zo hepytywà mehe nehe, o Tupàn
    Tuweharupi Wiko Ma'e.
  eng-DRA: 'For thou art my patience, O Lord: my hope, O Lord, from my youth;'
