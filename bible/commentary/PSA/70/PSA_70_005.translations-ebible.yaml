  mdy-ETH: ፆኦሲዮ! ታኣኒ ጋዓንቴ ማንቆ፥ ሃሣ ሜታዼ ዓሲኬ፤ ናንጊና ናንጋ ጎዳሢዮ! ሩኡሪና ታና ሄሌ፤ ታና ማኣዳሢና ዓውሳሢያ
    ኔናታሢሮ ፆኦሲዮ! ኔኤኒ ኔጊፖ!
  twi-ASANTE: Meyɛ ohiani a menni ɔboafoɔ; Ao Onyankopɔn, bra me nkyɛn ntɛm. Wo ne
