  arb-NAV: إِنَّمَا أَنَا مُتَضَايِقٌ وَمُحْتَاجٌ، فَأَسْرِعِ الْلَهُمَّ إِلَيَّ.
    أَنْتَ عَوْنِي وَمُنْقِذِي. يَا رَبُّ لَا تَتَبَاطَأْ.
  ded-ded: Ni ine makpekpea amma iwaiac obohoma kecduae. O Anutu, ge nearu bic hana.
    Ge memeficna nga ebicfunac yungec yungecngicna. O KEBU, ge naso mi ukuma nearu
    bic hana.
  ewe-ewe: Ke nye la, O Mawu, meda ahe, eye hiã tum, eya ta va gbɔnye kaba. O! Yehowa,
    mègahe ɖe megbe o, elabena wòe nye nye xɔnametɔ kple nye Ɖela.
  eng-LEE: '(70:6) But I am poor and needy, O God: come hastily unto me; my help and
    my deliverer art thou: O Lord, do not delay.'
  asm-FB: কিন্তু মই হ’লে অভাবগ্রস্ত আৰু দৰিদ্ৰ; হে ঈশ্বৰ, মোৰ ওচৰলৈ শীঘ্ৰে আহাঁ; তুমি
    মোৰ সহায় আৰু মোৰ উদ্ধাৰকৰ্ত্তা; হে যিহোৱা, পলম নকৰিবা।
  sus-A: عِ قٍنمَيٍ شَ سّيوَ. نَشٍيٍ وَ مَ عِ شَ كِسِ شْن، عٍ شَ عَلَ مَتْشْ تّمُي
    بِرِن.
  fra-SBL: Mais je suis pauvre et indigent. Viens vite à moi, Dieu. Tu es mon aide
    et mon libérateur. Yahvé, ne tarde pas.
  hbo-hbo: יָ֘שִׂ֤ישׂוּ וְיִשְׂמְח֨וּ ׀ בְּךָ֗ כָּֽל־מְבַ֫קְשֶׁ֥יךָ וְיֹאמְר֣וּ תָ֭מִיד
    יִגְדַּ֣ל אֱלֹהִ֑ים אֹ֝הֲבֵ֗י יְשׁוּעָתֶֽךָ׃
  kik-kik: No rĩrĩ, niĩ ndĩ mũthĩĩni na mũbatari; Wee Ngai, hiuha ũũke kũrĩ niĩ. Wee
