    Ngài đừng chậm trễ.
  guj-2017: પણ હું તો દીન તથા દરિદ્રી છું; હે ઈશ્વર, મારી પાસે ઉતાવળથી આવો; તમે મારા
    સહાયકારી તથા મને છોડાવનાર છો. હે યહોવાહ, વિલંબ ન કરો.
  pon-2006A: Maing Koht, ngehi me luwet oh semwehmwe; komw ketidohng rehi mwadang.
