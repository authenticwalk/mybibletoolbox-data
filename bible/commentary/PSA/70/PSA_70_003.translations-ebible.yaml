verse: PSA.070.003
translations:
  mal-C: എന്നോട്, “ആഹാ! ആഹാ!” എന്നു പറയുന്നവർ തങ്ങളുടെ ലജ്ജനിമിത്തം പിന്തിരിഞ്ഞുപോകട്ടെ.
  deu-TKW: 'Laß beschämt und enttäuscht werden, die mir nach dem Leben trachten: laß
    zurückweichen und zu Schanden werden, die mein Unglück wollen.'
  lin-lin: Tika ete bato oyo balukaka kufa na ngai bakufa soni mpe basambwa ! Tika
    ete bato oyo bazelaka libebi na ngai bazonga sima mpe bayokisama soni !
  mmx-mmx: Una xala xepe nedi di lok kalise xapmex ia, kusu dinaba mangan.
  eng-LSV: Let them turn back because of their shame, || Who are saying, “Aha, aha.”
  eng-GNV: Let them be turned backe for a rewarde of their shame, which said, Aha,
    aha.
  eng-WEBSTER: Let them be turned back for a reward of their shame that say, Aha,
    aha.
  nhw-BL: Xiquincuepa ica pinahualistli huan ayacmo xiquincahuili ma nechpinajtica.
  swh-ONEN: Wale waniambiao, “Aha! Aha!” warudi nyuma kwa sababu ya aibu yao.
  bba-bba: A de be bɑ kɑsu bu mɑn ɡo bu burisinɑ kpɑ bu sekuru wɑ. A de be bɑ kɑsu
    n kɑm ko bu sekuru wɑ kpɑ bu biruku yirɑ wurɑ.
  eng-KJVCPB: Let them be turned back for a reward of their shame That say, Aha, aha.
  luo-luo: Mad joma wachona niya, “Haa! Haa!” Dog kuma giaye ka wichkuot omakogi.
  aii-aii: 'ܕܵܝܪܝܼ ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܢܟ݂ܝܼܦܬܵܝܗ‌ܝ، ܐܵܢܝܼ ܕܒܹܐܡܵܪܵܐ ܝܢܵܐ: ”ܐܲܗܵܐ! ܐܲܗܵܐ!“'
  meu-meu: E gwau henigumu, e tomu “Aha, aha”, taudia na edia hemarai dainai bae kudou
    hetaha.
  npi-ULB: तिनीहरूका लाजको कारणले तिनीहरूलाई फर्काइयोस्, जसले भन्छन्, “आहा, आहा !”
  yor-yor: Kí a pa wọ́n ní ẹ̀yìn dà fún èrè ìtìjú àwọn tí ń wí pé, “Háà! Háà!”
  pes-OPCB: بگذار کسانی که مرا مسخره می‌کنند رسوا و ناکام شوند.
  tgl-ULB: Hayaan mo silang tumalikod dahil sa kanilang kahihiyan, silang mga nagsasabi
    ng, “Aha, aha.”
  nop-nop: Meheki i nanimpekit tiiŋ, doktiŋa yehitubu-meka hinek tibeŋ, kaŋ adi nehi’walaŋ
    titiŋhik u kaŋ boho tineeŋ.
  hui-hui: Agali i̱ mege bima ibaga bialu karuni mana tinime bialu karu nagalone bialu
    harimada lowa mogolo hendelo í̠na ti mo taga habe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ပြောင်​လှောင်​ကြ​သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​သည့်​အ​တွက်
    အ​လွန်​ကြောက်​လန့်​ကြ​ပါ​စေ​သော။
  bod-N: ང་ལ་ཨ་ཧ་ཨ་ཧ་ཟེར་མཁན༌རྣམས། །རང་གི་ངོ་ཚའི་རྐྱེན་གྱིས་ཕམ་པར༌ཤོག།
  wsk-wsk: Ale awiriya aninga gusirsan mu nunga dolara nunga iramurokko.
  sna-sna: Vanoti kwandiri, “Hekani waro! Hekani waro!” ngavadzorerwe shure nokuda
    kwenyadzi dzavo.
  spa-BLM: 'Que se conviertan a causa de su vergüenza que dicen: “¡Ajá! ¡Ajá!”'
  cac-cac: A eb' tzin b'uchani, aton eb' tz'el stzub' d'ayin, b'atocab' eb' elelal
    yuj q'uixvelal.
  swh-ULB: Warudishwe nyuma kwa sababu ya aibu yao, wale wasemao, “Aha, aha.”
  bel-bel: Будзь мне трывалым прыстанішчам, куды я заўсёды мог бы схавацца; Ты наказаў
    уратаваць мяне, бо цьвярдыня мая і моцнасьць мая - Ты.
  deu-ELBBK: Lass beschämt und mit Scham bedeckt werden, die nach meinem Leben trachten!
    Lass zurückweichen und zuschanden werden, die Gefallen haben an meinem Unglück!
  mbb-OT: Berakat he is menge etew he edsudì kedì ebpekeiniyug tenged te kegkeeled
    dan.
  mal-2015: നന്നായി നന്നായി എന്നു പറയുന്നവർ തങ്ങളുടെ നാണംനിമിത്തം പിന്തിരിഞ്ഞു പോകട്ടെ.
  gup-gup: Mak yikahwi bininj ngandidjekme dja ngandimarneyime kunwarre, dja ngadjare
    bedda kabirridjalbarabun dja kabirridjalyemengalme.
  rmc-rmc: Mi ladžan pes a mi ľoľon avri savore, ko mange kamen te lel o dživipen.
    Mi visaren pes pale ladžaha ola, ko mange žičinen o trapišagos.
  nlg-nlg: Ko lubatira ge kara nia kanoragha didira na maa, Nia tara bosaa, “Aha!
    Ighita ta labe kalea tua.
  pes-OPV: و آنانی که هه هه می‌گویند، به‌سبب خجالت خویش رو برگردانیده شوند.
  ron-1924: 'Сэ се ынтоаркэ ынапой де рушине чей че зик: „Аха! Аха!”'
  ben-OBCV: যারা আমাকে বলে, “হা! হা!” তারা যেন লজ্জায় পিছু ফিরে যায়।
  som-som: Kuwa Ahaa, Ahaa, lahu, Ceebtooda dib ha ula noqdeen.
  lat-VUC: 'Esto mihi in Deum protectorem, et in locum munitum, ut salvum me facias:
    quoniam firmamentum meum et refugium meum es tu.'
  eng-ASVBT: Let them be turned back by reason of their shame That say, Aha, aha.
  mna-mna: 'Mi zin wal ta kalŋan izalla sorok ma tizzo: “A buri! Mbulu ta lelende
    pa be ipet pini, ta ipet pini kek!” Na wal ta kembena, koto zin, mi pamiaŋ zin,
    mi pimiili zin ma tila len.'
  ita-1885: 'Quelli che dicono: Eia, eia! Voltin le spalle, per ricompensa del vituperio
    che mi fanno.'
  eng-LXXUP: 'Be to me a protecting God, And a stronghold to save me: For thou art
    my fortress and my refuge.'
  eng-ULB: Let them be turned back because of their shame, those who say, “Aha, aha.”
  spa-VBL: Que los que se burlan de mi se horroricen de su derrota.
  fra-_FOB: 'Qu''ils retournent en arrière, à cause de leur honte, ceux qui disent:
    Ah! ah!'
  mal-mal: “നന്നായി നന്നായി” എന്നു പറയുന്നവർ അവരുടെ ലജ്ജ നിമിത്തം പിന്തിരിഞ്ഞു പോകട്ടെ.
  urd-GVR: Jo merī musībat dekh kar qahqahā lagāte haiṅ wuh sharm ke māre pusht dikhāeṅ.
  suz-BL: मिनु सुमी आं पर्बम ‘ठीक दुम्‍त!’ देंमा, मेको मुने पा लल गोंगो जिमल।
  eng-NOY: May they be turned back with shame Who cry out to me, “Aha! aha!”
  ita-1927: 'Indietreggino, in premio del loro vituperio, quelli che dicono: Ah! Ah!…'
  ckb-ckb: 'با هەڵبێن لە شەرمان ئەوانەی پێم دەڵێن: «هۆی ها! هۆی ها!»'
  eng-BBE: Let those who say Aha, aha! be turned back as a reward of their shame.
  xsi-xsi: Kinzi sivaligi naŋa wa siveta “a” pana wa. Naŋa iloŋgu tu noko ma kuzavarunzi
    ndo lâ, aku kuveta kinzi mainzi ŋalae.
  kan-OKCV: “ಆಹಾ! ಆಹಾ!” ಎಂದು ನನ್ನನ್ನು ಹಾಸ್ಯಮಾಡುವವರು ತಮ್ಮ ನಾಚಿಕೆಯ ಫಲಕ್ಕಾಗಿ ಬೆಂಗೊಟ್ಟು
    ಓಡಲಿ.
  tam-2017: ஆ ஆ, ஆ ஆ, என்பவர்கள் தாங்கள் அடையும் வெட்கத்தினால் பின்னாகப்போவார்களாக.
  spa-RV-1909: 'Sean vueltos, en pago de su afrenta hecha, los que dicen: ¡Ah! ¡ah!'
  ron-BTF: 'Să fie întorși înapoi ca o recompensă a rușinii lor cei ce spun: Aha,
    aha!'
  eng-WEBP: Let them be turned because of their shame who say, “Aha! Aha!”
  eng-FBV: May they be shocked at their defeat, those who taunted me.
  nld-1939: 'En verstarren van schaamte, Die tot mij roepen: “Ha, ha!”'
  nch-BL: Xiquincuepa ica pinahualisti huan ayecmo xiquincahuili ma nechpinajtica.
  vie-1934: 'Những kẻ nói rằng: Ha ha! ha ha! Nguyện chúng nó phải thối lại sau, vì
    cớ sự hổ thẹn chúng nó.'
  cha-cha: 'Polo sija ya ufanalo tate para apas y minamajlaoñija ja ni y ilegñija:
    Aha, Aha.'
  hin-CV: वे सभी, जो मेरी स्थिति को देख, “आहा! आहा!” करते हैं! लज्जा में अपना मुख
    छिपा लें.
  eng-OURB: Let them be turned because of their shame Who say, “Aha! Aha!”
  spa-BES: ¡Que aquellos que dicen Aha, aha! sean rechazados como recompensa de su
    vergüenza.
  tdx-tdx: 'Hampipoliañe an-kameñarañe ze manao ty hoe: Hý! Hý!'
  tha-KJV: ผู้​ที่​พูดว่า “อ้าฮา อ้าฮา” นั้นขอให้ต้องหันกลับไปเพราะเป็นผลแห่งความอายของเขา
  por-BR-2018: 'Virem-se para trás por causa de sua vergonha os que dizem: “Há, há!”'
  deu-ELO: 'Laß umkehren ob ihrer Schande, die da sagen: Haha! Haha!'
  eng-WYC-2018: Be they turned away anon, and shame they; that say to me, Well! well!
    (Be they turned away at once, and be they ashamed; who (scornfully) say to me,
    Well! well!)
  epo-epo: 'Kun honto iru returne tiuj, Kiuj diras al mi: Ha, ha!'
  gfk-gfk: I tahut bia diet ing diet kukutur tagu, diet na hirhir ma diet na tahurus
    tapukus.
  uig-PIN: 'Meni: — «Waⱨ! Waⱨ!» dǝp mǝshirǝ ⱪilƣanlar ɵz xǝrmǝndilikidin kǝynigǝ yanƣay!'
  beo-beo: Dunu amo da nama lasogole oufesega:sa, amo hasalima! Amasea, ilia da bagade
    beda:mu.
  tpi-OTNT: Ol dispela man i tok bilas long mi, yu mas semim ol moa yet, bai ol i
    kirap nogut tru long pasin bilong ol.
  hau-SA: Bari masu ce mini, “Allah yă ƙara!” Su juye baya saboda kunyansu.
  udu-udu: 'Dhalki uni ḵo/ is ki ḵo/ jin shiyi’d mo gom mo ma ’the is buni mo uni
    gun o gwo mo ki: ’Thor ki ’thor.'
  uig-LAT: 'Méni: — «Wah! Wah!» dep mesxire qilghanlar öz shermendilikidin keynige
    yan’ghay!'
  nde-nde: Sengathi labo abathi kimi, “Ehe! Ehe!” bangafulathela ngenxa yehlazo labo.
  ton-ton: Tuku ke foki kimui ʻakinautolu, ko e totongi ʻo ʻenau kovi, ʻakinautolu
    ʻoku pehē, Ha ha.
  ces-1613: Zahanbeni buďte, a zapyřte se, kteříž hledají duše mé; zpět obráceni a
    v potupu dáni buďte, kteříž se kochají v neštěstí mém.
  eng-WMB: Let them be turned because of their shame who say, “Aha! Aha!”
  tam-TCV: என்னைப் பார்த்து, “ஆ! ஆ!” என்று ஏளனம் செய்கிறவர்கள், அவர்களுடைய வெட்கத்தினால்
    திரும்புவார்களாக.
  ceb-ULB: Motalikod unta sila tungod sa ilang kaulaw, kadtong mga nagkatawa.
  pol-UBG: 'Niech się cofną wskutek swej hańby ci, którzy mi mówią: Ha, ha!'
  urd-GVU: جو میری مصیبت دیکھ کر قہقہہ لگاتے ہیں وہ شرم کے مارے پشت دکھائیں۔
  eng-OEBCW: May those who delight in my hurt be defeated and brought to dishonour.
  deu-1912: 'daß sie müssen wiederum zu Schanden werden, die da über mich schreien:
    “Da, da!”'
  kan-2017: ಆಹಾ, ಆಹಾ ಎಂದು ಪರಿಹಾಸ್ಯಮಾಡುವವರು ತಮಗಾಗುವ ಅಪಮಾನದಿಂದ ಬೆನ್ನು ಕೊಟ್ಟು ಓಡಿಹೋಗಲಿ.
  yap-yap: Mang e yigi gin e pi’in yad be gosgos ngog ma ka ra waergad!
  hlt-MCSB: “Ahuei ah uei,” aka ti rhoek khaw yahpohnah la amamih kah thapang la bal
    saeh.
  mdy-ETH: ታ ዑፆይዳ፦ «ማዳ ዒዛም!» ጋዓዞንሢ ቦርሲንቲ ጊንሢም ማዖንጎ።
  twi-ASANTE: Ma wɔn a wɔka, “Ɔtwea! Ɔtwea!” kyerɛ me no nsane wɔn akyi ɛsiane wɔn
    aniwuo enti.
  eng-WEBU: Let them be turned because of their shame who say, “Aha! Aha!”
  spa-PDDPT: 'Sean vueltos atrás a causa de su vergüenza Los que dicen: ¡Ea, ea!'
  gun-gun: Tove ovy'a rei va'e xevy “Ha'evea rami! Ha'evea rami!” he'i va'e kuery
    toguevipa.
  agu-BL: Lok che'l ojk yi e'a'tz yi na chitze'en swe'j.
  ilo-ULB: Maupayda koma gapu iti bainda, dagiti mangibagbaga iti “Aha, aha.”
  kpg-kpg: Heia digau ala e haganneennee au la gi uli nadau gai i nadau paagege.
  uig-ARA: 'مېنى: ــ «ۋاھ! ۋاھ!» دەپ مەسخىرە قىلغانلار ئۆز شەرمەندىلىكىدىن كەينىگە
    يانغاي!'
  sus-sus: Ala xa mixie rayaagi naxee wama n faxafe. Ala xa e keri, Ala xa e ya ifu,
    naxee wama n tɔɔrɔfe.
  pon-2006: Irail kan me kin kouruhrkin ie re en sarokihdi ar lohdi.
  jae-jae: Êsêac taŋ sêgôm “Kec, kec” kêpi aê naŋ, ôkêŋ êsêac têtakê tomajeŋgeŋ.
  ksd-ksd: 'Boina ba diat a takap ure kadia vavirvir, Diat ba dia biti: Ioi! Ioi!'
  tur-YTC: Bana “Oh! Oh!” diyenler Utançlarından geri dönsünler.
  bel-N: Няхай асаромяцца і зганьбяцца тыя, што шукаюць душы маёй! Няхай адступяцца
    і будуць у сораме тыя, якім даспадобы ліхоцьце маё!
  grc-BRENT: Γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν, καὶ εἰς τόπον ὀχυρὸν τοῦ σῶσαί με, ὅτι
    στερέωμά μου καὶ καταφυγή μου εἶ σύ.
  kpr-kpr: Gegenembo aimi namoa sise dere jido gherera, ava fugaso gofedo meka gaore!
  ind-AYT: (70-4) Biarlah mereka berbalik oleh karena malunya, mereka yang berkata,
    “Rasakan, rasakan!”
  yom-yom: 'Bika bobo beti tuba kuidi minu : “A… A…” bavutuka ku mbusa mu diambu di
    zitsoni ziawu.'
  yut-yut: Nak do manji gen yoŋ amɨn, obɨsi paŋmayak aŋaki aŋpak yokwini do wɨrɨpdatni
    dosi nandɨsat.
  nya-nya: Onse amene akunena kwa ine kuti, “Aha, aha,” abwerere chifukwa cha manyazi
    awo.
  hrv-hrv: Nek' se postide i smetu svi koji mi o glavi rade! Nek' odstupe i nek' se
    posrame koji se nesreći mojoj raduju!
  mps-mps: Bidi mebago enaba posobo po wali. Tialima, nago augwali mu dwai ilama,
    tama augwali hale mu emainao.
  tpi-tpi: Ol dispela man i tok bilas long mi, yu mas semim ol moa yet, bai ol i kirap
    nogut tru long pasin bilong ol.
  dan-1931: Lad dem beskæmmes og rødme, som vil mig til Livs, og de, der ønsker mig
    ondt, lad dem vige med Skændsel;
  vie-OVCB: 'Nguyện những người cười nhạo con phải hổ thẹn, vì họ đã nói: “A ha! Chúng
    ta đã bắt được hắn rồi!”'
  guj-2017: જેઓ કહે છે કે, “આહા, આહા,” તેઓ પોતાના અપમાનને કારણે પાછા હઠો.
  pon-2006A: Irail kan me kin kouruhrkin ie re en sarokihdi ar lohdi.
  por-BRBSL: 'Deixe-os ser virados por causa de sua vergonha que dizem: “Aha! Aha!”'
  eng-OEBUS: May those who delight in my hurt be defeated and brought to dishonor.
  swe-swe: Må de skämmas och bli generade som står efter mitt liv (själ, hebreiska
    ”nefesh”). Må de som önskar mig olycka (har sin glädje i att skada mig) vika tillbaka
    och bli offentligt förödmjukade.
  cth-cth: Vehveh, na katetsinnaw teh kaya laihoi yawng awh naseh.
  twi-twi: Ma wɔn a wɔka, “Ɔtwea! Ɔtwea!” kyerɛ me no nsan wɔn akyi, esiane wɔn aniwu
    nti.
  hlt-hlt: “Ahuei ah uei,” aka ti rhoek khaw yahpohnah la amamih kah thapang la bal
    saeh.
  tbz-SIM: Bɛ̀ɛ̀ n dɔ́nɛ̀ mukṹṹ ifɛii bɛ̀ pĩ́ nkɛ̀ bɛ̀ɛ sĩ́nnɛ́, bɛ̀ɛ̀ n dɔ́nɛ̀
    mɛyɛi bɛ̀ɛ di ifɛi kɛ́wɛ̃tɛ bɛ fɔ̃nkó.
  msy-2020: Gumazir dɨbovir akabar na mɨgeiba, nɨ bar aghumsɨzir ekiam me danɨngigh,
    eghtɨ me uan arazir kurar me amir kam bagh, akongegh fogham.
  dop-dop: Mpɑ pɑ cɑɑ mɑ səm tɔ fɛɛlɛ ɩ́ pɩɩ-wɛ nɑ pə́ liɣiti-wɛ. Mpɑ ɩnɩ pɑ lɑŋlɛ
    hɛɛnɑ mɑ kʋnyɔŋ tɔ pɑ́ kɑ nyɔɔŋ nɑ pɑ́ məŋnɑ wɑɑlɩ.
  azb-azb: «Aha! Aha!» deyənlər Xəcalət içində çaşıb-qalsınlar.
  eng-DBY: Let them turn back because of their shame that say, Aha! Aha!
  hin-2017: जो कहते हैं, “आहा, आहा!” वे अपनी लज्जा के मारे उलटे फेरे जाएँ।
  wol-KYG: Kuy wut sama bakkan, yal na rus, torox ne tott. Kuy bége sama loraange,
    yal nañu ko duma, waññi ko, mu ne yàcc.
  bjr-bjr: Qiniara uteeti qimariasa nariqa nisaurirana firaafa marina qafaifanoo firaaqoo
    naaquqaani.
  eng-YLT: Let them turn back because of their shame, Who are saying, 'Aha, aha.'
  kne-kne: Din lomaslasoy, maibabain da koma begew sin kaabakan da.
  eng-WYC-2017: Be they turned away anon, and shame they; that say to me, Well! well!
  eng-WMBB: Let them be turned because of their shame who say, “Aha! Aha!”
  zat-NTPS: Be̱n xelexegá'ana xala benne' ca' dxelún le̱' chia'.
  zty-NTPS: Ben ga ga'ngak yaḻ ḻaže' ḻo da' žongak benne' ka' žon dítjgekle' neda'.
  urd-GVH: जो मेरी मुसीबत देखकर क़हक़हा लगाते हैं वह शर्म के मारे पुश्त दिखाएँ।
  rug-rug: Sarini pu zama mae au, “Dotu, isara, sari na mua sinea!” gua, si madi tava
    nunala gedi pa dia kinurekure.
  gaz-gaz: Warri, “Baga! Baga!” anaan jedhan qaanaʼanii duubatti haa deebiʼan.
  fra-LSG: Qu’ils soient honteux et confus, ceux qui en veulent à ma vie! Qu’ils reculent
    et rougissent, ceux qui désirent ma perte!
  yal-yal: Ala xa ne yarabi naxanye n faxa feni tɔnma, e yifu. Ala xa ne raxɛtɛ marafɛyani
    n ma tɔrɔn nafanxi naxanye ma.
  iou-iou: Äma yäŋärok man näwet täkaŋ u meni täŋpipiŋpäŋ yäwat kireŋiri mäyäk tawut.
  haw-1868: E hoihoiia ihope i uku no ko lakou hilahila, Ka poe i olelo mai, Aia la!
    Aia la!
  arb-NAV: لِيَرْجِعِ السَّاخِرُونَ مِنِّي مُكَلَّلِينَ بِالْعَارِ.
  ded-ded: Ngic yofi denengandae, “Naric yombong, naric yombong.” yeni yenang gameyunuu
    dzigenebisia.
  ewe-ewe: Na be ame siwo le gbɔgblɔm be, “Ɛhɛ̃! Ɛhɛ̃!” la natrɔ megbe adzo kple ŋukpe.
  eng-LEE: (70:4) Let them be turned backward in consequence of their shame, that
    say, Aha, aha.
  asm-FB: যিসকলে মোক আহা আহা বোলে; তেওঁলোকে লাজ পাই উলটি যাওক।
  sus-A: عَلَ شَ مِشِيٍ رَيَافِ نَشٍيٍ وَ مَ ﭑ قَشَقٍ. عَلَ شَ عٍ كٍرِ، عَلَ شَ عٍ
    يَ عِقُ، نَشٍيٍ وَ مَ ﭑ تْورْقٍ.
  fra-SBL: Qu'ils soient détournés à cause de leur honte qui disent, « Aha ! Aha ! »
  hbo-hbo: יֵבֹ֣שׁוּ וְיַחְפְּרוּ֮ מְבַקְשֵׁ֪י נַ֫פְשִׁ֥י יִסֹּ֣גוּ אָ֭חֹור וְיִכָּלְמ֑וּ
    חֲ֝פֵצֵ֗י רָעָתִֽי׃
  kik-kik: Andũ arĩa mathekagĩrĩra makiugaga atĩrĩ, “Haiya! Haiya!” marocooka na thuutha
    maconokete.
  fra-NCL: Qu’ils soient honteux et confus, ceux qui cherchent mon âme ! Qu’ils reculent
    et rougissent ceux qui désirent ma perte !
  cek-AK: Kai hanah Aha, Aha, tiah pahnuithuih kaminawk loe azathaih hoiah amlaem
    o let nasoe.
  cuk-cuk: Dule-angi-dododimalad, bingedba gannar osikirmakega be imake.
  uig-CYR: Маңа өзүм дайим панаһлинидиған туралғу қорам таш болғайсән; Сән мени қутқузушқа
    буйруқ чүшүргәйсән; Чүнки Сән егиз тешим, қорғинимдурсән.
  pma-pma: Koakeil amul amumon tohtohien va kat inau, kisakin huhuen keil one ral
    minau hemai hehi heisavos keke ilohosai en memouen.
  tel-2017: ఆహా ఆహా అని పలికేవారు సిగ్గుపడి వెనక్కి తిరిగి వెళ్తారు గాక.
  hat-BSA: 'Kite sila ki di: “ah, ah!” yo vire fè bak akoz wont yo.'
  ukr-ONPU: Будь для мене скелею для оселі моєї, куди я завжди міг би прийти. Дай
    наказ врятувати мене, бо Ти моя скеля й твердиня моя.
  kos-kos: Lela tuh elos su isrunyu, In mwekinla ke kutangyukla elos.
  hbo-WLC: יֵבֹ֣שׁוּ וְיַחְפְּרוּ֮ מְבַקְשֵׁ֪י נַ֫פְשִׁ֥י יִסֹּ֣גוּ אָ֭חוֹר וְיִכָּלְמ֑וּ
    חֲ֝פֵצֵ֗י רָעָתִֽי׃
  ibo-ibo: Ka ndị ahụ na-asị m, “Ehee! Ehee!” laghachi azụ nʼihi ihere ha.
  ory-ory: ଯେଉଁମାନେ “ହଁ, ହଁ” ବୋଲି କହନ୍ତି, ସେମାନେ ଆପଣା ଆପଣା ଲଜ୍ଜା ସକାଶୁ ଫେରି ଯାଉନ୍ତୁ।
  chk-chk: Amwo chokewe mi ämängauaei repwe fokun rükö ren ar kuf.
  rop-rop: Detlot hu mokimbat mi, meigim olabat nogudbinji en jidan sheimwei.
  ukr-1871: 'Нехай повернуться назад, в нагороду за свій сором, ті, що кажуть: Ого!
    Ого!'
  yon-yon: Kane kanembed ne kande iningkuk yeman keriwen kuu karak kondoko ikakman
    winime.
  deu-1951: '(070-4) Es sollen sich zurückziehen, wegen ihrer eigenen Schande, die
    da sagen: «Ha, ha!»'
  eng-JPS: 'Let them be turned back by reason of their shame that say: ''Aha, aha.'''
  srp-1865: 'Sa stidom nek se vrate natrag koji mi govore: ha! ha!'
  lug-lug: Abagamba nti, “Kasonso,” badduke nga bajjudde ensonyi.
  heb-heb: ישובו על עקב בשתם האמרים האח האח׃
  ben-IRV: যারা বলে, হায়! হায়! তারা নিজেদের লজ্জার জন্য ফিরে যাক।
  ntu-ntu: X leplz lcng tzxtrnga-ngrdr ninge drtqdr namya Mzli kc nametx-ngrmlr bange.
  pan-pan: ਜਿਹੜੇ “ਆਹਾ, ਆਹਾ!” ਆਖਦੇ ਹਨ, ਓਹ ਆਪਣੀ ਲਾਜ ਦੇ ਮਾਰੇ ਪਿਛਾਂਹ ਹਟ ਜਾਣ!
  mya-JVB: အကျွန်ုပ်ကို အေ့ဟေ ၊ အေ့ဟေ ဟု ဆို သောသူတို့သည် အရှက် ကွဲခြင်းအားဖြင့် နောက်သို့
    လှန် ခြင်းကိုခံရကြပါစေသော။
  kgf-kgf: Ahaec, ahaec ʒéma desizu imi waŋ énécmina gamugina niŋac wamma andé andé
    kendacmu.
  tte-O: Na siya sitalatalawasi-yagau sowasowana ukwaiwe-gabaegili na simwalimwaline.
  tbg-tbg: Vika ti naaraihama timiteha huviqorave ti variaka, are vika qoraiqama nimitaira
    vika kaurira qaqirake vuate.
  hmo-hmo: Lau idia hereva dika henia noho taudia idia gwau, “Aha, aha,” Unai taudia
    be do oi halusidia, mai hemarai bada danu.
  zar-NT: 'Ben ga uluʼhuécja lu yöl-laʼ rutuíʼi quéguequi nupa naʼ tuʼtitaj nedaʼ,
    taʼnná: “Ja, ja.”'
  urd-urd: अहा! हा! हा! करने वाले अपनी रुस्वाई के वजह से पस्पा हों।
  rus-SYN: Будь мне твердым прибежищем, куда я всегда мог бы укрываться; Ты заповедал
    спасти меня, ибо твердыня моя и крепость моя - Ты.
  bqc-SIM: To wí gbɛ̃́ pↄ́ lɛ́ ma wɛↄ kṹ, aa ń mi pɛlɛ. To gbɛ̃́ pↄ́ ye mà taasikɛↄ
    kpɛkpa, an gɛɛ gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: Amaho chu tijat le jachat thohsah in, ajeh chu amahon “aphai tun ama
    ikhut uvah aumtai” atiuve.
  mar-mar: जे मला अहाहा! अहाहा! असे म्हणतात, ते आपल्या लाजेने मागे फिरोत.
  isl-isl: Óvinir mínir sækjast eftir lífi mínu og njóta þess að kvelja mig. Rektu
    þá burt með skömm! Stöðvaðu þá! Láttu þá ekki hæða mig og spotta.
  hlt-THB: Ka venawh, Aha! Ak tikhqi ce chah doena hlat tlaih u seh.
  qub-qub: Asipämajcunaga pengay-tucusha quëdachun.
  bqp-bqp: Gbɛ̃ kũ òdi omɛnɛ, taarɛ, taarɛnↄ, ǹ tó ò ɛra kũ wé'iyão.
  hat-hat: (070:4) Moun k'ap lonje dwèt sou mwen yo, se pou sezisman pran yo sitèlman
    yo wont.
  eng-BSB: May those who say, “Aha, aha!” retreat because of their shame.
  eng-WEBPB: Let them be turned because of their shame who say, “Aha! Aha!”
  kbq-kbq: Oho! Meni keta eri fore hu'ne hu'zama nagriku'ma nehaza vahetmina, zamazeri
    zamagaze huge'za zamagazegu hiho.
  pon-pon: 'Pwe irail me kin indinda due ai: Io ol o! ren namenokala.'
  nhe-BL: Xiquincuepa ica pinahualistli huan ayoc xiquincahuili ma nechpinajtica.
  wnc-wnc: Aminu na nanisapduke, “Apa! Gataaa,” ngang nanikaing. Siwan nata nataau
    waaminda kumzang siknga maakake dasingga yuyuknga yuaingu kake kasatnaningge nataat.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è bemɛ taalɛ taalɛɛnↄ, ǹ tó aↄ̃ ɛara kↄ̃n wíyão.
  gub-BL: Tuwe herehe uze'eg urywahyahy ma'e U'ar iaiw paw pupe wà nehe. Tuwe he'o
    ma'e romo uzeapo wà nehe no.
  eng-DRA: 'Be thou unto me a God, a protector, and a place of strength: that thou
    mayst make me safe. For thou art my firmament and my refuge.'
