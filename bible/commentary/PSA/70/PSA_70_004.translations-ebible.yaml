  gaz-gaz: Warri si barbaadan hundinuu garuu sitti gammadanii haa ililchan; warri
    fayyisuu kee jaallatan, yeroo hunda, “Waaqni guddaa dha!” haa jedhan.
  fra-LSG: 'Qu’ils retournent en arrière par l’effet de leur honte, Ceux qui disent:
    Ah! Ah!'
  yal-yal: E yagixin xa xɛtɛ naxanye a falama, e naxa, “Yɔ! I suxi!”
  iou-iou: Täŋpäkaŋ ämawebe gäk gäwaräntäk täkaŋ u oretoret täk täkot! Anutu, gäk
    waki keriken nanik wädäŋ tädotpäŋ yepmaŋkuno unita gäka gäripi pähap nadäk täkaŋ.
    Täŋpäŋ kadäni kadäni ŋode yäk täkot; Anutu u wäpi biŋam ikek kaŋ irän!
  haw-1868: 'Aka, e olioli a e hauoli hoi ka poe a pau i imi aku ia oe: A e olelo
    mau ka poe a pau i makemake i kou ola, E hoonuiia ke Akua.'
  arb-NAV: 'لِيَفْرَحْ وَيَبْتَهِجْ بِكَ جَمِيعُ طَالِبِيكَ. وَلْيَقُلْ دَائِماً مُحِبُّو
    خَلاصِكَ: لِيَتَعَظَّمِ الرَّبُّ.'
  ded-ded: Anu ngicngac ge hofocgudae, yeni geac amma sogaima ubangerec negenggec
    ngicngac geac memengerecga songogoc hoanggeandae, yeni monggoc nga monggoc yofi
    debisia, “Anutu ye engenatoa.”
  ewe-ewe: Ke ame siwo dia wò la netso aseye; woakpɔ dzidzɔ le mewò, eye ame siwo
    lɔ̃a wò xɔname la negblɔ ɖaa be, “Woado Mawu ɖe dzi ɖaa!”
  eng-LEE: '(70:5) Let all those that seek thee be glad and rejoice in thee: and let
    such as love thy salvation say continually, God is great.'
  asm-FB: তোমাক বিচাৰোতাসকল তোমাত আনন্দ কৰি উল্লাসিত হওক; তোমাৰ পৰিত্ৰাণক প্ৰীতি কৰোঁতা
    সকলে “যিহোৱা মহিমান্বিত হওক” বুলি সদায় কওক।
  sus-A: عَلَ شَ عٍ كٍرِ يَافِ كُي، نَشٍيٍ عَ قَلَمَ ﭑ بّ، «عِ شَ تْورْ!»
  fra-SBL: Que tous ceux qui te cherchent se réjouissent et se réjouissent en toi.
    Que ceux qui aiment ton salut disent continuellement, « Que Dieu soit exalté ! »
  hbo-hbo: יָ֭שׁוּבוּ עַל־עֵ֣קֶב בָּשְׁתָּ֑ם הָ֝אֹמְרִ֗ים הֶ֘אָ֥ח ׀ הֶאָֽח׃
  kik-kik: No arĩa othe makũrongoragia marokena na macanjamũke; arĩa mendete ũhonokio
    waku marotũũra moigaga atĩrĩ, “Ngai arotũgĩrio!”
  fra-NCL: 'Qu’ils retournent en arrière à cause de leur honte, ceux qui disent :
    « Ah ! ah ! »'
  cek-AK: Nang pakrong kaminawk boih, nang ah anghoe o nasoe loe, nawm o nasoe; na
    pahlonghaih koeh kaminawk mah, Sithaw loe dungzan khoek to lensawkhaih om nasoe,
    tiah thui o nasoe.
  cuk-cuk: 'Bab-Dummad, dulemar-bebina-gudimalad, begi-wergumala, begi-yeer-itomala.
    Dulemar-be-abonoged-igar-sabgudimalad weyob degisadegu sogdii gumala: “¡Bab-Dummad,
    nue-Bab-Dummad-Bur-Biriginedid!”'
  uig-CYR: Худайим, мени рәзилләрниң қолидин, Һәққанийәтсиз, рәһимсиз адәмдин азат
    қилғайсән;
  pma-pma: Ka koakeil umai venuk, isi keil ka ilonge hetahos venuk. Koakeil e vat
    mututien onom ihitehiteni lises ihit, “!Ahi vi hetetamen imok!”
  tel-2017: నిన్ను వెతికే వారంతా నీలో ఆనందించి సంతోషిస్తారు గాక. నీ రక్షణను ప్రేమించే
    వారంతా దేవునికే మహిమ కలగాలి అని ఎప్పుడూ చెప్పుకుంటారు గాక.
  hat-BSA: 'Kite tout moun k ap chache Ou yo rejwi e fè kè kontan nan Ou. Kite sila
    ki renmen sali Ou yo di tout tan: “Kite Bondye egzalte”.'
  ukr-ONPU: Боже мій, визволи мене від руки нечестивого, від долоні беззаконного й
    кривдника.
  kos-kos: Lela tuh elos nukewa su suk kom, Elos in engan ac insewowo. Lela elos nukewa
    su sang kulo ke molela lom In fahk pacl e nukewa, “God El fulatlana!”
  hbo-WLC: יָ֭שׁוּבוּ עַל־עֵ֣קֶב בָּשְׁתָּ֑ם הָ֝אֹמְרִ֗ים הֶ֘אָ֥ח ׀ הֶאָֽח׃
  ibo-ibo: Ma ka ndị niile na-achọ gị ṅụrịa ọṅụ, nweekwa obi ụtọ nʼime gị, ka ndị
    ahụ hụrụ nzọpụta gị nʼanya na-ekwu mgbe niile, “Onyenwe anyị dị ukwuu.”
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭର ଅନ୍ୱେଷଣ କରନ୍ତି, ସେସମସ୍ତେ ତୁମ୍ଭଠାରେ ଉଲ୍ଲସିତ ଓ ଆନନ୍ଦିତ ହେଉନ୍ତୁ;
    ପୁଣି, ଯେଉଁମାନେ ତୁମ୍ଭ ପରିତ୍ରାଣକୁ ସ୍ନେହ କରନ୍ତି, ସେମାନେ “ପରମେଶ୍ୱର ମହିମାନ୍ୱିତ ହେଉନ୍ତୁ”
    ବୋଲି ନିରନ୍ତର କହୁନ୍ତୁ,
  chk-chk: Nge meinisin mi feito reöm repwe meseik o pwapwa. Chokewe mi aücheani om
    amanaueer repwe apasafochei, “Kot a tekia.”
  rop-rop: Ol detlot hu kaman langa yu, larram olabat jidan gudbinjiwei. Ol detlot
    pipul hu jidan gudbinji wen yubin seibum olabat, larram olabat tok lagijat, “God
    na im brabli haibalawan orait!”
  ukr-1871: 'Нехай радуються і веселяться в тобі всї, що шукають тебе! А ті, що люблять
    спасеннє твоє, нехай кажуть: Бог великий!'
  yon-yon: Kumban kane kanembed eb ande onmiibdan kuu, eb yaa dowakeniib kere kubime,
    kwane kane kanembed bobni yaa burudande bindi ye kiwaan ebbed ongmewen kuyaa dowaken
    darewoob kowiwen kuu, kekane yedmimamime, “God yaningko darewoob arimbed kerok!”
    andimamime.
  deu-1951: '(070-5) Es müssen fröhlich sein und sich freuen an dir alle, die dich
    suchen; und die dein Heil lieben, müssen immerdar sagen: Gott ist groß!'
  eng-JPS: 'Let all those that seek Thee rejoice and be glad in Thee; and let such
    as love Thy salvation say continually: ''Let God be magnified.'''
  srp-1865: 'Nek se tješe i vesele tobom koji traže tebe, i koji ljube spasenje tvoje,
    neka jednako govore: velik je Bog!'
  lug-lug: Naye bonna abakunoonya basanyukenga bajagulizenga mu ggwe. Abo abaagala
    obulokozi bwo boogerenga bulijjo nti, “Katonda agulumizibwenga!”
  heb-heb: ישישו וישמחו בך כל מבקשיך ויאמרו תמיד יגדל אלהים אהבי ישועתך׃
  ben-IRV: যারা তোমাকে খোঁজ করে এবং তারা সবাই তোমার মধ্যে আনন্দ এবং খুশি হবে; যারা
    তোমার পরিত্রান ভালবাসে তারা সবদিন বলুক, ঈশ্বরের প্রশংসা হোক।
  ntu-ntu: A' amrlz krkcng tzbrti drtwrdr nim Mz nzrka-krbzme badr nzabrtz-zlwzngr,
    Murde na-awi-zvz-ngrbzlr bam nzarlapx-krm nidr Mz nzrpi-krbzlr kx, “Gct, nim kx
    myatxlz-esz'ngr.”
  pan-pan: ਜਿੰਨੇ ਤੇਰੇ ਖੋਜ਼ੀ ਹਨ ਓਹ ਤੇਰੇ ਵਿੱਚ ਖੁਸ਼ ਤੇ ਅਨੰਦ ਹੋਣ, ਅਤੇ ਜਿਹੜੇ ਤੇਰੀ ਮੁਕਤੀ
    ਦੇ ਪ੍ਰੇਮੀ ਹਨ, ਓਹ ਸਦਾ ਆਖਦੇ ਰਹਿਣ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵਡਿਆਈ ਹੋਵੇ!
  mya-JVB: ကိုယ်တော် ကို ရှာ သောသူအပေါင်း တို့သည် ကိုယ်တော် ၌ ဝမ်းမြောက် ရွှင်လန်း
    ကြပါစေသော။ ကယ်တင် တော်မူခြင်းကျေးဇူးကို နှစ်သက် သောသူတို့သည်၊ ဘုရား သခင်ဘုန်းကြီး
    တော်မူစေသတည်း ဟု အစဉ် မပြတ်ပြော ကြပါစေသော။
  kgf-kgf: Guac hochoc waŋanʒu imi mocʒoŋ waŋ énécmina guac niŋ wamma ségiségi wamma
    ewa hia nimmu. Waŋu guac aŋgéŋ titiac niŋkumuma kecanʒu imi waŋ énécmina nalé
    séc Anutu imi kuneŋ yanda! ʒémanec kecmu.
  tte-O: Sowasowana siya meuloili silaoma koliwo siyaliyaya lalakina. Sowasowana siya
    sikawa-toki koliwo am lebo kaiwena sauga meuloina siwaloba, “Yaubada iya Tokaiwesosi.”
  tbg-tbg: Noravauvo, ai rante variaka are qaqi kairamanta vika ai aaqanto oru vaiha
    muntuka paru i vaira quaheha variate. Ariara viva ti kahaqiharo ruaruama timite
    vaivama vaivo ti variaka, are vika qaqi kairamanta vika ariara tiha, Kotiva nai
    Noravanoma vaivo, tivaqi vuate.
  hmo-hmo: To oi idia tahua noho taudia ibounai, be do oi durua, vadaeni oi dainai
    do idia moale bada noho. Bona oi ese mauri oi henidia dainai idia tanikiu noho
    taudia, do oi durua, vadaeni nega ibounai inai bamona do idia gwau, “Dirava be
    ia bada momokani!”
  zar-NT: 'Ben ga uluʼdzeja, en uluʼzíʼ xibóʼ yúguʼtë nupa tuʼguilaj Liʼ. Ben ga iluíʼiticaʼsö
    didzaʼ nupa taʼdxíʼi yöl-laʼ rusölá quiuʼ, ilaʼnná: “¡Zxö́ntërö náquiëʼ Dios!”'
  urd-urd: तेरे सब तालिब तुझ में ख़ुश — ओ — ख़ुर्रम हों; तेरी नजात के 'आशिक़ हमेशा
    कहा करें, “ख़ुदा की तम्जीद हो!”
  rus-SYN: Боже мой! избавь меня из руки нечестивого, из руки беззаконника и притеснителя,
  bqc-SIM: Gbɛ̃́ pↄ́ aaì omɛɛ, tàalɛ tàalɛↄ, to aa ɛa ń wío.
  tcz-CHONGTHU: Hinlah koi hileh nangma holte jousen nang a kipa-le-thanopna dimset
    muo hen. Koi hileh na mihuhhingna ngaichaho jouse chun “Elohim Pathen hi aloupi
    e!” tin samging'u hen.
  mar-mar: जे तुझा शोध घेतात ते सर्व तुझ्याठायी हर्षित आणि आनंदित होवोत; ज्यांना तुझे
    तारण प्रिय आहे, ते देवाची स्तुती असो असे नेहमी म्हणोत.
  isl-isl: '@see-verse:PSA.070.003'
  hlt-THB: Cehlai nang anik sui thlangkhqi taw zeel u seitaw zoeksang na awm seh nyng!”
    ti u seh.
  qub-qub: Gamman yäracamojcuna ichanga cushisha cachun. Gam salbanayquita munaycajcunaga
    imaypis «Tayta Diosga munayniyojmi» nir cushicuchun.
  bqp-bqp: Gbɛ̃ kũ òtɛni n ki wɛtɛnↄ pↄ kɛmma nna ò yáa dↄ, gbɛ̃ kũ ò ye ǹ surabanaainↄ
    gↄ̃ pi Luda zↄ̃kↄ̃.
  hat-hat: '(070:5) Men, tout moun ki vin jwenn ou, se pou yo kontan, se pou yo fè
    fèt. Tout moun ki renmen jan ou delivre yo a, se tout tan pou yo di: Bondye gen
    gwo pouvwa!'
  eng-BSB: May all who seek You rejoice and be glad in You; may those who love Your
    salvation always say, “Let God be magnified!”
  eng-WEBPB: Let all those who seek you rejoice and be glad in you. Let those who
    love your salvation continually say, “Let God be exalted!”
  kbq-kbq: Hianagi Kagriku'ma nehakaza vahe'mokizmia, tusi'a muse'za ante avite'zmantesane.
    Zamagu'ma vazi'nana zanku'ma zamave'nesia vahe'mo'za Anumzana marerirfa Anumza
    mani'ne hu'za ranke hu'za kagia ahentesga huvava hanaze!
  pon-pon: 'A me kin idok komui, en pereperen o popolki komui, o me kin pok on omui
    maur, en indinda anjau karoj: Kot meid kapinan.'
  nhe-BL: 'Pero nochi tlacame tlen mitztemohuaj, xiquinmaca miyac paquilistli. Nochi
    tlen paquij pampa tiquinmaquixtijtoc, ma quiijtoca: “Ma tijhueyitlalica Toteco
    Dios.”'
  wnc-wnc: Siwan ngana nata nataau aminu gae kukaingu waaminda musip gwaang natanggamuke
    gae apbaknganingge nataat. Sike aminu kuupbam gata gwa pakuyakga puya aknga tasiyamukuyakge
    natanggamatake asingganu gae anzing yaning, “Anutu tupan tapa unin,” ngang yaningge
    nataat.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe n kii wɛtɛɛnↄ pↄↄ kɛmma nna aↄ̃ yáa dↄ. Gbɛ̃ kɛ̀ aↄ̃ↄ ye
    n mìsinazinↄ gↄ̃ bee Luda bíta.
  gub-BL: Tuwe nemuwete har paw hurywete wà nehe. Tuwe hurywete katu wà nehe. Tuwe
    nepurupytywà haw iamutar katu har uze'eg nezewe tuweharupi wà nehe. — Uhua'u tuwe
    Tupàn a'e, tuwe i'i wà nehe.
  eng-DRA: Deliver me, O my God, out of the hand of the sinner, and out of the hand
    of the transgressor of the law and of the unjust.
