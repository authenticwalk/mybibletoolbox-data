verse: PSA.070.004
translations:
  mal-C: എന്നാൽ അങ്ങയെ അന്വേഷിക്കുന്ന എല്ലാവരും അങ്ങയിൽ ആനന്ദിച്ച് ആഹ്ലാദിക്കട്ടെ;
    അവിടത്തെ രക്ഷ ആഗ്രഹിക്കുന്നവർ, “യഹോവ ഉന്നതൻ!” എന്ന് എപ്പോഴും പറയട്ടെ.
  deu-TKW: 'Laß umkehren ob ihrer Schande, die da rufen: Ha, Ha!'
  lin-lin: 'Tika ete bato oyo balobaka na ngai : « Ah ! Ah ! » bazonga mpo na soni !'
  mmx-mmx: Naba lox avukat do nedi di vot parav u, dina momo la dinak lek. Naba lox
    avukat do nedi di tong avukat ti loklok tooro ram, dina paase amisik keretna,
    “Moroa i silok aleng!”
  eng-LSV: Let all those seeking You rejoice and be glad in You, || And let those
    loving Your salvation || Continually say, “God is magnified.”
  eng-GNV: But let all those that seeke thee, be ioyfull and glad in thee, and let
    all that loue thy saluation, say alwaies, God be praised.
  eng-WEBSTER: 'Let all those that seek thee rejoice and be glad in thee: and let
    such as love thy salvation say continually, Let God be magnified.'
  nhw-BL: 'Pero nochi masehualme catli mitztemohuaj, xiquinmaca miyac paquilistli.
    Nochi catli paquij pampa tiquinmaquixtijtoc, ma quiijtoca: “Ma tijhueyitlalica
    Toteco Dios.”'
  swh-ONEN: Lakini wote wakutafutao washangilie na kukufurahia, wale wapendao wokovu
    wako siku zote waseme, “Mungu na atukuzwe!”
  bba-bba: A de be bɑ mɑn yɛ̃ɛmɔ mi, bu biru wurɑ seku ten sɔ̃.
  eng-KJVCPB: 'Let all those that seek thee rejoice and be glad in thee: And let such
    as love thy salvation say continually, Let God be magnified.'
  luo-luo: To mad ji duto madwari bed moil kendo mamor kuomi; mad joma ohero warruok
    mari osik kawacho niya, “Jehova Nyasaye mondo oyud duongʼ!”
  aii-aii: 'ܐܝܼܢܵܐ ܚܵܕܝܼ ܘܦܵܨܚܝܼ ܒܝܼܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܛܵܥܝܵܢܹ̈ܐ ܐܸܠܘܼܟ݂، ܘܐܲܡܝܼܢܵܐܝܼܬ ܐܵܡܪܝܼ
    ܡܲܚܸܒܵܢܹ̈ܐ ܕܦܘܼܪܩܵܢܘܼܟ݂: ܗܵܘܹܐ ܓܘܼܪܵܐ ܐܲܠܵܗܵܐ.'
  meu-meu: E tahumunu taudia iboudiai na bae moale, oi bae moalelaimu; emu hahemauri
    e ura heniamu taudia na bae hereva loulou, baeto “Dirava na herea-dae”.
  npi-ULB: तपाईंको खोजी गर्नेहरू आनन्‍दित होऊन् र तपाईंमा खुसी होऊन् । तपाईंको उद्धार
    मन पराउनेहरूले सधैं भनून्, “परमेश्‍वरको स्तुति होस् ।”
  yor-yor: Ṣùgbọ́n kí àwọn tí ó ń wá ọ ó máa yọ̀ kí inú wọn kí ó sì máa dùn nípa rẹ,
    kí àwọn tí ó ń fẹ́ ìgbàlà rẹ máa wí pé, “Jẹ́ kí a gbé Ọlọ́run ga!”
  pes-OPCB: 'بگذار کسانی که تو را طلب می‌کنند در تو شاد و خرسند باشند و آنانی که نجات
    تو را دوست دارند پیوسته بگویند: «خداوند بزرگ است!»'
  tgl-ULB: Hayaan mong ang mga iyon na naghahanap sa inyo ay matuwa at magalak sa
    inyo; hayaan mong ang mga umiibig sa iyong kaligtasan na sabihin lagi, “Purihin
    nawa ang Diyos.”
  nop-nop: Iŋgoŋ metam du’walaŋkade wiiŋ heki adi yadi welemomooŋ kedem nadiŋa dutok
    nadifo tineŋ. Metam hogohogok da kotigoŋ yahaŋeguŋ, kaŋ adi kwanaige tuguŋ u kaŋ
    nadigalika tiiŋ, adi yadi helemahelemaŋ indiŋ yoyaneeŋ, “Bepaŋ adi loloŋnit hinek.”
  hui-hui: Wali agali í̠ keria ibaga karu ti dege turubi howa í̠niha mini hanaho helo.
    Wali agali í̠nime pele mirigonaga turu haga karu uruni tigua bibahendengi laabo
    halu lalu, Ngode Datagaliwabe ibu duniniore ka, lalu helo.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့​ချဉ်း​ကပ်​သူ အ​ပေါင်း​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​ပါ
    စေ​သော။ ကိုယ်​တော်​ရှင်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော် အ​တွက် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​သူ​အ​ပေါင်း​တို့
    သည် ``ဘု​ရား​သ​ခင်​သည်​အ​လွန်​ကြီး​မြတ်​တော်​မူ ပါ​ပေ​သည်'' ဟု​အ​စဉ်​မ​ပြတ်​ချီး​ကူး
    ကြ​ပါ​စေ​သော။
  bod-N: ཁྱེད་རང་འཚོལ་མཁན་དགའ་ཞིང་མགུ་བ༌དང༌། །ཁྱེད་ཀྱི་སྐྱབས་ལ་དགའ་བས་དུས་རྒྱུན༌དུ།
    །དཀོན་མཆོག་བསྟོད་འོས་ཞེས་སུ་སྨྲ་གྱུར༌ཅིག།
  wsk-wsk: Bare kariimet nika kua lagasan mu nonoman nungeruk se ni ko ko amilmilamonko;
    kariimet ni nunga sangaruko nomotam bita lagasan mu pempem balmon, “Yawe mu ningo!”
    ma balmonko.
  sna-sna: Asi vose vanokutsvakai ngavafare nokufarisisa mamuri; vanoda ruponeso rwenyu
    ngavagare vachiti, “Mwari ngaakudzwe!”
  spa-BLM: Que todos los que te buscan se regocijen y se alegren en ti. Que los que
    aman tu salvación digan continuamente, “¡Que Dios sea exaltado!”
  cac-cac: Axo masanil eb' syaq'uem sb'a d'ayach, tzalajocab' sc'ol eb'. A eb' snib'an
    a colval, yalocab' eb' to te nivan elc'ochi.
  swh-ULB: Wale wakutafutao wafurahi na kushangilia katika wewe; wale waupendao wokovu
    wako siku zote waseme, “Mungu asifiwe.”
  bel-bel: Божа мой! вызвалі мяне з рук бязбожніка, з рук бязбожніка і прыгнятальніка.
  deu-ELBBK: 'Lass umkehren ob ihrer Schande, die sagen: Haha! Haha!'
  mbb-OT: Ne is langun he midangep diyà te kenikew, berakat he melipey zan tenged
    kenikew. Ne sikan is utew zan igkesuat is kedlibri nu, ne verakat he layun dan
    megkaǥi te, “Dait he edeliǥen is Megbevayà!”
  mal-2015: 'നിന്നെ അന്വേഷിക്കുന്നവരൊക്കെയും നിന്നിൽ ആനന്ദിച്ചു സന്തോഷിക്കട്ടെ; നിന്റെ
    രക്ഷയെ ഇച്ഛിക്കുന്നവർ: ദൈവം മഹത്വമുള്ളവനെന്നു എപ്പോഴും പറയട്ടെ.'
  gup-gup: Ngadjare bininj rowk nawu ngundiyikan ngudda bu ngundimarnenjilngmakmen,
    dja kabirrimarrmarr kore ngudda. Dja mak ngadjare bininj rowk nawu ngundimanjbun
    bu ngudda yibenngehkengkenh, wanjh munguyh kabirridjalyime, “God kadberre nakka
    wanjh nangeywernhkimuk duninjh!”
  rmc-rmc: 'Mi visaren pes pale ladžaha ola, ko mange phenen: „Avke tuke kampel!“'
  nlg-nlg: Ge ara hei kara kene taonigho ighoe kara nia vonu na togotogo mana rivurivu.
    Ma ge agaira tara dolovia nimua na maana ni vola kara ghughu talu, ma kara ghaghua,
    “God te haba vule!”
  pes-OPV: 'و اما جمیع طالبان تو، در تو وجد و شادی کنند، و دوست دارندگان نجات تو دائم
    گویند: «خدا متعال باد!»'
  ron-1924: 'Тоць чей че Те каутэ сэ се веселяскэ ши сэ се букуре ын Тине! Чей че
    юбеск мынтуиря Та сэ зикэ неынчетат: „Прямэрит сэ фие Думнезеу!”'
  ben-OBCV: কিন্তু যারা তোমার অন্বেষণ করে তারা তোমাতে আনন্দ করুক ও খুশি হোক; যারা
    তোমার পরিত্রাণ ভালোবাসে তারা সর্বদা বলুক, “সদাপ্রভু মহান!”
  som-som: Kuwa adiga ku doondoona oo dhammu ha reyreeyeen oo ha kugu farxeen, Oo
    kuwa badbaadintaada jeceluna had iyo goorba ha yidhaahdeen, Ilaah ha la weyneeyo.
  lat-VUC: 'Deus meus, eripe me de manu peccatoris, et de manu contra legem agentis,
    et iniqui:'
  eng-ASVBT: Let all those that seek thee rejoice and be glad in thee; And let such
    as love thy salvation say continually, Let God be magnified.
  mna-mna: 'Tamen wal boozomen ta so tikamam kinkiini be tiute katu mi timbot kolouŋana
    pu na, zin ko lelen ambai mi menmeen zin pu. Mi zin wal ta lelen pa ulaaŋa ku
    ilip, nako tizzo totomen ta kembei: “Tapakur Anutu zaana. Pa ni ta biibi ŋonoono!”'
  ita-1885: 'Rallegrinsi, e gioiscano in te Tutti quelli che ti cercano; E quelli
    che amano la tua salute Dicano del continuo: Magnificato sia Iddio.'
  eng-LXXUP: Deliver me, O my God, from the hand of the sinner, From the hand of the
    transgressor and unjust man.
  eng-ULB: Let all those who seek you rejoice and be glad in you; let those who love
    your salvation always say, “May God be praised.”
  spa-VBL: 'Pero que Sean felices todos los que vienen a ti; que los que aman tu salvación
    siempre digan: “¡Cuán grande es Dios!”'
  fra-_FOB: 'Que tous ceux qui te cherchent, se réjouissent et s''égaient en toi,
    et que ceux qui aiment ta délivrance disent toujours: Dieu soit magnifié!'
  mal-mal: 'അങ്ങയെ അന്വേഷിക്കുന്ന സകലരും അങ്ങയിൽ ആനന്ദിച്ചു സന്തോഷിക്കട്ടെ; അവിടുത്തെ
    രക്ഷയെ പ്രിയപ്പെടുന്നവർ: “ദൈവം മഹത്വമുള്ളവൻ” എന്ന് എപ്പോഴും പറയട്ടെ.'
  urd-GVR: Lekin tere tālib shādmān ho kar terī ḳhushī manāeṅ. Jinheṅ terī najāt pyārī
    hai wuh hameshā kaheṅ, “Allāh azīm hai!”
  suz-BL: तन्‍न सु सुमी इन कली माल्‍नीमी, मेकोपुकी इन पर्बम ग्‍येरशा सोम्‍शा बाक्‍मल।
    सु सुमी इन पाप रे प्रोंइतीक दाक्‍नीमी, मेकोपुकीमी गेना हना यो ‘परमप्रभु ठेयब बाक्‍ब’
    देंमल।
  eng-NOY: But let all who seek thee be glad and rejoice in thee! Let them that love
    thy protection ever say, “May God be praised!”
  ita-1927: 'Gioiscano e si rallegrino in te, tutti quelli che ti cercano; e quelli
    che amano la tua salvezza dicano del continuo: Sia magnificato Iddio!'
  ckb-ckb: 'بەڵام با هەموو ئەوانەی ڕوو لە تۆ دەکەن، شاد و دڵخۆش بن. با هەمیشە بڵێن:
    «مەزن بێت خودا!» ئەوانەی حەز لە ڕزگاریی تۆ دەکەن.'
  eng-BBE: Let all those who are looking for you be glad and have joy in you; let
    the lovers of your salvation ever say, May God be great.
  xsi-xsi: Aŋga tamâta pinde nde uru simâ pano, aku naŋa iloŋgu tu kinzi ŋinde ma
    sindekanano. Noko muŋga pwainzi tamâta ŋinde piti lâ kazâŋa ilo, aku naŋa iloŋgu
    tu kinzi rârâni ma kawanzi ndaŋge pano ku siporo ŋgua ikura zo rârâni mine tu,
    “Maro Kindeni nde ara ku ara ndo!”
  kan-OKCV: ಆದರೆ, ನಿಮ್ಮನ್ನು ಹುಡುಕುವವರೆಲ್ಲರೂ ನಿಮ್ಮಲ್ಲಿ ಹರ್ಷಾನಂದಗೊಳ್ಳಲಿ. ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನು
    ಪ್ರೀತಿಸುವವರು, “ದೇವರು ಮಹೋನ್ನತರು,” ಎಂದು ಯಾವಾಗಲೂ ಹೇಳಲಿ.
  tam-2017: உம்மைத் தேடுகிற அனைவரும் உம்மில் மகிழ்ந்து சந்தோஷப்படுவார்களாக; உமது இரட்சிப்பில்
    பிரியப்படுகிறவர்கள் தேவனுக்கு மகிமையுண்டாவதாக என்று எப்பொழுதும் சொல்வார்களாக.
  spa-RV-1909: 'Gócense y alégrense en ti todos los que te buscan; y digan siempre
    los que aman tu salud: Engrandecido sea Dios.'
  ron-BTF: 'Să se bucure toți cei ce te caută și să se veselească în tine și să spună
    continuu cei ce iubesc salvarea ta: Dumnezeu să fie preamărit.'
  eng-WEBP: Let all those who seek you rejoice and be glad in you. Let those who love
    your salvation continually say, “Let God be exalted!”
  eng-FBV: But may everyone who comes to you be happy and glad; may those who love
    your salvation always say, “God is great!”
  nld-1939: 'Maar in U mogen jubelen, Al die U zoeken; Zonder ophouden zeggen: “God
    is groot!” Die verlangend zijn naar uw heil.'
  nch-BL: 'Pero nochi masehualme cati mitztemohuaj, xiquinmaca miyac paquilisti. Nochi
    cati paquij pampa tiquinmaquixtijtoc, ma quiijtoca: “Ma tijhueyitalica Toteco
    Dios.”'
  vie-1934: 'Nguyện hết thảy người nào tìm cầu Chúa, Được mừng rỡ vui vẻ nơi Chúa;
    Nguyện những kẻ yêu mến sự cứu rỗi của Chúa Hằng nói rằng: Đáng tôn Đức Chúa Trời
    oai nghi thay!'
  cha-cha: 'Polo ayo todo y umaliligaojao ya unfanmagof yan ufansenmagof ni jago:
    ya polo ya ayo y gumaeya y satbasionmo ya ilelegñija siésiempreja: Umanasendangculo
    si Yuus.'
  hin-CV: किंतु वे सभी, जो आपकी खोज करते हैं हर्षोल्लास में मगन हों; वे सभी, जिन्हें
    आपके उद्धार की आकांक्षा है, यही कहें, “अति महान हैं परमेश्वर!”
  eng-OURB: Let all those who seek you rejoice and be glad in you. Let those who 'ahav
    ·affectionately love· your yishu'ah ·salvation· continually say, “Let God be exalted!”
  spa-BES: 'Dejen que todos los que te buscan estén contentos y tengan gozo en ti;
    que los amantes de tu salvación digan siempre: Que Dios sea engrandecido.'
  tdx-tdx: 'Ampirebehañe ze hene mipay Azo, hifale ty ama’o; le hitolom-panao ty hoe
    o mpitea ty fandrombaha’oo: Onjono t’i Andrianañahare.'
  tha-KJV: ขอให้​บรรดาผู้​ที่​แสวงหาพระองค์เปรมปรี​ดิ​์และยินดีในพระองค์ ขอให้​บรรดาผู้​ที่​รักความรอดของพระองค์
    กล​่าวเสมอว่า “พระเจ้าใหญ่​ยิ่งนัก​”
  por-BR-2018: 'Alegrem-se e fiquem contentes em ti todos aqueles que te buscam; aqueles
    que amam tua salvação digam continuamente: Engrandecido seja Deus!'
  deu-ELO: 'Laß fröhlich sein und in dir sich freuen alle, die dich suchen! Und die
    deine Rettung lieben, laß stets sagen: Erhoben sei Gott!'
  eng-WYC-2018: All men that seek thee, make fully joy, and be glad in thee; and they
    that love thine health, say ever[more], The Lord be magnified. (But let all those
    who seek thee, make full out joy, or rejoice, and be glad in thee; and let those
    who love thy salvation, or thy deliverance, say forevermore, The Lord be magnified.)
  epo-epo: 'Gaju kaj ĝoju pro Vi ĉiuj Viaj serĉantoj; Kaj la amantoj de Via savo diru
    ĉiam: Granda estas Dio.'
  gfk-gfk: Iesen diet bakut ing diet silsilihe ugu, i tahut bia diet na guama ma diet
    na laro taam. Diet ing diet kalak no num harhalon, i tahut bia diet na tangtange
    hatikane bia, “Da bul haut God!”
  uig-PIN: 'Biraⱪ Seni izdigüqilǝrning ⱨǝmmisi Sǝndǝ xadlinip huxal bolƣay! Nijatliⱪingni
    sɵygǝnlǝr ⱨǝmixǝ: «Huda uluƣlansun» deyixkǝy.'
  beo-beo: Dunu huluane da Dima masea, ilia da nodone hahawane ba:mu da defea. Dunu
    huluane amo da Dia gaga:su lai dagoiba:le, Dima nodosa, ilia da eso huluane, “Gode
    da baligili bagadedafa,” sia:mu da defea.
  tpi-OTNT: Tasol ol manmeri i save go long yu, ol i ken belgut na amamas long yu.
    Dispela olgeta manmeri yu bin kisim bek ol, na ol i laikim tumas dispela wok yu
    bin mekim long ol, oltaim ol i ken tok olsem, “God em i nambawan tru.”
  hau-SA: Amma bari dukan masu nemanka su yi farin ciki su kuma yi murna a cikinka;
    bari waɗanda suke ƙaunar cetonka kullum su ce, “Bari Allah yă sami ɗaukaka!”
  udu-udu: 'Dhalki aris uni ’baar kun simmi /e e mo tani ’bora bwa mo dhali ’kuny
    bwa mo e /e mo. Dhalki uni gwansan kun en bway gi mowoṯẖ pini mo o gwo mo kagahara
    mo ki: Arumgimis a’di caaca mo.'
  uig-LAT: 'Biraq Séni izdigüchilerning hemmisi Sende shadlinip xushal bolghay! Nijatliqingni
    söygenler hemishe: «Xuda ulughlansun» déyishkey.'
  nde-nde: Kodwa akuthi bonke abakudingayo bathokoze bajabule kuwe; akuthi labo abathanda
    insindiso yakho bahlale besithi, “uThixo kadunyiswe!”
  ton-ton: 'Tuku ke fiefia mo nekeneka ʻiate koe ʻakinautolu kotoa pē ʻoku kumi kiate
    koe: tuku ke lea pehē maʻuaipē ʻakinautolu ʻoku ʻofa ki hoʻo fakamoʻui, “Ke ongoongolelei
    ʻae ʻOtua.”'
  ces-1613: 'Zpět obráceni buďte za to, že mne k hanbě přivesti usilují ti, kteříž
    na mne povolávají: Hahá, hahá.'
  eng-WMB: Let all those who seek you rejoice and be glad in you. Let those who love
    your salvation continually say, “Let God be exalted!”
  tam-TCV: ஆனால் உம்மைத் தேடுகிற யாவரும் உம்மில் மகிழ்ந்து களிகூருவார்களாக; உமது இரட்சிப்பை
    விரும்புவோர், “இறைவன் பெரியவர்!” என்று எப்போதும் சொல்வார்களாக.
  ceb-ULB: Ang tanan nga nagapangita kanimo maglipay unta ug magmaya diha kanimo;
    kadtong nahigugma sa imong kaluwasan kanunay unta nga magasulti, “Dalayegon ang
    Dios.”
  pol-UBG: 'Niech się weselą i radują w tobie wszyscy, którzy cię szukają; niech ci,
    którzy miłują twoje zbawienie, mówią zawsze: Niech Bóg będzie wywyższony!'
  urd-GVU: لیکن تیرے طالب شادمان ہو کر تیری خوشی منائیں۔ جنہیں تیری نجات پیاری ہے
    وہ ہمیشہ کہیں، ”اللہ عظیم ہے!“
  eng-OEBCW: But may all who seek after you rejoice and be glad in you. May all who
    love your salvation say, ‘Glory to God,’ evermore.
  deu-1912: 'Sich freuen und fröhlich müssen sein an dir, die nach dir fragen, und
    die dein Heil lieben, immer sagen: Hoch gelobt sei Gott!'
  kan-2017: ನಿನ್ನ ದರ್ಶನವನ್ನು ಕೋರುವವರೆಲ್ಲರು ನಿನ್ನಲ್ಲಿ ಉಲ್ಲಾಸದಿಂದ ಸಂತೋಷಿಸಲಿ; ನಿನ್ನ ಜಯದಲ್ಲಿ
    ಆನಂದಿಸುವವರು, “ದೇವರು ಮಹೋನ್ನತನು” ಎಂದು ಯಾವಾಗಲೂ ಹೇಳಲಿ.
  yap-yap: Mang e yigi felan’ me uf e pi’in yad be yib ngom, ngar pired nri yad ba
    felfelan’! Mang e yigi fel’ u wan’ gubin e girdi’ ni ka mu mat’aw nagrad ngom
    nge gubin ngiyal’ ni nge lungurad, “Ngu’un mathangeluwolnag Got!”
  hlt-MCSB: Nang aka tlap rhoek boeih tah namah dongah ngaingaih uh vetih a kohoe
    uh ni. Namah kah khangnah aka lungnah rhoek loh ,” Pathen te pomsang yoeyah uh
    ,” ti uh saeh.
  mdy-ETH: ጋዓንቴ ኔና ኮዓዞንሢ ቢያ ኔኤና ሚርጌና ዎዛዾንጎ፤ ኔኤኮ ዓውሲፆ ናሽካዞንሢ ቢያ ዎዴ፦ «ፆኦሲ ዼኤፒኬ!» ጎዖንጎ።
  twi-ASANTE: Nanso ma wɔn a wɔhwehwɛ wo nyinaa nsɛpɛ wɔn ho na wɔn ani nnye wɔ wo
    mu; ma wɔn a wɔdɔ wo nkwagyeɛ no nka da biara sɛ, “Onyankopɔn yɛ kɛseɛ!”
  eng-WEBU: Let all those who seek you rejoice and be glad in you. Let those who love
    your salvation continually say, “Let God be exalted!”
  spa-PDDPT: 'Regocíjense y alégrense en Ti todos los que te buscan. Y aquellos que
    aman tu salvación digan siempre: ¡Engrandecido sea ʼElohim!'
  gun-gun: Ha'e rã ndereka va'e kuery ha'e javi ma tandererovy'a oporaei reve. Rejogueraa
    jepea oguerovy'a va'e “Nhanderuete ima'endu'a porãmby toiko!” te'i riae okuapy.
  agu-BL: 'Poro tak'' tzaju'' tzatzin scyetz cyakil yi e'' yi na chitzan tan joyle''n
    puntil tan chixome''n te''ju''. Nin yil cho''c tan joyle''n ẍch''eybil cyetz teru'',
    nink cyal: “Chin cham nin yi Kataj.”'
  ilo-ULB: Agrag-o ken maragsakan koma dagiti mangsapsapul kenka; kanayon koma nga
    ibaga dagiti mangay-ayat iti panangisalakanmo a, “Maidaydayaw koma ti Dios.”
  kpg-kpg: Heia digau huogodoo ala e lloomoi gi di Goe la gi manawa lamalia mo di
    tenetene. Heia digau ala e danggee adu gi di Goe i dau hagamouli, la gi helehelekai
    i nia madagoaa huogodoo boloo, “God la koia e aamua!”
  uig-ARA: 'بىراق سېنى ئىزدىگۈچىلەرنىڭ ھەممىسى سەندە شادلىنىپ خۇشال بولغاي! نىجاتلىقىڭنى
    سۆيگەنلەر ھەمىشە: «خۇدا ئۇلۇغلانسۇن» دېيىشكەي.'
  sus-sus: Ala xa e keri yaagi kui, naxee a falama n bɛ, «I xa tɔɔrɔ!»
  pon-2006: Irail koaros me kin patohdo rehmwi re en nsenamwahu oh pereperen. Irail
    koaros me kin kasapahl kalahnganki ong komwi sapwellimomwi komour re en kin patopatohwan
    ahnsou koaros, “Meid lapalap atail Koht!”
  jae-jae: Ôkêŋ êsêac samob, taŋ sesom aôm naŋ, ôliŋ êpi to têntac ŋajam êsa êtu aôm
    ŋa. Ôkêŋ êsêac samob, taŋ taêŋ kêka aômnêm moasiŋ naŋ, sêsôm lasê endeŋ tôŋgeŋ
    gebe “Apômtau ŋac towae.”
  ksd-ksd: 'Diat dia tikatikan up u, boina ba diat a gugu, ma diat a ga par tam. Ma
    diat dia mainge kaum valavalaun, diat a biti varikai dari: Da pite vangala pa
    God!'
  tur-YTC: Bütün seni arayanlar Sende sevinip coşsunlar. Senin kurtarışını sevenler
    sürekli, “Tanrı yücelsin!” desinler.
  bel-N: 'Няхай павернуць наўцекі ў сораме сваім тыя, якія кажуць [мне]: “Ага! Ага!”'
  grc-BRENT: Ὁ Θεός μου ῥῦσαί με ἐκ χειρὸς ἁμαρτωλοῦ, ἐκ χειρὸς παρανομοῦντος καὶ
    ἀδικοῦντος.
  kpr-kpr: O evetu genembo nimokena ya gheraera amo, aso ne dubo jama use vure jasedo
    ghaore! Evetu genembo nine saghimbe beso jebugusera aimi, nindae aiyakoe sise
    eminge sise irore, “God nusukako numóa teriagori!”
  ind-AYT: (70-5) Kiranya semua orang yang mencari-Mu bersorak dan bergembira di dalam-Mu,
    Kiranya mereka yang mencintai keselamatan-Mu tidak henti-hentinya berkata, “Besarlah
    TUHAN!”
  yom-yom: 'Babo bakutombanga bamona khini ayi bayangalala mu ngeyo ; bika bobo banzolanga
    phulusu aku batubanga mu zithangu zioso : “Bika Nzambi kayayusu.”'
  yut-yut: Mani amɨn gagon obaŋ, uŋun burɨ tagɨsi aŋakwa gak do kɨsɨk kɨsɨk ani. Mɨŋat
    amɨnyo uŋun gak da yokwikon baŋ tɨmɨkgɨl uŋun do but galaksi nandaŋek toktogɨsi
    “Piŋkop uŋun wagɨl tagɨsisi!” yaŋ tagɨ yoni.
  nya-nya: Koma onse amene akufunafuna Inu akondwere ndi kusangalala mwa Inu; iwo
    amene amakonda chipulumutso chanu nthawi zonse anene kuti, “Mulungu akuzike!”
  hrv-hrv: Nek' uzmaknu u sramoti svojoj koji zlurado na me grohoću!
  mps-mps: Tiali digi, te nageba asobo we bidi augwali da, augwa te bugai haliga elama,
    tama nageba pemene emainu yao. Te tigidali we bidi nago augwali ma sali, tama
    te nago augwaliba yali sęde te augwaligo wei mu yai, augwa te tiwai po omainu
    emainao, “Godigo nogi ugwanu mu elalubao.”
  tpi-tpi: Tasol ol manmeri i save go long yu, ol i ken belgut na amamas long yu.
    Dispela olgeta manmeri yu bin kisim bek ol, na ol i laikim tumas dispela wok yu
    bin mekim long ol, oltaim ol i ken tok olsem, “God em i nambawan tru.”
  dan-1931: 'lad dem stivne af Rædsel ved deres Skam, de, som siger: “Ha, ha!”'
  vie-OVCB: 'Nguyện tất cả những ai tìm Chúa, đều hân hoan sung sướng trong Ngài.
    Nguyện những ai yêu mến ân cứu độ, mãi mãi tụng ca: “Đức Chúa Trời thật vĩ đại!”'
  guj-2017: તમારા શોધાનારાઓ હરખાઓ અને તમારામાં આનંદ કરો; જેઓ તમારા દ્વારા મળતા ઉદ્ધાર
    પર પ્રેમ કરે છે તેઓ પોકારીને કહો કે, “ઈશ્વર મોટા મનાઓ.”
  pon-2006A: Irail koaros me kin patohdo rehmwi re en nsenamwahu oh pereperen. Irail
    koaros me kin kasapahl kalahnganki ong komwi sapwellimomwi komour re en kin patopatohwan
    ahnsou koaros, “Meid lapalap atail Koht!”
  por-BRBSL: Let todos aqueles que o procuram se regozijam e se alegram em você. Que
