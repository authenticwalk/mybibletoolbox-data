    “¡Ga''n ẕen Dios!”'
  urd-GVH: लेकिन तेरे तालिब शादमान होकर तेरी ख़ुशी मनाएँ। जिन्हें तेरी नजात प्यारी
    है वह हमेशा कहें, “अल्लाह अज़ीम है!”
  rug-rug: Ba sari doduru pu hata Igo si kaqu koa qetu koa Goi, Meke sarini pu qetu
