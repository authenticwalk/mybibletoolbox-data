    magnified.
  eng-WMBB: Let all those who seek you rejoice and be glad in you. Let those who love
    your salvation continually say, “Let God be exalted!”
  zat-NTPS: 'Benne'' ca'' zá''aque̱'' lau Lue'' xelebene̱'', ne xelezúe̱'' lu da ba
