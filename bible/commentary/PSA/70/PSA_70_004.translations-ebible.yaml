  tbz-SIM: Bɛ̀ɛ̀ n dɑú kɛ tú wũ̀ɔ̃̀ɔ̃̀, ifɛii bɛ̀ pĩ́ nkɛ̀ bɛ̀ɛ bótí.
  msy-2020: Eghtɨ gumazamizir nɨ baghavɨra zuiba, men naviba deraghtɨ, me bar akuegh
    ikɨ. Gumazamizir kaba, nɨ bar moghɨra ua me ini. Nɨ me bagha amizir ingangarir
    kam me bar a gifonge. Egh me zurara kamagh mɨkɨm suam, “God, a guizbangɨra bar
    dera.”
  dop-dop: Mpɑ pɑ lɑkɑɣɑ-m ɑnyɑŋkɑ tɔ fɛɛlɛ ɩ́ pɩɩ-wɛ nɑ pɑ́ se.
  azb-azb: Lakin Səni axtaranlar Sənə görə qoy şad olub sevinsinlər, Verdiyin xilası
    sevənlər Daim «Qoy ucalsın Allah!» desinlər.
  eng-DBY: Let all those that seek thee be glad and rejoice in thee, and let such
    as love thy salvation say continually, Let God be magnified!
  hin-2017: जितने तुझे ढूँढ़ते हैं, वे सब तेरे कारण हर्षित और आनन्दित हों! और जो तेरा
    उद्धार चाहते हैं, वे निरन्तर कहते रहें, “परमेश्वर की बड़ाई हो!”
  wol-KYG: Kuy ñaawle, yal na dellu gannaaw, torox.
  bjr-bjr: Oo Yaawee anee iannannai ani mariasa asasidaqa nasuriaqa. Ani asumu mariranara
    nidimarisa, maaqi qiaqa. Yaaweefa uriqararafa maridanoo fee qiaqa.
  eng-YLT: Let all those seeking Thee joy and be glad in Thee, And let those loving
    Thy salvation Say continually, 'God is magnified.'
  kne-kne: Ngem din mankamang en sik-a, sapay koma ta naragsak da. Amin ay man-iyaman
    sin panangisalakan mo, kanayon koma ay kanan da, “Nangatongato si Diyos Apo.”
  eng-WYC-2017: All men that seek thee, make fully joy [or full out joy they], and
