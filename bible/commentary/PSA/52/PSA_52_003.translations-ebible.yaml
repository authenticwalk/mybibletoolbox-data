verse: PSA.052.003
translations:
  mal-C: നീ നന്മയെക്കാൾ തിന്മ ഇഷ്ടപ്പെടുന്നു സത്യം സംസാരിക്കുന്നതിനെക്കാൾ നിനക്കിഷ്ടം
    വ്യാജമാണ്. സേലാ.
  deu-TKW: Was rühmst du dich der Bosheit, du Tyrann? Die Gnade Gottes währt allezeit!
  lin-lin: Yo elombe, mpo na nini ozali komikumisa na tina na mabe ? Bolingo ya Nzambe
    emonanaka mikolo nyonso.
  mmx-mmx: Nenu u vavara aleng ti laxakapmek la u ke xepe luvukat. U vavara aleng
    ti levelinga xaxarang la u ke xepe levelinga ruturun.
  eng-LSV: You have loved evil rather than good, || Lying, than speaking righteousness.
    Selah.
  eng-GNV: Thou doest loue euill more then good, and lies more then to speake the
    trueth. Selah.
  eng-WEBSTER: Thou lovest evil more than good; and lying rather than to speak righteousness.
    Selah.
  nhw-BL: Achi más mitzpactía tijchihuas tlen fiero huan amo catli cuali. Huan nojquiya
    achi más mitzpactía istlacatili huan amo catli melahuac.
  swh-ONEN: Unapenda mabaya kuliko mema, uongo kuliko kusema kweli.
  bba-bba: Tɑbu durɔ, mbɑn sɔ̃nɑ ɑ tii siɑrɑmɔ kɔ̃sɑ ye ɑ mɔ̀n sɔ̃. A n yɛ̃ mɑ Gusunɔn
    durom mu ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Thou lovest evil more than good; And lying rather than to speak righteousness.
    Selah.
  luo-luo: Ihero rach moloyo ber, miriambo mitni moloyo wacho adiera. Sela
  aii-aii: ܡܘܼܚܸܒ ܠܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ ܒܘܼܫ ܡ̣ܢ ܛܵܒ݂ܬܵ‌ܐ، ܕܲܓܵܠܘܼܬܵ‌ܐ ܡ̣ܢ ܠܗܲܡܙܘܼܡܹܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ.
    ܣܹܠܵܗ
  meu-meu: Dika o ura henia badamu, namo o ura henia maraḡimu, hereva koikoi o ura
    henia badamu, hereva momokani o ura henia maragimu. (Selah)
  npi-ULB: तिमीले असलभन्दा खराब र धार्मिकताभन्दा झुट बोल्न रुचाउँछौ । सेला
  yor-yor: Ìwọ fẹ́ràn ibi ju ìre lọ, àti èké ju kí ó sọ òtítọ́ lọ.
  pes-OPCB: بدی را به نیکی ترجیح می‌دهی و دروغ را بیشتر از راستی دوست می‌داری.
  tgl-ULB: Minamahal mo ang kasamaan kaysa sa kabutihan at kasinungalingan kaysa sa
    pagsasabi ng katuwiran. Selah
  nop-nop: Du adi titiŋ momooŋdok mu nadiŋa titiŋ hogolidok hogok nadilaŋ. Tiŋa undugoŋ
    mede biyagoŋ yodok mu nadiŋa mede yalaŋ yodok hogok nadilaŋ.
  hui-hui: Í̠na mana ko bulenego hame lalu mana bayale bulenego manga halu haga ke.
    Ke̱ holene damenego turu haga howa bi henene lolenego manga haga kegoni.
  mya-mya: သင်​သည်​အ​ကောင်း​ထက်​အ​ဆိုး​ကို​လည်း​ကောင်း၊ သစ္စာ​စ​ကား​ထက်​မု​သား​စ​ကား​ကို​လည်း​ကောင်း
    ပို​၍​နှစ်​သက်​တတ်​၏။
  bod-N: ཁྱོད་རང་བཟང་པོ་ལས་ནི་ངན་པར༌དགའ། །དྲང་པོའི་གཏམ་ལས་རྫུན་ལ་ལྷག་ཏུ༌གདུང༌།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Ni kiwem memek se den kawel bala mu ninguru ko kuesam, ale kiwem ningo
    se den nunguning bala mu biriruwusam.
  sna-sna: Unoda zvakaipa pachinzvimbo chezvakanaka, kureva nhema pachinzvimbo chokutaura
    chokwadi. Sera
  spa-BLM: Amas el mal más que el bien, mintiendo en lugar de decir la verdad. Selah.
  cac-cac: A chucal a gana d'a yichan̈ vach'il. A lolonel es a gana d'a yichan̈ lolonel
    yel.
  swh-ULB: Wewe unapenda uovu kuliko wema na udanganifu kuliko kuongea haki. Selah
  bel-bel: Бог зь нябёсаў паглядзеў на сыноў чалавечых, каб пабачыць, ці ёсьць той,
    хто разумее, шукае Бога.
  deu-ELBBK: Was rühmst du dich des Bösen, du Gewaltiger? Die Güte Gotteswährt den
    ganzen Tag.
  mbb-OT: Dekelà diyà te ǥehinawa niw is mezaat kenà is meupiya, ne ibpelavi niw is
    kedlalag te tarù kenà te kedlalag te tutuu.
  mal-2015: നീ നന്മയെക്കാൾ തിന്മയെയും നീതിയെ സംസാരിക്കുന്നതിനെക്കാൾ വ്യാജത്തെയും ഇഷ്ടപ്പെടുന്നു.
    സേലാ.
  gup-gup: Ngurrimanjngun kunwarre dja ngurriwarnyak kunmak.
  rmc-rmc: Soske tut lašares le nalačhipnaha, tu zoralo muršeja? Se le Devleskro verno
    kamiben man chraňinel calo džives.
  nlg-nlg: Ighoe to dolovi ngangata na gehegehe dika vulea na gehegehe uto. mana sorisori
    vulea na utuni.
  pes-OPV: بدی را از نیکویی بیشتر دوست می‌داری و دروغ را زیادتر از راست گویی، سلاه.
  ron-1924: Ту юбешть май деграбэ рэул декыт бинеле, май деграбэ минчуна декыт адевэрул.
  ben-OBCV: তুমি ভালোর চেয়ে মন্দ, আর সত্য বলার চেয়ে মিথ্যা বলতে বেশি ভালোবাসো।
  som-som: Wanaagga waxaad ka jeceshahay xumaanta, Oo inaad xaqnimo ku hadashidna
    waxaad ka jeceshahay beensheegidda. (Selaah)
  lat-VUC: Deus de cælo prospexit super filios hominum, ut videat si est intelligens,
    aut requirens Deum.
  eng-ASVBT: Thou lovest evil more than good, And lying rather than to speak righteousness.
    Selah
  mna-mna: Mbulu ambaiŋana mi sua ŋonoono na, nu lelem pa som. Mi mbulu sananŋana
    mi sua pakaamŋana na, nu lelem pa.
  ita-1885: Tu hai amato il male più che il bene; La menzogna più che il parlare dirittamente.
  eng-LXXUP: God looked down from heaven upon the sons of men, To see if there were
    any that understood, or sought after God.
  eng-ULB: You love evil more than good and lying rather than speaking righteousness.
    Selah
  spa-VBL: Aman el mal más que al bien, y aman decir mentiras más que la verdad. Selah.
  fra-_FOB: Pareille au rasoir affilé, ta langue médite la ruine, artisan de fraudes!
  mal-mal: നീ നന്മയെക്കാൾ തിന്മയെയും നീതി സംസാരിക്കുന്നതിനേക്കാൾ വ്യാജത്തെയും ഇഷ്ടപ്പെടുന്നു.
    സേലാ.
  urd-GVR: Tujhe bhalāī kī nisbat burāī zyādā pyārī hai, sach bolne kī nisbat jhūṭ
    zyādā pasand hai. (Silāh)
  suz-BL: गे रिम्‍शो पचा क्‍येङा मरिम्‍शो पचा ला दाक्‍नीनी। थमा लोव़ पचा क्‍येङा जोल
    पचा ला दाक्‍नीनी। ठेयब सेंदा पा।
  eng-NOY: Thou lovest evil more than good, And to lie more than to speak truth. [[Pause.]]
  ita-1927: Tu ami il male più che il bene, e la menzogna più che il parlar secondo
    giustizia. Sela.
  ckb-ckb: زیاتر حەزت لە خراپەیە نەک لە چاکە، لە درۆ نەک لە ڕاستگۆیی.
  eng-BBE: You have more love for evil than for good, for deceit than for works of
    righteousness. (Selah.)
  xsi-xsi: Noko ŋandai ilo pa vetâŋa ara ŋga, aku noko ŋandai ilo tu kuporo ŋgua mao
    ŋga. Noko ilo tu kuporo ŋgua laŋeŋa nâ.
  kan-OKCV: ಒಳ್ಳೆಯದಕ್ಕಿಂತ ಕೆಟ್ಟದ್ದನ್ನೇ ನೀನು ಪ್ರೀತಿಸುತ್ತಿ. ಸತ್ಯವನಾಡುವುದಕ್ಕಿಂತ ಸುಳ್ಳನ್ನೇ
    ನೀನು ಮಾತನಾಡುತ್ತಿ.
  tam-2017: நன்மையைவிட தீமையையும், யாதார்த்தம் பேசுகிறதைவிட பொய்யையும் விரும்புகிறாய்.
    (சேலா)
  spa-RV-1909: Amaste el mal más que el bien; la mentira más que hablar justicia.
    (Selah.)
  ron-BTF: Iubești răul mai mult decât binele și minciuna mai mult decât vorbirea
    dreptății. Selah.
  eng-WEBP: You love evil more than good, lying rather than speaking the truth. Selah.
  eng-FBV: You love evil more than good, and telling lies more than speaking the truth.
    Selah.
  nld-1939: Gij kiest wat kwaad is boven het goede, De leugen boven de waarheid;
  nch-BL: Achi más mitzpactía tijchihuas ten fiero huan amo cati cuali. Huan nojquiya
    achi más mitzpactía istacatili huan amo cati melahuac.
  vie-1934: Ngươi chuộng điều dữ hơn là điều lành, Thích sự nói dối hơn là nói sự
    công bình.
  cha-cha: Unguaeyaña y daño mas qui y mauleg; yan y mandague, mas qui cumuentos ni
    y tininas. Sila.
  hin-CV: तुम्हें भलाई से ज्यादा अधर्म, और सत्य से अधिक झूठाचार पसंद है.
  eng-OURB: You 'ahavta ·affectionately love· evil more than good, lying rather than
    speaking the truth. Selah ·contemplation with musical interlude·.
  spa-BES: Tienes más amor por el mal que por el bien, por el engaño que por la verdad.
    Selah.
  tdx-tdx: Tea’o ty raty te ami’ty soa; i lañitsey ta te hivolan-to. Selà
  tha-KJV: เจ้​ารักชั่วมากกว่าดี และการมุสามากกว่าพูดความชอบธรรม เซลาห์
  por-BR-2018: Tu amas mais o mal que o bem, e a mentira mais do que falar justiça.
    (Selá)
  deu-ELO: Du hast das Böse mehr geliebt, als das Gute, die Lüge mehr, als Gerechtigkeit
    zu reden. (Sela.)
  eng-WYC-2018: Thou lovedest malice more than benignity; and wickedness more than
    to speak equity. (Thou lovedest evil more than good; and lying more than telling
    the truth.)
  epo-epo: Vi pli amas malbonon, ol bonon; Pli mensogi, ol diri veron. Sela.
  gfk-gfk: U kalak no saksakena ma u malok se no bilbilai. U sip bia nu harabota ma
    pau manga tanga asa ing i takodas.
  uig-PIN: Sǝn yahxiliⱪning ornida yamanliⱪni, Ⱨǝⱪ sɵzlǝxning ornida yalƣanqiliⱪni
    yahxi kɵrisǝn;
  beo-beo: 'Di da wadela:i hou hanane, hou noga:i amo higasa. Di da ogogosu hanane,
    dafawane sia: amo higasa.'
  tpi-OTNT: Yu no laikim gutpela pasin. Yu laikim pasin nogut tasol. Yu no laikim
    pasin bilong tok tru. Yu save laikim pasin bilong tok giaman tasol.
  hau-SA: Kana ƙaunar mugunta fiye da alheri, ƙarya a maimakon faɗin gaskiya. Sela
  udu-udu: /E ki en tonthus mmobol jin ’boro’d e mo dhali /e ki o gwo ka ṯor mmobol
    gwoŋ gana/ e mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Sen yaxshiliqning ornida yamanliqni, Heq sözleshning ornida yalghanchiliqni
    yaxshi körisen;
  nde-nde: Uthanda ububi kulobuhle, amanga kulokukhuluma iqiniso.
  ton-ton: ‌ʻOku ke ʻofa lahi ki he kovi ʻi he lelei; pea ki he loi ʻi he lea māʻoniʻoni.
    Sila.
  ces-1613: Proč se chlubíš nešlechetností, ty mocný? Milosrdenstvíť Boha silného
    trvá každého dne.
  eng-WMB: You love evil more than good, lying rather than speaking the truth. Selah.
  tam-TCV: நீ நன்மையைப் பார்க்கிலும் தீமையையும் உண்மை பேசுவதைவிட பொய்யையும் விரும்புகிறாய்.
  ceb-ULB: Nahigugma ka sa daotan labaw pa sa maayo, ug sa pagpamakak kaysa sa pagsultig
    pagkamatarong. Selah
  pol-UBG: Miłujesz zło bardziej niż dobro i kłamstwo bardziej niż mowę sprawiedliwą.
    Sela.
  urd-GVU: تجھے بھلائی کی نسبت بُرائی زیادہ پیاری ہے، سچ بولنے کی نسبت جھوٹ زیادہ
    پسند ہے۔ (سِلاہ)
  eng-OEBCW: Evil, not good, you love, and falsehood, not words of truth. Selah
  deu-1912: Du redest lieber Böses denn Gutes, und Falsches denn Rechtes. (Sela.
  kan-2017: ಉಪಕಾರಕ್ಕಿಂತಲೂ ಅಪಕಾರವೇ ನಿನಗೆ ಇಷ್ಟ; ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಅನೀತಿಯನ್ನು ಸ್ಥಾಪಿಸುವುದೇ
    ನಿನಗೆ ಸಂತೋಷ. ಸೆಲಾ
  yap-yap: Ba t’uf e kireb rom ko fel’ ma bo’or e tin malfith ni ga ma yog ko tin
    riyul’.
  hlt-MCSB: Hno then lakah boethae na lungnah. Duengnah lakah a honghi te na thui.
    Selah
  mdy-ETH: ኮሹሞይዳፓ ባሼ ፑርቱሞ ጎኑሞይዳፓ ሉኡዙሞ ባሼ ኔኤኒ ዶኦራኔ።
  twi-ASANTE: Wʼani gye bɔne ho sene papa, wopɛ atorɔ sene sɛ wobɛka nokorɛ.
  eng-WEBU: You love evil more than good, lying rather than speaking the truth. Selah.
  acu-NT: Pengker aa nuka nintimtsuk pasé aa nuke timiá nintimme. Turakum nekas chichamka
    wakerutsuk, wait chichama nuke wakerame.
  spa-PDDPT: Tú amas más el mal que el bien, La mentira más bien que hablar lo recto.
    Selah
  gun-gun: Iporã va'e 'rãgue py mba'emo vai anho rejou porãve. Anhetẽ rupi ndeayvu
    'rãgue py ndeapuxe vai rive.
  agu-BL: Mas tcu'n na chipek'u' tan banle'n yi e'chk takle'n cachi', swutz yi e'chk
    takle'n balaj. Nin mas balaj tcu'n yi la'jil ẍchiwutzu' swutz yi bintzi.
  ilo-ULB: Ad-adda nga ay-ayatem ti dakes ngem iti naimbag ken agul-ulbodka imbes
    ketdi nga agsao iti kinapudno. Selah
  kpg-kpg: Goe e hagalabagau nia hangaahai huaidu laa hongo nia hangaahai humalia,
    mo nia kai tilikai laa hongo nia kai e donu.
  uig-ARA: سەن ياخشىلىقنىڭ ئورنىدا يامانلىقنى، ھەق سۆزلەشنىڭ ئورنىدا يالغانچىلىقنى
    ياخشى كۆرىسەن؛
  sus-sus: I i yɛtɛ igboma fe kobi rabafe ra munfe ra? Ala xa hinnɛ buma nɛ abadan.
  pon-2006: Ke kin kesempwalki tiahk suwed laud sang tiahk mwahu oh likamw laud sang
    mehlel.
  jae-jae: Aôm têmtac gêwiŋ sec kêlêlêc ŋajam su ma têmtac gêwiŋ biŋ dansaŋ kêlêlêc
    biŋŋanô su.
  ksd-ksd: U mainge ra kaina ma pa u mainge ra boina; U mainge ra vaongo, ma pa u
    tatike ra takodo na tinata. Sela.
  tur-YTC: İyilikten çok kötülüğü, Doğruyu konuşmaktan çok yalanı seversin. Selah.
  bel-N: Навошта хвалішся злачынствам, волаце? Міласэрнасьць Божая кожны дзень [трывае]!
  grc-BRENT: Ὁ Θεὸς ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν
    εἰ ἔστι συνιῶν, ἢ ἐκζητῶν τὸν Θεόν.
  kpr-kpr: Ni ari eveva gaveva imboe use, ari ekoko ari ava ninda uju bekári. Kotugo
    geka beká jo sae irise, gungubo teria futo seraesa.
  ind-AYT: (52-5) Kamu lebih mencintai kejahatan daripada kebaikan, dan mengucapkan
    dusta daripada kebenaran. Sela
  yom-yom: Ngeyo lutidi zola mambu mambimbi viokila mamboti ; luvunu viokila mambu
    ma kiedika.
  yut-yut: Gak aŋpak kɨlegɨ do dɨma galak tosol. Aŋpak yokwi dogɨn galak tosol. Gak
    gen bamɨ yogok do dɨma galak tosol. Top yogok dogɨn galak tosol.
  nya-nya: Iwe umakonda choyipa mʼmalo mwa kuyankhula choonadi. Umakonda kunama kupambana
    kuyankhula zoona. Sela
  hrv-hrv: Neprestano snuješ o propasti, jezik ti je britva nabrušena, spletkaru!
  mps-mps: Nago te wiegi yai kolesaga wei me isiąyu, nago te dwai kolesaga naga wei
    ebo dao. Nago te mu po wabo kolesaga wei meni yai. Nago te tibo po wabo kolesaga
    naga wei ebo dao.
  tpi-tpi: Yu no laikim gutpela pasin. Yu laikim pasin nogut tasol. Yu no laikim pasin
    bilong tok tru. Yu save laikim pasin bilong tok giaman tasol.
  dan-1931: Du stærke, hvi bryster du dig af din Ondskab imod den fromme?
  vie-OVCB: Ngươi thích làm ác hơn làm lành, chuộng dối trá hơn thành thật.
  guj-2017: તું ભલાઈ કરતાં વધારે દુષ્ટતા ચાહે છે અને ન્યાયીપણું બોલવા કરતાં જૂઠું
    બોલવું તને વધારે ગમે છે.
  pon-2006A: Ke kin kesempwalki tiahk suwed laud sang tiahk mwahu oh likamw laud sang
    mehlel.
  por-BRBSL: Você ama o mal mais do que o bem, mentir em vez de falar a verdade. Selah.
  eng-OEBUS: Evil, not good, you love, and falsehood, not words of truth. Selah
  swe-swe: Varför förhäver du dig själv med ondska (skryter med din ondska), mäktiga
    man? Guds (El) nåd (kärleksfulla omsorg, hebreiska ”chesed”) varar oavbrutet.
  cth-cth: Hawinae hlak thoenae hah na ngaihnawn teh, lannae hlak hai laithoe dei
    e hah na ngaihnawn. Selah.
  twi-twi: Wʼani gye bɔne ho sen papa, wopɛ atoro sen sɛ wobɛka nokware.
  hlt-hlt: Hno then lakah boethae na lungnah. Duengnah lakah a honghi te na thui.
    Selah
  tbz-SIM: Dɛ̀ dòmmɛ fɔ̃́ nwèè kpeńnì mɛyɛi ndɔɔ̀rìmù miɛkɛ kɑ̀ɑ pɔ̀tìnɛ̀ mɛyɛi? Kɛ
    ɔ̃ ntṹṹ nkɛ toti mukɔ̀ù mɑ́ɑ̀ kpɛ́í?
  msy-2020: Nɨ arazir aghuim bar an aghuagha arazir kuram baghavɨra ifonge. Nɨ guizɨn
    akam gifongezir puvatɨgha, ifarasa bar ifonge. (Ighiam gamua an suiam atugha avughsegha
    ua ighiam gami.)
  dop-dop: Toŋ tʋ nyɑ́, n yɔɔləɣənɑ nyɑ́ ɩsɑɣɑtʋ kɛ mpʋ suwe? N tɑ nyɩ tɑɑ sɩ Ɩsɔ
    kʋpɑntʋ wɛ tɑm tɔɔ?
  azb-azb: Yaxşılıqdan çox yamanı, Doğru sözdən çox yalanı sevirsən. Sela
  eng-DBY: Thou hast loved evil rather than good, lying rather than to speak righteousness.
    Selah.
  hin-2017: तू भलाई से बढ़कर बुराई में, और धार्मिकता की बात से बढ़कर झूठ से प्रीति
    रखता है। (सेला)
  wol-KYG: Moo jàmbaar ji, looy damoo jëfi coxor? Yàlla, ngoram, bés bu nekk la.
  bjr-bjr: Ani manda oosanara rirafa amiqira oosanara rimariannana uriqaranoo maridanoo.
    Ani unna ufa qiranara aidirafa anoona ufa qira aidirana uriaaqaranoo maridanoo.
  eng-YLT: Thou hast loved evil rather than good, Lying, than speaking righteousness.
    Selah.
  kne-kne: Sigaam din siged, say laydem din lawa. Laylaydem din etek mo din tet-ewa.
  eng-WYC-2017: Thou lovedest malice more than benignity; and wickedness more than
    to speak equity.
  eng-WMBB: You love evil more than good, lying rather than speaking the truth. Selah.
  zat-NTPS: Nazrí'idxenu' da cale̱la quézcala da xrlátaje, ne dxedánnedxenu' da we̱n
    lazre' quézcala da li.
  zty-NTPS: Nží'iželo' da' bi nak chawe' ka nži'ilo' da' naken chawe' na' ẕdan ḻáže'žo'
    da' wen ḻaže' ka ẕdan ḻažo'o da' li.
  urd-GVH: तुझे भलाई की निसबत बुराई ज़्यादा प्यारी है, सच बोलने की निसबत झूट ज़्यादा
    पसंद है। (सिलाह)
  rug-rug: Qetu nia goi sa kinaleana hola nia sa lineana, sa kinohakoha hola nia sa
    hinokara.
  gaz-gaz: Ati waan gaarii irra waan hamaa jaallatta; dhugaa dubbachuu irra immoo
    soba dubbachuu jaallatta.
  fra-LSG: Pourquoi te glorifies-tu de ta méchanceté, tyran? La bonté de Dieu subsiste
    toujours.
  yal-yal: Ee! Muxu gbeena! Nanfera i kanbama i ya fe ɲaxine yi? Alaa hinanna luma
    nɛn habadan!
  iou-iou: Kudän tägata nadäwi äpani täŋpäpäŋ waki täkta gäripi nadäk täyan. Ba jop
    manmanta nadäwi ärowani täŋpäpäŋ man burenita gaŋani nadäk täyan.
  haw-1868: Makemake no oe i ka ino, aole i ka maikai; A i ka hoopunipuni ana hoi,
    aole i ka olelo i ka pono. Sila.
  arb-NAV: أَحْبَبْتَ الشَّرَّ أَكْثَرَ مِنَ الْخَيْرِ، وَالْكَذِبَ أَكْثَرَ مِنَ
    الصِّدْقِ.
  ded-ded: Ge manganaac songo homac negemma gombungaac songo mong mi negemma ikocyoac
    debesonga anggenu yoac fora deneadeac mong mi anggengande, kpac. Selac
  ewe-ewe: Èlɔ̃ vɔ̃ wu nyui, èlɔ̃ alakpa wu nyateƒetoto. Sela
  eng-LEE: (52:5) Thou lovest evil more than good; falsehood more than speaking righteousness.
    Selah.
  asm-FB: তুমি ভাল কামতকৈ বেয়া কামহে ভাল পোৱা, সত্য কথাতকৈ মিছা কথা কবলৈহে ভাল পোৱা।
    [চেলা]।
  sus-A: عِ عِ يّتّ عِفبٌمَ قٍ كٌبِ رَبَقٍ رَ مُنقٍ رَ؟ عَلَ شَ هِننّ بُمَ نّ عَبَدَن.
  fra-SBL: Vous aimez le mal plus que le bien, mentir plutôt que de dire la vérité.
    Selah.
  hbo-hbo: מַה־תִּתְהַלֵּ֣ל בְּ֭רָעָה הַגִּבֹּ֑ור חֶ֥סֶד אֵ֝֗ל כָּל־הַיֹּֽום׃
  kik-kik: Wendete maũndũ mooru gũkĩra marĩa mega, ũkenda maheeni gũkĩra kwaria ma.
  fra-NCL: Pourquoi te glorifies-tu dans le mal, ô héros ! — La bonté de Dieu subsiste
    toujours ! —
  cek-AK: Nang loe kahoih hmuen pongah kasae hmuen to na palung kue moe, loktang lok
    thuih pongah loe, amsawnlok thuih to na koeh kue. Selah.
  cuk-cuk: Igar-nuedba bur bule, igar-isganabina be soged. Igar-nabiridba bur bule,
    gakansaedbina be itoged.
  uig-CYR: 'Худа әрштә туруп, инсан балилирини күзитип: «Бу инсанларниң арисида, инсапни
    чүшинидиған бирәрси бармиду? Худани издәйдиғанлар бармиду?'
  tel-2017: నువ్వు మంచి కంటే దుర్మార్గాన్ని ఎక్కువ ప్రేమిస్తావు. న్యాయం మాట్లాడటం
    కంటే అబద్దం మాట్లాడటం నీకిష్టం.
  hat-BSA: Ou renmen mechanste plis pase sa ki bon. Fo bagay plis pase pale verite
    a.
  ukr-ONPU: Бог із небес поглядає на синів людських, щоб побачити, чи є серед них
    розумний, що шукає Бога.
  kos-kos: Kom lungse ma koluk yohk liki ma wo, Ac ma sutuu yohk liki ma pwaye.
  hbo-WLC: מַה־תִּתְהַלֵּ֣ל בְּ֭רָעָה הַגִּבּ֑וֹר חֶ֥סֶד אֵ֝֗ל כָּל־הַיּֽוֹם׃
  ibo-ibo: Ị hụrụ ihe ọjọọ nʼanya karịa ihe ọma, ị hụrụ okwu ụgha nʼanya karịa eziokwu.
    Sela
  ory-ory: ତୁମ୍ଭେ ସୁକର୍ମ ଅପେକ୍ଷା କୁକର୍ମକୁ ଓ ଧର୍ମ କଥା ଅପେକ୍ଷା ମିଥ୍ୟା କଥାକୁ ଅଧିକ ଭଲ
    ପାଉଅଛ। [ସେଲା]
  chk-chk: Ka efich mine a ngau lap seni mine a mürina, ka pwal efich kapas chofana
    lap seni kapas mi let.
  rop-rop: Yu laigim ola brabli nogudbalawei mowa den yu laigim det gudbalawei. En
    yu laigim det laiyinbalawei mowa den yu laigim det trubalawei.
  ukr-1871: Ти любиш зло більше як добро, більше говорити брехню, як правду.
  yon-yon: Eb kuu arewa kami yaa dowaken kerimaab, amun kami yaa arebban, kwane eb
    kuu dudi weng dakmi yaa dowaken kerimaab, weng anam dakmi yaa arebban.Selah
  deu-1951: (052-5) Du ziehst das Böse dem Guten vor, sprichst lieber schlecht als
    recht! (Pause.)
  eng-JPS: (52-5) Thou lovest evil more than good; falsehood rather than speaking
    righteousness. Selah
  srp-1865: Voliš zlo nego dobro, voliš lagati nego istinu govoriti.
  lug-lug: Oyagala okukola ebibi okusinga okukola ebirungi, n’okulimba okusinga okwogera
    amazima.
  heb-heb: אהבת רע מטוב שקר מדבר צדק סלה׃
  ben-IRV: তুমি ভালো চেয়ে মন্দকে ভালবাসো এবং ন্যায়ের পরিবর্তে মিথ্যা কথা বলা ভালবাস।
    সেলা
  ntu-ntu: Nzmrlz-zlwz-krbz da kxtrka bam myaszpxle da kxmrlz. X mz drtwrm, nzpokia-krm
    myaszpxle nzrpi-krm da angidr.
  pan-pan: ਤੂੰ ਬੁਰਿਆਈ ਨੂੰ ਭਲਿਆਈ ਨਾਲੋਂ, ਅਤੇ ਝੂਠ ਬੋਲਣ ਨੂੰ ਸੱਚ ਬੋਲਣ ਨਾਲੋਂ ਵਧੇਰੇ ਪ੍ਰੇਮ
    ਰੱਖਦਾ ਹੈਂ। ਸਲਹ।
  mya-JVB: သင်သည် သုစရိုက် ထက် ဒုစရိုက် ကို၎င်း၊ ဖြောင့်မတ် သောစကား ထက် မုသာ စကားကို၎င်းသာ၍နှစ်သက်
    တတ်၏။
  kgf-kgf: Gi imi haka hiabia imuac niŋna mayu haka biriawac niŋna eŋu ac solaŋa waima
    ac ikorawac siŋa niŋanʒaŋ. (Ohec)
  tte-O: Mumuga naenaena kumulolo koina na mumuga dudulaina nigele, walo mwakomwakota
    nuwanuwam na walo namwanamwana nigele.
  tbg-tbg: Ai muntukavano kia koqe kaiqara vairaitiro, qora kaiqaraqaima vaivo. Ai
    muntukavano kia quqaa uva tirara vairaitiro, una uva tiraraqai vaivo.
  hmo-hmo: Dika be oi ura henia bada, namo oi ura henia maragi. Hereva koikoi oi ura
    henia bada, hereva momokani oi ura henia maragi.
  zar-NT: Nadxíʼirönuʼ le naca döʼ ca nadxíʼinuʼ le naca dxiʼa, en nadxíʼirönuʼ le
    cabí nácatë ca nadxíʼinuʼ le naca idútë li.
  urd-urd: तू बदी को नेकी से ज़्यादा पसंद करता है, और झूट को सदाक़त की बात से।
  rus-SYN: Бог с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий,
    ищущий Бога.
  bqc-SIM: Nɛgↄ̃na, Lua gbɛ̃kɛ ku gↄↄpiiɛ, àkɛa ńlɛ ĩ́anadã ń yãvãioi?
  tcz-CHONGTHU: Nang'in thilpha sang'in thilse na deijon, thutah sangin jong jou nadeijoi.
  mar-mar: तुला चांगल्यापेक्षा वाईटाची, आणि प्रामाणिकपणे बोलण्यापेक्षा असत्याची अधिक
    आवड आहे.
  isl-isl: Kallar þú þig hetju?! Þú sem hreykir þér af ódæði gegn þjóð Guðs og herðir
    þig gegn miskunn hans.
  hlt-THB: Ik-oeih leek anglakawh ik-oeh che ce lungna lat tiksaw, awitak kqawn anglakawh
    amak thym awih kqawn ce ngaih bet hyk ti.
  qub-qub: Alli goyänayquipa ruquin juchallatami ruranqui. Rasun cajta rimanayquipa
    ruquin llullacuyllatami arunqui. Selah
  bqp-bqp: Ń ye yã vãnii de a manala, ɛ́kɛtonaa dì kɛnnɛ nna de yãpurala.
  hat-hat: (052:5) Ou pito fè mal pase pou ou fè byen. Ou pito bay manti pase ou di
    verite.
  eng-BSB: You love evil more than good, falsehood more than speaking truth. Selah
  eng-WEBPB: You love evil more than good, lying rather than speaking the truth. Selah.
  kbq-kbq: Kagra knare avu'ava zama kavesi nentana avamena agaterenka, havi avu'ava'zana
    kavesi nentenka, tamage kema kavesi nentanama'a agaterenka havigea kavesinentane.
  pon-pon: Koe kin mauki lokaia jued jan me mau, o lokaia likam jan me pun.
  nhe-BL: Achi más mitzpactía tijchihuas tlen fiero huan ax tlen cuali. Huan nojquiya
    achi más mitzpactía istlacayotl huan ax tlen melahuac.
  wnc-wnc: Ga takeakngae dua nataayak. Aho. Ga waiakngaekan nataayak. Ga siakan wamgan
    yanangge dua nataayak. Ga kem wamgan yanangge nataayak.
  bus-bus: Ń ye à zaaazi dɛ à maaala, ɛgɛtona è kɛnnɛ nna dɛ yãpuraala.
  gub-BL: Ikatu 'ymaw ikatu wera'u newe ikatu haw wi a'e. Temu'emaw ikatu wera'u newe
    ze'eg azeharomoete har wi a'e.
  eng-DRA: 'God looked down from heaven on the children of men: to see if there were
    any that did understand, or did seek God.'
