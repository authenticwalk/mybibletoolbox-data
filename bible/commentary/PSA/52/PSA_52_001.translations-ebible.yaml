    glory in malice; which art mighty in wickedness?
  eng-WMBB: Why do you boast of mischief, mighty man? God’s loving kindness endures
    continually.
  zat-NTPS: ¿Bizr chee̱ na' dxucá'ana szren cuinu' chee̱ da cale̱la da nunu', lue',
    benne' wal-la? Tu zúazqueze xel-la' dxexache lazre' chee̱ Dios.
  zty-NTPS: ¿Ẕka'n ẕen kwino', benne' waḻe, ni'a che da' ẕinnj da' beno' dan' zóateze
    yeḻa' žeyache' ḻaže' che Dios?
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। हिकमत का यह गीत उस वक़्त से मुताल्लिक़
    है जब दोएग अदोमी साऊल बादशाह के पास गया और उसे बताया, “दाऊद अख़ीमलिक इमाम के घर
    में गया है।” ऐ सूरमे, तू अपनी बदी पर क्यों फ़ख़र करता है? अल्लाह की शफ़क़त दिन-भर
    क़ायम रहती है।
  rug-rug: Kei, agoi na tie varane, na vegua ke vahesi pule nigo si goi koari na mua
    tinavete kaleadi, Sa tataru nabuna te Tamasa si koa hola ninae rane.
  gaz-gaz: Yaa nama jabaa nana, ati maaliif hamminaan koorta? Ati namni fuula Waaqaa
    duratti tuffatamtu, maaliif guyyaa guutuu koorta?
  fra-LSG: Au chef des chantres. Cantique de David.
  yal-yal: Dawudaa fala ɲaxumɛna, bɛti baane kuntigin xa.
  iou-iou: Äma kehäromi gäk, imata täktäkka wakita yäŋbiŋam-biŋam yäŋtäŋ kuŋat täyan?
    Anutu iŋamiken mäyäk tänaŋipäŋ imata wakika unita biŋam wari wari yäŋtäŋ kuŋat
    täyan?
  haw-1868: NO ke aha la e hoonui ai oe ma ka hewa, e ke kanaka ikaika? E mau loa
    ana no ka lokomaikai o ke Akua.
  arb-NAV: لِمَاذَا تَتَفَاخَرُ بِالشَّرِّ أَيُّهَا الْجَبَّارُ؟ إِنَّ رَحْمَةَ اللهِ
    تَدُومُ الْيَوْمَ كُلَّهُ
  ded-ded: O ngic kuctoagagoc, ge Anutuac enac tofoc tofohongic tobanggema kpenec.
    Ge imocac defefec amma yoac homac osokecnec. Ge ngic kpetotieyununa kpac anggecde,
    ifi negemma asoacnac kemma marai negeng areng angkecnec.
  ewe-ewe: Nu ka ta nètsɔ nu vɔ̃ɖi le adegbe ƒom, wò kalẽtɔ? Nu ka wɔ nèle adegbe
    ƒom ŋkeke blibo la, wò ame si nye ŋunyɔnu le Mawu ƒe ŋkume?
  eng-LEE: “To the chief musician, a Maskil of David, (52:2) When Doeg the Edomite
    came and told Saul, and said unto him, David is come to the house of Achimelech.”
    (52:3) What vauntest thou thyself of wickedness, O mighty man? the kindness of
    God endureth all the time.
  asm-FB: হে বীৰ, তুমি দুষ্কৰ্মত কিয় গৰ্ব্ব কৰিছা? ঈশ্বৰৰ দয়া চিৰকাললৈকে থাকে।
  sus-A: دَوُدَ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ.
  fra-SBL: Pourquoi te vantes-tu de tes méfaits, homme puissant ? La bonté de Dieu
