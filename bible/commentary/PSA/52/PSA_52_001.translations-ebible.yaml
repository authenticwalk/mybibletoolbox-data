  cuk-cuk: Be, na-san-buled-imaked, ¿ibiga be-isguedgi be san-dummarbaa imake? ¡Bab-Dummaddi
    dule-sabgumaiguad!
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Махалат аһаңида Давут язған
    «Масқил»: Ахмақ киши көңлидә: «Һеч бир Худа йоқ» — дәйду. Улар чириклишип, Нәпрәтлик
    қәбиһ ишларни қилишти; Уларниң ичидә меһриванлиқ қилғучи йоқтур.'
  tel-2017: బలశాలీ, సమస్యను సృష్టించి ఎందుకు గర్విస్తున్నావు? దేవుని నిబంధన కృప నిత్యమూ
    ఉంటుంది.
  hat-BSA: Poukisa ou ògeye nan mechanste ou, O lòm pwisan? Lanmou dous Bondye a dire
    tout lajounen.
  ukr-ONPU: Керівнику хору. На мотив махалат. Повчання Давидове.
  kos-kos: O mwet fulat se, efu kom ku konkin ke ma koluk lom? Lungkulang lun God
    uh oan nwe tok.
  hbo-WLC: לַמְנַצֵּ֗חַ מַשְׂכִּ֥יל לְדָוִֽד׃
  ibo-ibo: Gịnị mere i ji na-anya isi nʼihe ọjọọ, gị nwoke dị ike? Gịnị mere na ogologo
    ụbọchị niile, ị na-anya isi, gị onye Chineke na-eleda anya?
  ory-ory: ହେ ବୀର, ତୁମ୍ଭେ ଅନିଷ୍ଟ କର୍ମରେ କାହିଁକି ଦର୍ପ କରୁଅଛ?
  chk-chk: En mwän mi pwora, pwota ka sikäsini om föföringau? Än Kot tong a nom tori
    feilfeilachök.
  rop-rop: Yu brabli nogudbala men! Wotfo yu tok praudbalawei blanga detlot nogudbala
    ting yubin dum langa God pipul olabat?
  ukr-1871: 'Проводиреві хора: наука Давидова, як прийшов Доаг Ідумейський, і звістив
    Саулові, і сказав йому: прийшов Давид в дім Ахімелеха. Чого бо ти, потужний, хвалишся
    злобою твоєю, надуживаєш милосердє Боже цїлий день!'
  yon-yon: Aromkonoman, eb komande arewa kami yaa kerengkan kamimaab? God ye womoniyiibban
    ye mimyob dowaken kuu amgimombed wene amnoom kwane angkimbirimaan.
  deu-1951: 'Dem Vorsänger. Eine Unterweisung von David. (052-2) Als Doeg, der Edomiter,
    kam und Saul anzeigte: David ist in das Haus Achimelechs gegangen! (052-3) Was
    rühmst du dich der Gnade Gottes den ganzen Tag, der du in der Bosheit stark bist?'
  eng-JPS: '(52-1) For the Leader. Maschil of David; (52-2) when Doeg the Edomite
    came and told Saul, and said unto him: ''David is come to the house of Ahimelech.''
    (52-3) Why boastest thou thyself of evil, O mighty man? The mercy of God endureth
    continually.'
  srp-1865: Što se hvališ nevaljalstvom, silni? Milost je Božija svaki dan sa mnom.
  lug-lug: Lwaki weenyumiririza mu kibi ggwe omusajja ow’amaanyi? Endagaano ya Katonda
    ey’obwesigwa ebeerera emirembe n’emirembe.
  heb-heb: למנצח משכיל לדוד בבוא דואג האדמי ויגד לשאול ויאמר לו בא דוד אל בית אחימלך
    מה תתהלל ברעה הגבור חסד אל כל היום׃
  ben-IRV: তুমি কেন বিপদের সৃষ্টিতে গর্ব করছ? ঈশ্বরের নিয়মের বিশ্বস্ততা প্রতি দিন
    আসে।
  ntu-ntu: Kxmule-esz' nim ncblo kxetu kxmatq, a' bzkq glqpx-lzbqq mz da kxtrka kcng
    tqaleq, Murde Gct vz zvz nzangidati-krde natqde.
  pan-pan: ਹੇ ਸੂਰਬੀਰ, ਤੂੰ ਬੁਰਿਆਈ ਉੱਤੇ ਕਿਉਂ ਘਮੰਡ ਕਰਦਾ ਹੈਂ? ਪਰਮੇਸ਼ੁਰ ਦੀ ਦਯਾ ਸਦੀਪਕ ਰਹਿੰਦੀ
    ਹੈ।
  mya-JVB: အားကြီး သော အချင်းလူ၊ သင်သည်သူ့အကျိုး ကို ဖျက်ခြင်းအမှု၌ အဘယ်ကြောင့် ဝါကြွား
    သနည်း။ ဘုရား သခင်၏ ကရုဏာ တော်သည် အစဉ် မပြတ်တည်၏။
  kgf-kgf: (Dawidiac Héŋgésigésiac legic ʒéra, Edom ic Doeknéŋ ic kewu Sauloac amaiguc
    hama Dawidinéŋ Ahimelekac amaiguc hayec ʒéma ézéyec nalé imuaru oyec.) Kaiʒiliweŋ
    ic gi, dimuhuc haka biria niŋareŋgéma imuac ʒézé ségiségi wanʒaŋ? Anutuac goi
    héihéianéŋ hémbénaŋa heanʒac.
  tte-O: Kowa tomo lalakina, tawae kaiwena mwa ugagasa am paisowa naenaena kaiwena
    Yaubada ana tomoyao kolili?
  tbg-tbg: Oho, kempuka vaiintio, nantiharae are nena qora kaiqa varaanarara viti
    viri vaiinti nahenti tiva nimi variaro? Nantiharae are toqaqihaira nena mahuta
    tivaqira vivira, entama kaaro? Are mintiharama Kotira kaurira haikama amiaro.
  hmo-hmo: Goada herea tauna e, badina dahaka oiemu kara dika dekenai oi hekokoroku
    noho? Oi ese nega ibounai, Dirava ena taudia do oi hadikaia dalana oi tahua noho.
  zar-NT: ¿Bizx que run ba zxön cuinuʼ niʼa que döʼ ruʼu, bönniʼ nál-la? Zóaticaʼsö
    yöl-laʼ dxiʼi ladxiʼ queëʼ Dios.
  urd-urd: ऐ ज़बरदस्त, तू शरारत पर क्यूँ फ़ख़्र करता है? ख़ुदा की शफ़क़त हमेशा की
    है।
  rus-SYN: Начальнику хора. На духовом орудии. Учение Давида.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ à gɛ̀ Aimɛlɛki bɛ, ↄ̃ Ɛdↄũ gbɛ̃́ Doegu gɛ ò
    Sauluɛ.
  tcz-CHONGTHU: Galhang nangman idia na thilse bol ho kiletsahpi nahim? Elohim Pathen
    thutan dihje hi tonsotna aum jing helou nahim?
  mar-mar: हे सामर्थ्यवान पुरुषा, तू वाईट गोष्टींचा अभिमान का बाळगतोस? देवाच्या कराराची
    विश्वसनियता प्रत्येक दिवशी येते.
  isl-isl: Þennan sálm orti Davíð
  hlt-THB: Nang tha ak awm soeih, kawtih ik-oeih amak leek awh nang oek qu hy voei?
    Khawsa mik huh awh chah qai na ak awm nang, kawtih myngawi nang oek qu paqap?
  qub-qub: Munayniyoj fiyu runa, ¿imanirtaj cushicunqui mana allita rurashpayqui?
    Chayno captiquipis Tayta Dios cuyacoj cashanga imaypis manami ushacangachu.
  bqp-bqp: Gↄ̃sa gbãna, Luda gbɛ̃kɛ kun gↄrↄ sĩnda pínki, à kɛ̀ dera ntɛn ĩa dã
    kũ yã vãnioo?
  hat-hat: (052:1) Pou chèf sanba yo. Se yon chante David te ekri (052:2) lè Doèg,
    moun peyi Edon, te al pote rapò bay Sayil pou fè l' konnen David te al kache lakay
    Akimelèk. (052:3) Poukisa, ou menm gwo chèf, w'ap vante tèt ou konsa lè ou fè
    sa ki mal! renmen Bondye a pa janm chanje.
  eng-BSB: Why do you boast of evil, O mighty man? The loving devotion of God endures
    all day long.
  eng-WEBPB: Why do you boast of mischief, mighty man? God’s loving kindness endures
    continually.
  kbq-kbq: Hankavenentake sondia ne'moka, nagafare kefo avu'ava zama nehana zankura
    kavufga rana nehane? Hagi Anumzamo'ma fatgo avu'ava'ma huno, maka knafima nevia
    zankura kagesa nontahino?
  pon-pon: KOE ol weit, da me koe juaikeki me jued, pwe kalanan en leowa kin duedueta
    ni ran karoj.
  nhe-BL: ¡Xijtlacaquili ta tlen timoilhuía para tlahuel tihueyi! ¿Para tlen timohueyimati
    ica tlen fiero tiquinchihuili itlacajhua Toteco Dios? Toteco Dios quipixtoc iteicnelilis
    para nochipa.
  wnc-wnc: Ga kekeknga sikngaapa, ga minae ainggamatake waiaknga Anututane aminabamde
    tasikuyakge baknganggaak? Asingganu Anututa waaminde musip kwikwik natayamunggak.
  bus-bus: N gↄ̃sagbãaa, Luda gbɛ̃kɛɛ kuu gurↄ píngi, à kɛ̀ dia nɛ́ɛ ĩa dãa kↄ̃n
    yã zaaao?
  gub-BL: Awa ikàg ma'e ne. Màràzàwe tuwe eremume'u nekatu 'ymaw amo wanupe ne. —
    Hekatu 'ymaw ipuràg ihewe, ere wanupe. Tupàn ipuruamutar haw nupaw pixik kwaw
    nehe.
  eng-DRA: 'Unto the end, for Maeleth, understandings to David. The fool said in his
    heart: There is no God.'
