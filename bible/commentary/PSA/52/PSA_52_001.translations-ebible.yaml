  hbo-hbo: לַמְנַצֵּ֗חַ מַשְׂכִּ֥יל לְדָוִֽד׃
  kik-kik: Wee njamba ĩno ĩrĩ hinya, ũreegana nĩ ũndũ wa maũndũ mooru nĩkĩ? Ũtindaga
    wĩrahĩte mũthenya wothe nĩkĩ, o wee ũtuĩkĩte gĩconoko maitho-nĩ ma Ngai?
  fra-NCL: Au maître de chant. Cantique de David.
  cek-AK: Nang thacak kami, tikhoe kasae sak nam oek haih loe? Sithaw hoihhaih loe
