verse: PSA.052.001
translations:
  mal-C: സമർഥനായ യോദ്ധാവേ, നീ നിന്റെ അധർമത്തിൽ അഹങ്കരിക്കുന്നതെന്തിന്? ദൈവദൃഷ്ടിയിൽ
    നിന്ദിതനായിത്തീർന്ന നീ, ദിവസംമുഴുവനും അഹങ്കരിക്കുന്നതെന്തേ?
  deu-TKW: Dem Musikmeister. Ein Maskil von David,
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nu laradi silok, ixo lox avukat do um simi u at laxapmek taram, la mumu
    bok mo lempanga xapmek uk lox i ri limixin at ne Moroa.
  eng-LSV: TO THE OVERSEER. AN INSTRUCTION OF DAVID, IN THE COMING IN OF DOEG THE
    EDOMITE, AND HE DECLARES TO SAUL AND SAYS TO HIM, “DAVID CAME TO THE HOUSE OF
    AHIMELECH.” Why do you boast in evil, O mighty one? The kindness of God [is] all
    the day.
  eng-GNV: To him that excelleth. A Psalme of Dauid to giue instruction. When Doeg
    the Edomite came and shewed Saul, and saide to him, Dauid is come to the house
    of Abimelech. Why boastest thou thy selfe in thy wickednesse, O man of power?
    the louing kindenesse of God indureth dayly.
  eng-WEBSTER: To the chief Musician, Maschil, A Psalm of David, when Doeg the Edomite
    came and told Saul, and said to him, David is come to the house of Ahimelech.
    Why boastest thou thyself in mischief, O mighty man? the goodness of God endureth
    continually.
  nhw-BL: ¡Xijtlacaquili ta catli timoilhuía para tlahuel tihueyi! ¿Para tlen timohueyimati
    ica catli fiero tiquinchihuili imasehualhua Toteco Dios? Toteco Dios quipixtoc
    itlaicnelilis para nochipa.
  swh-ONEN: Ewe jitu, mbona unajivunia ubaya? Kwa nini unajivuna mchana kutwa, wewe
    ambaye ni fedheha mbele za Mungu?
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ.
  eng-KJVCPB: Why boastest thou thyself in mischief, O mighty man? The goodness of
    God endureth continually.
  luo-luo: Angʼo momiyo isungori kuom tim marach, yaye ngʼat maratego? Angʼo momiyo
    isungori odiechiengʼ duto, in ma in gir wichkuot e nyim Nyasaye?
  aii-aii: ܩܵܡܘܿܕܝܼ ܫܲܒ݂ܗܘܼܪܹܐ ܝܘܸܬ ܒܒܝܼܫܬܵ‌ܐ، ܝܵܐ ܓܲܒܵܪܵܐ؟ ܛܲܝܒܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܟܠܹܗ
    ܝܵܘܡܵܐ ܝܠܵܗ̇.
  meu-meu: Goada-herea taumu e, Dahaka dainai Dirava e matauraiamu taudia e kara dika
    henidiamu na o heaḡilaiamu? Dina idoinai hahebua-tari daladia o haero heḡaeḡaemu.
  npi-ULB: हे वीर मानिस, दुःख दिनमा तिमी किन घमण्ड गर्छौ? परमेश्‍वरको करारको विश्‍वस्‍तता
    हरेक दिन आउँछ ।
  yor-yor: Èéṣe tí ìwọ fi ń ṣe féfé nínú ìwà ìkà, ìwọ alágbára ọkùnrin? Èéṣe tí ìwọ
    fi ń gbéraga nígbà gbogbo, ìwọ ẹni ẹ̀gàn níwájú Ọlọ́run?
  pes-OPCB: ای جنگاور، چرا از ظلم خود فخر می‌کنی؟ آیا نمی‌دانی عدالت خدا همیشه پابرجاست؟
  tgl-ULB: Bakit mo ipinagyayabang ang iyong panggugulo, ikaw malakas na lalaki? Ang
    katapatan ng Diyos sa tipan ay dumarating araw-araw.
  nop-nop: Me saŋiniŋnit, du datok nadiune loune Bepaŋ’walaŋ metamŋiyedok titiŋ kadakaniŋ
    tiyemguŋ wendok-kube mede wapum toŋa ya-nadifolaŋ? Adi yadi Bepaŋdi helemahelemaŋ
    siloŋ tobogoŋ tiyemiŋa yabudokolak.
  hui-hui: Agali timbuni hongohe tingiho kego í̠nime mana ko bialu kegonaga turu howa
    mine haabo harego irane aginagabe. Ogonibi biaga kego Ngode Datagaliwabenaga deni
    í̠ koorene ko biaga kegoni. Ngode Datagaliwabe ibu mini bilinahe howa wali agali
    urunibihondo dara haabo haga kagoni.
  mya-mya: တန်​ခိုး​ကြီး​သော​အ​ချင်း​လူ၊အ​ဘယ်​ကြောင့် မိ​မိ​၏​ဆိုး​ညစ်​မှု​ကို​ကြွား​ဝါ​သ​နည်း။
    ဘု​ရား​သ​ခင်​၏​သစ္စာ​တော်​သည်​အ​စဉ်​အ​မြဲ​တည်​၏။
  bod-N: ༼ཨེ་དོམ་པ་དོ་ཨེག་སོང་ནས་སོ་ལོ་ལ་དཱ་བིད་ནི་ཨ་ཧི་མེ་ལེག་གི་ཁྱིམ་དུ་འཛུལ་སོང་ཞེས་སྨྲས་པའི༌ཚེ།
    དཱ་བིད་ཀྱིས་བསླབ་བྱའི་མགུར་མ་འདི་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད༌པ།༽ དཔའ་རྒོད་ཁྱོད་ཀྱིས་སེམས་ངན་ཅི་ལ༌ངོམ།
    །དཀོན་མཆོག་ཁོང་གི་བྱམས་བརྩེ་དུས་རྒྱུན༌གནས།།
  wsk-wsk: O kari sokel ago, ni anape ko kilek memek betesam mu ko nimi nip patawu
    lagasam? Ni Kaem motam te mu ni memek, se ni anape ko nimi patawu lagasam?
  sna-sna: Ko, unozvikudzirei pane zvakaipa, iwe murume wesimba? Unozvikudzirei zuva
    rose, iyewe unonyadzisa pamberi paMwari?
  spa-BLM: ¿Por qué te jactas de hacer travesuras, hombre poderoso? La bondad amorosa
    de Dios perdura continuamente.
  cac-cac: Ach to jelan ach d'a oval, ¿tas yuj tzic'chaan̈ a b'a d'a a chucal? A svach'c'olal
    Dios ayn̈ejec' d'a smasanil tiempo.
  swh-ULB: Kwa nini wewe unajivunia kufanya uovu, wewe mtu mwenye nguvu? Uaminifu
    wa agano la Mungu huja kila siku.
  bel-bel: Кіроўцу хору. На духавым інструмэньце. Навучальная псальма Давідава.
  deu-ELBBK: (Dem Vorsänger. Ein Maskil von David,
  mbb-OT: Sikiyu is mekeǥeǥehem he menge etew, maan is ibpehivantug niw is kelelalung
    niw? Kenè be layun kew ebpurungi te Megbevayà?
  mal-2015: വീരാ, നീ ദുഷ്ടതയിൽ പ്രശംസിക്കുന്നതെന്തു? ദൈവത്തിന്റെ ദയ നിരന്തരമാകുന്നു.
  gup-gup: Ngudda bininj kunukka bonj bu ngurrimurrngrayek dja munguyh ngurriburlumerren
    kore kunwarre ngurrikurduyime. Kunbarnangarrakuyeng ngudda ngurriburlumerren.
    Dja njalekenh? God wanjh korroko ngunwarreweng ngudberre.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. O maskil le Davidoskro,
  nlg-nlg: Ighoe to hologho nia heghemu na tinoni te laga vule tana kisumate, Ina
    sughua? Ivei te ghaghua ge o nia talunagho kolili a nimua na gehegehe dika eni,
    Ighoe to nira a nina vure a God ge ara mua loghoa na talumava?
  pes-OPV: ای جبار چرا از بدی فخر می‌کنی؟ رحمت خدا همیشه باقی است.
  ron-1924: Пентру че те фэлешть ку рэутатя та, асуприторуле? Бунэтатя луй Думнезеу
    цине ын вечь.
  ben-OBCV: ওহে মহাবীর, কেন তুমি অপকর্মের দম্ভ করো? কেন তুমি সারাদিন দম্ভ করো, তুমি
    যে ঈশ্বরের চোখে এক অবজ্ঞার বস্তু?
  som-som: Ninka xoogga badanow, bal maxaad xumaanta ugu faanaysaa? Naxariista Ilaah
    had iyo goorba way sii waartaa.
  lat-VUC: 'In finem, pro Maëleth intelligentiæ David. [Dixit insipiens in corde suo:
    Non est Deus.'
  eng-ASVBT: Why boastest thou thyself in mischief, O mighty man? The lovingkindness
    of God endureth continually.
  mna-mna: Nu tomtom mburomŋom, parei ta kalŋom izalla mi pakurkur itum pa mbulu ku
    sananŋana? Ambai, kamam lem! Mi Anutu mbulu kini ta itoto sua kini mbukŋana mi
    iurur leleene pa wal kini, ina irao imap na som.
  ita-1885: O POSSENTE uomo, perchè ti glorii del male? La benignità del Signore dura
    sempre.
  eng-LXXUP: For the end, a Psalm of David upon Mahalath, of instruction.
  eng-ULB: Why are you proud of making trouble, you mighty man? The covenant faithfulness
    of God comes every day.
  spa-VBL: Grandes hombres, ¿Por qué alardean de todas las cosas malas que han hecho?
    El gran amor de Dios permanece todo el día.
  fra-_FOB: Lorsque Doëg, l'Iduméen, vint avertir Saül, et lui dit que David s'était
    rendu dans la maison d'Achimélec.
  mal-mal: അല്ലയോ വീര പുരുഷാ! നീ ദുഷ്ടതയിൽ പ്രശംസിക്കുന്നതെന്തിന്? ദൈവത്തിന്റെ ദയ
    ശാശ്വതമാകുന്നു.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Hikmat kā yih gīt us waqt se
    mutālliq hai jab Doeg Adomī Sāūl Bādshāh ke pās gayā aur use batāyā, “Dāūd Aḳhīmalik
    Imām ke ghar meṅ gayā hai.” Ai sūrme, tū apnī badī par kyoṅ faḳhr kartā hai? Allāh
    kī shafqat din-bhar qāym rahtī hai.
  suz-BL: गे थम बोल्‍यो मुर, मारदे मरिम्‍शो पचा आ पर्बम बोरनीनी? परमप्रभु आ शिशी नाक्‍त
    रे लीब।
  eng-NOY: “For the leader of the music. A psalm of David, when Doeg, the Edomite,
    came and told Saul, and said to him, David is come to the house of Abimelech.”
    Why gloriest thou in mischief, thou man of violence? The goodness of God yet continueth
    daily.
  ita-1927: Per il Capo de’ musici. Cantico di Davide, quando Doeg l’Edomita venne
    a riferire a Saul che Davide era entrato in casa di Ahimelec. Perché ti glorii
    del male, uomo potente? La benignità di Dio dura per sempre.
  ckb-ckb: ئەی پاڵەوان، بۆچی شانازی بە خراپەوە دەکەیت؟ ئەی شەرمەزار لەبەرچاوی خودا،
    بۆچی بە درێژایی ڕۆژ شانازی دەکەیت؟
  eng-BBE: Why do you take pride in wrongdoing, lifting yourself up against the upright
    man all the day?
  xsi-xsi: Noko tamâta kaika ndaina, ŋana sâ kâ ŋga kupasuka tamwata tini ku kundeka
    koa tia nâ ŋana vetâŋa potomule ŋinde muŋga kuveta panzi Maro Kindeni ne tamâta,
    a? Maro Kindeni uru iveta ikura i ne ŋgua pâŋa rârâni.
  kan-OKCV: ಬಲಿಷ್ಠನೇ, ನೀನು ಕೆಟ್ಟತನದಲ್ಲಿ ಹೆಚ್ಚಳ ಪಡುವುದೇಕೆ? ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಪಕೀರ್ತಿಯಾದವನೇ,
    ದೇವರ ಅನಂತ ಕೃಪೆಯು ಯಾವಾಗಲೂ ಇರುವದು.
  tam-2017: பலவானே, பொல்லாப்பில் ஏன் பெருமைபாராட்டுகிறாய்? தேவனுடைய கிருபை எந்நாளும்
    உள்ளது.
  spa-RV-1909: 'Al Músico principal: Masquil de David, cuando vino Doeg Idumeo y dió
    cuenta á Saúl, diciéndole: David ha venido á casa de Ahimelech. ¿POR qué te glorías
    de maldad, oh poderoso? La misericordia de Dios es continua.'
  ron-BTF: De ce te fălești în ticăloșie, viteazule? Bunătatea lui Dumnezeu dăinuiește
    continuu.
  eng-WEBP: Why do you boast of mischief, mighty man? God’s loving kindness endures
    continually.
  eng-FBV: You great man, why do you boast about the evil things you've done? God's
    trustworthy love lasts all day long.
  nld-1939: 'Voor muziekbegeleiding. Een leerdicht van David, nadat Doëg, de Edomiet
    aan Saül was gaan melden: “David is in het huis van Achimélek gekomen.” Wat pocht
    gij op boosheid, En snoeft gij op onrecht,'
  nch-BL: ¡Xijtacaquili ta cati timoilhuía para tahuel tihueyi! ¿Para ten timohueyimati
    ica cati fiero tiquinchihuili imasehualhua Toteco Dios? Toteco Dios quipixtoc
    itaicnelilis para nochipa.
  vie-1934: Hỡi người mạnh dạn, sao ngươi tự khoe về sự dữ? Sự nhân từ của Đức Chúa
    Trời còn mãi mãi.
  cha-cha: JAFA na tunanmaesajao gui inacacha, O matatnga na taotao? y minaasen Yuus
    sumasagaja cada jaane siempre.
  hin-CV: हे बलवान घमंडी, अपनी बुराई का अहंकार क्यों करता है? तू दिन भर क्यों घमंड
    करता है, तू जो परमेश्वर की नजर में एक अपमान है?
  eng-OURB: Why do you boast of mischief, mighty man? God’s chesed ·loving-kindness·
    endures continually.
  spa-BES: ¿Por qué te enorgulleces de hacer el mal, oh poderoso? La misericordia
    de Dios es constante.
  tdx-tdx: O Fanalolahio, ino ty firoharohà’o hatsivokarañe? Lomoñandro ty ­fiferenaiñan’
    Añahare.
  tha-KJV: โอ เจ้​าผู้​มี​อิทธิ ไฉนเจ้าจึงโอ้อวดในการชั่ว ความเมตตาของพระเจ้าดำรงอยู่​วันยังค่ำ
  por-BR-2018: Por que tu, homem poderoso, te orgulhas no mal? A bondade de Deus continua
    o dia todo.
  deu-ELO: 'Dem Vorsänger. Ein Maskil von David, als Doeg, der Edomiter, kam und Saul
    berichtete und ihm sagte: David ist in das Haus Abimelechs gekommen. Was rühmst
    du dich des Bösen, du Gewaltiger? Die Güte Gottes währt den ganzen Tag.'
  eng-WYC-2018: To victory, the psalm of David, when Doeg (the) Idumaean came, and
    told to Saul, and said to him, David came into the house of Ahimelech. What hast
    thou glory in malice; which art mighty in wickedness? (For the choirmaster, a
    song by David, when Doeg the Edomite came, and told Saul, and said to him, David
    went into the house of Ahimelech. Why hast thou glory in evil, or in wickedness,
    mighty man? but the goodness of God endureth forever.)
  epo-epo: Kial vi fanfaronas pro malbono, ho tirano? La boneco de Dio estas ĉiama.
  gfk-gfk: Warah gu latlaat ta ira sakena, augu no tamat na lualua? Warah gu latlaat
    tano kidilona bung bakut, augu nong a linge na hirhir ugu tano matmataan ta God?
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan «Masⱪil»; Edomluⱪ
    Doǝg Saul padixaⱨning yeniƣa berip: «Dawut Ahimǝlǝkning ɵyigǝ kirdi» dǝp ayƣaⱪqiliⱪ
    ⱪilƣandin keyin yezilƣan: — I noqi batur, Nemǝ üqün rǝzillikingdin mahtinisǝn?
    Tǝngrining ɵzgǝrmǝs muⱨǝbbiti mǝnggülüktur.'
  beo-beo: Gasa fi dunu! Abuliba:le di da dia wadela:i houba:le hidasala:? Gode Ea
    asigidafa hou da eso huluane dialalalumu.
  tpi-OTNT: Yu strongpela man, bilong wanem yu bikmaus na yu amamas nating long pasin
    nogut yu bin mekim long ol manmeri bilong God? Oltaim God i save marimari long
    ol.
  hau-SA: Me ya sa kake fariya game da mugunta, kai babban mutum? Me ya sa kake fariya
    dukan yini, kai da kake abin kunya a idanun Allah?
  udu-udu: Atinta kara /e ’ba/ ki ca mo, ayy wathi/ jin c̱a’bki dem dem mo? mmota
    pibi ap̱o/ ’kwani kun tana gayiin mo. Isa yempa/ /e kar gwo shiyi’d e ilu/ mo
    mmo’ce’da ’ce’d sho’k mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan «Masqil»;
    Édomluq Doeg Saul padishahning yénigha bérip: «Dawut Aximelekning öyige kirdi»
    dep ayghaqchiliq qilghandin kéyin yézilghan: — I nochi batur, Néme üchün rezillikingdin
    maxtinisen? Tengrining özgermes muhebbiti menggülüktur.'
  nde-nde: Kungani uncoma ngobubi, wena somandlase? Kungani utshona untela ilanga
    lonke, wena olihlazo emehlweni kaNkulunkulu?
  ton-ton: ‌ʻAe tangata mālohi, ko e hā ʻoku ke polepole ai koe ʻi he fai pauʻu? ʻoku
    tolonga maʻuaipē ʻae ʻaloʻofa ʻae ʻOtua.
  ces-1613: Přednímu z kantorů, vyučující žalm Davidův.
  eng-WMB: Why do you boast of mischief, mighty man? God’s loving kindness endures
    continually.
  tam-TCV: பலவானே, ஏன் தீமையைப்பற்றி பெருமை பாராட்டுகிறாய்? இறைவனுடைய உடன்படிக்கையின்
    அன்பு எந்நாளும் உள்ளது.
  ceb-ULB: Nganong nagpasigarbo ka man sa paghimog kagubot, kusgan ka ba diay nga
    lalaki? Ang matinud-anong kasabotan sa Dios moabot matag adlaw.
  pol-UBG: Czemu chlubisz się złem, mocarzu? Miłosierdzie Boże trwa nieustannie.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ حکمت کا یہ گیت اُس وقت سے متعلق
    ہے جب دو ئیگ ادومی ساؤل بادشاہ کے پاس گیا اور اُسے بتایا، ”داؤد اخی مَلِک امام
    کے گھر میں گیا ہے۔“ اے سورمے، تُو اپنی بدی پر کیوں فخر کرتا ہے؟ اللہ کی شفقت دن
    بھر قائم رہتی ہے۔
  eng-OEBCW: Why glory in mischief, you hero? God’s kindness is all the day.
  deu-1912: 'Eine Unterweisung Davids, vorzusingen; da Doeg, der Edomiter, kam und
    sagte Saul an und sprach: David ist in Ahimelechs Haus gekommen. Was trotzest
    du denn, du Tyrann, daß du kannst Schaden tun; so doch Gottes Güte täglich währet?'
  kan-2017: ಪರಾಕ್ರಮಿಯೇ, ನೀನು ಕೆಡುಕುಮಾಡಿ ಹಿಗ್ಗುವುದೇನು? ದೇವರ ಕೃಪೆಯು ಯಾವಾಗಲೂ ಇರುವುದು.
  yap-yap: Mang ni ga be uf ko kireb rom, gur e en ni yargel? Feni yul’yul’ Got e
    dariy n’umngin nap’an.
  hlt-MCSB: Hlangrhalh nang loh boethae neh bahamlae na thangthen uh. Pathen kah sitlohnah
    he hnin takuem ah cak.
  mdy-ETH: ዔዞ ዎልቆሶ ፑርቱሞና ዓይጋ ኔ ጪኢዺንታይ? ፆኦሲ ዓኣፓ ኔኤኒ ቶኦቺንቴያታዖ ቢያ ዎዴ ዎይቲ ኔ ዖቶርቃይ?
  twi-ASANTE: Ɔkɛseɛ, adɛn enti na wohoahoa wo ho wɔ wo bɔne ho? Adɛn enti na wohoahoa
    wo ho da mu nyinaa, wo a woyɛ animguasedeɛ wɔ Onyankopɔn ani so?
  eng-WEBU: Why do you boast of mischief, mighty man? God’s loving kindness endures
    continually.
  acu-NT: ¿Warukaya timiá kakaram autiatmesha pasé turamiame nu pachismesha wi aitkajai
    tame? ¡Yuse wait anengkratairingkia nangkaankashtinuitai!
  spa-PDDPT: ¿Por qué te jactas de ser perverso, oh poderoso? La misericordia de ʼEL
    es continua.
  gun-gun: Ava ndepo'akapa va'e, mba'e re tu teko vai ri rejou porã? Mba'eta Nhanderuete
    porayvua ma opa va'erã e'ỹ.
  agu-BL: E'u' bajxom, mbi xac na cyocsaj quibu' nim tu yi e'chk takle'n cachi' yi
    na chibanu' scye'j wunak. Na yi ketz kaRyosil at mas tetz ẍchamil swutz alchok
    ajcawil, nin quinin bajsbe'n tetz yi banl talma' i' ske'j.
  ilo-ULB: Apay a pagpannakkelmo ti agar-aramid iti riribuk, sika a maingel a tao?
    Inaldaw nga umay ti kinapudno ti Dios iti tulagna.
  kpg-kpg: Goe taane maaloo, ma e aha dela goe e galanga gi au huaidu ala e hai? Di
    manawa dahi o God la dono hagaodi ai.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان «ماسقىل»؛ ئېدوملۇق
    دوئەگ سائۇل پادىشاھنىڭ يېنىغا بېرىپ: «داۋۇت ئاخىمەلەكنىڭ ئۆيىگە كىردى» دەپ ئايغاقچىلىق
    قىلغاندىن كېيىن يېزىلغان: ــ ئى نوچى باتۇر، نېمە ئۈچۈن رەزىللىكىڭدىن ماختىنىسەن؟
    تەڭرىنىڭ ئۆزگەرمەس مۇھەببىتى مەڭگۈلۈكتۇر.'
  sus-sus: Dawuda xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ.
  pon-2006: Loallap emen kowe, dahme ke kin aksuweiki omw tiahk suwed kan? Sapwellimen
    Koht loalopwoat kin poatopoatete.
  jae-jae: O ŋaclaisêga aôm, kotoc taôm sa nêm secŋa kêtu ageŋŋa. Anôtônê têtac gêwiŋ
    teŋgeŋŋa gêc gedeŋ tôŋgeŋ.
  ksd-ksd: U langlang dave ta ra varpiam, u a rangrang? A bala na varmari kai God
    i tur tukum.
  tur-YTC: Neden kötülükle övünürsün, ey zorba? Tanrı’nın sevgi dolu iyiliği kalıcıdır.
  bel-N: Кіраўніку хору. Навучаньне Давіда,
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ μαελὲθ συνέσεως τῷ Δαυίδ.
  kpr-kpr: Arie kotofuko, ni redae ninda dara eraesa aindae sakai seraesi? Ni rekato
    evovodae evetu genembo God tumonderaera, ava katiyavara use, tofo sakai seraesi?
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian perenungan Daud. (52-2) Pada waktu Doeg,
    orang Edom, datang memberi tahu Saul dan berkata kepadanya. “Daud telah pergi
    ke rumah Ahimelekh”. (52-3) Mengapa kamu memuji-muji kejahatan, hai pahlawan?
    Kasih setia Allah bertahan sepanjang waktu.'
  yom-yom: Bila mbi wulembo kukiniemisina mu diambu di mambimbi, ngeyo nkua ngolo
    e ? Bila mbi wulembo kukiniemisina mu lumbu kimvimba ngeyo kambulu nzitusu va
    meso ma Nzambi e ?
  yut-yut: Amɨn tebai, gak nido Piŋkop dakon mɨŋat amɨnyo do aŋpak yokwi aŋ yomgul
    uŋun do pɨbɨt tɨdok asal? Bɨsapmɨ bɨsapmɨ Piŋkop da nandaŋ yawot aŋ yomɨsak.
  nya-nya: Nʼchifukwa chiyani ukudzitamandira ndi zoyipa, iwe munthu wamphamvu? Nʼchifukwa
    chiyani ukudzitamandira tsiku lonse, iwe munthu wochititsa manyazi pamaso pa Mulungu?
  hrv-hrv: 'Zborovođi. Poučna pjesma. Davidova. Kad je Edomac Doeg Šaulu javio: “David
    je ušao u kuću Abimelekovu.'
  mps-mps: Nage te bomai bidi, te magi baso nago te genuai po dągą weyu, tama nago
    te Godigo we bidi augwaliba dwai kolesaga elama, tama tede nago odolali te wiegi
    yai homu pemene ebo dawe? Te sesemane sogo Godigo te olo tau sabo wiegi yai kolesaga
    augwaliba ebo dao.
  tpi-tpi: Yu strongpela man, bilong wanem yu bikmaus na yu amamas nating long pasin
    nogut yu bin mekim long ol manmeri bilong God? Oltaim God i save marimari long
    ol.
  dan-1931: Til Sangmesteren. En Maskil* af David, { [*se til Sl. 32, 1.] }
  vie-OVCB: Này, người mạnh sức, sao cả ngày cứ khoe khoang việc ác? Người không nhớ
    sự nhân từ của Đức Chúa Trời còn mãi sao?
  guj-2017: ઓ શક્તિશાળી માણસ, તું તારાં દુષ્ટ કાર્યો વિષે શા માટે અભિમાન કરે છે? ઈશ્વરની
    કૃપા સર્વકાળ ટકે છે.
  pon-2006A: Loallap emen kowe, dahme ke kin aksuweiki omw tiahk suwed kan? Sapwellimen
    Koht loalopwoat kin poatopoatete.
  por-BRBSL: Why você se vangloria de malvadez, homem poderoso? A bondade amorosa
    de Deus perdura continuamente.
  eng-OEBUS: Why glory in mischief, you hero? God’s kindness is all the day.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En undervisning (instruktion, välskriven sång, hebreiska ”maskil”) av (till) David.
  cth-cth: Oe athakaawme tami, bangkong ne thoenae hoi na kambawng. Cathut hawinae
    teh a kangning yungyoe.
  twi-twi: Ɔkɛse, adɛn nti na wohoahoa wo ho wɔ wo bɔne ho? Adɛn nti na wohoahoa wo
    ho da mu nyinaa, wo a woyɛ animguasede wɔ Onyankopɔn ani so?
  hlt-hlt: Hlangrhalh nang loh boethae neh bahamlae na thangthen uh. Pathen kah sitlohnah
    he hnin takuem ah cak.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: O gumazir ekiam, nɨ manmaghsua uabɨ fa, arazir kurar nɨ Godɨn gumazamizibagh
    amiziba bagha bar akonge? Godɨn apangkuvim men ikia mamaghɨra iti.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Pisliyinlə nə üçün öyünürsən, ey cəngavər? Sonsuzdur Allahın məhəbbəti.
  eng-DBY: Why boastest thou thyself in evil, thou mighty man? The loving-kindness
    of God [abideth] continually.
  hin-2017: हे वीर, तू बुराई करने पर क्यों घमण्ड करता है? परमेश्वर की करुणा तो अनन्त
    है।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di taalif bu ñeel Daawuda.
  bjr-bjr: Oo amudaanai qimarianna fasiqa, anee nanaree aneenna manda oosana amooqidanee.
    Anee nanaree faasaambaasaana anee Anutufa aidimari fasiqa aanaaseesa mandaikamma
    nisaidanee. Anutufa mapukusee marira oosana fannoo naaruara marifa maridanoo.
  eng-YLT: To the Overseer. — An instruction, by David, in the coming in of Doeg the
