verse: PSA.052.009
translations:
  mal-C: അവിടത്തെ വിശ്വസ്തരുടെ സാന്നിധ്യത്തിൽ അങ്ങ് ചെയ്ത അനുഗ്രഹങ്ങളെയോർത്ത് എന്നെന്നും
    ഞാൻ അങ്ങേക്ക് സ്തോത്രാർപ്പണംചെയ്യും. അവിടത്തെ നാമത്തിൽ ഞാൻ പ്രത്യാശയർപ്പിക്കും
    അവിടത്തെ വിശ്വസ്തർക്കത് അനുയോജ്യമല്ലോ. സംഗീതസംവിധായകന്. മഹലത്ത് രാഗത്തിൽ.
  deu-TKW: “Das ist der Mann, der Gott nicht zu seiner Schutzwehr machte, sondern
    sich auf seinen großen Reichtum verließ und auf seine Schätze trotzte!”
  lin-lin: « Tala moto oyo azalaki te kozwa Nzambe lokola ebombamelo na ye, azalaki
    kotiela bozwi na ye motema, mpe kobakisa makasi na ye na nzela ya kobebisa bato
    mosusu. »
  mmx-mmx: Nia anaba tong loklox avukat amisik tu, ne Moroa, ti lempanga axap ugara
    lok pam i. Nia anaba tong asu i do nenu u lox avukat to melamgo at limixin taram.
  eng-LSV: I thank You for all time, because You have done [it], || And I wait [on]
    Your Name for [it is] good before Your saints!
  eng-GNV: I will alway praise thee, for that thou hast done this, and I will hope
    in thy Name, because it is good before thy Saints.
  eng-WEBSTER: 'I will praise thee for ever, because thou hast done it : and I will
    wait on thy name; for it is good before thy saints.'
  nhw-BL: NoTeco Dios, na nochipa nimitztlascamatis por nochi nopa cuali tlamantli
    catli tijchijtoc. Huan san ipan ta nimochiyas para techtlasojtlas, pampa nochi
    quimatij para ta nelía tijpiya hueyi moyolo ica catli moaxcahua.
  swh-ONEN: Nitakusifu milele kwa yale uliyoyatenda, nitatumaini jina lako, kwa kuwa
    jina lako ni jema. Nitakusifu mbele ya watakatifu wako.
  bba-bba: durɔ winiwɑ u yinɑ Gusunɔ u nùn kɔ̃su, mɑ u win nɑɑnɛ doke win dukiɑ sɔɔ,
    u tii kɔ̃su win bwisi sɔɔ.
  eng-KJVCPB: 'I will praise thee for ever, because thou hast done it: And I will
    wait on thy name; for it is good before thy saints.'
  luo-luo: Abiro paki nyaka chiengʼ kuom gima isetimo; abiro paki e nyim jogi maler.
    Abiro keto geno mara kuom nyingi, nikech nyingi ber.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܠܥܵܠܲܡ ܣܵܒܵܒ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܐܵܗܵܐ، ܘܒܸܬ ܡܲܬܒܸܢ ܣܲܒ݂ܪܝܼ ܒܫܸܡܘܼܟ݂
    ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ ܩܲܕܡ ܗܲܡܸܢܵܢܘܼ̈ܟ݂.
  meu-meu: Lau ese baina imodaimu ela bona hanaihanai, badina be oi ese vada o karaia;
    oi ladamu baina heatolaia, badina ia na namo Dirava e matauraiamu taudia vairadiai.
  npi-ULB: तपाईंले जे गर्नुभएको छ त्‍यसको निम्ति म तपाईंलाई सदासर्वदा धन्यवाद चढाउनेछु
    । तपाईंका भक्‍तजनहरूका उपस्थितिमा म तपाईंको नाउँको आसा गर्नेछु, किनकि यो असल हो
    ।
  yor-yor: Èmi yóò yìn ọ títí fún ohun tí ó ti ṣe; èmi ní ìrètí nínú orúkọ rẹ, nítorí
    orúkọ rẹ dára. Èmi yóò yìn ọ́ níwájú àwọn ènìyàn mímọ́.
  pes-OPCB: خدایا، به خاطر آنچه که کرده‌ای پیوسته از تو تشکر خواهم نمود و در حضور
    قوم تو اعلام خواهم کرد که تو نیکو هستی.
  tgl-ULB: Ako ay magbibigay pasasalamat, O Diyos, magpakailanman dahil sa mga bagay
    na iyong ginawa. Umaasa ako sa iyong pangalan, dahil ito ay mabuti sa harapan
    ng mga matatapat.
  nop-nop: Bepaŋ, du helemahelemaŋ nehitubu-lodalaŋ doktiŋa nu du ganiutumbaluwaat,
    dapmadapmaŋnit mokit. Tiŋa metamgeye namandahik foloŋ wohoge ganintilooŋ indiŋ
    yobit, “Bepaŋ adi titiŋ momooŋ hinek tilak.”
  hui-hui: Ngode Datagaliwabe-o í̠na i̱ biamogo bialu haga kegonaga i̱na í̠hondo ka̱i̱
    laabo holebero. Í̠naga wali agalirunaga deni howa i̱na í̠naga mini yaraga halu
    Ngode Datagaliwabehanda bayaleore biaga kagoni lalu latagi halu holebero.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော​အ​မှု​တော်​အ​တွက် ကျွန်​တော်​မျိုး​သည်​အ​စဉ်​အ​မြဲ​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​ပါ​မည်။ ကိုယ်​တော်​ရှင်​သည်​ကောင်း​မြတ်​တော်​မူ​ကြောင်း​ကို ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ရှေ့​တွင်​ထုတ်​ဖော်
    ကြေ​ညာ​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱིས་དེ་ལྟར་འཕྲིན་ལས་མཛད་པས་ན། །ང་ཡིས་རྟག༌ཏུ་ཁྱེད་ལ་གཏང་རག་འབུལ། །ཁྱེད་ཀྱི༌མཚན་སྙན་མཆོག་ཏུ་གྱུར་པས་ན།
    །དད་ལྡན་མདུན་དུ་བདག་གིས་དེ་ལ་རེ། །
  wsk-wsk: O Kaem, ani ni kiwem beterem mu ko pempem amilmil kisu se lagarikko; ani
    nika kariimet nunga biguwura ningi ka nip patawurik ale ilukuawurikko, mu awuk,
    nika nip mu ningo.
  sna-sna: Ndichakurumbidzai, nokusingaperi nokuda kwezvamakaita; ndichavimba nezita
    renyu, nokuti zita renyu rakanaka. Ndichakurumbidzai pamberi pavatsvene venyu.
  spa-BLM: Te daré gracias por siempre, porque lo has hecho. Esperaré en tu nombre,
    porque es bueno, en presencia de tus santos.
  cac-cac: Ach in Diosal, ol vac'n̈ej yuj diosal yuj a vach'c'olal d'ayin. Tzach vac'n̈ejoch
    yipoc in c'ool yujto vach' ach. Ol valel ab'ixal d'a yichan̈ eb' icxo, to toxonton
    vach' ach.
  swh-ULB: Nitakushukuru wewe daima kwa uliyo tenda. Nitalisubiri jina lako, kwa sababu
    ni zuri, uweponi mwa wantu wako wa kimungu.
  deu-ELBBK: „Sieh den Mann, der Gott nicht zu seiner Stärke machte, sondern auf die
    Größe seines Reichtums vertraute, durch sein Schadentun stark war!“
  mbb-OT: He Megbevayè ku, ebpeselamatan ku sikew te taman te taman tenged te mibeelan
    nu. Edsarig a kenikew su ebpurungan nu is metinumanen he menge etew nu.
  mal-2015: നീ അതു ചെയ്തിരിക്കകൊണ്ടു ഞാൻ നിനക്കു എന്നും സ്തോത്രം ചെയ്യും; ഞാൻ നിന്റെ
    നാമത്തിൽ പ്രത്യാശവെക്കും; നിന്റെ ഭക്തന്മാരുടെ മുമ്പാകെ അതു നല്ലതല്ലോ.
  gup-gup: Yoh, God, ngaye wanjh burluburlume bu munguyh kore ngudda yikurduyimeng
    rowk ngardduk. Warridj bu ngarrimirndemornnamerren, ngudda ke bininj dorrengh,
    wanjh kunmekbe ngaye ngeymulewan bu ngudda yingeymak, dja djalburluburlume ke.
  rmc-rmc: „Dikhen, o murš, so na domukľa le Devleske, hoj les te ochraňinel, ale
    mukelas pes pre peskro barvaľipen, šunelas pes zoralo akor, sar občorelas avren.“
  nlg-nlg: Inau ku bosautogho ke vaa me vaa ghe God nia na lei totobo te gonighi.
    Inau ku polopitua nimua na lei veiarovi. I naghona na matadira nimua na vure.
  pes-OPV: تو را همیشه حمد خواهم گفت، زیرا تو این را کرده‌ای. و انتظار نام تو را خواهم
    کشید زیرا نزدمقدسان تو نیکوست.
  ron-1924: Те вой лэуда тотдяуна пентру кэ ай лукрат ши, ын фаца копиилор Тэй, вой
    нэдэждуи ын Нумеле Тэу, кэч есте биневоитор.
  ben-OBCV: তুমি যা কিছু করেছ, তার জন্য আমি, তোমার বিশ্বস্ত প্রজাদের সামনে, সর্বদা
    তোমার ধন্যবাদ করব। এবং আমি তোমার নামে আশা রাখব কারণ তোমার নাম মঙ্গলময়।
  som-som: Weligayba waan kugu mahadnaqayaa, maxaa yeelay, adigu waad samaysay, Oo
    magacaaga ayaan wax ku rajaynayaa, waayo, wuu ku wanaagsan yahay quduusiintaada
    hortooda.
  eng-ASVBT: I will give thee thanks forever, because thou hast done it; And I will
    hope in thy name, for it is good, in the presence of thy saints.
  mna-mna: 'Anutu, nio leleŋ ambai pa mbulu ta kam na. Tana ko aŋpakurkuru mi aŋpase
    pa nu zom, mi iseeŋge iseeŋge ma ila. Mi aŋzzoyaryaara urum ila wal ku matan,
    mi aŋzzo zin ta kembei: Nu ambaiŋom kat.'
  ita-1885: O Signore, io ti celebrerò in eterno; perciocchè tu avrai operato; E spererò
    nel tuo Nome, perciocchè è buono, Ed è presente a' tuoi santi.
  eng-ULB: I will give you thanks forever for what you have done. I will wait for
    your name, because it is good, in the presence of your godly people.
  spa-VBL: Te alabaré por siempre, ¡Oh, Dios! Por todo lo que has hecho. En la presencia
    de tu pueblo, depositaré mi confianza en ti, porque tú eres bueno.
  fra-_FOB: Mais moi, comme un olivier verdoyant dans la maison à perpétuité.
  mal-mal: അങ്ങ് അത് ചെയ്തിരിക്കുകകൊണ്ട് ഞാൻ എന്നും അങ്ങേക്ക് സ്തോത്രം ചെയ്യും; ഞാൻ
    തിരുനാമത്തിൽ പ്രത്യാശവക്കും; അങ്ങയുടെ ഭക്തന്മാരുടെ മുമ്പാകെ അത് ഉചിതമല്ലയോ?
  urd-GVR: Maiṅ abad tak us ke lie terī satāish karūṅga jo tū ne kiyā hai. Maiṅ tere
    īmāndāroṅ ke sāmne hī tere nām ke intazār meṅ rahūṅgā, kyoṅki wuh bhalā hai.
  suz-BL: गो “इन पशो आ पर्बम गेना हना यो इन कली ठेयब सेल्‍नुङ। गो इन नें ‘पाप रे प्रोंइब
    बाक्‍ब’ दे आस पाइनुङ। मारदे हना इन नें रिम्‍शो बाक्‍ब। गो इन कली थमा सुइक्‍ब आन
    दातेमी ठेयब सेल्‍नुङ” देंती।
  eng-NOY: I will praise thee for ever for what thou hast done; I will trust in thy
    name, because it is good, Before the eyes of thy godly ones!
  ita-1927: Io ti celebrerò del continuo per quel che tu avrai operato, e, nel cospetto
    dei tuoi fedeli, spererò nel tuo nome, perch’esso è buono.
  ckb-ckb: هەتاهەتایە لەبەردەم خۆشەویستانت ستایشت دەکەم بۆ کردەوەکانت، ئومێدم بە ناوی
    تۆیە، چونکە چاکە.
  eng-BBE: I will give you praise without end for what you have done; I will give
    honour to your name before your saints, for it is good.
  xsi-xsi: Maro Kindeni, noko kuvila naŋa lâ. Mine kala ikura zo rârâni naŋa ma kawâŋgu
    ndaŋge pano, aku ma amandi noko ne tamâta naonzi ku ma apanea noko ŋa aporo tu,
    “Maro Kindeni iveta kie ara ndo pa naŋa”.
  kan-OKCV: ದೇವರೇ ನಿಮ್ಮ ಉಪಕಾರಕ್ಕಾಗಿ ಯಾವಾಗಲೂ ನಿಮ್ಮ ಭಕ್ತರ ಮುಂದೆ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುತ್ತಿರುವೆನು.
    ನಿಮ್ಮ ಹೆಸರು ಒಳ್ಳೆಯದು. ಆದುದರಿಂದ ನಿಮ್ಮ ಹೆಸರನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರುವೆನು.
  tam-2017: நீரே இதைச் செய்தீர் என்று உம்மை என்றென்றைக்கும் துதித்து, உமது பெயருக்குக்
    காத்திருப்பேன்; உம்முடைய பரிசுத்தவான்களுக்கு முன்பாக அது நலமாக இருக்கிறது.
  spa-RV-1909: 'Te alabaré para siempre por lo que has hecho: y esperaré en tu nombre,
    porque es bueno, delante de tus santos.'
  ron-BTF: Te voi lăuda pentru totdeauna, pentru că ai făcut aceasta, și voi aștepta
    numele tău, pentru că este bun înaintea sfinților tăi.
  eng-WEBP: I will give you thanks forever, because you have done it. I will hope
    in your name, for it is good, in the presence of your saints.
  eng-FBV: I will praise you forever, God, for all you have done. In the presence
    of your trustworthy people, I will place my hope in the kind of person you are,
    for you are good.
  nld-1939: Eeuwig zal ik U danken, omdat het úw werk is geweest, En de goedheid van
    uw Naam voor uw vromen verkonden!
  nch-BL: NoTeco Dios, na nochipa nimitztascamatis por nochi nopa cuali tamanti cati
    tijchijtoc. Huan san ipan ta nimochiyas para techtasojtas, pampa nochi quimatij
    para ta nelía tijpiya hueyi moyolo ica cati moaxcahua.
  vie-1934: 'Tôi sẽ cảm tạ Chúa đời đời, vì Ngài đã làm việc đó: Tôi sẽ trông cậy
    nơi danh Chúa Trước mặt các người thánh của Chúa, vì điều đó là tốt lành.'
  cha-cha: Junaejao grasias, para taejinecog, sa unfatinas este; ya junangga y naanmo,
    sa este mauleg; gui menan y mañantosmo.
  hin-CV: परमेश्वर, मैं आपके द्वारा किए गए कार्यों के लिए सदा-सर्वदा आपका धन्यवाद
    करता रहूंगा. आपके नाम मेरी आशा रहेगी, क्योंकि वह उत्तम है, आपके भक्तों के उपस्थिति
    में मैं आपकी वंदना करता रहूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you forever, because
    you have done it. I will hope in your name, for it is good, in the presence of
    your saints.
  spa-BES: Te alabaré sin fin por lo que has hecho; Daré honor a tu nombre, porque
    es bueno, delante de tus santos.
  tdx-tdx: Andriañeko nainai’e irehe, amy te Ihe ty nanao izay, vaho ho tamaeko i
    tahina’oy ie ty soa añatrefa’ o noro’oo.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์​เป็นนิตย์ เพราะพระองค์​ได้​ทรงกระทำเช่นนั้น
    ข้าพระองค์จะรอคอยพระนามของพระองค์ เพราะเป็นพระนามประเสริฐต่อหน้าวิ​สุทธิ​ชนของพระองค์
  por-BR-2018: Eu te louvarei para sempre, por causa do que fizeste; e terei esperança
    em teu nome, porque tu és bom perante teus santos.
  deu-ELO: Ich werde dich preisen ewiglich, weil du es getan hast; und auf deinen
    Namen werde ich harren, denn er ist gut, vor deinen Frommen.
  eng-WYC-2018: I shall acknowledge to thee into the world, for thou hast done mercy
    to me; and I shall abide thy name, for it is good in the sight of thy saints.
    (O God, I shall praise thee forever, for thou hast done mercy to me; and I shall
    wait on thy name, for it is good in the sight of thy saints.)
  epo-epo: Mi dankos Vin eterne por tio, kion Vi faris, Kaj mi esperos al Via nomo,
    ĉar Vi estas bona por Viaj fideluloj.
  gfk-gfk: Iau ni pirlat ugu hathatika ta ira linge u gil tagu. Iau ni nanaho ma ra
    nurnuruan tano hinsaam kanong i bilai no hinsaam. Iau ni pirlat no hinsaam ra
    matmataan ta diet ing diet te tar tutun ira udiet nilon taam.
  uig-PIN: Mǝn Sanga ǝbǝdil’ǝbǝd tǝxǝkkür eytimǝn; Qünki Sǝn bu ixlarni ⱪildingsǝn;
    Mɵmin bǝndiliring aldida namingƣa tǝlmürüp kütimǝn; Muxundaⱪ ⱪilix ǝladur.
  beo-beo: Gode! Na da eso huluane Dia nama hamobe amoba:le Dima nodone sia:nana.
    Amola Dia fi dunu ilia si da:iya, Dia noga:idafa hou amo olelelalumu.
  tpi-OTNT: God, yu bin helpim mi, olsem na oltaim bai mi tenkyu long yu. Na long
    ai bilong ol manmeri bilong yu bai mi litimapim nem bilong yu na tok, “God i mekim
    gutpela pasin long mi.”
  hau-SA: Zan yabe ka har abada game da abin da ka yi; a cikin sunanka zan dogara,
    gama sunanka yana da kyau. Zan yabe ka a gaban tsarkakanka.
  udu-udu: Aha/ mina c̱i /e bwam ’boro’di is ki sule/ ki sule/ mo, haali/ /e miiki
    a’di mo. Aha/ mina bah gway pini haali/ a’di ’boro’d mo be, e buŋ’kus uni kun
    tana gayiin mo be.
  uig-LAT: Men Sanga ebedil’ebed teshekkür éytimen; Chünki Sen bu ishlarni qildingsen;
    Mömin bendiliring aldida naminggha telmürüp kütimen; Mushundaq qilish eladur.
  nde-nde: Ngizakudumisa lanini ngalokho okwenzileyo; ngizathemba ebizweni lakho,
    ngoba lihle ibizo lakho. Ngizakudumisa phambi kwabangcwele bakho.
  ton-ton: 'Te u fakamālō kiate koe ʻo taʻengata, koeʻuhi kuo ke fai ia ʻe koe: pea
    te u tatali ki ho huafa; he ʻoku lelei ia ʻi he ʻao ʻo ho kakai māʻoniʻoni.'
  ces-1613: Aj, toť jest ten člověk, kterýž neskládal v Bohu síly své, ale doufaje
    ve množství bohatství svých, zmocňoval se v zlosti své.
  eng-WMB: I will give you thanks forever, because you have done it. I will hope in
    your name, for it is good, in the presence of your holy ones.
  tam-TCV: நீர் எனக்குச் செய்தவற்றிற்காக உமது பரிசுத்தவான்களுக்கு முன்பாக நான் உம்மை
    என்றென்றும் துதிப்பேன், உம்முடைய பெயரில் நான் எதிர்பார்ப்பை வைப்பேன்; இறைவனே உமது
    பெயர் நல்லது.
  ceb-ULB: Magpasalamat ako kanimo sa walay kataposan tungod sa imong nabuhat. Magahulat
    ako sa imong ngalan, kay maayo kini, sa atubangan sa imong diosnon nga mga katawhan.
  pol-UBG: Będę cię wysławiał na wieki, że to uczyniłeś, i będę oczekiwał twego imienia,
    gdyż jest dobre w oczach twoich świętych.
  urd-GVU: مَیں ابد تک اُس کے لئے تیری ستائش کروں گا جو تُو نے کیا ہے۔ مَیں تیرے ایمان
    داروں کے سامنے ہی تیرے نام کے انتظار میں رہوں گا، کیونکہ وہ بھلا ہے۔
  eng-OEBCW: I will render you thanks for ever for what you have done. I will tell
    how good you are in the presence of those who love you.
  deu-1912: Ich danke dir ewiglich, denn du kannst's wohl machen; ich will harren
    auf deinen Namen, denn deine Heiligen haben Freude daran.
  kan-2017: ದೇವರೇ, ನಿನ್ನ ಉಪಕಾರಕ್ಕಾಗಿ ಯಾವಾಗಲೂ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು; ನಿನ್ನ ನಾಮವು ಸರ್ವೋತ್ತಮವೆಂದು
    ನಿನ್ನ ಭಕ್ತರ ಮುಂದೆ ಹೊಗಳುವೆನು.
  yap-yap: Got, bay gu pining e magaer ngom ni gubin ngiyal, ko n’en ni kam rin’;
    bay gu weliy u p’eowchen e girdi’ rom nri gab manigil.
  hlt-MCSB: Namah loh na saii coeng dongah kumhal ah nang kan uem vetih na then dongah
    na ming te na hlangcim rhoek hmuh ah ka lamtawn ni.
  mdy-ETH: ፆኦሲዮ! ኔኤኒ ማዼ ኮዦ ባኮሮ ቢያ ናንጊና ታ ኔና ጋላታኔ፤ ሱንፃ ኔኤኮ ኮሺታሢሮ ኔ ሱንፆ ታ ሃጋኣ ዎዛ ማሃኔ፤
    ኔኤም ዱማዼ ዓሶ ባኣካ ታ ኔና ጋላታኔ።
  twi-ASANTE: Mɛyi wo ayɛ daa wɔ deɛ woayɛ nti; wo din so na mʼani bɛda, ɛfiri sɛ
    ɛyɛ. Mɛyi wo ayɛ wɔ wʼahotefoɔ anim. Wɔde ma dwomkyerɛfoɔ. Wɔde “mahalat” sankuo
    nne na ɛto.
  eng-WEBU: I will give you thanks forever, because you have done it. I will hope
    in your name, for it is good, in the presence of your saints.
  acu-NT: Yusru ami turamurmin pachisan tuke maaketai titatjame. Ame pengker asakmin,
    amin umirtaminak pujuinamunam tuke amincha nintimtustatjame.
  spa-PDDPT: Te daré gracias para siempre por lo que hiciste, Y esperaré en tu Nombre,
    Porque es bueno en presencia de tus devotos.
  gun-gun: Ha'e rami repena rire xee roguerovy'a 'rã raka'e rã peve. Ndere ojerovia
    va'e kuery oendua py roarõ reve xema'endu'a 'rã nderery re, iporã ramo. Jogueroporaei
    va'e pe nhombo'e aguã Davi ombopara va'ekue mbaraka py ombojoguy aguã.
  agu-BL: Wajcaw, ilenin swak'e' ink'ajsbil teru'. Nin chintyoẍink teru' tan yi e'chk
    takle'n yi ja bnix tanu' swe'j. Nin ncha'tz ilenin sk'ukek inc'u'l te'ju', na
    chumbalaj nin ilu', nin quinin bajsbe'n tetz yi banl talma'u'.
  ilo-ULB: O Dios agyamanak kenka iti agnanayon, gapu kadagiti banbanag nga inaramidmo.
    Mangnamnamaak iti naganmo, ta naimbag daytoy, iti sangoanan dagiti napudno kenka.
  kpg-kpg: Au ga danggee adu gi di Goe i nia madagoaa huogodoo, meenei God, i au mee
    ala ne hai. Au ga hagadele gi mua au daangada bolo Goe e humalia.
  uig-ARA: مەن ساڭا ئەبەدىلئەبەد تەشەككۈر ئېيتىمەن؛ چۈنكى سەن بۇ ئىشلارنى قىلدىڭسەن؛
    مۆمىن بەندىلىرىڭ ئالدىدا نامىڭغا تەلمۈرۈپ كۈتىمەن؛ مۇشۇنداق قىلىش ئەلادۇر.
  sus-sus: «Wo na mixi mato, naxan mu nu a xaxili tixi Ala ra. A naxa la a xa naafuli
    ra, a a yɛtɛ kanta a xa yanfanteya ra.
  pon-2006: Maing Koht, I pahn kin patohwan kapingkalahnganki ong komwi ahnsou koaros
    ni mehkoaros me komw ketin wiadahr; I pahn patohwan lohki mwohn sapwellimomwi
    aramas akan duwen omwi kupwur mwahu.
  jae-jae: Aê oc janam daŋge aôm endeŋ tôŋgeŋ êtu nêm gêŋ, taŋ gôgôm naŋŋa ma jatoc
    nêm ŋaê sa êndêŋ lau mansaŋ sêŋô gebe aôm gabêjam. mêŋkêtêku biŋ gêdêŋ Saul gebe
    Dawid kêsô Abimeleknê andu gaja naŋ.
  ksd-ksd: Ina pite vatikene pa u, tago u tar pait ia; Ma ina nurnur ta ra bo na iangim
    ta ra luaina mata i kaum lavur tena lotu.
  tur-YTC: Yaptıkların için sonsuza dek sana şükredeceğim. Kutsallarının önünde senin
    adına umut bağlarım, Çünkü adın iyidir.
  bel-N: “Вось чалавек, што ня Бога меў сабе апорай, і спадзяваўся на мноства багацьця
    свайго і ўмацоўваўся ў сваёй зласьлівасьці”.
  kpr-kpr: Ni rea usesa ava kotise, na sifo ghousa aiyakoe sise sakai sarena. Ninda
    natofo da dombuda na ere fetedo, ni eveva eraesa ava, osa saono ningarera.
  ind-AYT: (52-11) Aku akan memuji-Mu untuk selama-lamanya karena Engkau telah bertindak,
    dan aku akan menantikan nama-Mu di hadapan orang-orang kudus karena nama-Mu baik.
  yom-yom: Ndiela kuzitisa mu zithangu zioso mu diambu di momo wuvanga ; mu dizina
    diaku ndiela tula diana bila didi dimboti, ndiela kuzitisa va meso ma banlongo.
  yut-yut: Piŋkop, gak da nak aŋpulugagɨl, do bɨsapmɨ bɨsapmɨ ya yaŋ gayɨkeŋ. Aŋek
    mɨŋat amɨnyogo da dabɨlon mango awɨgek “Piŋkop da nak do yo tagɨsi aŋ namɨsak”
    yaŋ yokdɨsat.
  nya-nya: Ine ndidzakutamandani kwamuyaya chifukwa cha zimene mwachita; chifukwa
    cha zimene mwachita; mʼdzina lanu ndidzayembekezera pakuti dzina lanulo ndi labwino.
    Ndidzakutamandani pamaso pa oyera mtima anu.
  hrv-hrv: A ja, k'o zelena maslina u Domu Božjem, uzdam se u Božju dobrotu dovijeka.
  mps-mps: God, nago ena tau sali, tama tiyu, eno sesemane sogo nageba usu da weyu,
    gedu haluasa po wabo dao. Tama te nago we bidi dabego gedude te eno nago nogi
    ugwaba siyu, tama eno te po waibao, “Godigo te wiegi yai kolesaga enaba ebo da,”
    po waibao.
  tpi-tpi: God, yu bin helpim mi, olsem na oltaim bai mi tenkyu long yu. Na long ai
    bilong ol manmeri bilong yu bai mi litimapim nem bilong yu na tok, “God i mekim
    gutpela pasin long mi.”
  dan-1931: “Se der den Mand, der ej gjorde Gud til sit Værn, men stoled på sin megen
    Rigdom, trodsed på sin Velstand!”
  vie-OVCB: Tôi sẽ ca ngợi Chúa mãi, lạy Đức Chúa Trời, về những gì Chúa đã làm. Tôi
    sẽ đặt hy vọng nơi Danh Chúa vì thật tốt lành, tôi ca ngợi Chúa giữa những người
    thánh.
  guj-2017: હે ઈશ્વર, તમે જે કર્યું છે, તે માટે હું તમારી આભારસ્તુતિ સદા કરીશ. હું
    તમારા નામ પર આશા રાખું છું, કેમ કે તમારું નામ ઉત્તમ છે અને હું તે તમારાં સંતોની
    સમક્ષ પ્રગટ કરીશ.
  pon-2006A: Maing Koht, I pahn kin patohwan kapingkalahnganki ong komwi ahnsou koaros
    ni mehkoaros me komw ketin wiadahr; I pahn patohwan lohki mwohn sapwellimomwi
    aramas akan duwen omwi kupwur mwahu.
  por-BRBSL: Eu lhe darei graças para sempre, porque você o fez. Espero em seu nome,
    pois é bom, na presença de seus santos.
  eng-OEBUS: I will render you thanks for ever for what you have done. I will tell
    how good you are in the presence of those who love you.
  swe-swe: Se, detta är den stridsman (en man i sin bästa ålder) som inte gjorde Gud
    (Elohim) till sin tillflykt (sitt värn, skydd, försvar, en säker fästning). Istället
    litade han på sin myckna rikedom och styrkte sig själv med sina onda önskningar.
  cth-cth: Nang ni na sak dawkvah, a yungyoe na pholen han. Na tami kathoungnaw hmalah
    na min ka ngaihawi han. Bangkongtetpawiteh, hetteh ahawi.
  twi-twi: Meyi wo ayɛ daa wɔ nea woayɛ nti; wo din so na mʼani bɛda, efisɛ eye. Meyi
    wo ayɛ wɔ wʼahotefo anim. Wɔde ma dwonkyerɛfo. Wɔde “mahalat” sanku nne na ɛto.
  hlt-hlt: Namah loh na saii coeng dongah kumhal ah nang kan uem vetih na then dongah
    na ming te na hlangcim rhoek hmuh ah ka lamtawn ni.
  tbz-SIM: Ntɛnɛ̀ onìtì wèè do í yíé nKuyie mbo nhò kɑ̃nkɛ́mɛ̀, kòo yɛ̀mmɛ̀ ńnɑɑtinɛ̀
    o kpɑ̀tì, ò do soutɛ́mu kɛ́kpenkɛ.
  msy-2020: O God, nɨ nan akurazɨ kɨ zurara nɨ mɨnabɨvɨra ikiam. Kɨ gumazamizibar
    damazibar nɨn ziam fɨ kamagh mɨkɨm suam, “God arazir bar aghuimɨn na gami.”
  dop-dop: Ye yʋlʋ kisɑ Ɩsɔ kɛ kpʋlʋɣʋ tʋɣʋ nɑ ɩ́ hɑ ɩ təɣɩ liɣitee nnɑ ɩ wɑkəlɑ lɛlɑɑ
    nɑ ɩ hiki tɔ, ɩsənɑ ɩ tɛŋnɑ tɔɣɔlɛ.
  azb-azb: Sənin gördüyün işlərə görə daim şükür edirəm, Möminlərin qarşısında gözəl
    isminə ümid bağlayıram!
  eng-DBY: I will praise thee for ever, because thou hast done [it]; and I will wait
    on thy name, before thy godly ones, for it is good.
  hin-2017: मैं तेरा धन्यवाद सर्वदा करता रहूँगा, क्योंकि तू ही ने यह काम किया है।
    मैं तेरे नाम पर आशा रखता हूँ, क्योंकि यह तेरे पवित्र भक्तों के सामने उत्तम है।
  wol-KYG: «Xool-leen jàmbaar ji làqoowul Yàlla, xanaa di yaakaar alalam ju bare,
    di yokkoo loraange.»
  bjr-bjr: Qinee anee auquqoonna ainaina oosana qafamasee naaru naaru ani faiqí anaasee
    nifusaa dufi dufi qianaura. Qinee ani andeeqaranara kooroommasee qimannimianaura.
  eng-YLT: I thank Thee to the age, because Thou hast done [it], And I wait [on] Thy
    name for [it is] good before Thy saints!
  kne-kne: Man-iyamanak si eng-enggana, Apo, gapo sin inamag mo. Enak ipaammo din
    kinasiged mo sin sangoanan di ipogaw mo.
  eng-WYC-2017: I shall acknowledge to thee into the world, for thou hast done mercy
    to me; and I shall abide thy name, for it is good in the sight of thy saints.
  eng-WMBB: I will give you thanks forever, because you have done it. I will hope
    in your name, for it is good, in the presence of your holy ones.
  zat-NTPS: Güe lá'anaqueza' Lue' chadía chacanna lawe' da be̱nu' da caní, ne cueza
    lazra' lau Lue' lawe' da naca na xrlátaje lau xúgute̱ benne' chiu' Lue'.
  zty-NTPS: Wká'n ẕenkza' Ḻe' to chi'ize dan' bene' da' ki. Wx̱én ḻaža'a La la'y
    chie' ḻawgak benne' chie' ka' dan' naken chawe' gonan'.
  urd-GVH: मैं अबद तक उसके लिए तेरी सताइश करूँगा जो तूने किया है। मैं तेरे ईमानदारों
    के सामने ही तेरे नाम के इंतज़ार में रहूँगा, क्योंकि वह भला है।
  rug-rug: Kaqu zama leana koa Goi ninae rane si rau, koari na tinavete saripu ele
    taveti Goi. Koa Goi mo Zihova si kaqu kalavarae si rau sina Agoi mo si leana.
    Kaqu tozi vura nia rau koari na tie ṉoṉodi sa Mua lineana Goi.
  gaz-gaz: Sababii ati waan kana gooteef ani bara baraan sin galateeffadha; sababii
    maqaan kee gaarii taʼeef ani maqaa kee nan abdadha. Fuula qulqulloota kee durattis
    sin leellisa.
  fra-LSG: Voilà l’homme qui ne prenait point Dieu pour protecteur, Mais qui se confiait
    en ses grandes richesses, Et qui triomphait dans sa malice!
  yal-yal: “Na xɛmɛn mato, naxan mi Ala findi a kantanmaan na. Koni a yigin saxi a
    nafulu gbeen nin. A fangan sɔtɔxi a boden kalan nan xɔn.”
  iou-iou: Unita Anutu, imaka täŋ namik täyan unita bänep täga man api gäwet yäpmäŋ
    ärowet. Täŋpäŋ ämawebekaye iŋamiken gäk tägagämän yäŋ yäŋahäŋpäŋ api yäwet täŋpet.
  haw-1868: E hoolea mau loa aku au ia oe, No ka mea, nau no ia i hana; E hilinai
    hoi au i kou inoa; No ka mea, he pono ia imua o kou poe haipule.
  arb-NAV: أَحْمَدُكَ إِلَى الأَبَدِ عَلَى مَا فَعَلْتَ، وَأَنْتَظِرُ اسْمَكَ الصَّالِحَ
    فِي مَحْضَرِ أَتْقِيَائِكَ.
  ded-ded: Anutu, geng ua menec, ni nasoya nasoya imocac ubangerec megembade. Geac
    kpac kuneng, imoc gombunga nga ni imocac negensima fora fingerudeac negemma kecbade.
    Amma geac enac tofoc tofohongicngacfocga yeneac kicfu geac kpac kuneng heiwayong
    memibade.
  ewe-ewe: Makafu wò tegbee le nu si nèwɔ la ta; matsɔ nye mɔkpɔkpɔ ade wò ŋkɔ me,
    elabena wò ŋkɔ nyo. Makafu wò le wò ame kɔkɔewo ŋkume.
  eng-LEE: '(52:11) I will thank thee for ever, because thou hast done it: and I will
    wait on thy name, for [it is] good, before thy pious ones.'
  asm-FB: হে ঈশ্বৰ, তুমি যি সকলো কার্য কৰিছা, তাৰ বাবে মই চিৰকাললৈকে তোমাৰ ধন্যবাদ
    কৰিম; তোমাৰ ভক্তসকলৰ সন্মুখত মই তোমাৰ নাম অপেক্ষা কৰিম; কাৰণ এইয়ে ভাল।
  sus-A: «وٌ نَ مِشِ مَتٌ، نَشَن مُ نُ عَ شَشِلِ تِشِ عَلَ رَ. عَ نَشَ لَ عَ شَ نَاقُلِ
    رَ، عَ عَ يّتّ كَنتَ عَ شَ يَنقَنتٍيَ رَ.
  fra-SBL: Je te louerai toujours, car tu l'as fait. J'espère en ton nom, car il est
    bon, en présence de tes saints.
  hbo-hbo: הִנֵּ֤ה הַגֶּ֗בֶר לֹ֤א יָשִׂ֥ים אֱלֹהִ֗ים מָֽע֫וּזֹּ֥ו וַ֭יִּבְטַח בְּרֹ֣ב
    עָשְׁרֹ֑ו יָ֝עֹ֗ז בְּהַוָּתֹֽו׃
  kik-kik: Ngũtũũra ngũgoocaga nginya tene nĩ ũndũ wa ũrĩa wĩkĩte; ndĩrĩĩhokaga rĩĩtwa
    rĩaku, nĩgũkorwo rĩĩtwa rĩaku nĩ rĩega. Ndĩrĩkũgoocaga ndĩ mbere ya andũ aku arĩa
    aamũre.
  fra-NCL: « Voilà l’homme qui ne prenait pas Dieu pour sa forteresse, mais qui se
    confiait dans la grandeur de ses richesses, et se faisait fort de sa malice ! »
  cek-AK: 'Na sak pacoeng ih hmuen pongah, dungzan khoek to kang pakoeh han: na hoih
    pongah, nangmah ih kaciim kaminawk hmaa ah, na hmin to ka zing han.'
  cuk-cuk: Bab-Dummad, andi be-ibmar-imaksadba be-nug-odummodii guoed. Bede dar dule-nuedsoggu,
    begine an bensuli gudioed. Dule-nuegan-abargi an bese gordii guoed.
  tel-2017: దేవా, నువ్వు చేసిన వాటిని బట్టి నేను నీకు కృతజ్ఞతలు చెప్పుకుంటాను. నీ
    భక్తుల సమక్షంలో నీ నామాన్ని బట్టి ఆశతో ఎదురుచూస్తాను.
  hat-BSA: Mwen va bay Ou remèsiman pou tout tan, paske Ou te fè sa. Mwen va mete
    espwa nan non Ou, paske sa bon nan prezans a fidèl Ou yo.
  kos-kos: Nga ac fah kulo nu sum pacl nukewa, O God, ke orekma lom; Ye mutun mwet
    lom Nga ac fah fahkak tuh kom wo.
  hbo-WLC: הִנֵּ֤ה הַגֶּ֗בֶר לֹ֤א יָשִׂ֥ים אֱלֹהִ֗ים מָֽע֫וּזּ֥וֹ וַ֭יִּבְטַח בְּרֹ֣ב
    עָשְׁר֑וֹ יָ֝עֹ֗ז בְּהַוָּתֽוֹ׃
  ibo-ibo: Aga m eto gị ruo mgbe niile ebighị ebi nʼihi ihe i mere; aga m eto gị nʼihu
    ndị gị dị nsọ. Olileanya m ga-adị nʼime aha gị, nʼihi na aha gị dị mma.
  ory-ory: ତୁମ୍ଭେ ଏହି କାର୍ଯ୍ୟ ସାଧନ କରିବା ସକାଶୁ ମୁଁ ସଦାକାଳ ତୁମ୍ଭକୁ ଧନ୍ୟବାଦ ଦେବି; ମୁଁ
    ତୁମ୍ଭ ସଦ୍‍ଭକ୍ତମାନଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭ ନାମର ଅନୁସରଣ କରିବି, ଯେହେତୁ ତାହା ଉତ୍ତମ।
  chk-chk: Ai Kot, üpwe kilisou ngonuk tori feilfeilachök ren mine ka föri. Üpwe asilefeili
    ngeni noum kewe aramas pwe en ka kirikiröch. Ei üpwe föri me fän meser.
  rop-rop: God, ai garra oldei gibit yu theingks blanga wanim yubin dum. Wen yu pipul
    olabat majurrumap miselp, ai garra dalimbat olabat, yu na brabli gudwan.
  ukr-1871: Буду прославляти тебе по віки, ти бо все здїлав; і на імя твоє буду вповати,
    ти бо благий до праведників твоїх.
  yon-yon: O God, ebbed komo komo kamenabewen kuyaa kuu aron korem eso andimamaniin,
    kwane eb kuu amun kowe eb ande meedmaniin, eb karadmodan yi arinambo arimbed.
  deu-1951: (052-11) Ich preise dich ewiglich für das, was du getan, und hoffe auf
    deinen Namen, weil er so gut ist, angesichts deiner Frommen.
  eng-JPS: (52-11) I will give Thee thanks for ever, because Thou hast done it; and
    I will wait for Thy name, for it is good, in the presence of Thy saints.
  srp-1865: Dovijeka æu hvaliti tebe, jer dobro èiniš, i uzdaæu se u ime tvoje; jer
    si dobar k svecima svojim.
  lug-lug: Nnaakwebazanga emirembe gyonna olw’ekyo ky’okoze. Nneesiganga erinnya lyo
    kubanga erinnya lyo ddungi; era nnaakutendererezanga awali abatuukirivu bo.
  heb-heb: אודך לעולם כי עשית ואקוה שמך כי טוב נגד חסידיך׃
  ben-IRV: ঈশ্বর, চিরকালের জন্য আমি তোমাকে ধন্যবাদ দেব, কারণ তুমি যা করেছিলে তার জন্য।
    আমি তোমার বিশ্বস্ত লোকেদের সামনে তোমার নামের অপেক্ষা করব, কারণ তা ভালো।
  ntu-ntu: Delc Yawe, sa na-awi-zvz-ngrbo bam da kcng tqaletiqng. X sa napipxbo mz
    leplz nemqng nzmrlz-zlwz-krm.
  pan-pan: ਮੈਂ ਸਦਾ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਇਹ ਕੀਤਾ ਹੈ, ਅਤੇ ਮੈਂ ਤੇਰੇ ਨਾਮ ਉੱਤੇ
    ਭਰੋਸਾ ਰੱਖਿਆ ਅਤੇ ਉਹ ਭਲਾ ਹੈ ਅਤੇ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਅੱਗੇ ਤੇਰੀ ਉਸਤਤ ਕਰਾਂਗਾ।
  mya-JVB: ကိုယ်တော်စီရင် တော်မူသောကြောင့် ၊ အကျွန်ုပ် သည် ကိုယ်တော် ကို ကာလ အစဉ်အမြဲ
    ချီးမွမ်း ပါမည်။ ကောင်းမြတ် တော်မူသောကြောင့် ၊ ကိုယ်တော် ၏သန့်ရှင်း သူတို့ရှေ့
    မှာ နာမတော် ကို မြော်လင့် ပါမည်။
  kgf-kgf: Ni imi haka silic wamma menec imuac wamma ewa hia ac gézémaŋ. Waŋu guac
    qacgaiguc héima nammaŋ. Qacga imi hiabia imuac niŋac météré ichécga ionac kicginaiguc
    imuac mambéc kecmaŋ.
  tte-O: O Yaubada, yau kani sauga meuloina yakawatoki koliwo am paisowa kaiwena.
    Am tomoyao manli mena kani am namwanamwa yawalo-masalan.
  tbg-tbg: Kotio, are ti kahaqama timitaanarara irihama te ariara koqeve tivaqi virerave.
    Ai vaiinti nahenti ruvaaqumavi vainaini vaiha te are ti koqema timitenarara vika
    tiva nimiha ai autu tuahera karerave, turo.
  hmo-hmo: Dirava e, oi ese oi karaia vadaeni gaudia dainai, lau ese oi do lau hanamoa
    ela bona hanaihanai. Oiemu ladana be namo herea momokani. Dirava ena taudia edia
    vairana dekenai, oiemu kara namona do lau gwauraia hedinarai.
  zar-NT: 'Guíëticaʼsaʼ Liʼ: “Xclenuʼ” tuʼ ben cazuʼ Liʼ ga naca caní, ateʼ gunaʼ
    löza Loʼ le naca dxiʼa lógaca nupa néquiguequi quez quiuʼ.'
  urd-urd: मैं हमेशा तेरी शुक्रगुज़ारी करता रहूँगा, क्यूँकि तू ही ने यह किया है; और
    मुझे तेरे ही नाम की आस होगी, क्यूँकि वह तेरे पाक लोगों के नज़दीक खू़ब है।
  bqc-SIM: Gbɛ̃́ pↄ́ i Lua si a mìsina ũo gwa! À a àizɛɛ zↄ̃ↄ náaikɛ̀, à gↄ̃̀
    gbãade ũ gbɛ̃kaalɛa yã́ musu.
  tcz-CHONGTHU: O Elohim Pathen na thilpha bol jeh hin nangma thangvah jing ingting
    na mithengte masang'a na min ngeitah chu tahsan jing tang'e.
  mar-mar: कारण ज्या गोष्टी तू केल्या आहेत, त्यासाठी मी तुझ्या विश्वासणाऱ्यांच्या
    समक्षेत सर्वकाळ तुझे उपकार मानीन. आणि तुझ्या नावात आशा ठेवली आहे कारण ते चांगले
    आहे.
  isl-isl: „Svo fer fyrir þeim sem fyrirlíta Guð og treysta á mátt sinn og megin,
    þeim sem þrjóskast í illsku sinni.“
  hlt-THB: Na ik-oeih sai awh kumqui dyna ni zoeksang kawng nyng saw; namah ang ming
    awh ngaih-unaak ce ta kawng nyng, kawtih namah ang ming taw leek hy. Nak thlang
    ciimkhqi haiawh nang ce nim kyih kawng nyng.
  qub-qub: Tayta Dios, llapanta rurashayquipitami imaypis agradësicamushaj. Gam alli
    cayniquipami wiyacushojcunawan iwal gamman yäracamushaj.
  bqp-bqp: Manigↄ̃ n sáabu kpá gↄrↄ sĩnda pínki yã kũ n kɛ̀ yãi, mani n tↄ́ sɛ́
    lei n yãmarinↄ wára, kũ ń mana yãi.
  hat-hat: (052:11) M'ap toujou di ou mèsi pou sa ou fè, Bondye. Tout espwa mwen se
    nan ou li ye. M'ap kanpe nan mitan moun k'ap sevi ou yo pou m' fè konnen jan ou
    bon.
  eng-BSB: I will praise You forever, because You have done it. I will wait on Your
    name— for it is good— in the presence of Your saints.
  eng-WEBPB: I will give you thanks forever, because you have done it. I will hope
    in your name, for it is good, in the presence of your saints.
  kbq-kbq: Knare kavukva'ma hunantana zankura Anumzamoka kagia erisga huvava nehu'na,
    Kagri kagire amuhara hugahue. Na'ankure Kagri kagimo'a, knare zantfa hu'ne. Kavariri
    fatgoma nehaza vahe'mokizmi zamavufi kagri kagia nagra husga hugahue.
  pon-pon: I pan kapina komui kokolata, pwe kom kak kotin wiada; i pan kapina mar
    omui, pwe a linan ren japwilim omui lelapok kan.
  nhe-BL: NoTeco Dios, na nochipa nimitztlascamatis ipampa nochi nopa cuali tlamantli
    tlen tijchijtoc. Huan san ipan ta nimochiyas para tinechtlasojtlas, pampa nochi
    quimatij para ta nelía tijpiya hueyi moyolo ica tlen moaxcahua.
  wnc-wnc: Anutu, gata na gatangamukuyakge nata gae umanda kopsa akngae asinggan ganimbakngawit.
    Siwan gikane amindabamdane kaine nata umanda yatangenake anzing yawit, “Anututa
    sanga take siknga aknga nae tasingamunggak,” ngang yawit.
  bus-bus: Mɛ́gↄ̃ n sáabu kpaa gurↄ píngi yã kɛ̀ ń kɛ̀ yãnzi, mɛ́ n tↄ́ sɛ́ lezĩ
    n yãmarinↄ aɛzĩ, kɛ̀ ń maa yãnzi.
  gub-BL: O Tupàn, tuweharupi amume'u putar nekatu haw ihe nehe, ta'e neremiapo kwer
    ikatu a'e xe. Neremiaihu nerehe uzeruzar ire upytu'u 'ym ma'e wainuinuromo amume'u
    putar nekatu haw ihe nehe.
