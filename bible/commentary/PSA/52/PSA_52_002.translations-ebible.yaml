verse: PSA.052.002
translations:
  mal-C: വഞ്ചന വിതയ്ക്കുന്നവരേ, നിന്റെ നാവ് നാശം ആസൂത്രണംചെയ്യുന്നു; അതു മൂർച്ചയേറിയ
    ക്ഷൗരക്കത്തിപോലെയാണ്.
  deu-TKW: 'als der Edomiter Doeg kam und Saul meldete und zu ihm sprach: David ist
    ins Haus Ahimelechs gekommen.'
  lin-lin: Eyembamaki tango Doegi, moto ya Edomi, akendeki koyebisa Saulo ete Davidi
    akoti na ndako ya Ayimeleki.
  mmx-mmx: U gagas li leventaangas ti lok kapmek leventaba vetpes. Levelinga ram ing
    sengsen ngan loxonise. Nenu u puse ngas amisik ti xaxarang.
  eng-LSV: Your tongue devises mischiefs, || Like a sharp razor, working deceit.
  eng-GNV: Thy tongue imagineth mischiefe, and is like a sharpe rasor, that cutteth
    deceitfully.
  eng-WEBSTER: Thy tongue deviseth mischiefs; like a sharp razor, working deceitfully.
  nhw-BL: Pero ta nochipa timonejnehuilía san catli fiero tiquinchihuilis sequinoc.
    Huan nochi istlacatili catli quisa mocamaco eli quen se cuchillo catli tlahuel
    tlatequi.
  swh-ONEN: Ulimi wako hupanga mashauri mabaya ya maangamizi. Ni kama wembe mkali,
    ninyi mfanyao hila.
  bba-bba: U ɡu kuɑwɑ sɑnɑm mɛ Dɔɛɡu Edɔmu u nɑ Sɔɔlun mi u kɑ nùn sɔ̃ mɑ Dɑfidi u
    dɑ Akimɛlɛkin mi. Womu ɡe wee.
  eng-KJVCPB: Thy tongue deviseth mischiefs; Like a sharp rasor, working deceitfully.
  luo-luo: Ichano timbe midwaro wuondogo ji, lewi bende chano gik modwaro hinyogo
    ji; kendo lewino chalo gi wembe mabith.
  aii-aii: ܡܲܚܪܲܒ݂ܬܵ‌ܐ ܬܲܚܡܘܼܢܹܐ ܝܠܹܗ ܠܸܫܵܢܘܼܟ݂، ܐܲܝܟ݂ ܡܲܓܪܲܥܬܵ‌ܐ ܚܲܪܝܼܦܬܵ‌ܐ، ܝܵܐ
    ܥܵܒ݂ܕܵܢܵܐ ܕܦܸܠܡܵܐ.
  meu-meu: Kara koikoi taumu e, malamu na kaia mai ganona na heto.
  npi-ULB: छलपूर्ण रूपले काम गरेर तिम्रो जिब्रोले धारिलो छुराले जस्तै विनाशको योजना
    बनाउँछ ।
  yor-yor: Ahọ́n rẹ̀ ń gbìmọ̀ ìparun; ó dàbí abẹ mímú, ìwọ ẹni tí ń hùwà ẹ̀tàn.
  pes-OPCB: ای حیله‌گر، توطئه می‌چینی که دیگران را نابود کنی؛ زبانت مانند تیغ، تیز
    و برّنده است.
  tgl-ULB: Nagbabalak ang iyong dila tulad ng matalim na labaha na mapandayang gumagawa.
  nop-nop: Du adi yalaŋ-me, medege adi tahak mikit hinekdi me niŋ dobulaŋ nabugoŋ.
    Helemahelemaŋ adi metam noli yehitubu-kadakadok hogok nadilaŋ.
  hui-hui: Í̠na horo bibahendengi mendeali kago mo ko holene hangu manda bialu haga
    kegoni. Í̠naga hége leda ne gadele ale howa wali agali mende kago podaga kegoni
    ndobe. Ke̱ howa lolene hangu wai hanalu haabo harili.
  mya-mya: သင်​သည်​သူ​တစ်​ပါး​ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​ကို ကြံ​စည်​တတ်​၏။ သင်​၏​လျှာ​သည်​သင်​တုန်း​ဋ္ဌား​ကဲ့​သို့​ထက်​မြက်​၏။
    သင်​သည်​မ​ဟုတ်​မ​မှန်​သည့်​စ​ကား​ကို​အ​စဉ်​ပင် လုပ်​ကြံ​ပြော​ဆို​တတ်​၏။
  bod-N: ཁྱོད་ཀྱི་ལྕེ་ཡིས་ངན་ཇུས་གཤོམ་པ༌དང༌། །སྤུ་གྲི་རྣོན་པོ་བཞིན་དུ་གཡོ་སྒྱུ༌སྤེལ།།
  wsk-wsk: Ni kari maguwura ko den bala ko kua lagasam; nika kawel ko munan betesam
    mu kapit biling kore wuli karogo wore toroman.
  sna-sna: Rurimi rwako runofarira zvokuparadza; rwakaita sechisvo chakarodzwa, iyewe
    unogara uchingonyengera.
  spa-BLM: Tu lengua trama la destrucción, como una navaja afilada, trabajando con
    engaño.
  cac-cac: An̈ej chucal a gana tza c'ulej. A a ti' tzac'lab'ej d'a lolonel man̈ yeloc,
    icha val junoc q'uen cuchilub' te jay ye syac'lab'ej junoc anima smil-lab'oc.
  swh-ULB: Ulimi wako hupanga uharibifu kama wembe mkali, na kufanya udanganyifu.
  bel-bel: 'Сказаў шаленец у сэрцы сваім: няма Бога. Разбэсьціліся яны, і ўчынілі
    гнюсныя злачынствы; няма дабрачынца.'
  deu-ELBBK: 'als Doeg, der Edomiter, kam und Saul berichtete und ihm sagte: David
    ist in das Haus Ahimelechs gekommen.)'
  mbb-OT: Ebpelenuwan niw is igkezeeti te zuma he etew. Is menge zilè niw ne iring
    te meǥarang he kutsilyu su ebpekepalì te ǥehinawa te zuma. Kedlimbung is layun
    niw ed-ul-ulaha.
  mal-2015: ചതിവു ചെയ്യുന്നവനെ, മൂർച്ചയുള്ള ക്ഷൗരക്കത്തിപോലെ നിന്റെ നാവു ദുഷ്ടത വകഞ്ഞുണ്ടാക്കുന്നു.
  gup-gup: Warridj manwarrehwarre ngurrikarremarnbun. Bu ngurriwokdi, wanjh ngurridjalyime
    kunwarre dja mak ngurrikurrehkurren.
  rmc-rmc: 'so pisinďa, sar avľa o Edomčanos Doeg te phenel le Sauloske: „O David
    avľa andro kher le Achimelechoskro.“'
  nlg-nlg: Tana lei dani udolu to talu dilaa na haurake na lapimu te toro tatasi vagha
    na vangana na (isi dadara.)? Ighoe na tinoni to manaha au vulea ngangata tana
    kokoe sorisori.
  pes-OPV: زبان تو شرارت را اختراع می‌کند، مثل استره تیز، ای حیله ساز!
  ron-1924: Лимба та ну нэскочеште декыт рэутате, ка ун брич аскуцит, виклян че ешть!
  ben-OBCV: তুমি মিথ্যা কথা বলতে দক্ষ, তোমার জিভ ধ্বংসের পরিকল্পনা করে; এবং তা ধারালো
    ক্ষুরের মতো।
  som-som: Carrabkaagu wuxuu hindisaa xumaato weyn, Oo sida mandiil afaysan ayuu ka
    shaqeeyaa khiyaano.
  lat-VUC: Corrupti sunt, et abominabiles facti sunt in iniquitatibus; non est qui
    faciat bonum.
  eng-ASVBT: Thy tongue deviseth very wickedness, Like a sharp razor, working deceitfully.
  mna-mna: Nu tina mbel pakaamŋana, mi mburmbuuru pizin tomtom be pasaana zin. Mi
    kwom na, kembei yar mataanaŋana.
  ita-1885: La tua lingua divisa malizie; Ella è come un rasoio affilato, o tu, operatore
    d'inganni.
  eng-LXXUP: 'The fool has said in his heart, There is no God. They have corrupted
    themselves, and become abominable in iniquities: There is none that does good.'
  eng-ULB: Your tongue plans destruction like a sharp razor, working deceitfully.
  spa-VBL: Hacen planes para ver a la gente sufrir; sus palabras cortan como un rastrillo
    afilado, ¡Mentirosos!
  fra-_FOB: Pourquoi te glorifies-tu de la malice, homme puissant? La bonté de Dieu
    dure toujours.
  mal-mal: ചതിയനായ നിന്റെ നാവ്, മൂർച്ചയുള്ള ക്ഷൗരക്കത്തിപോലെ ദുഷ്ടത വകഞ്ഞുണ്ടാക്കുന്നു.
  urd-GVR: Ai dhokebāz, terī zabān tez ustre kī tarah chaltī huī tabāhī ke mansūbe
    bāndhtī hai.
  suz-BL: गे नाक्‍त रे खतम सेल्‍चा आ पर्बम मिम्‍नीनी? इन शोव़ शेप्‍शो करद खोदेंशो
    बाक्‍ब। गे जोल पाइब ला बाक्‍नीनी।
  eng-NOY: Thy tongue deviseth mischief, Like a sharp razor, thou contriver of deceit!
  ita-1927: La tua lingua medita rovine; essa è simile a un rasoio affilato, o artefice
    d’inganni.
  ckb-ckb: زمانت پیلانی کاولکاری دادەڕێژێت، وەک گوێزانێکی تیژ وایە، خەریکی فێڵبازییە.
  eng-BBE: Purposing destruction, using deceit; your tongue is like a sharp blade.
  xsi-xsi: Noko laŋeŋa tamwata, noko ne ŋgua nde itogo pila mata ndo, aku ŋinde uru
    izavarunzi tamâta. Ikura zo rârâni noko ilo tu ma kuyaulanzi tamâta pinde.
  kan-OKCV: ಮೋಸ ಮಾಡುವವನೇ, ಹದವಾದ ಕ್ಷೌರ ಕತ್ತಿಯ ಹಾಗೆ ನಿನ್ನ ನಾಲಿಗೆಯು ಕೇಡನ್ನು ಕಲ್ಪಿಸುತ್ತದೆ.
  tam-2017: நீ கேடுகளைச் செய்ய திட்டமிடுகிறாய், கபடுசெய்யும் உன்னுடைய நாவு தீட்டப்பட்ட
    சவரகன் கத்தியைப்போல் இருக்கிறது.
  spa-RV-1909: 'Agravios maquina tu lengua: como navaja amolada hace engaño.'
  ron-BTF: Limba ta plănuiește ticăloșii ca un brici ascuțit, lucrând înșelător.
  eng-WEBP: Your tongue plots destruction, like a sharp razor, working deceitfully.
  eng-FBV: You plot to make people suffer; your words cut like a sharp razor, you
    liar!
  nld-1939: Broedt gij voortdurend op onheil, Is uw tong als een vlijmscherp, verraderlijk
    mes?
  nch-BL: Pero ta nochipa timoyolilhuía san cati fiero tiquinchihuilis sequinoc. Huan
    nochi istacatili cati quisa mocamaco eli quej se cuchillo cati tahuel tatequi.
  vie-1934: Lưỡi ngươi toan sự tà ác và làm điều giả dối, Khác nào dao-cạo bén.
  cha-cha: 'Y jilamo fumatitinas ocodon y taelaye: parejo yan y malagtos na inabajan
    batbas, machochoeho dinague.'
  hin-CV: तेज उस्तरे जैसी तुम्हारी जीभ विनाश की बुरी युक्ति रचती रहती है, और तुम छल
    के कार्य में लिप्‍त रहते हो.
  eng-OURB: Your tongue plots destruction, like a sharp razor, working deceitfully.
  spa-BES: Maquinando maldad, usando el engaño; tu lengua es como una cuchilla afilada.
  tdx-tdx: Mikilily ­fandrotsahañe ty famele’o, manahake ty fiharatse masioñe; ty
    mpamañahy tia.
  tha-KJV: ลิ้นของเจ้าออกอุบายประสงค์​ร้าย และหลอกลวงอย่างมีดโกนคม
  por-BR-2018: Tua língua planeja maldades; é como navalha afiada, que gera falsidades.
  deu-ELO: Verderben sinnt deine Zunge, wie ein geschliffenes Schermesser Trug übend.
  eng-WYC-2018: All day thy tongue thought unrightfulness; as a sharp razor thou hast
    done guile. (Thy tongue speaketh unrighteousness, sharp like a razor; yea, thou
    hast been deceitful.)
  epo-epo: Pereon intencas via lango, Kiel akrigita razilo ĝi tranĉas malicon.
  gfk-gfk: No karamem i pingit hawaat ra hauhagawai. I ngan hoing ra niani na resa,
    augu nong u la gilgil hinarabota.
  uig-PIN: Ɵtkür ustira kǝbi, Tiling zǝⱨǝr qaqmaⱪqi, U yalƣanqiliⱪ toⱪuwatidu.
  beo-beo: 'Di da eno dunu wadela:lesimusa: ilegesa. Dia gona:su da gobimedai mei
    agoai gala. Di da mae fisili, eso huluane ogogosu sia: hahamonesilala.'
  tpi-OTNT: Yu man bilong giaman, tok bilong yu i olsem resa i sap moa, na i katim
    nogut narapela man. Olgeta de yu save tingting long bagarapim ol arapela man.
  hau-SA: Harshenka kan shirya hallaka; yana nan kamar reza mai ci, kana ta ruɗu.
  udu-udu: ’Twam pini kaaka me’da nyer mo, /e jin tana manmii mii jin hekuwa he’k
    e mo.
  uig-LAT: Ötkür ustira kebi, Tiling zeher chachmaqchi, U yalghanchiliq toquwatidu.
  nde-nde: Ulimi lwakho luceba incithakalo; lunjengensingo eloliweyo, wena owenza
    inkohliso.
  ton-ton: ‌ʻOku langaʻi ʻe ho ʻelelo ʻae ngaahi meʻa kovi; ʻo ne fai kākā, ʻo hangē
    ko e tele māsila.
  ces-1613: Když přišel Doeg Idumejský, a zvěstoval Saulovi, a pověděl mu, že David
    všel do domu Achimelechova.
  eng-WMB: Your tongue plots destruction, like a sharp razor, working deceitfully.
  tam-TCV: வஞ்சகம் செய்கிறவனே, உன் நாவு அழிவை ஏற்படுத்த சதி செய்கிறது; அது தீட்டப்பட்ட
    சவரக்கத்தியைப் போலிருக்கிறது.
  ceb-ULB: Ang imong dila naglaraw ug pagguba sama sa hait nga labaha, nga nanglimbong.
  pol-UBG: Twój język knuje przewrotność, ostry jak brzytwa, działający podstępnie.
  urd-GVU: اے دھوکے باز، تیری زبان تیز اُسترے کی طرح چلتی ہوئی تباہی کے منصوبے باندھتی
    ہے۔
  eng-OEBCW: Engulfing ruin you plot, your tongue like a razor sharpened, you practiser
    of deceit.
  deu-1912: Deine Zunge trachtet nach Schaden und schneidet mit Lügen wie ein scharfes
    Schermesser.
  kan-2017: ಮೋಸಗಾರನೇ, ನಿನ್ನ ನಾಲಿಗೆಯು ಹರಿತವಾದ ಕ್ಷೌರಕತ್ತಿಯಂತೆ ಅಪಾಯಗಳನ್ನೇ ಕಲ್ಪಿಸುತ್ತದೆ.
  yap-yap: Ga be t’ar liben ni nge math owchen boch e girdi’; balowthem e bod bangi
    resa nib m’uth. Gubin ngiyal’ ni ga ma tunguy e thin.
  hlt-MCSB: Na lai loh a talnah a moeh. Palyal neh paihat bangla haat tih a hlueng.
  mdy-ETH: ኔኤኒ ጌሺሢ ታኣኮ ማዾኬ ጌዒ ዓርቄሦ ዻንጋ ኔኤኮ ዓጬ ሺጊሬጉዲ ባይሲንታ ሱኪ ሺራኔ።
  twi-ASANTE: Wo tɛkrɛma bɔ ɔsɛeɛ ho pɔ; ɛte sɛ yiwan a ano yɛ tahwetahwe. Wo a wotwa
    nkontompo nko ara.
  eng-WEBU: Your tongue plots destruction, like a sharp razor, working deceitfully.
  acu-NT: Ameka tuke tunau nintimsam pujau asam, ami inaijmikia kuchí ere tsakamua
    tumawaitai. Tumau asamtai anangkartutai chicham chichaame.
  spa-PDDPT: Tu lengua diseña destrucción. Produce engaño, como una navaja afilada.
  gun-gun: Ha'e rã ndee ma ndeayvu 'rã renhomomba aguã re anho. Kyxe haimbe va'e jojuka
    va'e rami 'rã ndeayvu, renhombotavy va'e vy.
  agu-BL: Na yi e' cyeru' ntin na chitzanu' tan xtxumle'n e'chk takle'n cachi'. Ncha'tz
    chin cyajbil ninu' ẍchaq'ue'n e'chk yol. Nin chin xo'wbil nin yi e'chk yol yi
    na el tzaj le chitzi'u'. Cho'n cunin chijilonu' chi tane'n jun cchilu' yi chin
    a' nin wi'.
  ilo-ULB: Pannakadadael ti panggep ti dilam a kasla iti maysa a natadem a labahas,
    a mangal-allilaw.
  kpg-kpg: Goe e haganoho au hai belee hagahuaidu digau ala i golo. Do holole e gaa
    be tulumanu dahi ngudu. Nia madagoaa huogodoo gei goe e dili au kai tilikai.
  uig-ARA: ئۆتكۈر ئۇستىرا كەبى، تىلىڭ زەھەر چاچماقچى، ئۇ يالغانچىلىق توقۇۋاتىدۇ.
  sus-sus: Masenyi nan ya Dowege Edonka xa fe ra, naxan a fala Sɔlu bɛ a Dawuda na
    Aximeleki xɔnyi.
  pon-2006: Ke kin koasoanehdi ke en kauwehla meteikan; lowomwen rasehng reise keng
    pwoat. Ahnsou koaros ke kin kinehda likamw.
  jae-jae: Aôm kalomtêna, taêm gêjam imbêlam ŋabiŋgêga e wai-waiôma.
  ksd-ksd: U nuk pa ra vinirua upi una varvai tana, U da ra varvarkaka i mangi tuna,
    u varvartuam.
  tur-YTC: Dilin yıkım tasarlar, Keskin bir ustura gibi hileyle çalışır.
  bel-N: 'калі прыйшоў Даэг Эдомец, і паведаміў Саўлу, і сказаў яму: “Давід прыйшоў
    у дом Абімэлеха”.'
  grc-BRENT: Εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ, οὐκ ἔστι Θεός· διέφθειραν, καὶ ἐβδελύχθησαν
    ἐν ἀνομίαις· οὐκ ἔστι ποιῶν ἀγαθόν.
  kpr-kpr: Ni kokomana sosighi ari dae manaka garuse irá gheraesa. Ni aji, a unongu
    ava seraesa, gharita da dikagori. Ni sifo ghousa tefo tefo gesire use irá gheraesa.
  ind-AYT: (52-4) Lidahmu merancangkan penghancuran; bagai pisau cukur yang tajam,
    kamu melakukan tipu daya!
  yom-yom: Ludimi luaku lunyindulanga mambu ma mbivusu ; ludedikini banga lezuale
    yidi meno ma ngolo. Ngeyo wunsadilanga luvunu.
  yut-yut: Gak top amɨn, gengo sɨba geni tepmɨsi yombem geni tepmɨsi da amɨn dɨwarɨ
    obɨsi mandaŋ yomɨsak. Gɨldarɨ gɨldarɨ amɨn dɨwarɨ paŋupbal ak do nandak nandak
    asal.
  nya-nya: Tsiku lonse umakhalira kuganizira za kuwononga ena; lilime lako lili ngati
    lumo lakuthwa, ntchito yako nʼkunyenga.
  hrv-hrv: Što se to hvališ pakošću, silniče nesmiljeni?
  mps-mps: Nage te tibo po wabo bidi da, te nago po te resa te mu poa pai tiwai elalu,
    tama nago po wabogo te gasa bidi dolobo dao. Tigidali side nago te gasa bidi dolabo
    homu elalubo dao.
  tpi-tpi: Yu man bilong giaman, tok bilong yu i olsem resa i sap moa, na i katim
    nogut narapela man. Olgeta de yu save tingting long bagarapim ol arapela man.
  dan-1931: da Edomitten Doeg kom og meldte Saul, at David var gået ind i Ahimeleks
    Hus.
  vie-OVCB: Cả ngày người âm mưu hủy diệt. Lưỡi ngươi không khác gì dao cạo bén, làm
    điều tội ác và lừa dối.
  guj-2017: તારી જીભ દુષ્ટ યોજનાઓ કરે છે અણીદાર અસ્ત્રાની જેમ તે છેતરે છે.
  pon-2006A: Ke kin koasoanehdi ke en kauwehla meteikan; lowomwen rasehng reise keng
    pwoat. Ahnsou koaros ke kin kinehda likamw.
  por-BRBSL: Sua língua trama a destruição, como uma navalha afiada, trabalhando enganosamente.
  eng-OEBUS: Engulfing ruin you plot, your tongue like a razor sharpened, you practiser
    of deceit.
  swe-swe: När Doeg, edomiten, kom till Saul och berättade för honom att David kommit
    till Ahimeleks hus. ______
  cth-cth: Na lai ni rawknae heh a sak teh, sam ngawnae pataca patetlah dumyennae
    hah na sak.
  twi-twi: Wo tɛkrɛma bɔ ɔsɛe ho pɔw; ɛte sɛ oyiwan a ano yɛ nam yiye. Wo a wutwa
    nkontompo nko ara.
  hlt-hlt: Na lai loh a talnah a moeh. Palyal neh paihat bangla haat tih a hlueng.
  tbz-SIM: Dowɛki Edomiibɛ kou do nɑ̀kɛ́ Sɑuri Dɑfiti tɑmɛ̀ Aimmɛdɛki cĩ́ɛ̃̀tɛ̀ kòò
    dentɛ̀ fɛ̀.
  msy-2020: Nɨn mɨzem resan mɨn bar ghumigha ifavaribagh ami da otifi. Dughiabar zurara
    nɨ gumazamizibagh asɨghasɨghasa mɨgei.
  dop-dop: 'Tə tɑɑ kɛ́ pɑ kɛɛsəɣɩ ɩsənɑ Ɩtɔm tʋ Towɛkɩ tɑɣɑsɑ Sɑyuli sɩ Tɑfiiti polɑ
    Apimelɛkɩ tɛ. Yontu ntəɣəlɛ sɩ:'
  azb-azb: Ey hiyləgər, dilin insanı məhv edir, İti ülgüc kimi kəsir.
  eng-DBY: Thy tongue deviseth mischievous things, like a sharp razor, practising
    deceit.
  hin-2017: तेरी जीभ केवल दुष्टता गढ़ती है; सान धरे हुए उस्तरे के समान वह छल का काम
    करती है।
  wol-KYG: Mooy ba Doweg, Edomeen ba, demee ca Sóol, ne ko Daawuda dem na kër Ayimeleg.
  bjr-bjr: Manda fasiqa anee mandaikamma nimaqarara kai tipundaari marianafa mariananoo.
    Afai keedaira foora raiqarafa unna ainaina kai inanuanafa.
  eng-YLT: Mischiefs doth thy tongue devise, Like a sharp razor, working deceit.
  kne-kne: Maninsin-agew ay en ka manplano si panligatan di gagait mo. Din tepek mo,
    kaman rabahas di katadem na, pag etek di en ka ibagbaga.
  eng-WYC-2017: All day thy tongue thought unright-fulness; as a sharp razor thou
    hast done guile [or treachery].
  eng-WMBB: Your tongue plots destruction, like a sharp razor, working deceitfully.
  zat-NTPS: Tu dxuchálajzquezu' chee̱ da cale̱la da gunu' chee̱ le sa' ljwezru'. Da
    dxenníu' naca na ca tu xia da nalále̱'e̱, dxezí xe̱'u ljwezru'.
  zty-NTPS: Ẕcháḻjtezo' che da' ẕia da' gono' che lježo'. Da' ẕnno' naken ka to ya
    ntoche' dan' žon ḻáže'len lježon'.
  urd-GVH: ऐ धोकेबाज़, तेरी ज़बान तेज़ उस्तरे की तरह चलती हुई तबाही के मनसूबे बाँधती
    है।
  rug-rug: Doduru rane si balabala ia goi si pude ṉoṉovala la koari kaiqa. Sa meamu
    si ṉaru guana reza, va podopodoe koha si goi doduru rane.
  gaz-gaz: Ati namni nama gowwoomsitu, arrabni kee badiisa qopheessa; arrabni kee
    akkuma qarabaa qaramee ti.
  fra-LSG: 'A l’occasion du rapport que Doëg, l’Édomite, vint faire à Saül, en lui
    disant: David s’est rendu dans la maison d’Achimélec.'
  yal-yal: A naxan ba, Dowegi Edɔn kaan to siga Sɔli fɛma, a naxa, “Dawuda bata siga
    Aximeleki a banxini.”
  iou-iou: Gäk äma täŋpäwakta nadäk tawaŋ pek täyan. Meka jinom päraŋi-inik, mujuk
    päraŋ bumik. Jop manman kädet mebäri mebäri pewä ahäkta nadäk täyan.
  haw-1868: Ua hoomakaukau kou alelo i na mea hewa; Me he pahi umiumi la, e hana malu
    ana.
  arb-NAV: لِسَانُكَ يَخْتَرِعُ الْمَسَاوِئَ، وَيُمَارِسُ الْغِشَّ وَيَجْرَحُ كَالْمُوسَى
    الْمَسْنُونَةِ.
  ded-ded: Ge nedzarangga imoc resa enaragoc, ifi isoc anu ikoc ayemmema kpetotieyunuannec.
  ewe-ewe: Wò aɖe le gbegblẽ ɖom; èle abe hɛ ɖaɖɛ ene, wò alakpatɔ.
  eng-LEE: (52:4) Thy tongue deviseth mischiefs, like a sharpened razor, thou worker
    of deceit.
  asm-FB: তুমি ধ্বংসৰ পৰিকল্পনা কৰিছা; হে ছলনাকাৰী, তোমাৰ জিভা চোকা খুৰৰ নিচিনা;
  sus-A: مَسٍنيِ نَن يَ دٌوٍفٍ عٍدٌنكَ شَ قٍ رَ، نَشَن عَ قَلَ سْلُ بّ عَ دَوُدَ نَ
    عَشِمٍلٍكِ شْنيِ.
  fra-SBL: Ta langue prépare la destruction, comme un rasoir aiguisé, travaillant
    de manière trompeuse.
  hbo-hbo: בְּבֹ֤וא ׀ דֹּואֵ֣ג הָאֲדֹמִי֮ וַיַּגֵּ֪ד לְשָׁ֫א֥וּל וַיֹּ֥אמֶר לֹ֑ו בָּ֥א
    דָ֝וִ֗ד אֶל־בֵּ֥ית אֲחִימֶֽלֶךְ׃
  kik-kik: Rũrĩmĩ rwaku rũthugundaga mwanangĩko; rũhaana ta rwenji rũnoore, o wee
    wĩkaga maũndũ ma maheeni.
  fra-NCL: 'Lorsque Doëg l’Edomite vint faire à Saül ce rapport : David s’est rendu
    dans la maison d’Achimélech.'
  cek-AK: Na palai loe haita kanoe baktiah, kasae sak han ih khue to poek pongah,
    alighaih tok to a sak.
  cuk-cuk: Be-gwabin-duku, esbipi-nugar-datarmakaledyobid, emar-obelogedginbi binsaed,
    gakanginbi sunmaked.
  uig-CYR: '@see-verse:PSA.052.001'
  tel-2017: నీ నాలుక నాశనాన్ని ఆలోచిస్తుంది. అది పదునైన కత్తిలా వంచన చేస్తూ ఉంది.
  hat-BSA: Lang ou envante destriksyon, tankou yon razwa ki file, plen desepsyon.
  ukr-ONPU: 'Промовив безумний у своєму серці: «Немає Бога». Розбестились вони, вчинили
    огидні беззаконня, немає нікого, хто б чинив добро.'
  kos-kos: Kom suk inkanek in akkolukye mwet saya. Loum oana sie resa kosroh. Kom
    kinauk kikiap in pacl nukewa.
  hbo-WLC: בְּב֤וֹא ׀ דּוֹאֵ֣ג הָאֲדֹמִי֮ וַיַּגֵּ֪ד לְשָׁ֫א֥וּל וַיֹּ֥אמֶר ל֑וֹ בָּ֥א
    דָ֝וִ֗ד אֶל־בֵּ֥ית אֲחִימֶֽלֶךְ׃
  ibo-ibo: Ire gị na-atụ atụmatụ ịla nʼiyi; ọ dị ka agụba dị nkọ, gị onye na-ebi ndụ
    aghụghọ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଦୟା ନିତ୍ୟସ୍ଥାୟୀ। ତୁମ୍ଭର ଜିହ୍ୱା ନିତାନ୍ତ ଦୁଷ୍ଟତା କଳ୍ପନା କରି ତୀକ୍ଷ୍ଣ
    କ୍ଷୁର ତୁଲ୍ୟ ପ୍ରବଞ୍ଚନାପୂର୍ବକ କାର୍ଯ୍ୟ କରୁଅଛି।
  chk-chk: Ka ekiekietä usun om kopwe afeiengaua aramas. Chönawom a usun chök echö
    räisö mi ken, en eman chon föri angangen atuputup.
  rop-rop: Yu oldei meigim plen blanga dum nogud ting langa najalot pipul. Yu oldei
    deigimbat yan weya ardimbat pipul, jis laiga shapwan naif kadim en ardimbat pipul.
  ukr-1871: Пакостї промишляє язик твій, як гострена бритва, готовиш зраду.
  yon-yon: Eb ong kuu monmari yeman nuubnaan kamimaan. Ye kuu yukud ye arud kwane.
    Eb kuu birandi kerekmen yaambed dakmimaab kui.
  deu-1951: (052-4) Deine Zunge trachtet nach Schaden; wie ein scharfes Schermesser,
    so heimtückisch ist sie.
  eng-JPS: (52-4) Thy tongue deviseth destruction; like a sharp razor, working deceitfully.
  srp-1865: Nepravdu izmišlja jezik tvoj; on je u tebe kao britva naoštrena, lukavi!
  lug-lug: Oteekateeka enkwe ez’okuzikiriza. Olulimi lwo lwogi nga kkirita era buli
    kiseera lwogera bya bulimba.
  heb-heb: הוות תחשב לשונך כתער מלטש עשה רמיה׃
  ben-IRV: তোমার জিভ ধারালো ক্ষুরের মত ধ্বংসের পরিকল্পনা করেছে যা মিথ্যা কাজ করে।
  ntu-ntu: A' ryrlq-zvzq drtwr kx na-atrkati-ngrn leplz. X mzli kc tqycmne-ngrn, natqm
    apule toki kx malc, mz nzpibqti-krm nidr.
  pan-pan: ਹੇ ਛਲੀਏ, ਤੇਰੀ ਜੀਭ ਬੁਰਿਆਈ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਤਿੱਖੇ ਉਸਤਰੇ ਵਾਂਗੂੰ ਕਰਦੀ ਹੈ!
  mya-JVB: သင် ၏လျှာ သည် ထက် သောသင်တုန်း ကဲ့သို့ လှည့်စား သဖြင့်၊ သူ့အကျိုး ကို ဖျက်ခြင်းအမှု
    ကို ပြုစု တတ်၏။
  kgf-kgf: Ezelaŋganéŋ haka biria téŋgéŋ ʒéareŋgéma sou ʒéra ésécnec ikoc waŋanʒaŋ.
  tte-O: Kaliyate meuloina koina kunuwanuwatu na tem tomo uloili kusibayanaeli. Memenam
    ana matage besiele naipi matamatagena na sauga meuloina kunuwanuwatu mwakota kaiweli.
  tbg-tbg: Vehi autu taiqa keravaqaima ai aatoqi vaivo. Ori hakare vaihaiva teqa taaqama
    kaintema kero, ai una uvavano vaiinti qoraiqama nimite vaivara variaro.
  hmo-hmo: Hereva koikoi tauna e, oiemu malana be kaia mai matana bamona. bona dika
    ia havaraia noho.
  zar-NT: Len lúdxuʼu rúnlenuʼ luzóʼo didzaʼ para usunítiuʼ bönachi. Naca lúdxuʼu,
    bönniʼ rizíʼ yëʼ, ca tu guíë tuchiʼ.
  urd-urd: तेरी ज़बान महज़ शरारत ईजाद करती है; ऐ दग़ाबाज़, वह तेज़ उस्तरे की तरह है।
  rus-SYN: 'Сказал безумец в сердце своем: “нет Бога”. Развратились они и совершили
    гнусные преступления; нет делающего добро.'
  bqc-SIM: '@see-verse:PSA.052.001'
  tcz-CHONGTHU: Nilhum kei keijin nangman manthahna ding jeng na gong e. Na leigui
    in jong chem hemtah in mi a-at abang'in; jouthu sei in nangma nathem lheh e.
  mar-mar: अरे कपटाने कार्य करणाऱ्या, तुझी जीभ धारदार वस्तऱ्यासारखी नाशाची योजना करते.
  isl-isl: 'til að andmæla óvini sínum Dóeg sem síðar tók af lífi áttatíu og fimm
    presta og fjölskyldur þeirra (sjá: 1. Sam. 22.).'
  hlt-THB: Nam lai ing seetnaak doeng cai sih nawh; zawzi ak hqat thak bat amyihna
    awm hy, qaai kqawnnaak doeng ce sai hyk ti.
  qub-qub: Mana allicunata rurayllatami yarparaycanqui. Washa-rima cashpayquimi pï-maytapis
    llullapar goyanqui.
  bqp-bqp: Ndìgↄ̃ lɛ́fↄtↄ kɛ kũ gbɛ̃nↄ gↄrↄ sĩnda pínki, n lɛ́ nna lán gɛ̃ mìbobↄↄ
    bà, ndì gbɛ̃nↄ gbákĩ zↄ̃o.
  hat-hat: (052:4) W'ap kalkile ki jan pou fè moun mal. Lang ou tankou yon razwa byen
    file, ou toujou ap fè manti sou moun.
  eng-BSB: Your tongue devises destruction like a sharpened razor, O worker of deceit.
  eng-WEBPB: Your tongue plots destruction, like a sharp razor, working deceitfully.
  kbq-kbq: Maka kna vahe'ma azeri haviza hu antahintahige retro nehunka, havigema
    huno vahe'ma azeri haviza hu kemo'a asane'nea resagna huno kagipintira atineramie.
  pon-pon: Lo om inon ion me jued, o kin raj on naip kon pot, ni a wia likam.
  nhe-BL: Pero ta nochipa timoyolilhuía san tlen fiero tiquinchihuilis sequinoc. Huan
    nochi istlacayotl tlen quisa mocamaco eli queja se cuchillo tlen tlahuel tlatequi.
  wnc-wnc: Ga kem amin, gatane genda daka resa toknga siknga daka binga. Tapdukbamu
    gata aminu kundu tanzit pasiwi mainingge nataayak.
  bus-bus: Nɛɛ̀gↄ̃ lɛ́fↄtↄↄ kaa gbɛ̃nↄzi gurↄ píngi, n lɛ́ nna lán gɛ̃ mìbobↄ bà,
    nɛɛ̀ gbɛ̃nↄ gbá sɛ́ɛo.
  gub-BL: Eremume'u amogwer teko wamumaw pàwàm iko nezeupe. Neapeku nuzawy kwaw takihe
    haime katu ma'e purukixi ma'e a'e.
  eng-DRA: 'They are corrupted, and become abominable in iniquities: there is none
    that doth good.'
