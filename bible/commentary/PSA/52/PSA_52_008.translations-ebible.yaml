verse: PSA.052.008
translations:
  mal-C: ഞാനോ, ദൈവഭവനത്തിൽ തഴച്ചുവളരുന്ന ഒരു ഒലിവുമരംപോലെയല്ലോ; ദൈവത്തിന്റെ അചഞ്ചലസ്നേഹത്തിൽ
    ഞാൻ എന്നുമെന്നും ആശ്രയിക്കുന്നു.
  deu-TKW: 'Die Frommen aber werden es sehen und sich fürchten und werden über ihn
    lachen:'
  lin-lin: 'Bato ya sembo bakomona mpe bakokoma na somo, bakotiola ye na maloba oyo :'
  mmx-mmx: Ketla nenia a lok ngan luuna Olip i suusu avukat to xeneng at loogu at
    ne Moroa. Nia a nunu saga at labalamu lexen teren naba nemen amisik la noxo xap.
  eng-LSV: And I, as a green olive in the house of God, || I have trusted in the kindness
    of God, || For all time and forever,
  eng-GNV: 'But I shall bee like a greene oliue tree in the house of God: for I trusted
    in the mercie of God for euer and euer.'
  eng-WEBSTER: 'But I am like a green olive tree in the house of God: I trust in the
    mercy of God for ever and ever.'
  nhw-BL: Pero na cuali niijcatoc quen se olivo cuahuitl, huan Toteco nechyahualohua
    para nechmocuitlahuis. Na nimotemachía ipan Toteco para yaya ma nechtlasojtla
    nochipa.
  swh-ONEN: Lakini mimi ni kama mti wa mzeituni unaostawi katika nyumba ya Mungu,
    nautegemea upendo wa Mungu usiokoma milele na milele.
  bba-bba: Be bɑ Gusunɔ nɑɑnɛ sɑ̃ɑ, bɑ koo nun wɑ, kpɑ biti bu mwɑ bu nun yɛ̃ɛ bu
    nɛɛ,
  eng-KJVCPB: 'But I am like a green olive tree in the house of God: I trust in the
    mercy of God for ever and ever.'
  luo-luo: An to achalo yiend zeituni madongo maber e od Nyasaye; ageno kuom hera
    ma ok rem mar Nyasaye manyaka chiengʼ.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܐܲܝܟ݂ ܙܲܝܬܵ‌ܐ ܩܝܼܢܵܐ ܝܘܸܢ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܡܘܼܬܸܒ݂ ܠܝܼ
    ܣܲܒ݂ܪܝܼ ܒܛܲܝܒܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  meu-meu: A lau na olive auna mai rauna matamatadia na heto, Dirava ena ruma ai;
    Dirava ena hebogahisi na abidadama henia hanaihanaimu.
  npi-ULB: तर मेरो बारेमा, परमेश्‍वरको मन्‍दिरमा म हरियो जैतूनको रूखजस्तो छु । म परमेश्‍वरको
    करारको विश्‍वस्‍ततामा सदासर्वदा भरोसा गर्नेछु ।
  yor-yor: Ṣùgbọ́n èmi dàbí igi Olifi tí ó gbilẹ̀ nínú ilé Ọlọ́run; èmi gbẹ́kẹ̀lé
    ìfẹ́ Ọlọ́run tí kì í kùnà láé àti láéláé.
  pes-OPCB: اما من مانند درخت زیتونی هستم که در خانهٔ خدا سبز می‌شود؛ من تا ابد به
    محبت خدا توکل خواهم کرد.
  tgl-ULB: Pero para sa akin, katulad ko ang isang berdeng punong olibo sa tahanan
    ng Diyos; ako ay magtitiwala sa katapatan ng Diyos sa tipan magpakailanpaman.
  nop-nop: Iŋgoŋ nu adi undiniŋ mooŋ. Nu yadi bem olif nabugoŋ Bepaŋ yolineŋ yali
    duhuduhunit tilat. Nu Bepaŋdi helemahelemaŋ weleŋdi hinek nabukahile tilak u agaŋ
    nadisukilitilat.
  hui-hui: Anigo i̱ ogonibi ndo kogoni. I̱ Ngode Datagaliwabenaga anda haneni ira
    olibe haradagua bidogoni. Ngode Datagaliwabe ibugua i̱ gubalini ho haabo haga
    kagonaga i̱na ibuhondo mini mbiraore wu haabo kogoni.
  mya-mya: ငါ​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​အ​နီး​တွင် ပေါက်​သည့်​သံ​လွင်​ပင်​နှင့်​တူ​၏။
    ငါ​သည်​ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​ကို ကာ​လ​အ​စဉ်​အ​မြဲ​ကိုး​စား​၏။
  bod-N: འོན་ཀྱང་བདག་ནི་དཀོན་མཆོག་བཞུགས་གནས༌ནང༌། །ལོ་འདབ་རྒྱས་པའི་སྐྱུ་རུ་ཤིང་དང༌འདྲ།
    །དུས་རྒྱུན་དཀོན་མཆོག་བྱམས་བརྩེར་བློ་གདེང༌བསྐྱེད།།
  wsk-wsk: Bare ani mu tam olive bo, Kaem ko temple ko por ningi aragawara wore iwita,
    ani pempem Kaem ko kua nangara ko munan mu ko kua se te ira sanami lagasam.
  sna-sna: Asi ini ndakaita somuti womuorivhi unokura zvakanaka mumba maMwari; ndinovimba
    norudo rusingaperi rwaMwari, nokusingaperi-peri.
  spa-BLM: Pero en cuanto a mí, soy como un olivo verde en la casa de Dios. Confío
    en la bondad amorosa de Dios por siempre y para siempre.
  cac-cac: A inxo tic, lajan in icha junoc te' olivo te yaax, vach' sq'uib' d'a yamaq'uil
    stemplo Dios. An̈ej svach'c'olal Dios ol vac'och yipoc in c'ool.
  swh-ULB: Lakini kwangu mimi, niko kama mti bora wa mzeituni katika nyumba ya Mungu;
    Nami nitaamini uaminifu wa agano la Mungu milele na milele.
  deu-ELBBK: 'Und sehen werden es die Gerechten und sich fürchten, und sie werden
    über ihn lachen:'
  mbb-OT: Piru siak mulà egkeiring a te kayu he ulibu he ziyà meketuvù te valey te
    Megbevayà. Edseriǥan ku is kebmahala zin kedì te wazà pidtemanan.
  mal-2015: ഞാനോ, ദൈവത്തിന്റെ ആലയത്തിങ്കൽ തഴെച്ചിരിക്കുന്ന ഒലിവുവൃക്ഷംപോലെ ആകുന്നു;
    ഞാൻ ദൈവത്തിന്റെ ദയയിൽ എന്നും എന്നേക്കും ആശ്രയിക്കുന്നു.
  gup-gup: Ngaye wanjh ngadjalkurrmerren kore God nawu kanmarnedjare munguyh munguyh
    dja minj mak nganbawon. Kunmekbekenh ngaye wanjh nuye bininj, dja ngahdjaldi kamak
    rowk.
  rmc-rmc: 'O čačipnaskre oda dikhena a darana pes, asana tutar a phenena:'
  nlg-nlg: Mi nau te vaghau na ghai tara vatua nia na Olive Te totolo me kotukotu
    i lokana valena God. Inau tu talu mavaa a nina dolo a God te mua soko buto, ke
    va me va
  pes-OPV: و اما من مثل زیتون سبز در خانه خدا هستم. به رحمت خدا توکل می‌دارم تا ابدالاباد.
  ron-1924: Дар еу сунт ын Каса луй Думнезеу ка ун мэслин верде, мэ ынкред ын бунэтатя
    луй Думнезеу ын вечь де вечь.
  ben-OBCV: কিন্তু আমি, ঈশ্বরের গৃহে, উদীয়মান জলপাই গাছের মতো; যুগ যুগান্ত ধরে ঈশ্বরের
    অবিচল প্রেমে আস্থা রাখি।
  som-som: Laakiinse anigu waxaan la mid ahay sida geed qoyan oo saytuun ah, oo guriga
    Ilaah ku dhex yaal, Anigu weligay iyo weligayba waxaan isku hallaynayaa naxariista
    Ilaah.
  eng-ASVBT: 'But as for me, I am like a green olive tree in the house of God: I trust
    in the lovingkindness of God forever and ever.'
  mna-mna: Mi nio, nako aŋmender mbolŋana lela Urum Merere, mi aŋbot ambai ma molo
    kembei ke olib. Mi Anutu mbulu kini ta itoto sua kini mbukŋana mi iurur leleene
    pa wal kini na, nio ko aŋpase pa ma alok.
  ita-1885: Ma io sarò come un ulivo verdeggiante nella Casa di Dio; Io mi confido
    nella benignità di Dio in sempiterno.
  eng-ULB: But as for me, I am like a green olive tree in God's house; I will trust
    in the covenant faithfulness of God forever and ever.
  spa-VBL: Pero yo soy como un árbol de olivo que crece fuertemente en la casa de
    Dios. Confiaré en su amor inagotable por siempre y para siempre.
  fra-_FOB: Le voilà, cet homme qui n'avait point pris Dieu pour mettait sa force
    dans sa méchanceté!
  mal-mal: ഞാനോ, ദൈവത്തിന്റെ ആലയത്തിൽ തഴച്ചുവളരുന്ന ഒലിവുവൃക്ഷംപോലെ ആകുന്നു; ഞാൻ ദൈവത്തിന്റെ
    ദയയിൽ എന്നും എന്നേക്കും ആശ്രയിക്കുന്നു.
  lit-lit: Bet aš esu kaip žaliuojantis alyvmedis Dievo namuose; aš pasitikiu Dievo
    gailestingumu visados ir per amžius.
  urd-GVR: Lekin maiṅ Allāh ke ghar meṅ zaitūn ke phalte-phūlte daraḳht kī mānind
    hūṅ. Maiṅ hameshā ke lie Allāh kī shafqat par bharosā rakhūṅgā.
  suz-BL: तन्‍न गो परमप्रभु आ खिंमी गिग तेल रवा खोदेंशो बाक्‍नुङ। गो आं कली गेना हना
    यो दाक्‍ब परमप्रभु कली थमा सुइक्‍नुङ। भजन संग्रह ९२:१३-१६
  eng-NOY: But I shall be like a green olive-tree in the house of God; I will trust
    in the goodness of God for ever and ever.
  ita-1927: Ma io sono come un ulivo verdeggiante nella casa di Dio; io confido nella
    benignità di Dio in sempiterno.
  ckb-ckb: بەڵام من لە ماڵی خودا وەک دار زەیتوونێکی سەوزم، هەتاهەتایە پشت بە خۆشەویستی
    نەگۆڕی خودا دەبەستم.
  eng-BBE: But I am like a branching olive-tree in the house of God; I have put my
    faith in his mercy for ever and ever.
  xsi-xsi: Aŋga naŋa nde amo atogo i, ande tia ndo. Naŋa kaloŋgu tawana tu Maro Kindeni
    ne tini-mwasa ma ikeno pa naŋa ikura zo rârâni. Mine nde amo ara nâ, atogo kâi
    “oliv” toŋge imandi Maro Kindeni ne luma sapâŋa tini laiti mine.
  kan-OKCV: ನಾನಾದರೋ ದೇವರ ಆಲಯದಲ್ಲಿರುವ ಅಭಿವರ್ದಿಸುವ ಓಲಿವ್ ಮರದ ಹಾಗೆ ಇರುವೆನು. ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಪ್ರೀತಿಯಲ್ಲಿ ಯುಗಯುಗಾಂತರವೂ ಭರವಸವಿಟ್ಟಿರುವೆನು.
  tam-2017: நானோ தேவனுடைய ஆலயத்தில் பச்சையான ஒலிவமரத்தைப் போலிருக்கிறேன், தேவனுடைய
    கிருபையை என்றென்றைக்கும் நம்பியிருக்கிறேன்.
  spa-RV-1909: 'Mas yo estoy como oliva verde en la casa de Dios: en la misericordia
    de Dios confío perpetua y eternalmente.'
  ron-BTF: Dar eu sunt ca un măslin verde în casa lui Dumnezeu; mă încred în mila
    lui Dumnezeu pentru totdeauna și întotdeauna.
  eng-WEBP: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s loving kindness forever and ever.
  eng-FBV: But I'm like an olive tree growing strongly in God's house. I trust in
    God's unfailing love forever and ever.
  nld-1939: Maar ik ben als een bloeiende olijf in Gods huis, En vertrouw op Gods
    goedheid voor eeuwig en immer.
  nch-BL: Pero na cuali niijcatoc quej se olivo cuahuit, huan Toteco nechyahualohua
    para nechmocuitahuis. Na nimotemachía ipan Toteco para yaya ma nechtasojta nochipa.
  vie-1934: Còn tôi khác nào cây ô-li-ve xanh tươi trong nhà Đức Chúa Trời; Tôi nhờ
    cậy nơi lòng nhân từ của Đức Chúa Trời đến đời đời vô cùng.
  cha-cha: Lao guajo, parejoyo yan y betde na troncon oliba gui jalom guimayuus; juangongocoyo
    ni y minaase Yuus para taejinecog, yan taejinecog.
  hin-CV: किंतु मैं परमेश्वर के निवास के हरे-भरे जैतून वृक्ष के समान हूं; मैं परमेश्वर
    के करुणा-प्रेम पर सदा-सर्वदा भरोसा रखता हूं.
  eng-OURB: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s chesed ·loving-kindness· forever and ever.
  spa-BES: Pero yo soy como un olivo ramificado en la casa de Dios; He puesto mi fe
    en su misericordia por los siglos de los siglos.
  tdx-tdx: Aa naho izaho, le hoe sakoa mandrevake añ’anjomban’Añahare ao; iatoako
    nainai’e donia ty fiferenaiñan’ Añahare,
  tha-KJV: ฝ่ายข้าพเจ้าเป็นเหมือนต้นมะกอกเทศเขียวสดในพระนิเวศของพระเจ้า ข้าพเจ้าวางใจในความเมตตาของพระเจ้าเป็นนิจกาล
  por-BR-2018: Mas eu serei como a oliveira verde na casa de Deus; confio na bondade
    de Deus para todo o sempre.
  deu-ELO: Ich aber bin wie ein grüner Olivenbaum im Hause Gottes; ich vertraue auf
    die Güte Gottes immer und ewiglich.
  eng-WYC-2018: Forsooth I, as a fruitful olive tree in the house of God; hoped in
    the mercy of God [into] without end, and into the world of world. (But I am like
    a fruitful olive tree in the House of God; I trust in God’s love, forever and
    ever.)
  epo-epo: Kaj mi, kiel verda olivarbo en la domo de Dio, Fidas la bonecon de Dio
    ĉiam kaj eterne.
  gfk-gfk: Iesen, iau hoing tiga ina olip i kubur nunuhuan ram tano hala ta God. Iau
    so hatikane tar no nugu nurnuruan tano tutun na harmarsai ta God nong pai la patpataam.
  uig-PIN: Mǝn bolsam Hudaning ɵyidǝ ɵskǝn baraⱪsan zǝytun dǝrǝhtǝkmǝn, Mǝn Hudaning
    ɵzgǝrmǝs muⱨǝbbitigǝ mǝnggügǝ tayinimǝn.
  beo-beo: Be na da olife ifa Gode Ea diasu ganodini heda:lebe, agoane ba:sa. Na da
    Ea maedafa fisili asigidafa hou amo dafawaneyale dawa:lala.
  tpi-OTNT: Tasol mi no olsem. Mi olsem diwai oliv i stap klostu long haus bilong
    God. Mi bilip long God i save marimari long mi oltaim oltaim.
  hau-SA: Amma ni kamar itace zaitun ne ina haɓaka a gidan Allah; na dogara ga ƙauna
    marar ƙarewa ta Allah har abada abadin.
  udu-udu: Hili aha/ wana e ki cwa seṯuun jin c̱a’bki go’d go’d e gu’b ma Arumgimis
    mo. Aha/ gamkina gwo is e mo/en ma Arumgimis jin ṯelu sho’k ki sule/ ki sule/
    mo.
  uig-LAT: Men bolsam Xudaning öyide ösken baraqsan zeytun derextekmen, Men Xudaning
    özgermes muhebbitige menggüge tayinimen.
  nde-nde: Kodwa mina nginjengesihlahla se-oliva esikhula endlini kaNkulunkulu; ngithembe
    uthando lukaNkulunkulu olungaphuthiyo nini lanini.
  ton-ton: 'Ka ʻoku ou tatau mo e ʻolive laumaʻuiʻui ʻi he fale ʻoe ʻOtua: ʻoku ou
    falala ki he ʻaloʻofa ʻae ʻOtua ʻo taʻengata pea taʻengata.'
  ces-1613: 'Což spravedliví vidouce, budou se báti a jemu posmívati:'
  eng-WMB: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s loving kindness forever and ever.
  tam-TCV: ஆனால் நானோ, செழித்து வளரும் ஒலிவமரத்தைப் போல் இறைவனின் ஆலயத்தில் இருக்கிறேன்;
    நான் இறைவனுடைய உடன்படிக்கையின் அன்பில் எப்பொழுதும் நம்பிக்கை வைத்திருக்கிறேன்.
  ceb-ULB: Apan alang kanako, sama ako sa lunhaw nga kahoy nga olibo sa balay sa Dios;
    magsalig ako sa matinud-anong kasabotan sa Dios sa walay kataposan.
  pol-UBG: Ja zaś jestem jak zielone drzewo oliwne w domu Bożym, zaufałem miłosierdziu
    Boga na wieki wieków.
  urd-GVU: لیکن مَیں اللہ کے گھر میں زیتون کے پھلتے پھولتے درخت کی مانند ہوں۔ مَیں
    ہمیشہ کے لئے اللہ کی شفقت پر بھروسا رکھوں گا۔
  eng-OEBCW: But I am like a fresh olive-tree in the house of God. I trust in the
    kindness of God for ever and evermore.
  deu-1912: Ich aber werde bleiben wie ein grüner Ölbaum im Hause Gottes, verlasse
    mich auf Gottes Güte immer und ewiglich.
  kan-2017: ಆದರೆ ನಾನು ದೇವಾಲಯದ ಸೊಗಸಾದ ಎಣ್ಣೇ ಮರದಂತಿರುವೆನು; ದೇವರ ಕೃಪೆಯನ್ನು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ
    ನಂಬಿಕೊಂಡಿರುವೆನು.
  yap-yap: Me gag e gu bod bake gek’iy ni olive ni galunglung u lane naun rok Got;
    Ke pagan’ug ko t’ufeg rok ni dabi mus ni manechibog ko pi chibog.
  hlt-MCSB: Tedae kai tah Pathen im kah olive thinghing bangla kumhal ah Pathen kah
    sitlohnah te ka pangtung yoeyah.
  mdy-ETH: ታኣኒ ጋዓንቴ ፆኦሲ ማኣሮይዳ ዋርቂ ዓኣ ዛይቶ ሪሚቶጉዲኬ፤ ዒዛኮ ጋፑዋ ናሹሞ ናኣናና ታ ጉሙርቄ ጎይሣ ናንጋንዳኔ።
  twi-ASANTE: 'Nanso, mete sɛ ngo dua a ɛrenyini wɔ Onyankopɔn fie: mede me ho to
    Onyankopɔn dɔ a ɛnsa da no so daa nyinaa.'
  eng-WEBU: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s loving kindness forever and ever.
  acu-NT: Antsu wikia numi olivo samek wajawa nunisnak Yuse jeen pujajai. Tura asan
    wikia tuke Yuse anengkratairin nintimratatjai.
  spa-PDDPT: Pero yo estaré como olivo frondoso en la Casa de ʼElohim, Porque en la
    misericordia de ʼElohim confío eternamente y para siempre.
  gun-gun: Ha'e rã xee ma oliveira rembypy ipyau va'e Nhanderuete pegua roka py hi'aĩ
    va'e rami aiko. Nhanderuete xemboaxya re ajerovia raka'e rã peve.
  agu-BL: Ma in wetz, cho'n cu'n wutane'n xe ca'l Ryos chi tane'n jun wi' oliw yi
    chumbalaj nin, na ilenin cho'n k'uklij wetz inc'u'l te Ryos.
  ilo-ULB: Ngem no maipapan kaniak, kaslaak la iti maysa a nalangto a kayo ti olibo
    iti balay ti Dios; agtalekak iti kinapudno ti tulag ti Dios iti agnanayon nga
    awan patinggana.
  kpg-kpg: Gei au, au e hai gadoo be di laagau olib e tomo i lodo di hale o God. Au
    e hagadagadagagee gi di aloho dee modu o maa, gaa hana hua beelaa dono hagaodi
    ai.
  uig-ARA: مەن بولسام خۇدانىڭ ئۆيىدە ئۆسكەن باراقسان زەيتۇن دەرەختەكمەن، مەن خۇدانىڭ
    ئۆزگەرمەس مۇھەببىتىگە مەڭگۈگە تايىنىمەن.
  sus-sus: Tinxintɔɛ naxee findima seedee ra e fama yelede na kanyi ma yi ki nɛ,
  pon-2006: A ngehi, I rasehng tuhke en olip pwoat me kin kekeirda nan tehnpas en
    Koht; I kin likih sapwellime limpoak poatopoat kohkohlahte.
  jae-jae: Ma aê tec katôm katêkwi ŋawawa ŋajam kakô Anôtônê andu. Aê taêc kêka Anôtônê
    têtac gêwiŋ teŋgeŋŋa gedeŋ tôŋgeŋ.
  ksd-ksd: Ma iau, iau da ra davai na oliva i lubalubang ta ra kuba i God, Iau nurnur
    vatikai ta ra varmari kai God, ma pa na mutu.
  tur-YTC: Ama ben Tanrı'nın evindeki yeşil zeytin ağacı gibiyim. Sonsuza dek Tanrı'nın
    sevgi dolu iyiliğine güvenirim.
  bel-N: 'І ўбачаць праведнікі, і будуць баяцца, і будуць сьмяяцца з яго:'
  kpr-kpr: Avata namo ika orivi da kaugo, God da kamboda viti irise, igi bababaghuse
    javuji eraira, amingori. God na evovodae dubo buraira, ava tumonduse irena.
  ind-AYT: (52-10) Namun, aku seperti pohon zaitun hijau di dalam rumah Allah; aku
    percaya pada kasih setia Allah untuk seterusnya dan selama-lamanya.
  yom-yom: Vayi minu ndidi banga nti wu olive, wuwedi meza ma nlangu mu nzo yi Nzambi.
    Ndintulanga diana diama mu luzolo mu ngolo lu Nzambi mu zithangu zioso ayi mu
    mimvu mioso.
  yut-yut: Mani nak dɨma. Nak olip kɨndap da yaŋ Piŋkop dakon yut kɨdɨpmɨŋon tagɨsi
    kwosot. Nak Piŋkop but dasi galak taŋ namɨsak uŋun do toktogɨsi nandaŋ dagokeŋ.
  nya-nya: Koma ine ndili ngati mtengo wa olivi wobiriwira bwino mʼnyumba ya Mulungu;
    ndimadalira chikondi chosatha cha Mulungu kwa nthawi za nthawi.
  hrv-hrv: “Gle čovjeka koji ne uze Boga za svoju zaštitu, već se uzdao u veliko bogatstvo
    i osilio u svojim zločinima!”
  mps-mps: Tiali goli, eno te tiwai me ebeo. Ena te Godigo be pąde elalubo ni oliv
    tiwai dao. Eno konealubo homu Godiba munama, te Godigo olo tau sabo wiegi yai
    kolesaga te sesemane bidada peyu, bidada pabo sogo te enaba te kolesaga emainu
    ebo dao.
  tpi-tpi: Tasol mi no olsem. Mi olsem diwai oliv i stap klostu long haus bilong God.
    Mi bilip long God i save marimari long mi oltaim oltaim.
  dan-1931: 'De retfærdige ser det, frygter og håner ham leende:'
  vie-OVCB: Nhưng, tôi như cây ô-liu, tươi tốt trong nhà Đức Chúa Trời. Tôi luôn nương
    nhờ lòng nhân từ Ngài.
  guj-2017: પણ હું તો ઈશ્વરના ઘરના લીલા જૈતૂનવૃક્ષ જેવો છું; હું ઈશ્વરની કૃપા પર સદાકાળ
    ભરોસો રાખું છું.
  pon-2006A: A ngehi, I rasehng tuhke en olip pwoat me kin kekeirda nan tehnpas en
    Koht; I kin likih sapwellime limpoak poatopoat kohkohlahte.
  por-BRBSL: Mas, quanto a mim, sou como uma oliveira verde na casa de Deus. Confio
    na bondade amorosa de Deus para todo o sempre.
  eng-OEBUS: But I am like a fresh olive-tree in the house of God. I trust in the
    kindness of God for ever and evermore.
  swe-swe: De rättfärdiga ska se det och frukta (Herren), de ska skratta åt honom.
  cth-cth: Kai teh Cathut e im dawk olive thing dikhring e patetlah ka o teh, Cathut
    e a lungmanae teh a yungyoe ka kâuep han.
  twi-twi: 'Nanso mete sɛ ngodua a ɛrenyin wɔ Onyankopɔn fi: mede me ho to Onyankopɔn
    dɔ a ɛnsa da no so daa nyinaa.'
  hlt-hlt: Tedae kai tah Pathen im kah olive thinghing bangla kumhal ah Pathen kah
    sitlohnah te ka pangtung yoeyah.
  tbz-SIM: 'Bɛ̀ɛ̀ borimɛ wenni kɛ̀ bɛ̀ dɑ yɑ̀ kɛ kufɔ̃wɑɑ́ mbɛ̀ pĩ, kɛ̀ bɛ̀ ndɑ dɑú
    kɛ tú:'
  msy-2020: Ezɨ kɨ, olivɨn tememɨn mɨn Godɨn Dɨpenimɨn aven tughav ikia deravɨrama
    aghui. Kɨ nɨghnɨzir gavgavim an apangkuvir arazimɨn ikɨ mamaghɨra ikiam.
  dop-dop: 'Siɣisilɑɑ kɑ́ nɑ-ɩ nɑ sɔɣɔntʋ kpɑ-wɛ. Pɑɑ woŋɩ-ɩ nɑ pɑ́ tɔŋ sɩ:'
  azb-azb: Amma mən Allahın evində Yaşıl zeytun ağacına bənzərəm, Daima, əbədilik
    Allahın məhəbbətinə güvənirəm.
  eng-DBY: 'But as for me, I am like a green olive-tree in the house of God: I will
    confide in the loving-kindness of God for ever and ever.'
  hin-2017: परन्तु मैं तो परमेश्वर के भवन में हरे जैतून के वृक्ष के समान हूँ। मैंने
    परमेश्वर की करुणा पर सदा सर्वदा के लिये भरोसा रखा है।
  wol-KYG: 'Aji jub gis ko, yéemu, di la ree, naa:'
  bjr-bjr: Qinee Davidisa sia miqimarunausa maridaqa. Qinee Anutuna amaana maqaki
    fuka oorifa saqariara foora ammunidaqa. Qinee naaru naaru Anutuna sia taikaaninna
    amuqusirana saqarikidaqa.
  eng-YLT: And I, as a green olive in the house of God, I have trusted in the kindness
    of God, To the age and for ever,
  kne-kne: Ngem sak-en pay, maiarigak si kaiw ay olivo ay magmagabay sin beey di Apo.
    Mantalekak si eng-enggana sin adi manbalbaliw ay layad na.
  eng-WYC-2017: Forsooth I, as a fruitful olive tree in the house of God; hoped in
    the mercy of God without end, and into the world of world.
  eng-WMBB: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s loving kindness forever and ever.
  zat-NTPS: Neda' naca' ca tu xaga olivo xa'a lu xu'u lizre Dios. Tu dxuxrén lázrezqueza'
    xel-la' dxexache lazre' chee̱ Dios chadía chacanna.
  zty-NTPS: San neda' naka' ka to yag olibo dan' žen' ḻi'a liž Dios. Žx̱en ḻáže'teza'
    yeḻa' žeyache' ḻaže' che Dios.
  urd-GVH: लेकिन मैं अल्लाह के घर में ज़ैतून के फलते-फूलते दरख़्त की मानिंद हूँ। मैं
    हमेशा के लिए अल्लाह की शफ़क़त पर भरोसा रखूँगा।
  rug-rug: Ba arau si toa valeana pa vetu te Zihova, guana huda olive sapu buma valeana.
    Kalavarae si rau koasa tataru nabuna te Tamasa ninae rane.
  gaz-gaz: Ani garuu akkuma ejersa mana Waaqaa keessatti lalisuu ti; baraa hamma bara
    baraattis, jaalala Waaqaa kan hin geeddaramne sana nan amanadha.
  fra-LSG: 'Les justes le verront, et auront de la crainte, Et ils feront de lui le
    sujet de leurs moqueries:'
  yal-yal: Tinxin muxune ito toma nɛn, e gaxu. Nayi, e gelema i ma nɛn, e naxa,
  iou-iou: Täŋpäkaŋ nähä olip päya säkgämän Anutu täŋo eŋi dubiniken ärowani ude bumik
    itat. Täŋpäŋ unitäŋo iron tärek-täreki nämo uterak yeŋgäma pewäpäŋ it täyat.
  haw-1868: Aka, he mea like au me ka laauoliva uliuli iloko a ka hale o ke Akua;
    E hilinai mau aku wau i ke aloha o ke Akua a mau loa aku.
  arb-NAV: أَمَّا أَنَا فَمِثْلُ زَيْتُونَةٍ خَضْرَاءَ فِي بَيْتِ اللهِ وَثِقْتُ بِرَحْمَةِ
    اللهِ إِلَى الدَّهْرِ وَالأَبَدِ.
  ded-ded: Anu oriwa icngo sabayagoc nangande, ni ifi isoc Anutuac amau namba Anutungo
    yoac dedzege amma imoc modackecde, ni nasoya nasoya wiac imoc negenserikecduae.
  ewe-ewe: Ke nye la, mele abe amiti si le tsetsem le Mawu ƒe aƒe me la ene. Meɖo
    dzi ɖe Mawu ƒe lɔlɔ̃ si meʋãna o la ŋu tso mavɔ me yi ɖe mavɔ me.
  eng-LEE: '(52:10) But I am like a green olive-tree in the house of God: I trust
    in the kindness of God for ever and ever.'
  asm-FB: কিন্তু মই হ’লে, ঈশ্বৰৰ গৃহত কেঁচাপতীয়া জিত গছৰ নিচিনা; মই সকলো সময়তে ঈশ্বৰৰ
    প্রেমৰ ওপৰত ভাৰসা কৰোঁ।
  sus-A: تِنشِنتْي نَشٍيٍ قِندِ مَ سٍيدٍيٍ رَ عٍ قَمَ يٍلٍدٍ نَ كَنيِ مَ يِ كِ نّ،
  fra-SBL: Quant à moi, je suis comme un olivier vert dans la maison de Dieu. J'ai
    confiance en la bonté de Dieu pour les siècles des siècles.
  hbo-hbo: וְיִרְא֖וּ צַדִּיקִ֥ים וְיִירָ֗אוּ וְעָלָ֥יו יִשְׂחָֽקוּ׃
  kik-kik: No rĩrĩ, niĩ ndariĩ ta mũtĩ wa mũtamaiyũ, ũrĩa ũrakũra wega ũrĩ thĩinĩ
    wa nyũmba ya Ngai; ndĩhokete wendo wa Ngai ũrĩa ũtathiraga nginya tene na tene.
  fra-NCL: 'Les justes le verront et ils seront effrayés, et ils se riront de lui :'
  cek-AK: 'Toe kai loe Sithaw imthung ih kahing olive thing baktiah ka oh: kai loe
    Sithaw amlunghaih ni dungzan hoi dungzan khoek to kang oep haih.'
  cuk-cuk: Andi, Bab-Dummadse-goled-neggi olivo-sapi-durbamakar-daedyob gued. Andi,
    degisadegu, Bab-Dummad-e-sabguedgi bensulid.
  tel-2017: కానీ నేను దేవుని మందిరంలో పచ్చని ఒలీవ చెట్టులాగా ఉన్నాను. దేవుని నిబంధన
    కృపలో నేను ఎన్నటికీ నమ్మకముంచుతాను.
  hat-BSA: Men pou mwen menm, mwen tankou yon pye doliv vèt lakay Bondye. Mwen mete
    konfyans mwen nan lanmou dous Bondye a pou tout tan e pou tout tan.
  kos-kos: A funu nga, nga oana soko sak olive su kapak in lohm sin God; Nga ac lulalfongi
    ke lungse kawil lal nwe tok.
  hbo-WLC: וְיִרְא֖וּ צַדִּיקִ֥ים וְיִירָ֗אוּ וְעָלָ֥יו יִשְׂחָֽקוּ׃
  ibo-ibo: Ma adị m ka osisi oliv, nke na-eto na-awasa nʼụlọnsọ ukwu Chineke. Ana
    m atụkwasị obi m nʼịhụnanya Chineke, nke na-adịgide ruo mgbe niile ebighị ebi.
  ory-ory: ମାତ୍ର ମୁଁ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ସତେଜ ଜୀତବୃକ୍ଷ ତୁଲ୍ୟ ଅଛି। ମୁଁ ଅନନ୍ତକାଳ ପରମେଶ୍ୱରଙ୍କ
    ଦୟାରେ ବିଶ୍ୱାସ କଲି।
  chk-chk: Nge ngang üa usun efoch irä olif mi märöch me lon imwen Kot. Üa lükü än
    Kot tong ellet tori feilfeilachök.
  rop-rop: Bat mi, mi jidan jis laik det olibtri weya grogrobat langa God haus. Mi
    trastimbat langa God en im filing blanga laigimbat olagijawan.
  ukr-1871: Я ж, мов оливне дерево зелене, в дому Божім; я надїюсь на ласку Божу по
    віки.
  yon-yon: Kumban ne kuu God yambiwoom at olif biid awene amun amun kamemoon areb
    kwane kamiin. Ne kuu God ye womoniyiibban ye mimyob dowaken kuyaambed yone dobaraniin
    aron korem korem.
  deu-1951: (052-10) Ich aber bin wie ein grüner Ölbaum im Hause Gottes; ich vertraue
    auf Gottes Gnade immer und ewiglich.
  eng-JPS: (52-10) But as for me, I am like a leafy olive-tree in the house of God;
    I trust in the mercy of God for ever and ever.
  srp-1865: A ja, kao maslina zelena u domu Gospodnjem, uzdam se u milost Božiju bez
    prestanka i dovijeka.
  lug-lug: Naye nze nfaanana ng’omuti omuzeyituuni ogukulira mu nnyumba ya Katonda.
    Neesiga okwagala kwa Katonda okutaggwaawo emirembe n’emirembe.
  heb-heb: ואני כזית רענן בבית אלהים בטחתי בחסד אלהים עולם ועד׃
  ben-IRV: কিন্তু আমি, ঈশ্বরের ঘরে সবুজ জিতবৃক্ষের মত; আমি চিরকালের জন্য ঈশ্বরের নিয়মের
    বিশ্বস্ততায় বিশ্বাস করব।
  ntu-ntu: A' ninge sa na-apux nc olivi kc dzbrde tqtu-amqngi mz nzmncpx-krmc Mangr-nzangiongr,
    Murde vz zvz nzbrtikr drtwrnge nzaodu-alokr Gct.
  pan-pan: ਪਰ ਮੈਂ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ ਜ਼ੈਤੂਨ ਦੇ ਹਰੇ ਭਰੇ ਰੁੱਖ ਵਰਗਾ ਹਾਂ, ਮੈਂ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਦਯਾ ਉੱਤੇ ਸਦਾ ਹੀ ਭਰੋਸਾ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ငါ မူကား ၊ ဘုရား သခင်၏အိမ် တော်၌ စိမ်းလန်း သောသံလွင် ပင်ကဲ့သို့ ဖြစ်၍၊
    ဘုရား သခင်၏ ကရုဏာ တော်၌ ကာလ အစဉ်အမြဲကိုးစား မည်။
  kgf-kgf: Néŋ ni imi oliwa ic téŋgiŋa Anutuac amaiguc nanʒac ésécnec Anutuac goi
    héihéiyaiguc hémbénaŋa héima nammaŋ.
  tte-O: Na yau besiele mayau olibe kalakalawana Yaubada ana nume koina, Yaubada ana
    mulolo miyamiya yaina yameliyan sauga meuloina kani nige ilolotom.
  tbg-tbg: Kia te ai aanantamake vauro. Orivi katarivano Kotira Naavuqi koqema kero
    qampiqaintemake, te koqemake variqi virera. Kotira muntukavano tiriara enena vaira,
    te virara ekaa enta noraiqaake iriqi virera.
  hmo-hmo: To lau be olive auna, Dirava ena Ruma lalonai lau vara noho bamona. Dirava
    ena noho hanaihanai lalokauna, be do lau abidadama henia noho ela bona hanaihanai.
  zar-NT: Nacaʼ nedaʼ ca tu yaga olivo yaʼa le röʼ raʼ yuʼu lidxëʼ Dios. Uzxöni ládxaʼa
    yöl-laʼ dxiʼi ladxiʼ queëʼ Dios yuguʼ iz siʼ zaca.
  urd-urd: लेकिन मैं तो ख़ुदा के घर में जैतून के हरे दरख़्त की तरह हूँ। मेरा भरोसा
    हमेशा से हमेशा तक ख़ुदा की शफ़क़त पर है।
  bqc-SIM: 'Tó gbɛ̃maaↄ è, vĩa a ń kṹ, aai n láanikɛ aa mɛ:'
  tcz-CHONGTHU: Hinlah, keima vang Elohim Pathen houin sung'a keh Olive thing hing
    hoitah tobang kahin, keiman phat tin'a Elohim Pathen mi ngailutna long lou chu
    katahsan jing ding ahi.
  mar-mar: पण मी तर देवाच्या घरात हिरव्यागार जैतून झाडासारखा आहे; माझा देवाच्या कराराच्या
    विश्वसनीयतेवर सदासर्वकाळ आणि कायम भरवसा आहे.
  isl-isl: 'Hinir réttlátu munu sjá það og óttast Guð, síðan hlægja og segja:'
  hlt-THB: Cehlai, kai taw Khawsa ip khuiawh ak qah olive thing amyihna awm nyng;
    amak dyt thai Khawsa lungnaak ce ni kumqui ingkaw kumqui dyna ka ypnaak.
  qub-qub: Nogami ichanga Tayta Diospa Wasincho caycä cawaj Olivo jachano. Pay cuyacoj
    captin imaypis payllamanmi yäracushaj.
  bqp-bqp: Má de lán kù lásirade kũ à kú Luda ↄnn bà, manigↄ̃ zɛ kũ Luda yenyĩo
    gↄrↄ sĩnda pínkimɛ.
  hat-hat: (052:10) Men, mwen tankou yon bèl pye oliv tou vèt nan kay Bondye a. M'ap
    toujou mete tout konfyans mwen nan li, paske li p'ap janm sispann renmen mwen.
  eng-BSB: But I am like an olive tree flourishing in the house of God; I trust in
    the loving devotion of God forever and ever.
  eng-WEBPB: But as for me, I am like a green olive tree in God’s house. I trust in
    God’s loving kindness forever and ever.
  kbq-kbq: Hianagi nagra Anumzamofo nompina olivi zafamo tretre huno amu mareankna
    nehuanki'na, maka kna Anumzamofo vagaore avesizante namentintia huvava hugahue.
  pon-pon: A nai dueta tuka oliwe pot nan tanpaj en Kot, i kaporoporeki kalanan en
    Kot kokolata.
  nhe-BL: Pero na cuali niijcatoc queja se olivo cuahuitl, huan Toteco nechyahualohua
    para nechmocuitlahuis. Na nimotemachía ipan Toteco para yajaya ma nechtlasojtla
    nochipa.
  wnc-wnc: Siwan ngana na unzing dua. Na Anututane you buyambam gwene katau dakatu
    oliv ngang yanikaingu nakanu buyambam siknga kayuk yuakga binga yuat. Na baniu
    Anututa musip kwikwiu asinggan asinggan natangamunggak gekan asinggan asinggan
    natake yuwit.
  bus-bus: Má dɛ lán kù lásiadee kɛ̀ kú Luda ua bà, mɛ́gↄ̃ zɛ kↄ̃n Luda yenzio gurↄ
    píngimɛ.
