verse: PSA.052.004
translations:
  mal-C: വഞ്ചനനിറഞ്ഞ നാവേ, നാശകരമായ എല്ലാ വാക്കുകളും നിനക്കിഷ്ടമാണ്!
  deu-TKW: Deine Zunge sinnt Verderben wie ein scharfes Schermesser, du Arglist Verübender!
  lin-lin: Yo oyo otambolaka na lokuta, lolemo na yo esalaka mabongisi ya libebi,
    ekosaka lokola mbeli bapelisa malamu.
  mmx-mmx: Nenu laradi xaxarang, u vavara aleng do unak lox asongot mene limixin mi
    laxalinga xaxarang taram!
  eng-LSV: You have loved all devouring words, || O you deceitful tongue.
  eng-GNV: Thou louest all wordes that may destroye, O deceitfull tongue!
  eng-WEBSTER: Thou lovest all devouring words, O thou deceitful tongue.
  nhw-BL: Mitzpactía titeistlacahuis. Huan mitzpactía tiquijtos camanali catli tecocohua.
    ¡Tiistlacatica tlacatl!
  swh-ONEN: Unapenda kila neno lenye kudhuru, ewe ulimi wenye hila!
  bba-bba: Kɔ̃sɑ tɔnɑwɑ wunɛn yɑrɑ yɑ rɑ n ɡerumɔ. Yɑ sɑ̃ɑwɑ nɡe wobu te tɑ nɔɔ do,
    murɑfiti wunɛ,
  eng-KJVCPB: Thou lovest all devouring words, O thou deceitful tongue.
  luo-luo: Ihero weche duto machwanyo ji, yaye in lep mohero wuondni!
  aii-aii: ܡܘܼܚܸܒ ܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢܹ̈ܐ ܒܵܠܥܵܢܹ̈ܐ، ܝܵܐ ܠܸܫܵܢܵܐ ܕܦܸܠܡܵܐ.
  meu-meu: Koikoi malana e, hahemase herevadia iboudiai o ura henidiamu.
  npi-ULB: तँ चली जिब्रो, तँ अरूलाई निल्ने सबै कुराहरू रुचाउँछस् ।
  yor-yor: Ìwọ fẹ́ràn ọ̀rọ̀ ìpanilára gbogbo, ìwọ ahọ́n ẹ̀tàn!
  pes-OPCB: ای فریبکار، تو دوست داری با سخنانت تباهی بار بیاوری.
  tgl-ULB: Mahal mo ang lahat ng mga salitang sumisira sa iba, ikaw na mandarayang
    dila.
  nop-nop: Du adi yalaŋ-me hinek, unduŋ doktiŋa me yehitubu-kadaka titiŋdok mede hogok
    yodok nadilaŋ.
  hui-hui: Í̠ ke̱ hagaore kegoni. Í̠na bi ko laregome wali agali karu mo tandaga haabo
    haga kegoni.
  mya-mya: အ​ချင်း​လူ​လိမ်၊သင်​သည်​မိ​မိ​၏​နှုတ်​အား​ဖြင့် လူ​တို့​အား​ထိ​ခိုက်​နစ်​နာ​အောင်​ပြော​ဆို​ရန်
    နှစ်​သက်​ပါ​သည်​တ​ကား။
  bod-N: གཡོ་ཅན་ལྕེ་ཁྱོད་སྲོག་ལེན་གཏམ་ལ༌དགའ།།
  wsk-wsk: Ni kiring kawel ago! Ale kariimet maguwura ko den baluko ninguru kuesam.
  sna-sna: Unoda shoko rimwe nerimwe rinoparadza, iwe rurimi runonyengera!
  spa-BLM: Amas todas las palabras devoradoras, tu lengua engañosa.
  cac-cac: Ach anima chab' sat, a val lolonel yic tz'ixtan anima a gana.
  swh-ULB: Wewe hupenda maneno ambayo huwaumiza wengine, wewe ulimi mdanganyifu.
  bel-bel: Усе ўхіліліся, зрабіліся аднолькава непатрэбнымі; ніхто ня робіць дабра,
    ніхто аніводзін.
  deu-ELBBK: Verderben sinnt deine Zunge, wie ein geschliffenes Schermesser Trug übend.
  mbb-OT: Sikiyu is menge limbungan, utew niw igkesuat is kebpesekiti niw te zuma
    pinaaǥi te menge lalag niw.
  mal-2015: നീ വഞ്ചനനാവും നാശകരമായ വാക്കുകളൊക്കെയും ഇഷ്ടപ്പെടുന്നു.
  gup-gup: Ngurridjare ngurrbenmarneyime djal kunwarre bedberre birribuyika bininj.
    Ngudda wanjh ngurridjalkurrehkurren bu munguyh.
  rmc-rmc: Gondoľines avri sar te zňičinel avren a tiri čhib hiňi sar e ostro čhuri,
    tu klamarina!
  nlg-nlg: Ighoe to dolovi ngangata na bosa ani na lei totobo te va lavibuleadira
    na balu tinoni Ighoe na tinoni sorisori.
  pes-OPV: همه سخنان مهلک را دوست می‌داری، ای زبان حیله باز!
  ron-1924: Ту юбешть нумай кувинте нимичитоаре, лимбэ ыншелэтоаре!
  ben-OBCV: তুমি মিথ্যাবাদী! তোমার বাক্য দিয়ে তুমি অপরকে বিনাশ করতে ভালোবাসো।
  som-som: Waxaad jeceshahay erayada wax baabbi'iya oo dhan, Iyo carrab khiyaano miidhan
    ah.
  lat-VUC: 'Omnes declinaverunt; simul inutiles facti sunt: non est qui faciat bonum,
    non est usque ad unum.'
  eng-ASVBT: Thou lovest all devouring words, O thou deceitful tongue.
  mna-mna: Sua sananŋana boozomen tabe ipasaana zin tomtom i, ta nu lelem pa ilip.
    Mi sua pakaamŋana men ta iwedet pa kwom.
  ita-1885: Tu hai amate tutte le parole di ruina, O lingua frodolente.
  eng-LXXUP: They have all gone out of the way, they are together become unprofitable;
    There is none that does good, there is not even one.
  eng-ULB: You love all words that devour others, you deceitful tongue.
  spa-VBL: Aman las calumnias que destruyen a los demás, ¡Mentirosos!
  fra-_FOB: Tu aimes le mal plus que le bien, le mensonge plus que les paroles justes.
    Sélah (pause).
  mal-mal: നിന്റെ വഞ്ചനയുള്ള നാവ് നാശകരമായ വാക്കുകൾ ഇഷ്ടപ്പെടുന്നു.
  urd-GVR: Ai farebdeh zabān, tū har tabāhkun bāt se pyār kartī hai.
  suz-BL: गे जोल पाइब मुर, मारेइ मारेइ खतम सेल्‍तीक लोव़ ला दाक्‍नीनी।
  eng-NOY: Thou lovest all devouring words, O thou deceitful tongue!
  ita-1927: Tu ami ogni parola che cagiona distruzione, o lingua fraudolenta!
  ckb-ckb: حەزت لە هەموو وشەیەکی زیانبەخشە، ئەی زمانی فێڵباز!
  eng-BBE: Destruction is in all your words, O false tongue.
  xsi-xsi: Noko kawa laŋeŋa! Noko ilo pa ŋgua ndia uru iyaulanzi tamâta pinde.
  kan-OKCV: ಮೋಸದ ನಾಲಿಗೆಯೇ, ನಿನಗೆ ಹಾನಿಕರವಾದ ಮಾತುಗಳೇ ಇಷ್ಟ.
  tam-2017: கபடமுள்ள நாவே, அழிக்கும் எல்லா வார்த்தைகளையும் நீ விரும்புகிறாய்;
  spa-RV-1909: Has amado toda suerte de palabras perniciosas, engañosa lengua.
  ron-BTF: Iubești toate cuvintele devoratoare, tu, limbă înșelătoare.
  eng-WEBP: You love all devouring words, you deceitful tongue.
  eng-FBV: You love slanderous words that destroy others, you liar!
  nld-1939: Gij houdt alleen van verwarrende woorden, En bedriegelijke taal.
  nch-BL: Mitzpactía titeistacahuis. Huan mitzpactía tiquijtos camanali cati tecocohua.
    ¡Tiistacatica tacat!
  vie-1934: Hỡi lưỡi dối trá, Ngươi ưa mến các lời tàn hại.
  cha-cha: 'Unguaeya todo y mannanataelaye na sinangan: O, dacon na jula.'
  hin-CV: हे छली जीभ, तुझे तो हर एक बुरा शब्द प्रिय है!
  eng-OURB: You 'ahavta ·affectionately love· all devouring words, you deceitful tongue.
  spa-BES: La destrucción está en todas tus palabras, oh lengua falsa.
  tdx-tdx: No’o ze atao fivolan-katramoañe, ty fameleke mamañahy tia.
  tha-KJV: เจ้​ารักทุกคำที่​ทำลาย โอ ลิ้นแห่งการหลอกลวง
  por-BR-2018: Tu amas todas as palavras de destruição, ó língua enganadora.
  deu-ELO: Du hast alle Vertilgungsworte geliebt, du Zunge des Trugs!
  eng-WYC-2018: Thou lovedest all words of casting down; with a guileful tongue. (Thou
    with a deceitful, or a lying, tongue.)
  epo-epo: Vi amas ĉian parolon pereigan, Parolon malican.
  gfk-gfk: U sip ira kaba nianga na harangunngutaan, augu nong a ut na harabota augu!
  uig-PIN: Ⱨaman adǝmni nabut ⱪilidiƣan sɵzlǝrni yahxi kɵrisǝn, i aldamqi til!
  beo-beo: Di da ogogosu dunu! Di da dia sia:ga eno dunu se nabima:ne hanasa.
  tpi-OTNT: Yu man bilong giaman. Yu save laikim tumas tok bilong bagarapim ol arapela
    man.
  hau-SA: Kana ƙaunar kowace kalmar cutarwa, Ya kai harshe mai ruɗu!
  udu-udu: /E ki en aris gwo kun losina los mo, ayy /e jin tan ma le’d pini ahe’k
    e ka he’k e mo.
  uig-LAT: Haman ademni nabut qilidighan sözlerni yaxshi körisen, i aldamchi til!
  nde-nde: Uyawathanda wonke amanga alimazayo, wena limi olukhohlisayo!
  ton-ton: ‌ʻAe ʻelelo kākā, ʻoku ke manako ki he ngaahi lea fakaʻauha.
  ces-1613: Těžkosti obmýšlí jazyk tvůj, tak jako břitva nabroušená lest provodí.
  eng-WMB: You love all devouring words, you deceitful tongue.
  tam-TCV: வஞ்சக நாவே, நீ அனைத்துத் தீங்கான வார்த்தைகளை விரும்புகிறாய்!
  ceb-ULB: Nahigugma ka sa pulong nga nagalamoy sa uban, ikaw nga malimbongong dila.
  pol-UBG: Miłujesz wszelkie słowa szkodliwe, podstępny języku.
  urd-GVU: اے فریب دہ زبان، تُو ہر تباہ کن بات سے پیار کرتی ہے۔
  eng-OEBCW: But you love all words that devour, and a tongue that is given to deceit.
  deu-1912: Du redest gerne alles, was zu verderben dient, mit falscher Zunge.
  kan-2017: ಮೋಸದ ನಾಲಿಗೆಯೇ, ಹಾನಿಕರವಾದ ಮಾತುಗಳೇ ನಿನಗೆ ಇಷ್ಟ.
  yap-yap: Ga ba’adag ni ga ma kirebnag lanyan’ e girdi’ ko thin rom, gur e re mululufith
    langan nir!
  hlt-MCSB: Hlangthai palat kah a lai loh dolhnah ol boeih te a lungnah.
  mdy-ETH: ኔኤኒ ዓሶ ጌሻ ዓሢ ዓሲ ማኣሳንሦንዶ ጎይሢ ጌስታኒ ናሽካኔ።
  twi-ASANTE: Wodɔ asɛm biara a ɛde ɔhaw ba, Ao wo tɛkrɛma daadaafoɔ!
  eng-WEBU: You love all devouring words, you deceitful tongue.
  acu-NT: Anangkartutai chicham chichau asam, tuke pasé chicham aa nuke timiá wakerame.
  spa-PDDPT: Tú amas todas las palabras que devoran, oh lengua engañosa.
  gun-gun: Ndee rejou porã va'e ma ayvu nhomokanhyarã anho, renhombotavya rupi rive
    ndeayvu va'e vy.
  agu-BL: Yi e'chk yol yi na chiyolu' ntin na xcye' tan chixite'n yi e' wunak, na
    chin la'j nin e'u'.
  ilo-ULB: Paga-ayatmo dagiti sao a mangalun-on kadagiti sabali, sika a manangallilaw
    a dila.
  kpg-kpg: Goe e hiihai e hagahuaidu nia daangada gi au helekai, goe tangada hai kai
    tilikai!
  uig-ARA: ھامان ئادەمنى نابۇت قىلىدىغان سۆزلەرنى ياخشى كۆرىسەن، ئى ئالدامچى تىل!
  sus-sus: I dɛ luma alɔ finɛ naxan fe ɲaaxi rabama. Yanfante nan i ra.
  pon-2006: Aramas likamw emen kowe! Ke kin mwahuki kauwehki meteikan omw lokaia kan.
  jae-jae: Aôm imbêlam dansaŋ. Têmtac gêwiŋ biŋ alôb-alôb ŋaôma.
  ksd-ksd: U vatavatang ra tinata na vangangap, U ra tena vaongo!
  tur-YTC: Ey seni aldatıcı dil, Yıkıcı her sözü seversin.
  bel-N: Загубу выдумляе язык твой; як брытва вострая той, які здраду ўчыняе!
  grc-BRENT: Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν ἀγαθὸν, οὐκ ἔστιν ἕως
    ἑνός.
  kpr-kpr: Arie, ni genembo aviva fotatari! Ni nanjigo gekaimi mema mutaso, komana
    itatama arira aindae, ivuga aresa.
  ind-AYT: (52-6) Kamu mencintai semua perkataan yang melahap, hai lidah penipu.
  yom-yom: Ngeyo lutidi zola mambu moso momo mambivisanga, ngeyo ludimi lu luvunu.
  yut-yut: Gak top amɨn. Amɨn dɨwarɨ paŋupbal ak dakon gen dogɨn galak tosol.
  nya-nya: Umakonda mawu onse opweteka, iwe lilime lachinyengo!
  hrv-hrv: Zlo voliš više nego dobro, i laž više nego pravednost!
  mps-mps: Nage te tibo po wabo bidi dao. Nago te gasa bidi dolabo homu ebo po wei
    mu ebo dao.
  tpi-tpi: Yu man bilong giaman. Yu save laikim tumas tok bilong bagarapim ol arapela
    man.
  dan-1931: Du pønser hele Dagen på ondt; din Tunge er hvas som en Kniv, du Rænkesmed,
  vie-OVCB: Ngươi thích dùng lời độc hại, ngươi dối trá!
  guj-2017: અરે કપટી જીભ, તું સર્વ વિનાશકારી વાતો ચાહે છે.
  pon-2006A: Aramas likamw emen kowe! Ke kin mwahuki kauwehki meteikan omw lokaia
    kan.
  por-BRBSL: Você adora todas as palavras devoradoras, sua língua enganosa.
  eng-OEBUS: But you love all words that devour, and a tongue that is given to deceit.
  swe-swe: Din tunga tänker ut fördärv, som en skarp kniv arbetar den bedrägligt.
  cth-cth: Nang kadumyenkung lai, pathoenae pueng hah na doun.
  twi-twi: Wodɔ asɛm biara a ɛde ɔhaw ba, wo tɛkrɛma daadaafo!
  hlt-hlt: Hlangthai palat kah a lai loh dolhnah ol boeih te a lungnah.
  tbz-SIM: A mɔkɛ mɛsoùmmɛ̀ mmɛ, kɑ̀ɑ nùù nɑɑti kuponkù kɔ̃mɛ, kɑ̀ɑ tú oniticiìntì.
  msy-2020: Nɨ ifarir gumazim! Nɨ uan akamɨn gumazamizibagh asɨghasɨghasa bar ifonge.
  dop-dop: Nyɑ́ nsəmlɛ nɑ lɔŋ ɩsɩɩ hʋnʋɣʋ, nɑ ń tʋsəɣənɑ lɛlɑɑ.
  azb-azb: Ey hiyləgər dilli, Məhvedici sözləri çox sevirsən!
  eng-DBY: Thou hast loved all devouring words, O deceitful tongue!
  hin-2017: हे छली जीभ, तू सब विनाश करनेवाली बातों से प्रसन्न रहती है।
  wol-KYG: Ak sa làmmiñ wi ngay sose loraange, mel ni saatu su ñu xacc, rambaaj bi!
  bjr-bjr: Anee unna ufa qirara kai aidi marifa mariananoo. Anee faiqí mandaikamma
    nimaqara ufara kai aidi marianafa mariananoo.
  eng-YLT: Thou hast loved all devouring words, O thou deceitful tongue.
  kne-kne: Maetek ka yan laylaydem amin din kali ay manadael si ib-a.
  eng-WYC-2017: Thou lovedest all words of casting down; with a guileful [or treacherous]
    tongue.
  eng-WMBB: You love all devouring words, you deceitful tongue.
  zat-NTPS: Nazri'inu' xúgute̱ dizra' da dxulucá'ana ditaj na bénneache, lue', benne'
    dxezí xe̱'u.
  zty-NTPS: Nži'ilo' diža' ka' žon dítjgeklen benne' ka', le', benne' wen ḻaže'.
  urd-GVH: ऐ फ़रेबदेह ज़बान, तू हर तबाहकुन बात से प्यार करती है।
  rug-rug: Agoi na tie marikokohamu, qetu nia goi si pude va sigiti i bulodi sari
    na tie koari na mua zinama.
  gaz-gaz: Yaa arraba gowwoomsituu nana, ati dubbii nama miidhu hunda jaallatta.
  fra-LSG: Ta langue n’invente que malice, Comme un rasoir affilé, fourbe que tu es!
  yal-yal: I feene yitɔnma bonne kala xinla ma. I lɛnna luxi nɛn alo filɛ xɛnxɛna.
    Ee! Yanfantenna!
  iou-iou: Jop manman yäwani gäk, ämawebe meka jinomtä komi yämikta gäripi pähap nadäk
    täyan.
  haw-1868: Makemake no oe i na olelo a pau e pau ai, E ke alelo kumakaia.
  arb-NAV: أَحْبَبْتَ كُلَّ كَلامٍ مُهْلِكٍ أَيُّهَا اللِّسَانُ الْمُنَافِقُ.
  ded-ded: Is, nedzarang ikohagoc, yoac manganango ngicngac memanganeyunuande, ge
    imocac songo negengannec.
  ewe-ewe: O! Wò alakpaɖe, èlɔ̃ nya gbegblẽwo sɔŋ ko!
  eng-LEE: (52:6) Thou lovest all words of destruction, the tongue of deceit.
  asm-FB: হে ছলনাকাৰী জিভা, যি কথাই ধ্বংস আনে, তুমি তাকে ভাল পোৱা।
  sus-A: عِ دّ لُمَ عَلْ قِنّ نَشَن قٍ حَاشِ رَبَمَ. يَنقَنتٍ نَن عِ رَ.
  fra-SBL: Tu aimes toutes les paroles dévorantes, langue trompeuse.
  hbo-hbo: הַ֭וֹּות תַּחְשֹׁ֣ב לְשֹׁונֶ֑ךָ כְּתַ֥עַר מְ֝לֻטָּ֗שׁ עֹשֵׂ֥ה רְמִיָּֽה׃
  kik-kik: Wendete ciugo o ciothe ithũkagia andũ, wee rũrĩmĩ rũrũ rwa maheeni!
  fra-NCL: Ta langue ne médite que malice, comme une lame affilée, fourbe que tu es !
  cek-AK: Aw aling thaih palai, nang loe kasae lokthuihaih to na koeh.
  cuk-cuk: Gakansaed-gwabin-duku be sediid. Be-sunmakedgi emargi-urwed be yeer itodaed.
  uig-CYR: Һәммә адәм йолдин чиқти, Һәммә адәм чириклишип кәтти, Меһриванлиқ қилғучи
    йоқтур, һәтта бириму.
  tel-2017: కపటమైన నాలుకా! ఇతరులను మింగేసే మాటలను నువ్వు ప్రేమిస్తావు.
  hat-BSA: Ou renmen tout pawòl ki devore, yon lang mantè.
  ukr-ONPU: Усі як один збочили з дороги, зіпсувалися; немає того, хто робив би добро,
    жодного немає.
  kos-kos: Kom lungsena akngalye mwet ke kas lom, kom mwet kikiap!
  hbo-WLC: הַ֭וּוֹת תַּחְשֹׁ֣ב לְשׁוֹנֶ֑ךָ כְּתַ֥עַר מְ֝לֻטָּ֗שׁ עֹשֵׂ֥ה רְמִיָּֽה׃
  ibo-ibo: O onye ire aghụghọ! Ị hụrụ okwu ọbụla nke na-emegide mmadụ nʼanya.
  ory-ory: ହେ ପ୍ରବଞ୍ଚନାପୂର୍ଣ୍ଣ ଜିହ୍ୱେ, ତୁମ୍ଭେ ଯାବତୀୟ ବିନାଶକ କଥା ଭଲ ପାଉଅଛ।
  chk-chk: Ka efich om kopwe afeiengaua aramas ren om kapas, en chon atuputup.
  rop-rop: Yu laiyawan! Yu laigim ardimbat pipul garram yu wed.
  ukr-1871: Ти любиш всї імена погибелї, ти язик зрадливий!
  yon-yon: O birandi ye karub, eb kuu yewed kondi weng yaamo dowaken kerimaab.
  deu-1951: (052-6) Du redest gerne so, als wolltest du alles verschlingen, du Lügenmaul!
  eng-JPS: (52-6) Thou lovest all devouring words, the deceitful tongue.
  srp-1865: Ljubiš svakojake rijeèi od pogibli, i jezik lukav.
  lug-lug: Osanyukira nnyo okwogera ebirumya. Ggwe olulimi kalimbira!
  heb-heb: אהבת כל דברי בלע לשון מרמה׃
  ben-IRV: তোমার প্রতারণার জিভ সমস্ত দিন ভালবাসে বিনাশের কথা।
  ntu-ntu: Nim Mepokia, X abrtz-zvz-ngrn nzaetq-krbzme drtq leplz mz natqmqng.
  pan-pan: ਹੇ ਛਲ ਵਾਲੀ ਜੀਭ, ਤੂੰ ਸਾਰੀਆਂ ਹਲਾਕ ਕਰਨ ਵਾਲਿਆਂ ਗੱਲਾਂ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦੀ ਹੈਂ!
  mya-JVB: အိုလှည့်စား တတ်သောလျှာ ၊ သင်သည် ပျက်စီး သော စကား ရှိသမျှ တို့ကို နှစ်သက်
    တတ်၏။
  kgf-kgf: Ezelaŋ ikora miŋina gi imi ac ɋécgé énécmimia imuhucyawac siŋa niŋanʒaŋ.
  tte-O: Kowa tomwakomwakota, am kaba yaliyaya tem walo naenaeli kolili tomo kusibayanaeli.
  tbg-tbg: Una uva inaara ti variara vaiintio, nana uvarae ai antuqavano vaivo? Vaiinti
    qoraiqama nimitena uvararama ai antuqavano vaivo.
  hmo-hmo: Oiemu malana be koikoi gauna momokani. Taunimanima hadikaia hereva ibounai
    oi ura henia momokani.
  zar-NT: Nadxíʼinuʼ yúguʼtë didzaʼ tun ditaj bönachi, liʼ naʼ, bönniʼ rizíʼ yëʼë.
  urd-urd: ऐ दग़ाबाज़ ज़बान! तू मुहलिक बातों को पसंद करती है।
  rus-SYN: Все уклонились, сделались равно непотребными; нет делающего добро, нет
    ни одного.
  bqc-SIM: Niↄ lɛkↄↄlɛka gbɛ̃́ↄzi gↄↄpii, n lɛ́ na lán gɛ̃ mibobↄwa, ni gbɛ̃́ↄ gbázĩna
    zↄ̃ò.
  tcz-CHONGTHU: Nathu jou hoa chun nangman mi suhmang ding nadei e!
  mar-mar: तू कपटी जीभे, तुला दुसऱ्यांचा नाश करणारे शब्द आवडतात.
  isl-isl: Þú ert eins og skeinuhættur hnífur, þú svikahrappur!
  hlt-THB: Aw qaai kqawnnaak ing ak be lai! Awih tlo kqawn ce lungna hyk ti.
  qub-qub: Llulla runa, gamga runa-masiquita manacajman churaycanqui.
  bqp-bqp: Ń ye gbɛ̃kakatɛna yãi, manafikiyã mɛ́ à da n lɛ́n.
  hat-hat: (052:6) Ou renmen di pawòl ki pou fè moun mal, lang vipè!
  eng-BSB: You love every word that devours, O deceitful tongue.
  eng-WEBPB: You love all devouring words, you deceitful tongue.
  kbq-kbq: Knare osu keka'aretima vahe'ma azeri havizama hu'zanku kavenesia nekinka,
    kagra havige ne' mani'nane!
  pon-pon: Koe kin men lokaiaki me jued lo om likam.
  nhe-BL: Mitzpactía titeistlacahuis. Huan mitzpactía tiquijtos tlajtoli tlen tecocohua.
    ¡Tiistlacatica tlacatl!
  wnc-wnc: Ga kem amintapa. Ga wamu aminu kundu pasiwan maikaing takngaekan nataayak.
  bus-bus: Ń ye gbɛ̃kaatɛna yãzi, mↄnafikiyã bé à da n lɛ́n.
  gub-BL: Hemu'em ma'e romo ereiko. Neze'eg nuzawy kwaw takihe. Erekutuk teko ne wà.
    Wakutukaw ikatu newe.
  eng-DRA: All have gone aside, they are become unprofitable together, there is none
    that doth good, no not one.
