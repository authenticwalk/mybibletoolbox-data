verse: PSA.052.005
translations:
  mal-C: 'ദൈവം നിന്നെ നിത്യനാശത്തിലേക്കു വലിച്ചിഴയ്ക്കും, നിശ്ചയം: അവിടന്ന് നിന്നെ
    നിന്റെ കൂടാരത്തിൽനിന്നു പറിച്ചെടുത്ത് ചീന്തിക്കളയും; ജീവനുള്ളവരുടെ ദേശത്തുനിന്ന്
    അവിടന്ന് നിന്നെ വേരോടെ പിഴുതെറിയും. സേലാ.'
  deu-TKW: Du willst lieber Böses, als Gutes, redest lieber Lügen, als Wahrheit. Sela.
  lin-lin: Olingaka mabe koleka bolamu, lokuta koleka koloba bosolo.
  mmx-mmx: Kuren la ne Moroa noxo xap ti lok kapmek amisik tino u. Ni ba ranga alis
    ka u la ni naba saksu minu basinge loogu ram. La ni naba lox axap tino lorooro
    ram la unoxo nemen bok ba at lemenemen at limixin di rooro.
  eng-LSV: Also—God breaks you down forever, || Takes you, and pulls you out of the
    tent, || And He has uprooted you || Out of the land of the living. Selah.
  eng-GNV: 'So shall God destroy thee for euer: he shall take thee and plucke thee
    out of thy tabernacle, and roote thee out of ye land of the liuing. Selah.'
  eng-WEBSTER: God shall likewise destroy thee for ever, he shall take thee away,
    and pluck thee out of thy dwelling-place, and root thee out of the land of the
    living. Selah.
  nhw-BL: Yeca Toteco Dios mitztzontlamiltis para nochipa. Mitzhuahuatatzas para mitzquixtis
    tlen mochaj, huan ayacmo tiitztos ipan ni tlaltipactli campa itztoque masehualme.
  swh-ONEN: 'Hakika Mungu atakushusha chini kwa maangamizi ya milele: atakunyakua
    na kukuondoa kwa nguvu kutoka hema yako, atakungʼoa kutoka nchi ya walio hai.'
  bba-bba: ɑ rɑ kɔ̃sɑ kɑ̃ n kere ɡeɑ, kpɑ ɑ n weesu kĩ n kere ɡem.
  eng-KJVCPB: God shall likewise destroy thee for ever, He shall take thee away, and
    pluck thee out of thy dwelling place, And root thee out of the land of the living.
    Selah.
  luo-luo: To Nyasaye biro tieli piny matieki chuth nyaka chiengʼ; obiro yudhi mi
    oyiechi oko e hembi; obiro pudhi mi ogoli e piny joma ngima. Sela
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܬܵܠܹܚ ܠܘܼܟ݂ ܠܥܵܠܲܡ، ܒܸܬ ܚܵܛܹܦ ܠܘܼܟ݂ ܘܣܵܬܹܪܘܼܟ݂ ܡ̣ܢ
    ܡܲܫܟܢܘܼܟ݂، ܘܒܸܬ ܥܵܩܹܪܘܼܟ݂ ܡ̣ܢ ܐܲܪܥܵܐ ܕܚܵܝܹ̈ܐ. ܣܹܠܵܗ
  meu-meu: A Dirava ese baine huarimu ela bona hanaihanai; ia na baine verimu oho,
    emu kalaga amo baine dadihaimu, mauri taudia edia tano amo baine raḡamu. (Selah)
  npi-ULB: परमेश्‍वरले तँलाई त्यसरी नै सदासर्वदाको निम्‍ति नाश पार्नुहुनेछ । उहाँले
    तँलाई माथि उठाउनुहुनेछ, तेरो पालबाट तँलाई निकाल्नुहुनेछ र जीवितहरूको देशबाट तँलाई
    उखेल्नुहुनेछ । सेला
  yor-yor: Ọlọ́run yóò sì lù ọ́ bolẹ̀ láéláé, yóò sì dì ọ́ mú, yóò sì já ọ kúrò ni
    ibùjókòó rẹ, yóò sì fà ọ́ tu kúrò lórí ilẹ̀ alààyè. Sela.
  pes-OPCB: بنابراین، خدا نیز تو را از خانه‌ات بیرون کشیده تو را به کلی نابود خواهد
    کرد و ریشه‌ات را از زمین زندگان خواهد کند.
  tgl-ULB: Kaya wawasakin ka rin ng Diyos magpakailanman; siya ang mag-aalis sa iyo
    at hahatakin kang palabas sa iyong tolda at bubunutin ka mula sa lupain ng mga
    nabubuhay. Selah
  nop-nop: Unduŋ doktiŋa Bepaŋdi gehitubu-kadakadapmaŋ tibaak. Tiŋa iit hatihatige
    gineniŋ gehitamabeemkulune waaŋ. Unduŋ tiŋa gehitubu-liwedapmaune du kwetfoloŋ
    kotigoŋ tuwot mu hatibaaŋ.
  hui-hui: Ngode Datagaliwabehanda í̠ni andagaha bederia mo ko howa bo gililo batagi
    holebira. Ibugua í̠ wali agali dindi ogoria karu baba nahabelo bo waholebira.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​သင့်​အား​ထာ​ဝ​စဉ် ပြို​လဲ​စေ​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​သင့်​ကို​နေ​အိမ်​မှ​ဆွဲ​ထုတ် တော်​မူ​လိမ့်​မည်။ သင့်​ကို​သက်​ရှင်​နေ​သူ​တို့​နေ​ထိုင်​ရာ​လူ့​ပြည်​မှ
    ဖယ်​ရှား​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་གིས་ཀྱང་ཁྱོད་ནི་གཏན་དུ༌གཞོམ། །ཁོང་གིས་བཟུང་ནས་གུར་སྒོར་བསྐྲད་པ༌དང༌།
    །གསོན་པོའི་ཡུལ་དུ་རྩ་ནས་བརླག་པར༌བྱེད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Bare ikiko, Kaem ka maguwura biya ka maguwurokko! Nu ka kawam ningi ka
    woyuk ale ali mu te ka menawura biya ka menawurokko!
  sna-sna: 'Zvirokwazvo Mwari achakuburutsira kukuparadzwa kusingaperi: Achakubvuta
    agokubvisa mutende rako; achakudzura kubva munyika yavapenyu. Sera'
  spa-BLM: Dios también te destruirá para siempre. Él te tomará y te sacará de tu
    tienda, y te arrancaré de la tierra de los vivos. Selah.
  cac-cac: Palta a Dios ol ach satanel d'a juneln̈ej. Ol och yub'naj d'ayach, ol ach
    yic'ancanel d'a a pat, ol yic'anel a q'uinal.
  swh-ULB: Vivyo hivyo Mungu atakuadhibu wewe milele; yeye atakuchukua na kukuondoa
    katika hema yako na kukung'oa katika ardhi ya uhai. Selah
  bel-bel: Няўжо ня ўрымсьцяцца беззаконьнікі, якія народ мой ядуць, быццам хлеб ядуць,
    і не заклікаюць Бога?
  deu-ELBBK: Du hast das Böse mehr geliebt als das Gute, die Lüge mehr, als Gerechtigkeit
    zu reden. (Sela.)
  mbb-OT: Siguradu he edezeetan kew te Megbevayà te wazà pidtemanan. Edekepen kew
    zin ne eguyuzen kew zin pehendiyà te ǥawas te valey niw. Ne edhewien din is untung
    niw.
  mal-2015: ദൈവം നിന്നെയും എന്നേക്കും നശിപ്പിക്കും; നിന്റെ കൂടാരത്തിൽനിന്നു അവൻ നിന്നെ
    പറിച്ചുകളയും. ജീവനുള്ളവരുടെ ദേശത്തുനിന്നു നിന്നെ നിർമ്മൂലമാക്കും. സേലാ.
  gup-gup: Wanjh kunmekbekenh kunu God ngunbun ngudberre, dja ngunbularrbun dja minj
    ngurriyawoyhmakmen. Nungka ngundarrkidmang kore kured ngudberre dja ngundjalkukkan
    djarreh kore ngurrihni. Nungka wanjh ngunkukyerrkke ba ngunburriwe djarreh kore
    bininj kabirridarrkiddi kondah kurorre.
  rmc-rmc: Buter kames o nalačho sar o lačho, buter o klamišagos sar te vakerel o
    čačipen.
  nlg-nlg: Hauva ka, ma God ke gora kehagho tana komumu me ke sania na bonadira tara
    vola kasila
  pes-OPV: خدا نیز تو را تا به ابد هلاک خواهد کردو تو را ربوده، از مسکن تو خواهد کند
    و ریشه تورا از زمین زندگان، سلاه.
  ron-1924: Де ачея ши Думнезеу те ва доборы пе вечие, те ва апука ши те ва ридика
    дин кортул тэу ши те ва дезрэдэчина дин пэмынтул челор вий.
  ben-OBCV: 'নিশ্চয় ঈশ্বর তোমাকে চিরকালীন ধ্বংসে অবনত করবেন: তিনি তোমাকে ছিনিয়ে
    নিয়ে তোমার তাঁবু থেকে উপড়ে ফেলবেন; আর তোমাকে জীবিতদের দেশ থেকে নির্মূল করবেন।'
  som-som: Ilaahna sidaas oo kaluu kuu halligi doonaa weligaaba, Oo isna kor buu kuu
    qaadi doonaa, oo wuxuu kaa bixin doonaa teendhadaada, Oo wuxuu kaa saari doonaa
    kuwa nool dalkooda. (Selaah)
  lat-VUC: Nonne scient omnes qui operantur iniquitatem, qui devorant plebem meam
    ut cibum panis?
  eng-ASVBT: God will likewise destroy thee forever; He will take thee up, and pluck
    thee out of thy tent, And root thee out of the land of the living. Selah
  mna-mna: Tana Anutu itunu ko ipasaana katu ma irao maŋga mini som. Ko ilema murim,
    mi namaana ila nomom, mi ipalkeetu pera mat. Mi itatke u pa wal matan yaryaaraŋan
    mazwan, mi ipiri u sula Andewa.
  ita-1885: Iddio altresì ti distruggerà in eterno; Egli ti atterrerà, e ti divellerà
    dal tuo tabernacolo, E ti diradicherà dalla terra de' viventi. (Sela.)
  eng-LXXUP: 'Will none of the workers of iniquity know, Who devour my people as they
    would eat bread? They have not called upon God. There were they greatly afraid,
    where there was no fear:'
  eng-ULB: God will likewise destroy you forever; he will take you up and pluck you
    out of your tent and root you out of the land of the living. Selah
  spa-VBL: Pero Dios los derribará con tanta fuerza que nunca más se podrán levantar.
    Dios los agarrará y los sacará de su tienda. Los expulsará de la tierra de los
    vivos. Selah.
  fra-_FOB: Tu n'aimes que les paroles de destruction, langue perfide!
  mal-mal: ദൈവം നിന്നെ എന്നേക്കും നശിപ്പിക്കും; നിന്റെ കൂടാരത്തിൽനിന്ന് അവിടുന്ന്
    നിന്നെ പറിച്ചുകളയും. ജീവനുള്ളവരുടെ ദേശത്തുനിന്ന് നിന്നെ നിർമ്മൂലമാക്കും. സേലാ.
  urd-GVR: Lekin Allāh tujhe hameshā ke lie ḳhāk meṅ milāegā. Wuh tujhe mār mār kar
    tere ḳhaime se nikāl degā, tujhe jaṛ se ukhāṛ kar zindoṅ ke mulk se ḳhārij kar
    degā. (Silāh)
  suz-BL: परमप्रभुमी थमा पा इन कली गेना हना यो कली खतम सेल्‍ब। मेकोमी इन कली इन बाक्‍तीके
    रे कीशा, ग्रुंइब। मिनु मेकोमी इन कली ब्रोंइशा बाक्‍तीक रागी रे इन शाक्‍श सुन्‍दा
    उइश्‍शा, ताइक्‍ब। ठेयब सेंदा पा।।
  eng-NOY: Thee also shall God utterly destroy! o He shall seize thee, and tear thee
    from thy dwelling-place, And uproot thee from the land of the living. [[Pause.]]
  ita-1927: Iddio altresì ti distruggerà per sempre; ti afferrerà, ti strapperà dalla
    tua tenda e ti sradicherà dalla terra de’ viventi. Sela.
  ckb-ckb: بێگومان خودا هەتاهەتایە وێرانت دەکات، دەتڕفێنێت و لە ماڵەکەت دەرتدەهێنێت،
    ڕیشەکێشت دەکات لە خاکی زیندووان.
  eng-BBE: But God will put an end to you for ever; driving you out from your tent,
    uprooting you from the land of the living. (Selah.)
  xsi-xsi: Andeta kuloŋo ŋga; Maro Kindeni ma izavaru noko ndo lâ. I ma ikaino kaika
    ku ma iŋarano ŋana noko ne luma kâ. I ma izavaru noko ndo lâ, kala noko ma kumo
    via lâ tâno ŋine kulu kilo, ande ma tia.
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನನ್ನು ನಿತ್ಯ ನಾಶಕ್ಕೆ ತರುವರು. ದೇವರು ನಿನ್ನನ್ನು
    ನಿನ್ನ ವಾಸಸ್ಥಳದಿಂದ ಕಿತ್ತುಹಾಕುವರು. ಜೀವಿತರ ದೇಶದೊಳಗಿಂದ ನಿನ್ನನ್ನು ಬೇರುಸಹಿತ ಕೀಳುವರು.
  tam-2017: தேவன் உன்னை என்றென்றைக்கும் இல்லாதபடி அழித்துப்போடுவார்; அவர் உன்னைப்
    பிடித்து, உன் குடியிருப்பிலிருந்து பிடுங்கி, நீ உயிருள்ளோர் தேசத்தில் இல்லாதபடி
    உன்னை அழித்துப்போடுவார். (சேலா)
  spa-RV-1909: 'Por tanto Dios te derribará para siempre: te asolará y te arrancará
    de tu morada, y te desarraigará de la tierra de los vivientes. (Selah.)'
  ron-BTF: Dumnezeu te va nimici în același fel pentru totdeauna, te va duce departe
    și te va smulge din locuința ta și te va dezrădăcina din țara celor vii. Selah.
  eng-WEBP: God will likewise destroy you forever. He will take you up, and pluck
    you out of your tent, and root you out of the land of the living. Selah.
  eng-FBV: But God will strike you down so hard you'll never get up. He will grab
    hold of you and drag you from your tent. He will tear you out of the land of the
    living. Selah.
  nld-1939: Daarom zal God u vernielen, U weggooien eens en voor al, U wegsleuren
    uit uw tent, Uw wortel uit het land der levenden rukken.
  nch-BL: Yeca Toteco Dios mitztzontamiltis para nochipa. Mitzhuilanas para mitzquixtis
    ten mochaj, huan ayecmo tiitztos ipan ni taltipacti campa itztoque masehualme.
  vie-1934: Đức Chúa Trời cũng sẽ phá hại ngươi đời đời; Ngài sẽ bắt ngươi, rứt ngươi
    khỏi trại ngươi, Và nhổ ngươi khỏi đất kẻ sống.
  cha-cha: Si Yuus unyinilang locue para taejinecog; unquinene, ya unjinala juyong
    gui guimamo magago; ya unjinale juyong gui tano y lalâlâ. Sila.
  hin-CV: 'यह सुनिश्चित है कि परमेश्वर ने तेरे लिए स्थायी विनाश निर्धारित किया है:
    वह तुझे उखाड़कर तेरे निवास से दूर कर देंगे; परमेश्वर तुझे जीव-लोक से उखाड़ देंगे.'
  eng-OURB: God will likewise destroy you forever. He will take you up, and pluck
    you out of your tent, and root you out of the land of the living. Selah ·contemplation
    with musical interlude·.
  spa-BES: Pero Dios te pondrá fin para siempre; expulsándote de su morada. arrancándote
    de la tierra de los vivos. Selah.
  tdx-tdx: Aa le harotsan’Añahare kitro-katroke, ho sintone’e, le hapitso’e amy kiboho’oy,
    vaho hombota’e an-tanen-kaveloñe. Selà
  tha-KJV: แต่​พระเจ้าจะทรงทำลายเจ้าลงเสียเป็นนิตย์ พระองค์​จะทรงฉวยและดึงเจ้าจากที่​อยู่​อาศัยของเจ้า
    พระองค์​จะทรงถอนรากเจ้าเสียจากแผ่นดินของคนเป็น เซลาห์
  por-BR-2018: Porém Deus te derrubará para sempre; ele te tomará, e te arrancará
    para fora da tenda; e te eliminará de toda a terra dos viventes. (Selá)
  deu-ELO: Gott wird dich auch zerstören für immerdar; er wird dich fassen und herausreißen
    aus dem Zelte und auswurzeln aus dem Lande der Lebendigen. (Sela.)
  eng-WYC-2018: Therefore God shall destroy thee into the end, he shall draw thee
    out by the root, and he shall make thee to pass away from thy tabernacle; and
    thy root from the land of living men. (And so God shall destroy thee, or ruin
    thee, forever, yea, he shall draw thee out, and he shall make thee go far away
    from thy home; he shall root thee out from the land of the living.)
  epo-epo: Tial Dio pereigos vin por ĉiam, Elŝiros vin el via tendo, Kaj elĵetos vin
    el la lando de la vivantoj. Sela.
  gfk-gfk: Tutun saakit, God na bul hasur ugu ma na bu bing hatikane ugu. Na palim
    hadadas haut ugu ma na ras tapikane ugu tano num palpalih. Na ragatane haut ugu
    mekaia ra hanuo gar ta ira lilona.
  uig-PIN: Bǝrⱨǝⱪ, Tǝngri ohxaxla seni mǝnggügǝ yoⱪitidu; U seni tutuwalidu, yǝni
    ɵz qediringdin tartip qiⱪidu; Tiriklǝrning zeminidin seni yiltizingdin ⱪomurup
    taxlaydu. Selaⱨ.
  beo-beo: Amaiba:le Gode da di eso huluane amane dialoma:ne wadela:lesimu. E da di
    gaguli, dia diasu amoga di mae esaloma:ne di fadegale fasimu. E da di medole legemu.
  tpi-OTNT: Tasol harim. God bai i bagarapim yu olgeta. Em bai i holimpas yu na rausim
    yu long haus bilong yu. Na bai em i pinisim yu olgeta na yu no ken i stap moa
    long graun.
  hau-SA: Tabbatacce Allah zai kai ka ga madawwamiyar hallaka. Zai fizge ka yă yayyage
    ka daga tentinka; zai tumɓuke ka daga ƙasar masu rai. Sela
  udu-udu: Hili Arumgimis midi ’ce’d /e bwa ka ’cesh ki sule/ mo. A’di midi bor /e
    mo dhali dher /e bwa mo ’peni gu’b burrinyem pini mo. Dhali /e minu yu’d mo ’peni
    mo jin ’kona ’kwani mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Berheq, Tengri oxshashla séni menggüge yoqitidu; U séni tutuwalidu, yeni
    öz chédiringdin tartip chiqidu; Tiriklerning zéminidin séni yiltizingdin qomurup
    tashlaydu. Sélah.
  nde-nde: 'Ngeqiniso uNkulunkulu uzakwehlisela ukubhubha okungapheliyo: Uzakuhlwitha
    akukhuphe ethenteni lakho; uzakuquphula akususe elizweni labaphilayo.'
  ton-ton: Pea ʻe fakaʻauha foki koe ʻe he ʻOtua ʻo taʻengata, te ne toʻo ʻo ʻave
    koe, pea taʻaki koe mei ho nofoʻanga, ʻo taʻaki fuʻu hake koe mei he fonua ʻoe
    moʻui. Sila.
  ces-1613: Miluješ zlé více než dobré, raději lež mluvíš než spravedlnost. Sélah.
  eng-WMB: God will likewise destroy you forever. He will take you up, and pluck you
    out of your tent, and root you out of the land of the living. Selah.
  tam-TCV: 'இறைவன் உன்னை நிச்சயமாகவே நித்திய அழிவுக்குள்ளாக்குவார்: அவர் உன்னை உன்
    கூடாரத்திலிருந்து விலக்கி, வாழ்வோரின் நாட்டிலிருந்து உன்னை வேரோடு எடுத்துப் போடுவார்.'
  ceb-ULB: Ang Dios usab magalaglag kanimo hangtod sa kahangtoran; kuhaon ka niya
    ug sakmiton ka sa imong tolda ug ibton ka gikan sa yuta sa mga buhi. Selah
  pol-UBG: Dlatego Bóg zniszczy cię na wieki, pochwyci cię i wyrwie z namiotu, i wykorzeni
    cię z ziemi żyjących. Sela.
  urd-GVU: لیکن اللہ تجھے ہمیشہ کے لئے خاک میں ملائے گا۔ وہ تجھے مار مار کر تیرے خیمے
    سے نکال دے گا، تجھے جڑ سے اُکھاڑ کر زندوں کے ملک سے خارج کر دے گا۔ (سِلاہ)
  eng-OEBCW: But God, on his part, shall destroy you forever, grasp you and pluck
    you out of your tent, and root you out of the land of the living. Selah
  deu-1912: Darum wird dich Gott auch ganz und gar zerstören und zerschlagen und aus
    deiner Hütte reißen und aus dem Lande der Lebendigen ausrotten. (Sela.)
  kan-2017: ದೇವರು ನಿನ್ನನ್ನು ಎಂದಿಗೂ ಏಳದಂತೆ ಕೆಡವಿಬಿಡುವನು; ನಿನ್ನನ್ನು ಹಿಡಿದು ಗುಡಾರದೊಳಗಿಂದ
    ಕಿತ್ತು ಬೀಸಾಡುವನು; ಆತನು ನಿನ್ನನ್ನು ಜೀವಲೋಕದಿಂದ ಬೇರು ಸಹಿತವಾಗಿ ಕಿತ್ತುಹಾಕುವನು.
  yap-yap: Are Got e bayi tem ko bin but’ e fol ni dariy n’umngin nap’an; bayi tharbegem
    u tafnam; bayi chuwegem ko fayleng ko pi’in bafos.
  hlt-MCSB: Te cakhaw Pathen loh nang te a yoeyah la m'voeih vetih, nang te m'poep
    ni. Te vaengah dap khui lamkah nang te m'phuk vetih, mulhing rhoek kah khohmuen
    lamloh nang m'phuk ni.
  mdy-ETH: ዬያሮ ፆኦሲ ኔና ጋፒ ባይዛንዳኔ፤ ኔ ማኣራፓ ኬሲ ኔና ዒዚ ዳውሳንዳኔ፤ ዓሳ ናንጋ ሳዓፓ ኔና ቱጊ ኬኤራንዳኔ።
  twi-ASANTE: Ampa ara, Onyankopɔn de ɔsɛeɛ a ɛnni awieeɛ bɛbrɛ wo; ɔbɛtwe wo afiri
    wo ntomadan mu na watete wo mu; Ɔbɛtɔre wʼase wɔ ateasefoɔ asase so.
  eng-WEBU: God will likewise destroy you forever. He will take you up, and pluck
    you out of your tent, and root you out of the land of the living. Selah.
  acu-NT: Tura asakmin Yus amincha tuke mengkaatmaktinuitai. Tura amin achirmak ami
    jeemnia jiirmaki mantamaatnuitai.
  spa-PDDPT: Por tanto, ʼEL te destruirá para siempre. Te arrastrará, Te arrancará
    de la tierra de los vivientes Y te desarraigará de la tierra de los vivientes.
    Selah
  gun-gun: Ha'e rami avi Nhanderuete nemomba 'rã raka'e rã peve. Ndejopy vy ndepe'a
    'rã heravy nderopy reĩa gui, okuave va'e yvy gui ndepe'a xapy'a 'rã.
  agu-BL: Poro Ryos tz'ak'on chicawsu' tetz ben k'ej ben sak. Na chijeponu' buk'ij
    tane'n nin ẍche'lk cunu' swutz.
  ilo-ULB: Dadaelennakanto ti Dios iti agnanayon; alaennakanto ken rabsutennaka manipud
    iti toldam ken parutennaka iti daga dagiti sibibiag. Selah
  kpg-kpg: Malaa, God ga haga huaidu goe gi mooho gaa hana hua beelaa. Mee gaa kumi
    goe gaa dada mai goe gi daha mo do guongo. Mee gaa daa goe gi daha mo tenua o
    digau mouli.
  uig-ARA: بەرھەق، تەڭرى ئوخشاشلا سېنى مەڭگۈگە يوقىتىدۇ؛ ئۇ سېنى تۇتۇۋالىدۇ، يەنى
    ئۆز چېدىرىڭدىن تارتىپ چىقىدۇ؛ تىرىكلەرنىڭ زېمىنىدىن سېنى يىلتىزىڭدىن قومۇرۇپ تاشلايدۇ.
    سېلاھ.
  sus-sus: Fe ɲaaxi rafan i ma dangife fe fanyi ra. Wule rafan i ma dangife nɔndi
    ra. Ɲɛngi rate.
  pon-2006: Eri Koht pahn ketin kauweiukala kohkohlahte; e pahn ketin kasapwiluhkedi
    oh adihasang uhk wasa ke kin kousoan ie; e pahn ketikihsang uhk nan sapwen me
    momour kan.
  jae-jae: Amboac tonaŋ Anôtô oc enseŋ aôm su ônaŋa samucgeŋ. Eŋ oc êtiŋ to enseŋ
    aôm su aŋga nêm beclêlôm ma oc êkip aôm sa aŋga lau mateŋ jali nêŋ gamêŋ.
  ksd-ksd: God na vamutue u bula ma pa na mutu. Na kinim vake u ma na rubat vue u
    kan ra kubam, Ma na rubat vue u kan ra gunan kai ra umana launa. Sela.
  tur-YTC: Tanrı da seni sonsuza dek yıkacak. Seni alıp çadırından çıkaracak, Seni
    yaşayanlar diyarından kovacak. Selah.
  bel-N: Ты любіш ліхое больш, чым добрае; хлусьню гаворыш, а ня тое, што праведнае.
    (Сэлях)
  grc-BRENT: Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατεσθίοντες τὸν
    λαόν μου βρώσει ἄρτου; τὸν Θεὸν οὐκ ἐπεκαλέσαντο.
  kpr-kpr: Ava sedo, God ni dari ghamo ruruse iraresa. Ni reda iresa, aminda ghe God
    ni saghimbe bu fugarira. Ni diti jebuga iresa, ava sandi bu fugari du degite ambaresa.
  ind-AYT: (52-7) Akan tetapi, Allah akan merobohkanmu selama-lamanya. Dia akan merenggut
    dan menarikmu keluar dari tendamu, dan mencabutmu dari negeri orang-orang hidup.
    Sela
  yom-yom: Bukiedika Nzambi wela kubuisa mu mbivusu yika yilendi suka ko. Wela kubuila
    ayi wela kukanzuna mu nzoꞌaku yi ngoto. Wela kuvuza va ntoto wu batu badi moyo.
  yut-yut: Mani nandaki. Piŋkop da gak wagɨlsi aŋupbal akdɨsak. Gak tebaisi abɨdaŋek
    yutgokon naŋ maban abɨgɨkdɨsal. Aŋek obɨsi gɨkban pasɨlaki mɨktɨmon saŋbeŋek dɨma
    egɨpbi.
  nya-nya: 'Zoonadi Mulungu adzakutsitsa kupita ku chiwonongeko chamuyaya: iye adzakukwatula
    ndi kukuchotsa mʼtenti yako; iye adzakuzula kuchoka mʼdziko la amoyo.'
  hrv-hrv: Mili su ti pogubni govori, lažljivi jeziče!
  mps-mps: Tiali goli, odao. Godigo te nage mu doloyu, tama nage te tiwai elalua paibao.
    Agai te nage pageabi elama, tama naga bede te nage sela sąwaibao. Tama nage mu
    sia somainu ilama, tama nage te tǫde ma bidimainogo me elalugobeo.
  tpi-tpi: Tasol harim. God bai i bagarapim yu olgeta. Em bai i holimpas yu na rausim
    yu long haus bilong yu. Na bai em i pinisim yu olgeta na yu no ken i stap moa
    long graun.
  dan-1931: du foretrækker ondt for godt, Løgn for sanddru Tale. - Sela.
  vie-OVCB: Nhưng Đức Chúa Trời sẽ khiến ngươi tàn bại. Ngài sẽ kéo bật ngươi khỏi
    nhà, và nhổ ngươi khỏi chốn nhân gian.
  guj-2017: ઈશ્વર સદાને માટે તારો નાશ કરશે; તે તને પકડીને તારા તંબુમાંથી ખેંચી કાઢશે
    અને પૃથ્વીમાંથી તે તને ઉખેડી નાખશે. સેલાહ
  pon-2006A: Eri Koht pahn ketin kauweiukala kohkohlahte; e pahn ketin kasapwiluhkedi
    oh adihasang uhk wasa ke kin kousoan ie; e pahn ketikihsang uhk nan sapwen me
    momour kan.
  por-BRBSL: God também o destruirá para sempre. Ele o levará para cima, e o arrancará
    de sua tenda, e tirá-lo da terra dos vivos. Selah.
  eng-OEBUS: But God, on his part, shall destroy you forever, grasp you and pluck
    you out of your tent, and root you out of the land of the living. Selah
  swe-swe: Du älskar ondska istället för det goda, lögn mer än att tala det rättfärdiga.
    Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus för att begrunda
    vad som just har sjungits.]
  cth-cth: Hot patetlah Cathut ni kho na saknae hmuen koehoi na pâlei han. Kahringnaw
    onae ram koehoi na phawk vaiteh, na raphoe vaiteh, a yungyoe na kahma han. Selah.
  twi-twi: Ampa ara Onyankopɔn de ɔsɛe a enni awiei bɛbrɛ wo; ɔbɛtwe wo afi wo ntamadan
    mu na watetew wo mu; Ɔbɛtɔre wʼase wɔ ateasefo asase so.
  hlt-hlt: Te cakhaw Pathen loh nang te a yoeyah la m'voeih vetih, nang te m'poep
    ni. Te vaengah dap khui lamkah nang te m'phuk vetih, mulhing rhoek kah khohmuen
    lamloh nang m'phuk ni.
  tbz-SIM: A dɔ́ mɛyɛi mmɛ kɛ yóu mɛsɑ̀ɑ̀, kɛ dɔ́ siyɑ́ɑ̀bìsí kɛ yóu timɔ́mmɔnti.
  msy-2020: Nɨ orakigh, God bar nɨ gasɨghasightɨ nɨ ikuvigh kamaghɨra ikiam. A nɨn
    dɨpenimɨn nɨn suiragh nɨ batuegh bar nɨ agɨvaghtɨ, nɨ ua nguazir kamɨn ikian kogham.
    (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: N sɔɔlɑ ɩsɑɣɑtʋ nɑ pə́ kəlɩ kʋpɑntʋ, nɑ ń cɑɑkɩ pɔpɔtʋ nɑ pə́ kəlɩ tɑmpɑnɑ.
  azb-azb: Allah səni əbədilik qıracaq, Yaxandan yapışaraq evindən çölə atacaq, Dirilər
    arasından kökünü qoparacaq. Sela
  eng-DBY: God shall likewise destroy thee for ever; he shall take thee away, and
    pluck thee out of [thy] tent, and root thee out of the land of the living. Selah.
  hin-2017: निश्चय परमेश्वर तुझे सदा के लिये नाश कर देगा; वह तुझे पकड़कर तेरे डेरे
    से निकाल देगा; और जीवितों के लोक से तुझे उखाड़ डालेगा। (सेला)
  wol-KYG: Lu bon a la gënal lu baax, fen a la gënal wax dëgg. Selaw.
  bjr-bjr: Anutufa kuqaa uqanna anee mariannaqoo qaraana ani rarisameeqee naaru naaru
    kuridiranaki quqasaannoo. Mifa ani maaqakinaana qumara rarisameeqee ummaaraki
    quqaisaannoo. Mifa maa maqa maaqakinaana ani umareeqeenoo kuqiranaki quqaisaannoo.
  eng-YLT: Also — God doth break thee down for ever, Taketh thee, and pulleth thee
    out of the tent, And He hath uprooted thee Out of the land of the living. Selah.
  kne-kne: Ngem awni et dosaen Diyos sik-a ta madadael kas eng-enggana. Sipdotenas
    sik-a sin beey mo, et kaanen daka isnan kad-an di matmatago.
  eng-WYC-2017: Therefore God shall destroy thee into the end, he shall draw thee
    out by the root, and he shall make thee to pass away from thy tabernacle; and
    thy root from the land of living men.
  eng-WMBB: God will likewise destroy you forever. He will take you up, and pluck
    you out of your tent, and root you out of the land of the living. Selah.
  zat-NTPS: Chee̱ le̱ na' guzría xi' Dios lue' tu chí'izqueze. Waxe̱le̱' lue', ne
    xequé̱'e̱ lue' naga zúaquezu', ne gucuase̱' lue' naga zaj zra' benne' ban ca'.
  zty-NTPS: Ni'a che da' ki wžía yi' Dios le' to chi'ize. Gox̱e' le', na' yeké'e le'
    gan zoakzo', na' wkwase' le' gan zej nnita' benne' ban ka'.
  urd-GVH: लेकिन अल्लाह तुझे हमेशा के लिए ख़ाक में मिलाएगा। वह तुझे मार मारकर तेरे
    ख़ैमे से निकाल देगा, तुझे जड़ से उखाड़कर ज़िंदों के मुल्क से ख़ारिज कर देगा। (सिलाह)
  rug-rug: Ba kaqu huara ilasigo e Zihova si goi ninae rane. Kaqu vagi panigo sa Tamasa
    si goi koasa mua popoa soti, meke kaqu vala nigo Sa koasa vasina tadi na maqomaqodi
    rina tie matedi.
  gaz-gaz: 'Kanaafuu Waaqni bara baraan si balleessa: Inni dunkaana kee keessaa butee
    si ciccira; biyya jiraattotaa keessaas si buqqisa.'
  fra-LSG: Tu aimes le mal plutôt que le bien, Le mensonge plutôt que la droiture.
    — Pause.
  yal-yal: Fe ɲaxin nafan i ma dangu fe faɲin na. Wulen nafan i ma dangu ɲɔndin na.
    Bɛti xuini te.
  iou-iou: Unita Anututä gäka komi gamayäŋ täyak u tärek-täreki nämo. U eŋikaken nanik
    u wädäŋ maŋpän kuŋiri äma itnayäŋ täkaŋ u wari nämo api nadäŋ gamineŋ.
  haw-1868: E hoohiolo mai no hoi ke Akua ia oe a mau loa, E kiola aku oia ia oe,
    a kaili aku mai loko aku o kou wahi i noho ai, A e uhuki ae hoi oia ia oe mailoko
    ae o ka aina o ka poe ola. Sila.
  arb-NAV: حَقّاً سَيُدَمِّرُكَ اللهُ إِلَى الأَبَدِ، وَيَخْتَطِفُكَ وَيَقْتَلِعُكَ
    مِنْ خَيْمَتِكَ، وَيَسْتَأْصِلُكَ مِنْ أَرْضِ الأَحْيَاءِ.
  ded-ded: Anutungo ine kpedzameguu nasoga kpac ambeso. Ye kporucbedzogau hama imohacnac
    kucgoc meicguma ukuguu kekecnginagoc yeneac bangecfunac meicgudaru imohai monggoc
    mi kecnade. Selac
  ewe-ewe: Vavã, Mawu hã aƒu wò anyi ɖe gbegblẽ mavɔ me. Mawu ahe wò ado goe tso wò
    agbadɔ me, aho wò kple ke tso agbagbeawo ƒe anyigba dzi. Sela
  eng-LEE: '(52:7) [Therefore] God will also destroy thee for ever: he will take thee
    away, and pluck thee out of his tent, and root thee out of the land of life. Selah.—'
  asm-FB: কিন্তু ঈশ্বৰে তোমাক চিৰকালৰ বাবে বিনষ্ট কৰিব; তেওঁ তোমাক ধৰি তোমাৰ তম্বুৰ
    পৰা টানি আনি ছিৰাছিৰ কৰিব; জীৱিতসকলৰ দেশৰ পৰা তোমাক উঘালি পেলাব। (চেলা)
  sus-A: قٍ حَاشِ رَقَن عِ مَ دَنفِقٍ قٍ قَنيِ رَ. وُلٍ رَقَن عِ مَ دَنفِقٍ نْندِ
    رَ. حّنفِ رَتٍ.
  fra-SBL: De même, Dieu vous détruira à jamais. Il te prendra et t'arrachera de ta
    tente, et vous déraciner de la terre des vivants. Selah.
  hbo-hbo: אָהַ֣בְתָּ רָּ֣ע מִטֹּ֑וב שֶׁ֓קֶר ׀ מִדַּבֵּ֖ר צֶ֣דֶק סֶֽלָה׃
  kik-kik: 'Ti-itherũ Mũrungu nĩagakwananga nginya tene na tene: Agakũnyiita, akũhurie
    na akũrute hema-inĩ yaku; agakũmunya akweherie bũrũri wa arĩa marĩ muoyo.'
  fra-NCL: Tu aimes le mal plutôt que le bien, le mensonge plutôt que la droiture.
    — Séla.
  cek-AK: Nang loe Sithaw mah dungzan khoek to amrosak tih, na haek ving ueloe, na
    ohhaih ahmuen hoiah azuk ving tih; ka hing kaminawk ohhaih prae thung hoiah na
    tangzun to aphongh ving tih. Selah.
  cuk-cuk: Bab-Dummaddi, ilagwen-be-obelogar imakoed. Be-negyaurgi be-onogoed, we-napneggi
    be-obelogoed.
  uig-CYR: Нанни йегәндәк Мениң хәлқимни жутувалған, Қәбиһлик қилғучиларниң билими
    йоқмиду?» — дәйду. Улар Пәрвәрдигарға һеч бир илтиҗа қилмайду.
  tel-2017: కాబట్టి దేవుడు నిన్ను శాశ్వతంగా నాశనం చేస్తాడు. ఆయన నిన్ను నీ గుడారంలో
    నుండి పెరికి వేస్తాడు. సజీవులుండే ప్రాంతం నుండి నిన్ను పెల్లగిస్తాడు.
  hat-BSA: Men Bondye va kase fè ou desann nèt; Li va kenbe ou byen vit e chire fè
    ou sòti nan tant ou an, Epi dechouke fè ou sòti nan peyi vivan yo. Tan
  ukr-ONPU: Невже не схаменуться всі ті, хто чинить беззаконня, хто пожирає народ
    мій, немов хліб, хто Бога не кличе?
  kos-kos: Ke ma inge God El ac fah kunauskomla nwe tok; El ac fah sruokkomi ac tulakinkomla
    liki lohm sum; El ac fah moklekomla liki facl sin mwet moul.
  hbo-WLC: אָהַ֣בְתָּ רָּ֣ע מִטּ֑וֹב שֶׁ֓קֶר ׀ מִדַּבֵּ֖ר צֶ֣דֶק סֶֽלָה׃
  ibo-ibo: Nʼezie, Chineke ga-akwatu gị ruo mgbe ebighị ebi. Ọ ga-ejide gị, dọpụta
    gị site nʼụlọ ikwu gị, ọ ga-ehopukwa gị site nʼala ndị dị ndụ. Sela
  ory-ory: ପରମେଶ୍ୱର ତଦ୍ରୂପ ତୁମ୍ଭକୁ ସଦାକାଳ ବିନାଶ କରିବେ, ସେ ତୁମ୍ଭକୁ ଧରି ତୁମ୍ଭ ତମ୍ବୁକୁ
    ଟାଣି ନେବେ ଓ ଜୀବିତମାନଙ୍କ ଦେଶରୁ ତୁମ୍ଭର ମୂଳୋତ୍ପାଟନ କରିବେ। [ସେଲା]
  chk-chk: Nge Kot epwe afeiengauok tori feilfeilachök, epwe turufuk o urusukowu seni
    imwom. Epwe üttukowu seni fanüen chon manau.
  rop-rop: Wal God garra meigim yu laif nogudwan olagija. Im garra gajim yu en deigidawei
    yu brom yu kemp. Im garra binijimap yu.
  ukr-1871: Бог знївечить тебе на віки; він вхопить тебе і вирве з домівки, і викоренить
    з землї живих.
  yon-yon: Kwana kowe, eb kuu eb kombon ambiwoom aromkonomo awine karangkaneeb kumban,
    Godbed awinebde bingewande biringke biangkande irindore aron korem ye monmarimbon
    yiri kubunaneen. Eb kuu yembed nen wad doriibdan yi okad arimbed biande koraraneen
    kui.Selah
  deu-1951: (052-7) Gott wird dich auch noch stürzen, und zwar für immer, er wird
    dich wegraffen, herausreißen aus dem Zelte und dich ausrotten aus dem Lande der
    Lebendigen! (Pause.)
  eng-JPS: (52-7) God will likewise break thee for ever, He will take thee up, and
    pluck thee out of thy tent, and root thee out of the land of the living. Selah
  srp-1865: Toga radi Bog æe te poraziti sasvijem, izbaciæe te i išèupaæe te iz stana,
    i korijen tvoj iz zemlje živijeh.
  lug-lug: Kyokka Katonda alikuzikiriza emirembe gyonna; alikusikula, akuggye mu maka
    go; alikugoba mu nsi y’abalamu.
  heb-heb: גם אל יתצך לנצח יחתך ויסחך מאהל ושרשך מארץ חיים סלה׃
  ben-IRV: ঈশ্বর একইভাবে তোমাকে চিরতরে বিনষ্ট করবেন; সে তোমাকে নিয়ে যাবে এবং তাঁবু
    থেকে বের করে দেবে এবং জীবিতদের দেশ থেকে তোমাকে বাইরে বের করবে। সেলা
  ntu-ntu: Delc sa nakilzpx-ngrm Gct nim ma nyzm mz nzodati-alope-krde nim. X sa na-ayrkrpxbzle
    nzlu-krm mz nrlc ka.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਵੀ ਤੈਨੂੰ ਸਦਾ ਲਈ ਕੱਢ ਸੁੱਟੇਗਾ, ਉਹ ਤੈਨੂੰ ਫੜ੍ਹ ਕੇ ਤੇਰੇ ਤੰਬੂ ਵਿੱਚੋਂ
    ਉਖੇੜ ਛੱਡੇਗਾ, ਅਤੇ ਜੀਉਣ ਦੀ ਧਰਤੀ ਵਿੱਚੋਂ ਤੇਰੀ ਜੜ੍ਹ ਪੁੱਟ ਦੇਵੇਗਾ! ਸਲਹ।
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် သင့် ကို အစဉ် အမြဲချိုးဖျက် ပယ်ရှင်းလျက် ၊ သင်
    ၏နေရာ ထဲက နှင်ထုတ် ၍ ၊ အသက် ရှင်သောသူတို့၏ နေရာ ထဲက နှုတ် ပစ်တော်မူမည်။
  kgf-kgf: Imuac Anutunéŋ gi hémbénaŋa mebiri gémma gépésima guac ama igucnec héréma
    baec tacyac waŋanʒaŋ imuacnec hérégéŋu gété ʒaligaguc éréwésémaŋ. (Ohec)
  tte-O: Mwa koina Yaubada kani isapi-gaogaoliwo kumwawasi besiele gulewa. Tabe kani
    ikabi-kalatagiwo na iniuli-yawatagilagiwo am nume mena yo kani isulu-gabaegiwo
    yawasi ana dedei koina.
  tbg-tbg: Ho iriane. Kotiva ai ekaara vehi autu taiqa kareva, nina naavuqihairo kempukaiqama
    kero rarau veva aqu kaanaro. Katari tuqa vataakero vataqihairo ravau kaintema
    kero, viva maa vataraqaa qaqi variakaqihairo ai rarau aqu kaanaro.
  hmo-hmo: To Dirava ese oi do ia hadikaia ela bona hanaihanai. Ia ese oi do ia dogoatao,
    bona oiemu ruma dekena amo oi do ia kokia lao. Ia ese mauri taudia edia gabu dekena
    amo, oi do ia kokia momokani.
  zar-NT: Tsaz uzötaj cazëʼ Dios liʼ. Sönëʼ liʼ, en ubéajëʼ liʼ lu yuʼu lidxuʼ, en
    ucuítëʼ liʼ ga nacuáʼ nupa nabángaca.
  urd-urd: ख़ुदा भी तुझे हमेशा के लिए हलाक कर डालेगा; वह तुझे पकड़ कर तेरे ख़ेमे से
    निकाल फेंकेगा, और ज़िन्दों की ज़मीन से तुझे उखाड़ डालेगा। सिलाह
  rus-SYN: Неужели не вразумятся делающие беззаконие, съедающие народ мой, как едят
    хлеб, и не призывающие Бога?
  bqc-SIM: Ń ye vãii dɛ maala, ɛɛtoa ì kɛnɛ na dɛ sĩanaa.
  tcz-CHONGTHU: Hinlah Elohim Pathen'in nangma na hin suhmanghel ding ahi. Aman na
    in'a kon a nahin kaidoh ding chuleh mihing chenna gam'a kon'a na hin bodoh ding
    ahi.
  mar-mar: त्याप्रमाणे देव तुझा सर्वकाळ नाश करील; तो तुला वर घेऊन जाईल आणि आपल्या
    तंबूतून उपटून बाहेर काढेल आणि तुला जिवंताच्या भूमीतून मुळासकट उपटून टाकील.
  isl-isl: Þú elskar illt meir en gott, lygi umfram sannleika.
  hlt-THB: Khawsa ing kumqui plamnaak na ni nuk thla kaw; nang ce ni qawt kawmsaw
    na khawnghi im awhkawng nik dawk plawk kaw; na awmnaak qam awhkawng nak kqa mah
    na ni phu kaw.
  qub-qub: Chaypitami Diospis quiquiquita illgächishunquipaj. Charircurmi wasiquipita
    jitarishunquipaj. Mananami cawanquipänachu. Selah
  bqp-bqp: Luda ni n gbãna kↄ̀ ɛ́ ari gↄrↄ sĩnda pínki, ani n kũ à bo kũnwo n kpɛ́n,
    ani n bo gbɛ̃ bɛ̃nɛnↄ tɛ́.
  hat-hat: (052:7) Se poutèt sa, Bondye gen pou fini nèt avè ou, l'ap mete men sou
    ou, l'ap rale ou soti anndan kay ou. L'ap wete ou nan mitan moun ki vivan yo.
  eng-BSB: Surely God will bring you down to everlasting ruin; He will snatch you
    up and tear you away from your tent; He will uproot you from the land of the living.
    Selah
  eng-WEBPB: God will likewise destroy you forever. He will take you up, and pluck
    you out of your tent, and root you out of the land of the living. Selah.
  kbq-kbq: Hianagi Anumzamo'a kahe fanane hanigenka, ru'enena omanigosane. Traza vatitreankna
    huno nonkuma ka'afintira Anumzamo'a kavazu hutrena ru'enena mopafina omanigahane.
  pon-pon: I me Kot pil pan kawe uk ala, o lepuk uk pajan, o waik uk jan nan im om,
    o koko uk jan nan jap en me maur akan.
  nhe-BL: Yeca Toteco Dios mitztzontlamiltis para nochipa. Mitzhuahuatatzas para mitzquixtis
    tlen mochaj, huan ayoc tiitztos ipan ni tlaltepactli campa itztoque tlacame.
  wnc-wnc: Siwan ngana natapso. Anututa ga asiknga tasiwan maiwiyak. Ita ga tanggaganuke
    ganikwasiwan yotda teke kuya. Siwana ita tasiwan ga gatukande sopuke keu andakane
    gatuka dua yuya.
  bus-bus: Luda é n gbãaa kↄ̀ ɛ́ ai gurↄ píngi, eé n kũ à bↄnyo n kpɛ́n, eé n bↄ
    gbɛ̃ bɛ̃ɛnↄ tɛ́.
  gub-BL: A'e rupi Tupàn nemumaw putar azeharomoete a'e nehe. Nepyhyk putar nehe,
    neràpuz nereko haw wi nereityk pà nehe. Tupàn nezo'ok putar ywy wikuwe ma'e hereko
    har wi nehe.
  eng-DRA: Shall not all the workers of iniquity know, who eat up my people as they
    eat bread?
