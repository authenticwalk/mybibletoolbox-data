verse: PSA.052.006
translations:
  mal-C: നീതിനിഷ്ഠർ അതുകണ്ടു ഭയപ്പെടും; നിന്നെ പരിഹസിച്ചുകൊണ്ട് അവർ ഇപ്രകാരം പറയും,
  deu-TKW: Du willst nur verderbliche Reden, nur trügerische Zunge.
  lin-lin: Oh lolemo ya lokuta, olingaka maloba nyonso oyo epanzaka.
  mmx-mmx: Limixin manmanton dinaba ven i na la dinaba lingun. La dinabang longon
    arup u la diba lok do,
  eng-LSV: And the righteous see, || And fear, and laugh at him.
  eng-GNV: The righteous also shall see it, and feare, and shall laugh at him, saying,
  eng-WEBSTER: 'The righteous also shall see, and fear, and shall laugh at him:'
  nhw-BL: 'Nochi masehualme catli quitlepanitaj Toteco, quiitase catli yaya quichihuilis
    nopa fiero masehuali, huan momajmatise. Huajca inijuanti quihuetzquilise huan
    quiijtose:'
  swh-ONEN: Wenye haki wataona na kuogopa, watamcheka, wakisema,
  bba-bba: Gɑri kɔ̃siyɑ yi rɑ n yibɑ wunɛn nɔɔwɔ kpɑ ɑ n wɑ̃ɑ keetɑn swɛɛ sɔɔ.
  eng-KJVCPB: 'The righteous also shall see, and fear, And shall laugh at him:'
  luo-luo: Joma kare biro neno mano mi gibed maluor; gibiro nyiere kagiwacho ni,
  aii-aii: 'ܘܒܸܬ ܚܵܙܝܼ ܙܲܕܝܼܩܹ̈ܐ ܘܒܸܬ ܙܵܕܥܝܼ، ܘܥܲܠܘܼܗ‌ܝ ܒܸܬ ܓܵܚܟܝܼ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: Kara maoromaoro taudia bae itaia, bena bae gari, bae kirikirilaia, baeto
  npi-ULB: धर्मीहरूले यो देख्‍नेछन् र भय मान्‍नेछन् । तिनीहरूले त्यसलाई हाँसो उडाउनेछन्
    र यसो भन्‍नेछन्,
  yor-yor: Àwọn olódodo yóò rí, wọn yóò sì bẹ̀rù wọn yóò sì rẹ́rìn-ín rẹ̀, wí pé,
  pes-OPCB: 'نیکان این را دیده، خواهند ترسید و به تو خندیده، خواهند گفت:'
  tgl-ULB: Ang matuwid ay makikita rin ito at matatakot; tatawanan siya nila at sasabihing,
  nop-nop: Me didimehidi du’walaŋkade nemek u mintaune kaŋ munta tineeŋ. Tiŋa gabugegeeŋ
    indiŋ yoneeŋ,
  hui-hui: Wali agali bayale tigabi bu karume í̠ha mbirale uruni birago hondowa ti
    gi timbuni ho holebira. Tigua í̠ hondo oba halu lalu,
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​ဤ​အ​ခြင်း​အ​ရာ​ကို မြင်​လျှင် ကြောက်​လန့်​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​သင့်​အား​ကြည့်​၍​ပြုံး​ရယ်​ကြ​လျက်
  bod-N: དྲང་པོས་མཐོང་ཞིང་འཇིགས་པར་འགྱུར་བ༌དང༌། །དེ་ལ་ཁྲེལ་དགོད་བྱེད་ཅིང་འདི་བཞིན༌དུ།།
  wsk-wsk: Se kariimet ningo diram mu arigimon ale nonoman biyala sapamon, ale gusi
    se balmon,
  sna-sna: Vakarurama vachazviona uye vachatya; vachamuseka vachiti,
  spa-BLM: También los justos lo verán y temerán, y se ríen de él, diciendo,
  cac-cac: A eb' sc'anab'ajan Dios ol yil jun tic eb', ol xiv eb' d'ay, palta ol b'uchvaj
    eb' d'a jun vin̈ chuc chi'.
  swh-ULB: Wenye haki pia wataona na kuogopa; watamcheka na kusema,
  bel-bel: Там страхам яны напалохаюцца, дзе страху няма, бо рассыпле Бог косткі таго,
    хто супраць Цябе ўзбурыўся, Ты іх пасароміш, бо іх Бог заняхаіў.
  deu-ELBBK: Du hast alle Vertilgungsworte geliebt, du Zunge des Trugs!
  mbb-OT: Egkaahà heini te menge metazeng, ne egkeinuinu sikandan. Ne ed-engit sikandan
    is egkaǥi te,
  mal-2015: നീതിമാന്മാർ കണ്ടു ഭയപ്പെടും; അവർ അവനെച്ചൊല്ലി ചിരിക്കും.
  gup-gup: Bu God kabenyimewon kore birriwarre bininj, wanjh nawu birrimak bininj
    kabirrimarnekelemen nuye. Dja mak kabindidjekmiwon bedberre nawu birriwarre bininj,
    dja kabirriyime,
  rmc-rmc: Kames te dukhavel savore lavenca, tu falošno čhib!
  nlg-nlg: A gaira tara kabu marabu, kara vaevanea ma kara mataghunia A gaira kara
    kiakia ma kara ghaghua,
  pes-OPV: عادلان این را دیده، خواهند ترسید و بر او خواهند خندید.
  ron-1924: 'Чей фэрэ приханэ вор ведя лукрул ачеста, се вор теме ши вор рыде де ел,
    зикынд:'
  ben-OBCV: ধার্মিকেরা এসব দেখবে ও ভীত হবে; তারা তোমায় পরিহাস করবে, আর বলবে,
  som-som: Kuwa xaqa ahuna way arki doonaan, oo way cabsan doonaan, Wayna ku qosli
    doonaan, oo waxay odhan doonaan,
  lat-VUC: 'Deum non invocaverunt; illic trepidaverunt timore, ubi non erat timor.
    Quoniam Deus dissipavit ossa eorum qui hominibus placent: confusi sunt, quoniam
    Deus sprevit eos.'
  eng-ASVBT: The righteous also shall see it, and fear, And shall laugh at him, saying,
  mna-mna: 'Mbulu tabe Anutu ikam pu i, sombe wal ndeeŋeŋan tire, nako timoto. Mi
    kaimer to tisu mi tiseeŋge pu, mi tiso ta kembei:'
  ita-1885: 'E i giusti lo vedranno, e temeranno; E si rideranno di lui, dicendo:'
  eng-LXXUP: For God has scattered the bones of the men pleasers; They were ashamed,
    for God despised them.
  eng-ULB: The righteous will also see it and fear; they will laugh at him and say,
  spa-VBL: 'Aquellos que hacen el bien verán todo esto. Se asombrarán y se reirán,
    diciendo:'
  fra-_FOB: Aussi Dieu te détruira pour toujours; il te saisira et t'arrachera de
    ta tente; il te déracinera de la terre des vivants. (Sélah.)
  mal-mal: നീതിമാന്മാർ അത് കണ്ട് ഭയപ്പെടും; അവർ അവനെച്ചൊല്ലി ചിരിക്കും.
  urd-GVR: Rāstbāz yih dekh kar ḳhauf khāeṅge. Wuh us par haṅs kar kaheṅge,
  suz-BL: ठीक पाइबपुकी मेको आन कली तशा, हिंनीम। मिनु मेकोपुकीमी रिश्‍शा कोव़शा भजन
    संग्रह ९१:८
  eng-NOY: The righteous shall see and fear, And shall laugh at him.
  ita-1927: 'I giusti lo vedranno e temeranno e si rideranno di quel tale, dicendo:'
  ckb-ckb: 'ڕاستودروستان ئەمە دەبینن و دەترسن، پێی پێدەکەنن و دەڵێن:'
  eng-BBE: 'The upright will see it with fear, and will say, laughing at you:'
  xsi-xsi: Tamâta pinde uru siveta vetâŋa ara, aku kinzi ŋinde ma simora mâsi mine
    ipâŋga pano ku ma siruru pâta. Kinzi ma siŋeleano ku ma siporo tu,
  kan-OKCV: ನೀತಿವಂತರು ಇದನ್ನು ಕಂಡು ಭಯಪಡುವರು. ಅವರು ನಿನ್ನ ಬಗ್ಗೆ ನಗಾಡಿ ಹೀಗನ್ನುವರು,
  tam-2017: 'நீதிமான்கள் அதைக்கண்டு பயந்து, அவனைப் பார்த்து சிரித்து:'
  spa-RV-1909: 'Y verán los justos, y temerán; y reiránse de él, diciendo:'
  ron-BTF: Cei drepți de asemenea vor vedea și se vor teme și vor râde de el,
  eng-WEBP: The righteous also will see it, and fear, and laugh at him, saying,
  eng-FBV: Those who do right will see all this. They will be astonished and laugh,
    saying,
  nld-1939: 'De rechtvaardigen zullen het huiverend zien, en over hem lachen:'
  nch-BL: 'Nochi masehualme cati quitepanitaj Toteco, quiitase cati yaya quichihuilis
    nopa fiero masehuali, huan momajmatise. Huajca inijuanti quihuetzquilise huan
    quiijtose:'
  vie-1934: 'Người công bình sẽ thấy, bèn bắt sợ, Và cười người, mà rằng:'
  cha-cha: 'Ya umalie ni y manunas; ya umaañao, ya umachatchatgue, ilegñija:'
  hin-CV: यह देख धर्मी भयभीत हो जाएंगे; वे उसे देख यह कहते हुए उपहास करेंगे,
  eng-OURB: The upright also will see it, and fear, and laugh at him, saying,
  spa-BES: 'El recto lo verá. y temerá. y dirá, riéndose de ti:'
  tdx-tdx: 'Ho isa’ o vantañeo, naho hañeveñe vaho hiankahake ty hoe :'
  tha-KJV: คนชอบธรรมจะเห็นและเกรงกลัว และจะหัวเราะเยาะเขา กล่าวว่า
  por-BR-2018: 'E os justos o verão, e temerão; e rirão dele, dizendo :'
  deu-ELO: 'Und sehen werden es die Gerechten und sich fürchten, und sie werden über
    ihn lachen:'
  eng-WYC-2018: Just men shall see, and shall dread; and they shall laugh on him,
    (The righteous shall see it, and shall have fear; and then they shall laugh at
    him,)
  epo-epo: 'Kaj virtuloj vidos kaj ektimos, Kaj pri li ili ridos, dirante:'
  gfk-gfk: Ira ut na takodas diet na nes ma diet na ramramin. Diet na kurus no ut
    na sakena ma diet na tange bia,
  uig-PIN: 'Ⱨǝⱪⱪaniylar buni kɵrüp ⱪorⱪuxidu, Wǝ uni mǝshirǝ ⱪilip külüp: —'
  beo-beo: Moloidafa dunu da amo hou ba:beba:le, beda:mu. Amasea, ilia da dima oufesega:ne,
    amane sia:mu,
  tpi-OTNT: Ol stretpela man bai i lukim dispela samting i kamap long yu na bai ol
    i pret. Bai ol i lap long yu na tok olsem,
  hau-SA: Masu adalci za su ga su ji tsoro; za su yi masa dariya, suna cewa,
  udu-udu: 'Uniŋ ḵar/e mini p̱ar e mo dhali ḵo/ is mo dhali p̱e’th a’di mo mmo/o gwo
    mo ki:'
  uig-LAT: 'Heqqaniylar buni körüp qorqushidu, We uni mesxire qilip külüp: —'
  nde-nde: Abalungileyo bazabona besabe; bazamhleka bathi,
  ton-ton: '‌ʻE mamata foki ki ai ʻae kakai māʻoniʻoni, pea manavahē, pea nau kata
    manuki kiate ia:'
  ces-1613: Miluješ všelijaké řeči k sehlcení, a jazyk ošemetný.
  eng-WMB: The righteous also will see it, and fear, and laugh at him, saying,
  tam-TCV: இதைக்கண்டு நீதிமான்கள் பயப்படுவார்கள்; அவர்கள் அவனைப் பார்த்து சிரித்து,
  ceb-ULB: Ang mga matarong makakita usab niini ug mangahadlok; kataw-an nila siya
    ug moingon;
  pol-UBG: 'Zobaczą to sprawiedliwi i zlękną się, i będą się z niego śmiać:'
  urd-GVU: راست باز یہ دیکھ کر خوف کھائیں گے۔ وہ اُس پر ہنس کر کہیں گے،
  eng-OEBCW: Smitten with awe at the sight, the righteous shall laugh at you.
  deu-1912: 'Und die Gerechten werden es sehen und sich fürchten und werden sein lachen:'
  kan-2017: ನೀತಿವಂತರು ಅದನ್ನು ನೋಡಿ ಭಯಪಡುವರು; ಅವರು ಪರಿಹಾಸ್ಯಮಾಡುತ್ತಾ,
  yap-yap: Pi’in nib mat’aw e bay ra guyed e ran’ey miyad rus; ma aram e bay ra garus
    niged gur me lungurad,
  hlt-MCSB: Tedae aka dueng rhoek loh a hmuh uh vaengah a rhih uh vetih anih te,
  mdy-ETH: ፂሎ ዓሳ ዬያ ዛጊ ዒጊጫንዳኔ፤ ሚኢቺያ ሂዚ ጌዒ ዔያታ ሚኢጫንዳኔ፦
  twi-ASANTE: Ateneneefoɔ bɛhunu yei na wɔasuro; wɔbɛsere no na wɔaka sɛ,
  eng-WEBU: The righteous also will see it, and fear, and laugh at him, saying,
  acu-NT: 'Yusen umirin ainau nuna wainkar shamkartin ainawai. Antsu nu aintsun pachisar
    wishikinak:'
  spa-PDDPT: 'Verán los justos y temerán. Se reirán de él y dirán:'
  gun-gun: 'Ha''e nunga oiko rã heko porã va''e kuery oexa vy ojererokyje ''rã. Ha''e
    rami vy ojojai rei vy aipoe''i ''rã:'
  agu-BL: 'Cyakil yi e'' yi cho''n k''uklij chic''u''l te Ryos, squile'' cyakil yi
    xtxolbila''tz, nin ẍchixobok ta''n. Poro ẍchitze''enk scye''j yi e'' mal naka''tz,
    nin scyale'':'
  ilo-ULB: Makitanto met daytoy dagiti nalinteg ken agbutengda; katawaandanto isuna
    ken kunaenda,
  kpg-kpg: Digau ala e hai di tonu gaa mmada gi di mee deenei ma gaa hai, ga mmaadagu.
    Digaula ga gadagada adu gi di goe ga helekai,
  uig-ARA: 'ھەققانىيلار بۇنى كۆرۈپ قورقۇشىدۇ، ۋە ئۇنى مەسخىرە قىلىپ كۈلۈپ: ــ'
  sus-sus: I wɔyɛn xui xaaɲɛ, i dɛ mu fan.
  pon-2006: Aramas pwung kan pahn kilang met oh masakada; irail eri pahn kouruhrkin
    uhk oh nda,
  jae-jae: Lau gêdêŋ oc sêlic e têtêc tauŋ ma sêômac aôm gebe
  ksd-ksd: 'A umana tena takodo diat a gire ma diat a burut, Ma diat a nonganongone,
    ma diat a biti dari:'
  tur-YTC: 'Doğru kişi de bunu görüp korkacak, Ve ona gülüp şöyle diyecek:'
  bel-N: Любіш усе словы шкадлівыя, о, язык падступны.
  grc-BRENT: Ἐκεῖ ἐφοβήθησαν φόβον, οὗ οὐκ ἦν φόβος· ὅτι ὁ Θεὸς διεσκόρπισεν ὀστᾶ
    ἀνθρωπαρέσκων, κατῃσχύνθησαν, ὅτι ὁ Θεὸς ἐξουδένωσεν αὐτούς.
  kpr-kpr: Avaga nimokena sirorari, evetu genembo irari dambugo ava gido dudukugharera.
    Amingedo, ne tuturo edo, nimoa dere jise eminge sarera,
  ind-AYT: (52-8) Orang benar akan melihat dan menjadi takut; mereka akan menertawakannya
    sambil berkata,
  yom-yom: 'Batu basonga bela mona ayi bela mona tsisi bela kunseva bu bela tuba :'
  yut-yut: Amɨn kɨlegɨ da uŋun yo noman taŋ gaba pɨndagek si pasoldaŋ. Gak do jɨkgo
    yanjaŋ gamɨŋek yaŋ yokdaŋ,
  nya-nya: Olungama adzaona zimenezi ndi kuchita mantha; adzamuseka nʼkumanena kuti,
  hrv-hrv: Bog će te zato satrti, zauvijek te ukloniti; iščupat će te iz tvog šatora,
    iskorijeniti iz zemlje živih.
  mps-mps: Te doloba pai bidi dabego te tiwai pedalubo sulama, te augwali wi yaibao.
    Te augwaligo nage gisugu mayu, te tama po waibao,
  tpi-tpi: Ol stretpela man bai i lukim dispela samting i kamap long yu na bai ol
    i pret. Bai ol i lap long yu na tok olsem,
  dan-1931: Du elsker al ødelæggende Tale, du falske Tunge!
  vie-OVCB: 'Người công chính sẽ nhìn và run sợ. Họ sẽ cười và nói rằng:'
  guj-2017: વળી ન્યાયીઓ પણ તે જોશે અને ગભરાશે; તેઓ હસીને તેને કહેશે કે,
  pon-2006A: Aramas pwung kan pahn kilang met oh masakada; irail eri pahn kouruhrkin
    uhk oh nda,
  por-BRBSL: Os justos também o verão, e temerão, e rir dele, dizendo,
  eng-OEBUS: Smitten with awe at the sight, the righteous shall laugh at you.
  swe-swe: Du älskar bara förtärande ord, du förrädiska tunga.
  cth-cth: Tamikalannaw ni hmawt awh vaiteh a taki awh han.
  twi-twi: Atreneefo behu eyi na wɔasuro; wɔbɛserew no na wɔaka se,
  hlt-hlt: Tedae aka dueng rhoek loh a hmuh uh vaengah a rhih uh vetih anih te,
  tbz-SIM: A nɔnnɛ̀ tinɑ́ɑǹtì tìì kó dimɑ̀ɑ̀ kɔ̀ùrì tìnti, kɛ mɔkɛ mɛciìmmɛ̀.
  msy-2020: Godɨn gumazamiziba kamaghɨn nɨn ganigh atiatingam. Me nɨn ingarɨva akɨ
    kamaghɨn mɨkɨmam,
  dop-dop: Nɑ nyɑ́ lɑŋlɛ hɛɛnɑ tɔm tənɑ nti tə wɑkələɣɩ tɔɣɔ. Tə tənɑ tə kɛ́ kʋkɛkɛɛtʋ
    kɛ́.
  azb-azb: 'Salehlər buna baxıb qorxacaqlar, Gülə-gülə belə deyəcəklər:'
  eng-DBY: The righteous also shall see, and fear, and shall laugh at him, [saying,]
  hin-2017: तब धर्मी लोग इस घटना को देखकर डर जाएँगे, और यह कहकर उस पर हँसेंगे,
  wol-KYG: Yaa bëgg jépp wax juy yàq, waabajiiba bi!
  bjr-bjr: Anutufa manda fasiqauqa kuridinnimaqainaqa andeeqee mariasa qafamasee rufieefaranoo.
    Misa mi manda fasiqausara naanaidara qifaranoo.
  eng-YLT: And the righteous see, And fear, and laugh at him.
  kne-kne: Masdaaw din nalinteg ay ipogaw ay mamoyboya et masiyek da yan kanan da,
  eng-WYC-2017: Just [or Rightwise] men shall see, and shall dread; and they shall
    laugh on him,
  eng-WMBB: The righteous also will see it, and fear, and laugh at him, saying,
  zat-NTPS: 'Xelelé''e benne'' xrlátaje ca'' da nigá, na'' xelezrébequeze̱''. Xuluzrízrqueze̱''
    chiu'' lue'', xelenné̱'':'
  zty-NTPS: 'Ḻé''egekle benne'' chawe'' ka'' da'' ni, na'' žébegake''. Wẕížegake''
    chio'' le'', na'' nnágake'':'
  urd-GVH: रास्तबाज़ यह देखकर ख़ौफ़ खाएँगे। वह उस पर हँसकर कहेंगे,
  rug-rug: Kaqu dogoria rina tie toṉoto sapu gua asa, meke matagutu dia, meke kaqu
    hegere nigo rini si goi, meke zama,
  gaz-gaz: Qajeeltonni waan kana arganii sodaatan; isaanis akkana jedhanii isatti
    kolfan;
  fra-LSG: Tu aimes toutes les paroles de destruction, Langue trompeuse!
  yal-yal: Ee! Wuledena! Fala xɔlɛne rafan i ma!
  iou-iou: Anututä ude täŋirän äma siwoŋi kuŋaranitä u kaŋpäŋ api umuntäneŋ. Täŋpäŋ
    gabäŋ mägayäŋpäŋ ŋode api yäneŋ;
  haw-1868: E ike no hoi ka poe pono, a e weliweli, A e akaaka lakou ia ia.
  arb-NAV: 'فَيَرَى الأَبْرَارُ ذَلِكَ وَيَخَافُونَ؛ يَضْحَكُونَ عَلَيْكَ قَائِلِينَ:'
  ded-ded: Ngic dindingac yeni imoc hemma kpidohoma kengec amma yarengic hemma dzomoremima
    yofi degecde,
  ewe-ewe: Ame dzɔdzɔewo akpɔe, eye woavɔ̃; woakoe ahagblɔ be,
  eng-LEE: '(52:8) And the righteous shall see it, and they will be afraid, and laugh
    concerning him:'
  asm-FB: ধাৰ্মিকসকলে তাকে দেখি ভয় কৰিব; তেওঁলোকে তোমাক এই কথা কৈ হাঁহিব,
  sus-A: عِ وْيّن شُي شَاحّ، عِ دّ مُ قَن.
  fra-SBL: Les justes aussi le verront, et ils auront peur, et se moquent de lui en
    disant,
  hbo-hbo: אָהַ֥בְתָּ כָֽל־דִּבְרֵי־בָ֗לַע לְשֹׁ֣ון מִרְמָֽה׃
  kik-kik: Andũ arĩa athingu nĩmakona ũguo metigĩre; nao magathekerera mũndũ ũcio,
    moige atĩrĩ,
  fra-NCL: Tu aimes toutes les paroles de perdition, ô langue menteuse !
  cek-AK: 'Katoeng kaminawk mah hnuk o naah, zii o ueloe, anih to pahnui o thui tih:'
  cuk-cuk: 'Dule-nuegan, we-ibmar dakmaloed, nue-dobee itodmaloed. Weyob be-annik
    dodoakwaa sunmakdemaloed:'
  uig-CYR: Қорққидәк һеч иш болмисиму, Мана уларни ғайәт зор қорқунуч басти; Чүнки
    Худа сени қоршавға алғанларниң устиханлирини парчилап чечивәтти; Сән уларни хиҗиллиққа
    қойдуң; Чүнки Худа уларни нәзиридин сақит қилди.
  tel-2017: న్యాయవంతులు అది చూసి దేవుని పట్ల భయభక్తులు కలిగి ఉంటారు. వారు నవ్వుతూ
    ఇలా అంటారు.
  hat-BSA: 'Moun dwat yo va wè, va gen lakrent; yo va ri sou li epi di:'
  ukr-ONPU: Там охопить їх страх, де немає чого боятися, Бо розкидає Бог кістки тих,
    хто оточив тебе; ти вкриєш їх ганьбою, адже Бог відцурався від них.
  kos-kos: Ke mwet suwoswos elos ac liye ma inge elos ac fah sangeng; Na elos ac fah
    isrun kom ac fahk,
  hbo-WLC: אָהַ֥בְתָּ כָֽל־דִּבְרֵי ־בָ֗לַע לְשׁ֣וֹן מִרְמָֽה׃
  ibo-ibo: Ndị ezi omume ga-ahụ ya tụkwaa egwu; ha ga-achị ya ọchị na-asị,
  ory-ory: ଧାର୍ମିକମାନେ ମଧ୍ୟ ତାହା ଦେଖି ଭୟ କରିବେ ଓ ତାହା ପ୍ରତି ଉପହାସ କରି କହିବେ,
  chk-chk: Ekewe chon pwüng repwe küna mine epwe fis ngonuk o niuokus, mürin repwe
    takiriik o üra,
  rop-rop: Ola pipul hu jidan trubalawei langa God garra luk dijan, en olabat garra
    bradin. Brom deya dei garra laflaf langa yu en dei garra tok,
  ukr-1871: 'Побачать се праведники і злякаються, вони сьміяти муться над ним:'
  yon-yon: Kwane, yorokmodan kuu wedme unenib ye yaa ambon kamene yedmaniib,
  deu-1951: '(052-8) Das werden die Gerechten sehen mit Entsetzen und über ihn lachen:'
  eng-JPS: '(52-8) The righteous also shall see, and fear, and shall laugh at him:'
  srp-1865: 'Vidjeæe pravednici i pobojaæe se, i potsmijevaæe mu se:'
  lug-lug: Bino abatuukirivu balibiraba, ne babitunuulira nga batidde. Naye balikusekerera,
    nga bwe bagamba nti,
  heb-heb: ויראו צדיקים וייראו ועליו ישחקו׃
  ben-IRV: ধার্মিকরাও তা দেখতে পাবে এবং ভয় পাবে, আর তারা তাকে দেখবে এবং হাসবে।
  ntu-ntu: X kxnztubqng sa na-amrlue-ngrdr Gct nzayrplapx-krde nim. X sa nayrpalelvzlr
    nim mz nzrpi-krdr kx,
  pan-pan: ਧਰਮੀ ਵੀ ਵੇਖਣਗੇ ਅਤੇ ਡਰਨਗੇ, ਅਤੇ ਉਸ ਉੱਤੇ ਹੱਸਣਗੇ,
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည်မြင် ၍ ကြောက်ရွံ့ ကြလိမ့်မည်။
  kgf-kgf: Ic solaŋa eneŋ haka imi hémma bac yandi yandi wamma ic imuac ʒédesi wammima
    yomuhuc ʒému;
  tte-O: Kabo todudulai kani sigitai na simatausi, sitalawasi-yagiwo yo siwaloba,
  tbg-tbg: Kotiva ai mintima kaira avuqavu ni variaka are qoraiqama vinara tave, vika
    vira aatu qeteha vaivara. Vika qeteha, ai naaraihama amiteha tiha,
  hmo-hmo: Kara maoromaoro taudia ese inai kara do idia itaia, bona do idia gari.
    Idia ese unai dika tauna do idia kirikirilaia, do idia gwau,
  zar-NT: 'Yuguʼ bönniʼ tsahuiʼ ilaʼléʼenëʼ lë ni, en iládxinëʼ Dios. Uluʼzxidxëʼ
    queëʼ bönniʼ naʼ rizíʼ yëʼë, ilaʼnë́ʼ:'
  urd-urd: सादिक़ भी इस बात को देख कर डर जाएँगे, और उस पर हँसेंगे,
  rus-SYN: Там убоятся они страха, где нет страха, ибо рассыплет Бог кости ополчающихся
    против тебя. Ты постыдишь их, потому что Бог отверг их.
  bqc-SIM: Ń ye gbɛ̃kaalɛa yã́i, mↄafili mɛ́ dↄ n lɛ́u.
  tcz-CHONGTHU: Mi chonpha hon hichu hin muvintin ahin datmo di'u ahi. Amahon hin
    nuisat intin aseidi'u ahi,
  mar-mar: नितीमानसुद्धा ते पाहतील आणि घाबरतील; ते त्याच्याकडे पाहून हसतील आणि म्हणतील,
  isl-isl: Rógburð elskar þú og annað skaðræðistal!
  hlt-THB: Thlakdyngkhqi ing hu kawm usaw kqih kawm uh; a mingmih ing qaih na kawm
    usaw, vemyihna,
  qub-qub: 'Diosta wiyacojcunaga chayta ricar fiyupami almiranga. Dios castigashan
    runapäga asir nenga:'
  bqp-bqp: 'Tó gbɛ̃ mananↄ è, vĩna ni ń kũ, oni n lalandi kɛ ò pi:'
  hat-hat: '(052:8) Moun k''ap mache dwat yo va wè sa, y''a gen krentif pou Bondye.
    Men y''a pase ou nan betiz, y''a di:'
  eng-BSB: The righteous will see and fear; they will mock the evildoer, saying,
  eng-WEBPB: The righteous also will see it, and fear, and laugh at him, saying,
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mo'za nege'za, zamagogogu hugahaze. Anazama
    kagrite'ma fore'ma hanige'za negenu'za, kagiza nere'za amanage hugahaze,
  pon-pon: 'A me pun kan pan kilan o majapwekada, o re pan kaurureki i:'
  nhe-BL: 'Nochi tlacame tlen quitlepanitaj Toteco, quiitase tlen yajaya quichihuilis
    nopa fiero tlacatl, huan momajmatise. Huajca inijuanti quihuetzquilise huan quiijtose:'
  wnc-wnc: Sike noman aminda sanga waakngakan aawan kakengu akgwautning. Siwan waaminda
    akganimike gae anzing yaning,
  bus-bus: 'Tó gbɛ̃ maaanↄↄ è, vĩa é ń kũ, aↄ̃é n lalandi kɛ wà be:'
  gub-BL: Teko Tupàn heruzar har wexak putar nezo'okaw a'e wà nehe. A'e rupi ukyze
    putar wà nehe. Upuka putar nerehe wà nehe, nerehe uze'eg pà wà nehe.
  eng-DRA: 'They have not called upon God: there have they trembled for fear, where
    there was no fear. For God hath scattered the bones of them that please men: they
    have been confounded, because God hath despised them.'
