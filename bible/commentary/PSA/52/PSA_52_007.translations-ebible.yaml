verse: PSA.052.007
translations:
  mal-C: “ദൈവത്തെ തന്റെ അഭയസ്ഥാനമായി കാണാതെ സ്വന്തം സമ്പൽസമൃദ്ധിയിൽ ആശ്രയിച്ചുകൊണ്ട്
    മറ്റുള്ളവരെ നശിപ്പിച്ച് ശക്തനായിത്തീർന്ന ആ മനുഷ്യൻ ഇതാ!”
  deu-TKW: So wird dich Gott auch für immer zertrümmern, dich wegraffen und aus dem
    Zelte reißen und dich auswurzeln aus dem Lande der Lebendigen. Sela.
  lin-lin: Solo, Ye moko Nzambe akobebisa yo mpo na libela, akokanga yo kati na ndako
    na yo, akobwaka yo libanda mpe akopikola yo na mokili ya bato ya bomoi.
  mmx-mmx: “Mina ven ba na laradi goxo vara i do ne Moroa na lok see ren. Ketla ni
    ga nunu saga at lapnovos silok teren, la ga nunua i do loklok kakapmek naba lox
    aulis i.”
  eng-LSV: “Behold, the man who does not make God his strong place, || And trusts
    in the abundance of his riches, || He is strong in his mischiefs.”
  eng-GNV: Beholde the man that tooke not God for his strength, but trusted vnto the
    multitude of his riches, and put his strength in his malice.
  eng-WEBSTER: Lo, this is the man that made not God his strength; but trusted in
    the abundance of his riches, and strengthened himself in his wickedness.
  nhw-BL: “Xiquitaca catli ipantic ne masehuali catli amo quitlepanita Toteco Dios.
    San motemachi ipan itomi huan nochi tlamantli pajpatiyo catli yaya quipiya, huan
    quichijtinenqui catli amo cuali.”
  swh-ONEN: “Huyu ni yule mtu ambaye hakumfanya Mungu kuwa ngome yake, bali alitumainia
    wingi wa utajiri wake, na akawa hodari kwa kuwaangamiza wengine!”
  bba-bba: Yen sɔ̃, ɑ n yɛ̃ mɑ Gusunɔ u koo nun surɑ sere kɑ bɑɑdommɑɔ. U koo nun
    ɡɑwɑ u yɑrɑ sɑɑ wunɛn kuu bekuruɡirun di, kpɑ u nun wunɑ wɑsobun suunu sɔɔn di.
  eng-KJVCPB: Lo, this is the man that made not God his strength; But trusted in the
    abundance of his riches, And strengthened himself in his wickedness.
  luo-luo: “Koro neyeuru ngʼatno, mane ok okawo Nyasaye obedo kar pondo mare, to nogeno
    mana kuom mwandune mathoth kendo notieko joma moko mondo eka omed bedo gi teko!”
  aii-aii: ”ܗܵܐ، ܓܲܒ݂ܪܵܐ ܕܠܹܐ ܥܵܒܹܕ ܠܹܗ ܐܲܠܵܗܵܐ ܩܲܠܥܹܗ، ܐܸܠܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܣܲܒ݂ܪܹܗ
    ܒܦܸܪܝܘܼܬܵ‌ܐ ܕܥܘܼܬܪܹܗ، ܘܚܘܼܠܸܢܹܗ ܒܫܲܗܘܲܬܬܹܗ ܡܲܚܪܸܒ݂ܵܢܬܵ‌ܐ.“
  meu-meu: “Hari Dirava enai se tao tauna mani a itaia; ia ese ena kohu momo e abidadama
    henia, bona ena taḡa ai mo e helalokau”.
  npi-ULB: “हेर, यो मानिसले परमेश्‍वरलाई आफ्नो शरणस्थान बनाएन, तर त्यसले आफ्नो समपत्तिको
    प्रशस्‍ततामा भरोसा गर्‍यो । र त्यसले अरूको विनाश गर्दा त्यो बलियो थियो ।”
  yor-yor: “Èyí ni ọkùnrin náà ti kò fi Ọlọ́run ṣe agbára rẹ̀, bí kò ṣe ni ọ̀pọ̀lọpọ̀
    ọrọ̀ rẹ̀ ni ó gbẹ́kẹ̀lé, ó sì mu ara rẹ̀ le nínú ìwà búburú rẹ̀.”
  pes-OPCB: «ببینید، این همان مردی است که به خدا توکل نمی‌کرد، بلکه به ثروت هنگفت
    خود تکیه می‌نمود و برای حفظ و حراست از خود به ظلم متوسل می‌شد.»
  tgl-ULB: “Tingnan mo, ito ang taong hindi ang Diyos ang ginawang kalakasan pero
    nagtiwala sa kasaganahan ng kaniyang kayamanan at pinatunayan ang kaniyang sarili
    sa kasamaang kaniyang ginagawa.”
  nop-nop: “I kaneŋ, me i Bepaŋdi tubulodaaŋ saŋiniŋ mu mimiŋdok nadiguk. Adi yadi
    nadisuŋiŋ fafaŋeniŋ adi muneeŋ bomboŋ gineŋ hakuk, tiŋa titiŋ hogolidi tubulodaune
    kedem hatidok unduŋ nadiguk.”
  hui-hui: Agali o kagome Ngode Datagaliwabehanda ibu biamogo bialu mo hongo helo
    ibuha hana nahe ka. Ibugua ibunaga muni mbirale ngaru hangu mo teneho howa mana
    ko bialu kogome i̱ biamogo biragola karulape holebero lo manda biaga kago de handa,
    lolebira.
  mya-mya: '``မိ​မိ​၏​လုံ​ခြုံ​မှု​အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​ကို အား​ကိုး​မည့်​အ​စား​မိ​မိ​၏​စည်း​စိမ်​ချမ်း​သာ
    ကို အား​ကိုး​သူ​ကို​ကြည့်​ကြ​လော့။ သူ​သည်​ယုတ်​မာ​မှု​အား​ဖြင့်​မိ​မိ​၏​လုံ​ခြုံ​မှု​ကို
    ရှာ​သူ​ဖြစ်​၏'''' ဟု​ဆို​ကြ​လိမ့်​မည်။'
  bod-N: ལྟོས་དང་དཀོན་མཆོག་སྟོབས་སུ་མ་བཟུང༌བར། །རང་གི་རྒྱུ་ནོར་མང་པོར་བློ་གཏད༌དེ།
    །གཞན་པ་བརླག་ནས་རང་ལ་ཤེད་བཅུག༌སྨྲ།།
  wsk-wsk: “Arigalko! Kari imitang Kaem te me ira sanami lagakaso, kota ko mel suen
    biya te sanamikaso, ale kariimet nunga maguwura te sokel ago bagakaso, mu aitak
    koma tam!”
  sna-sna: “Houno zvino munhu asina kuita Mwari nhare yake, asi aivimba nepfuma yake
    zhinji, uye aisimba nokuparadza vamwe!”
  spa-BLM: “He aquí el hombre que no hizo de Dios su fuerza, sino que confió en la
    abundancia de sus riquezas, y se fortaleció en su maldad”.
  cac-cac: 'Ol yalan eb'': Ilec val vin̈ maj ac''anoch Dios yipoc sc''ool. An̈ej val
    d''a nivac b''eyumal ix yac''och sc''ol vin̈, ayn̈ejoch spensar vin̈ sc''ulan
    chucal, xcham eb''.'
  swh-ULB: “Tazama, huyu ni mtu ambaye hakumfanya Mungu kuwa kimbilio lake la usalama,
    bali aliamini katika wingi wa mali zake, naye alikuwa na nguvu alipowaharibu wengine.”
  bel-bel: Хто дасьць з Сіёна ратунак Ізраілю? Калі Бог скасуе палон народу Свайго,
    тады зарадуецца Якаў і ўзьвесяліцца Ізраіль.
  deu-ELBBK: Gott wird dich auch für immer zerstören; er wird dich fassen und herausreißen
    aus dem Zelt und auswurzeln aus dem Land der Lebendigen. (Sela.)
  mbb-OT: “Ahaa niw is menge etew he kenà edsarig te Megbevayà he melig-en pezem he
    eputè dan. Su iyan dan edseriǥan is mahabet he menge azen dan, ne mid-iseg is
    kegkemekeǥeǥehem dan pinaaǥi te kedezaat dan te zuma he etew.”
  mal-2015: ദൈവത്തെ തന്റെ ശരണമാക്കാതെ തന്റെ ദ്രവ്യസമൃദ്ധിയിൽ ആശ്രയിക്കയും ദുഷ്ടതയിൽ
    തന്നേത്താൻ ഉറപ്പിക്കയും ചെയ്ത മനുഷ്യൻ അതാ എന്നു പറയും,
  gup-gup: “Ngurrina! Birrimekbe bininj minj birriwoybukwoyi God bu bennahnayi bedberre.
    Dja ngaleng bedda birriburlumerreni bu yimankek birrikukenniwirrinj duninjh, dja
    mak birriyimi bu money bedberre yimankek kabenbidyikarrme! Mak bindiwarrewoni
    birribuyika bininj ba bu bedman yimankek birrimurrngrayekworrimeninj.”
  rmc-rmc: Ale o Del tuha demela andre phuv pro furt; jekhvareste tut chudela, lela
    tut avri andral tiro stanos a cirdela tut avri le koreňenca andral o svetos le
    džidengro.
  nlg-nlg: Vaevanera vaa na lei mane sutusutu sule ngangata na hava te kalera tara
    mua loghoa na talu mavaa itatana God. Hauva ma gaira tara talu mavaa vamua a didira
    na lologho mara nia sule kolu na gehegehe dika mana tarungadira te labe.
  pes-OPV: هان این کسی است که خدا را قلعه خویش ننمود بلکه به کثرت دولت خود توکل کرد
    و از بدی خویش خود را زورآور ساخت.
  ron-1924: „Ятэ омул каре ну луа ка окротитор пе Думнезеу, чи се ынкредя ын богэцииле
    луй челе марь ши се бизуя пе рэутатя луй.”
  ben-OBCV: “এই যে সেই লোক, যে কখনও ঈশ্বরকে নিজের আশ্রয় দুর্গ করেনি, কিন্তু নিজের
    মহা ঐশ্বর্যে আস্থা রেখেছে, এবং অপরদের ধ্বংস করে নিজে শক্তিশালী হয়েছে।”
  som-som: Waa kan ninkii aan Ilaah xooggiisa ka dhiganu, Laakiinse wuxuu isku halleeyey
    hodantinimadiisa badan, Oo wuxuu ku xoogaystay xumaatadiisii.
  lat-VUC: Quis dabit ex Sion salutare Israël? cum converterit Deus captivitatem plebis
    suæ, exsultabit Jacob, et lætabitur Israël.]
  eng-ASVBT: Lo, this is the man that made not God his strength, But trusted in the
    abundance of his riches, And strengthened himself in his wickedness.
  mna-mna: “Kere. To taiŋgi, ni leleene be ipase pa Anutu be iwe tuunu som. Pa ni
    le koroŋ boozo kat. Tanata ipase pa koroŋ kini tana be ikami ma imbot ambai. Mi
    ipasansaana zin tomtom, tanata indemeere sorok ma iso ko mburaana biibi.”
  ita-1885: Ecco l'uomo che non aveva posto Iddio per sua fortezza; Anzi si confidava
    nella grandezza delle sue ricchezze, E si fortificava nella sua malizia.
  eng-LXXUP: Who will bring the salvation of Israel out of Zion? When the Lord turns
    the captivity of his people, Jacob shall exult, and Israel shall be glad.
  eng-ULB: “See, this is a man who did not make God his refuge, but he trusted in
    the abundance of his wealth, and he was strong when he destroyed others.”
  spa-VBL: “¡Miren lo que les pasa a los que no acuden a Dios en busca de ayuda, sino
    que confían en su gran riqueza y fortaleza, que solo les traerá destrucción!”
  fra-_FOB: 'Les justes le verront, et ils craindront; et ils se riront de lui:'
  mal-mal: “ദൈവത്തെ ശരണമാക്കാതെ തന്റെ ധനസമൃദ്ധിയിൽ ആശ്രയിക്കുകയും ദുഷ്ടതയിൽ തന്നെത്താൻ
    ഉറപ്പിക്കുകയും ചെയ്ത മനുഷ്യൻ അതാ” എന്ന് പറയും,
  urd-GVR: “Lo, yih wuh ādmī hai jis ne Allāh meṅ panāh na lī balki apnī baṛī daulat
    par etamād kiyā, jo apne tabāhkun mansūboṅ se tāqatwar ho gayā thā.”
  suz-BL: एको मुर कली कोव़ङीन। एकोमी परमप्रभु कली जिम्‍मा मगेंसे। आ शुश शोंपोम “गो
    मारेइ मारेइ पने चाप्‍नुङ देंशा, अरु आन कली खतम पोक्‍शा, बोल्‍यो दुम्‍त” दे रिश्‍शा,
    कोव़नीम।
  eng-NOY: “Behold the man that made not God his strength, But trusted in the abundance
    of his riches, And placed his strength in his wickedness!”
  ita-1927: Ecco l’uomo che non avea fatto di Dio la sua fortezza, ma confidava nell’abbondanza
    delle sue ricchezze, e si faceva forte della sua perversità!
  ckb-ckb: «ئا ئەوەتا ئەو کەسەی کە خودا ناکاتە پەناگای خۆی، بەڵکو پشتی بە زۆری سامانەکەی
    بەستبوو، لە تێکدانی خەڵکی دیکە بەهێز بوو!»
  eng-BBE: See, this is the man who did not make God his strength, but had faith in
    his goods and his property, and made himself strong in his wealth.
  xsi-xsi: “Kamora ŋga, tamâta ndai tini pwâka tu Maro Kindeni ma ikea ŋana i kâ.
    I kalo tawana tu i tamwata ne mbaliŋa ma ivila i, aku i kalo tawana tu vetâŋa
    sakamao nâ ma iveta i imo sondo.”
  kan-OKCV: “ಇಗೋ, ದೇವರನ್ನು ತನ್ನ ಬಲವನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳದೆ, ತನ್ನ ಅಧಿಕ ಐಶ್ವರ್ಯದಲ್ಲಿ ಭರವಸವಿಟ್ಟು
    ತನ್ನ ಕೆಟ್ಟತನದಲ್ಲಿ ಬಲಗೊಂಡು ಇತರರನ್ನು ನಾಶಮಾಡಿದ ಮನುಷ್ಯನು ಇವನೇ!”
  tam-2017: இதோ, தேவனைத் தன்னுடைய பெலனாக கருதாமல், தன்னுடைய செல்வப்பெருக்கத்தை நம்பி,
    தன்னுடைய தீமையில் பலத்துக்கொண்ட மனிதன் இவன்தான் என்பார்கள்.
  spa-RV-1909: He aquí el hombre que no puso á Dios por su fortaleza, sino que confió
    en la multitud de sus riquezas, y se mantuvo en su maldad.
  ron-BTF: Iată, acesta este bărbatul care nu a făcut din Dumnezeu puterea lui, ci
    s-a încrezut în abundența bogățiilor sale și s-a întărit în stricăciunea sa.
  eng-WEBP: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  eng-FBV: “See what happens to those who don't go to God for help but instead rely
    on their great wealth and strength—which only brings their destruction!”
  nld-1939: “Daar is nu de man, die zijn kracht niet in God heeft gezocht, Maar die
    op zijn grote rijkdom vertrouwde, En zich op zijn schatten beroemde!”
  nch-BL: “Xiquitaca cati ipantic ne masehuali cati amo quitepanita Toteco Dios. San
    motemachi ipan itomi huan nochi tamanti pajpatiyo cati yaya quipiya, huan quichijtinenqui
    cati amo cuali.”
  vie-1934: Kìa, là người không nhờ Đức Chúa Trời làm sức lực mình, Song nhờ cậy nơi
    sự giàu có hiếm hiệm mình. Làm cho mình vững bền trong sự ác mình!
  cha-cha: 'Estagüe, yuje na taotao y ti japolo si Yuus para minetgotña: lao jaangoco
    güe ni y manadan güinajaña, ya janametgot güe ni y tinaelayeña.'
  hin-CV: “उस पुरुष को देखो, जिसने परमेश्वर को अपना आश्रय बनाना उपयुक्त न समझा परंतु
    उसने अपनी धन-संपत्ति पर भरोसा किया और अन्यों पर दुष्कर्म करते हुए सशक्त होता गया!”
  eng-OURB: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  spa-BES: Mira, este es el hombre que no hizo de Dios su fortaleza, sino que tuvo
    fe en sus bienes y en su propiedad, y se hizo fuerte en su riqueza y persiste
    en su maldad.
  tdx-tdx: Hehe t’indaty tsy nanao an’Andrianañahare ho fipalira’e; fe ty habei’ o
    vara’eo ty niatoa’e, vaho o fikinia’eo ty nihaozara’e.
  tha-KJV: “​จงดู​บุ​รุษผู้​ไม่​ให้​พระเจ้าเป็นกำลังของตน แต่​ไว้​ใจในความมั่งคั่​งอ​ั​นอ​ุดมของเขา
    เขาเสริมกำลังตัวเขาในความชั่วร้ายของเขา”
  por-BR-2018: Eis aqui o homem que não pôs sua força em Deus, mas preferiu confiar
    a abundância de suas riquezas, e fortaleceu em sua maldade.
  deu-ELO: “Sieh den Mann, der Gott nicht zu seiner Stärke machte, sondern auf die
    Größe seines Reichtums vertraute, durch sein Schadentun stark war!”
  eng-WYC-2018: and they shall say, Lo! the man that setted not God his helper. But
    he hoped in the multitude of his riches; and had mastery in his vanity. (and they
    shall say, Behold! the man who did not want God to be his helper. But he trusted
    in the multitude of his riches; and had the mastery through his wickedness.)
  epo-epo: Jen estas la viro, kiu ne en Dio vidis sian forton, Sed fidis sian grandan
    riĉecon, Sentis sin forta per sia malbonpovado.
  gfk-gfk: “Iakaiken um no tunotuno nong pai nes bia God aie no auno dadas na barbarahit,
    iesen ga so nurnuruan ta ira uno tamat na kinewa ma ga hatamat no uno kinkinis
    na watong ing git halhaliare ira mes!”
  uig-PIN: «Ⱪaranglar, Hudani ɵz yɵlǝnqisi ⱪilmiƣan adǝm, Pǝⱪǝt ɵz bayliⱪlirining
    kɵplükigǝ tayanƣan adǝm; U aq kɵzlüki bilǝn küqlǝndi» — dǝydu.
  beo-beo: “Ba:ma! Amo dunu da Godema gaga:su lama:ne hame asi. Be e da ea bagade
    gagui hou amola ea wadela:i hou amoga e gaga:ma:beyale dawa:i.
  tpi-OTNT: “Lukim. Dispela man i no laik bai God i helpim em na strongim em. Em i
    bilip strong long planti mani samting bilong en, na em i ting pasin nogut bai
    i mekim em i stap gut.”
  hau-SA: “Yanzu, ga mutumin da bai mai da Allah mafakarsa ba amma ya dogara a yawan
    arzikinsa ya kuma yi ƙarfi ta wurin hallaka waɗansu!”
  udu-udu: Hili wathi/ yan jin ’tena bwa mmokara Arumgimis ki a’dim piti jin hura
    a’di jwa icine/ mo, hili a’di ki gam gwo is e tom piti jin ishin ka enthus jin
    tana a’di pa ki pa mo, dhali a’di ki ŋap̱ mo jin huru jwa e ’penkap̱an piti jin
    tana a’di mo.
  uig-LAT: «Qaranglar, Xudani öz yölenchisi qilmighan adem, Peqet öz bayliqlirining
    köplükige tayan’ghan adem; U ach közlüki bilen küchlendi» — deydu.
  nde-nde: “Nangu-ke manje umuntu lo ongenzanga uNkulunkulu inqaba yakhe kodwa wathemba
    inotho yakhe enkulu wakhula waba lamandla ngokuwisa abanye!”
  ton-ton: “Vakai, ko eni ʻae tangata naʻe ʻikai maʻu ʻae mālohi mei he ʻOtua; ka
    naʻe falala ki he lahi ʻo ʻene koloa, ʻo ne fakamālohi ia ʻi heʻene kovi.”
  ces-1613: I tebeť Bůh silný zkazí na věky, pochytí tě, a vytrhne tě z stánku, a
    vykoření z země živých. Sélah.
  eng-WMB: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  tam-TCV: “இதோ பாருங்கள், இவன் இறைவனைத் தன் அரணாகக் கொள்ளாதவன்; தன் மிகுந்த செல்வத்தில்
    நம்பிக்கை வைத்து, தன்னுடைய அக்கிரமத்தில் பலத்துக்கொண்ட மனிதன்!” என்பார்கள்.
  ceb-ULB: “Tan-awa, mao kini ang tawo nga wala naghimo sa Dios nga iyang dalangpanan,
    apan nagsalig siya sa kadagaya sa iyang bahandi, ug kusgan siya sa dihang iyang
    giguba ang uban.”
  pol-UBG: Oto człowiek, który nie uczynił Boga swoją siłą, ale ufał swym wielkim
    bogactwom i umacniał się w swojej nieprawości.
  urd-GVU: ”لو، یہ وہ آدمی ہے جس نے اللہ میں پناہ نہ لی بلکہ اپنی بڑی دولت پر اعتماد
    کیا، جو اپنے تباہ کن منصوبوں سے طاقت ور ہو گیا تھا۔“
  eng-OEBCW: ‘Look’ (they will say) ‘at the hero who did not make God his stronghold,
    but trusted in his great wealth and in the strength of his riches.’
  deu-1912: “Siehe, das ist der Mann, der Gott nicht für seinen Trost hielt, sondern
    verließ sich auf seinen großen Reichtum und war mächtig, Schaden zu tun.”
  kan-2017: “ನೋಡಿರಿ, ದೇವರನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳದೆ, ತನ್ನ ಅಧಿಕವಾದ ಐಶ್ವರ್ಯದಲ್ಲಿ ಭರವಸವಿಟ್ಟು,
    ತನ್ನ ದುಷ್ಟತ್ವವೇ ತನಗೆ ಬಲವೆಂದು ನಂಬಿಕೊಂಡ ಮೂಢನು ಇವನೇ” ಎಂದು ಹೇಳುವರು.
  yap-yap: “Muguyew, ba’aray facha’ nda i naf ngak Got ni nge ayuweg, ya i pagan’
    nga feni yo’or bogi ban’en rok, ma fel’ rogon rok e ke mang yoror rok.”
  hlt-MCSB: “Hlang khaw ke, Pathen vik amah kah lunghim la khueh pawt tih a khuehtawn
    cangpai dongah pangtung tih a talnah neh tanglue,” tila a nueih thiluh.
  mdy-ETH: «ፆኦሲ ፔኤኮ ጊቲማጉዲ ማሂባኣ ፔ ቆሎ ሚርጉሞና ሄርሺንቴ ፔ ፑርቱሞናኣ ዶዴ ሃያ ዓሢ ዛጉዋቴ።»
  twi-ASANTE: “Hwɛ, onipa no nie deɛ wamfa Onyankopɔn anyɛ nʼabandenden na mmom ɔde
    ne ho too nʼahonya dodoɔ so na ɔnyaa ahoɔden de sɛee afoforɔ no!”
  eng-WEBU: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  acu-NT: Au aintska jiistaram. Nuka Yus ayamrukmaunka nintimtsuk, antsu ni kuikiarin
    nintimias tuke tunaun nintimui tiartinuitai.
  spa-PDDPT: ¡Miren al hombre que no tomó a ʼElohim como su Fortaleza, Sino confió
    en la abundancia de sus riquezas Y fue fuerte en su perversidad!
  gun-gun: “Ha'e rami 'rã okanhy avakue Nhanderuete re e'ỹ imbaraete va'e. Mba'eta
    omba'e rei-rei retaa re rive ojerovia, ha'e opa marã rei ikuaia re rive onhemombaraete
    va'e.”
  agu-BL: “Ilwoke' nin, yi mbi mbajij scye'j yi e' mal naka'tz. Yi cyetz, qui nk'uke'
    chic'u'l te Ryos. Ma na cho'n nk'uke' chic'u'l te yi cyetz chime'bi'l. Nin qui
    na quil cyen yi juchle'n il.”
  ilo-ULB: “Kitaenyo, daytoy ti tao a saan a ti Dios ti kamangna ngem nagtalek iti
    kinawadwad dagiti kinabaknangna ken pinatalgedanna ti bagina iti kinadangkesna.”
  kpg-kpg: “Mmada, deenei tangada nogo hagalee hagadagadagagee gi nia hagamaamaa a
    God, nogo hagadagadagagee hua gi ono goloo ala e logo, gei e halahala ono hagahumalia
    gi nia hangaahai huaidu mono kai tilikai.”
  uig-ARA: «قاراڭلار، خۇدانى ئۆز يۆلەنچىسى قىلمىغان ئادەم، پەقەت ئۆز بايلىقلىرىنىڭ
    كۆپلۈكىگە تايانغان ئادەم؛ ئۇ ئاچ كۆزلۈكى بىلەن كۈچلەندى» ــ دەيدۇ.
  sus-sus: Na kui Ala fama i rahalakide tɛmui birin. A i suxuma nɛ, a i keri i xa
    banxi kui, a i keri duniɲa ma. Ɲɛngi rate.
  pon-2006: “Kumwail kilang, iet aramas emen me sohte kin koapworopworki sawas en
    Koht, ahpw e kin koapworopworki kiden eh kepwe oh kin repen mourki tiahk suwed
    oh likamw.”
  jae-jae: “Kec, alic ŋac tônê kêkêŋ Anôtô kêtu nê lamu atom. Kêkêŋ gêwiŋ nê awa taêsam
    ma gêjam kauc gebe sec êpuc eŋ tôŋ.”
  ksd-ksd: Ea, go ra tutana pa i ogogabut tai God; I nurnur uka ta kana pepeal tabarikik,
    Ma i vapadikat ia mulai ta kana varngu.
  tur-YTC: “İşte, Tanrı'yı kendine kuvvet edinmeyen, Zenginliğinin bolluğuna güvenen,
    Kötülüğünde güçlenen adam budur.”
  bel-N: Дзеля гэтага Бог скрышыць цябе назаўсёды, схопіць цябе, і вырве цябе з намёту,
    і выкараніць цябе з зямлі жывых. (Сэлях)
  grc-BRENT: Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἀποστρέψαι Κύριον τὴν
    αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσεται Ἰακὼβ, καὶ εὐφρανθήσεται Ἰσραήλ.
  kpr-kpr: “Givu, genembo eregoseva emo, nunda tumondari tofo nunda guguakena fifituse,
    nu gugua aimi sonembari, jebuga tambaetira ava kotise, irá ghusira. Nu jo God
    kena ambo sosise, fakina bae usira.”
  ind-AYT: (52-9) “Lihatlah, orang yang tidak menjadikan Allah sebagai tempat perlindungannya,
    tetapi menaruh percaya pada kekayaannya yang melimpah, dan menjadi kuat dengan
    keinginan yang jahat.”
  yom-yom: “Vava vadi mutu wukambulu kitula Nzambi zingolo ziandi Vayi wubedi tulanga
    diana diandi mu kimvuama kiandi kiwombo ayi wukitukidi mutu wu ngolo mu bunganga
    bankaka.”
  yut-yut: “Kabɨt. Uŋun amɨn Piŋkop da aŋpulugaŋek aŋteban asak do dɨma nandagɨt.
    Uŋun moneŋ yo morapni do nandaŋ gadagɨt, aŋek aŋpak yokwi da aŋpulugaŋakwa tagɨsi
    egɨpbeŋ yaŋ nandagɨt.”
  nya-nya: “Pano tsopano pali munthu amene sanayese Mulungu linga lake, koma anakhulupirira
    chuma chake chambiri nalimbika kuchita zoyipa!”
  hrv-hrv: 'Pravednici će gledati s užasom i njemu se smijati:'
  mps-mps: “Suao. Te bidi te Godigo aga tau sabo homu wei isiąyu, te aga dąų me
    walobeo. Agai te aga mone, me doado bage hauwade teba homu munama, tama aga homugo
    te dwai kolesagago aga bugagia bidimainu ilaibao, te homu yali,” te po waibao.
  tpi-tpi: “Lukim. Dispela man i no laik bai God i helpim em na strongim em. Em i
    bilip strong long planti mani samting bilong en, na em i ting pasin nogut bai
    i mekim em i stap gut.”
  dan-1931: Derfor styrte Gud dig for evigt, han gribe dig, rive dig ud af dit Telt,
    han rykke dig op af de levendes Land! - Sela.
  vie-OVCB: “Hãy nhìn việc xảy ra cho người mạnh mẽ, là người không nương cậy Đức
    Chúa Trời. Chỉ cậy trông nơi tiền bạc của mình, và giàu mạnh nhờ tiêu diệt người
    khác.”
  guj-2017: “જુઓ, એ આ માણસ છે કે જેણે ઈશ્વરને પોતાનો આશ્રય ન કર્યો, પણ પોતાના ઘણા
    ધન પર ભરોસો રાખીને પોતાનાં દુષ્કર્મોને વળગી રહ્યો.”
  pon-2006A: “Kumwail kilang, iet aramas emen me sohte kin koapworopworki sawas en
    Koht, ahpw e kin koapworopworki kiden eh kepwe oh kin repen mourki tiahk suwed
    oh likamw.”
  por-BRBSL: “Veja, este é o homem que não fez de Deus sua força, mas confiou na abundância
    de suas riquezas, e se fortaleceu em sua perversidade”.
  eng-OEBUS: “Look” (they will say) “at the hero who did not make God his stronghold,
    but trusted in his great wealth and in the strength of his riches.”
  swe-swe: '[I Psalmens centrum ändras nu subjektet till Gud.] Gud (El) ska på samma
    sätt slå ned dig för alltid, rycka upp dig och kasta ut dig ur ditt tält och utrota
    dig ur de levandes land. Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]'
  cth-cth: Cathut kâuep laipalah, mae tawnta e kâuep niteh, mae hawihoehnae dawk mangkhak
    kaawm e hei, khenhaw! hei, tet awh vaiteh, a panuikhai awh han.
  twi-twi: “Hwɛ, onipa no ni, nea wamfa Onyankopɔn anyɛ nʼabandennen na mmom ɔde ne
    ho too nʼahonya dodow so, na onyaa ahoɔden de sɛee afoforo no!”
  hlt-hlt: “Hlang khaw ke, Pathen vik amah kah lunghim la khueh pawt tih a khuehtawn
    cangpai dongah pangtung tih a talnah neh tanglue,” tila a nueih thiluh.
  tbz-SIM: Kuyie mbo dɑ bɔ nsɑ̃́ɑ̃̀, kù bo dɑ uutɛ́ ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́ dɑ dennɛ,
    kɛ́ dɑ dɛitɛ bɛfòùbɛ̀ miɛkɛ kɛtenkɛ̀ kiɛ nyĩ́nkɛ̀.
  msy-2020: “Ia gumazir kamɨn gan! Gumazir kam God a geghuv egh deragh an ganan an
    aghua. A uan dagɨaba ko bizir avɨribagh nɨghnɨgha ghaze, an arazir kuraba an akuraghtɨ
    a deragh ikiam.”
  dop-dop: Pə tɔɔ kɛ́ Ɩsɔ kɑ́ wɑkəlɩ-ŋ tɑm tɔɔ. Ɩ kɑ́ ləsɩ-ŋ nyɑ́ tɛ nɑ ɩ́ tɛɛnɑ,
    nɑ ɩ́ kpɛsɩ-ŋ weesuɣu nyə́mɑ tɛ nɑ ɩ́ tɔɣɔnɩ-ŋ.
  azb-azb: «Bu adam Allaha pənah gətirmədi, Öz bol sərvətinə güvəndi, Başqalarını
    məhv edərək gücləndi».
  eng-DBY: Behold the man that made not God his strength, but put confidence in the
    abundance of his riches, [and] strengthened himself in his avarice.
  hin-2017: “देखो, यह वही पुरुष है जिसने परमेश्वर को अपनी शरण नहीं माना, परन्तु अपने
    धन की बहुतायत पर भरोसा रखता था, और अपने को दुष्टता में दृढ़ करता रहा!”
  wol-KYG: Yàlla da lay sànk ba fàww, fëkke la sab xayma, yóbbu, déjjatee la réewum
    aji dund. Selaw.
  bjr-bjr: Misa mi manda fasiqanara maaqi qimasee uteeti qifaranoo. Maa fasiqafa sia
    Anutunasaa mundidanoo. Sia mina dadaaqianifee qidaqa. Narí moomoo ainainasaa mundinoo
    maridanoo, mifa narí firaa qumiasanara qini dadaaqiannoo fee qidanoo. Mifa narí
    manda oosanara qini itita qimaqaannoo fee qianoo
  eng-YLT: '''Lo, the man who maketh not God his strong place, And trusteth in the
    abundance of his riches, He is strong in his mischiefs.'''
  kne-kne: “Ilaen yo san ipogaw ay sana. Baken si Diyos di nankamangana mo adi et
    nantalek sin kinabaknang na ya sin lawa ay inam-amag na.”
  eng-WYC-2017: and they shall say, Lo! the man that setted [or put] not God his helper.
    But he hoped in the multitude of his riches; and had mastery in his vanity.
  eng-WMBB: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  zat-NTPS: “Le na' xque, benne' nigá quebe bxren lazre̱' Dios chee̱ gucu'uje̱' le̱'.
    Bxren lázrequeze̱' ca naca xel-la' gunní'a zrente̱ chee̱', ne guzúaqueze̱' lu
    da cale̱la da dxune̱'.”
  zty-NTPS: “Le wia nga, benne' ni bi bx̱en ḻaže'e Dios nich gape chi'e ḻe'. Bx̱en
    ḻáže'kze' yeḻa' wnni'a ẕenḻe'e chie', na' nga'nze' ḻo da' bi nak chawe' da'
    žone'.”
  urd-GVH: “लो, यह वह आदमी है जिसने अल्लाह में पनाह न ली बल्कि अपनी बड़ी दौलत पर एतमाद
    किया, जो अपने तबाहकुन मनसूबों से ताक़तवर हो गया था।”
  rug-rug: “Ai, dotu sa tie sapu lopu hiva kalavarae koe Tamasa pude tava sare, ba
    raṉei sa sari nana tinagotago sokudi. Sa nana ṉiniraṉira si mae guana koasa nana
    ṉinovaṉovala pa tie,” gua si arini.
  gaz-gaz: “Kunoo, namicha Waaqa daʼoo isaa hin godhatin, qooda kanaa immoo baayʼina
    qabeenya isaa amanatee jalʼina ofiitti ciche!”
  fra-LSG: Aussi Dieu t’abattra pour toujours, Il te saisira et t’enlèvera de ta tente;
    Il te déracinera de la terre des vivants. — Pause.
  yal-yal: Nanara, Ala i raxɔrima nɛn habadan! A i suxuma nɛn, a i ba i konni. A i
    bama nɛn kɛndɛ muxune yɛ dunuɲa yi. Bɛti xuini te.
  iou-iou: U kawut! Äma ŋowä säkgämän itta Anutu terak nämo yeŋgämän pek täŋkukonik.
    Nämo, moneŋ tuŋumna pähaptä täga täŋkentäŋ namineŋ yäŋ nadäŋpäŋ säkgämän itta
    waki mebäri mebäri ehutpäŋ täk täŋkukonik.
  haw-1868: Aia hoi, oia ke kanaka i lawe ole i ke Akua i ikaika nona; Aka, ua hilinai
    i ka nui o kona waiwai iho, A ua hooikaika ia ia iho iloko o kona hewa.
  arb-NAV: هَذَا هُوَ الرَّجُلُ الَّذِي لَمْ يَتَّخِذِ اللهَ حِصْناً لَهُ، بَلِ اتَّكَلَ
    عَلَى وَفْرَةِ غِنَاهُ وَاعْتَزَّ بِغِوَايَتِهِ.
  ded-ded: “Henggec, ngic imoc ye Anutuac hoannu kemma mi sufuec. Ye ine ngicngac
    ogofora memanganeyunuma yengena dzofinactoaya negenserima kefu wiac imocngo sufu
    sufuamea anec.”
  ewe-ewe: “Kpɔ ɖa, ŋutsu si metsɔ Mawu wɔ eƒe mɔ sesẽ o, ke boŋ wòtsɔ eƒe dzi ɖo
    eƒe kesinɔnu gbogboawo ŋu, eye wòkpɔ ŋusẽ hegblẽ ame bubuwo dome lae nye esi!”
  eng-LEE: (52:9) “Lo, this is the man that made not God his fortress; but trusted
    in the abundance of his riches, relied proudly on his mischievous wickedness.”
  asm-FB: “চোৱা, সৌ জনে ঈশ্বৰৰ আশ্ৰয়ত নির্ভৰ নকৰিলে, কিন্তু প্ৰচুৰ ধনত ভাৰসা কৰিলে,
    দুষ্টতাৰ কার্যৰ দ্বাৰাই লাভ কৰা সম্পত্তিত আশ্ৰয় ল’লে।”
  sus-A: نَ كُي عَلَ قَمَ عِ رَهَلَكِدٍ تّمُي بِرِن. عَ عِ سُشُمَ نّ، عَ عِ كٍرِ عِ
    شَ بَنشِ كُي، عَ عِ كٍرِ دُنِحَ مَ. حّنفِ رَتٍ.
  fra-SBL: « Voici l'homme qui n'a pas fait de Dieu sa force, mais il s'est confié
    à l'abondance de ses richesses, et s'est fortifié dans sa méchanceté. »
  hbo-hbo: גַּם־אֵל֮ יִתָּצְךָ֪ לָ֫נֶ֥צַח יַחְתְּךָ֣ וְיִסָּחֲךָ֣ מֵאֹ֑הֶל וְשֵֽׁרֶשְׁךָ֙
    מֵאֶ֖רֶץ חַיִּ֣ים סֶֽלָה׃
  kik-kik: “Ũyũ nĩwe mũndũ ũrĩa wagire gũtua Ngai kĩĩhitho gĩake kĩa hinya, no eehokire
    ũtonga wake mũingĩ, na akĩgĩa hinya nĩ ũndũ wa kũniina andũ arĩa angĩ!”
  fra-NCL: Aussi Dieu va te renverser pour toujours, il te saisira et t’arrachera
    de la tente, il te déracinera de la terre des vivants. — Séla.
  cek-AK: Sithaw oep ai, angmah angraenghaih oep kami, kasae sakhaih caksak kaminawk
    to khen oh, tiah thui o tih.
  cuk-cuk: “We-dule-isgana, Bab-Dummadgi-bendakleged-amissulid, be dakmala. Unnila
    ibmar-nue-nikadba na yeer itosad, e-ibmar-isgana-imakedgi gwen bangussulid.”
  uig-CYR: Аһ, Исраилниң ниҗатлиғи Зиондин чиқип кәлгән болса еди! Худа Өз хәлқини
    асаритидин чиқирип, азатлиққа ериштүргән чағда, Яқуп шатлиниду, Исраил хошал болиду!
  tel-2017: చూడండి, ఇతడు దేవుణ్ణి తన బలంగా చేసుకోకుండా తనకున్న అధిక ఐశ్వర్యంపై నమ్మకముంచాడు.
    నాశనకరమైన తన మార్గంలోనే స్థిరంగా నిలిచాడు.
  hat-BSA: “Gade byen, men nonm ki refize pran refij nan Bondye a, men ki te mete
    konfyans nan abondans richès li yo. Li te ranfòse tèt li ak mechanste.”
  ukr-ONPU: О, хто дав би із Сіону порятунок Ізраїлеві! Коли Бог поверне з полону
    народ Свій, веселитиметься Яків, радітиме Ізраїль!
  kos-kos: “Liye, pa inge sie mwet su tia suk kasru sin God, A el lulalfongi na ke
    mwe kasrup yohk lal sifacna, Ac suk moul misla nu sel ke inkanek in sulallal.”
  hbo-WLC: גַּם־אֵל֮ יִתָּצְךָ֪ לָ֫נֶ֥צַח יַחְתְּךָ֣ וְיִסָּחֲךָ֣ מֵאֹ֑הֶל וְשֵֽׁרֶשְׁךָ֨
    מֵאֶ֖רֶץ חַיִּ֣ים סֶֽלָה׃
  ibo-ibo: “Ugbu a, lee nwoke ahụ, onye jụrụ ime Chineke ebe mgbaba ya. Ọ tụkwasịrị
    obi ya na akụnụba ya nke dị ukwuu. O sitekwara na ibibi ndị ọzọ ghọọ onye dị ike!”
  ory-ory: “ଦେଖ, ଏହି ଲୋକ ପରମେଶ୍ୱରଙ୍କୁ ଆପଣାର ବଳ ସ୍ୱରୂପ କଲା ନାହିଁ; ମାତ୍ର ଆପଣା ଧନର ବାହୁଲ୍ୟରେ
    ନିର୍ଭର କଲା। ପୁଣି, ଆପଣା ଦୁଷ୍ଟତାରେ ଆପଣାକୁ ବଳବାନ କଲା।”
  chk-chk: “Nengeni, iei i ewe mwän esap mochen eäni Kot apilükülük, nge a apilükülükü
    wöün mi somwola o pöchökülela lon an föföringau.”
  rop-rop: “Yu luk! Iya na det brabli nogudbala men hu nomo bin kaman langa God blanga
    jidan seifwan, bat imbin trastimbat ola ebrijing weya imbin abum, en imbin trastimbat
    ol im nogudbalawei blanga jidan seifwan.”
  ukr-1871: Ось чоловік, що не шукав в Бога сили своєї, а надїявся на величину багацтва
    свого, і ледачими вчинками своїми добув сили.
  yon-yon: “Karub kee Godbed kukbimaanbon aombed dobirindo, ye kuu ne yiribman yaambed
    yonene yiminmo dobaraniin andene yena yaa monmari ye kiwaan aromkonomo wonoon.”
    andaniib.
  deu-1951: (052-9) Seht, das ist der Mann, der Gott nicht zu seiner Zuflucht machte,
    sondern sich auf seinen großen Reichtum verließ und durch seine Habgier mächtig
    ward!
  eng-JPS: (52-9) 'Lo, this is the man that made not God his stronghold; but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.'
  srp-1865: Gle èovjeka koji ne držaše u Bogu krjeposti svoje, nego se uzdaše u velièinu
    bogatstva svojega i utvrðivaše se zloæom svojom.
  lug-lug: “Mumulabe omusajja ateesiga Katonda okuba ekiddukiro kye, naye ne yeesiganga
    obugagga bwe obungi, ne yeeyongera n’amaanyi ng’azikiriza abalala.”
  heb-heb: הנה הגבר לא ישים אלהים מעוזו ויבטח ברב עשרו יעז בהותו׃
  ben-IRV: “দেখ, ঐ এমন এক ব্যক্তি যে ঈশ্বরকে নিজের শক্তি মনে করত না, কিন্তু সে তার
    ধন সম্পদের প্রাচুর্যের উপরে নির্ভর করত এবং দুষ্টতা মধ্যে নিজেকে প্রতিপন্ন করত।”
  ntu-ntu: “Mcamu ena ncblo kc trmnc-xgleleu Gct. A' axplr-lzbq mz nzatrkati-krde
    leplz x nztwz-krde trau kxkqlu mz zmatq ngrde.”
  pan-pan: ਵੇਖੋ, ਇਹ ਓਹੋ ਮਨੁੱਖ ਹੈ ਜਿਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਪਣਾ ਗੜ੍ਹ ਨਹੀਂ ਮੰਨਿਆ ਸੀ, ਸਗੋਂ
    ਆਪਣੇ ਧਨ ਦੀ ਬਹੁਤਾਇਤ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਸੀ, ਅਤੇ ਆਪਣੇ ਲੋਭ ਵਿੱਚ ਪੱਕਾ ਸੀ!
  mya-JVB: ဘုရား သခင်ကိုမ ခိုလှုံ ၊ မိမိ ဥစ္စာ ကြွယ်ဝ ခြင်း၌ ကိုးစား ၍ ၊ မိမိ ဒုစရိုက်
    ၌ ခိုင်ခံ့ သောသူကို ကြည့် ပါဟူ၍သူ ၌ ရယ် ကြလိမ့်မည်။
  kgf-kgf: Ic imi Anutuac nuac saŋgi saŋginawac baŋec imuhuc ménda ʒénimma hinacyawac
    héima namma eŋeya haka birianéŋ meseli amuyec.
  tte-O: “Wagitai, tomone bwaite nige iduduigenali Yaubada koina sagu kaiwena, na
    ibomayoi ana wasawasa koina imeli, na ikeno-wadam ibomayoi ana naenaena koina.”
  tbg-tbg: Huviqorave. Maa vaiintiva kia Kotirara noraiqaakero iriraitiro, nai airi
    airaira vataira viraraqai noraiqaakero irirave. Viva te qora kaiqa vare vaunaraqaahai
    koqemake variqi virerave, ti vairave. Vika ariara mintima tivarave.
  hmo-hmo: “Inai tau, ia ese iena mauri totona Dirava ia abidadama henia lasi, to
    ia ese iena kohu momo ia abidadama henia, bona kara dikadia dekena amo mauri namona
    ia tahua.”
  zar-NT: “¡Buliʼyútsöcaʼ! Bönniʼ ni bitiʼ gúʼunnëʼ uzxöni ládxëʼë Dios, pero buzxöni
    ládxëʼë yöl-laʼ tsahuiʼ queëʼ, en le zián le guzë́ ládxëʼë le cabí bi nazacaʼ.”
  urd-urd: कि देखो, यह वही आदमी है जिसने ख़ुदा को अपनी पनाहगाह न बनाया, बल्कि अपने
    माल की ज़यादती पर भरोसा किया, और शरारत में पक्का हो गया।
  rus-SYN: Кто даст с Сиона спасение Израилю! Когда Бог возвратит пленение народа
    Своего, тогда возрадуется Иаков и возвеселится Израиль.
  bqc-SIM: Lua a n kↄ'ɛ e gↄↄpiiɛ, a n kũ bↄnnↄ n kpɛ́u, a n wo, i n kɛ̃ gbɛ̃́ bɛ̃́ɛↄwa.
  tcz-CHONGTHU: “Veuvin Elohim Pathen tahsanlou galhat ho chung'a hi ipi thil soh'a
    hitam? Amaho ahao nao a akisong'un, athilse bol nao a akhangtou cheh cheh un ahi.”
  mar-mar: पाहा, या मनुष्याने देवाला आपले आश्रयस्थान केले नाही, पण आपल्या विपुल संपत्तीवर
    भरवसा ठेवला, आणि आपल्या दुष्टपणात स्वतःला पक्के केले.
  isl-isl: En Guð mun koma þér á kné, draga þig út úr húsi þínu og uppræta af landi
    lifenda.
  hlt-THB: Khawsa ce vawngcak na taak kaana amah a boeinaak ypna lat nawh thlang hqenaak
    ben awh tha ak awm thyk thlang vawh awm hy ve!” tina kawm uh.
  qub-qub: «Masqui ricay, Tayta Diosman mana yäracoj runata, rïcu cayllanman yäracushpan
    mana allita rurajta.»
  bqp-bqp: Gbɛ̃ kũ adi Luda kɛ a utɛki ũron dí! À náani kpà a aruzɛkɛ zↄ̃kↄ̃ↄa,
    à gↄ̃̀ gbãnade ũ gbɛ̃kakatɛnaa gũn.
  hat-hat: (052:9-)Men moun ki te derefize chache pwoteksyon bò kot Bondye a. Li te
    pito mete tout konfyans li nan gwo richès li yo. Li te pito ap fè grandizè pou
    sa li fè ki mal.
  eng-BSB: “Look at the man who did not make God his refuge, but trusted in the abundance
    of his wealth and strengthened himself by destruction.”
  eng-WEBPB: “Behold, this is the man who didn’t make God his strength, but trusted
    in the abundance of his riches, and strengthened himself in his wickedness.”
  kbq-kbq: Anumzamo naza hugahie huno antahi omino, agra'a hankavegu'ma nehia hankavenentake
    sondia nete'ma fore'ma nehia zana keho. Agra'a feno zante amentinti nehuno, ru
    vahe'mokizmia hanavetino kefo avu'ava'zana huzmante vava huno nevie.
  pon-pon: Kilan, iei ol o, me jota kaporoporeki leowa, pwe a keleki a dipijou toto
    o a kelail on a wiada me jued.
  nhe-BL: “Xiquitaca tlen ipantic ne tlacatl tlen ax quitlepanita Toteco Dios. San
    motemachi ipan itomi huan nochi tlamantli pajpatiyo tlen yajaya quipiya, huan
    quichijtinenqui tlen ax cuali.”
  wnc-wnc: Kanong! Aminu aapa Anututa gatangamuke tapan kekekawikge dua natapbut.
    Ita baniu kekeknga siknga sangaapana buyambamdekan natapbut. Gatu, waiaknga nata
    tasike take apme yuwit, ngang natapbut.
  bus-bus: Gbɛ̃ kɛ̀ èe Luda kɛ a utɛkii ũroon yɛ̀! À náanɛ kpà a auziki bítaa, à
    gↄ̃̀ gbãadee ũ gbɛ̃kaatɛna guu.
  gub-BL: — Peme'e ko awa rehe nehe. — Hepyro pe nehe, ni'i kwaw Tupàn pe a'e. Uzeruzar
    wemetarer uhua'u ma'e rehe uma'e tetea'u rehe. Wekar uzepyro àwàm ukatu 'ymaw
    pupe, i'i putar nerehe wà nehe.
  eng-DRA: Who will give out of Sion the salvation of Israel? when God shall bring
    back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
