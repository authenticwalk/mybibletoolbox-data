  tcz-CHONGTHU: Yahweh Pakai in hitin ati, “keima eingailu ho kahuh hing ding ahi.
    Kamin a tahsan na nei ho chu kahoi dam ding ahi.
  mar-mar: तो माझ्याशी निष्ठावान आहे, म्हणून मी त्यास सोडवीन; मी त्यास सुरक्षित ठेवीन
    कारण तो माझ्याशी प्रामाणिक आहे.
  isl-isl: 'Hefur Drottinn ekki sagt: „Vegna þess að þú elskar mig, mun ég frelsa
    þig. Ég bjarga þér af því að þú þekkir mig og veist að mér er óhætt að treysta.'
  hlt-THB: Ikawtih Bawipa, Kai ani lungnaak dawngawh, hul kawng nyng; kang ming ce
    a sim dawngawh, hlip a chung kawng nyng.
  qub-qub: 'Tayta Diosmi nin: «Cuyamaj runataga nogapis salbashämi. Rejsimaj runataga
    nogapis pushashaj pipis mana chayananmanmi.'
  bqp-bqp: 'Dikiri pì: Zaakũ à nàmai, mani a bo, zaakũ à ma dↄ̃, mani ↄ kúa.'
  hat-hat: 'Bondye di: M''ap sove moun ki renmen mwen, m''ap pwoteje moun ki konnen
    mwen.'
  eng-BSB: “Because he loves Me, I will deliver him; because he knows My name, I will
    protect him.
  eng-WEBPB: “Because he has set his love on me, therefore I will deliver him. I will
    set him on high, because he has known my name.
  kbq-kbq: Ra Anumzamo'a huno agrama avesi nenantegu hu'na, agrira agu'nevazi'na,
    Nagri nagima keno antahino'ma hu'negu hu'na, kegava huntegahue.
  pon-pon: A kin peren kin ia, I ap pan jauaja i, a aja mar ai, I ap pan jinjila i.
  nhe-BL: 'Pampa Toteco Dios quiijtohua: “Na nijmanahuis pampa nechicnelía. Nijhueyitlalis
    pampa motemachía ipan na.'
  wnc-wnc: Anututa anzing yanggak, “Nata aminu nae siknga nataaingu apapit. Ngan,
    aminu nae katak siknga nataaingu nata katak siknga kayuwit.
  bus-bus: 'Dii bè: Zaakɛ à nàmazi, mɛ́ à bↄ, zaakɛ à ma dↄ̃, mɛ́ ↄ kúa.'
  gub-BL: Nezewe uze'eg Tupàn. — Apyro putar heamutar katu har ihe wà nehe. Azekaiw
    putar Tupàn Tuweharupi Wiko Ma'e romo hereko haw ikwaw par wanehe ihe nehe no.
  eng-DRA: They that are planted in the house of the Lord shall flourish in the courts
    of the house of our God.
