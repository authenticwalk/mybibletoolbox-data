verse: PSA.091.014
translations:
  mal-C: അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, “എന്നെ സ്നേഹിക്കുന്നവരെ ഞാൻ മോചിപ്പിക്കും;
    എന്റെ നാമത്തിൽ ആശ്രയിക്കുന്നവരെ ഞാൻ സംരക്ഷിക്കും.
  deu-TKW: “Weil er an mir hängt, so will ich ihn erretten, will ihn erhöhen, weil
    er meinen Namen kennt.
  lin-lin: Lokola akangami na ngai, nakokangola ye ; lokola ayebi Kombo na Ngai, nakobatela
    ye.
  mmx-mmx: Moroa i vaase xeretna, “Nia anaba lox asepsu mo lara i vavara aleng ia
    la anaba lok see ap mo lara ua i ven kibis ia do nenia Leeme Silok.
  eng-LSV: Because he has delighted in Me, || I also deliver him—I set him on high,
    || Because he has known My Name.
  eng-GNV: 'Because he hath loued me, therefore will I deliuer him: I will exalt him
    because hee hath knowen my Name.'
  eng-WEBSTER: 'Because he hath set his love upon me, therefore will I deliver him:
    I will set him on high, because he hath known my name.'
  nhw-BL: 'Pampa Toteco Dios quiijtohua: “Na nijmanahuis pampa nechicnelía. Nijhueyitlalis
    pampa motemachía ipan na.'
  swh-ONEN: Bwana asema, “Kwa kuwa ananipenda, nitamwokoa; nitamlinda, kwa kuwa analikiri
    Jina langu.
  bba-bba: Yinni Gusunɔ u nɛɛ, yèn sɔ̃ u mɑn kĩ, kon nùn yɑkiɑ kpɑ n nùn kɔ̃su domi
    u nɛn yĩsiru yɛ̃.
  eng-KJVCPB: 'Because he hath set his love upon me, therefore will I deliver him:
    I will set him on high, because he hath known my name.'
  luo-luo: Jehova Nyasaye wacho niya, “Abiro rese nikech ohera; abiro rite nikech
    ohulo nyinga.
  aii-aii: ”ܒܸܬ ܦܲܨܹܢܹܗ ܣܵܒܵܒ ܡܘܼܚܸܒ ܠܹܗ ܐܸܠܝܼ، ܒܸܬ ܡܲܪܡܸܢܹܗ ܠܫܲܝܢܵܐ ܒܗ̇ܝ ܕܝܕܝܼܥ ܠܹܗ
    ܫܸܡܝܼ.
  meu-meu: Ia ese e lalokau henigumu dainai, lau ese baina hamauria; lau ese baina
    gimaia, badina be lau ladagu na dibana.
  npi-ULB: त्यो मप्रति समर्पित भएको हुनाले म त्यसलाई बचाउनेछु । म त्यसलाई सुरक्षा
    दिनेछु किनभने त्यो मप्रति बफदार छ ।
  yor-yor: “Nítorí ti ìfẹ́ rẹ sí mi, èmi yóò gbà ọ́; èmi yóò pa ọ́ mọ́, nítorí ìwọ
    jẹ́wọ́ orúkọ mi.
  pes-OPCB: 'خداوند می‌فرماید: «آنانی را که مرا دوست دارند، نجات خواهم داد و کسانی
    را که مرا می‌شناسند، حفظ خواهم کرد.'
  tgl-ULB: Dahil matapat siya sa akin, ililigtas ko siya. Poproktetahan ko siya dahil
    matapat siya sa akin.
  nop-nop: Bepaŋdi indiŋ yolak, “Metam nediyeŋ welehikdi hinek nabukahileiŋ adi yadi
    kotigoŋ yanagilaat. Tiŋa metam nediyeŋ nu hogok hinek nadinamiiŋ adi yadi momooŋ
    hinek yabudokoluwaat.
  cbu-NT: Apanll átcha; Siy nuwaa mangoonkus, nuwaa chinakus, nuwsha siyaa tapachindachintspa.
    Ashiri yutamashi siyaa kasicheeja.
  hui-hui: Ngode Datagaliwabehanda ogodagua larago, Wali agali i̱ gubalini heneneore
    ho karu i̱nime ti haru dai bialu pele mulebero. I̱ tinaga Anduane Homogo ka lowa
    henene yu tigabu karu tinaga hatali wiaga humbi i̱nime holebero.
  mya-mya: ဘု​ရား​သ​ခင်​က ``ငါ့​ကို​ချစ်​သော​သူ​တို့​အား​ငါ​ကယ်​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    ဝန်​ခံ​သော သူ​တို့​အား​ငါ​ကွယ်​ကာ​စောင့်​ရှောက်​မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་འདི་སྐད་གསུངས་པ༌སྟེ། །ཁོ་ནི་བདག་ལ་རྩེ་གཅིག་གིས་དུངས༌པས།
    །བདག་གིས་ཁོ་ནི་སྐྱོབ་པར་བྱེད་པ༌དང༌། །ཁོ་ཡིས་བདག་གི་མིང་ཡང་ཤེས་པས༌ན། །བདག་གིས་ཁོ་ནི་ནམ་ཡང་བསྲུང་བར༌འགྱུར།།
  wsk-wsk: Se Yawe iwita balam, “Ani nu sangaru taik ale bituekko, mu awuk, nu aninga
    kueso ale ani abowa ningi bagoso.
  sna-sna: “Nokuti anondida,” ndizvo zvinotaura Jehovha, “neni ndichamununura; ndichamudzivirira,
    nokuti anoziva zita rangu.
  spa-BLM: “Porque ha puesto su amor en mí, por eso lo libraré. Lo pondré en alto,
    porque ha conocido mi nombre.
  cac-cac: 'Yalnaccan Jehová d''ayon̈: Ol ex in colo'' yujto tzin e xajanej. Ichato
    ol in och eyen̈uloc, yujto tzin eyal e Yajaloc.'
  swh-ULB: Kwa sababu amejitoa kwangu, nitamuokoa. Nitamlinda kwa sababu yeye ni mwaminifu
    kwangu.
  bel-bel: Пасаджаныя ў доме Гасподнім, яны цьвітуць на падворках Бога нашага;
  wed-wed: God i riwa i pa, “Aiai nuanuau e vaivainonoei, ana vilawani; ma ana gagaloei,
    aubaina i aramana-kauei.
  deu-ELBBK: Weil er Wonne an mir hat, will ich ihn erretten; ich will ihn in Sicherheit
    setzen, weil er meinen Namen kennt.
  mbb-OT: Migkaǥi is Megbevayà te, “Edlibriyen ku wey edlevanan ku is mibmahal wey
    migkilala kedì.
  mal-2015: അവൻ എന്നോടു പറ്റിയിരിക്കയാൽ ഞാൻ അവനെ വിടുവിക്കും; അവൻ എന്റെ നാമത്തെ അറികയാൽ
    ഞാൻ അവനെ ഉയർത്തും.
  gup-gup: Wanjh Yawey kayime, “Nanihnjanu bininj wanjh nganmarnedjare ngaye, nakka
    wanjh ngangehke. Ngamarnekukdjurruddin bininj nawu ngaye nganngeyburrbun.
  ctu-CTI: 'Dios mi yʌl: Mi quej j cotyan loqꞌuel ti wocol jini ochem bʌ tic wenta
    como miꞌ pꞌuntyañon. Mi quej j cʌñʌtyan como miꞌ cʌñon. Miꞌ pejcañon tij cꞌabaꞌ.'
  rmc-rmc: 'O RAJ phenel: „Lava les avri, bo man kamel. Ochraňinava les, bo prindžarel
    miro nav.'
  nlg-nlg: God te bosa me ghaghua, “Inau ku volara gaira tara doloviu, mu ku righitaonira
    gaira tara taluutuniu inau a Lord.
  pes-OPV: «چونکه به من رغبت دارد او را خواهم رهانید و چونکه به اسم من عارف است او
    راسرافراز خواهم ساخت.
  ron-1924: „Фииндкэ Мэ юбеште”, зиче Домнул, „де ачея ыл вой избэви; ыл вой окроти,
    кэч куноаште Нумеле Меу.
  ben-OBCV: “যেহেতু সে আমাকে ভালোবাসে,” সদাপ্রভু বলেন, “আমি তাকে উদ্ধার করব; আমি তাকে
    রক্ষা করব কারণ সে আমার নাম স্বীকার করে।
  som-som: Rabbigu wuxuu yidhi, Isagu aad buu ii jeclaaday, oo sidaas daraaddeed ayaan
    u samatabbixin doonaa, Meel sare ayaan ku fadhiisin doonaa, maxaa yeelay, magacayguu
    yiqiin.
  lat-VUC: Plantati in domo Domini, in atriis domus Dei nostri florebunt.
  eng-ASVBT: 'Because he hath set his love upon me, therefore will I deliver him:
    I will set him on high, because he hath known my name.'
  mna-mna: 'Pa Yooba iso ta kembei: “Zin wal ta tiur lelen pio mi tisekap mar tio
    na, nio ko aŋboro zin ma timbot ambai. Paso, zin tiute kat yo, tana nio ko aŋwit
    zin mi aŋur zin sala kor: Kokena koroŋ sa ipasaana zin.'
  ita-1885: Perciocchè egli ha posta in me tutta la sua affezione, dice il Signore,
    io lo libererò; E lo leverò ad alto, perchè egli conosce il mio Nome.
  eng-LXXUP: They that are planted in the house of the Lord Shall flourish in the
    courts of our God.
  eng-ULB: Because he is devoted to me, I will rescue him. I will protect him because
    he is loyal to me.
  spa-VBL: Yo salvaré a todo el que me ame; protegeré a todo el que me acepte.
  fra-_FOB: Puisqu'il m'aime avec affection, dit le Seigneur, je le délivrerai; je
    le mettrai en sûreté, car il connaît mon nom.
  mal-mal: “അവൻ സ്നേഹപൂർവം എന്നോട് പറ്റിയിരിക്കുകയാൽ ഞാൻ അവനെ വിടുവിക്കും; അവൻ എന്റെ
    നാമത്തെ അറിയുകയാൽ ഞാൻ അവനെ ഉയർത്തും.
  urd-GVR: Rab farmātā hai, “Chūṅki wuh mujh se lipṭā rahtā hai is lie maiṅ use bachāūṅgā.
    Chūṅki wuh merā nām jāntā hai is lie maiṅ use mahfūz rakhūṅgā.
  suz-BL: मिनु परमप्रभुमी “मेकोमी आं कली दाक्‍तीके, गो मेको कली श्‍येत रे प्रोंइनुङ।
    मेकोमी आं नें तुइक्‍तीके, गो मेको कली फाप्‍नुङ।
  eng-NOY: “Because he loveth me, I will deliver him; I will set him on high, because
    he knoweth my name.
  ita-1927: Poich’egli ha posta in me la sua affezione, io lo libererò; lo leverò
    in alto, perché conosce il mio nome.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوەی دڵی بە منەوە بەندە، ڕزگاری دەکەم، دەیپارێزم،
    چونکە من دەناسێت.'
  eng-BBE: 'Because he has given me his love, I will take him out of danger: I will
    put him in a place of honour, because he has kept my name in his heart.'
  xsi-xsi: Mao nâ, Yova Kindeni iporo mine tu, “Tamâta ea ilonzi ndo keno pa naŋa,
    ande naŋa ma akainzi ŋinde rârâni piti lâ kazâŋa ilo. Naŋa ma akea sondo ŋananzi
    tamâta ea sisama naŋa kilalâŋgu sondo.
  kan-OKCV: “ಆತನು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವುದರಿಂದ ಆತನನ್ನು ಸಂರಕ್ಷಿಸುವೆನು. ಆತನು ನನ್ನ ನಾಮವನ್ನು
    ಸ್ವೀಕರಿಸಿದ್ದರಿಂದ ಆತನನ್ನು ಕಾಪಾಡುವೆನು.
  tam-2017: அவன் என்னிடத்தில் வாஞ்சையாக இருக்கிறபடியால் அவனை விடுவிப்பேன்; என்னுடைய
    பெயரை அவன் அறிந்திருக்கிறபடியால் அவனை உயர்ந்த அடைக்கலத்திலே வைப்பேன்.
  spa-RV-1909: 'Por cuanto en mí ha puesto su voluntad, yo también lo libraré: pondrélo
    en alto, por cuanto ha conocido mi nombre.'
  ron-BTF: Pentru că și-a pus dragostea în mine, de aceea îl voi scăpa, îl voi așeza
    în înalt, deoarece a cunoscut numele meu.
  eng-WEBP: “Because he has set his love on me, therefore I will deliver him. I will
    set him on high, because he has known my name.
  eng-FBV: I will save anyone who loves me; I will protect anyone who accepts me.
  nld-1939: “Omdat hij Mij liefheeft, zal Ik hem redden, En omdat hij mijn Naam kent,
    hem beschermen; Roept hij Mij aan, Dan antwoord Ik hem.”
  nch-BL: 'Pampa Toteco Dios quiijtohua: “Na nijmanahuis pampa nechicnelía. Nijhueyitalis
    pampa motemachía ipan na.'
  vie-1934: Bởi vì người tríu mến ta, nên ta sẽ giải cứu người; Ta sẽ đặt người lên
    nơi cao, bởi vì người biết danh ta.
  cha-cha: 'Sa japolo y güinaeyaña guiya guajo, enao mina junalibre güe: guajo pumolo
    güe gui taquilo, sa güiya guinin tumungo y naanjo.'
  hin-CV: यह याहवेह का आश्वासन है, “मैं उसे छुड़ाऊंगा, क्योंकि वह मुझसे प्रेम करता
    है; मैं उसे सुरक्षित रखूंगा, क्योंकि उसने मेरी महिमा पहचानी है.
  eng-OURB: “Because he has set his chasak ·to set one’s affection, to make bands·
    on me, therefore I will deliver him. I will set him on high, because he has known
    my name.
  spa-BES: Porque él me ha dado su amor, lo sacaré del peligro; lo pondré en un lugar
    de honor, porque él ha guardado mi nombre en su corazón.
  tdx-tdx: Kanao ifahara’e koko, ho hahako, havotrako an-kaboañe ey amy te fohi’e
    ty añarako.
  tha-KJV: เพราะเขาผูกพั​นก​ับเราด้วยความรัก เราจึงจะช่วยเขาให้​พ้น เราจะตั้งเขาไว้ในที่​สูง
    เพราะเขารู้จักนามของเรา
  por-BR-2018: Por ele ter me amado tanto, eu também o livrarei; em alto retiro eu
    o porei, porque ele conhece o meu nome.
  deu-ELO: Weil er Wonne an mir hat, will ich ihn erretten; ich will ihn in Sicherheit
    setzen, weil er meinen Namen kennt.
  eng-WYC-2018: (For God saith), For he hoped in me, I shall deliver him, (or For
    God saith, Because he loved me, I shall save him); I shall defend him, for he
    knew my name.
  epo-epo: Ĉar li ekamis Min, tial Mi lin savos; Mi defendos lin, ĉar li konas Mian
    nomon.
  gfk-gfk: No Watong i tange, “Iau ni halon ie kanong i kalak iau. Iau ni balaure
    bat ie kanong i nes kilam no hinsagu.
  uig-PIN: «U Manga muⱨǝbbitini baƣliƣanliⱪi üqün, Mǝn uni ⱪutuldurimǝn; U namimni
    tǝn alƣini üqün yuⱪirida saⱪlaymǝn.
  beo-beo: Gode da amane sia:sa, “Na da dunu Nama hanabe amo fawane gaga:mu, amola
    Na da ilia Hina Gode, amane dawa:digibi amo fawane Na da gaga:mu.
  tpi-OTNT: God i tok olsem, “Bai mi kisim bek ol man i laikim mi tru, na bai mi lukautim
    gut ol man i save tru long mi.
  hau-SA: Ubangiji ya ce, “Domin ya ƙaunace ni, zan kuɓutar da shi; zan kiyaye shi,
    gama ya yarda da sunana.
  udu-udu: Haali/ a’di koṯẖki aha/ me’d ki mo/en mo tani aha/ mina ’cuḵ a’di mo. Dhali
    aha/ mina cesh a’di ka p̱o/ mo haali/ a’di mishki gway pem mo be.
  uig-LAT: «U Manga muhebbitini baghlighanliqi üchün, Men uni qutuldurimen; U namimni
    ten alghini üchün yuqirida saqlaymen.
  nde-nde: “Ngoba uyangithanda,” kutsho uThixo, “ngizamkhulula; ngizamvikela, ngoba
    uyalinaka ibizo lami.
  ton-ton: '“Koeʻuhi kuo ne tuku ʻene ʻofa kiate au, ko ia te u fakamoʻui ia: te u
    fokotuʻu ia ke māʻolunga, koeʻuhi kuo ne ʻiloʻi hoku huafa.'
  ces-1613: Poněvadž mne, dí Bůh, zamiloval, vysvobodím jej, a vyvýším; nebo poznal
    jméno mé.
  eng-WMB: “Because he has set his love on me, therefore I will deliver him. I will
    set him on high, because he has known my name.
  tam-TCV: 'யெகோவா இப்படியாக சொல்கிறார்: “அவன் என்னை நேசிக்கிறபடியால், நான் அவனை விடுவிப்பேன்;
    அவன் என் பெயரை அறிந்திருக்கிறபடியால், நான் அவனைப் பாதுகாப்பேன்.'
  ceb-ULB: Tungod kay matinud-anon siya kanako, luwason ko siya. Panalipdan ko siya
    tungod kay maunongon siya kanako.
  pol-UBG: Wybawię go, bo mnie umiłował; wywyższę go, bo poznał moje imię.
  agr-agr: 'Apajuí chichaak: “Juju aentsuk mina waitui, anentanash anentui, nuniau
    asamtai wi niinak ayamjukan uwemtikjattajai.'
  kyc-kyc: Anatumi lao dokopa nambame namba mona retarami dupwa nyiso dee namba Kamongo
    doko karene lao soo karaminyi dupwa kyawa lete nyero, letamo.
  urd-GVU: رب فرماتا ہے، ”چونکہ وہ مجھ سے لپٹا رہتا ہے اِس لئے مَیں اُسے بچاؤں گا۔
    چونکہ وہ میرا نام جانتا ہے اِس لئے مَیں اُسے محفوظ رکھوں گا۔
  eng-OEBCW: ‘Because of their love for me, I will deliver them, I will protect those
    who trust my name.
  deu-1912: “Er begehrt mein, so will ich ihm aushelfen; er kennt meinen Namen, darum
    will ich ihn schützen.
  ntj-ntj: Yuwa, Mama Kuurrtu watjarnu, “Nyuntulu-tjun mukulyanytju nyinarranyangka
    ngayulu-rnanta wankarura kanyinma. Ngayulu-rnanta yangatjura kanyinma nyuntulu-rnin
    puurrpa warlkuranyangka.
  kan-2017: ಅವನು ನನ್ನಲ್ಲಿ ಆಸಕ್ತನಾಗಿರುವುದರಿಂದ ಅವನನ್ನು ರಕ್ಷಿಸುವೆನು; ನನ್ನ ನಾಮವನ್ನು ಅರಿತವನಾಗಿರುವುದರಿಂದ
    ಅವನನ್ನು ಉದ್ಧರಿಸುವೆನು.
  yap-yap: Be ga’ar Got, “Bay gu ayuweg e pi’in gub t’uf rorad, mu gu yoror rok e
    pi’in yad manangeg.
  hlt-MCSB: Kai taengah a ven uh dongah, anih te ka hlawt van ni. Ka ming a ming dongah,
    anih te ka hoeptlang ni.
