verse: PSA.091.012
translations:
  mal-C: അവർ നിന്റെ പാദങ്ങൾ കല്ലിൽ മുട്ടാതെ നിന്നെ അവരുടെ കരങ്ങളിലേന്തും.
  deu-TKW: Auf den Händen werden sie dich tragen, daß du mit deinem Fuße nicht an
    einen Stein stoßest.
  lin-lin: Bakomema yo na maboko na bango mpo ete lokolo na yo etutana na libanga
    te ;
  mmx-mmx: Dinaba rebeng aurur u mi lengkikngen di xusu tuuat noxo lox asongot tekot
    at luxangkedek taram.
  eng-LSV: On the hands they bear you up, || Lest you strike your foot against a stone.
  eng-GNV: They shall beare thee in their handes, that thou hurt not thy foote against
    a stone.
  eng-WEBSTER: They shall bear thee up in their hands, lest thou dash thy foot against
    a stone.
  nhw-BL: Huan itequihuajcahua mitztlananase ica ininmax para amo timotepotlamis ipan
    ojtli.
  swh-ONEN: Mikononi mwao watakuinua, ili usijikwae mguu wako kwenye jiwe.
  bba-bba: bu nun nɛnɛ kɑ ben nɔmɑ kpɑ ɑ ku rɑ kɑ wunɛn nɑɑsu kperu sokurɑ.
  eng-KJVCPB: They shall bear thee up in their hands, Lest thou dash thy foot against
    a stone.
  cpy-cpy: Tema riitaki thomaawa-kimini Eero pompojan-tawae-tapaaka mapikinta.
  luo-luo: gibiro tingʼi malo e lwetgi, mondo kik ichwany tiendi e kidi.
  aii-aii: ܥܲܠܔ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܛܵܥܢܝܼ ܠܘܼܟ݂، ܕܠܵܐ ܬܲܪܩܸܠܵܐ ܒܟܹܐܦܵܐ ܐܲܩܠܘܼܟ݂.
  meu-meu: Idia ese imadia ai bae abimu isi, aemu na nadi ai ba tutuhia na garina.
  npi-ULB: तिनीहरूले तिमीलाई आफ्‍ना हातले थाम्‍नेछन्, ताकि तिमीले आफ्‍ना खुट्टालाई
    ढुङ्गामा ठोकाउनेछैनौ ।
  yor-yor: wọn yóò gbé ọ sókè ní ọwọ́ wọn, nítorí kí ìwọ má ba à fi ẹsẹ̀ rẹ gún òkúta.
  pes-OPCB: آنها تو را بر دستهای خود بلند خواهند کرد تا حتی پایت هم به سنگی نخورَد.
  tgl-ULB: Itataas ka nila gamit ang kanilang mga kamay para hindi ka madulas at mahulog
    sa bato.
  nop-nop: Tiŋa kawadedi kayoge youlaakneŋ doktiŋa adi kohohikdi gehitiloneeŋ.
  cbu-NT: Uwpat siyaa pazurangpaz ashtachiya, nda siy patumbchimun pazis tpuu ashimaama.
  hui-hui: Ege to̱le̱ ngagome í̠naga ge nabehedagola dahuliyali uruni tinaga gime
    í̠ taba yaraga holebira.
  mya-mya: သူ​တို့​သည်​သင်​၏​ခြေ​ကို​ကျောက်​နှင့် မ​ထိ​မ​ခိုက်​စေ​ရန်​မိ​မိ​တို့​၏​လက်​ဖြင့်​သင့်​အား
    ချီ​ပင့်​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་རྐང་པ་རྡོ་ལ་མི་ཐོགས༌ཕྱིར། །ཕོ་ཉའི་ཕྱག་གིས་ཁྱོད་རང་འདེགས་པར༌བྱ།།
  wsk-wsk: Nuna kiting duap ningi ka ilumon se manga te siwik motam atum mu me dagulko.
  sna-sna: vachakusimudza mumaoko avo, kuti rutsoka rwako rurege kugumburwa padombo.
  spa-BLM: Ellos te llevarán en sus manos, para que no se estrelle el pie contra una
    piedra.
  cac-cac: Ol on̈ quetzchajq'ue yuj eb', yic vach' man̈ ol co tenoch coc d'a q'uen
    q'ueen.
  swh-ULB: Nao watakuinua juu kwa mikono yao ili usiweze kujigonga mguu wako kwenye
    jiwe.
  bel-bel: і вока маё глядзіць на ворагаў маіх, і вушы мае чуюць пра паўсталых на
    мяне злыдняў.
  wed-wed: Taui uraiei ina voepaim da aem eḡa ḡaima au tepana ma rauei.
  deu-ELBBK: Auf den Händen werden sie dich tragen, damit du deinen Fuß nicht an einen
    Stein stoßest.
  mbb-OT: Edselupepayen ke zan wey kenà mepelii is menge paa nu te menge vatu.
  mal-2015: നിന്റെ കാൽ കല്ലിൽ തട്ടിപ്പോകാതിരിക്കേണ്ടതിന്നു അവർ നിന്നെ കൈകളിൽ വഹിച്ചു
    കൊള്ളും.
  gup-gup: Bedda wanjh ngundimang dja ngundiwayhke kaddum kore kubid bedberre, ba
    kunwardde minj ngunwohdengedong.
  ctu-CTI: Mi quej i chuquet ame maꞌ jatsꞌ a woc ti xajolel.
  rmc-rmc: On tut chudena pro vasta, hoj te na demes o pindro pro bar.
  nlg-nlg: Gaira kara tabe datogho nia na limadira, ge ke mua kalei na vatu na marevomu.
  pes-OPV: تو را بر دستهای خود برخواهند داشت، مباداپای خود را به سنگ بزنی.
  ron-1924: ши ей те вор дуче пе мынь, ка ну кумва сэ-ць ловешть пичорул де врео пятрэ.
  ben-OBCV: তাঁরা তোমাকে তাঁদের হাতে তুলে নেবেন, যেন তোমার পায়ে পাথরের আঘাত না লাগে।
  som-som: Oo iyaguna gacmahooday sare kuugu qaban doonaan Inaanay cagtaadu dhagax
    ku dhicin.
  lat-VUC: Et despexit oculus meus inimicos meos, et in insurgentibus in me malignantibus
    audiet auris mea.
  eng-ASVBT: They shall bear thee up in their hands, Lest thou dash thy foot against
    a stone.
  mna-mna: 'Mi zin ko tikiskisu: Kokena tutkat kumbum sala pat ma mel.'
  ita-1885: Essi ti leveranno in palma di mano, Che talora il tuo piè non s'intoppi
    in alcuna pietra.
  eng-LXXUP: And mine eye has seen mine enemies, And mine ear shall hear the wicked
    that rise up against me.
  eng-ULB: They will lift you up with their hand so that you will not hit your foot
    on a stone.
  spa-VBL: Te sostendrán con sus manos para que no tropieces y caigas.
  fra-_FOB: Ils te porteront dans leurs mains, de peur que ton pied ne heurte contre
    une pierre.
  mal-mal: നിന്റെ കാൽ കല്ലിൽ തട്ടാതിരിക്കേണ്ടതിന് അവർ നിന്നെ കൈകളിൽ വഹിച്ചു കൊള്ളും.
  lit-lit: Ant rankų jie nešios tave, kad neužsigautum kojos į akmenį.
  urd-GVR: aur wuh tujhe apne hāthoṅ par uṭhā leṅge tāki tere pāṅwoṅ ko patthar se
    ṭhes na lage.
  suz-BL: मेकोपुकीमी इ कली आन गुइ गुइम ताक्‍शा कुरनीम। इ खोइली फुल्‍लुम मथोक्‍पाइक्‍चा
    कली मोदेंशो पाइनीम।
  eng-NOY: They shall bear thee up in their hands, Lest thou dash thy foot against
    a stone.
  ita-1927: Essi ti porteranno in palma di mano, che talora il tuo piè non urti in
    alcuna pietra.
  ckb-ckb: لەسەر دەستیان هەڵتدەگرن، تاکو پێت بەر بەردێک نەکەوێت.
  eng-BBE: In their hands they will keep you up, so that your foot may not be crushed
    against a stone.
  xsi-xsi: Kinzi ma mbaunzi nâ sisuka noko kâki, kala mira toŋge ma ikura tu isowe
    noko kie, ande ma tia.
  kan-OKCV: ನಿಮ್ಮ ಪಾದಗಳು ಕಲ್ಲಿಗೆ ತಗಲದಂತೆ ದೇವದೂತರು ನಿನ್ನನ್ನು ತಮ್ಮ ಕೈಗಳಲ್ಲಿ ಎತ್ತಿಕೊಳ್ಳುವರು.
  tam-2017: உன்னுடைய பாதம் கல்லில் இடறாதபடிக்கு அவர்கள் உன்னைத் தங்களுடைய கைகளில்
    ஏந்திக்கொண்டு போவார்கள்.
  spa-RV-1909: En las manos te llevarán, porque tu pie no tropiece en piedra.
  ron-BTF: Ei pe mâini te vor purta, ca să nu îți lovești piciorul de vreo piatră.
  eng-WEBP: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  eng-FBV: They will hold you up with their hands so you won't trip and fall down.
  nld-1939: Zij zullen u op de handen dragen, Opdat gij aan geen steen uw voeten zult
    stoten;
  nch-BL: Huan ilhuicac ehuani mitztananase ica inimax para amo timotepotanis ipan
    ojti.
  vie-1934: Thiên sứ sẽ nâng ngươi trên bàn tay mình, E chân ngươi vấp nhằm hòn đá
    chăng.
  cha-cha: Ya unmajatsa julo ni y canaeñija, ya ti umanafannotpe acho y adengmo.
  hin-CV: वे तुम्हें अपने हाथों में उठा लेंगे, कि कहीं तुम्हारे पांव को पत्थर से ठोकर
    न लग जाए.
  eng-OURB: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  spa-BES: En sus manos te mantendrán arriba, para que tu pie no tropiece contra una
    piedra.
  tdx-tdx: hañotrotroa’e am-pità’e ao, tsy mone hadasi’o ami’ty vato ty fandia’o.
  tha-KJV: เขาทั้งหลายจะเอามือประคองชูท่านไว้ เกรงว่าเท้าของท่านจะกระแทกหิน
  por-BR-2018: Pelas mãos te levarão, para que não tropeces teu pé em alguma pedra.
  deu-ELO: Auf den Händen werden sie dich tragen, damit du deinen Fuß nicht an einen
    Stein stoßest.
  eng-WYC-2018: They shall bear thee in the hands; lest peradventure thou hurt thy
    foot at a stone. (They shall lift thee up with their hands; lest thou hurt thy
    foot on a stone.)
  epo-epo: Sur la manoj ili vin portos, Por ke vi ne falpuŝiĝu sur ŝtono per via piedo.
  gfk-gfk: Diet na palim hatur ugu ma ira lima diet, waing pa nu sage ira kakim ra
    ula haat.
  uig-PIN: Ayiƣing taxⱪa urulup kǝtmǝsliki üqün, Ular seni ⱪollirida kɵtürüp yüridu.
  beo-beo: Ilia da dia emo gele damana dabagala:sa:besa:le, ilia loboga di da:mu.
  tpi-OTNT: Na bai ol i karim yu long han bilong ol, nogut wanpela ston i sutim lek
    bilong yu.
  hau-SA: za su tallafe ka da hannuwansu, don kada ka buga ƙafarka a kan dutse.
  udu-udu: E me’d buni mo tani uni mini ’de’k /e mo, isi ciki/ ki /e mina sho’k pini
    diki ṯorosh ap̱o/ wosh mo be.
  uig-LAT: Ayighing tashqa urulup ketmesliki üchün, Ular séni qollirida kötürüp yüridu.
  nde-nde: zizakuphakamisa ezandleni zazo, ukuze ungakhubeki elitsheni.
  ton-ton: Tenau hapai hake koe ʻi he nima, telia naʻa tūkia ho vaʻe ki ha maka.
  ces-1613: Na rukou ponesou tě, abys neurazil o kámen nohy své.
  eng-WMB: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  tam-TCV: உன் பாதம் கல்லில் மோதாதபடி, அவர்கள் உன்னைத் தங்கள் கரங்களில் தாங்கிக்கொள்வார்கள்.
  ceb-ULB: Pagasapnayon ka nila sa ilang mga kamot aron ang imong mga tiil dili maigo
    sa mga bato.
  pol-UBG: Na rękach będą cię nosić, byś przypadkiem nie uderzył swojej nogi o kamień.
  agr-agr: Nunú ángel aidau achigmaku agtatui, kaya tukumak iyajai tusa.
  kyc-kyc: Embena kimbu doko kaname isa pyaa nana lao nakamana kingi kapena emba ketae
    reto nyerami.
  urd-GVU: اور وہ تجھے اپنے ہاتھوں پر اُٹھا لیں گے تاکہ تیرے پاؤں کو پتھر سے ٹھیس
    نہ لگے۔
  eng-OEBCW: They will carry you with their hands, so you don’t hurt your foot on
    a stone.
  deu-1912: daß sie dich auf Händen tragen und du deinen Fuß nicht an einen Stein
    stoßest.
  ntj-ntj: Nyangka yayintjulpa pirnilunta-ya maralu katura kanyinma yapulunta tjina
    pikarntankutjakutarrartu.
  kan-2017: ನಿನ್ನ ಕಾಲು ಕಲ್ಲಿಗೆ ತಗಲದಂತೆ, ಅವರು ನಿನ್ನನ್ನು ಕೈಗಳಲ್ಲಿ ಎತ್ತಿಕೊಳ್ಳುವರು.
  yap-yap: Yad ra fekem nge dabi maad’ad em ko malang.
  hlt-MCSB: A kut neh nang n'dom uh bitni, lungto dongah na kho na khuek ve.
  mdy-ETH: ቶካ ኔኤኮ ሹጮይዳ ዹቂንቱዋጉዲ ዔያታ ፔኤኮ ኩጮና ኔና ኬዲ ዓርቃንዳኔ።
  twi-ASANTE: wɔde wɔn nsa bɛpagya wo, na wo nan rensunti ɔboɔ.
  eng-WEBU: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  acu-NT: Tura nawemin kayan tukumkai tusar, ni uwejejai achirmakartatui.
  spa-PDDPT: En sus manos te llevarán Para que tu pie no tropiece en piedra.
  gun-gun: Ha'e ramo ha'e kuery opo py ndejopy 'rã peteĩve ita re renhepyxanga e'ỹ
    aguã.
  agu-BL: Mben chich'inul yi kak'ab tan qui kaje'n tzotp te'jak e'chk c'ub.
  ilo-ULB: Itag-aydakanto kadagiti imada tapno saanka a maikaglis ket matnag iti bato.
  kpg-kpg: Digaula ga daahi goe gi nua gi nadau lima gi dee tugi hua oo wae i nia
    hadugalaa.
  uig-ARA: ئايىغىڭ تاشقا ئۇرۇلۇپ كەتمەسلىكى ئۈچۈن، ئۇلار سېنى قوللىرىدا كۆتۈرۈپ يۈرىدۇ.
  bps-bps: Silungla ge i dad kmalla, du fye là gtadè di batu i bliam.
  sus-sus: E i tongoma nɛ e bɛlɛxɛe kui, alako i naxa i sanyi radin gɛmɛ ra.
  pon-2006: Re pahn kolkinuhkada pehrail kan, pwe ke dehr dipekelekel nin takai kan.
  jae-jae: Êsêac oc sêsip aôm sa ŋa lemeŋ gebe amkaiŋ êndiŋ êpi poc atom.
  ksd-ksd: Diat a puak pa u ma ra lima i diat, Kan ra kaum na tuke ta ra vat.
  tur-YTC: Ayağın bir taşa çarpmasın diye, Seni elleri üzerinde taşıyacaklar,
  bel-N: На руках панясуць цябе, каб не спатыкнуўся аб камень нагою тваёю.
  grc-BRENT: Καὶ ἐπεῖδεν ὁ ὀφθαλμός μου ἐν τοῖς ἐχθροῖς μου, καὶ ἐν τοῖς ἐπανισταμένοις
    ἐπʼ ἐμὲ πονηρευομένοις ἀκούσεται τὸ οὖς μου.
  kpr-kpr: Aneya nenda ungoimi ni unumbe bu ya foa ghururoro, ninda ata jo ghamanai
    de fokughari mema sae arira.
  ind-AYT: Mereka akan mengangkatmu di atas tangan mereka, sehingga kakimu takkan
    tersandung pada batu.
  yom-yom: Ziawu ziela kuvumuna mu mioko miawu mu diambu di kulu kuaku kuedi bumina
    thutu mu ditadi.
  yut-yut: Aŋakwa kandapgo tɨpmon tɨdoki yaŋ do gak kɨsit da bedaŋ awɨldaŋ.
  nya-nya: ndipo adzakunyamula ndi manja awo, kuti phazi lako lisagunde pa mwala.
  kyg-kyg: Apayatetiꞌmo kavaleꞌa kasagausageno yafaꞌmoꞌa kaiyafiꞌmo okahaegaiye.
  hrv-hrv: Na rukama će te nositi da se ne spotakneš o kamen.
  mps-mps: Tama te ensel dabego nogogo nage tolalu, tama tiyu, te masigigo nago sągąde
    me dologobeo.
  tpi-tpi: Na bai ol i karim yu long han bilong ol, nogut wanpela ston i sutim lek
    bilong yu.
  dan-1931: de skal bære dig på deres Hænder, at du ikke skal støde din Fod på nogen
    Sten;
  vie-OVCB: Thiên sứ sẽ nâng ngươi trên bàn tay, giữ chân ngươi khỏi vấp vào đá.
  guj-2017: તેઓ તને પોતાના હાથોમાં ધરી રાખશે, કે જેથી તારો પગ માર્ગમાં ખડકો સાથે અફળાય
    નહિ.
  pon-2006A: Re pahn kolkinuhkada pehrail kan, pwe ke dehr dipekelekel nin takai kan.
  por-BRBSL: Eles o carregarão em suas mãos, para que você não tropece no pé contra
    uma pedra.
  eng-OEBUS: They will carry you with their hands, so you don’t hurt your foot on
    a stone.
  swe-swe: De ska bära dig på sina händer, så att du inte stöter din fot mot någon
    sten.
  cth-cth: A kut hoi na tawm vaiteh, na khok hoi talung na kamthui mahoeh.
  twi-twi: wɔde wɔn nsa bɛma wo so, na wo nan ampem ɔbo.
  hlt-hlt: A kut neh nang n'dom uh bitni, lungto dongah na kho na khuek ve.
  tbz-SIM: kɛ́ ndɑ ceúnɛ̀ ku nɔu, bɑ́ ɑ nɑɑ̀cɛ̀tɛ̀ bɑ́ɑ́ bétɛ́ ditɑ̃́rì mɑrì.
  msy-2020: Egh me uan dafaribar nɨ fueghtɨ, nɨ uan dagarim dagɨatamɨn aneseghan kogham.
  dop-dop: Nɑ pɑ́ɑ́ te-ŋ pɑ niŋ tɑɑ sɩ pəlɛ nɑtəlɩ tə́ tɑɑ co-ŋ.
  azb-azb: Səni əlləri üstündə aparsınlar, Ayağın bir daşa dəyməsin.
  eng-DBY: They shall bear thee up in [their] hands, lest thou dash thy foot against
    a stone.
  hin-2017: वे तुझको हाथों हाथ उठा लेंगे, ऐसा न हो कि तेरे पाँवों में पत्थर से ठेस
    लगे। (मत्ती 4:6, लूका 4:10,11, इब्रा. 1:14)
  wol-KYG: Seeni loxo lañu lay leewoo, ba doo fakkastaloow doj.
  swp-swp: Isi nimadi eai abo se abi’isinim, ata aem u hetupanei we’u eai.
  bjr-bjr: Mi qangiroosa nári nisaukunnai ani qumaraifana sia oonisaa aiku rupaurinnaranoo.
  eng-YLT: On the hands they bear thee up, Lest thou smite against a stone thy foot.
  kne-kne: Aklopen das sik-a ta adi maidosnog sikim sin bato.
  eng-WYC-2017: They shall bear thee in the hands; lest peradventure thou hurt thy
    foot at a stone.
  eng-WMBB: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  zat-NTPS: Xeluxre̱' lue' lu ne̱'e̱ chee̱ quebe ga'a xiaj ni'u.
  zty-NTPS: Góx̱wgake' le' ḻo ná'gake' nich bi gon to yej ni'o we'.
  urd-GVH: और वह तुझे अपने हाथों पर उठा लेंगे ताकि तेरे पाँवों को पत्थर से ठेस न लगे।
  rug-rug: Kaqu ovuligo rini pa limadia pude lopu kaqu hite raza nia sa nenemu pa
    patu.
  gaz-gaz: isaanis akka miilla keetiin dhagaatti hin buuneef harka isaaniitiin ol
    si fuudhu.
  fra-LSG: Ils te porteront sur les mains, De peur que ton pied ne heurte contre une
    pierre.
  gnn-gnn: Mulkana yurru walala marrtji nhuna baṯ bitjanna, märr nhe yurru yakana
    ŋula galkirri, ga burakirri ḻukunydja ḏaw'yun guṉḏayunydja.
  yal-yal: E yi i tongo alogo i nama i sanna din gɛmɛ yo ra.
  iou-iou: '@see-verse:PSA.091.011'
  haw-1868: E kaikai lakou ia oe, ma ko lakou mau lima, O kuia kou wawae i ka pohaku.
  arb-NAV: عَلَى أَيْدِيهِمْ يَحْمِلُونَكَ لِئَلّا تَصْدِمَ بِحَجَرٍ قَدَمَكَ.
  ded-ded: Ge haniga hocngo heibacac yeneng maringina witiau faiguma sesehegugecde.
  ewe-ewe: Woakɔ wò ɖe woƒe asiwo me, be màtsɔ wò afɔ axlã ɖe kpe aɖeke o.
  eng-LEE: Upon [their] hands shall they bear thee, that thou mayest not dash against
    a stone thy foot.
  asm-FB: তেওঁলোকে হাতেৰে তোমাক দাঙি ধৰিব, যেন তোমাৰ ভৰিয়ে শিলত খুন্দা খাই আঘাত নাপায়
  sus-A: عٍ عِ تٌنفٌمَ نّ عٍ بّلّشّيٍ كُي، عَلَكٌ عِ نَشَ عِ سَنيِ رَدِن فّمّ رَ.
  fra-SBL: Ils te porteront dans leurs mains, afin de ne pas heurter votre pied contre
    une pierre.
  hbo-hbo: עַל־כַּפַּ֥יִם יִשָּׂא֑וּנְךָ פֶּן־תִּגֹּ֖ף בָּאֶ֣בֶן רַגְלֶֽךָ׃
  pjt-pjt: Munuya nyara paluṟu tjana nyuntunya maṟangku katuṟa kanyilku punkaṟa apungka
    tjina kaṯakatinytjaku-tawara.
  kik-kik: nĩmagakuoya na igũrũ na moko mao nĩgeetha ndũkaringwo kũgũrũ nĩ ihiga.
  fra-NCL: Ils te porteront sur leurs mains, de peur que ton pied ne heurte contre
    la pierre.
  cek-AK: Na khok to thlung pongah daeng han ai ah, nihcae mah ban hoi na tapom o
    tahang tih.
  cuk-cuk: Mer be akwagi-gowarmakega baliwiturmar nakwaa be-semai guoed.
  uig-CYR: Мени қәст қилғанларниң мәғлубийитини өз көзум көриду; Маңа қаршилишишқа
    қозғалған рәзиллик қилғучиларниң тән бәргәнлигиниму қулиқим аңлайду.
  tel-2017: నువ్వు జారి బండ రాయిపై పడిపోకుండా వాళ్ళు నిన్ను తమ చేతుల్లో ఎత్తి పట్టుకుంటారు.
  hat-BSA: Yo va leve ou byen wo nan men yo, pou ou pa frape pye ou kont wòch.
  ukr-ONPU: Око моє бачить падіння ворогів моїх, про злочинців, що проти мене повстали,
    чують мої вуха.
  kos-kos: Elos fah kafiskomyak inpaolos Tuh niom fah tia ngalyak fin eot uh.
  hbo-WLC: עַל־כַּפַּ֥יִם יִשָּׂא֑וּנְךָ פֶּן־תִּגֹּ֖ף בָּאֶ֣בֶן רַגְלֶֽךָ׃
  ibo-ibo: Ha ga-eji ọbụ aka ha, bulie gị elu ime ka ị ghara ịkpọbi ụkwụ gị na nkume.
  ory-ory: ତୁମ୍ଭ ଚରଣ ଯେପରି ପଥରରେ ନ ବାଜିବ, ଏଥିପାଇଁ ସେମାନେ ସ୍ୱହସ୍ତରେ ତୁମ୍ଭକୁ ବହିବେ।
  chk-chk: Repwe pwisuk lepöür kana pwe pecheöm esap chepeti fau.
  rop-rop: Detlot einjul garra lidimap yu ontop garram olabat bingga wulijim yu kaan
    ardim miselp. Yu kaan ardim lilbit langa yu fut o eniweya langa yu bodi.
  ukr-1871: На руках понесуть тебе, щоб нога твоя не спотикнулась о камінь.
  yon-yon: Eb kuu yi dingkimbed awine kankoonaniib, eb yon kuu bot arimbed enbandaan
    andiwed.
  deu-1951: daß sie dich auf den Händen tragen und du deinen Fuß nicht an einen Stein
    stoßest.
  eng-JPS: They shall bear thee upon their hands, lest thou dash thy foot against
    a stone.
  srp-1865: Na ruke æe te uzeti da gdje ne zapneš za kamen nogom svojom.
  lug-lug: Balikuwanirira mu mikono gyabwe; oleme okwekoona ekigere kyo ku jjinja.
  heb-heb: על כפים ישאונך פן תגף באבן רגלך׃
  ben-IRV: তারা তোমাকে হাতে করে তুলে নেবেন, যেন তুমি সরে না যাও এবং পাথরের ওপরে না
    পড়।
  ntu-ntu: Naglqlr nim mz mqdr, Murde nanycm ma tqtcprtr mz rplz.
  pan-pan: ਓਹ ਤੈਨੂੰ ਹੱਥਾਂ ਉੱਤੇ ਚੁੱਕ ਲੈਣਗੇ, ਮਤੇ ਪੱਥਰ ਨਾਲ ਤੇਰੇ ਪੈਰ ਨੂੰ ਸੱਟ ਲੱਗੇ।
  mya-JVB: သင် ၏ခြေ ကို ကျောက် နှင့် မ ထိ မခိုက်စေခြင်းငှါ၊ သူတို့သည် သင့် ကို လက်
    နှင့် မစ ချီပင့်ကြလိမ့်မည်။
  kgf-kgf: Ieneŋ méraginanéŋ gépésigic hénaga imi hocnéŋ ménda héimac.
  tte-O: Siya kani nimali mena sinapuiwo kisi kutalu veku mena na kaem kusibayanae.
  tbg-tbg: Are nena aiqu oriqaa ruteqa kerorave ti, vinavuka ai tuate vaivara are
    koqemakera nuvaqira vinara.
  hmo-hmo: Idia ese edia imana dekena amo oi do idia dogoatao, vadaeni oiemu aena
    be nadi dekenai bero do idia davaria lasi.
  zar-NT: Lu náʼagaquiëʼ ilaʼchë́ʼë liʼ, para cabí tsöjchéguʼu guiö́j.
  urd-urd: वह तुझे अपने हाथों पर उठा लेंगे, ताकि ऐसा न हो कि तेरे पाँव को पत्थर से
    ठेस लगे।
  rus-SYN: и око мое смотрит на врагов моих, и уши мои слышат о восстающих на меня
    злодеях.
  bqc-SIM: Aa ↄdama, kɛ́ ńsu gɛ̃nalɛ gbɛwao yã́i.
  tcz-CHONGTHU: Nakeng chu songa nakisuhkhah louna dinga vantilten akhut uva nadopdiu
    ahi.
  mar-mar: ते तुला आपल्या हातांनी उचलून धरतील अशासाठी की, तू घसरून दगडावर पडू नये.
  isl-isl: Þeir munu styðja þig á göngunni og forða þér frá hrösun.
  hlt-THB: Lung awh na khaw am na suknaak aham cekkhqi ing na kut awh ni hak pawm
    kawm uh.
  qub-qub: Anjilcunami janajllapa apashunquipaj imamanpis mana tacacänayquipaj.
  bqp-bqp: Oni n sɛ́ ń ↄĩ de ǹsun gɛ̃̀ sí gbɛ̀ɛaro yãi.
  hat-hat: Y'ap pote ou nan men yo. pou ou pa kase zòtèy pye ou sou okenn wòch.
  eng-BSB: They will lift you up in their hands, so that you will not strike your
    foot against a stone.
  eng-WEBPB: They will bear you up in their hands, so that you won’t dash your foot
    against a stone.
  kbq-kbq: Ana nehu'za zamazanu kavresga hanageno, havemo'a kagiafina oregahie.
  pon-pon: Re pan wa kin uk ala lim ar akan, pwe na om ender dipikelekel nin takai
    eu.
  nhe-BL: Huan ielhuicac ejcahua mitztlalanase ica ininma para ax timotepotlamis ipan
    ojtli.
  wnc-wnc: Siwan angelata katakngata ga tapa kenzomba sup gwene dua tepsa.
  bus-bus: Aↄ̃é n sɛ́ ń ↄzĩ lɛ ǹton gɛ̃̀n sí gbɛ̀aro yãnzi.
  gub-BL: Nepyhyk putar nepo rehe wà nehe. Nezewe mehe ni nepy nuzemuahy kar kwaw
    ita rehe nehe.
  eng-DRA: 'My eye also hath looked down upon my enemies: and my ear shall hear of
    the downfall of the malignant that rise up against me.'
