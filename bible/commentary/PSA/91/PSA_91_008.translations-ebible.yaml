verse: PSA.091.008
translations:
  mal-C: നിന്റെ കണ്ണുകൾകൊണ്ട് നീ നോക്കുകയും ദുഷ്ടരുടെ ശിക്ഷ നീ കാണുകയും ചെയ്യും.
  deu-TKW: Vielmehr, mit eignen Augen wirst du es schauen und sehen, wie den Gottlosen
    vergolten wird,
  lin-lin: Okotala kaka na miso na yo mpe okomona ndenge nini bato mabe bazali kozwa
    etumbu lokola lifuti na bango.
  mmx-mmx: Unabak milik kaxat la una reven ba i mo limixin kapmek dik lok ka levesongsongot
    kuren.
  eng-LSV: But with your eyes you look, || And you see the reward of the wicked,
  eng-GNV: Doubtlesse with thine eyes shalt thou beholde and see the reward of the
    wicked.
  eng-WEBSTER: Only with thy eyes shalt thou behold and see the reward of the wicked.
  nhw-BL: Ica moixteyol tiquitas quenicatza quiselise tlatzacuiltili nopa tlaixpanoca
    tlacame.
  swh-ONEN: Utatazama tu kwa macho yako na kuona adhabu ya waovu.
  bba-bba: Nɔniyɑ kɑɑ kɑ mɛɛri tɔnɑ kpɑ ɑ tɔn kɔ̃sobun ɑre wɑ.
  eng-KJVCPB: Only with thine eyes shalt thou behold And see the reward of the wicked.
  luo-luo: Iningʼigi angʼiya gi wengeni kendo inine kikumo joma timbegi richo.
  aii-aii: ܐܲܚܟ̰ܝܼ ܒܥܲܝ̈ܢܘܼܟ݂ ܒܸܬ ܚܵܝܪܹܬ، ܘܦܘܼܪܥܵܢܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܚܵܙܹܝܬ.
  meu-meu: Matamu amo ba roha roha, kara dika taudia davadia e abimu ba itaia.
  npi-ULB: तिमीले दुष्‍टको दण्ड नियाल्‍ने र देख्‍ने मात्र छौ ।
  yor-yor: Ìwọ yóò máa wò ó pẹ̀lú ojú rẹ àti wo ìjìyà àwọn ẹni búburú.
  pes-OPCB: تنها با چشمان خود، خواهی نگریست و مجازات گناهکاران را خواهی دید.
  tgl-ULB: Mamamasdan mo lamang at makikita ang mga kaparusahan ng masasama.
  nop-nop: Da daugedi hinek yabune Bepaŋdi me kadakaniŋ titiŋ hekidok kibikoŋhik tubu-udaneyembaak.
  cbu-NT: Apanll tputsee mantsirimshee waanamandari chayarini waneekchu, anoo siysa
    kchiptis pangatssa. Itaru, siyaa nda wanichiya.
  hui-hui: Anduane Homogohanda wali agali ko biaga karume mana ko biyagonaga pani
    mirago í̠ni deme handalu hondolebere.
  mya-mya: သူ​ယုတ်​မာ​တို့​အ​ဘယ်​သို့​အ​ပြစ်​ဒဏ်​သင့်​ကြ သည်​ကို သင်​သည်​ဒိ​ဌ​မြင်​ရ​လိမ့်​မည်။
  bod-N: མི་ངན་དག་ལ་ཉེས་ཆད་ཕོག་པ༌ནི། །ཁྱོད་ཀྱི་མིག་གིས་དངོས་སུ་མཐོང་བར༌འགྱུར།།
  wsk-wsk: Kariimet memek alo koma memek tamonko, se ni mu am motam la nungarkiwerko.
  sna-sna: Uchangozviona nameso ako chete, uye uchaona kurangwa kwavakaipa.
  spa-BLM: Sólo mirarás con tus ojos, y ver la recompensa de los malvados.
  cac-cac: An̈ej to ol quila' tas spac ol scha eb' sc'ulan chucal.
  swh-ULB: Wewe utatazama tu na kuona hukumu ya waovu.
  bel-bel: Тым часам як бязбожныя растуць, бы трава, і ліхадзеі квітнеюць, каб зьнікнуць
    навечна, -
  wed-wed: Matamiei ona inana ma ona inanai ḡoʼapoapoe ravai ai kovoḡa.
  deu-ELBBK: Nur schauen wirst du es mit deinen Augen, und wirst sehen die Vergeltung
    der Gottlosen.
  mbb-OT: Egkeehè nu zà ke ebmenmenuwen te edsilut is lalung he menge etew, ne kenè
    ka egkeragkes.
  mal-2015: നിന്റെ കണ്ണുകൊണ്ടു തന്നേ നീ നോക്കി ദുഷ്ടന്മാർക്കു വരുന്ന പ്രതിഫലം കാണും.
  gup-gup: Wanjh yihdjaldi bu yibenhnan nawu birriwarre bininj kabirrihmankarren bu
    nungka God kayiddung bu kabenhbun bedberre.
  ctu-CTI: Ti a wut mi quej a qꞌuel i xotꞌob jini simaroñoꞌ bʌ jini tsaꞌ bʌ i ñiqꞌui
    chaꞌleyob.
  rmc-rmc: He, tu dikheha pre tire jakha, dikheha, sar hine marde o nalačhe manuša.
  nlg-nlg: Kau rei vaa ma kau righia, ivei tara nea na headira na totoro rana dika.
  pes-OPV: فقط به چشمان خود خواهی نگریست و پاداش شریران را خواهی دید.
  ron-1924: Доар вей приви ку окий ши вей ведя рэсплэтиря челор рэй.
  ben-OBCV: তুমি তোমার চোখ দিয়ে কেবল লক্ষ্য করবে আর দুষ্টদের শাস্তি পেতে দেখবে।
  som-som: Laakiinse indhaha uun baad ku fiirin doontaa, Oo waxaad arki doontaa kuwa
    sharka leh abaalgudkooda.
  lat-VUC: 'Cum exorti fuerint peccatores sicut fœnum, et apparuerint omnes qui operantur
    iniquitatem, ut intereant in sæculum sæculi:'
  eng-ASVBT: Only with thine eyes shalt thou behold, And see the reward of the wicked.
  mna-mna: Nu ko mbotmbot, mi re kat kadoono tabe Anutu ikam pizin wal sananŋan.
  ita-1885: Sol riguarderai con gli occhi, E vedrai la retribuzione degli empi,
  eng-LXXUP: When the sinners spring up as the grass, And all the workers of iniquity
    have watched; It is that they may be utterly destroyed forever.
  eng-ULB: You will only observe and see the punishment of the wicked.
  spa-VBL: Solo tendrás que abrir los ojos para que veas cómo los malos reciben su
    merecido.
  fra-_FOB: Seulement tu considéreras de tes yeux et tu verras la punition des méchants.
  mal-mal: നിന്റെ കണ്ണുകൊണ്ട് തന്നെ നീ നോക്കി ദുഷ്ടന്മാർക്ക് ലഭിക്കുന്ന പ്രതിഫലം കാണും.
  urd-GVR: Tū apnī āṅkhoṅ se is kā mulāhazā karegā, tū ḳhud bedīnoṅ kī sazā dekhegā.
  suz-BL: परमप्रभु कली मटीबपुकी दोपा क्‍येक्‍क लेत्‍चा पुंइसीनीमी, गे मेको ताइनेवे।
  eng-NOY: Thou shalt only behold with thine eyes, And see the recompense of the wicked.
  ita-1927: Solo contemplerai coi tuoi occhi e vedrai la retribuzione degli empi.
  ckb-ckb: بەڵکو تەنها بە چاوی خۆت سەیر دەکەیت و سزای بەدکاران دەبینیت.
  eng-BBE: Only with your eyes will you see the reward of the evil-doers.
  xsi-xsi: Aku noko tamwata ma kumora Yova Kindeni ipare nia panzi tamâta sakamao
    ŋana vetâŋa kiesaka muŋga siveta ŋinde.
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣುಗಳಿಂದ ಮಾತ್ರ ನೀನು ಗಮನಿಸುವೆ. ದುಷ್ಟರಿಗೆ ಪ್ರತಿದಂಡನೆ ಆಗುವುದನ್ನು
    ಸಹ ನೀನು ಕಾಣುವೆ.
  tam-2017: உன் கண்களால்மட்டும் நீ அதைப் பார்த்து, துன்மார்க்கர்களுக்கு வரும் பலனைக்
    காண்பாய்.
  spa-RV-1909: Ciertamente con tus ojos mirarás, y verás la recompensa de los impíos.
  ron-BTF: Doar vei privi cu ochii tăi și vei vedea răsplata celor stricați.
  eng-WEBP: You will only look with your eyes, and see the recompense of the wicked.
  eng-FBV: You only have to open your eyes and you will see how the wicked are repaid.
  nld-1939: Ja, met eigen ogen zult gij het zien, En de vergelding der bozen aanschouwen;
  nch-BL: Ica moixteyol tiquitas quenicatza quiselise tatzacuiltili nopa taixpanoca
    tacame.
  vie-1934: Ngươi chỉn lấy mắt mình nhìn xem, Và sẽ thấy sự báo trả cho kẻ ác.
  cha-cha: Sa y atadogmoja umatan, yan lumie y apas y manaelaye.
  hin-CV: तुम स्वयं अपनी आंखों से देखते रहोगे और देखोगे कि कैसा होता है कुकर्मियों
    का दंड.
  eng-OURB: You will only look with your eyes, and see the recompense of the wicked.
  spa-BES: Solo con tus ojos verás la recompensa de los malhechores.
  tdx-tdx: O fihaino’oo avao ro hisamba, hahaisake ty ­fandilovañe o lo-tserekeo.
  tha-KJV: ท่านจะมองดูด้วยตาเท่านั้น และเห็นการตอบแทนแก่​คนชั่ว
  por-BR-2018: Somente verás com teus olhos, e observarás o pagamento dos perversos;
  deu-ELO: Nur schauen wirst du es mit deinen Augen, und wirst sehen die Vergeltung
    der Gesetzlosen.
  eng-WYC-2018: Nevertheless thou shalt behold with thine eyes; and thou shalt see
    the yielding of sinners. (Nevertheless thou shalt see with thine eyes; yea, thou
    shalt see the punishment of the sinners.)
  epo-epo: Vi nur rigardos per viaj okuloj, Kaj vi vidos la redonon al la malvirtuloj.
  gfk-gfk: Nu nas tus mon ma ira iruo mataam no harpidanau ing na hanuat taar ta ira
    ut na sakena.
  uig-PIN: Sǝn pǝⱪǝt kɵzliring bilǝn beⱪip, Pasiⱪlarƣa berilgǝn jazani kɵrisǝn.
  beo-beo: Di da ba:le gale ba:sea, wadela:i hou hamosu amoma se bidi i hou amo ba:mu.
  tpi-OTNT: Bai yu yet i lukim God i bekim pasin nogut ol man nogut i bin mekim.
  hau-SA: Za ka dai gan da idanunka yadda ake hukunta mugaye.
  udu-udu: /E mini hil ki jasi em pini mo dhali hil mo jin minu ri’c a’di jin ta thus
    ki thus mo.
  uig-LAT: Sen peqet közliring bilen béqip, Pasiqlargha bérilgen jazani körisen.
  nde-nde: Uzaphosa nje amehlo akho ubukele ubone ukujeziswa kwababi.
  ton-ton: Ka te ke vakai ʻo mamata ʻaki ho mata ki he totongi ʻoe angahala.
  ces-1613: Očima toliko svýma to spatříš, a odplatě bezbožných se podíváš.
  eng-WMB: You will only look with your eyes, and see the recompense of the wicked.
  tam-TCV: உன் கண்களால் மட்டுமே நீ அதைப் பார்த்து, கொடியவர்களுக்கு வரும் தண்டனையைக்
    காண்பாய்.
  ceb-ULB: Mapanid-an ug makita lamang nimo ang pagsilot sa daotan.
  pol-UBG: Tylko zobaczysz na własne oczy i ujrzysz zapłatę daną niegodziwym.
  agr-agr: Untsu aents pegkegchau aidaun Apajuí suwimak susam jinuidau waintinaitme,
  kyc-kyc: Kopetame pingidupwa apa pyuo koo keta palyuo randa nyilyaminyi lao kando
    soo karare.
  urd-GVU: تُو اپنی آنکھوں سے اِس کا ملاحظہ کرے گا، تُو خود بےدینوں کی سزا دیکھے گا۔
  eng-OEBCW: You will only look on with your eyes, and see how the wicked are punished.
  deu-1912: Ja du wirst mit deinen Augen deine Lust sehen und schauen, wie den Gottlosen
    vergolten wird.
  ntj-ntj: Palunyalun nyaku Mama Kuurrtu-tjananya palyamunu pirninya ngaparrtjika
    pungku wiyannyangka.
  kan-2017: ನೀನು ಅದನ್ನು ಕಣ್ಣಾರೆ ಕಂಡು, ದುಷ್ಟರಿಗೆ ಪ್ರತಿದಂಡನೆಯುಂಟು ಎಂಬುದಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿರುವಿಯಷ್ಟೆ.
  yap-yap: Bay mu changar ma gguy rogon ni yibe gechignag e pi’in kireb.
  hlt-MCSB: Na mik neh dawk na paelki vaengah halang rhoek kah a phainah te na hmu
    ni.
  mdy-ETH: ኔኤኒ ኔኤኮ ዓኣፖና ሌሊ ዬያ ዛጋንዳኔ፤ ፑርቶ ዓሳ ሜታሢ ዔካሢ ዛጊ ኔ ዛጋንዳኔ።»
  twi-ASANTE: Wʼani nko ara na wode bɛhwɛ na woahunu nnebɔneyɛfoɔ asotwe.
  eng-WEBU: You will only look with your eyes, and see the recompense of the wicked.
  acu-NT: Yus pasé ainaun wait wajaktiniun susatnuitai, antsu ameka waitka wajakchatnuitme.
  spa-PDDPT: Ciertamente mirarás con tus ojos, Y verás la recompensa de los perversos.
  gun-gun: Nderexa py rive 'rã rexa heko vai va'e ombopagaa ramo.
  agu-BL: Ma yi o' ketz ntin xmayi'n skabne' nin scye'j. Na skawutz cunin yil chicawsij
    yi e' mal nak, yi e' yi na chiban yi e'chk takle'n cachi'.
  ilo-ULB: Mapaliiwmonto laeng ken makitamto ti pannusa dagiti nadangkes.
  kpg-kpg: Goe gaa mmada ga gidee nia daangada huaidu ala ma ga hagaduadua.
  uig-ARA: سەن پەقەت كۆزلىرىڭ بىلەن بېقىپ، پاسىقلارغا بېرىلگەن جازانى كۆرىسەن.
  bps-bps: Teenam sa i flayam Dwata i dad to sasè, bay là ge gakuf,
  sus-sus: I na birin toma nɛ i ya i, i findi seede ra tinxintare xa ɲaxankatɛ ma,
  pon-2006: Ke pahn pein kilangki mesomwen, oh kadehde duwen me suwed akan ar pahn
    ale kalokolok.
  jae-jae: Aôm taôm matamanô êpi lau kesowaga ma ôlic ŋagêjô, taŋ oc êtap êsêac sa
    naŋ.
  ksd-ksd: Una gire ke ma ra matam, Ma una na ra vabongon kai ra umana tena varpiam.
  tur-YTC: Sen yalnız gözlerinle bakacak, Kötülerin cezasını göreceksin.
  bel-N: Толькі вачыма тваімі глядзець будзеш і ўбачыш з бязбожнымі расплату.
  grc-BRENT: Ἐν τῷ ἀνατεῖλαι τοὺς ἁμαρτωλοὺς ὡσεὶ χόρτον, καὶ διέκυψαν πάντες οἱ ἐργαζόμενοι
    τὴν ἀνομίαν, ὅπως ἂν ἐξολοθρευθῶσιν εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  kpr-kpr: Aminguse, ni ditii fuge gosuse, ari ekoko embo mino rejo buraera ava kasama
    aresa.
  ind-AYT: Kamu hanya akan memandang dengan matamu, dan melihat pembalasan bagi orang-orang
    fasik.
  yom-yom: Wela tala kaka mu meso maku ayi wela mona thumbudulu yi batu bambimbi.
  yut-yut: Dabɨlgo da si pɨndagaki Piŋkop da amɨn yokwi kobogɨ yokwi yomdɨsak.
  nya-nya: Udzapenya ndi maso ako ndipo udzaona mmene anthu oyipa amalangidwira.
  kyg-kyg: Kahaopaleꞌmo afole oꞌaigiyaꞌmonanafa kaulagafatikeꞌmo hosu vayaꞌmo hosu
    kavaꞌmo anonaꞌapilefeꞌmo hosu yaꞌmo alisageka apakegane.
  hrv-hrv: Tek što okom pogledaš, već ćeš vidjeti plaću grešnika.
  mps-mps: Te naga digi te Godigo te dwai sę ebo bidi dabe augwa yali sęde wei ponobo
    te nago suaibao.
  tpi-tpi: Bai yu yet i lukim God i bekim pasin nogut ol man nogut i bin mekim.
  dan-1931: du ser det kun med dit Øje, er kun Tilskuer ved de gudløses Straf;
  vie-OVCB: Ngươi chỉ cần quan sát, và sẽ thấy tận mắt cảnh trừng phạt người gian
    ác.
  guj-2017: તું માત્ર નજરે જોશે અને તું દુષ્ટોને મળેલો બદલો જોશે.
  pon-2006A: Ke pahn pein kilangki mesomwen, oh kadehde duwen me suwed akan ar pahn
    ale kalokolok.
  por-BRBSL: Você só olhará com seus olhos, e ver a recompensa dos ímpios.
  eng-OEBUS: You will only look on with your eyes, and see how the wicked are punished.
  swe-swe: Du ska bara se på med dina egna ögon, och se hur vedergällningen drabbar
    de onda.
  cth-cth: Na mit hoi khen nateh, tamikathoutnaw ni a kâhmo awh e teh, na hmu han
    doeh.
  twi-twi: Wʼaniwa nko ara na wode bɛhwɛ na woahu nnebɔneyɛfo asotwe.
  hlt-hlt: Na mik neh dawk na paelki vaengah halang rhoek kah a phainah te na hmu
    ni.
  tbz-SIM: Nwúó nkɛ́yɑ̀ nɛ̀ ɑ nuɔ, A yóó yɑ̀mu Kuyie nyóó yietímɛ̀ bɛyɛibɛ.
  msy-2020: Nɨ gantɨ arazir kurar gumaziba nɨ gamiba, God uam ada ikarvagham.
  dop-dop: Kuli nyɑ́ ɩsɛ nɑ ń nɑ́ ɩsənɑ Ɩsɔ fɛləɣɩ ɑsɑɣɑɑ tɔ.
  azb-azb: Gözlərinlə baxacaqsan, Pislərin cəzasını görəcəksən.
  eng-DBY: Only with thine eyes shalt thou behold, and see the reward of the wicked.
  hin-2017: परन्तु तू अपनी आँखों की दृष्टि करेगा और दुष्टों के अन्त को देखेगा।
  wol-KYG: Say gët nga ciy teg, di seetaan ku bon di jot yoolam.
  swp-swp: Matam eai mo abo u aiaiewa laulau gewagewa tataodi edi maisa abo u ita.
  bjr-bjr: Aneenna afunnoo manda oosana maree mariana akiiqara narirana qafeennaranoo.
  eng-YLT: But with thine eyes thou lookest, And the reward of the wicked thou seest,
  kne-kne: Mailam to ay mismo di kadosaan da din lawlawa di ogali na.
  eng-WYC-2017: Nevertheless thou shalt behold with thine eyes; and thou shalt see
    the yielding of sinners.
  eng-WMBB: You will only look with your eyes, and see the recompense of the wicked.
  zat-NTPS: Wanna'u, na' walé'enu' ca ba xa' xeledé benne' ca' dxelune̱' da cale̱la.
  zty-NTPS: Wio', na' ḻe'elo' da' ẕia da' gaken chegak benne' wen da' ẕinnj ka'.
  urd-GVH: तू अपनी आँखों से इसका मुलाहज़ा करेगा, तू ख़ुद बेदीनों की सज़ा देखेगा।
  rug-rug: Kaqu dogoroni matamu goi sa vina kilasadi rina tie kaleadi.
  gaz-gaz: Ati ijuma kee qofaan ilaalta; adaba hamootatti dhufus ni argita.
  fra-LSG: De tes yeux seulement tu regarderas, Et tu verras la rétribution des méchants.
  gnn-gnn: Nhenydja yurru yaka warray burakirri ŋula nhäyu, nhenydja yurru yana nhäma
    ŋunhi dhuwurr‐yätjmirrinha, walala yurru galkirri marrtji ŋuriŋi Garraywala dhä‐ḏir'yunarayu.
  yal-yal: I i yɛɛn tima nɛn tun, i yi muxu ɲaxine saranna to.
  iou-iou: Nämo! Gäk säkgämän api iren. Täŋpäkaŋ äma waki täŋpani u kowata Anututä
    kwawak yämiŋirän api yabäwen.
  haw-1868: E nana wale aku no kou mau maka, A e ike no oe i ka hoopaiia o ka poe
    hewa.
  arb-NAV: إِنَّمَا تُشَاهِدُ بِعَيْنَيْكَ مُعَاقَبَةَ الأَشْرَارِ.
  ded-ded: Ge kicgango yenemmana ngic Anutu ngadehema mangana megecdeac ayemmeande,
    yeni angammemenginaac amma turunga megecde.
  ewe-ewe: Ɖeko nàkpɔe kple wò ŋkuwo, eye àkpɔ ale si woahe to na ame vɔ̃ɖiwoe.
  eng-LEE: Only with thy eyes shalt thou behold it, and see the recompense of the
    wicked.
  asm-FB: তুমি কেৱল নিজ চকুৰে দেখা পাবা; দুষ্টবোৰে কেনে প্ৰতিফল পায়, তুমি তাক দেখা
    পাবা।
  sus-A: عِ نَ بِرِن تٌمَ نّ عِ يَ عِ، عِ قِندِ سٍيدٍ رَ تِنشِنتَرٍ شَ حَشَنكَتّ مَ،
  fra-SBL: Vous ne regarderez qu'avec vos yeux, et voir la rétribution des méchants.
  hbo-hbo: רַ֭ק בְּעֵינֶ֣יךָ תַבִּ֑יט וְשִׁלֻּמַ֖ת רְשָׁעִ֣ים תִּרְאֶֽה׃
  pjt-pjt: Munu nyuntu kuṟu aḻaringkula nyakuku Godalu aṉangu kura palyalpai tjuṯa
    pungkunyangka.
  kik-kik: Wee no kwĩrorera ũkerorera na maitho maku wĩonere iherithia rĩa andũ arĩa
    aaganu.
  fra-NCL: De tes yeux seulement tu regarderas, et tu verras la rétribution des méchants.
  cek-AK: Mik hoi khue na dan ueloe, kasae kaminawk han paek ih tangqum to na hnu
    tih.
  cuk-cuk: Dule-isganamar sabsur-odurdaklegoed, be-sunnad be dakoed. Bedi sabsur-odurdaklegosulid.
  uig-CYR: Рәзилләр от-чөптәк айниғанда, Қәбиһлик қилғучиларниң һәммиси гүлләнгәндә,
    Мәңгү һалак болуп кетидиғанлар шулардур!
  tel-2017: దుర్మార్గులకు పడే శిక్ష నువ్వు చూస్తూ ఉంటావు.
  hat-BSA: Ou va sèlman gade avèk zye ou pou wè rekonpans a mechan yo.
  ukr-ONPU: Хоча нечестиві розростаються, як трава, і розквітають усі, хто чинить
    беззаконня, це лише, щоб зникнути навіки.
  kos-kos: Kom fah ngetang ac liye Ouiyen kaiyuk nu sin mwet koluk.
  hbo-WLC: רַ֭ק בְּעֵינֶ֣יךָ תַבִּ֑יט וְשִׁלֻּמַ֖ת רְשָׁעִ֣ים תִּרְאֶֽה׃
  ibo-ibo: Ọ bụ naanị anya gị abụọ ka ị ga-eji hụ ntaramahụhụ nke ndị ajọ omume.
  ory-ory: ତୁମ୍ଭେ କେବଳ ସ୍ୱଚକ୍ଷୁରେ ନିରୀକ୍ଷଣ କରିବ ଓ ଦୁଷ୍ଟମାନଙ୍କର ପ୍ରତିଫଳ ଦେଖିବ।
  chk-chk: Kopwe chök nengeni ren mesom o küna usun än ekewe aramasangau angei liwiningau.
  rop-rop: Yu garra oni luk det trabul, en yu garra wotjim God panishim brabliwei
    detlot nogudbala pipul.
  ukr-1871: Тілько будеш позирати очима твоїми і помсту над беззаконними бачити.
  yon-yon: Eb kuu eb indobmo kerekne wedmaneewe, miin arewa kamenabidan yaa ukum kondaneen.
  deu-1951: nur mit deinen Augen wirst du zusehen und schauen, wie den Gottlosen vergolten
    wird.
  eng-JPS: Only with thine eyes shalt thou behold, and see the recompense of the wicked.
  srp-1865: Samo æeš gledati oèima svojima, i vidjeæeš platu bezbožnicima.
  lug-lug: Olitunuulira butunuulizi n’amaaso go; n’olaba ekibonerezo ky’omukozi w’ebibi.
  heb-heb: רק בעיניך תביט ושלמת רשעים תראה׃
  ben-IRV: তুমি শুধু পর্যবেক্ষণ করবে এবং দুষ্টদের শাস্তি দেখবে।
  ntu-ntu: '@see-verse:PSA.091.007'
  pan-pan: ਕੇਵਲ ਤੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨਿਗਾਹ ਕਰੇਂਗਾ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਬਦਲਾ ਵੇਖੇਂਗਾ।
  mya-JVB: သင်သည် ကိုယ် မျက်စိ နှင့် ကြည့် ၍ ၊ မ တရား သောသူတို့ ၌ ရောက်ရသောအပြစ် ကိုမြင်
    ရုံမျှသာရှိ လိမ့်မည်။
  kgf-kgf: Gi imi kaiʒiliweŋ ic ieneŋ bakia megic kicganéŋ inicbésémaŋ.
  tte-O: Na tonaenaeli kali maisa kani ugitai manim mena.
  tbg-tbg: Vi entara are nena avuqohaira Noravano Kotiva qora kaiqa vare vaika ntaihama
    kaainara tavenara.
  hmo-hmo: 'Oi ese Dirava ena kara do oi itaia: Ia ese tau dikadia edia kerere davana
    do ia henia momokani, be do oi itaia.'
  zar-NT: Le nácatë uyú ináʼasuʼ, en iléʼenuʼ le rubíʼi quégaca nupa tuáʼ döʼ.
  urd-urd: लेकिन तू अपनी आँखों से निगाह करेगा, और शरीरों के अंजाम को देखेगा।
  rus-SYN: Тогда как нечестивые возникают, как трава, и делающие беззаконие цветут,
    чтобы исчезнуть на веки,
  bqc-SIM: Wɛzu ǹ gwa, ńyↄ̃ e lá wì ĩada vãikɛnaↄwa.
  tcz-CHONGTHU: Namit hah in lang vejeng in, itilom a migilou te chung a got na lhung
    hitam?
  mar-mar: तू मात्र निरीक्षण करशील, आणि दुष्टांना झालेली शिक्षा पाहशील.
  isl-isl: Ég mun horfa á þegar óguðlegum er refsað en sjálfur vera óhultur,
  hlt-THB: Namik doeng ing toek hqoeng kawm tiksaw thlakchekhqi phepnaak ce hu kawp
    ti.
  qub-qub: Quiquiquimi ñawiquiwan ricanquipaj fiyu runacunata castïgu chayajta.
  bqp-bqp: Ĩni wɛ́ sɛ́ ǹ gwa, ĩni e lákũ òdi wɛ́ tã yãvãnikɛrinↄa nà.
  hat-hat: W'ap rete konsa, w'ap gade, w'a wè jan y'ap bay mechan yo sa yo merite.
  eng-BSB: You will only see it with your eyes and witness the punishment of the wicked.
  eng-WEBPB: You will only look with your eyes, and see the recompense of the wicked.
  kbq-kbq: Kagra kavufinti negesnankeno, havi zamavu zamava'ma hu'naza vahera Anumzamo'a
    zamazeri haviza hugahie.
  pon-pon: Koe pan kilanki maj om kan, o koe pan kilan duen a pan depuk on me doo
    jan Kot akan.
  nhe-BL: Ica moixtiyol tiquitas quejatza quiselise tlatzacuiltili nopa tlaixpanoca
    tlacame.
  wnc-wnc: Unzingge dua gwauke gika kaawinu Anututa waiaknga wai aminda tasikingge
    yake meya ayamik.
  bus-bus: Nɛ́ wɛ́ɛ sɛ́ ǹ gwa, nɛ́ e lán wè wɛ́ɛ tã zaakɛrinↄa nà.
  gub-BL: Ereme'e putar nehe. Erexak putar ikatu 'ym ma'e wanehe izepykaw nehe.
  eng-DRA: 'When the wicked shall spring up as grass: and all the workers of iniquity
    shall appear: That they may perish for ever and ever:'
