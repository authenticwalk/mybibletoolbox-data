verse: PSA.091.002
translations:
  mal-C: ഞാൻ യഹോവയെക്കുറിച്ച്, “അവിടന്നാണ് എന്റെ സങ്കേതവും കോട്ടയും ഞാൻ ആശ്രയിക്കുന്ന
    എന്റെ ദൈവവും,” എന്നു പറയും.
  deu-TKW: 'der zu Jahwe spricht: “Meine Zuflucht und meine Burg, mein Gott, auf den
    ich vertraue!”'
  lin-lin: 'Nalobaka na tina na Yawe : « Nzambe na ngai azali ebombamelo mpe ndako
    makasi na ngai ; natiaka elikya na ngai kati na Ye ! »'
  mmx-mmx: i epovo xusu dina tong i rin keretna, “Nenu Lentupe ria la Lurutu See Pe
    rak. Nenu ne Moroa rak, la nia a nunu saga ram.”
  eng-LSV: He is saying of YHWH, “My refuge, and my bulwark, my God, I trust in Him,”
  eng-GNV: 'I will say vnto the Lord, O mine hope, and my fortresse: he is my God,
    in him will I trust.'
  eng-WEBSTER: 'I will say of the LORD, He is my refuge and my fortress: my God; in
    him will I trust.'
  nhw-BL: Huan na niquijtos tlen TOTECO para yaya nechmocuitlahuía ica ihueyi chicahualis.
    Yaya noTeco Dios huan san ipan ya nimotemachía.
  swh-ONEN: Nitasema kumhusu Bwana, “Yeye ndiye kimbilio langu na ngome yangu, Mungu
    wangu, ambaye ninamtumaini.”
  bba-bba: Kon Yinni Gusunɔ sɔ̃ mɑ wiyɑ nɛn kuku yeru kɑ nɛn kɑ̀rì. Wiyɑ nɛn Yinni
    wi nɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'I will say of the Lord, He is my refuge and my fortress: My God; in
    him will I trust.'
  luo-luo: Ngʼat ma kamano nyalo wacho kuom Jehova Nyasaye niya, “En e kar pondona
    kendo en e ohingana, en e Nyasacha ma ageno kuome.”
  aii-aii: 'ܒܸܬ ܐܵܡܪܹܢ ܒܘܼܬ ܡܵܪܝܵܐ: ”ܗ̇ܘ ܝܼܠܹܗ ܒܹܝܬ ܓܵܘܣܝܼ ܘܚܸܣܢܝܼ، ܐܲܠܵܗ‌ܝܼ، ܒܸܬ
    ܣܵܒܪܹܢ ܒܝܼܹܗ.“'
  meu-meu: Iehova baine hereva henia, baineto, “Egu roho-mauri gabuna bona egu kohoro;
    egu Dirava, na abidadama henimumu”.
  npi-ULB: म परमप्रभुको बारेमा भन्छु, “उहाँ मेरो शरणस्थान र मेरो किल्ला हुनुहुन्छ,
    मेरो परमेश्‍वर जसमा म भरोसा गर्छु ।”
  yor-yor: Èmi yóò sọ nípa ti Olúwa pé, “Òun ni ààbò àti odi mi, Ọlọ́run mi, ẹni tí
    èmi gbẹ́kẹ̀lé”.
  pes-OPCB: 'او به خداوند می‌گوید: «تو پناهگاه و خدای من هستی. من بر تو توکل دارم.»'
  tgl-ULB: Aking sasabihin kay Yahweh, “Siya ang aking kanlungan at aking tanggulan,
    aking Diyos, na aking pinagkakatiwalaan.”
  nop-nop: “Dagoŋ yahehewe tinamuŋa momooŋ hinek nabudokolaŋ, tiŋa da kubugoŋdi Bepaŋne
    hatilaŋ. Unduŋ doktiŋa du kubugoŋ nadisukilitigamulat.”
  cbu-NT: Ashiri uwsha Apanllee tsiyatku; Apaa, shiyamari nuwaa ksutaksha. Nuwaa tapachindaksha.
    Ashiri Apaa, nuwsha shiyashumari kamunguri taakina. Watam shiyamunari mangi tatkuri
    taakinawa, táchiya.
  hui-hui: Anduane Homogonaga tuha howa ibugua ibuhondo ogodagua lolebira. Í̠na i̱
    bu dambi halu i̱naga pabe tigila í̠ howa i̱ baya hangu handayaho hariligoni. I̱naga
    Ngode Datagaliwabe í̠ kegoni. I̱na í̠ni hanaho kogoni, lolebira.
  mya-mya: '``ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ကွယ်​ကာ​ရာ၊ ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ​ရဲ​တိုက်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​၍​ကျွန်​တော်​မျိုး​သည်
    ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​ပါ​၏'''' ဟူ​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​လျှောက်​ထား​နိုင်​လိမ့်​မည်။'
  bod-N: ཡ་ཝཱེའི་སྐོར་ལ་བདག་གིས་འདི་ལྟར༌སྨྲ། །ཁོང་ནི་བདག་གི་སྐྱབས་གནས་རི་རྫོང༌དང༌།
    །ང་ཡི་དཀོན་མཆོག་ང་ཡི་རྟེན་གཞི༌ཡིན།།
  wsk-wsk: Yawe ko iwita balukko, “Ni aninga yumura kuwim, se aga ngatalek aora; ni
    aninga Kaem, ani ni ko ko angamang ningi nunguning.”
  sna-sna: Ndichati pamusoro paJehovha, “Ndiye utiziro hwangu nenhare yangu, Mwari
    wangu, wandinovimba naye.”
  spa-BLM: 'Diré de Yahvé: “Él es mi refugio y mi fortaleza; mi Dios, en quien confío”.'
  cac-cac: 'Ol eyal icha tic: Ach Jehová, a d''ayach vach'' co colan co b''a, a ach
    tzach och quen̈uloc, co Diosal ach, yip co c''ol aji, xe chama.'
  swh-ULB: Nami nitasema kuhusu Yahwe, “Yeye ni kimbilio langu na ngome yangu, Mungu
    wangu, ambaye niaamini katika yeye.”
  bel-bel: Дабро ёсьць - славіць Госпада і сьпяваць імю Твайму, Усявышні,
  wed-wed: Bada au God awarina ana riwa ana pa, “Tam au anigagalo ma au tauviḡavia.
    Tam au God, a vivitumaḡanem.”
  deu-ELBBK: 'Ich sage von dem HERRN: Meine Zuflucht und meine Burg; mein Gott, auf
    ihn will ich vertrauen.'
  mbb-OT: Ebpekekaǥi a, ke siak te, “Is Nengazen, iyan sikandin eputè ku wey melig-en
    he elesà. Iyan sikandin Megbevayè ku he edseriǥan ku.”.
  mal-2015: 'യഹോവയെക്കുറിച്ചു: അവൻ എന്റെ സങ്കേതവും കോട്ടയും ഞാൻ ആശ്രയിക്കുന്ന എന്റെ
    ദൈവവും എന്നു പറയുന്നു.'
  gup-gup: Wanjh ngaye ngamarneyime Yawey, “Ngaye ngakelerlobme kore ngudda ba bu
    kannahnan. Ngudda wanjh ngardduk God, dja ngaye ngakangekurrmerren kore ngudda.”
  ctu-CTI: 'Mi quej c sub: Lajalʌch lac Yum bajcheꞌ tsꞌajc muꞌ bʌ i joy mʌc otyot
    baꞌ mic putsꞌel. C Diosʌch, chʌncol bʌ j chꞌujbin, choꞌon.'
  rmc-rmc: 'Phenava le RAJESKE: „Paš tute man denašav te garuvel, tu sal miro hrados,
    miro Del pre savo man mukav.“'
  nlg-nlg: Ke bosa vania, “Itamua tu podopodo mo righitaoniu! ighoe nigua God mi tamua
    tu tuturi kauha.
  pes-OPV: درباره خداوند می‌گویم که او ملجاو قلعه من است و خدای من که بر او توکل دارم.
  ron-1924: 'зиче деспре Домнул: „Ел есте локул меу де скэпаре ши четэцуя мя, Думнезеул
    меу ын каре мэ ынкред!”'
  ben-OBCV: আমি সদাপ্রভু সম্বন্ধে বলব, “তিনিই আমার আশ্রয় এবং আমার উচ্চদুর্গ, আমার
    ঈশ্বর, যার উপর আমি আস্থা রাখি।”
  som-som: Waxaan Rabbiga ka odhan doonaa, Isagu waa magangalkayga iyo qalcaddayda
    Oo waa Ilaahayga aan isku halleeyo.
  lat-VUC: '[Bonum est confiteri Domino, et psallere nomini tuo, Altissime:'
  eng-ASVBT: I will say of Jehovah, He is my refuge and my fortress; My God, in whom
    I trust.
  mna-mna: 'na ni irao iso pa Anutu ta kembei: “Yooba Anutu tio, nio aŋpase pu. Pa
    nu we siiri mbolŋana pio mi poroukalkaala yo.”'
  ita-1885: 'Io dirò al Signore: Tu sei il mio ricetto e la mia fortezza; Mio Dio,
    in cui mi confido.'
  eng-LXXUP: It is a good thing to give thanks to the Lord, And to sing praises to
    thy name, O thou Most High;
  eng-ULB: I will say of Yahweh, “He is my refuge and my fortress, my God, in whom
    I trust.”
  spa-VBL: 'Esto es lo que diré del Señor: “Él es el único que me protege y me defiende.
    Él es mi Dios, y confío en él”.'
  fra-_FOB: 'Je dis à l''Éternel: Mon refuge et ma forteresse! mon Dieu en qui je
    m''assure!'
  mal-mal: 'യഹോവയെക്കുറിച്ച്: “അവിടുന്ന് എന്റെ സങ്കേതവും കോട്ടയും ഞാൻ ആശ്രയിക്കുന്ന
    എന്റെ ദൈവവും” എന്ന് പറയുന്നു.'
  lit-lit: 'Aš sakysiu VIEŠPAČIUI: „Mano prieglauda ir mano tvirtove, mano Dieve!
    Pasitikiu juo.“'
  urd-GVR: Maiṅ kahūṅgā, “Ai Rab, tū merī panāh aur merā qilā hai, merā Ḳhudā jis
    par maiṅ bharosā rakhtā hūṅ.”
  suz-BL: मेकोमी परमप्रभु यावे कली “गे आं ख्रुइक्‍तीक नु आं बोल्‍यो दरवार बाक्‍नीनी।
    गे आं परमप्रभु बाक्‍नीनी। गो इन कली थमा सुइक्‍नुङ” देंब।
  eng-NOY: I say to the LORD, Thou art my refuge and my fortress; My God, in whom
    I trust.
  ita-1927: 'Io dico all’Eterno: Tu sei il mio rifugio e la mia fortezza, il mio Dio,
    in cui confido!'
  ckb-ckb: 'بە یەزدان دەڵێ: «تۆ پەناگامی، قەڵامی، خودای منی، پشتت پێ دەبەستم.»'
  eng-BBE: 'Who says of the Lord, He is my safe place and my tower of strength: he
    is my God, in whom is my hope.'
  xsi-xsi: Kinzi tamâta ŋinde rârâni ma siporo pa Yova Kindeni mine tu, “Noko kumo
    kutogo naneŋgu ŋgumbi kaika mwasina, aku noko uru pwatonana sondo nâ. Naneŋgu
    Maro Kindeni noko; naŋa kaloŋgu tawana noko nâ.”
  kan-OKCV: “ನನ್ನ ಆಶ್ರಯವೂ, ನನ್ನ ಕೋಟೆಯೂ, ನಾನು ಭರವಸೆ ಇಡುವ ನನ್ನ ದೇವರೂ ಎಂದು ನಾನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಹೇಳುವೆನು.”
  tam-2017: 'நான் யெகோவாவை நோக்கி: நீர் என்னுடைய அடைக்கலம், என்னுடைய கோட்டை, என் தேவன்,
    நான் நம்பியிருக்கிறவர் என்று சொல்லுவேன்.'
  spa-RV-1909: 'Diré yo á Jehová: Esperanza mía, y castillo mío; mi Dios, en él confiaré.'
  ron-BTF: 'Voi spune despre DOMNUL: El este locul meu de scăpare și fortăreața mea,
    Dumnezeul meu; în el mă voi încrede.'
  eng-WEBP: I will say of the LORD, “He is my refuge and my fortress; my God, in whom
    I trust.”
  eng-FBV: 'This is what I say about the Lord: “He is the one who defends and protects
    me. He is my God, and I trust in him.”'
  nld-1939: 'Mag zeggen tot Jahweh: “Mijn toevlucht en sterkte, Mijn God, op wien
    ik vertrouw!”'
  nch-BL: Huan na niquijtos ten TOTECO para yaya nechmocuitahuía ica ihueyi chicahualis.
    Yaya noTeco Dios huan san ipan ya nimotemachía.
  vie-1934: 'Tôi nói về Đức Giê-hô-va rằng: Ngài là nơi nương náu tôi, và là đồn lũy
    tôi; Cũng là Đức Chúa Trời tôi, tôi tin cậy nơi Ngài.'
  cha-cha: 'Bae jusangan as Jeova, güiya y umamparayo yan y castiyujo: Yuusso, iya
    güiya nae juangocoyo.'
  hin-CV: याहवेह के विषय में मेरी घोषणा है, “वह मेरे आश्रय, मेरे गढ़ हैं, मेरे शरणस्थान
    परमेश्वर हैं, जिनमें मेरा भरोसा है.”
  eng-OURB: I will say of Adonai, “He is my refuge and my fortress; my God, in whom
    I trust.”
  spa-BES: 'Quien dice del Señor, Él es mi lugar seguro y mi torre de fortaleza: él
    es mi Dios, en quien está mi esperanza.'
  tdx-tdx: 'Hanoako ty hoe t’Iehovà: Ty fiampirako, ty rova fitsolohako, i Andrianañahare
    fiatoakoy.'
  tha-KJV: ข้าพเจ้าจะกล่าวถึงพระเยโฮวาห์​ว่า “​พระองค์​ทรงเป็​นที​่​ลี้​ภัยของข้าพระองค์และป้อมปราการของข้าพระองค์
    พระเจ้าของข้าพระองค์ ผู้​ที่​ข้าพระองค์จะไว้​วางใจ​”
  por-BR-2018: 'Direi ao SENHOR: Tu és meu refúgio e minha fortaleza; Deus meu, em
    quem confio.'
  deu-ELO: 'Ich sage von Jehova: Meine Zuflucht und meine Burg; mein Gott, auf ihn
    will ich vertrauen.'
  eng-WYC-2018: He shall say to the Lord, Thou art mine up-taker, and my refuge; my
    God, I shall hope in him. (He shall say to the Lord, Thou art my defender, and
    my refuge; my God, I trust in thee.)
  epo-epo: 'Mi diras al la Eternulo: Mia rifuĝejo kaj mia fortikaĵo Estas Dio, kiun
    mi fidas.'
  gfk-gfk: Iau ni tange tano Watong, “Augu no nugu subaan na munmun ma no nugu ut
    na harbalaurai. Augu no nugu God. Iau so no nugu nurnuruan taam.”
  uig-PIN: 'Mǝn Pǝrwǝrdigarni: — «Mening baxpanaⱨim, Mening ⱪorƣinim; Mening Hudayim,
    Uningƣa tayinimǝn» — dǝymǝn.'
  beo-beo: 'ilia da Ema agoane sia:musa: dawa:, “Di da na gesu amola na Gaga:sudafa!
    Di da na: Gode! Na da Dima fawane dafawaneyale dawa:le, lalegagusa!”'
  tpi-OTNT: Bai dispela man i tok long Bikpela olsem, “Yu save banisim mi na yu was
    gut long mi. Yu God bilong mi. Mi save bilip long yu.”
  hau-SA: Zan ce game da Ubangiji, “Shi ne mafakata da kagarata, Allahna, wanda nake
    dogara.”
  udu-udu: 'midi o Tap̱a gwo mo ki: /E a’di ihurga/ jwa icine/ mo dhali /e tana cur
    pem jin ṯenu gwo mo, Arumgimis pem, e /e mo tani aha/ gamkina gwo is mo.'
  uig-LAT: 'Men Perwerdigarni: — «Méning bashpanahim, Méning qorghinim; Méning Xudayim,
    Uninggha tayinimen» — deymen.'
  nde-nde: Ngizakuthi kuThixo, “Uyisiphephelo sami lenqaba yami, uNkulunkulu wami,
    engithemba kuye.”
  ton-ton: 'Te u pehē, “Ko Sihova, ko hoku hūfanga ia mo ʻeku kolo: ko hoku ʻOtua
    te u falala kiate ia.”'
  ces-1613: 'Dím Hospodinu: Útočiště mé a hrad můj, Bůh můj, v němž naději skládati
    budu.'
  eng-WMB: I will say of the LORD, “He is my refuge and my fortress; my God, in whom
    I trust.”
  tam-TCV: நான் யெகோவாவைக் குறித்து, “அவரே என் புகலிடம், என் கோட்டை, நான் நம்பியிருக்கிற
    என் இறைவன்” என்று சொல்வேன்.
  ceb-ULB: Magasulti ako kang Yahweh, “Siya ang akong dalangpanan ug ang akong tigpanalipod,
    akong Dios, nga akong gisaligan.”
  pol-UBG: 'Będę mówił o PANU: Moja ucieczka i twierdza, mój Bóg, jemu będę ufał.'
  agr-agr: 'Tuke Pujuun chichajak: “Ametme mina ejamataijuk, wi uumka ayamjumataig.
    ¡Ametme mina Apajuíg, ima aminig kajintsan anentaimjai!” tawai.'
  kyc-kyc: Embame nambana kyawa lete nyingipi dee konambena mendeke ingyuo karene
    dokona nambana Anatuŋu namba emba keta pyamalyuo karo, lara.
  urd-GVU: مَیں کہوں گا، ”اے رب، تُو میری پناہ اور میرا قلعہ ہے، میرا خدا جس پر مَیں
    بھروسا رکھتا ہوں۔“
  eng-OEBCW: can say to the Lord, ‘My refuge, my fortress, my God, in whom I trust.’
  deu-1912: 'der spricht zu dem HERRN: Meine Zuversicht und meine Burg, mein Gott,
    auf den ich hoffe.'
  ntj-ntj: Nyangkalta-rna Mama Kuurrta watjalku, “Nyuntulu-rnin tjarapirinytju yangatjura
    kanyilpayi. Nyangka-rnanta nyuntunyakutju pupakatirra marninypungama. Palunyalu-rnanta
    mula-mularringkula kulinma.”
  kan-2017: ನಾನು ಯೆಹೋವನಿಗೆ, “ನೀನೇ ನನ್ನ ಶರಣನು, ನನ್ನ ದುರ್ಗವು, ನಾನು ಭರವಸವಿಟ್ಟಿರುವ ನನ್ನ
    ದೇವರು” ಎಂದು ಹೇಳುವೆನು.
  yap-yap: e rayag ni ga’ar ngak, “I gur e manaf rog nge yoror rog! I gur e Got rog;
    ni gur e bpagan’ug ngom.”
  hlt-MCSB: BOEIPA te, “Ka hlipyingnah neh ka rhalvong,” ka ti eh. Ka Pathen amah
    dongah ka pangtung eh.
  mdy-ETH: ታኣኒ ዒዛ፦ «ታኣኮ ፑኖ ካያሢ፥ ዋርዲዮ ቤዛሢ፤ ጊንሣ ሃሣ ጉሙርቆ ፆኦዛሢ ጋዓኔ።
  twi-ASANTE: Mɛse Awurade sɛ, “Woyɛ me dwanekɔbea ne mʼabankɛseɛ, me Onyankopɔn a
    mewɔ wo mu ahotosoɔ.”
  eng-WEBU: I will say of the LORD, “He is my refuge and my fortress; my God, in whom
    I trust.”
  acu-NT: '@see-verse:PSA.091.001'
  spa-PDDPT: 'Diré yo a Yavé: ¡Refugio mío y Fortaleza mía, Mi ʼElohim, en Quien confío!'
  gun-gun: 'aipoe''i ''rã Senhor pe: “Anhemia imbaraete va''e, Xeruete, hexe ajeroviaa
    va''e”, he''i ''rã.'
  agu-BL: 'ba''n tal tetz: “Ilu'' inRyosil, nternin k''uklij inc''u''l te''ju'', na
