verse: PSA.091.005
translations:
  mal-C: രാത്രിയുടെ ഭീകരതയോ പകലിൽ ചീറിപ്പായുന്ന അസ്ത്രമോ
  deu-TKW: Du brauchst dich nicht zu fürchten vor dem Grauen der Nacht, noch vor dem
    Pfeil, der am Tage fliegt,
  lin-lin: Okobanga te somo ya butu, makonga oyo epumbwaka na moyi makasi,
  mmx-mmx: Unoxo marat at tepanga sepsep at laxanimin kopla limixin sepsep diba vot
    soso mun at laxangking,
  eng-LSV: You are not afraid of fear by night, || Of arrow that flies by day,
  eng-GNV: 'Thou shalt not be afraide of the feare of the night, nor of the arrowe
    that flyeth by day:'
  eng-WEBSTER: Thou shalt not be afraid for the terror by night; nor for the arrow
    that flieth by day;
  nhw-BL: Huajca ama ayacmo ximajmahui ica tlayohua, niyon amo xiquimacasi catli hueli
    panos ipan tonaya.
  swh-ONEN: Hutaogopa vitisho vya usiku, wala mshale urukao mchana,
  bba-bba: Wɔ̃kurun kɑri ǹ kun mɛ sɛ̃u ɡe ɡɑ wee sɔ̃ɔ sɔɔ, yen ɡɑɑ kun nun bɛrum
    mɔ̀.
  eng-KJVCPB: Thou shalt not be afraid for the terror by night; Nor for the arrow
    that flieth by day;
  luo-luo: Ok iniluor masira mar otieno, kata asere machielore godiechiengʼ,
  aii-aii: ܠܹܐ ܙܵܕܥܹܬ ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܠܲܝܠܹܐ، ܡ̣ܢ ܓܹܐܪܵܐ ܕܦܵܪܹܚ ܒܐܝܼܡܵܡܵܐ،
  meu-meu: Hanuaboi ena hahegari na basio garilaia, dina ai e kinomu dibana danu garina
    basio gari;
  npi-ULB: तिमी रातको त्रसदेखि वा दिनमा आउने काँडदेखि,
  yor-yor: Ìwọ kì yóò bẹ̀rù nítorí ẹ̀rù òru, tàbí fún ọfà tí ń fò ní ọ̀sán,
  pes-OPCB: از بلاهای شب نخواهی ترسید و از حملات ناگهانی در روز بیم نخواهی داشت.
  tgl-ULB: Hindi ka matatakot sa kilabot ng gabi, o sa palaso na lumilipad sa araw,
  nop-nop: Du timiŋ nemek mikhinitdok munta mu tiluwaaŋ. Be hadapmo nemek maŋiŋ miknit
    niŋdi pilap hinek mintaaŋ gehitubu-kadakawaakneŋ yoŋa munta mu tiluwaaŋ.
  cbu-NT: Psaantaatiya naakchus, tunimshutaatiya, ¿antaati siy kanizee punicheezis?
    ndambaree. Kaschiritam kundarareetsish punichtamtazis. Xarasheetstam punichtamtazis.
  hui-hui: Mbirale mbira mbiraga bulubada lowa í̠ miniha gigi howa palulene nawi.
    Horombe howabi í̠ nahende keria abale ibuwa í̠ balu polobada lowa í̠ gigi howabi
    holene nawi.
  mya-mya: ညဥ့်​အ​ခါ​တွေ့​ရ​တတ်​သော​ဘေး​ဥ​ပဒ်​များ ကို​သော်​လည်း​ကောင်း၊ နေ့​အ​ချိန်​ပေါ်​ပေါက်​တတ်​သည့်​အန္တရာယ်​များ
    ကို​သော်​လည်း​ကောင်း၊
  bod-N: ཁྱོད་ནི་མཚན་མོའི་འཇིགས་སྣང་གང་ཞིག༌དང༌། །ཉིན་མོར་འཕུར་བའི་མདའ་ལ་སྐྲག་མི༌དགོས།།
  wsk-wsk: Se ni mel memek tirom ka maguwurokko tairuk mu ko me nguangerko; ale gatu
    woremkalal ka morukko tairuk, mu ko betela me nguangerko.
  sna-sna: Haungatyiswi nokuvhundutsa kwousiku, kana museve unopfurwa masikati,
  spa-BLM: No temerás el terror de la noche, ni de la flecha que vuela de día,
  cac-cac: Man̈ ol on̈ xivlaj d'a junoc tas ay smay tz'ec' d'ac'valil. Man̈ ol on̈
    xivpaxlaj d'a jul-lab' sjulchaj d'a c'ualil.
  swh-ULB: Nawe hautaogopeshwa na vitisho wakati wa usiku, wala mishale ipaayo kwa
    siku,
  bel-bel: Бо Ты ўсьцешыў мяне, Госпадзе, тварэньнем Тваім; я захапляюся дзеямі рук
    Тваіх.
  wed-wed: Waguvara kauai viʼni-rovorovoi eḡa ona rovoei, bo ḡavia madeḡai e viviḡavia,
  deu-ELBBK: Du wirst dich nicht fürchten vor dem Schrecken der Nacht, vor dem Pfeil,
    der bei Tage fliegt,
  mbb-OT: Kenè ka ereg he egkahandek te mekehandekhandek he menge hitavù, wey te ebpenggezamen
    he menge zaru, wey menge vangkit he egkehitavù ke mezukilem etawa maandew.
  mal-2015: രാത്രിയിലെ ഭയത്തെയും പകൽ പറക്കുന്ന അസ്ത്രത്തെയും
  gup-gup: Wanjh yuwn bu yikelemen njalehnjale ngunmarnebebme bu kumunun. Mak bu barnangarra
    kayimerran minj yikengeme manbu bunarra bu kabirriburriwe kore ngudda.
  ctu-CTI: Maꞌan mi quej a bʌcꞌñan jini bʌbʌqꞌuen tyac bʌ ti acꞌbʌlel. Mi jinic wʌn
    tyeꞌ muꞌ bʌ i julet ti qꞌuinil.
  rmc-rmc: Na daraha tut le nalačhipnastar, so avel rači; aňi le šipostar, so ľecinel
    dživese;
  nlg-nlg: Kau bei mataghunia siki totobo dika te bongi, pa siki tidalo te mate tinoni
    tana dani.
  pes-OPV: از خوفی درشب نخواهی ترسید و نه از تیری که در روزمی پرد.
  ron-1924: Ну требуе сэ те темь нич де гроаза дин тимпул нопций, нич де сэӂята каре
    збоарэ зиуа,
  ben-OBCV: তুমি রাতের আতঙ্ক থেকে ভয় পাবে না, অথবা দিনে উড়ন্ত তির থেকে,
  som-som: Waa inaanad ka cabsan naxdinta habeennimada, Iyo fallaadha dharaarnimada
    duulaysa toona,
  lat-VUC: Quia delectasti me, Domine, in factura tua; et in operibus manuum tuarum
    exsultabo.
  eng-ASVBT: Thou shalt not be afraid for the terror by night, Nor for the arrow that
    flieth by day;
  mna-mna: Tana nu ko moto kom pa koroŋ sananŋan ta tiwwa pa mbeŋ na som. Mi aigule
    tomini, ko moto kom pa kom koi bizin peene lutunlutun kizin na som.
  ita-1885: Tu non temerai di spavento notturno, Nè di saetta volante di giorno;
  eng-LXXUP: 'For thou, O Lord, hast made me glad with thy work: And in the operations
    of thy hands will I exult.'
  eng-ULB: You will not be afraid of terror in the night, or of the arrow that flies
    by day,
  spa-VBL: No tendrás miedo del terror nocturno, ni de las flechas que vuelan por
    el día,
  fra-_FOB: Tu ne craindras pas les terreurs de la nuit, ni la flèche qui vole de
    jour,
  mal-mal: രാത്രിയിലെ ഭീകരതയും പകൽ പറന്നുവരുന്ന അമ്പുകളും
  urd-GVR: Rāt kī dahshatoṅ se ḳhauf mat khā, na us tīr se jo din ke waqt chale.
  suz-BL: मिनु गे नाक्‍दो ङा हिंतीके नु नाक्‍ती बेरशा जाक्‍ब ब्रा तशा महिंनेवे।
  eng-NOY: Thou shalt not be afraid of the terror of the night, Nor of the arrow that
    flieth by day;
  ita-1927: Tu non temerai lo spavento notturno, né la saetta che vola di giorno,
  ckb-ckb: نە لە تۆقینی شەو دەترسیت و نە لەو تیرەی بە ڕۆژ دەهاوێژرێت،
  eng-BBE: You will have no fear of the evil things of the night, or of the arrow
    in flight by day,
  xsi-xsi: Lâ mbo, ande noko ma kururu ŋana vetâŋa sakamao toŋge tia. Aku lâ kari,
    ande noko ma kururu ŋana vetâŋa toŋge tu ipâŋga walele nâ ku iyaulano, ande ma
    tia.
  kan-OKCV: ರಾತ್ರಿಯ ಭಯಂಕರತೆಗೆ ನೀನು ಅಂಜಬೇಕಾಗಿಲ್ಲ, ಹಗಲಿನಲ್ಲಿ ಹಾರುವ ಬಾಣಕ್ಕೂ ಹೆದರಬೇಕಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: இரவில் உண்டாகும் பயங்கரத்திற்கும், பகலில் பறக்கும் அம்பிற்கும்,
  spa-RV-1909: No tendrás temor de espanto nocturno, ni de saeta que vuele de día;
  ron-BTF: Nu te vei înspăimânta de teroarea din timpul nopții, nici de săgeata care
    zboară ziua.
  eng-WEBP: You shall not be afraid of the terror by night, nor of the arrow that
    flies by day,
  eng-FBV: You will not be afraid of terror at night or an arrow that flies in the
    day,
  nld-1939: Gij hebt de verschrikkingen van de nacht niet te vrezen, Geen pijl, die
    vliegt overdag;
  nch-BL: Huajca ama ayecmo ximajmahui ica tayohua, yon amo xiquimacasi cati hueli
    panos ipan tonaya.
  vie-1934: Ngươi sẽ chẳng sợ hoặc sự kinh khiếp ban đêm, Hoặc tên bay ban ngày,
  cha-cha: Jago ti unmaañao ni y minamaañao y puenge; ni y flecha ni mangugupo gui
    jaane;
  hin-CV: तुम न तो रात्रि के आतंक से भयभीत होगे, न ही दिन में छोड़े गए बाण से,
  eng-OURB: You shall not be afraid of the terror by night, nor of the arrow that
    flies by day;
  spa-BES: No tendrás miedo de las cosas malvadas de la noche, o de la flecha que
    vuela durante el día,
  tdx-tdx: Tsy hahahembañ’ azo ty hetraketrak’ an-kaleñe, ndra ty ana-pale mihirirìñe
    an-tariñandroke.
  tha-KJV: ท่านจะไม่​กล​ัวความสยดสยองในกลางคืน หรือกลัวลูกธนู​ที่​ปลิวไปในกลางวัน
  por-BR-2018: Não terás medo do terror da noite, nem da flecha que voa de dia;
  deu-ELO: Du wirst dich nicht fürchten vor dem Schrecken der Nacht, vor dem Pfeile,
    der bei Tage fliegt,
  eng-WYC-2018: thou shalt not dread of the night’s dread. Of an arrow flying in the
    day, (Thou shalt not fear the terror in the night; nor an arrow flying in the
    day.)
  epo-epo: Ne timu la teruron de nokto, Nek sagon, kiu flugas tage,
  gfk-gfk: Pa nu burte tiga linge na ramramin ing na hanuat ra bung, ma bia tiga rumus
    di lapotanei tano kasakes,
  uig-PIN: Sǝn nǝ keqidiki wǝⱨimidin, Nǝ kündüzi uquwatⱪan oⱪtin,
  beo-beo: Di da gasia se nabasa:besa:le beda:su amo hame ganumu amola ha yoga hedolole
    se nabasu hame ba:mu, amola gasi ganodini se nabasu bagade doaga:su hame ba:mu,
    amola ha yoga doagala:su hame ba:mu. 10,000
  tpi-OTNT: Long nait yu no inap pret long wanpela samting nogut. Na long san yu no
    ken pret long wanpela samting i kamap kwik tumas bilong bagarapim yu.
  hau-SA: Ba za ka ji tsoron razanar dare, ko kibiyoyi da suke firiya da rana ba,
  udu-udu: /E mini diki ḵo/ is gom mon’thiny jin midi miiya pure/ mo, walla athop̱a/
    jin p̱eki’d montee mo,
  uig-LAT: Sen ne kéchidiki wehimidin, Ne kündüzi uchuwatqan oqtin,
  nde-nde: Awuyikwesaba umnyama wobusuku, loba umtshoko ontweza emini,
  ton-ton: ‌ʻE ʻikai te ke manavahē koeʻuhi ko e meʻa fakailifia ʻi he pō; pe koeʻuhi
    ko e ngahau ʻoku puna atu ʻi he ʻaho;
  ces-1613: Nebudeš se báti přístrachu nočního, ani střely létající ve dne.
  eng-WMB: You shall not be afraid of the terror by night, nor of the arrow that flies
    by day,
  tam-TCV: நீ இரவின் பயங்கரத்திற்கும், பகலில் பறக்கும் அம்புக்கும் பயப்படாதிருப்பாய்.
  ceb-ULB: Dili ka mahadlok sa makalilisang nga butang sa kagabhion, o sa mga udyong
    nga nagalupad sa adlaw,
  pol-UBG: Nie ulękniesz się strachu nocnego ani strzały lecącej za dnia;
  agr-agr: Nuadui kashi ishamainnum pujakmesh, tuja tsawai wekaekumesh, mantuachagtimpash
    tusamek ishamkaipa.
  kyc-kyc: Emba kukwa dokopa randa jerami lao paka renge nyuowape dee korakama dokopa
    pyarami lao suu pyaowape
  urd-GVU: رات کی دہشتوں سے خوف مت کھا، نہ اُس تیر سے جو دن کے وقت چلے۔
  eng-OEBCW: You need not fear the terror of night, nor the arrow that flies by day,
  deu-1912: daß du nicht erschrecken müssest vor dem Grauen der Nacht, vor den Pfeilen,
    die des Tages fliegen,
  ntj-ntj: Wiya, nyaakun ngurlurringkula mamulunta mungangka pitjala pungkutjaku?
    Wiya, Mama Kuurrtunta miranykanyinma. Nyaakunykan ngurlurringkula karlarla-ya
    kurlarta warnirranyangka? Wiya, Mama Kuurrtunta yangatjura kanyinma.
  kan-2017: ರಾತ್ರಿಯಲ್ಲಿ ಭಯಹುಟ್ಟಿಸುವ ಯಾವುದಕ್ಕೂ, ಹಗಲಲ್ಲಿ ಹಾರಿಬರುವ ಬಾಣಕ್ಕೂ,
  yap-yap: Ma dabiyag ni ngam tamdag nnep’ nga ban’en ni gomanga ra yib i maad’ad
    ngom, ara mu ga da’da’ ko cham nike yib ngom ni rran,
  hlt-MCSB: Khoyin kah birhihnah khaw, khothaih kah aka thui thaltang te khaw,
  mdy-ETH: «ዹሞኮ ዲቃሢፆይዳፓ ሮኦሮናኣ ዱኮ ሂኢዦ ኔ ዒጊጫዓኬ።
  twi-ASANTE: Worensuro anadwo mu ahunahuna, anaa bɛmma a ɛtu awia,
  eng-WEBU: You shall not be afraid of the terror by night, nor of the arrow that
    flies by day,
  acu-NT: Tura kashisha mantuwarai tusam, tura tsawaisha tsentsak wina tukuri tusam,
    shamtsuk pujustinuitme.
  spa-PDDPT: No temerás el terror nocturno, Ni a flecha que vuele de día,
  gun-gun: Ha'e ramo pytũ rupi jojukaa oiko teĩ ndee nderekyjei 'rã, neĩ ára py hu'y
    ndere ou va'e gui,
  agu-BL: Qui tzun kaxob tetz yi taw ak'bal, mpe ik e'chk flech, yi sk'ejl cunin na
    saj c'oxij tan kabiyle'n.
  ilo-ULB: Saankanto a mabuteng iti mangbutbuteng iti rabii, wenno iti sumiag a pana
    iti aldaw,
  kpg-kpg: Gei goe ga hagalee madagu i nia mee balua i di boo, be nia heebagi hagalimalima
    i di aa,
  uig-ARA: سەن نە كېچىدىكى ۋەھىمىدىن، نە كۈندۈزى ئۇچۇۋاتقان ئوقتىن،
  bps-bps: Taman landè duenam likò i too kanlikò mkel di butang, ku demen i gamsasè
    ge mkel di mduh,
  sus-sus: I mu gaaxuma gbaloe ra kɔɛ ra, i mu gaaxuma xalie ra yanyi ra,
  pon-2006: Ke sohla pahn masak mehkot me keper nipwong, de mahwen karuaru ong uhk
    ni rahn,
  jae-jae: Aôm oc ôtêc gêŋsêga gêbêcŋa atom ma ôtêc sôb, taŋ gêlôb gêdêŋ ocsalôŋa
    naŋ, atom amboac tonaŋgeŋ.
  ksd-ksd: Pa una burut ure ra magit na bunurut ta ra marum, Ma pata bula ure ra pu
    i pururung ta ra keake;
  tur-YTC: Ne gecenin dehşetinden korkarsın, Ne de gündüz uçan oktan,
  bel-N: Не спалохаешся страху ўначы, ані стралы, якая ўдзень ляціць,
  grc-BRENT: Ὅτι εὔφρανάς με, Κύριε, ἐν τῷ ποιήματί σου, καὶ ἐν τοῖς ἔργοις τῶν χειρῶν
    σου ἀγαλλιάσομαι.
  kpr-kpr: Dara tumbaghae foa gheraira aindae, jo oju ae aresa. O gitofu isonga ufena
    foa, isoro ari dae beje buveoro gi dudukugheraesa aindae, jo oju ae aresa.
  ind-AYT: Kamu takkan takut pada kengerian malam, atau anak panah yang beterbangan
    pada siang hari,
  yom-yom: Wulendi ko mona tsisi mu builu voti dionga dieti dumuka va muini ;
  yut-yut: Kalbi binap bo gɨldat kalba yo yokwisi kɨnda da aŋupbal asak yaŋ do pasol
    pasol dɨma abi.
  nya-nya: Sudzachita mantha ndi zoopsa za usiku, kapena muvi wowuluka masana,
  kyg-kyg: Apakaemo hanipifeꞌmo koli hisaya yafeꞌmo kagaemo koli osugane. Kevemoꞌmo
    malage huno eno haniꞌniya kava huno yegemo neleya afinaꞌmo hosu kavaꞌmoꞌa malage
    huno kahaesiya kavafeꞌmo koli osugane.
  hrv-hrv: Nećeš se bojati strašila noćnoga ni strelice što leti danju,
  mps-mps: Nago te magi nai me deli nageba te hulide pedelaiba homu eyu, wi me egobeo.
    Tama te giligade nage te magi nai me delide wi eyu, te nage dolabo nai me deli
    te polo pedelabo homu wi me elamu dao.
  tpi-tpi: Long nait yu no inap pret long wanpela samting nogut. Na long san yu no
    ken pret long wanpela samting i kamap kwik tumas bilong bagarapim yu.
  dan-1931: Du frygter ej Nattens Rædsler, ej Pilen, der flyver om Dagen,
  vie-OVCB: Ngươi sẽ không sợ sự khủng khiếp ban đêm, cũng không lo mũi tên bay ban
    ngày.
  guj-2017: રાત્રે જે ભય લાગે છે તેથી અથવા તો દિવસે ઊડનાર તીરથી,
  pon-2006A: Ke sohla pahn masak mehkot me keper nipwong, de mahwen karuaru ong uhk
    ni rahn,
  por-BRBSL: Você não deve ter medo do terror à noite, nem da flecha que voa de dia,
  eng-OEBUS: You need not fear the terror of night, nor the arrow that flies by day,
  swe-swe: Du ska inte vara rädd för nattens fasor, inte för pilen som flyger på dagen,
  cth-cth: Karum lae runae hoi khodai lae pala hai na taket mahoeh.
  twi-twi: Worensuro ɔdasu mu ɔsɛe, anaa bɛmma a etu awia,
  hlt-hlt: Khoyin kah birhihnah khaw, khothaih kah aka thui thaltang te khaw,
  tbz-SIM: Bɑ́ kɛ̀ kɛyènkɛ̀ bììtɛ kufɔ̃wɑɑ́ mbɑ́ ndɑ bo ɑ í yó nyĩɛ̃̀kù ipie nyìì
    duòní kuyie ncuokɛ̀.
  msy-2020: Dɨmagaribar aruir duar kuraba, nɨ dar atiatingan markɨ. Nɨ aruemɨn, bizir
    zuamɨra nɨ gasɨghasɨzi tamɨn atiatingan kogham.
  dop-dop: Yʋlʋ kɑɑ nyɑnɑ ɑhoo sɔɣɔntʋ, yɑɑ nyəmɑ́ kʋtɔtɔnɑ kɛ ilim tɑɑ.
  azb-azb: Nə gecənin kabusundan, Nə də gündüz atılan oxdan,
  eng-DBY: Thou shalt not be afraid for the terror by night, for the arrow that flieth
    by day,
  hin-2017: तू न रात के भय से डरेगा, और न उस तीर से जो दिन को उड़ता है,
  wol-KYG: Doo ragal njàqarey guddi mbaa fittu bëccëg
  swp-swp: Maiona hematausina ginaurina taba nige u matausiei, asubena eai pidu se
    tu hinage taba nige’e,
  bjr-bjr: Anee miqina maridana eendaki rufiee maria ainainausara sia rufieennaranoo.
    Faasaana tautummasee ani mandaikamma amaqara ainainnara faqa sia rufieennaranoo.
  eng-YLT: Thou art not afraid of fear by night, Of arrow that flieth by day,
  kne-kne: Sin labi et magay pan-egyatam, olay din panan di kalaban sin kaagawan.
  eng-WYC-2017: thou shalt not dread of the night’s dread. Of an arrow flying in the
    day,
  eng-WMBB: You shall not be afraid of the terror by night, nor of the arrow that
    flies by day,
  zat-NTPS: Quebe bi guchebe lue' chizrela, ne quebe bi da ste̱be te zra,
  zty-NTPS: Bi be gak wchebe le' žel, na' bi be gon le' da' ẕia te ža,
  urd-GVH: रात की दहशतों से ख़ौफ़ मत खा, न उस तीर से जो दिन के वक़्त चले।
  rug-rug: Ke lopu kaqu matagutu nia goi sa tinasuna pana boṉi, meke sa rinapata mu
    pana rane,
  gaz-gaz: Atis naasuu halkanii, yookaan xiyya guyyaan futtaafamu hin sodaattu;
  fra-LSG: Tu ne craindras ni les terreurs de la nuit, Ni la flèche qui vole de jour,
  gnn-gnn: Munhakunydja nhe yurru nhina yukurra beyaṉumiriwnha, ga bitjandhi liŋgu
    walupuynydja, beyaṉumiriw yana nhe yurru yukurra nhina.
  yal-yal: I mi gaxun kɔɛɛn gbalon yɛɛ ra, hanma xalimakunla naxanye wolima yanyin
    na.
  iou-iou: Anututä watä it gamiŋirän gäk bipani imaka umuri kubäta nämo umuntäwen.
    Ba kepma imaka kubä gäkä terak bäräŋeŋ-inik äroŋpäŋ täŋpän waneŋ yäŋpäŋ nämo umuntäwen.
  haw-1868: Aole oe e makau i ka mea hooweliweli i ka po; Aole hoi i ka pua e lele
    ana i ke ao;
  arb-NAV: فَلَا تَخَافُ مِنْ هَوْلِ اللَّيْلِ وَلَا مِنْ سَهْمٍ يَطِيرُ فِي النَّهَارِ.
  ded-ded: Ge tofocnac wiac mong manganaac kengec mi annade nga wenacfu tebemedahaac
    kengectoa amma naric mi kpidohonade.
  ewe-ewe: Màvɔ̃ zãmeŋɔdzi alo aŋutrɔ si le ʋɔ lũm le ŋkeke me,
  eng-LEE: Thou shalt not be afraid of the terror of the night; nor of the arrow that
    flieth by day;
  asm-FB: তুমি ৰাতিৰ আতঙ্কলৈ; আৰু দিনত উড়ি অহা কাঁড়লৈ ভয় নকৰিবা।
  sus-A: عِ مُ فَاشُمَ فبَلٌي رَ كْي رَ، عِ مُ فَاشُمَ شَلِيٍ رَ يَنيِ رَ،
  fra-SBL: Tu ne craindras pas la terreur de la nuit, ni de la flèche qui vole le
    jour,
  hbo-hbo: לֹא־תִ֭ירָא מִפַּ֣חַד לָ֑יְלָה מֵ֝חֵ֗ץ יָע֥וּף יֹומָֽם׃
  pjt-pjt: Munun mungangka kura kutjupa kutjupa nyuntula utiringkunyangka nyakula
    nguḻuringkunytja wiya nyinaku, munun kaḻaḻa kuḻu kutjupangku kuḻaṯa waṉinyangka
    nyakula nyuntu nguḻuringkunytja wiyaṯu, rapa alatjiṯu ngaṟaku.
  kik-kik: Ndũrĩĩtigagĩra imakania cia ũtukũ, kana mũguĩ ũrĩa ũthĩrĩrĩkaga mũthenya,
  fra-NCL: Tu n’auras à craindre ni les terreurs de la nuit, ni la flèche qui vole
    pendant le jour,
  cek-AK: Aqum ah kaom zitthok hmuen, khodai ah kah ih palaa,
  cuk-cuk: Mutikidba boni-noed be dobguosulid, ibginedba sigu-mileged be dobguosulid,
  uig-CYR: Чүнки Сән Пәрвәрдигар, Өз қилғиниң арқилиқ мени хурсән қилдиң, Қоллириңниң
    қилғанлири билән мән роһлинип нахша ейтимән.
  tel-2017: రాత్రిలో కలిగే భయభ్రాంతులకు, పగటివేళ ఎగిరి వచ్చే బాణాలకూ నువ్వు భయపడవు.
  hat-BSA: Ou p ap pè laperèz lannwit, ni flèch k ap vole lajounen,
  ukr-ONPU: Бо Ти порадував мене, Господи, діянням Своїм, я веселюся справами рук
    Твоїх.
  kos-kos: Kom fah tia sangeng ke kutena mwe sensen ke fong Ku ke mwe ngal ke len,
  hbo-WLC: לֹא־תִ֭ירָא מִפַּ֣חַד לָ֑יְלָה מֵ֝חֵ֗ץ יָע֥וּף יוֹמָֽם׃
  ibo-ibo: Ị gaghị atụ egwu ihe ịtụ oke egwu nke abalị, maọbụ àkụ na-efegharị nʼehihie,
  ory-ory: ତୁମ୍ଭେ ରାତ୍ରିର ତ୍ରାସ, କିଅବା ଦିବସର ଉଡ଼ନ୍ତା ତୀର,
  chk-chk: Kosap niueiti eniweniwen lepwin ika ekewe föün esefich mi äkkäs lerän lupwen
    maun,
  rop-rop: Yu kaan bradin blanga olkain nogud ting weya hepin naitaim. If sambodi
    wandi ardim yu deitaim wal yu kaan bradin.
  ukr-1871: Не злякаєшся перед страхом серед ночі, перед стрілою, що в день летить.
  yon-yon: Amnoom ye arud barang yaa kuu eb unaabban, kwane awingyabbed barandi ye
    ana yaa kangkon unaabban.
  deu-1951: Du brauchst dich nicht zu fürchten vor den Schrecken der Nacht, vor den
    Pfeilen, die bei Tage fliegen;
  eng-JPS: Thou shalt not be afraid of the terror by night, nor of the arrow that
    flieth by day;
  srp-1865: Neæeš se bojati strahote noæne, strijele, koja leti danju,
  lug-lug: Tootyenga ntiisa ya kiro, wadde akasaale akalasibwa emisana;
  heb-heb: לא תירא מפחד לילה מחץ יעוף יומם׃
  ben-IRV: তুমি ভয় পাবে না রাতের আতঙ্কের থেকে অথবা দিনের রবেলায় উড়ে আসা তীরের থেকে,
  ntu-ntu: Bzkq mwxlrq mz nrlckxbq x nrlckxngrlx, Mz nzmwxlrti-krm drka', ncblo kxayo,
    x zyagox kxnabzngr.
  pan-pan: ਤੂੰ ਰਾਤ ਦੇ ਭੈਜਲ ਤੋਂ ਨਾ ਡਰੇਂਗਾ, ਨਾ ਦਿਨ ਦੇ ਉੱਡਦੇ ਤੀਰ ਤੋਂ,
  mya-JVB: ညဉ့် အခါဖြစ်တတ်သော ဘေး ကို ၎င်း၊ နေ့ အချိန်၌ ပစ် သောမြှား ကို ၎င်း၊
  kgf-kgf: Gi imi siŋiyawac ʒéra imuac bac yandi yandi ʒéma kaiweac ʒakoŋ muigic hahaya
    imuac ʒénéŋ hirihiri ménda wambésémaŋ.
  tte-O: Mwa yaluyaluwa biki ali paisowa naenaena kani nige sowana kumatausagili,
    nuwana siya ginauli matamatausina o muya boniyai koina, o nuwana kaliyate kana
    silae o sibayanae.
  tbg-tbg: Noravano ariqaa koqema kero raqikiqiro vi vairara tira, are qumina entaqi
    qora haika aatu qeterora. Aatitairaqaa are qumina navutaaka veva aatu qetaqi nirora.
  hmo-hmo: Hanuaboi neganai idia mai dika gaudia, be do oi gari henia lasi, bona dina
    neganai karaharaga idia ginidae gau dikadia danu, be do oi gari henidia lasi.
  zar-NT: Bitiʼ gádxinuʼ le run gadxi bönachi chiʼi dzö́ʼölö, en bitiʼ gádxinuʼ yaga
    lahui tuchiʼ tuʼsë́ bönachi lahuiʼ dza,
  urd-urd: तू न रात के ख़ौफ़ से डरेगा, न दिन को उड़ने वाले तीर से।
  rus-SYN: 'Ибо Ты возвеселил меня, Господи, творением Твоим: я восхищаюсь делами
    рук Твоих.'
  bqc-SIM: Gwãasĩn pↄ́ↄ ń fãanɛ kà kpán'ãaↄ an kee vĩa a n kũo,
  tcz-CHONGTHU: Jan a misu lung linglao ho kichat dan, sun lai a thalchang leng le
    ho jong kichat dan.
  mar-mar: रात्रीच्या दहशतीचे भय, किंवा दिवसा उडणाऱ्या बाणाला,
  isl-isl: Nú þarftu ekki lengur að óttast ógnir myrkursins, né örina sem þýtur að
    morgni.
  hlt-THB: Than kqih awm awm ap kqih kawp ti, dai awh ak ding thai awm ap kqih kawp
    ti.
  qub-qub: Chacaypa imata mayarpis ama manchacuychu. Junajpa lëcha janayquipa päsaptinpis
    ama manchacuychu.
  bqp-bqp: Gwãani karinↄ kũ fãnantɛ̃ kà vĩnlanↄ ń ke vĩna ni n kũro,
  hat-hat: Ou pa bezwen pè bagay k'ap fè moun pè lannwit, ni kè ou pa bezwen kase
    pou malè ki ka rive ou lajounen.
  eng-BSB: You will not fear the terror of the night, nor the arrow that flies by
    day,
  eng-WEBPB: You shall not be afraid of the terror by night, nor of the arrow that
    flies by day,
  kbq-kbq: Kenage'ma kamano vazi'zama fore'ma hania zankura korora osuo. Ana nehunka
    masare'ma kevemo'ma ame huno eno kazeri havizama huzanku'enena korora osuo.
  pon-pon: Koe jota pan majak kalom en ni pon, de kananan kajik katieu, me kin tan
    wei nin ran,
  nhe-BL: Huajca ama ayoc ximajmahui ica tlayohua, niyon amo xiquimacasi tlen hueli
    panos ipan tonaya.
  wnc-wnc: Sike zikaanen, sanga wai tapatue dua gwaumza. Siwan kwakngaomun, sanga
    takngatuta zeetgaman apu ga tasiwan maiwiakge dua gwaumza.
  bus-bus: Gwãavĩ kainↄ kↄ̃n fãantɛ̃ kà vĩananↄ aↄ̃ ke vĩa é n kũro,
  gub-BL: Nerekyze kwaw ma'erahy pyhaw har wi nezuka haw pyhaw har wi nehe. Nerekyze
    kwaw nezuka haw nerehe imunar haw 'aromo har wi nehe no.
  eng-DRA: 'For thou hast given me, O Lord, a delight in thy doings: and in the works
    of thy hands I shall rejoice.'
