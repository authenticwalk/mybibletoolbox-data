verse: PSA.091.006
translations:
  mal-C: ഇരുളിന്റെ മറവിൽ വ്യാപിക്കുന്ന പകർച്ചവ്യാധിയോ നട്ടുച്ചയ്ക്കു വന്നുചേരുന്ന
    അത്യാപത്തോ നീ ഭയപ്പെടുകയില്ല.
  deu-TKW: vor der Pest, die im Finstern schleicht, vor der Seuche, die am hellen
    Mittag verwüstet.
  lin-lin: bokono oyo etambolaka kati na molili mpe pasi oyo ebebisaka na midi.
  mmx-mmx: kopla tevenanmeres kapmek na lutpot at laxanimin kopla mo lubung gas kapmek
    dip sep at lengkangking.
  eng-LSV: Of pestilence that walks in thick darkness, || Of destruction that destroys
    at noon,
  eng-GNV: 'Nor of the pestilence that walketh in the darkenesse: nor of the plague
    that destroyeth at noone day.'
  eng-WEBSTER: Nor for the pestilence that walketh in darkness; nor for the destruction
    that wasteth at noon-day.
  nhw-BL: Amo xiquimacasi nopa tlaijiyohuilistli catli huala ipan tzintlayohuilotl,
    niyon nopa miquilistli catli ajsi ica tlajcotona.
  swh-ONEN: wala maradhi ya kuambukiza yanayonyemelea gizani, wala tauni iharibuyo
    adhuhuri.
  bba-bba: Kɛ̃si kɛ̃si ɡɔɔ wi u bɔsu wɔ̃kuru, ǹ kun mɛ bɑrɑ te tɑ tɔmbu ɡoomɔ sɔ̃ɔ
    sɔɔ ɡbɑ̃ɑrɑ, yen ɡɑɑ kun nun bɛrum mɔ̀.
  eng-KJVCPB: Nor for the pestilence that walketh in darkness; Nor for the destruction
    that wasteth at noonday.
  luo-luo: kata tuoche maricho maliwo ji e mudho, kata tho matieko ngima ji e dier
    odiechiengʼ tir.
  aii-aii: ܡ̣ܢ ܡܲܪܥܵܐ ܩܵܛܠܵܢܵܐ ܕܚܵܕܹܪ ܒܚܸܫܟܵܐ، ܡ̣ܢ ܡܲܚܪܲܒ݂ܬܵ‌ܐ ܕܛܲܠܩܵܐ ܒܛܲܗܪܵܐ.
  meu-meu: hanuaboi ai e dai hanaimu gorerena, bona dina tubua ai e kaumu hahebua-tarina
    danu.
  npi-ULB: वा अँध्यारोमा चाहार्ने रूढी वा मध्यदिनमा आउने रोगदेखि भयभीत हुनेछैनौ ।
  yor-yor: tàbí fún àjàkálẹ̀-ààrùn tí ń rìn kiri ní òkùnkùn, tàbí fún ìparun tí ń
    rìn kiri ní ọ̀sán gangan.
  pes-OPCB: وبایی که در تاریکی می‌خزد تو را نخواهد ترساند و طاعونی که در روشنایی کشتار
    می‌کند تو را نخواهد هراساند.
  tgl-ULB: o ang salot na gumagala sa kadiliman, o ang sakit na nanggagaling sa katanghalian.
  nop-nop: Du yagit kadakaniŋdi timiŋ mintagambaakneŋ yoŋa munta mu tiluwaaŋ. Be hadapmo
    munabuli hogolidi pilap hinek mintagamuŋa gehitubu-kadakawaakneŋ yoŋa munta mu
    tuluwaaŋ.
  cbu-NT: '@see-verse:PSA.091.005'
  hui-hui: Dama ko tara tara bu karume mbiraga horombebi wali agali bo wahama ibaga
    bialu kago í̠na dama uruni hondowabi gi holene nawi.
  mya-mya: မှောင်​မိုက်​တွင်​ကျ​ရောက်​တတ်​သည့်​ကပ်​ရော​ဂါ​များ ကို​သော်​လည်း​ကောင်း၊
    နေ့​လည်​ချိန်​၌​သေ​စေ​တတ်​သည့်​ဘေး​ဥ​ပဒ်​များ ကို​သော်​လည်း​ကောင်း၊ ကြောက်​လန့်​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡང་ན་མཚན་མོར་རྒྱུ་བའི་རིམས་ནད༌དང༌། །ཉིན་གུང་འཇོམས་བྱེད་ནད་ལའང་འཇིགས་མི༌དགོས།།
  wsk-wsk: Se kuera memek tirom ka maguwurokko tairuk, mu me ko nguangerko, woremkalal
    tairuk mu betela me ko nguangerko.
  sna-sna: kana hosha inofamba murima, kana denda rinoparadza masikati.
  spa-BLM: ni de la pestilencia que camina en la oscuridad, ni de la destrucción que
    se produce al mediodía.
  cac-cac: Man̈ ol on̈ xivlaj d'a ilya sja d'a scal q'uic'alq'uinal. Man̈ ol on̈ xivpaxlaj
    d'a tas tz'ac'an lajvoquel anima d'a c'ualil.
  swh-ULB: wala pigo lizungukalo gizani, wala ugonjwa ujao wakati wa mchana.
  bel-bel: 'Якія вялікія дзеі Твае, Госпадзе! дзівосна глыбокія помыслы Твае:'
  wed-wed: bo numa rarauabubu waguvara e viviḡavia, bo doria madeḡai e viviraḡena.
  deu-ELBBK: vor der Pest, die im Finstern wandelt, vor der Seuche, die am Mittag
    verwüstet.
  mbb-OT: '@see-verse:PSA.091.005'
  mal-2015: ഇരുട്ടിൽ സഞ്ചരിക്കുന്ന മഹാമാരിയെയും ഉച്ചെക്കു നശിപ്പിക്കുന്ന സംഹാരത്തെയും
    നിനക്കു പേടിപ്പാനില്ല.
  gup-gup: Bu kumununbubuyika, wanjh yuwn bu yikele bu kundjak kamre ngunmang. Mak
    yuwn bu yikelemen kore kunwarre kunkimuk bu kabebme kore kunbarnangarraburrk.
  ctu-CTI: Mi jinic wocol bʌ cꞌamꞌan tyac muꞌ bʌ i ñumel ti acꞌbʌlel, mi jinic muꞌ
    bʌ ti jisaya ti xinqꞌuinil.
  rmc-rmc: aňi la ranatar, so demel andro kaľipen; aňi le meribnaskre nasvaľibnastar,
    so murdarel pro dilos.
  nlg-nlg: Mana vahaghi te polo tana bongi, mana lei totobo dika te matea na tinoni
    tana dani kama.
  pes-OPV: و نه از وبایی که در تاریکی می‌خرامد ونه از طاعونی که وقت ظهر فساد می‌کند.
  ron-1924: нич де чума каре умблэ ын ынтунерик, нич де молима каре бынтуе зиуа-н
    амяза маре.
  ben-OBCV: অথবা মহামারি থেকে যা অন্ধকারে আক্রমণ করে, অথবা সংক্রামক ব্যাধি থেকে যা
    দুপুরে ধ্বংস করে।
  som-som: Ama belaayada gudcurka ku socota, Iyo halligaadda duhurka wax baabbi'isa.
  lat-VUC: Quam magnificata sunt opera tua, Domine ! nimis profundæ factæ sunt cogitationes
    tuæ.
  eng-ASVBT: For the pestilence that walketh in darkness, Nor for the destruction
    that wasteth at noonday.
  mna-mna: Tana mete sananŋana ta ikamam zin tomtom pa mbeŋ na, mi pataŋana ta ikazas
    zin pa aigule na, nu ko moto som.
  ita-1885: Nè di pestilenza che vada attorno nelle tenebre; Nè di sterminio che distrugga
    in pien mezzodì.
  eng-LXXUP: How have thy works been magnified, O Lord! Thy thoughts are very deep.
  eng-ULB: or of the plague that roams around in the darkness, or of the disease that
    comes at noontime.
  spa-VBL: o de las enfermedades que atacan en la noche, o de catástrofes que caen
    al mediodía.
  fra-_FOB: Ni la mortalité qui marche dans les ténèbres, ni la destruction qui ravage
    en plein midi.
  mal-mal: ഇരുളിൽ മറഞ്ഞിരിക്കുന്ന മഹാവ്യാധിയും ഉച്ചയ്ക്കു നശിപ്പിക്കുന്ന സംഹാരകനും
    നിന്നെ ഭയപ്പെടുത്തുകയില്ല.
  urd-GVR: Us mohlak marz se dahshat mat khā jo tārīkī meṅ ghūme phire, na us wabāī
    bīmārī se jo dopahar ke waqt tabāhī phailāe.
  suz-BL: छिङछिङम जाक्‍ब मुर साइक्‍ब रोइ नु नाक्‍ती याक्‍सीब रोइ तशा महिंनेवे।
  eng-NOY: Nor of the pestilence that walketh in darkness, Nor of the plague that
    destroyeth at noonday.
  ita-1927: né la peste che va attorno nelle tenebre, né lo sterminio che infierisce
    in pien mezzodì.
  ckb-ckb: نە لەو دەردەی کە لە تاریکی دێت، نە لەو ئافاتەی بە ڕۆژی نیوەڕۆ زیان دەبەخشێت.
  eng-BBE: Or of the disease which takes men in the dark, or of the destruction which
    makes waste when the sun is high.
  xsi-xsi: Aku noko ma kururu ŋana pukoŋa ŋalaŋala uru ipâŋga lâ mbo wa vetâŋa sakamao
    uru ipâŋga lâ kari ŋana siyaulanzi tamâta kâ, ande ma tia, ŋana tu Yova Kindeni
    ma ikea ŋanano.
  kan-OKCV: ಅಂಧಕಾರದಲ್ಲಿ ಬೆನ್ನಟ್ಟಿ ಬರುವ ವಿಪತ್ತಿಗೆ ಕಳವಳಪಡದಿರುವೆ. ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಹಾಳುಮಾಡುವ
    ವ್ಯಾಧಿಗೂ ನೀನು ಭಯಪಡದಿರುವೆ.
  tam-2017: இருளில் நடமாடும் கொள்ளை நோய்க்கும், மத்தியானத்தில் பாழாக்கும் வியாதிகளுக்கும்
    பயப்படாமல் இருப்பாய்.
  spa-RV-1909: Ni de pestilencia que ande en oscuridad, ni de mortandad que en medio
    del día destruya.
  ron-BTF: Nici de ciuma care umblă în întuneric, nici de distrugerea care pustiește
    la amiază.
  eng-WEBP: nor of the pestilence that walks in darkness, nor of the destruction that
    wastes at noonday.
  eng-FBV: or disease that attacks at night, or catastrophe that falls at noon.
  nld-1939: Geen pest, die in de duisternis rondsluipt, Geen besmetting, die ‘s middags
    haar verwoestingen aanricht.
  nch-BL: Amo xiquimacasi nopa taijyohuilisti cati huala ipan tzintayohuilot, yon
    nopa miquilisti cati ajsi ica tajcotona.
  vie-1934: Hoặc dịch lệ lây ra trong tối tăm, Hay là sự tàn diệt phá hoại đang lúc
    trưa.
  cha-cha: Ni pot y peste ni manmamomocat gui jalom jomjom; ni pot y yinilang ni y
    lumachae y taloane.
  hin-CV: वैसे ही न उस महामारी से, जो अंधकार में छिपी रहती है, अथवा उस विनाश से, जो
    दिन-दोपहरी में प्रहार करता है.
  eng-OURB: nor of the pestilence that walks in darkness, nor of the destruction that
    wastes at noonday.
  spa-BES: O de la enfermedad que toma a los hombres en la oscuridad, o de la destrucción
    que hacen cuando el sol está alto.
  tdx-tdx: Ndra ty kiria mitingañe añ’ieñe ao ndra ty angorosy mamotsake naho antoandro.
  tha-KJV: หรือโรคภัยที่​ไล่​มาในความมืด หรือความพินาศที่​เก​ิดความหายนะในเที่ยงวัน
  por-BR-2018: Nem da peste que anda às escuras, nem da mortandade que assola ao meio-dia.
  deu-ELO: vor der Pest, die im Finstern wandelt, vor der Seuche, die am Mittag verwüstet.
  eng-WYC-2018: of a goblin going in darknesses; of assailing, and of a midday fiend.
    (Nor the pestilence going in darkness; nor the assailing of the plague at midday.)
  epo-epo: Nek peston, kiu iras en mallumo, Nek epidemion, kiu ekstermas tagmeze.
  gfk-gfk: ma bia tiga tamat na minaset i hanuat tano kankado, ma bia tiga linge na
    haragahai ing na halhaliarai tano tingena kasakes.
  uig-PIN: Nǝ ⱪarangƣuluⱪta kǝzgüqi wabadin, Nǝ qüx waⱪtida wǝyranqiliⱪ ⱪilƣuqi ⱨalakǝttin
    ⱪorⱪmaysǝn.
  beo-beo: '@see-verse:PSA.091.005'
  tpi-OTNT: Na bai yu no inap pret long bikpela sik i kamap long nait, na long samting
    nogut i kamap long biksan tu na i laik bagarapim yu.
  hau-SA: ko bala’in da yake aukowa cikin duhu, ko annobar da take hallakarwa da tsakar
    rana.
  udu-udu: walla to jin wo’cki is she/ jin parki’d mon’thiny mo, walla mo jin ’ce’du/
    sho’k jin shi/ki’da shi/ is montee mo.
  uig-LAT: Ne qarangghuluqta kezgüchi wabadin, Ne chüsh waqtida weyranchiliq qilghuchi
    halakettin qorqmaysen.
  nde-nde: kumbe ingozi ehahabela emnyameni, kumbe umkhuhlane obhubhisayo emini enkulu.
  ton-ton: Pe koeʻuhi ko e mahaki lahi ʻoku ʻeveʻeva ʻi he poʻuli; pe koeʻuhi ko e
    fakaʻauha ʻoku fakaʻosiʻosi ʻi he hoʻatā.
  ces-1613: Ani nakažení morního, vlekoucího se v mrákotě, ani povětří morního, v
    polední čas hubícího.
  eng-WMB: nor of the pestilence that walks in darkness, nor of the destruction that
    wastes at noonday.
  tam-TCV: இருளில் பின்தொடரும் கொள்ளைநோய்க்கும், நடுப்பகலில் பாழாக்கும் கொடிய வாதைக்கும்
    நீ பயப்படாதிருப்பாய்.
  ceb-ULB: o sa kasakitan nga nagapalibot sa kangitngit, o sa mga sakit nga moabot
    sa kaudtohon.
  pol-UBG: Ani zarazy, która przychodzi w ciemności, ani dżumy, która pustoszy w południe.
  agr-agr: Tuja jata kashi magkagtin, tsawai magkagtinkesh iyanjugmatai, jakashtajash
    tusamek ishamkaipa.
  kyc-kyc: dee kukwa anga yakane koo kisaramopa koo renge dupwame yuu yangaramo dokopa
    emba pyao kumakara lyamo laope dusipana pako kara napipi.
  urd-GVU: اُس مہلک مرض سے دہشت مت کھا جو تاریکی میں گھومے پھرے، نہ اُس وبائی بیماری
    سے جو دوپہر کے وقت تباہی پھیلائے۔
  eng-OEBCW: nor the plague that stalks in darkness, nor the pestilence raging at
    noon.
  deu-1912: vor der Pestilenz, die im Finstern schleicht, vor der Seuche, die im Mittage
    verderbt.
  ntj-ntj: Nyaakun ngurlurringkula mungangka pikatjarrarritjaku? Wiya, Mama Kuurrtunta
    miranykanyinma. Nyaakun ngurlurringkula kutjupa-kutjupa karlarla yutirringkulanyangka?
    Wiya, Mama Kuurrtunta yangatjura kanyinma.
  kan-2017: ಕತ್ತಲೆಯಲ್ಲಿ ಸಂಚರಿಸುವ ವಿಪತ್ತಿಗೂ, ಹಾನಿಕರವಾದ ಮಧ್ಯಾಹ್ನದ ಕೇಡಿಗೂ ಭಯಪಡಬೇಕಾಗಿಲ್ಲ.
  yap-yap: ara pi riya’ nma aw ko girdi’ nnep’, ara pi kireb nma thang e fan ko girdi’
    ni rran.
  hlt-MCSB: Khohmuep ah aka pongpa duektahaw khaw, khothun ah aka rhoelrhak sak lucik
    khaw rhih boeh.
  mdy-ETH: ዹሚና ሃንታ ፑርታ ባኣዚዳፓ ዓቢ ሮኦሪ ሙካ ባይሲንታኣ ኔ ሂርጋዓኬ።»
  twi-ASANTE: anaa owuyadeɛ a ɛba esum mu, anaa ɔyaredɔm a ɛsɛe owigyinaeɛ.
  eng-WEBU: nor of the pestilence that walks in darkness, nor of the destruction that
    wastes at noonday.
  acu-NT: Tura teetisha iwianch achirkai tusam, tura tsawai sungkur achirkai tusam,
    nuka nintimtsuk shamtsuk pujustinuitme.
  spa-PDDPT: Ni a pestilencia que ande en la oscuridad, Ni a mortandad que a mediodía
    destruya.
  gun-gun: mba'eaxy pytũ rupi jojuka va'e gui, neĩ mba'emo vai kuaray mbyte jave jojuka
    va'e gui ma voi.
  agu-BL: Ncha'tz quil kaxob tetz e'chk il yi na oc noj ske'j lak'bal nka te e'chk
    il yi na ul tan kasotzaje'n sk'ejl.
  ilo-ULB: wenno iti didigra nga agraraira iti kasipngetan, wenno ti sakit a dumteng
    iti tengnga ti aldaw.
  kpg-kpg: be nia hagadilinga magi ala e tale adu hagalimalima i lodo di bouli, be
    go nia hagadilinga mee huaidu ala e daaligi dangada gii made i lodo di maalama
    o di aa.
  uig-ARA: نە قاراڭغۇلۇقتا كەزگۈچى ۋابادىن، نە چۈش ۋاقتىدا ۋەيرانچىلىق قىلغۇچى ھالاكەتتىن
    قورقمايسەن.
  bps-bps: ku demen i dad tduk tmadè ge di kifu, na demen i gamsasè gafalmo ge di
    ltu duh.
  sus-sus: i mu gaaxuma wuganyi ra dimi kui, i mu gaaxuma fure ɲaaxi ra soge bun ma.
  pon-2006: de soumwahu lusulus kan me kin wawaiseli nan rotorot, de soangen suwed
    teikan me kin kemehla aramas nin rahn.
  jae-jae: Aôm oc ôtêc gêmac sec, taŋ kêmoasac tokesecgeŋ ma ônaŋ geseŋ lau gêdêŋ
    ocsalô naŋ, êtap aôm sa atom amboac tonaŋgeŋ.
  ksd-ksd: Ba ure ra ngala na minait nina i pa kinakinau ta ra bobotoi, Ba ure ra
    vinirua i vana rikai ba ra keake i ki tur.
  tur-YTC: Ne karanlıkta dolaşan salgın hastalıktan, Ne de öğle vakti bitiren yıkımdan.
  bel-N: ані пошасьці, якая ў цемры прыходзіць, ані заразы, якая сярод белага дня
    пустошыць.
  grc-BRENT: Ὡς ἐμεγαλύνθη τὰ ἔργα σου, Κύριε; σφόδρα ἐβαθύνθησαν οἱ διαλογισμοί σου.
  kpr-kpr: O taono ambari tumbaghae bu foa gheari, natofo digari buraera, aindae jo
    oju ae aresa. O ambari da kae aimi isonga sosighi eari amburaera, aindae jo oju
    ae aresa.
  ind-AYT: atau wabah penyakit yang berjalan di kegelapan, atau penghancuran yang
    menyerang pada siang hari.
  yom-yom: voti nsongo weti vonda, wumviokila mu tombi, voti vunga kieti bunga va
    muini ngembele.
  yut-yut: Ae sot teban kɨnda da kalbi altaŋ gamjak, bo gɨldat binap yo yokwisi kɨnda
    da gak aŋupbal asak yaŋ do pasol pasol dɨma abi.
  nya-nya: kapena mliri umene umayenda mu mdima, kapena zowononga za pa nthawi ya
    masana.
  kyg-kyg: Haniꞌilagamo lusi kaitaꞌmo kahausigekaeꞌmo koli osugane. Felugamo alopa
    hanageke yaꞌmo kagaeteꞌmo afole aisiya kavafeꞌmo koli osugane.
  hrv-hrv: ni kuge što se šulja kroz tmine, ni pošasti što hara o podne.
  mps-mps: Tama te genuai gasi nageba te hulide pedelabo te wi me igio, tama te giliga
    tomode me te dwai nai nageba pedaliyu, tama nage dolainu me egobeo.
  tpi-tpi: Na bai yu no inap pret long bikpela sik i kamap long nait, na long samting
    nogut i kamap long biksan tu na i laik bagarapim yu.
  dan-1931: ej Pesten, der sniger i Mørke, ej Middagens hærgende Sot.
  vie-OVCB: Hoặc khiếp sợ bệnh dịch lây lan trong bóng tối, hay tàn phá hủy diệt giữa
    ban trưa.
  guj-2017: અથવા અંધકારમાં ચાલનાર મરકીથી કે, બપોરે મહામારીથી તું બીશ નહિ.
  pon-2006A: de soumwahu lusulus kan me kin wawaiseli nan rotorot, de soangen suwed
    teikan me kin kemehla aramas nin rahn.
  por-BRBSL: nor da pestilência que anda na escuridão, nem da destruição que se desperdiça
    ao meio-dia.
  eng-OEBUS: nor the plague that stalks in darkness, nor the pestilence raging at
    noon.
  swe-swe: inte för pesten som smyger i mörkret, inte för plågan som ödelägger mitt
    på dagen.
  cth-cth: Khohmo nah ka tho e lacik na taket mahoeh, kanîthun ka tho e rawkphainae
    hai na taket mahoeh.
  twi-twi: anaa owuyare a ɛba sum mu, anaa ɔyaredɔm a ɛsɛe ade wɔ owigyinae bere.
  hlt-hlt: Khohmuep ah aka pongpa duektahaw khaw, khothun ah aka rhoelrhak sak lucik
    khaw rhih boeh.
  tbz-SIM: Yoo mutenkṹṹ mmùù cèntì kɛyènkɛ̀, nɛ̀ mumɔmmú mùù cɑ̃́nnì kɛ kɔ̀ù kuyie
    ncuokɛ̀.
  msy-2020: Nɨ arɨmariar ekiar dɨmangan nɨ bativamiba, ko bizir kurar aruemɨn nɨ gasɨghasɨghamibar
    atiatingan kogham.
  dop-dop: Yɑɑ yʋlʋkʋsəkʋ ŋku kʋ cɔɔkɩ səkpɛtʋɣʋ tɛɛ tɔ, yɑɑ ɩsənɑ kʋ tɛɛkʋɣʋ yəlɑɑ
    kɛ ilim hɛkɑ tɔ.
  azb-azb: Nə zülmətdə dolanan ağır xəstəlikdən, Nə də günorta məhvedici qırğından
    qorxmazsan.
  eng-DBY: For the pestilence that walketh in darkness, for the destruction that wasteth
    at noonday.
  hin-2017: न उस मरी से जो अंधेरे में फैलती है, और न उस महारोग से जो दिन-दुपहरी में
    उजाड़ता है।
  wol-KYG: mbaa mbas mu yooteg lëndëm, ak balaa buy fàdde njolloor.
  swp-swp: baaea lailai masigiri eai ie sae ie dobi taba nige u matausiei, asubenalai
    eai sabom i hebaaea hinage taba nige’e.
  bjr-bjr: Eendaki faiqí narimari auriranara faqa sia rufieennaranoo. Faasaana narimari
    manda ainainnara faqa sia rufieennaranoo.
  eng-YLT: Of pestilence in thick darkness that walketh, Of destruction that destroyeth
    at noon,
  kne-kne: Sin labi ya kaagawan, magay pan-egyatam, olay dimonyo ono bigla ay sakit
    ay kateyan.
  eng-WYC-2017: of a goblin going in darknesses; of assailing, and of a midday fiend.
  eng-WMBB: nor of the pestilence that walks in darkness, nor of the destruction that
    wastes at noonday.
  zat-NTPS: ne quebe bi xízrawe̱' chee̱ da chul-la, ne quebe bi da cale̱la ca' da
    dxelute na bénneache te zra.
  zty-NTPS: na' to yižwé' che da' choḻ bi be gonen chio' le', na' to da' ẕinnj da'
    žoten benne' ka' te ža, bi be gonen chio'.
  urd-GVH: उस मोहलक मरज़ से दहशत मत खा जो तारीकी में घूमे फिरे, न उस वबाई बीमारी से
    जो दोपहर के वक़्त तबाही फैलाए।
  rug-rug: babe sari na oza pu raza pana boṉi, babe sari na kinaleadi variva mate
    pana rane.
  gaz-gaz: golfaa dukkana keessa deemu, yookaan dhaʼicha guyyaa saafaan nama balleessu
    hin sodaannu.
  fra-LSG: Ni la peste qui marche dans les ténèbres, Ni la contagion qui frappe en
    plein midi.
  gnn-gnn: Yakana nhuna yurru ŋula yolthu djaw'yun, ŋula buma nhuna yurru, bili Garrayyuna
    yukurra nhuna gungama, ŋurrwu'yunmarama yurru walu‐ŋupan ga munha‐ŋupan.
  yal-yal: I mi gaxuɛ fitina furene yɛɛ ra naxanye i lima dimini, hanma fure ɲaxin
    naxanye faxan tima yanyin na.
  iou-iou: Täŋpäkaŋ gäk käyäm taŋi ba imaka wakitä kepma ba bipani ahäŋ namineŋ yäŋpäŋ
    nämo umuntäwen.
  haw-1868: Aole hoi i ka mai make e holoholo ana maloko o ka pouli; Aole no hoi i
    ka mai luku e hooneoneo ana i ke awakea.
  arb-NAV: وَلَا مِنْ وَبَاءٍ يَسْرِي فِي الظَّلامِ، وَلَا مِنْ هَلاكٍ يُفْسِدُ فِي
    الظَّهِيرَةِ.
  ded-ded: Hafeitoa kundung manau haande, imocac kengec naric mi amma homecac hafei
    mangana wenacfu fingecma yunuande, imocac kengec mi annade.
  ewe-ewe: dɔvɔ̃ si le tsatsam le viviti me, alo dɔxɔleameŋu si le nu gblẽm le ŋdɔ
    la o.
  eng-LEE: Nor of the pestilence that stalketh in darkness; nor of the deadly disease
    that wasteth at noonday.
  asm-FB: অন্ধকাৰত ঘূৰি ফুৰা মহামাৰীলৈ নাইবা দুপৰীয়া সময়ত অহা ধ্বংসকাৰী আঘাতলৈ তুমি
    ভয় নকৰিবা।
  sus-A: عِ مُ فَاشُمَ وُفَنيِ رَ دِ مِ كُي، عِ مُ فَاشُمَ قُرٍ حَاشِ رَ سٌفٍ بُن
    مَ.
  fra-SBL: ni de la peste qui marche dans les ténèbres, ni de la destruction qui se
    produit à midi.
  hbo-hbo: מִ֭דֶּבֶר בָּאֹ֣פֶל יַהֲלֹ֑ךְ מִ֝קֶּ֗טֶב יָשׁ֥וּד צָהֳרָֽיִם׃
  pjt-pjt: Munun mamu panya kura mungangka para-ngaṟapai tjuṯaku nguḻuringkunytja
    wiya rapa nyinaku, munun kaḻaḻa kuḻu tjana iluntankunyangka nyakula nyuntu nguḻuringkunytja
    wiyaṯu ngaṟaku.
  kik-kik: o na kana mũrimũ ũrĩa ũceemaga nduma-inĩ, kana mũthiro ũrĩa ũniinanaga
    mũthenya gatagatĩ.
  fra-NCL: ni la peste qui marche dans les ténèbres, ni la contagion qui ravage en
    plein midi.
  cek-AK: khoving ah kaom nathaih kasae, athun ah kaom amrohaih doeh, na zii mak ai.
  cuk-cuk: negsichidgi boni-gudiid be dobguosulid, yoruku boni-dule-ogiloged be dobguosurbalid.
  uig-CYR: Пәрвәрдигар, қилған ишлириң немидегән улуқдур! Ойлириң наһайити чоңқурдур!
  tel-2017: చీకట్లో తచ్చాడే రోగానికిగానీ మధ్యాహ్నం సోకే వ్యాధికి గానీ నువ్వు బెదిరిపోవు.
  hat-BSA: ni gwo maladi ki swiv nan fènwa, ni destriksyon ki devaste a midi.
  ukr-ONPU: Які величні діяння Твої, Господи, і які глибокі задуми Твої!
  kos-kos: Ku ke mwe misa in lohsr uh, Ku ke ma koluk su sikyak ke len.
  hbo-WLC: מִ֭דֶּבֶר בָּאֹ֣פֶל יַהֲלֹ֑ךְ מִ֝קֶּ֗טֶב יָשׁ֥וּד צָהֳרָֽיִם׃
  ibo-ibo: maọbụ ajọ ọrịa na-efe efe, nke na-ejegharị nʼọchịchịrị, ma ọ bụkwanụ ihe
    mbibi mberede na-eme nʼehihie.
  ory-ory: ଅନ୍ଧକାରଗାମୀ ମହାମାରୀ, କିଅବା ମଧ୍ୟାହ୍ନରେ ବିନାଶକ ସଂହାର ବିଷୟରେ ଭୀତ ହେବ ନାହିଁ।
  chk-chk: ika ewe mätter mi akanif lerochopwak, ika ewe samau mi akafeiengau leoloas.
  rop-rop: If yu brabli sik midulnait, o if yu gulijap gitkil dinataim, yu kaan bradin.
  ukr-1871: Перед чумою, що в темряві ходить, перед заразою, що в день нївечить.
  yon-yon: Dukni yeman amnoombed yareboon yaa unaabban, kwane monmari yeman aronkob
    angka yenbandimaan yaa kangkon unaabban.
  deu-1951: vor der Pestilenz, die im Finstern schleicht, vor der Seuche, die am Mittag
    verderbt.
  eng-JPS: Of the pestilence that walketh in darkness, nor of the destruction that
    wasteth at noonday.
  srp-1865: Pomora, koji ide po mraku, bolesti, koja u podne mori.
  lug-lug: newaakubadde olumbe olusoobasooba mu kizikiza, wadde kawumpuli azikiriza
    mu ttuntu.
  heb-heb: מדבר באפל יהלך מקטב ישוד צהרים׃
  ben-IRV: সংক্রামক মহামারীর থেকে যা অন্ধকারের মধ্যে ঘুরে বেড়ায় অথবা রোগের থেকে
    যা দুপুরবেলায় আসে।
  ntu-ntu: '@see-verse:PSA.091.005'
  pan-pan: ਨਾ ਉਸ ਮਰੀ ਤੋਂ ਜਿਹੜੀ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਚੱਲਦੀ ਹੈ, ਨਾ ਉਸ ਤਬਾਹੀ ਤੋਂ ਜਿਹੜੀ ਦੁਪਹਿਰ
    ਨੂੰ ਉਜਾੜ ਦੀ ਹੈ।
  mya-JVB: မှောင်မိုက် ထဲမှာ လည်တတ်သော ကာလနာ ကို၎င်း၊ မွန်းတည့် အချိန်၌ ဖျက်ဆီး တတ်သော
    ဥပဒ် ကို၎င်း၊ သင်သည်မ ကြောက် ရ။
  kgf-kgf: Yaŋhafi wariha tunumaŋiguc hahaya ʒéma kisi kiyoŋ kaiweiguc hicŋi hicŋiya
    imuhucyawac bac yandi yandi ménda wambésémaŋ.
  tte-O: '@see-verse:PSA.091.005'
  tbg-tbg: Aatitairaqaave entaqive are qumina uhiakaa aatu qeterora.
  hmo-hmo: Dibura neganai idia vara gorere dikadia danu, be hegeregere lasi oi do
    idia hagaria. Dina neganai idia toreisi haraga dika badadia dekenai danu, be do
    oi gari lasi.
  zar-NT: en bitiʼ gádxinuʼ yödzöhuë́ʼ le rilén ga naca chul-la, en bitiʼ gádxinuʼ
    le naca xihuiʼ le ruti bönachi lahuiʼ dza.
  urd-urd: न उस वबा से जो अंधेरे में चलती है, न उस हलाकत से जो दोपहर को वीरान करती
    है।
  rus-SYN: Как велики дела Твои, Господи! дивно глубоки помышления Твои!
  bqc-SIM: ge gagyã pↄ́ ìↄ bɛ gusiau ge gyãkawɛ̃lɛ pↄ́ ì ń le fãanɛ gbãa.
  tcz-CHONGTHU: Jan noi a donthah nantna hivei gimnei tah ho kichat dan, sun lai a
    nadelkhum hesoh na jong kicha hih in.
  mar-mar: किंवा अंधारात फिरणाऱ्या मरीला किंवा भर दुपारी नाश करणाऱ्या पटकीला तू भिणार
    नाहीस.
  isl-isl: Heldur ekki drepsótt næturinnar né skelfingu um hábjartan dag.
  hlt-THB: Khawmthan awh ak thoek tlawhpui awm ap kqih voel ti kawp ti, khawnghyp
    awh ak law thihnaak awm ap kqih ti kawp ti.
  qub-qub: Chacaypa gueshya chariptinpis ama manchacuychu. Junajpa murti puriptinpis
    ama manchacuychu.
  bqp-bqp: ke gagagyã kũ àdigↄ̃ tɛ́ gusiran ke gyãgɛ̃wɛ̃tɛ kũ àdi ń le fãnantɛ̃
    gbãna.
  hat-hat: Ou pa bezwen pè move maladi k'ap tonbe sou moun nan mitan lannwit, ni epidemi
    k'ap touye moun gwo midi.
  eng-BSB: nor the pestilence that stalks in the darkness, nor the calamity that destroys
    at noon.
  eng-WEBPB: nor of the pestilence that walks in darkness, nor of the destruction
    that wastes at noonday.
  kbq-kbq: Ana zanke hunka kenage'ma rankrima esania zanku'enena korora nosunka, hazenke
    zamo'ma eno masare'ma eme kazeri haviza hunaku'ma hania zanku'enena korora osuo.
  pon-pon: De kilitop, me kin wawai jili pon, de eu jon en kilitop me kin kaukawela
    nin jauaj.
  nhe-BL: Amo xiquimacasi nopa tlaijiyohuilistli tlen huala ipan tzintlayohuilotl,
    niyon nopa miquistli tlen ajsi ica tlajcotona.
  wnc-wnc: Sike gatu zikaane maiu buyambamu takngatuta apan kakengu dua gwaumza. Ina
    unzakan, sanga wai takngatuta gunzitbam tapane gata maiwiakge apan kakengu dua
    gwaumza.
  bus-bus: ke gagyãa kɛ̀ ègↄ̃ tɛ́ gusiaan ke gyãgɛ̃wɛtɛ kɛ̀ è ń le fãantɛ̃ gbãaa.
  gub-BL: Nerekyze kwaw ma'eahy haw ipytunaw rehe uhàz ma'e wanuwi nehe. Nerekyze
    kwaw puruzuka ma'e kwarahy wapyter pe hin mehe har wanuwi nehe no.
  eng-DRA: O Lord, how great are thy works! thy thoughts are exceeding deep.
