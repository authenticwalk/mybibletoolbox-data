verse: PSA.091.010
translations:
  mal-C: ഒരു അത്യാപത്തും നിനക്ക് ഉണ്ടാകുകയില്ല, ഒരു ദുരന്തവും നിന്റെ കൂടാരത്തിന് അടുത്തെത്തുകയില്ല.
  deu-TKW: Es wird dir kein Unheil begegnen, noch eine Plage deinem Zelte nahen.
  lin-lin: mabe ata moko te ekokweyela yo, pasi ata moko te ekopusana na ndako na
    yo ;
  mmx-mmx: Kuren la ba xopmen bok ba tumumuat naba sak pavaa u, la tempanga loklox
    asongot nat pot saparap laraogu aulis taram.
  eng-LSV: Evil does not happen to you, || And a plague does not come near your tent,
  eng-GNV: There shall none euill come vnto thee, neither shall any plague come neere
    thy tabernacle.
  eng-WEBSTER: There shall no evil befall thee, neither shall any plague come nigh
    thy dwelling.
  nhw-BL: huajca amo mitzajsis niyon se tlamantli catli amo cuali, niyon amo quiajsis
    mochaj.
  swh-ONEN: basi hakuna madhara yatakayokupata wewe, hakuna maafa yataikaribia hema
    yako.
  bba-bba: yen sɔ̃nɑ nɔni swɑ̃ɑru ɡɑrɑ kun nun sisie, bɑrɑru ɡɑrɑ kun mɑɑ wunɛn yɛnu
    susiɔ.
  eng-KJVCPB: There shall no evil befall thee, Neither shall any plague come nigh
    thy dwelling.
  cpy-cpy: Eero othonkaemi kaari-perori, Eero omateemi imantsiyanka ikaatzi jeeka-nampi-tzimiri.
  luo-luo: to onge gimoro amora marach ma notimreni, kendo onge masira ma nosud machiegni
    gi odi.
  aii-aii: ܠܹܐ ܬܵܦܩܵܐ ܒܝܼܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ، ܘܠܹܐ ܩܲܪܒܸܢܵܐ ܠܡܲܫܟܢܘܼܟ݂ ܡܚܘܿܬܵ‌ܐ.
  meu-meu: una dainai dika ta emu ai basine kau, gorere ta emu kalaga basine hakahikahia.
  npi-ULB: कुनै खराबीले तिमीलाई जित्‍नेछैन । तिम्रो घर नजिक कुनै कष्‍ट आउनेछैन ।
  yor-yor: Búburú kan ki yóò ṣubú lù ọ́, Bẹ́ẹ̀ ni ààrùnkárùn kì yóò súnmọ́ ilé rẹ.
  pes-OPCB: '@see-verse:PSA.091.009'
  tgl-ULB: Walang kasamaang makakaabot sa iyo; walang paghihirap ang makakalapit sa
    iyong tahanan.
  nop-nop: wendoktiŋa nemek hogolidi du foloŋ tuwot mu mintagamuluwaak. Eŋ yagit hogolidi
    du yokeneŋ mu mintaluwaak.
  cbu-NT: Maachi yutamash siyash kusamaam pinasachiya. Wanguytam tsutashish siyash
    pangis tsutacheeja, ndambari.
  hui-hui: Ani helo waharigome mo ko holene tara tara ngarume í̠ kegoria anda naibulebira.
    Warago ko tara tara gendabi ngarubi í̠ andagani anda naibulebira.
  mya-mya: သင်​သည်​ဘေး​ဒုက္ခ​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်​မ​ဟုတ်၊ သင်​၏​အိမ်​အ​နီး​သို့​လည်း​အ​ဘယ်​ဘေး​ဥ​ပဒ်​မျှ
    ချဉ်း​ကပ်​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་ལ་བར་ཆད་གང་ཡང་འབྱུང་མི༌སྲིད། །གནོད་པ་ཁྱོད་ཀྱི་གུར་ལ་བཏུད་མི༌ནུས།།
  wsk-wsk: mu ni memek bo me arikko, se memek bo nika kawam duap te me tairukko.
  sna-sna: ipapo hapana chakaipa chichakuwira, hakuna njodzi ichasvika patende rako.
  spa-BLM: no te sucederá ningún mal, ni se acercará ninguna plaga a tu morada.
  cac-cac: yuj chi' man̈ ol schacot chucal d'a quib'an̈, man̈ ol c'ochlaj ilya d'a
    co pat.
  swh-ULB: Hakuna uovu utakao kushinda wewe; mateso hayatakuja karibu na nyumba yako.
  bel-bel: Бо вось, ворагі Твае, Госпадзе, - вось, ворагі Твае гінуць, і рассыпаюцца
    ўсе ліхадзеі;
  wed-wed: Eḡa aiwai apoapoena awarimi ina tupua bo au numa ina ḡeta.
  deu-ELBBK: so wird dir kein Unglück widerfahren und keine Plage deinem Zelt nahen;
  mbb-OT: umbe wazà limas etawa vangkit he ebpekezezaat kenikew wey te pemilya nu.
  mal-2015: ഒരു അനർത്ഥവും നിനക്കു ഭവിക്കയില്ല; ഒരു ബാധയും നിന്റെ കൂടാരത്തിന്നു അടുക്കയില്ല.
  gup-gup: Bu kuhni ngurrikurduyime, wanjh minj njale nawu nawarre kakurduyimerran
    ngudberre, mak nawu kundjak kunbang duninjh minj kamdarnhderrehme kore kured ngurrihni.
  ctu-CTI: Jin chaꞌan maꞌan mi quej a wubin wocol. Maꞌan mi quej i tyajet jini cꞌamꞌan
    tyac muꞌ bʌ ti tsʌnsa yaꞌ baꞌ chumulet.
  rmc-rmc: Ňič nalačho pes tuke na ačhela, ňisavi pohroma ke tiro stanos na avela.
  nlg-nlg: E taho siki sosodo ke kalegho, me taho siki maemate ke dutuvia na valemu.
  pes-OPV: هیچ بدی بر تو واقع نخواهد شد و بلایی نزد خیمه تو نخواهد رسید.
  ron-1924: де ачея ничо ненорочире ну те ва ажунӂе, ничо урӂие ну се ва апропия де
    кортул тэу.
  ben-OBCV: তোমার কোনও অনিষ্ট হবে না, কোনও বিপর্যয় তোমার তাঁবুর কাছে আসবে না।
  som-som: Shar kuguma dhici doono, Belaayona teendhadaada uma soo dhowaan doonto.
  lat-VUC: Quoniam ecce inimici tui, Domine, quoniam ecce inimici tui peribunt; et
    dispergentur omnes qui operantur iniquitatem.
  eng-ASVBT: There shall no evil befall thee, Neither shall any plague come nigh thy
    tent.
  mna-mna: na koroŋ sananŋana sa ko irao be ipasaanu na som. Mi mete sananŋana sa
    ko irao igarau ruumu ku na som.
  ita-1885: Male alcuno non ti avverrà, E piaga alcuna non si accosterà al tuo tabernacolo.
  eng-LXXUP: For, behold, thine enemies shall perish; And all the workers of iniquity
    shall be scattered.
  eng-ULB: No evil will overtake you; no affliction will come near your home.
  spa-VBL: nada malo te pasará; ninguna plaga se acercará donde vives.
  fra-_FOB: Aucun mal ne t'atteindra, aucune plaie n'approchera de ta tente.
  mal-mal: ഒരു അനർത്ഥവും നിനക്ക് ഭവിക്കുകയില്ല; ഒരു ബാധയും നിന്റെ കൂടാരത്തിന് അടുത്തുവരുകയില്ല.
  urd-GVR: Is lie terā kisī balā se wāstā nahīṅ paṛegā, koī āfat bhī tere ḳhaime ke
    qarīb phaṭakne nahīṅ pāegī.
  suz-BL: इ कली मारेइ मरिम्‍शो मदुम्‍ब। इ बाक्‍तीक आ नेक्‍था मारेइ हिंचा ङा मदुम्‍ब।
  eng-NOY: No evil shall befall thee, Nor any plague come near thy dwelling.
  ita-1927: male alcuno non ti coglierà, né piaga alcuna s’accosterà alla tua tenda.
  ckb-ckb: هیچ خراپەت بەسەرنایەت و هیچ بەڵایەک لە ماڵت نزیک ناکەوێتەوە.
  eng-BBE: No evil will come on you, and no disease will come near your tent.
  xsi-xsi: Mine nde sâ toŋge ma ikura tu izavaru noko, ande tia. Aku zavaruŋa ne mâsi
    toŋge ma ikura tu imo noko ne luma tini laiti, ande ma tia.
  kan-OKCV: ಯಾವ ಕೇಡೂ ನಿಮ್ಮನ್ನು ಮುಟ್ಟದು, ಯಾವ ವಿಪತ್ತು ನಿಮ್ಮನ್ನು ಸಮೀಪಿಸುವುದಿಲ್ಲ.
  tam-2017: ஆகையால் பொல்லாப்பு உனக்கு நேரிடாது, வாதை உன்னுடைய கூடாரத்தை அணுகாது.
  spa-RV-1909: No te sobrevendrá mal, ni plaga tocará tu morada.
  ron-BTF: Nu ți se va întâmpla nimic rău, nici plagă nu se va apropia de locuința
    ta.
  eng-WEBP: no evil shall happen to you, neither shall any plague come near your dwelling.
  eng-FBV: nothing evil will happen to you; no plague will come near where you live.
  nld-1939: Geen onheil zal u dus treffen, Geen plaag uw tenten bereiken;
  nch-BL: huajca amo mitzajsis yon se tamanti cati amo cuali, yon amo quiajsis mochaj.
  vie-1934: Nên sẽ chẳng có tai họa gì xảy đến ngươi, Cũng chẳng có ôn-địch nào tới
    gần trại ngươi.
  cha-cha: Taya taelaye ufato guiya jago, ni jafa na chetnot ujijot gui sagamo.
  hin-CV: कोई भी विपत्ति तुम पर आने न पाएगी और न कोई विपत्ति ही तुम्हारे मंडप के निकट
    आएगी.
  eng-OURB: no evil shall happen to you, neither shall any plague come near your dwelling.
  spa-BES: No vendrá sobre ti mal, y ninguna enfermedad se acercará a tu morada.
  tdx-tdx: Tsy hidoiñe ama’o ty hankàñe, tsy hitotofan-angorosy ty akiba’o,
  tha-KJV: ไม่มี​การร้ายใดๆจะตกมาบนท่าน ไม่มี​ภัยมาใกล้​ที่​อาศัยของท่าน
  por-BR-2018: Mal nenhum te sucederá, nem praga alguma chegará à tua tenda;
  deu-ELO: so wird dir kein Unglück widerfahren, und keine Plage deinem Zelte nahen;
  eng-WYC-2018: Evil shall not come to thee; and a scourge shall not (come) nigh to
    thy tabernacle.
  epo-epo: Ne trafos vin malbono, Kaj frapo ne atingos vian tendon.
  gfk-gfk: io, pataie ta saksakena na kap ugu ma taie mah ta linge na harhagahai na
    hanuat hutet tano num hala.
  uig-PIN: Bexingƣa ⱨeq palakǝt qüxmǝydu, Ⱨeq waba qediringƣa yeⱪinlaxmaydu.
  beo-beo: Amaiba:le se nabasu amoga da di hame fane legemu, amola gegene susugudasu
    da dia diasua hame misunu.
  tpi-OTNT: Olsem na samting nogut i no inap kamap long yu. Na bikpela sik i no inap
    i go klostu long haus bilong yu.
  hau-SA: to, babu wani mugun abin da zai same ka, ba masifar da za tă zo kusa da
    tentinka.
  udu-udu: tonthusa kamu/ midi diya mmop̱u’da p̱o/ /eya? walla mo jin doruwa dor midi
    ’dish /e is e gu’b burrinyem pini jin c̱a’ba /eya?
  uig-LAT: Béshinggha héch palaket chüshmeydu, Héch waba chédiringgha yéqinlashmaydu.
  nde-nde: lapho-ke akulangozi engakuwela, akulamonakalo ozasondela ethenteni lakho.
  ton-ton: ‌ʻE ʻikai tō ha kovi kiate koe, pea ʻe ʻikai hoko ha mamahi fakaʻauha ke
    ofi ki ho nofoʻanga.
  ces-1613: Nepřihodí se tobě nic zlého, aniž se přiblíží jaká rána k stánku tvému.
  eng-WMB: no evil shall happen to you, neither shall any plague come near your dwelling.
  tam-TCV: அப்பொழுது ஒரு தீங்கும் உன்மேல் வராது; கொள்ளைநோய் உன் கூடாரத்தை நெருங்காது.
  ceb-ULB: Walay daotan nga makauna kanimo; walay kasakit nga moabot sa imong panimalay.
  pol-UBG: Nie spotka cię nic złego ani żadna plaga nie zbliży się do twego namiotu.
  agr-agr: Aminak makichik pegkegchaukesh waitkagmaschatnai, tuja jatashkam amina
    jeminig utugmashtinai.
  kyc-kyc: Dokona randa andake mendeme emba isa pyao palya nara. Koo keta palirili
    yulu randa dokona mende embena anda kambusa epa nara.
  urd-GVU: اِس لئے تیرا کسی بلا سے واسطہ نہیں پڑے گا، کوئی آفت بھی تیرے خیمے کے قریب
    پھٹکنے نہیں پائے گی۔
  eng-OEBCW: You will never be met by misfortune, no plague will come near your tent,
  deu-1912: Es wird dir kein Übel begegnen, und keine Plage wird zu deiner Hütte sich
    nahen.
  ntj-ntj: Palunyangka kutjupa-kutjupalu pikanku nintilkitjamunu. Nyangka nyuntuku
    ngurrangka palyamunu ngarakitjamunu.
  kan-2017: ಯಾವ ಕೇಡೂ ನಿನಗೆ ಸಂಭವಿಸದು; ಉಪದ್ರವವು ನಿನ್ನ ಗುಡಾರದ ಸಮೀಪಕ್ಕೂ ಬಾರದು.
  yap-yap: ma aram e dariy ba riya’ nra yib ngom, ma dabi chugur e cham ko tabinaw
    rom.
  hlt-MCSB: Yoethae te nang taengla cuhu pawt vetih tlohtat loh na dap taengla ha
    moe mahpawh.
  mdy-ETH: ዬያሮ ፑርታ ባኣዚ ኔና ሄላዓኬ፤ ባይዛ ሃይቢያ ኔ ማኣሪ ጌላዓኬ።
  twi-ASANTE: ɔhaw biara remma wo so, na amanehunu biara remmɛn wo ntomadan.
  eng-WEBU: no evil shall happen to you, neither shall any plague come near your dwelling.
  acu-NT: '@see-verse:PSA.091.009'
  spa-PDDPT: No te vendrá mal, Ni alguna plaga tocará tu morada.
  gun-gun: neĩ peteĩ henda py ma voi nderejexavai 'rã, neĩ peteĩve mba'emo vai novaẽi
    'rã ndero py.
  agu-BL: Cha'stzun te quil kaben tul il. Nin quil tz'ocopon jun chin ya'bil xe ketz
    kaca'l.
  ilo-ULB: Awanto ti dakes a makauna kenka; awanto ti panagsagaba a makaasideg iti
    pagtaengam.
  kpg-kpg: Deai di haingadaa e tale adu gi di goe ai, ge deai di hagaduadua e hanimoi
    gi hoohoo adu gi do guongo ai.
  uig-ARA: بېشىڭغا ھېچ پالاكەت چۈشمەيدۇ، ھېچ ۋابا چېدىرىڭغا يېقىنلاشمايدۇ.
  bps-bps: Taman là ge nkel i sasè gaslok, na là gafdadong di gumneam i gamsasè di
    ge,
  sus-sus: Sese mu i lima, wuganyi yo mu soma i xɔnyi,
  pon-2006: iei me sohte me suwed kot pahn lelohng uhk, sohte kalokolok ehu pahn kerendohng
    imwomw.
  jae-jae: tec oc ôndac gêŋwapac atom ma gêŋ sec teŋ oc êsa nêm bec ŋagala atom.
  ksd-ksd: Pa ta kaina magit na tadav u tana, Ma pa ta kaina minait na marave ra kubam.
  tur-YTC: Başına kötülük gelmeyecek, Evine felaket yaklaşmayacak.
  bel-N: не спаткае цябе злое, і пакараньне не наблізіцца да намёту твайго.
  grc-BRENT: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἀπολοῦνται, καὶ διασκορπισθήσονται πάντες οἱ ἐργαζόμενοι
    τὴν ἀνομίαν.
  kpr-kpr: Ava sedo, dara eniko jo foa nimokena sirorae arira, mema dombu eni dombu
    eni ava, jo foa ninda kamboda buvae arira.
  ind-AYT: Tidak ada kejahatan yang akan menemuimu; tidak ada penyakit yang akan mendekati
    tendamu.
  yom-yom: Buna kadi mbimbi yimosi yilendi kubuila ko ayi kadi vuku kimosi kilendi
    fikama va nzoꞌaku yi ngoto ko.
  yut-yut: yo yokwisi gagon arɨpmɨ dɨma noman toni. Ae sot teban gak da yut da kapmatjok
    arɨpmɨ dɨma apni.
  nya-nya: Choncho palibe choyipa chimene chidzakugwera, zoopsa sizidzafika pafupi
    ndi tenti yako.
  kyg-kyg: '@see-verse:PSA.091.009'
  hrv-hrv: Neće te snaći nesreća, nevolja se neće prikučiti šatoru tvojemu.
  mps-mps: Tama tiyu, te dwai nai nageba me pedalugobeo. Tama genuai gasi te nago
    be pąba me asogobeo.
  tpi-tpi: Olsem na samting nogut i no inap kamap long yu. Na bikpela sik i no inap
    i go klostu long haus bilong yu.
  dan-1931: Der times dig intet ondt, dit Telt kommer Plage ej nær;
  vie-OVCB: thì tai họa chẳng đến với ngươi, không có việc tàn hại nào đến gần nhà
    ngươi.
  guj-2017: તારા પર કંઈ દુઃખ આવી પડશે નહિ; મરકી તારા ઘરની પાસે આવશે નહિ.
  pon-2006A: iei me sohte me suwed kot pahn lelohng uhk, sohte kalokolok ehu pahn
    kerendohng imwomw.
  por-BRBSL: nenhum mal acontecerá com você, nenhuma praga deve chegar perto de sua
    residência.
  eng-OEBUS: You will never be met by misfortune, no plague will come near your tent,
  swe-swe: Där ska ingen ondska drabba dig, inte heller ska någon plåga komma nära
    ditt tält.
  cth-cth: thoenae banghai nang koe phat mahoeh. Na onae koe lacik kathout tho mahoeh.
  twi-twi: ɔhaw biara remmunkam wo so, na ɔsɛe biara remmɛn wo ntamadan.
  hlt-hlt: Yoethae te nang taengla cuhu pawt vetih tlohtat loh na dap taengla ha moe
    mahpawh.
  tbz-SIM: Mɛyɛi mbɑ́ɑ́ dɑ tuɔkɛ, kuyɛ̃ĩku mɑkù bɑ́ɑ́ tɔ́ɔ́nní ɑ cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamaghɨn, bizir kuratam nɨ bagh izan kogham. Arɨmariar ekiatam nɨn dɨpenimɨn
    boroghɨn mangan kogham.
  dop-dop: Wɑhɑlɑ nɔɣɔlʋ kɑɑ mɑɣɑnɑ-ŋ, pə́cɔ mpusi nɔɣɔlʋ kɑɑ kpətənɑ nyɑ́ təyɑɣɑ.
  azb-azb: Şərə düçar olmazsan, Bəla çadırından uzaq qaçar.
  eng-DBY: There shall no evil befall thee, neither shall any plague come nigh thy
    tent.
  hin-2017: इसलिए कोई विपत्ति तुझ पर न पड़ेगी, न कोई दुःख तेरे डेरे के निकट आएगा।
  wol-KYG: genn loraange du la dab, balaa du jege sa xayma.
  swp-swp: taba nige baaea esau i abi’itam, nige iwala saha i laoma oa em numalulu
    gegesina eai.
  bjr-bjr: '@see-verse:PSA.091.009'
  eng-YLT: Evil happeneth not unto thee, And a plague cometh not near thy tent,
  kne-kne: magay lawa ay mapasamak en sik-a ono somag-en sin beey mo ay mamaligat
    en sik-a.
  eng-WYC-2017: Evil shall not come to thee; and a scourge shall not come nigh to
    thy tabernacle.
  eng-WMBB: no evil shall happen to you, neither shall any plague come near your dwelling.
