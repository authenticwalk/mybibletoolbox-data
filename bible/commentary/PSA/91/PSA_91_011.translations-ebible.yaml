verse: PSA.091.011
translations:
  mal-C: കാരണം അവിടന്ന് തന്റെ ദൂതന്മാരോട് നിന്റെ എല്ലാ വഴികളിലും നിന്നെ സംരക്ഷിക്കാൻ
    കൽപ്പിക്കും;
  deu-TKW: Denn er wird seine Engel für dich entbieten, daß sie dich auf allen deinen
    Wegen behüten.
  lin-lin: pamba te akopesa mitindo na ba-anjelu na Ye ete babatela yo malamu na banzela
    na yo nyonso.
  mmx-mmx: Moroa naba lok li lubung angelo ren kusu dinabak lok tatao u, la kusu dinabak
    lok see ram at levengkot axap unat pas teren.
  eng-LSV: For He charges His messengers for you, || To keep you in all your ways,
  eng-GNV: For hee shall giue his Angels charge ouer thee to keepe thee in all thy
    wayes.
  eng-WEBSTER: For he shall give his angels charge over thee, to keep thee in all
    thy ways.
  nhw-BL: Pampa Toteco quintitlanis itequihuajcahua para ma mitzmocuitlahuica, huan
    mitzmocuitlahuijtinemise campa hueli ta tiyas.
  swh-ONEN: Kwa kuwa atawaagiza malaika zake kwa ajili yako, wakulinde katika njia
    zako zote.
  bba-bba: Domi u koo win ɡɔrɑdobɑ nɔɔ kɛ̃ wunɛn sɔ̃, bɑ n nun kɔ̃su wunɛn swɛɛ kpuro
    sɔɔ,
  eng-KJVCPB: For he shall give his angels charge over thee, To keep thee in all thy
    ways.
  cpy-cpy: Aritaki rotyaanteemi Ronampiri Tajorentsi, Riitaki aamaako-wentemini jempe-rika
    pikinayite.
  luo-luo: Nimar obiro miyo malaika mage chik nikech in mondo giriti e yoreni duto;
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܦܵܩܹܕ ܠܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܒܘܼܬ ܕܝܼܘܼܟ݂، ܕܢܵܛܪܝܼ ܠܘܼܟ݂ ܒܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬܘܼܟ݂.
  meu-meu: Badina be ia ese ena aneru baine haduadia, emu dala iboudiai bae gimamu.
  npi-ULB: किनकि उहाँले तिमीलाई सुरक्षा दिन, तिम्रा सबै मार्गमा तिम्रो रेखदेख गर्न
    आफ्ना स्वर्गदूतहरूलाई निर्देशन दिनुहुनेछ ।
  yor-yor: Nítorí yóò fi àṣẹ fún àwọn angẹli nípa tìrẹ láti pa ọ́ mọ́ ní gbogbo ọ̀nà
    rẹ;
  pes-OPCB: زیرا به فرشتگان خود فرمان خواهد داد تا به هر راهی که بروی، تو را حفظ کنند.
  tgl-ULB: Dahil uutusan niya ang kaniyang mga anghel na protektahan ka, para ingatan
    ka sa lahat ng iyong mga kaparaanan.
  nop-nop: Wapumdi aŋelo hekidok kwanai-mede yembune daŋgoŋdaŋgoŋ waaŋ u adi kedem
    gabudokoyaneeŋ.
  cbu-NT: Watam Apanllsha waana wasundururee siyaa ksutamaam zangankuwa. Yaptaa naakis
    ambtaa wasundurursha uru siyaa ksutchiya.
  hui-hui: Ngode Datagaliwabe ibugua ibunaga dahuliyaliru lamialu í̠ ibagabu kegoha,
    Tí mamage hama ibagabu hole pudaba, lalu lamulebira.
  mya-mya: သွား​လေ​ရာ​ရာ​၌​သင့်​ကို​စောင့်​ရှောက်​စေ​ရန် ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​ကောင်း​ကင်​တ​မန်
    များ​ကို တာ​ဝန်​ပေး​အပ်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་ཕོ་ཉར་བཀའ་གནང༌སྟེ། །བགྲོད་ལམ་ཀུན་ཏུ་ཁྱོད་རང་བསྲུང་བར༌འགྱུར།།
  wsk-wsk: Nu ko engel alo nunga manuk se nika namara taira mu te ka bitaru se lagamonko.
  sna-sna: Nokuti acharayira vatumwa vake pamusoro pako, kuti vakuchengete panzira
    dzako dzose;
  spa-BLM: Porque pondrá a sus ángeles a cargo de ustedes, para guardarte en todos
    tus caminos.
  cac-cac: Ol yal d'a eb' yángel to tzon̈ stan̈vej eb' yaln̈ej b'aj tzon̈ b'ati.
  swh-ULB: Maana yeye atawaelekeza malaika moja kwa moja kukulinda wewe, na kukuwekea
    ulinzi katika njia zako zote.
  bel-bel: а мой рог Ты падымаеш, як рог аднарога, і я ўмашчаны сьвежым алеем;
  wed-wed: God ana anela ina terei da ina painimi ma ina gagaloemi ami au babara.
  deu-ELBBK: denn er wird seinen Engeln über dir befehlen, dich zu bewahren auf allen
    deinen Wegen.
  mbb-OT: Su edsuǥuen te Megbevayà is menge velinsuǥuen din te kebantey kenikew minsan
    hendei ka ebpevayà.
  mal-2015: നിന്റെ എല്ലാവഴികളിലും നിന്നെ കാക്കേണ്ടതിന്നു അവൻ നിന്നെക്കുറിച്ചു തന്റെ
    ദൂതന്മാരോടു കല്പിക്കും;
  gup-gup: Nungka kabenwon kunwok kunrayek bedberre angels nuye bu ngunmulewan, ba
    bu ngundiwernhnahnan kore baleh yarrkka ngurrire.
  ctu-CTI: Como jini Ñoj Nuc Bʌ tsaꞌix i yʌqꞌue ajtroñel i chaꞌan chꞌoyol bʌ ti panchan,
    chaꞌan i cʌñʌtyañet baꞌical jach maꞌ majlel.
  rmc-rmc: Bo prikazinela peskre aňjelenge pal tu, hoj tut te chraňinen pre savore
    tire droma.
  nlg-nlg: God ke vetenara lei nina angel kara righitaonigho, ma kara podopodogho
    ivei ko tona vaa.
  pes-OPV: زیرا که فرشتگان خود را درباره تو امر خواهدفرمود تا در تمامی راههایت تو
    را حفظ نمایند.
  ron-1924: Кэч Ел ва порунчи ынӂерилор Сэй сэ те пэзяскэ ын тоате кэиле тале;
  ben-OBCV: কারণ তিনি তাঁর দূতদের তোমার বিষয়ে তোমার চলার সব পথে তোমাকে রক্ষা করার
    আদেশ দেবেন;
  som-som: Waayo, isagu wuxuu malaa'igihiisa ku amri doonaa Inay jidadkaaga oo dhan
    kugu ilaaliyaan.
  lat-VUC: Et exaltabitur sicut unicornis cornu meum, et senectus mea in misericordia
    uberi.
  eng-ASVBT: For he will give his angels charge over thee, To keep thee in all thy
    ways.
  mna-mna: Pa Anutu ko iur sua pizin aŋela kini be timboro u mi matan pu pa pai ku
    ta boozomen.
  ita-1885: Perciocchè egli comanderà a' suoi Angeli intorno a te, Che ti guardino
    in tutte le tue vie.
  eng-LXXUP: But my horn shall be exalted as the horn of a unicorn; And mine old age
    with rich mercy.
  eng-ULB: For he will direct his angels to protect you, to guard you in all your
    ways.
  spa-VBL: Porque él mandará a sus ángeles para que te cuiden en todo lo que hagas.
  fra-_FOB: Car il ordonnera à ses anges de te garder dans toutes tes voies.
  mal-mal: നിന്റെ എല്ലാ വഴികളിലും നിന്നെ കാക്കേണ്ടതിന് കർത്താവ് നിന്നെക്കുറിച്ച് തന്റെ
    ദൂതന്മാരോട് കല്പിക്കും;
  lit-lit: Nes jis savo angelams įsakys apie tave, kad saugotų tave visuose tavo keliuose.
  urd-GVR: Kyoṅki wuh apne farishtoṅ ko har rāh par terī hifāzat karne kā hukm degā,
  suz-BL: मारदे हना मेकोमी आ स्‍वर्ग ङा गेय पाइब आन कली इ लां नेल्‍लेमी इ कली वारच
    पपाइक्‍ब। मत्ती ४:६
  eng-NOY: For he will give his angels charge over thee, To guard thee in all thy
    ways.
  ita-1927: Poiché egli comanderà ai suoi angeli di guardarti in tutte le tue vie.
  ckb-ckb: لەبەر ئەوەی سەبارەت بە تۆ فەرمان بە فریشتەکانی دەدات، بۆ ئەوەی لە هەموو
    هەنگاوێکت بتپارێزن،
  eng-BBE: For he will give you into the care of his angels to keep you wherever you
    go.
  xsi-xsi: Ŋana tu Yova Kindeni ma ionzi ne aŋelo tu ma sikatonano ikura nia ndoni.
  kan-OKCV: ಏಕೆಂದರೆ ನಿನ್ನ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಕಾಪಾಡುವುದಕ್ಕೆ ದೇವರು ತಮ್ಮ ದೂತರಿಗೆ
    ನಿನ್ನ ವಿಷಯವಾಗಿ ಆಜ್ಞಾಪಿಸುವರು.
  tam-2017: உன்னுடைய வழிகளிலெல்லாம் உன்னைக் காக்கும்படி, உனக்காகத் தம்முடைய தூதர்களுக்குக்
    கட்டளையிடுவார்.
  spa-RV-1909: Pues que á sus ángeles mandará acerca de ti, que te guarden en todos
    tus caminos.
  ron-BTF: Pentru că el va porunci îngerilor săi referitor la tine, să te păzească
    în toate căile tale.
  eng-WEBP: For he will put his angels in charge of you, to guard you in all your
    ways.
  eng-FBV: For he will command his angels to take care of you in everything you do.
  nld-1939: Want Hij zal voor u zijn engelen ontbieden, Om u op al uw wegen te hoeden.
  nch-BL: Pampa Toteco quintitanis ilhuicac ehuani para ma mitzmocuitahuica, huan
    mitzmocuitahuijtinemise campa hueli campa tiyas.
  vie-1934: Vì Ngài sẽ ban lịnh cho thiên sứ Ngài, Bảo gìn giữ ngươi trong các đường
    lối ngươi.
  cha-cha: Sa jaencatga y angjetña sija nu jago, para uninadaje todo gui jinanaomo.
  hin-CV: क्योंकि वह अपने स्वर्गदूतों को तुम्हारी हर एक गतिविधि में तुम्हारी सुरक्षा
    का आदेश देंगे;
  eng-OURB: For he will enjoin his angels concerning you, to guard you in all your
    ways.
  spa-BES: Porque él te entregará al cuidado de sus ángeles para mantenerte dondequiera
    que vayas.
  tdx-tdx: Fa hafanto’e ama’o o anjeli’eo, hañambeñe azo amo lia’o iabio;
  tha-KJV: เพราะพระองค์จะรับสั่งเหล่าทูตสวรรค์ของพระองค์ในเรื่องท่าน ให้​ระแวดระวังท่านในทางทั้งปวงของท่าน
  por-BR-2018: Porque ele ordenou aos anjos quanto a ti, para que guardem todos os
    teus caminhos.
  deu-ELO: denn er wird seinen Engeln über dir befehlen, dich zu bewahren auf allen
    deinen Wegen.
  eng-WYC-2018: For God hath commanded to his angels of thee; that they keep thee
    in all thy ways. (For God hath commanded his angels to be all around thee; so
    that they keep thee safe on all thy ways.)
  epo-epo: Ĉar al Siaj anĝeloj Li ordonis pri vi, Ke ili vin gardu sur ĉiuj viaj vojoj.
  gfk-gfk: Kanong warah, God na tule ira uno angelo wara utaam bia diet na balaure
    ugu ta ira num hinahaan bakut.
  uig-PIN: U Ɵz pǝrixtilirigǝ sening ⱨǝⱪⱪingdǝ ǝmr ⱪilidu, Xuning bilǝn ular pütkül
    yolliringda seni saⱪlaydu.
  beo-beo: Hina Gode da di habodili ahoasea ouligilaloma:ne, Ea a:igele dunu dima
    asunasimu.
  tpi-OTNT: Bikpela bai i givim wok long ol ensel bilong was long yu long olgeta wokabaut
    bilong yu.
  hau-SA: Gama zai umarci mala’ikunsa game da kai don su tsare ka a dukan hanyoyinka;
  udu-udu: Haali/ a’di midi hash iman’doyu gwom piti mo mmoḵan gwo gom /e mo dhali
    mmoji /e mo eya ris bway pini ’baar mo.
  uig-LAT: U Öz perishtilirige séning heqqingde emr qilidu, Shuning bilen ular pütkül
    yolliringda séni saqlaydu.
  nde-nde: Ngoba uzayala izingilosi zakhe ngawe zikulinde kuzozonke izindlela zakho;
  ton-ton: He te ne fekau ʻene kau ʻāngelo kenau vakai koe, ke tauhi koe ʻi ho ngaahi
    hala kotoa pē.
  ces-1613: Nebo andělům svým přikázal o tobě, aby tě ostříhali na všech cestách tvých.
  eng-WMB: For he will put his angels in charge of you, to guard you in all your ways.
  tam-TCV: அவர் உன் வழிகளிலெல்லாம் உன்னைக் காக்கும்படி, உன்னைக்குறித்து தமது தூதர்களுக்குக்
    கட்டளையிடுவார்;
  ceb-ULB: Kay iyang sugoon ang iyang mga anghel sa pagpanalipod kanimo, sa pagbantay
    kanimo sa tanan nimong mga dalanon.
  pol-UBG: Rozkaże bowiem o tobie swoim aniołom, aby cię strzegli na wszystkich twoich
    drogach.
  agr-agr: Wagki Apajuí ángel aidaun ishiaktatui ame tuwi wekaetatme nuwi kuitamjamkatnun.
  kyc-kyc: Emba parene kata dupwana Anatumi banya aŋala dupwa emba rapu pyakana lao
    jera.
  urd-GVU: کیونکہ وہ اپنے فرشتوں کو ہر راہ پر تیری حفاظت کرنے کا حکم دے گا،
  eng-OEBCW: for he orders his angels to guard you, wherever you go.
  deu-1912: Denn er hat seinen Engeln befohlen über dir, daß sie dich behüten auf
    allen deinen Wegen,
  ntj-ntj: Nyangka Mama Kuurrtunku palunyaku yayintjulpa pirninya witulku miranykanyiranta-ya
    kanyiratjaku, tjiinyan ngurra kutjupa-kutjupakutu yankulanyangka.
  kan-2017: ನೀನು ಹೋಗುವಲ್ಲೆಲ್ಲಾ ನಿನ್ನನ್ನು ಕಾಯುವುದಕ್ಕೆ ಆತನು ನಿನ್ನ ವಿಷಯವಾಗಿ ತನ್ನ ದೂತರಿಗೆ
    ಅಪ್ಪಣೆಕೊಡುವನು.
  yap-yap: Ra pi’ Got e pi engel rok ngu’ur matanagiyed gur, ma yad be yoror rom ko
    gin ga be yan riy i yan.
  hlt-MCSB: Na longpuei boeih ah nang aka dawn ham a puencawn rhoek te a uen ni.
  mdy-ETH: ኔ ሃንታ ጎይፃ ቢያ ኔና ዒ ካፓንዳጉዲ ኪኢታንቾ ዒዚ ኔኤም ጌዒ ዓይሣንዳኔ።
  twi-ASANTE: Ɛfiri sɛ ɔbɛhyɛ nʼabɔfoɔ a wɔhwɛ wo so no abɛbɔ wo ho ban wʼakwan nyinaa
    mu;
  eng-WEBU: For he will put his angels in charge of you, to guard you in all your
    ways.
  acu-NT: Ame tuni wekaame nunisha Yus ni awemamuri irunun amin waitmakarat tusa inatmartatui.
  spa-PDDPT: Pues a sus ángeles mandará con respecto a Ti, Que te guarden en todos
    tus caminos.
  gun-gun: Mba'eta ndere omopena uka 'rã ojeupegua anjo kuery pe, reikoa ha'e javi
    rupi onhangareko aguã ndere.
  agu-BL: Na scawunk Ryos scye'j yi e' tetz ángel tan chixome'n ske'j, tan kaq'uicy'le'n
    alchok ka'j nint.
  ilo-ULB: Ta iturongnanto dagiti anghelesna a mangsalaknib kenka, a mangaywan kenka
    iti sadinoman a papanam.
  kpg-kpg: God ga dugu adu ana daangada di langi e madamada humalia i di goe, e abaaba
    goe i oo ala huogodoo ala e haele iei goe.
  uig-ARA: ئۇ ئۆز پەرىشتىلىرىگە سېنىڭ ھەققىڭدە ئەمر قىلىدۇ، شۇنىڭ بىلەن ئۇلار پۈتكۈل
    يوللىرىڭدا سېنى ساقلايدۇ.
  bps-bps: du dek Dwata i dad kasaliganan mifat ge, fye kanlungla ge balù nè gusalum.
  sus-sus: barima a a xa malekɛe yamarima e xa i makanta yire birin.
  pon-2006: Koht pahn ketin kesilehkinuhk sapwellime tohnleng kan, pwe re en apwahpwalihiuk
    wasa koaros me ke pahn kohla ie.
  jae-jae: Gebe eŋ oc êsakiŋ nê aŋela êtu aômŋa gebe sejop aôm aŋga nêm lêŋ samob.
  ksd-ksd: Tago na tul tar kana umana angelo upi diat a balaure u ta kaum lavur vinavana.
  tur-YTC: Çünkü tüm yollarında seni korusunlar diye, Senin için meleklerini sorumlu
    kılacak,
  bel-N: Бо Ён анёлам Сваім загадае пра цябе, каб захоўвалі цябе на ўсіх шляхах тваіх.
  grc-BRENT: Καὶ ὑψωθήσεται ὡς μονοκέρωτος τὸ κέρας μου, καὶ τὸ γῆράς μου ἐν ἐλέῳ
    πίονι.
  kpr-kpr: 'Ainda beká mo: God nunda aneya ni kaifa aoro dae sedo dengoro indari,
    ni reda yaresa amo, ne gagara ururoro deingharesa.'
  ind-AYT: Sebab, Dia akan memerintahkan malaikat-malaikat-Nya menjaga seluruh jalanmu.
  yom-yom: Bila, mu diambu diaku, wela tumina zimbasi ziandi muingi zikeba mu zinzila
    ziaku zioso.
  yut-yut: Kosit morap agɨpbikon Yawe da aŋeloni pi yoban kɨlago akdaŋ.
  nya-nya: Pakuti adzalamulira angelo ake za iwe, kuti akutchinjirize mosamala pa
    njira zako zonse;
  kyg-kyg: Ala kava neꞌmoꞌa enisole vayaꞌaeꞌmo, yagaitapa ateyo, huno hapa paisigeꞌa
    muki afinaꞌmo kategamo umenitata hisana afinaꞌmo yagaiꞌa kategayaꞌmofeꞌmo hosu
    kavaꞌmo kagaeteꞌmo alagi afole oꞌaigiye.
  hrv-hrv: Jer anđelima svojim zapovjedi da te čuvaju na svim putima tvojim.
  mps-mps: Te Genuai Bidigo aga ensel dabeba te nage menaba pabo madi tigidali badu
    te nage tonalubo sę mawaibao.
  tpi-tpi: Bikpela bai i givim wok long ol ensel bilong was long yu long olgeta wokabaut
    bilong yu.
  dan-1931: thi han byder sine Engle at vogte dig på alle dine Veje;
  vie-OVCB: Vì Chúa sẽ truyền lệnh cho các thiên sứ bảo vệ ngươi trên mọi nẻo đường.
  guj-2017: કારણ કે તને તારા સર્વ માર્ગમાં સંભાળવાને માટે, તે પોતાના દૂતોને આજ્ઞા
    આપશે.
  pon-2006A: Koht pahn ketin kesilehkinuhk sapwellime tohnleng kan, pwe re en apwahpwalihiuk
    wasa koaros me ke pahn kohla ie.
  por-BRBSL: Pois ele colocará seus anjos a seu cargo, para protegê-lo em todos os
    seus caminhos.
  eng-OEBUS: for he orders his angels to guard you, wherever you go.
  swe-swe: Han ska ge sina änglar (budbärare) befallning om dig, för att vaka över
    alla dina vägar.
  cth-cth: Na lamthung pueng khenyawnkung lah, kalvan taminaw hah kâ a poe han.
  twi-twi: Efisɛ Onyankopɔn bɛsoma nʼabɔfo abɛbɔ wo ho ban na wɔabɛwɛn wo wʼakwan
    nyinaa mu;
  hlt-hlt: Na longpuei boeih ah nang aka dawn ham a puencawn rhoek te a uen ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó duɔ́mmu dinùù ku tɔ̃rɛ̀, kɛ̀ yɛ̀ ndɑ bɑɑ bɑ́ kɑ̀ɑ kɔ̀ri
    kɛ̀,
  msy-2020: Nɨ daruamin dughiabar, Ikiavɨra Itir God, nɨ bagh uan enselba Akar Gavgavim
    me mɨkɨmtɨma, me deraghvɨra nɨn ganam.
  dop-dop: Mpi tɔ, Tɑcɑɑ kɑ́ tʋ ɩ ɩsɔtɑɑ tillɑɑ kɛ́ sɩ pɑ́ feŋi-ŋ nyɑ́ mpɑɑŋ tənɑ
    tɑɑ.
  azb-azb: Allah sənə görə mələklərinə əmr edər ki, Gedəcəyin hər yerdə səni qorusunlar,
  eng-DBY: 'For he shall give his angels charge concerning thee, to keep thee in all
    thy ways:'
  hin-2017: क्योंकि वह अपने दूतों को तेरे निमित्त आज्ञा देगा, कि जहाँ कहीं तू जाए
    वे तेरी रक्षा करें।
  wol-KYG: Ay malaakaam la lay booleel, ñu di la sàmm foo jëm.
  swp-swp: Paana ia ena aneru abo i hetorodi se itawataim, em dobila gamagaridi eai
    abo se ganaganaim.
  bjr-bjr: Anee miqinanoo Anutufa narí qangeeroouqara qinaqa misa ani marirana niranasaa
    rakisi amaqeefaranoo.
  eng-YLT: For His messengers He chargeth for thee, To keep thee in all thy ways,
  kne-kne: Bilinen Diyos din aanghel na ta en daka ayowanan, olay intoy em-emeyam.
  eng-WYC-2017: For God hath commanded to his angels of thee; that they keep thee
    in all thy ways.
  eng-WMBB: For he will put his angels in charge of you, to guard you in all your
    ways.
  zat-NTPS: Dios gusebague̱' gubáz chee̱ xabáa chee̱' ca' chee̱ xelácale̱ne̱' lue',
    na' xuluxúe̱' lue' gátete̱ze chéaju'.
  zty-NTPS: Dios seḻe'e wbás che ya'abá chie' ka' nich gákḻengake' le', na' gape
    chí'igake' le' gáte'teze gan chejo'.
  urd-GVH: क्योंकि वह अपने फ़रिश्तों को हर राह पर तेरी हिफ़ाज़त करने का हुक्म देगा,
  rug-rug: Kaqu garuni Tamasa sari Nana mateana pude kopu nigo, pude va aqorigo vasina
    la si goi.
  gaz-gaz: Inni akka isaan karaa kee hunda irratti si eeganiif, ergamoota isaa siif
    ni ajaja;
  fra-LSG: Car il ordonnera à ses anges De te garder dans toutes tes voies;
  gnn-gnn: Liŋgu Godthu yurru goŋ‐nherraṉ nhuŋu djäkamirrinha yolŋu'‐yulŋunha, walala
    yurru ŋunhi djiwarr'wuy walala marrtji dharraynydja nhuŋu wanhawitjan nhe yurru
    marrtji;
  yal-yal: Ala yamarin fima nɛn a malekane ma i ya fe yi alogo e xa i kantan i ya
    sigatiin birin yi.
  iou-iou: Anututä aŋeroniye watä it gamikta yepmaŋkuko unitä api oraŋpäŋ gepmaneŋ.
    Ude täŋirä kuroŋka ba gukutka nämo api pimiŋ tädoren.
  haw-1868: No ka mea, e kauoha mai no ia i kona poe anela nou, E malama ia oe ma
    kou mau aoao a pau.
  arb-NAV: فَإِنَّهُ يُوصِي مَلائِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ فِي جَمِيعِ طُرُقِكَ.
  ded-ded: Ye angerofora uayoac yemmeu yeneng sing sasawa kengkecnec, imohai garenggugecde.
  ewe-ewe: elabena ade se na eƒe dɔlawo tso ŋutiwò, be woakpɔ tawò le wò mɔwo katã
    dzi.
  eng-LEE: For his angels will he give charge concerning thee, to guard thee on all
    thy ways.
  asm-FB: কিয়নো তোমাৰ সকলো পথত তোমাক ৰক্ষা কৰিবলৈ, তেওঁ নিজৰ দূতবোৰক তোমাৰ বিষয়ে
    আজ্ঞা দিব।
  sus-A: بَرِ مَ عَ عَ شَ مَلٍكّيٍ يَمَرِ مَ عٍ شَ عِ مَكَنتَ يِرٍ بِرِن.
  fra-SBL: Car il mettra ses anges à votre service, pour te garder dans toutes tes
    voies.
  hbo-hbo: כִּ֣י מַ֭לְאָכָיו יְצַוֶּה־לָּ֑ךְ לִ֝שְׁמָרְךָ֗ בְּכָל־דְּרָכֶֽיךָ׃
  pjt-pjt: Panya Godalu witulku palumpa angelpa tjuṯa nyuntunya aṯunymaṟa kanyintjaku
    kaḻaḻa mungangka kuḻu, munu nyinanyangka ankunyangka kuḻu.
  kik-kik: Nĩgũkorwo nĩagaatha araika ake nĩ ũndũ waku, makũgitagĩre mĩthiĩre-inĩ
    yaku yothe;
  fra-NCL: Car il ordonnera à ses anges de te garder dans toutes tes voies.
  cek-AK: Na caehhaih ahmuen kruekah nang toep hanah, angmah ih vankaminawk to paek
    tih.
  cuk-cuk: Ar Bab-Jehová, e-baliwiturmarga igar-ukoed, bia be nadesogele, adi, be-edarbemalagar.
  uig-CYR: Мүңгүзүмни явайи буқиниңкидәк көтирисән; Бешим йеңи май сүркәп, мәсиһ қилиниду.
  tel-2017: నువ్వు చేసే వాటన్నిటిలో నిన్ను కాపాడడానికి ఆయన తన దూతలను పురమాయిస్తాడు.
  hat-BSA: Paske Li va bay zanj Li yo lòd konsènan ou menm, pou veye ou nan tout chemen
    ou yo.
  ukr-ONPU: А Ти підніс мій ріг, як ріг тура, – я намащений свіжою олією.
  kos-kos: God El fah sap lipufan lal in liyekomyang Ac karingin kom yen nukewa kom
    fahsr nu we.
  hbo-WLC: כִּ֣י מַ֭לְאָכָיו יְצַוֶּה־לָּ֑ךְ לִ֝שְׁמָרְךָ֗ בְּכָל־דְּרָכֶֽיךָ׃
  ibo-ibo: Nʼihi na ọ ga-enye ndị mmụọ ozi ya iwu banyere gị, ka ha chebe gị nʼụzọ
    gị niile.
  ory-ory: କାରଣ ସେ ତୁମ୍ଭର ସବୁ ଗତିରେ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବା ପାଇଁ ଆପଣା ଦୂତଗଣକୁ ତୁମ୍ଭ ବିଷୟରେ
    ଆଜ୍ଞା ଦେବେ।
  chk-chk: Pun i epwe akünöü nöün chon läng kana pwe repwe tümwünuk, repwe emwenuk
    won ekewe al meinisin ia kopwe feila ie.
  rop-rop: dumaji im garra jandim im einjul olabat langa yu, en im garra dalim olabat
    blanga wotjimbat yu ebriweya yu go.
  ukr-1871: Бо він ангелам своїм звелить над тобою, берегти тебе на всїх дорогах твоїх.
  yon-yon: Amborom kuu Godbed ye engyus eb dowad ben yuraneena eb kuna kuna wini ye
    dowad kerebdombere oonaniib kowe.
  deu-1951: denn er hat seine Engel für dich aufgeboten, daß sie dich behüten auf
    allen deinen Wegen,
  eng-JPS: For He will give His angels charge over thee, to keep thee in all thy ways.
  srp-1865: Jer anðelima svojim zapovijeda za tebe da te èuvaju po svijem putovima
    tvojim.
  lug-lug: Kubanga Mukama aliragira bamalayika be bakukuume mu makubo go gonna.
  heb-heb: כי מלאכיו יצוה לך לשמרך בכל דרכיך׃
  ben-IRV: কারণ তিনি তোমার সমস্ত পথে তোমাকে রক্ষা করার জন্য, তোমাকে সুরক্ষিত করার
    জন্য তার স্বর্গদূতদের নির্দেশ দেবেন।
  ntu-ntu: Murde pipebz Yawe mz enjrl nedeng nztu-krbzlr mz nibrm, X nzaclve-zpwx-krdr
    nim drlvekeng vzkiq.
  pan-pan: ਉਹ ਤਾਂ ਆਪਣੇ ਦੂਤਾਂ ਨੂੰ ਤੇਰੇ ਲਈ ਹੁਕਮ ਦੇਵੇਗਾ, ਕਿ ਤੇਰਿਆਂ ਸਾਰਿਆਂ ਰਾਹਾਂ ਵਿੱਚ
    ਤੇਰੀ ਰੱਖਿਆ ਕਰਨ।
  mya-JVB: သွား လေရာရာ၌ သင့် ကိုစောင့်ရှောက် စေခြင်းငှါ ၊ ကောင်းကင် တမန်တို့အား သင့်
    အဘို့ မှာ ထား တော်မူ သည်ဖြစ်၍၊
  kgf-kgf: Inéŋ guac wamma kua meme uŋahéra énézéyu héna keŋkeŋ haha waŋanʒaŋ imuaru
    galeŋgé gémmu.
  tte-O: Kaiwena ana aneloseyao kani ipeili kam togite-kalatan na sitolo-kaukausiwo
    tem toweya kulalau.
  tbg-tbg: Vi entara Kotiva nai enselinavu nititairamanta vinavuka ariqaa koqemake
    maimaraara raqikiqi vi vaivara are homa vi aninara.
  hmo-hmo: Dirava ese iena aneru oi dekenai do ia siaia, idia ese oi do idia naria,
    oiemu loaloa gabudia ibounai dekenai.
  zar-NT: tuʼ cuʼu cazëʼ Dios liʼ lu náʼagaquiëʼ gubáz láʼayi queëʼ, para ilún chiʼë
    liʼ gátiʼtës ga ridóʼ.
  urd-urd: क्यूँकि वह तेरे बारे में अपने फ़रिश्तों को हुक्म देगा, कि तेरी सब राहों
    में तेरी हिफ़ाज़त करें।
  rus-SYN: а мой рог Ты возносишь, как рог единорога, и я умащен свежим елеем;
  bqc-SIM: Asa a n yã'o a malaikaↄnɛ aa n dↄ̃́a gu pↄ́ ńlɛ gɛ́u píiɛ.
  tcz-CHONGTHU: Chuteng le Elohim Pathen in navale nachan a navengbit din avantilte
    thu pen tai.
  mar-mar: कारण तुझ्या सर्व मार्गात तुझे रक्षण करण्याची, तुझ्याविषयी तो आपल्या दिव्यदूतांना
    आज्ञा देईल.
  isl-isl: Eins skipar hann englum sínum að vernda þig, hvar sem þú ert.
  hlt-THB: Ikawtih na cehnaak a hoeiawh anik awmpyi aham ak khan na cehnaak a hoeiawh
    anik awm pyi aham ak khan ceityihkhqi ce awi pe kaw;
  qub-qub: Quiquin Tayta Diosmi anjilnincunata cachamonga ima-aycapitapis cuydashunayquipaj.
  bqp-bqp: Zaakũ ani n yã o a malaikanↄnɛ, de ò n dãkpã gu kũ ntɛn gɛ́n pínki.
  hat-hat: Bondye ap pase zanj li yo lòd pou yo veye sou ou, pou yo pwoteje ou kote
    ou pase.
  eng-BSB: For He will command His angels concerning you to guard you in all your
    ways.
  eng-WEBPB: For he will put his angels in charge of you, to guard you in all your
    ways.
  kbq-kbq: Na'ankure inantego vunka enkama hananana, Ra Anumzamo'a ankero vahe'a huzmante'na
    e'za, maka kama vanoma hanampina eme kegava hugantegahaze.
  pon-pon: Pwe a kotin kakaliki on japwilim a tounlan kan, en apapwali uk o jinjila
    uk nan al omui kan karoj.
  nhe-BL: Pampa Toteco quintitlanis ielhuicac ejcahua para ma mitzmocuitlahuica, huan
    mitzmocuitlahuijtinemise campa hueli ta tiyas.
  wnc-wnc: Dasingge, Buyambam tapata puya angelanae yaman kepi kuupbamu sukuwiyau
    ita gandutning.
  bus-bus: Zaakɛ eé n yã o a malaikanↄnɛ, lɛ aↄ̃ n dãkpa guu kɛ̀ nɛ́ɛ gaan píngi.
  gub-BL: Tupàn umuzekaiw kar putar weko haw pe har nerehe a'e wà nehe. Ne'ar nànàn
    nepyro putar nezuka haw wi wà nehe.
  eng-DRA: 'But my horn shall be exalted like that of the unicorn: and my old age
    in plentiful mercy.'
