verse: PSA.091.007
translations:
  mal-C: നിന്റെ വശത്ത് ആയിരംപേരും നിന്റെ വലതുഭാഗത്ത് പതിനായിരംപേരും വീഴും. എങ്കിലും
    അതു നിന്നോട് അടുക്കുകയില്ല.
  deu-TKW: Ob tausend zu deiner Seite fallen, und zehntausend zu deiner Rechten, an
    dich tritt sie nicht heran.
  lin-lin: Ezala bato nkoto moko bakweyi pembeni na yo, mpe bato nkoto zomi, na ngambo
    ya loboko na yo ya mobali, ekozwa yo ata moke te.
  mmx-mmx: Tegesa abin sangaun kobot giba met mun go saparav u, la legesa sangaun
    larabin sangaun kobot go xangkan u, ketla dixo epovo ba ri lok kapmek tekot taram.
  eng-LSV: One thousand fall at your side, || And a myriad at your right hand, ||
    [But] it does not come near to you.
  eng-GNV: A thousand shall fall at thy side, and tenne thousand at thy right hand,
    but it shall not come neere thee.
  eng-WEBSTER: A thousand shall fall at thy side, and ten thousand at thy right hand;
    but it shall not come nigh thee.
  nhw-BL: Masque monechca miquise mil o majtlactli mil masehualme, pero ta amo mitzajsis.
  swh-ONEN: Ijapo watu elfu wataangukia kando yako, kumi elfu mkono wako wa kuume,
    lakini haitakukaribia wewe.
  bba-bba: Bɑɑ bɑrɑ ni, nù n tɔmbu nɔrɔbu (1.000) ɡo wunɛn bɔkuɔ, mɑ nu tɔmbu nɔrɔbun
    subɑ wɔkuru (10.000) wɔri wunɛn nɔm ɡeuɔ, ɡɑ̃ɑnu kun nun bɑbɑmɔ.
  eng-KJVCPB: A thousand shall fall at thy side, And ten thousand at thy right hand;
    But it shall not come nigh thee.
  luo-luo: Ji alufu achiel nyalo podho e bathi, ee, ji alufu apar nyalo riere e badi
    korachwich, to in onge moro ma nochop buti.
  aii-aii: ܟܲܕ ܢܵܦܠܝܼ ܐܲܠܦܵܐ ܡ̣ܢ ܕܸܦܢܘܼܟ݂، ܘܪܸܒܘܼܬܵ‌ܐ ܡ̣ܢ ܝܲܡܝܼܢܘܼܟ݂، ܠܟܸܣܠܘܼܟ݂ ܠܹܐ
    ܩܲܪܒܸܢ.
  meu-meu: Taunimanima daha na ohemu ai bae keto, bona gerebu na oi imamu idibana
    kahana ai; a basine hakahikahimu.
  npi-ULB: हजार जना तिम्रो छेउमा र तिम्रो दाहिने हातपट्टि दश हजार जना ढल्लान्, तर
    त्‍यो तिमीकहाँ आउनेछैन ।
  yor-yor: Ẹgbẹ̀rún (1,000) yóò ṣubú ní ẹ̀gbẹ́ rẹ, ẹgbẹ̀rún mẹ́wàá (10,000) ní ọwọ́
    ọ̀tún rẹ, ṣùgbọ́n kì yóò súnmọ́ ọ̀dọ̀ rẹ.
  pes-OPCB: اگر هزار نفر در کنار تو بیفتند و ده هزار نفر در اطراف تو جان بسپارند،
    به تو آسیبی نخواهد رسید.
  tgl-ULB: Libo ang maaaring mabuwal sa iyong tabi, at sampung libo sa iyong kanang
    kamay, pero hindi ito makakaabot sa iyo.
  nop-nop: Me 1 tausendi du halaaŋneŋ yamaiŋgoŋ uŋgoŋ binek kumuneeŋ, be me 10 tausendi
    kohoge didimeniŋneŋkade binek kumuneeŋ, iŋgoŋ nemek miknit hogoli wendi mu gehitubu-kadakaluwaak.
  cbu-NT: Zapantaa tputs siyanung tsipatsiptar ashkusin, itaru siysa matambshis taatssa.
  hui-hui: Áyu dege í̠ deni wali agali daosini mbira (1,000) bibahende homa hilayaguabi
    daosini pira (10,000) í̠ kegohayagi homai hayaguabi í̠ ela naholebirago giho holene
    nawi.
  mya-mya: သင်​၏​အ​နီး​တွင်​လူ​တစ်​ထောင်၊ သင်​၏​ပတ်​လည်​တွင်​လူ​တစ်​သောင်း ကျ​ဆုံး​သော်​လည်း​သင်​၌​အ​ထိ​အ​ခိုက်
    မ​ရှိ​ရ။
  bod-N: ཁྱོད་ཀྱི་ལོགས་སུ་མི་གྲངས་ཆིག་སྟོང༌དང༌། །གཡས་སུ་མི་གྲངས་ཆིག་ཁྲི་འགྱེལ་ན༌ཡང༌།
    །ཆག་སྒོ་དེ་ནི་ཁྱོད་ལ་ཐེབས་མི༌འགྱུར།།
  wsk-wsk: Se kariimet 1000 iwita ni beta dugu te kuemon, 10,000 iwita kiting sengam
    mu te dagulu kuemon, bare ni mu memek me toko.
  sna-sna: Chiuru chingawa parutivi rwako, zviuru gumi kurudyi pako, asi hazvingaswederi
    kwauri.
  spa-BLM: Mil pueden caer a tu lado, y diez mil a tu derecha; pero no se acercará
    a ti.
  cac-cac: Mil anima ol cham d'a co q'uexan̈. Lajun̈e' mil d'a co vach', a on̈xo jun,
    malaj tas ol on̈ ic'anoc.
  swh-ULB: Maelfu waweza kuangukia upande wako na makumi elfu mkono wako wa kuume,
    lakini uovu hauwezi kukupata.
  bel-bel: Чалавек няцямны ня ведае, і недавумак не разумее таго.
  wed-wed: Avena da rava tausan au ririvam i peu, bo ten tausan au oiem i peu; wate
    tam ita vodadana-avem.
  deu-ELBBK: Tausend werden fallen an deiner Seite und zehntausend an deiner Rechten
    – dich wird es nicht erreichen.
  mbb-OT: Minsan linibu pa he menge etew is ebpematey ziyà te ebpekeliǥuy kenikew,
    kenè ka egkemenu.
  mal-2015: നിന്റെ വശത്തു ആയിരം പേരും നിന്റെ വലത്തുവശത്തു പതിനായിരം പേരും വീഴും, എങ്കിലും
    അതു നിന്നോടു അടുത്തുവരികയില്ല.
  gup-gup: Bu ngurriburren yiman war, kunubewu kore kungurrird ke nakka one thousand
    bininj kabirridowen, mak kunubewu ten thousand bininj dja ngudda minj njale ngunbun.
    Ngudda wanjh kamak yihdi.
  ctu-CTI: Aunque ti tsʌnsʌntiyob jumpꞌej mil ti a tꞌejl Yicꞌot diez mil yaꞌ ti ñoj
    bʌ a cꞌʌb, maꞌan mi quej i tyajet.
  rmc-rmc: Ezera šaj peren paš tute a deš ezera paš tiro čačo vast, ale tutar pes
    oda na chudela.
  nlg-nlg: Na togha nia tinoni ke tumu mate i lilighimu pe hangavulu na togha tara
    kabu talighutigho tara tumu mate ghua, mete mua kaleghau siki vahaghitaili.
  pes-OPV: هزارنفر به‌جانب تو خواهند افتاد و ده هزار به‌دست راست تو. لیکن نزد تو نخواهد
    رسید.
  ron-1924: О мие сэ кадэ алэтурь де тине ши зече мий ла дряпта та, дар де тине ну
    се вор апропия.
  ben-OBCV: তোমার পাশে হাজার জনের পতন হতে পারে, তোমার ডানপাশে দশ হাজার জনের, কিন্তু
    তা তোমার কাছে আসবে না।
  som-som: Dhinacaaga waxaa ku dhici doona kun, Midigtaadana waxaa ku ag dhici doona
    toban kun, Innabase kuuma soo dhowaan doonto.
  lat-VUC: Vir insipiens non cognoscet, et stultus non intelliget hæc.
  eng-ASVBT: A thousand shall fall at thy side, And ten thousand at thy right hand;
    But it shall not come nigh thee.
  mna-mna: Sombe tomtom munŋaana men (1,000) timetmeete ma titoptop su zilŋom uunu,
    mi tomtom munŋaana laamuru (10,000) timetmeete su nomom woono, na moto pepe. Pa
    koroŋ sa ko ipasaanu som.
  ita-1885: Mille te ne caderanno al lato manco, E diecimila al destro; E pur quello
    non ti aggiungerà.
  eng-LXXUP: A foolish man will not know, And a senseless man will not understand
    this.
  eng-ULB: A thousand may fall at your side and ten thousand at your right hand, but
    it will not reach you.
  spa-VBL: Porque mil caerán a tu lado, y diez mil morirán a tu derecha, pero tú no
    serás dañado.
  fra-_FOB: Qu'il en tombe mille à ton côté et dix mille à ta droite, elle n'approchera
    point de toi.
  mal-mal: നിന്റെ വശത്ത് ആയിരം പേരും നിന്റെ വലത്തുഭാഗത്ത് പതിനായിരംപേരും വീഴാം, എങ്കിലും
    ഇതൊന്നും നിന്നോട് അടുത്തുവരുകയില്ല.
  urd-GVR: Go tere sāth khaṛe hazār afrād halāk ho jāeṅ aur tere dahne hāth das hazār
    mar jāeṅ, lekin tū us kī zad meṅ nahīṅ āegā.
  suz-BL: मिनु हजार का जना मुर इ ङोंइती साइक्‍चा पुंइसीनीम। मिनु इ ग्‍युरा गे १० हजार
    मुर साइक्‍चा पुंइसाक्‍म हना यो, गे साइक्‍चा मपुंइसीनेवे।
  eng-NOY: A thousand shall fall by thy side, And ten thousand at thy right hand;
    But thee it shall not touch.
  ita-1927: Mille te ne cadranno al fianco, e diecimila alla destra; ma tu non ne
    sarai colpito.
  ckb-ckb: هەزار کەس لەتەنیشتت بەردەبنەوە، دە هەزار لەلای دەستی ڕاستت، بەڵام لە تۆ
    نزیک ناکەوێتەوە.
  eng-BBE: You will see a thousand falling by your side, and ten thousand at your
    right hand; but it will not come near you.
  xsi-xsi: Mao nâ, ambo tamâta kambwaŋenzi ŋalae ŋinde ma sipamateteu noko waŋgira
    lâ paraŋa ilo, ande Yova Kindeni ma ikea ŋanano, kala ma kumo ara nâ.
  kan-OKCV: ನಿಮ್ಮ ಪಕ್ಕದಲ್ಲಿ ಸಾವಿರ ಜನರು ಬಿದ್ದರೂ ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲಿ ಹತ್ತು ಸಾವಿರ ಜನರು ಬಿದ್ದಾಗ್ಯೂ,
    ನಿಮ್ಮ ಸಮೀಪಕ್ಕೆ ಅದು ಬರುವುದಿಲ್ಲ.
  tam-2017: உன்னுடைய பக்கத்தில் ஆயிரம்பேரும், உன்னுடைய வலதுபுறத்தில் பத்தாயிரம்பேரும்
    விழுந்தாலும், அது உன்னை அணுகாது.
  spa-RV-1909: 'Caerán á tu lado mil, y diez mil á tu diestra: mas á ti no llegará.'
  ron-BTF: O mie vor cădea lângă tine și zece mii la dreapta ta, dar de tine nu se
    va apropia.
  eng-WEBP: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  eng-FBV: A thousand may fall beside you, ten thousand die at your right hand, but
    you won't be harmed.
  nld-1939: Al vallen er duizend aan uw zijde, Tienduizend aan uw rechterhand, U treffen
    ze niet; Zijn trouw is een schild en een pantser!
  nch-BL: Masque monechca miquise mil o majtacti mil masehualme, ta amo mitzajsis.
  vie-1934: Sẽ có ngàn người sa ngã bên ngươi, Và muôn người sa ngã bên hữu ngươi.
    Song tai họa sẽ chẳng đến gần ngươi.
  cha-cha: 'Y mit ufanbasnag gui oriyamo, yan y dies mit gui agapa na canaemo: lao
    ti siña mato jijot guiya jago.'
  hin-CV: संभव है कि तुम्हारे निकट हजार तथा तुम्हारी दायीं ओर दस हजार आ गिरें, किंतु
    वह तुम तक नहीं पहुंचेगा.
  eng-OURB: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  spa-BES: Verás mil caer a tu lado y diez mil a tu derecha; pero no se acercará a
    ti.
  tdx-tdx: Arivo ty mete hikorovok’ añ’ ila’o eo, le rai-ale ty am-pitàn-kavana’o
    eo, f’ie tsy hitotok’ azo.
  tha-KJV: พันคนจะล้มอยู่​ที่​ข้างๆท่าน หมื่นคนที่มือขวาของท่าน แต่​ภัยนั้นจะไม่มาใกล้​ท่าน
  por-BR-2018: Cairão mil ao teu lado, e dez mil à tua direita, mas a ti nada alcançará.
  deu-ELO: Tausend werden fallen an deiner Seite, und zehntausend an deiner Rechten,
    dich wird es nicht erreichen.
  eng-WYC-2018: A thousand shall fall down from thy side, and ten thousand from thy
    right side; forsooth it shall not nigh to thee. (A thousand shall fall at thy
    side, and ten thousand at thy right side; but it shall not come even close to
    thee.)
  epo-epo: Ĉe via flanko falos milo, Kaj dek miloj ĉe via dekstra flanko; Sed vin
    ĝi ne tuŝos.
  gfk-gfk: A arip diet na hiruo taar na gengan taam, ma a sangahul na arip diet na
    hiruo luhutane ugu, iesen iakan ra linge pa na hanuat hutet taam.
  uig-PIN: Sening yeningda mingi yiⱪilip, Ong yeⱪingda on mingi ƣulap qüxsimu, Lekin
    bala-ⱪaza sanga yeⱪinlaxmaydu.
  beo-beo: Dunu bagohamedafa10,000 agoane da dia guga gala:lasa:ili bogogia:i dialebe
    ba:sea, be di da hame wadela:lesi ba:mu.
  tpi-OTNT: Sapos 1,000 man i dai klostu long yu, na 10,000 i dai long han sut bilong
    yu, maski, samting nogut i no ken i kam klostu long yu.
  hau-SA: Dubu za su iya fāɗuwa a gefenka, dubu goma a hannun damanka, amma ba abin
    da zai zo kusa da kai.
  udu-udu: Alip̱ ’kwani mini rasu/ e ’ko’d gwar pini mo, dhali alaap̱i ’kume’d mini
    rasu/ ka bim poros pini mo, hili a’di midi diki p̱u’du/ mmo’dish /e is mo.
  uig-LAT: Séning yéningda mingi yiqilip, Ong yéqingda on mingi ghulap chüshsimu,
    Lékin bala-qaza sanga yéqinlashmaydu.
  nde-nde: Abazinkulungwane bangawa eceleni lakho; itshumi lezinkulungwane esandleni
    sakho sokunene, kodwa kakusoze kusondele kuwe.
  ton-ton: ‌ʻE tō ʻae toko afe ʻi ho tafaʻaki, pea ko e toko mano ʻi ho nima toʻomataʻu
    ka ʻe ʻikai hoko ia ʻo ofi kiate koe.
  ces-1613: Padne jich po boku tvém tisíc, a deset tisíců po pravici tvé, ale k tobě
    se to nepřiblíží.
  eng-WMB: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  tam-TCV: உன் பக்கத்தில் ஆயிரம்பேரும், உன் வலதுபக்கத்தில் பத்தாயிரம்பேரும் வீழ்ந்தாலும்,
    அது உன்னை நெருங்காது.
  ceb-ULB: Bisan ug mangatumba ang 1000 sa imong kiliran ug 10, 000 sa imong tuong
    kamot, apan dili kini makaabot kanimo.
  pol-UBG: Tysiąc padnie u twego boku, a dziesięć tysięcy po twojej prawicy, lecz
    ciebie to nie dosięgnie.
  agr-agr: Amina menagmea nuni mil aents jinitnai, tuja untsugmea nunishkam diez mil
    aents jinitnai, tujash amek makichkish wajukashtinaitme.
  kyc-kyc: Wambu dupwame emba kararene dusa wambu taosande malu pyao kuma soo eparaminyipape
    emba mee mondo lao karo epare ingyara.
  urd-GVU: گو تیرے ساتھ کھڑے ہزار افراد ہلاک ہو جائیں اور تیرے دہنے ہاتھ دس ہزار مر
    جائیں، لیکن تُو اُس کی زد میں نہیں آئے گا۔
  eng-OEBCW: 'A thousand may fall at your side, ten thousand at your right hand: but
    it will not draw near to you.'
  deu-1912: Ob tausend fallen zu deiner Seite und zehntausend zu deiner Rechten, so
    wird es doch dich nicht treffen.
  ntj-ntj: Tjinguru yarnangu pirninya nyuntula yitingkartu punkalku mirrirriku. Nyangkan
    kutjuwanka ngarama.
  kan-2017: ನಿನ್ನ ಮಗ್ಗುಲಲ್ಲಿ ಸಾವಿರ ಜನರು, ನಿನ್ನ ಬಲಗಡೆಯಲ್ಲಿ ಹತ್ತು ಸಾವಿರ ಜನರು ಸತ್ತು ಬಿದ್ದರೂ
    ನಿನಗೇನೂ ತಟ್ಟದು.
  yap-yap: Rayag ni nge aw bbiyu’ e girdi’ u to’obem nga but’ ni karm’ad, fa ragag
    biyu’ u gubin yang u to’obem, machane gur e dabi buch ban’en rom.
  hlt-MCSB: Na kaep ah thawngkhat, na bantang ah thawngrha cungku mai cakhaw nang
    taengla ha thoeih mahpawh.
  mdy-ETH: «ኮይሎይዳ ኔኤኮ ሺያ፤ ሚዛቆ ዛሎና ታጶ ሺያ ሎኦማንዳኔ፤ ጋዓንቴ ዬይ ኔ ባንሢ ዑካዓኬ።
  twi-ASANTE: Apem bɛtotɔ wo nkyɛn mu, na ɔpedu bɛtotɔ wo nifa, nanso, wo deɛ, ɛrenka
    wo.
  eng-WEBU: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  acu-NT: Ame menarminini untsuri aints sungkurjai jainau wainiatmek, tura ami untsurminini
    untsuri aintsun maainau wainiatmek, ameka jakashtinuitme.
  spa-PDDPT: Caerán a tu lado 1.000, Y 10.000 a tu mano derecha, Pero a ti no llegará.
  gun-gun: Ndeyvýry mil ho'a, ndeaxu e'ỹa katy dez mil ho'a teĩ ndere ma mba'eve rei
    novaẽi 'rã.
  agu-BL: Nin quil kaxob kol chiquim jun mil le kamax, nka lajuj mil le kasbal, na
    qui'c lbajij ske'j ketz.
  ilo-ULB: Sangaribu ti mabalin a matuang iti sikigam ken sangapulo a ribu iti makannawan
    nga imam, ngem saandakanto a maan-ano.
  kpg-kpg: Dolomaa, nia daangada e mana gaa tinga gi lala i doo baahi guu mmade, e madangaholu mana
    dangada guu mmade i doo gili hagatau, gei goe hagalee lauwa.
  uig-ARA: سېنىڭ يېنىڭدا مىڭى يىقىلىپ، ئوڭ يېقىڭدا ئون مىڭى غۇلاپ چۈشسىمۇ، لېكىن بالا-قازا
    ساڭا يېقىنلاشمايدۇ.
  bps-bps: Balù kel i bong gaslok na mlibu to mati mdadong di ge, na balù sfalò libu
    to mati di glibutam, bay là mkel di ge i sasè gaslok én.
  sus-sus: Mixi wulu nɔma nɛ birade i kɔɔla ma, mixi wulu fu nɔma birade i yirefanyi
    ma, kɔnɔ sese mu i toma.
  pon-2006: Aramas kid kak pwupwudi mehla limwahmw, de aramas nen pil pahn kak kapiluhkpene,
    ahpw sohte me pahn kauweiukala.
  jae-jae: Lau tausen, taŋ sêwiŋ aôm naŋ, embe sênaŋa, ma tausen to tausen, taŋ sêmoa
    kêsi lêmam anôŋaŋa naŋ, embe sênaŋa naŋ, mago oc êjac aôm sa.
  ksd-ksd: Ba ta arip na marmar diat a virua ta ra papar a mairam, Ma ta vinun na
    arip na marmar ta ra papar a limam tuna, Pa na maravai piram.
  tur-YTC: Yanında bin kişi, Sağında on bin kişi düşebilir, Ama sana yaklaşmaz.
  bel-N: Тысяча побач з табой упадзе і дзесяць тысячаў праваруч ад цябе, а да цябе
    яна не падыйдзе.
  grc-BRENT: Ἀνὴρ ἄφρων οὐ γνώσεται, καὶ ἀσύνετος οὐ συνήσει ταῦτα.
  kpr-kpr: Gegenembo 1,000 ninda dengesida fetarera, avata ne isambu ambu fafasarera.
    O saone, gegenembo 10,000 ninda ungo gimandu kena fetarera, avata isambu ambududururoro,
    ni eveva fetaresa, jo mema eni ninda tamonda sirorae arira.
  ind-AYT: Seribu orang akan rebah di sisimu, dan sepuluh ribu di kananmu, tetapi
    itu takkan mendekatimu.
  yom-yom: Mili yimosi yilenda bua va ndambu aku voti dikumi di mili va koko kuaku
    ku lubakala, vayi kadi diambu dimosi dilendi fikama ko va widi.
  yut-yut: Amɨn 1 tausen gak da kapmatjok kɨmagakwa ae amɨn 10 tausen amɨn tetgo do
    kɨmotni kaŋ, uŋun yo yokwi gak da kapmatjok arɨpmɨ dɨma apni.
  nya-nya: Anthu 1,000 atha kufa pambali pako, anthu 10,000 kudzanja lako lamanja,
    koma zoopsazo sizidzafika pafupi ndi iwe.
  kyg-kyg: Kahaopaleꞌmo vani tauseniꞌa vayaꞌmo falige lamaga kahaopaleꞌmo teni tauseniꞌa
    vayaꞌmo falige huꞌa falisagenoꞌaeꞌmo falisana kavaꞌmo kahaopaleꞌmo afole oꞌaigiye.
  hrv-hrv: Pa nek' padaju tisuće kraj tebe, deseci tisuća s desne tvoje, tebi se neće
    primaći!
  mps-mps: Te 1,000 bidi nage pąde isibaso me, tama te 10,000 bidi nago dolo nogo
    badu isibaso, te tagalao, te dwai nai nage pąba me asogobeo.
  tpi-tpi: Sapos 1,000 man i dai klostu long yu, na 10,000 i dai long han sut bilong
    yu, maski, samting nogut i no ken i kam klostu long yu.
  dan-1931: Falder end tusinde ved din Side, ti Tusinde ved din højre Hånd, til dig
    når det ikke hen;
  vie-OVCB: Hàng nghìn người sẽ ngã gục bên ngươi, và vạn người nằm xuống ngay bên
    hữu ngươi, nhưng tai họa sẽ chẳng đến gần ngươi.
  guj-2017: તારી બાજુએ હજાર અને તારે જમણે હાથે દશ હજાર માણસો પડશે, પણ તે તારી પાસે
    આવશે નહિ.
  pon-2006A: Aramas kid kak pwupwudi mehla limwahmw, de aramas nen pil pahn kak kapiluhkpene,
    ahpw sohte me pahn kauweiukala.
  por-BRBSL: Mil podem cair ao seu lado, e dez mil à sua direita; mas não chegará
    perto de você.
  eng-OEBUS: 'A thousand may fall at your side, ten thousand at your right hand: but
    it will not draw near to you.'
  swe-swe: tusen kan falla vid din sida, ja tiotusen vid din högra sida, men det ska
    inte komma nära dig.
  cth-cth: Na teng vah thong touh kamlet niteh, aranglah thong hra touh kamlet nakunghai,
    nang koe hnai mahoeh.
  twi-twi: Apem bɛtotɔ wo nkyɛn mu, na mpem du atotɔ wo nifa a, wo de, ɛremmɛn wo.
  hlt-hlt: Na kaep ah thawngkhat, na bantang ah thawngrha cungku mai cakhaw nang taengla
    ha thoeih mahpawh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ do tɛkɔupíítɛ̀ (1000) ɑ píkù, ɑ bɑkù yoú tɛkɔupípíítɛ̀ (10000)
    dɛ̀mɑrɛ̀ bɑ́ɑ́ dɑ kɑ́ɑ́kɛ́.
  msy-2020: Gumazir 1,000pla nɨn boroghɨn arɨmɨghireghtɨ, 10,000pla nɨn agharir guvimɨn
    arɨghiregham, eghtɨ nɨ deragham. Bizir kuratam nɨn boroghɨn izan kogham.
  dop-dop: Pɑɑ yəlɑɑ iyɑɣɑ (1000) səpɑ nyɑ́ kɔŋkɔŋ tɑɑ, yɑɑ pɑɑ yəlɑɑ iyisi nɑɑnʋwɑ
    (10000) səpənɑ nyɑ́ ntɔɣɔŋ tɔɔ, pʋlʋpʋ kɑɑ lɑ-ŋ.
  azb-azb: Yanında min nəfər, Sağında on min nəfər qırılsa, Sənə xətər dəyməz.
  eng-DBY: A thousand shall fall at thy side, and ten thousand at thy right hand;
    [but] it shall not come nigh thee.
  hin-2017: तेरे निकट हजार, और तेरी दाहिनी ओर दस हजार गिरेंगे; परन्तु वह तेरे पास
    न आएगा।
  wol-KYG: Junni daanu fi sa wet, fukki junni (10 000) daanu fi sa ndijoor, du tax
    mu jege la.
  swp-swp: Tausani gegesim eai abo se guri, tausani saudoudoi nimatutum eai hinage,
    na taba nige iwala wa i laoa oa gegesim eai.
  bjr-bjr: Ani aaqa wan tauseenna fasiqa kuqaki aqufifaranoo kafaa ani asauku uqannai
    maria fasiqausa ten tauseenna kuqiranaki fifaranoo. Mi narirafa faqa sia uqanna
    ani aaqa aniannoo.
  eng-YLT: There fall at thy side a thousand, And a myriad at thy right hand, Unto
    thee it cometh not nigh.
  kne-kne: Olay ad-ado di matey sin asag-en mo, ngem adi ka pay maan-ano.
  eng-WYC-2017: A thousand shall fall down from thy side, and ten thousand from thy
    right side; forsooth it shall not nigh to thee.
  eng-WMBB: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  zat-NTPS: Welate chi gaxúa bénneache cuitu' lue', ne gaxúa gaxúa bénneache gáguze
    naga zu', san quebe bi sacu' lue'.
  zty-NTPS: Wak gatgak to mil benne' ka' kwito' le', na' chi mil benne' ka' gawze
    gan zo', san bi be sako'o le'.
  urd-GVH: गो तेरे साथ खड़े हज़ार अफ़राद हलाक हो जाएँ और तेरे दहने हाथ दस हज़ार मर
    जाएँ, लेकिन तू उस की ज़द में नहीं आएगा।
  rug-rug: Be guana ka keke tina si hoqa mate pa kapamu, meke ari ka manege puta tina
    si pa vari likohaemu, ba lopu kaqu hite tava sigiti si goi.
  gaz-gaz: Kumni tokko si cinatti, kumni kudhan immoo mirga keetti ni kufa; garuu
    sitti hin dhiʼaatu.
  fra-LSG: Que mille tombent à ton côté, Et dix mille à ta droite, Tu ne seras pas
    atteint;
  gnn-gnn: Wiripu‐guḻku' yolŋu walala yurru galkirrinydja marrtji, murrmurryundja
    yurru ŋula nhokala ḻiw'marama.
  yal-yal: Muxu wuli kedenna faxama nɛn i dɛxɔn ma, muxu wuli fu yi bira i rabilinni,
    koni fefe mi ligɛ i tan na.
  iou-iou: Äma mäyapiniktä dubikaken kumäŋirä näk udegän kumbet yäŋ nämo nadäwen.
  haw-1868: E hina no ka tausani ma kou aoao, A me na legeona ma kou aoao akau; Aole
    nae e bookokoke aku ia oe.
  arb-NAV: يَتَسَاقَطُ عَنْ جَانِبِكَ أَلْفُ إِنْسَانٍ، وَعَنْ يَمِينِكَ عَشَرَةُ
    آلافٍ، وَأَنْتَ لَا يَمَسُّكَ سُوءٌ.
  ded-ded: Ngic tauseng yeneng hoanggau namma homegec ten tauseng yeneng foigaugeng
    namma homegecdeu wiac mangana mongngo gearu naric mi fingerude.
  ewe-ewe: Akpe adze anyi ɖe axawò, eye akpe ewo ɖe wò nuɖusime, ke wò la, mate ɖe
    ŋuwò o.
  eng-LEE: There shall fall at thy side a thousand, and ten thousand at thy right
    hand; unto thee [however] shall it not come nigh.
  asm-FB: হয়তো তোমাৰ ওচৰে-পাজৰে ধ্বংস হ’ব হাজাৰ হাজাৰ লোক, আৰু তোমাৰ সোঁফালে অযুত
    অযুত; কিন্তু সেয়ে তোমাৰ কাষলৈ নাহিব।
  sus-A: مِشِ وُلُ نْمَ نّ بِرَدٍ عِ كْولَ مَ، مِشِ وُلُ قُ نْمَ بِرَدٍ عِ يِرٍقَنيِ
    مَ، كْنْ سٍسٍ مُ عِ تٌمَ.
  fra-SBL: Mille personnes peuvent tomber à tes côtés, et dix mille à ta droite ;
    mais il ne s'approchera pas de vous.
  hbo-hbo: יִפֹּ֤ל מִצִּדְּךָ֨ ׀ אֶ֗לֶף וּרְבָבָ֥ה מִימִינֶ֑ךָ אֵ֝לֶ֗יךָ לֹ֣א יִגָּֽשׁ׃
  pjt-pjt: Ka nyuntula itingka aṉangu tjuṯa mulapa pikatjararingkula iluku, palu Godalu
    nyuntunya aṯunymaṟa kanyinnyangka nyuntu pikatjararingkunytja wiya palya alatjiṯu
    nyinaku.
  kik-kik: Andũ ngiri no magũe mwena waku, nao ngiri ikũmi magũe guoko-inĩ gwaku kwa
    ũrĩo, no ndũngĩkuhĩrĩrio nĩguo.
  fra-NCL: Que mille tombent à ton côté, et dix mille à ta droite, tu ne seras pas
    atteint.
  cek-AK: Na taengah kami sangto amtimh o ueloe, na bantang bangah kami sang hato
    amtim o tih; toe nang khaeah pha mak ai.
  cuk-cuk: Be-argan-sapiledsiki, miligwen (1,000) dulemar burgwemai guoed, be-argan-nuedsiki,
    miliambe (10,000) dulemar burgwemai guoed. Bedi akar-guosulid.
  uig-CYR: Беғәм киши буни билмәс, Һамақәт буни чүшәнмәс,
  tel-2017: నీ పక్కన వేయి మంది, నీ కుడిపక్కన పదివేల మంది నేలకూలినా అది నీ దరిదాపులకు
    రాదు.
  hat-BSA: Yon milye kapab tonbe bò kote dwat ou, ak di mil sou men agoch ou, men
    sa p ap pwoche ou.
  ukr-ONPU: Невіглас не знає, і нерозумний не збагне цього.
  kos-kos: Sahp sie tausin ac fah misa siskom Ku ngoul tausin raunikomla, Tusruktu
    kom ac fah tia sis kutena ma.
  hbo-WLC: יִפֹּ֤ל מִצִּדְּךָ֨ ׀ אֶ֗לֶף וּרְבָבָ֥ה מִימִינֶ֑ךָ אֵ֝לֶ֗יךָ לֹ֣א יִגָּֽשׁ׃
  ibo-ibo: Puku mmadụ pụrụ ịda nʼakụkụ gị, iri puku mmadụ nwekwara ike ịda nʼakụkụ
    aka nri gị, ma ihe ọjọọ ndị a agaghị erute gị nso.
  ory-ory: ତୁମ୍ଭ ପାର୍ଶ୍ୱରେ ସହସ୍ର ଓ ତୁମ୍ଭ ଦକ୍ଷିଣ ପାଖରେ ଅୟୁତ ଲୋକ ପଡ଼ିବେ; ମାତ୍ର ତାହା
    ତୁମ୍ଭ କତିକି ଆସିବ ନାହିଁ।
  chk-chk: Engeröü repwe turula lepekum, nge engol ngeröü lepelifichum, nge en kosap
    feiengau.
  rop-rop: Nomeda loda pipul wansaid langa yu mait dai, en bigmob pipul mait binij
    raidaran langa yu, bat nomo enijing kaan ardim yu.
  ukr-1871: Тисяча впаде коло тебе, і десять тисячей правобіч від тебе, — тебе ж не
    займе.
  yon-yon: Karub 1,000iib kuu eb dia yowore kuburiwen keraneen o karub 10,000iib kuu
    eb wiwi angka yowore kuburiwen keraneen kuu arud barang maambed eb yaa ma dia
    keraanban.
  deu-1951: Ob tausend fallen zu deiner Seite und zehntausend zu deiner Rechten, dir
    naht sie nicht;
  eng-JPS: A thousand may fall at Thy side, and ten thousand at Thy right hand; it
    shall not come nigh thee.
  srp-1865: Pašæe pored tebe tisuæa i deset tisuæa s desne strane tebi, a tebe se
    neæe dotaæi.
  lug-lug: Abantu olukumi balifiira ku lusegere lwo, n’omutwalo ne bafiira ku mukono
    gwo ogwa ddyo, naye olumbe terulikutuukako.
  heb-heb: יפל מצדך אלף ורבבה מימינך אליך לא יגש׃
  ben-IRV: তোমার পাশে পড়বে হাজার জন এবং তোমার ডান হাতে দশ হাজার জন পড়বে, কিন্তু
    ওটা তোমার কাছে আসবে না।
  ntu-ntu: Murde kxmule-esz' siu ngr leplz nzbz-aepztrpzng bam, Mzli kc Gct na-ayrplapx-ngrde
    kxdrka'-ngrng, X mcq mz mzpq nzbz-krdr, A' trtxpnzngr nzatrkati-krdr nim.
  pan-pan: ਤੇਰੇ ਮੁੱਢ ਹਜ਼ਾਰ ਅਤੇ ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਦਸ ਹਜ਼ਾਰ ਡਿੱਗਣਗੇ, ਪਰ ਉਹ ਤੇਰੇ ਨੇੜੇ ਨਾ
    ਆਵੇਗੀ।
  mya-JVB: သင် ၏ အနား မှာ လူတထောင် ၊ သင် ၏လက်ျာ ဘက်မှာ လူတသောင်း လဲ သော်လည်း ၊ သင့်
    ကို မ ထိ မခိုက်ရ။
  kgf-kgf: Tauseŋ me 10 tauseŋnéŋ wésé andégaiguc mama humuwu, néŋ gi imi saec imuhucyanéŋ
    ménda hosucgé gémmac.
  tte-O: Yaubada kani igite-kalatagiwo. Bwagana tomo sibaibaiwa sibeku siboita salim
    mena na iyamo kani nige kusisilae.
  tbg-tbg: Are tavairamanta 1,000 vaiinti ai kauqu kaanaaqaini qutu vimanta ai kauqu
    tanaraini 10,000 qutu vivera, kia virara qetaane. Vi haikava kiama ho ai arukaanaro.
  hmo-hmo: Sedira oi kahirakahira be taunimanima 1000 idia mase, bona oiemu imana
    idibana kahana dekenai, sedira taunimanima 10,000 idia mase, to unai dika be do
    oi davaria lasi.
  zar-NT: Ilátigaca chi gayuáʼ bönachi cuituʼ liʼ, en iaʼchí cöʼ chi gayuáʼ cuituʼ
    ibëla, pero bitiʼ bi gaca quiuʼ liʼ.
  urd-urd: तेरे आसपास एक हज़ार गिर जाएँगे, और तेरे दहने हाथ की तरफ़ दस हज़ार; लेकिन
    वह तेरे नज़दीक न आएगी।
  rus-SYN: Человек несмысленный не знает, и невежда не разумеет того.
  bqc-SIM: Baa tó gbɛ̃ↄn ↄ̀aa sↄo lɛ́ kwɛ́ n saɛ, ge gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi lɛ́
    fu n ↄplaai, pↄe a n leo.
  tcz-CHONGTHU: Nasih langa sangkhat lhu henlang, navel a sangsom thijongle, hiche
    boina hon nangma natoh khah lou ding ahi.
  mar-mar: तुझ्या एका बाजूला हजार पडले, आणि तुमच्या उजव्या हातास दहा हजार पडले, पण
    तरी ती तुझ्याजवळ येणार नाही.
  isl-isl: Þótt þúsund falli mér við hlið og tíu þúsund mér til hægri handar, þá mun
    hið illa ekki ná til mín.
  hlt-THB: Na venawh thlang thawnghqa tlu u seiawm, nang a ven am pha qoe kaw.
  qub-qub: Ichoj caj-läduyquicho capas wañonga waranga. Derëchu caj-läduyquicho capas
    wañonga chunca waranga. Gamtami ichanga mana imapis päsashunquipächu.
  bqp-bqp: Bee tó gbɛ̃nↄn wàa sↄↄro tɛn lɛ́tɛ n sarɛ, ke gbɛ̃nↄn dúbu kuri tɛn ga
    n ↄplai, pↄ́ke ni n lero.
  hat-hat: Mil (01.000) moun te mèt tonbe sou bò gòch ou, dimil (010.000) sou bò dwat
    ou, anyen p'ap rive ou.
  eng-BSB: Though a thousand may fall at your side, and ten thousand at your right
    hand, no harm will come near you.
  eng-WEBPB: A thousand may fall at your side, and ten thousand at your right hand;
    but it will not come near you.
  kbq-kbq: Hagi kagri tva'ontera 1tauseni'a vahe nefrisanigeno, kazantamaga kaziga
    10 tauseni'a vahe frigahaze. Hianagi ana zamo'a kagritera erava'o osugahie.
  pon-pon: Kid pan mela imp om, o nen ni pali maun om, ap jota pan lel on uk.
  nhe-BL: Yonque monechca miquise mil o majtlactli mil tlacame, pero ta ax mitzajsis.
  wnc-wnc: Sike amak aminda aminu 1,000-nu zipa gae wesim kumning. Siwan 10,000-da
    katakga siapa saak kumning. Kupanu undanga. Sanga kumnanga aknga gaenganu dua
    apik.
  bus-bus: Baa tó gↄ̃ↄn wàa sↄↄroo e lɛɛɛ n saɛ, ke gↄ̃ↄn bↄrↄ kuri e gaa n ↄplaazi,
    pↄ́ke é n lero.
  gub-BL: Aze uzuka 1.000 teko neruwake har wà nehe, Aze uzuka 10000 neywyr har wà
    nehe, Nezewe rehe we nuzeapo kwaw ikatu 'ym ma'e newe nehe.
  eng-DRA: 'The senseless man shall not know: nor will the fool understand these things.'
