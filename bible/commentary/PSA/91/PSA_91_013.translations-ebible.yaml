verse: PSA.091.013
translations:
  mal-C: സിംഹത്തെയും അണലിയെയും നീ ചതയ്ക്കും; സിംഹക്കുട്ടികളെയും മഹാസർപ്പത്തെയും നീ
    മെതിക്കും.
  deu-TKW: Über Löwen und Ottern wirst du schreiten, junge Löwen und Drachen zertreten.
  lin-lin: okotambola na likolo ya nkosi mpe ya etupa, okonyata nkosi ya monene mpe
    dalagona.
  mmx-mmx: Unabat pas povorok asi lempatlaion mi lempat sii, mo lempatlaion atat la
    lempat sii mamao.
  eng-LSV: You tread on lion and cobra, || You trample young lion and dragon.
  eng-GNV: 'Thou shalt walke vpon the lyon and aspe: the yong lyon and the dragon
    shalt thou treade vnder feete.'
  eng-WEBSTER: 'Thou shalt tread upon the lion and adder: the young lion and the dragon
    shalt thou trample under feet.'
  nhw-BL: Niyon amo timajmahuis masque tijquetzas moicxi ipan se león o se cohuatl
    catli temictía. Quena, amo tleno mopantis masque timoquejquetzas ininpani.
  swh-ONEN: Utawakanyaga simba na nyoka wakali, simba mkubwa na nyoka utawaponda kwa
    miguu.
  bba-bba: Kɑɑ ɡbee sunɔ kɑ surɔkɔru yɔ ɑ sɑrɑ, kpɑ ɑ ɡbee sunɔ kpɛmu kɑ yɑɑ ɡɔbɑ
    tem tɑɑre.
  eng-KJVCPB: 'Thou shalt tread upon the lion and adder: The young lion and the dragon
    shalt thou trample under feet.'
  luo-luo: Ininyon sibuor gi thuond fu; adier ininyon sibuor maratego gi thuol maduongʼ
    man-gi kwiri marach.
  aii-aii: ܥܲܠܔ ܐܲܪܝܵܐ ܘܦܲܬܢܵܐ ܒܸܬ ܦܵܣܥܹܬ، ܓܘܼܪܝܵܐ ܕܐܲܪܝܵܐ ܘܬܲܢܝܼܢܵܐ ܒܸܬ ܕܲܫܕܸܫܸܬ.
  meu-meu: Leona bona hekori gaigaina do ba moidia, leona natuna bona gaigai na aemu
    amo ba moidia tao.
  npi-ULB: तिमीले आफ्नो खुट्टामुनि सिंहहरू र गोमनहरूलाई कुल्चनेछौ । तिमीले जवान सिंहहरू
    र सर्पहरू कुल्चनेछौ ।
  yor-yor: Ìwọ yóò rìn lórí kìnnìún àti paramọ́lẹ̀; ìwọ yóò tẹ kìnnìún ńlá àti ejò
    ńlá ni ìwọ yóò fi ẹsẹ̀ tẹ̀ mọ́lẹ̀.
  pes-OPCB: شیر درنده و مار سمی را زیر پا له خواهی کرد و آسیبی به تو نخواهد رسید!
  tgl-ULB: Dudurugin mo ang mga leon at ulupong sa iyong mga paa; iyong yuyurakan
    ang mga batang leon at mga ahas.
  nop-nop: Kaŋ du adi laion eŋ miŋgembet miknit eŋ laion pamala tiŋa miŋgembet wapuhi
    hinek u yehiyaliwaaŋ.
  cbu-NT: Kázamshiptaati, isariyap, mkaptam naakinaareesa, Apanllsha siyaa wanasir
    naamaam istachiya.
  hui-hui: Í̠naga geme laionobi nogombibi laiono hungubaluabi puya tomia palebi bibahende
    hengeda hai holebere.
  mya-mya: သင်​သည်​ခြင်္သေ့​နှင့်​မြွေ၊ကြောက်​မက်​ဖွယ်​ကောင်း​သည့် ခြင်္သေ့​နှင့်​မြွေ​ဆိုး​တို့​ကို​ခြေ​ဖြင့်​နင်း​ရ​လိမ့်
    မည်။
  bod-N: ཁྱོད་རང་སེང་གེ་དུག་སྦྲུལ་སྟེང་དུ༌སྤོ། །སེང་དར་དང་ནི་དུག་སྦྲུལ་བརྫི་བར༌བྱ།།
  wsk-wsk: Ni lion se mot memek nunga nusupuling ita parusuwurko, lion sokel ago se
    mot memek bibiya karogo la.
  sna-sna: Uchatsika pamusoro peshumba napamusoro pechiva; uchatsika-tsika shumba
    huru nenyoka.
  spa-BLM: Pisarás el león y la cobra. Pisotearás al león joven y a la serpiente.
  cac-cac: Ol yal co b'eyec' d'a scal noc' choj, ma d'a scal noc' chan. Vach'chom
    te ov noc' chan chi', ma te nivac noc' choj chi', palta malaj tas ol on̈ ic'anoc.
  swh-ULB: Utawaangamiza simba na nyoka chini ya miguu yako; utawakanyaga wana-simba
    na nyoka.
  bel-bel: Праведнік цьвіце, як пальма, узвышаецца, быццам кедр на Ліване.
  wed-wed: Taumi lion ma mota ona vovaiubai, lion ḡaiḡaiawai ma mota viviwaiawai ona tugwadagwadai.
  deu-ELBBK: Auf Löwen und Ottern wirst du treten, junge Löwen und Schlangen wirst
    du niedertreten.
  mbb-OT: Bà nu zà egieki is menge erimaung wey is edhereg he menge uled.
  mal-2015: സിംഹത്തിന്മേലും അണലിമേലും നീ ചവിട്ടും; ബാലസിംഹത്തെയും പെരുമ്പാമ്പിനെയും
    നീ മെതിച്ചുകളയും.
  gup-gup: Mak ngurrbenkukmelmelme lion nawu mayh nabang duninjh, dja nayin nabang
    duninjh. Yidjalmelme dja yibenbun kurrenge ke.
  ctu-CTI: Jinic tyo jini bajlʌm yicꞌot lucum maꞌan mi quej i tyʌcꞌlañet. Cheꞌ bajcheꞌ
    mi quej a tyecꞌ jini simaron bʌ bajlʌm yicꞌot lucum pero maꞌix chʌ bʌ mi tyumbeñet.
  rmc-rmc: Uštareha pro ľevos the pre zmija; pro terno ľevos the pro sap.
  nlg-nlg: Ighoe ko turibitara na lei kau ghaghala mana lei poli, na lei kau mataghugha
    mana lei poli maomaogha.
  pes-OPV: بر شیر و افعی پای خواهی نهاد؛ شیربچه و اژدها را پایمال خواهی کرد.
  ron-1924: Вей пэши песте лей ши песте нэпырчь ши вей кэлка песте пуй де лей ши песте
    шерпь.
  ben-OBCV: তুমি সিংহ ও কালসাপের উপর পা দিয়ে চলবে; তুমি হিংস্র সিংহ আর সাপকে পদদলিত
    করবে।
  som-som: Libaaxa iyo jilbiska ayaad ku joogsan doontaa, Oo waxaad ku tuman doontaa
    aaran libaax iyo abeesada.
  lat-VUC: Justus ut palma florebit; sicut cedrus Libani multiplicabitur.
  eng-ASVBT: 'Thou shalt tread upon the lion and adder: The young lion and the serpent
    shalt thou trample under foot.'
  mna-mna: Nu ko paraama su pa laion mi mooto sananŋan, mi zin tikam kosa sa pu som.
    Laion popoŋan ta malmalŋan kat i, mi mooto ta kananŋan i, ko tirao be tipasaanu
    na som.
  ita-1885: Tu camminerai sopra il leone, e sopra l'aspido; Tu calcherai il leoncello
    e il dragone.
  eng-LXXUP: 'The righteous shall flourish as a palm tree: He shall be increased as
    the cedar in Lebanon.'
  eng-ULB: You will crush lions and adders under your feet; you will trample on young
    lions and serpents.
  spa-VBL: Pisotearás leones y serpientes; hollarás crías de leones y víboras.
  fra-_FOB: Tu marcheras sur le lion et sur l'aspic; tu fouleras le lionceau et le
    dragon.
  mal-mal: സിംഹത്തെയും അണലിയെയും നീ ചവിട്ടും; ബാലസിംഹത്തെയും പെരുമ്പാമ്പിനെയും നീ
    മെതിച്ചുകളയും.
  urd-GVR: Tū sherbabaroṅ aur zahrīle sāṅpoṅ par qadam rakhegā, tū jawān sheroṅ aur
    azhdahāoṅ ko kuchal degā.
  suz-BL: गे गुप्‍स नु बीस पाइश्‍शो बुस्‍स दिम्‍नेवे। मेको बोल्‍यो बाक्‍तेक्‍म हना
    यो, मेको आन कली दिम्‍शा साइक्‍नेवे। लूका १०:१९
  eng-NOY: Thou shalt tread upon the lion and the adder; The young lion and the dragon
    shalt thou trample under foot.
  ita-1927: Tu camminerai sul leone e sull’aspide, calpesterai il leoncello e il serpente.
  ckb-ckb: پێ بە شێر و ماری کۆبرادا دەنێیت، بەچکە شێر و ئەژدیها پێشێل دەکەیت.
  eng-BBE: You will put your foot on the lion and the snake; the young lion and the
    great snake will be crushed under your feet.
  xsi-xsi: Noko ma kie nâ kupalenzi mbwâmbwa saka “leve” wa mwâta saka kie-kie wa.
  kan-OKCV: ಸಿಂಹದ ಮೇಲೆಯೂ ಸರ್ಪದ ಮೇಲೆಯೂ ನಡೆಯುವೆ. ಪ್ರಾಯದ ಸಿಂಹವನ್ನೂ ಘಟಸರ್ಪವನ್ನೂ ತುಳಿದುಬಿಡುವೆ.
  tam-2017: சிங்கத்தின்மேலும் விரியன் பாம்பின்மேலும் நீ நடந்து, பாலசிங்கத்தையும் வலுசர்ப்பத்தையும்
    மிதித்துப்போடுவாய்.
  spa-RV-1909: Sobre el león y el basilisco pisarás; hollarás al cachorro del león
    y al dragón.
  ron-BTF: Vei călca pe leu și viperă, pe leul tânăr și pe dragon îi vei călca în
    picioare.
  eng-WEBP: You will tread on the lion and cobra. You will trample the young lion
    and the serpent underfoot.
  eng-FBV: You will trample lions and snakes; you will tread young lions and serpents
    underfoot.
  nld-1939: Op slang en adder zult gij treden, Leeuwenwelp en draak vertrappen.
  nch-BL: Yon amo timajmahuis masque tijquetzas moicxi ipan se león o se cohuat cati
    temictía. Quena, amo teno mopantis masque timoquejquetzas ininpani.
  vie-1934: Ngươi sẽ bước đi trên sư tử và rắn hổ mang; Còn sư tử tơ và con rắn, ngươi
    sẽ giày đạp dưới chân.
  cha-cha: 'Ya unfamgacha gui jilo y leon yan y culebla: y patgon leon yan y serpiente
    ungagacha gui papa adeng sija.'
  hin-CV: तुम सिंह और नाग को कुचल दोगे; तुम पुष्ट सिंह और सर्प को रौंद डालोगे.
  eng-OURB: You will tread on the lion and cobra. You will trample the young lion
    and the serpent underfoot.
  spa-BES: Pondrás tu pie sobre el león y la serpiente; entre monstruos y serpientes.
  tdx-tdx: Ho lià’o ty liona naho ty fandrefeala; ho hitsakitsahe’o ambanem-pandia’o
    eo ty liona-tora’e naho i mereñey.
  tha-KJV: ท่านจะเหยียบสิงโตและงู​พิษ ท่านจะย่ำสิงโตหนุ่มและมังกร
  por-BR-2018: Tu pisarás sobre o leão e a cobra; passarás esmagando ao filho do leão
    e à serpente.
  deu-ELO: Auf Löwen und Ottern wirst du treten, junge Löwen und Schlangen wirst du
    niedertreten.
  eng-WYC-2018: Thou shalt go upon a snake, and a cockatrice; and thou shalt defoul
    a lion, and a dragon, (or and thou shalt trample upon a lion, and a dragon).
  epo-epo: Sur leonon kaj aspidon vi paŝos, Vi piedpremos leonidon kaj drakon.
  gfk-gfk: Nu paas bisang ira laion ma ira sui. Nu papaas naliu ta ira tamat na laion
    ma ira sakana sui.
  uig-PIN: Xir wǝ kobra yilan üstidin besip ɵtisǝn, Arslan wǝ ǝjdiⱨani dǝssǝp-qǝylǝysǝn.
  beo-beo: Di da laione wa:me gasa bagade amola sania amo gasonasea bogosu liligi
    galebe, amo huluane banene osa:gilisimu.
  tpi-OTNT: Bai yu krungutim laion na snek na yangpela laion na bikpela snek nogut
    tu.
  hau-SA: Za ka taka zaki da gamsheƙa; za ka tattake babban zaki da maciji.
  udu-udu: /E mini yap̱a dhop̱a p̱o/ ki sho’k mo dhali tasha/ jin ta ga ṯi’di cine/
    mo, dhali adhop̱ jin ta dhuru’c mo dhali tasha/ mo /e mini yap̱ uni ki sho’k mo.
  uig-LAT: Shir we kobra yilan üstidin bésip ötisen, Arslan we ejdihani dessep-cheyleysen.
  nde-nde: Uzanyathela isilwane lephimpi; uzasigxoba isilwane esikhulu lenyoka.
  ton-ton: 'Te ke molomoloki ʻae laione mo e ngata: ko e laione mui mo e talākoni
    te ke malaki hifo ia.'
  ces-1613: Po lvu a bazališku choditi budeš, a pošlapáš lvíče i draka.
  eng-WMB: You will tread on the lion and cobra. You will trample the young lion and
    the serpent underfoot.
  tam-TCV: நீ சிங்கத்தின்மேலும் விரியன்பாம்பின்மேலும் நடப்பாய்; இளஞ்சிங்கத்தையும்
    பாம்பையும் மிதிப்பாய்.
  ceb-ULB: Imong pagadugmokon ang mga liyon ug ang mga malalang bitin ilalom sa imong
    mga tiil; ikaw magatamak sa mga batan-ong liyon ug sa mga serpenti.
  pol-UBG: Będziesz stąpał po lwie i po żmii, lwiątko i smoka podepczesz.
  agr-agr: Nuadui, ikamyawa yukagtin aidau, tuja tikich kuntin ishamain ayaunum wekaekumesh,
    uyumat aneakas wekaetatme.
  kyc-kyc: Embame mena laene wambu nenge dupwape dee kau wambu pingipi dupwa pyao
    rambetaku pyarene mee kimbumi nara ingilyamo.
  urd-GVU: تُو شیرببروں اور زہریلے سانپوں پر قدم رکھے گا، تُو جوان شیروں اور اژدہاؤں
    کو کچل دے گا۔
  eng-OEBCW: You will trample down lions and snakes, tread on young lions and cobras.
  deu-1912: Auf Löwen und Ottern wirst du gehen, und treten auf junge Löwen und Drachen.
  ntj-ntj: Purun layinpa nganyirri purlkanyawana lirruwanatarrartu parrangarama. Nyangkanta-ya
    patjalkitjamunu.
  kan-2017: ಸಿಂಹ ಮತ್ತು ಸರ್ಪಗಳ ಮೇಲೆ ನಡೆಯುವಿ; ಪ್ರಾಯದ ಸಿಂಹವನ್ನೂ, ಘಟಸರ್ಪವನ್ನೂ ತುಳಿದುಬಿಡುವಿ.
  yap-yap: Bay u mot’ e layon nga but’ nge porchoyog, ni layon nib damumuw nge porchoyog
    ni bay e yub u l’ugun.
  hlt-MCSB: Sathuengc a neh minta soah na cangdoek vetih, sathuengca neh tuihnam khaw
    na taelh ni.
  mdy-ETH: ዞቦንታ ዶርቦ ሾኦዦንታይዳ ኔ ሄርቃንዳኔ፤ ሃጊ ዔቃ ዓዶ ዞቦንታ ቃራሢያ ኔኤኒ ዒማይዳንዳኔ።»
  twi-ASANTE: Wobɛtiatia agyata ne aprammire so, wobɛnante gyataburuwa ne ɔtweaseɛ
    so.
  eng-WEBU: You will tread on the lion and cobra. You will trample the young lion
    and the serpent underfoot.
  acu-NT: Tura asamtai juun yawaa tura napisha tura titingsha tura pachim ainamunmasha
    wekaasatnuitme.
  spa-PDDPT: Sobre el león y el áspid pisarás. Pisotearás al cachorro de león y al
    dragón.
  gun-gun: Ha'e ramo repyrõ 'rã guary ha'e mboi vaikue re, guary ra'y ha'e mboi re
    voi repyrõ 'rã inony.
  agu-BL: Nin ba'n kaxon ẍchixo'l león, nka ẍchixo'l alchok jilwutz smaron txuc.
  ilo-ULB: Iridismonto dagti leon ken dagiti nagita nga uleg; ibaddekmonto dagiti
    urbon a leon ken dagiti uleg.
  kpg-kpg: Goe ga dagadagahi nia laion mono gihaa, nia laion llamu dauwa mono gihaa
    poisin.
  uig-ARA: شىر ۋە كوبرا يىلان ئۈستىدىن بېسىپ ئۆتىسەن، ئارسلان ۋە ئەجدىھانى دەسسەپ-چەيلەيسەن.
  bps-bps: Landè gaslokam balù magu ge di bleng i dad malbang lmanaf liyun, ku demen
    ndaam i dad saldafan, balù too labè i dad liyun demen too nun alas i dad ulad.
  sus-sus: I nɔma yɛtɛe nun bɔximasee ra, i sɛnbɛ dangi baratɛe nun biidae ra.
  pon-2006: Ke pahn sok pohn laion oh sineik kan, pohn laion kommwad oh sineik me
    pwoisin kan.
  jae-jae: Aôm oc ôsêlêŋ ôŋgêli lewe to moac. Aôm oc ôka lewe to moactêna popoc.
  ksd-ksd: Una rua taun ra leon ma ra varkarat na vui, Ma una ruarua taun ra nat na
    leon ma ra pukpuk.
  tur-YTC: Aslanın ve kobranın üzerine basacaksın. Genç aslanı ve yılanı ayaklarının
    altında çiğneyeceksin.
  bel-N: Па ільвах і гадзюках хадзіць будзеш, львянятаў і цмокаў патопчаш.
  grc-BRENT: Δίκαιος ὡς φοῖνιξ ἀνθήσει, ὡς ἡ κέδρος ἡ ἐν τῷ Λιβάνῳ πληθυνθήσεται·
  kpr-kpr: Aminguse, ni raiyoni (lions) a jingabu ava dedo atai fati fetaresa. Raiyoni
    (lions) tataya kakato a jingabu kaeghae ava dedo atai fati fetaresa.
  ind-AYT: Kamu akan melangkahi singa dan ular berbisa; singa muda dan naga laut akan
    kauinjak-injak.
  yom-yom: Ngeyo wela diatidila khosi ayi kusa ; wela kosikisa khosi yiyunduka ayi
    nioka,
  yut-yut: Gak da laion emarɨ yokwi gat ae tuŋon amɨn emarɨ toŋ gat bamaŋ mɨsɨŋɨtdɨsal.
  nya-nya: Udzapondaponda mkango ndi njoka, udzapondereza mkango wamphamvu ndiponso
    chinjoka.
  kyg-kyg: Kaiyaletiꞌmo laiyoniꞌe nagaloꞌyaveꞌeꞌmo aeka latapaigane.
  hrv-hrv: Nogom ćeš gaziti lava i ljuticu, zgazit ćeš lavića i zmiju.
  mps-mps: Te nago laion me hasamani agayu, tama te gesi ogwa bidi laion, me genuai
    hasamani dwai mu me agayu, yaibao.
  tpi-tpi: Bai yu krungutim laion na snek na yangpela laion na bikpela snek nogut
    tu.
  dan-1931: du skal træde på Slanger og Øgler, trampe på Løver og Drager.
  vie-OVCB: Ngươi sẽ đạp chân lên sư tử và rắn hổ; sư tử tơ và rắn độc sẽ bị chân
    ngươi giày xéo.
  guj-2017: તું સિંહ તથા સાપ પર પગ મૂકશે; સિંહનાં બચ્ચાંને તથા સાપને તું છૂંદી નાખશે.
  pon-2006A: Ke pahn sok pohn laion oh sineik kan, pohn laion kommwad oh sineik me
    pwoisin kan.
  por-BRBSL: Você vai pisar no leão e na na naja. Você pisará o jovem leão e a serpente
    sob os pés.
  eng-OEBUS: You will trample down lions and snakes, tread on young lions and cobras.
  swe-swe: Du ska trampa på lejon och ormar, de unga lejonen och ormarna ska du trampa
    under dina fötter.
  cth-cth: Sendek hoi hrunthoe van na luen vaiteh, Sendek hoi khorui hah na khok hoi
    na coungroe han.
  twi-twi: Wubetiatia gyata ne aprammiri so, wobɛnantew gyataforo ne ɔwɔ so.
  hlt-hlt: Sathuengc a neh minta soah na cangdoek vetih, sathuengca neh tuihnam khaw
    na taelh ni.
  tbz-SIM: A bo nnɑùtì yɛcìrícìrɛ̀ nɛ̀ yɛdɑutɛ, kɛ́ncentì yɛkpɑmɑɑ̀ nnɛ̀ iwɑ̀ɑ̀kɛ
    ĩ́nkɛ̀.
  msy-2020: Nɨ laionba ko, kuruziba ko, laionɨn igiaba ko, kuruzir kurar ekiaba dɨkabɨnam.
  dop-dop: Nɑ pɑɑ n fɛlɑ tɔɣɔlɑɣɑ yɑɑ pɑɑsəlɛ yɑɑ wontuɣu ɩsɑɣɑʋ yɑɑ tʋm, pʋlʋpʋ kɑɑ
    lɑ-ŋ.
  azb-azb: Şiri, gürzəni ayaqlayarsan, Gənc aslanı, əfi ilanı tapdalayarsan.
  eng-DBY: Thou shalt tread upon the lion and the adder; the young lion and the dragon
    shalt thou trample under foot.
  hin-2017: तू सिंह और नाग को कुचलेगा, तू जवान सिंह और अजगर को लताड़ेगा।
  wol-KYG: Dangay falaxe jaan ak gaynde, di rajaxe ñàngóor ak sibi.
  swp-swp: Liona eo mota abo u ututawaidi, ae aroarom eai liona natuna eo mota abo
    u ututawaidi.
  bjr-bjr: Anee raioona faqa manda sakani faqa nimuaaqa aiku reennaranoo. Raioona
    firaana faqa ukadiqa faqa aikunnai radamusainaqa sia ani arifaranoo.
  eng-YLT: On lion and asp thou treadest, Thou trampest young lion and dragon.
  kne-kne: Din maangat ay layon ya eweg ay nagitaan et abakem ya igatin mo.
  eng-WYC-2017: Thou shalt go upon a snake, and a cockatrice; and thou shalt defoul
    a lion, and a dragon.
  eng-WMBB: You will tread on the lion and cobra. You will trample the young lion
    and the serpent underfoot.
  zat-NTPS: Guléajquezu' be̱zre xixre' ca', ne be̱la' ca', be̱zre xixre' schanní'
    ca', ne be̱ snia ca'.
  zty-NTPS: Wlejkzo' bež yix̱e' ka', na' beḻe ka', bež yix̱e' sníaḻe'e ka', na'
    bia snia ka'.
  urd-GVH: तू शेरबबरों और ज़हरीले साँपों पर क़दम रखेगा, तू जवान शेरों और अज़दहाओं
    को कुचल देगा।
  rug-rug: Kaqu neti goi sari na laione na noki; sari na laione variva matagutudi
    meke na noki variva mate.
  gaz-gaz: Ati leencaa fi buutii irra ejjetta; leenca saafelaa fi jawwee ni dhidhiitta.
  fra-LSG: Tu marcheras sur le lion et sur l’aspic, Tu fouleras le lionceau et le
    dragon.
  gnn-gnn: Ŋuli nhe yurru nhäma ŋula wakinŋunha wäyinnha maḏakarritjnha, nhenydja
    yurru yana bumana ŋanya, gukumana yurru; Nhämana nhe yurru moḻ'ŋunha maḏakarritjnhanydja,
    bala yana muŋdhunna ŋanya nhokalay nhe djalkiriyuna.
  yal-yal: I tima yatane nun saɲine fari nɛn. I yi yata sɛnbɛmane nun saɲi ɲaxine
    yibodon.
  iou-iou: Täŋpäkaŋ gäk aŋ komi ba gämok täga api yeŋ yepmäŋiren.
  haw-1868: E hehi no hoi oe maluna o ka liona a me ka moomake; A e hahahi no hoi
    oe i ka liona opiopio a me ka moonui.
  arb-NAV: تَطَأُ عَلَى الأَسَدِ وَالأَفْعَى، تَدُوسُ الشِّبْلَ وَالثُّعْبَانَ.
  ded-ded: Ge raiong yangtoa witiau nga kpate witingirau eng tikemma raiong sebigbori
    nga boidzocac witingirau tima tidzameyununade.
  ewe-ewe: Àɖo afɔ dzata kple ƒli dzi, eye ànya avuzi le dzata dziŋɔ kple da vɔ̃ɖi
    dzi.
  eng-LEE: 'Upon the fierce lion and asp shalt thou tread: thou shalt trample under
    foot the young lion and serpent.'
  asm-FB: তুমি সিংহ আৰু সাপৰ ওপৰত ভৰি দিবা। তুমি যুবা-সিংহ আৰু নাগক ভৰিৰে গচকিবা।
  sus-A: عِ نْمَ يّتّيٍ نُن بْشِمَسٍيٍ رَ، عِ سّنبّ دَنفِ بَرَتّيٍ نُن بِيدَيٍ رَ.
  fra-SBL: Tu marcheras sur le lion et le cobra. Vous foulerez aux pieds le lionceau
    et le serpent.
  hbo-hbo: עַל־שַׁ֣חַל וָפֶ֣תֶן תִּדְרֹ֑ךְ תִּרְמֹ֖ס כְּפִ֣יר וְתַנִּֽין׃
  pjt-pjt: Ka nyuntu lion pikaṯi tjuṯangka liru tjuṯangka kuḻu nguṟurpa rapa para-ngaṟaku,
    kaya nyuntunya patjantja wiyangku wantiku.
  kik-kik: Nĩũgakinyĩrĩria mũrũũthi, o na nduĩra; ũkarangĩrĩria mũrũũthi ũrĩa mũnene,
    o na nyoka.
  fra-NCL: Tu marcheras sur le lion et sur l’aspic, tu fouleras le lionceau et le
    dragon. —
  cek-AK: Kaipui hoi pahui sae to na cawh ueloe, kaipui kanawk hoi pahui pui to khok
    hoiah na tii tih.
  cuk-cuk: Achumigur-nono-wawaadgi be obinoed. Naibe-nuedgi be dii-dii annaoed. Be
    achumigur-nono-wawaad-sapingwagwad naibi-imakoed. Be naibe-bulegan oburgoed.
  uig-CYR: Һәққаний адәм хорма дәриғи кәби гүлләп-яшнайду; У Ливандики кедр дәриғидәк
    өсиду.
  tel-2017: నువ్వు సింహాలనూ నాగుపాములను నీ కాళ్ళ కింద తొక్కుతావు, సింహం కూనలను, పాములను
    అణగదొక్కుతావు.
  hat-BSA: Ou va pile sou lyon an ak koulèv la. Jenn lyon an avèk sèpan an, ou va
    foule yo nèt.
  ukr-ONPU: Праведник цвіте, мов пальма, височить неначе кедр на Лівані.
  kos-kos: Kom ac fah lolongya lion ac wet, Aok, lion sulallal ac wet pwasin.
  hbo-WLC: עַל־שַׁ֣חַל וָפֶ֣תֶן תִּדְרֹ֑ךְ תִּרְמֹ֖ס כְּפִ֣יר וְתַנִּֽין׃
  ibo-ibo: Ị ga-azọkwasị ọdụm na ajụala ụkwụ, zọgbukwaa ọdụm na-akpa ike, na agwọ
    ọjọọ.
  ory-ory: ତୁମ୍ଭେ ସିଂହ ଓ କାଳସର୍ପ ଉପରେ ଚାଲିବ; ତୁମ୍ଭେ ଯୁବା ସିଂହ ଓ ସର୍ପକୁ ପାଦ ତଳେ ଦଳିବ।
  chk-chk: Kopwe ipwetiu won laion me serepenit, kopwe purätiu fän pecheöm ekewe nienifön
    laion me ekewe serepenit mi poison.
  rop-rop: Nomeda yu pudumbut yangwan laiyan o jigiwan sneik, detlot einjul na garra
    seibum yu brom ol detlot jigiwan ting.
  ukr-1871: На левів і зміїв будеш наступати, левчуків і гадюк ти розтопчеш.
  yon-yon: Ebbed laiyoniib niin arud niin kobrayiib kuu dore bunganeeb, laiyon arudiib
    niin arud niin kambariyiib kangkon dore bunganeewe duknaniib.
  deu-1951: Auf Löwen und Ottern wirst du treten, wirst zertreten junge Löwen und
    Drachen.
  eng-JPS: Thou shalt tread upon the lion and asp; the young lion and the serpent
    shalt thou trample under feet.
  srp-1865: Na lava i na aspidu nastupaæeš i gaziæeš laviæa i zmaja.
  lug-lug: Olirinnya ku mpologoma ne ku nswera; olirinnyirira empologoma ey’amaanyi,
    n’omusota.
  heb-heb: על שחל ופתן תדרך תרמס כפיר ותנין׃
  ben-IRV: তুমি সাপ ও সিংহকে ওপরে পা দেবে, তুমি যুবসিংহ ও নাগকে মাড়াবে।
  ntu-ntu: Mz nzrmcti-krm ningidoe kc bqnc, sa na-aovxioq nide. Kxmule-esz' nide drka'
    kxmatq, a' sa narnzlvzoq nide.
  pan-pan: ਤੂੰ ਸ਼ੇਰ ਅਤੇ ਸੱਪ ਨੂੰ ਮਿੱਧੇਂਗਾ, ਤੂੰ ਜੁਆਨ ਸ਼ੇਰ ਅਤੇ ਨਾਗ ਨੂੰ ਲਤਾੜੇਂਗਾ।
  mya-JVB: သင်သည် ခြင်္သေ့ နှင့် မြွေဆိုး အပေါ် မှာ ကျော် သွား၍၊ ခြင်္သေ့ ပျိုနှင့်
    နဂါး တို့ကို ခြေဖြင့်နင်း လိမ့်မည်။
  kgf-kgf: Gi imi laion ʒéma qaté mokoleŋ tidacgéwésémaŋ. laion sacɋeli ʒéma mokoleŋ
    hénaga bawaiguc tidacgé énécmiwésémaŋ.
  tte-O: Kani laiyon sokasokali yo weso naenaeli kuutusae pwatali mena na kuutuyamateli
    kaekaem mena.
  tbg-tbg: Are raioniqaave, uqahiqaave/quaihaqaave, nena aiqu ntava tairamanta vika
    kia ho ai qoraiqama amitevarave.
  hmo-hmo: Oi ese laiona bona gaigai, bona laiona dagedagedia, bona gaigai badadia
    danu, do oi moia diho.
  zar-NT: Uléaj ulibuʼ bëdxi guixiʼ, en bëla síniaʼ. Usunuʼ lëʼe labuʼ bëdxi guíxiʼdoʼ,
    en bëla xitsiníʼ.
  urd-urd: तू शेर — ए — बबर और अज़दहा को रौंदेगा, तू जवान शेर और अज़दह को पामाल करेगा।
  rus-SYN: Праведник цветет, как пальма, возвышается подобно кедру на Ливане.
  bqc-SIM: Ńyↄ̃ táa'o nↄ̀ↄmusuwa ń kyã́o, ńyↄ̃ ↄ̃zↄ̃ nↄ̀ↄkusiwa ń mlɛ̃̀ pãsĩo.
  tcz-CHONGTHU: Nangin keipi bahkai ho nasuh goi a; gul hang ho chuleh gunei gul ho
    nalhonat gamding ahi.
  mar-mar: तू आपल्या पायाखाली सिंह आणि नागाला चिरडून टाकशील; तू सिंह व अजगर ह्याला
    तुडवीत चालशील.
  isl-isl: Þótt þú mætir ljóni eða snák, þá er ekkert að óttast – þú munt jafnvel
    troða þau fótum!
  hlt-THB: Sendeih ingkaw ngentau ce leh kawm tiksaw; samthyyn ak bau soeih ingkaw
    khquih bau ce nawi kawp ti.
  qub-qub: Liyuncuna caycashanpa, waräcuy caycashanpa, culebracuna caycashanpapis
    purinquipämi. Chaycunataga lluchcargärinquipämi.
  bqp-bqp: Ĩni gɛ̀sɛ zɛ músuua kũ káreo, ĩni gɛ̀sɛ pɛ́tɛpɛtɛ sàbooa kũ pitikoo.
  hat-hat: W'ap mache sou lyon ak sou sèpan, w'ap kraze jenn ti lyon yo ak eskòpyon
    yo anba pye ou.
  eng-BSB: You will tread on the lion and cobra; you will trample the young lion and
    serpent.
  eng-WEBPB: You will tread on the lion and cobra. You will trample the young lion
    and the serpent underfoot.
  kbq-kbq: Laionine osifa'venena zanazeri fenkami netrenka, hankave laionine ha' osifa'venena
    (cobra) kagiafi zanazerintenka zanare hapatigahane.
  pon-pon: Koe pan tiakedi laien o oter kai, laien pulepul o jerpent, me koe pan jok
    poa.
  nhe-BL: Niyon ax timajmahuis yonque tijquetzas moicxi ipan se león o se cohuatl
    tlen temictía. Quena, ax tleno mopantis yonque timoquejquetzas ininpani.
  wnc-wnc: Siwana gata kaap zongu laion gatu gomok waiaknga ngang yainggamumza. Ngan,
    kaap zongu gumbanga laion gwekat gomou buyambamu waiakngaat yaipapaakusiwi dua
    gasisan.
  bus-bus: Nɛ́ kɛ̀sɛ zɛ músua kↄ̃n kárɛo, nɛ́ kɛ̀sɛ pɛ́ɛpɛɛ gbèkaa kↄ̃n pitigooo.
  gub-BL: Nepy pupe erezuhazuhaw putar zàwàruhu iriàw ne wà nehe. Erepyrog putar moz
    wanehe nehe no, zàwàruhu iriàw ipuruzukaiw ma'e wazuka pà nehe, mozaiw puruzuka
    ma'e wazuka pà nehe no.
  eng-DRA: 'The just shall flourish like the palm tree: he shall grow up like the
    cedar of Libanus.'
