verse: PSA.091.004
translations:
  mal-C: തന്റെ തൂവലുകൾകൊണ്ട് അവിടന്ന് നിന്നെ മറയ്ക്കും, അവിടത്തെ ചിറകിൻകീഴിൽ നീ അഭയംകണ്ടെത്തും;
    അവിടത്തെ വിശ്വസ്തത നിനക്ക് പരിചയും കോട്ടയും ആയിരിക്കും.
  deu-TKW: 'Mit seinem Fittige bedeckt er dich, und unter seinen Flügeln birgst du
    dich: seine Treue ist Schild und Schirm.'
  lin-lin: Abombaka yo na se ya mapapu na Ye, mpe ozwaka ebombamelo ya malonga na
    se ya mapapu na Ye ; bolingo na Ye ebatelaka lokola nguba mpe lokola elamba ya
    ebende.
  mmx-mmx: Neni naba kok u mi luvapa ren, la unabak lox avukat keneng at loklok tatao
    ren. Neni i ruturun ti limixin teren, kuren la ni naba lok tatao la na tu banpe
    u.
  eng-LSV: He covers you over with His pinion, || And under His wings you trust, ||
    His truth [is] a shield and buckler.
  eng-GNV: 'Hee will couer thee vnder his winges, and thou shalt be sure vnder his
    feathers: his trueth shall be thy shielde and buckler.'
  eng-WEBSTER: 'He shall cover thee with his feathers, and under his wings shalt thou
    trust: his truth shall be thy shield and buckler.'
  nhw-BL: Quen se tenampillo quintlatía ipilconehua ieltlapaltzala, Toteco quej nopa
    nojquiya mitzmocuitlahuía. Temachtli mitzchihuilis nochi catli mitztlajtolcahuilijtoc,
    pampa timotemachijtoc ipan ya para mitzmanahuis.
  swh-ONEN: Atakufunika kwa manyoya yake, chini ya mbawa zake utapata kimbilio, uaminifu
    wake utakuwa ngao na kinga yako.
  bba-bba: U koo nun win sɑnsu wukiri. Kɑɑ kuku yeru wɑ win kɑsɑn sɔɔwɔ. Win bɔrɔkinirɑ
    sɑ̃ɑwɑ nɡe tɛrɛru kɑ tɑrɑkpe.
  eng-KJVCPB: 'He shall cover thee with his feathers, And under his wings shalt thou
    trust: His truth shall be thy shield and buckler.'
  luo-luo: Obiro umi gi bwombene, kendo ibiro yudo konyruok e bwo bwombene; adierane
    biro bedoni ka okumba kendo ka siro.
  aii-aii: ܒܦܲܪ̈ܘܼܗ‌ܝ ܒܸܬ ܟܲܣܹܐ ܠܘܼܟ݂، ܘܬܚܘܿܬ ܓܘܼܠܦܵܢܘܼ̈ܗ‌ܝ ܒܸܬ ܥܵܪܩܹܬ، ܣܲܟܪܵܐ ܘܡܵܛܵܠܵܐ
    ܝܠܵܗ̇ ܫܲܪܝܼܪܘܼܬܹܗ.
  meu-meu: Ia ese ia hanina amo baine gorumu ahu, ia hanina henudiai emu roho-mauri
    gabuna ba davaria; iena heabidadama na emu kesi bona keme aurina.
  npi-ULB: उहाँले तिमीलाई आफ्‍नो पखेटाहरूले ढाक्‍नुहुनेछ र उहाँको पखेटाहरूमुनि तिमीले
    शरण पाउनेछौ । उहाँको सत्‍यताचाहिं ढाल र सुरक्षा हो ।
  yor-yor: Òun yóò fi ìyẹ́ rẹ̀ bò mí, àti ni abẹ́ ìyẹ́ rẹ̀ ni èmi yóò ti rí ààbò;
    òtítọ́ rẹ̀ ni yóò ṣe ààbò àti odi mi.
  pes-OPCB: او تو را در زیر بالهای خود خواهد گرفت و از تو مراقبت خواهد کرد. وعده‌های
    امین او برای تو چون سلاح و سپر می‌باشد.
  tgl-ULB: Tatakpan ka niya ng kaniyang mga pakpak, at sa ilalim ng kaniyang mga pakpak
    ay makakatagpo ka ng kanlungan. Ang kanyang pagiging mapagkakatiwalaan ay isang
    kalasag at proteksyon.
  nop-nop: Adi pupup tamuniŋdi wapmihiŋiye papalidi yehikufulalak wondok tuwolit hinek
    gehikufulaluwaak. Du Wapum’walaŋ papaliŋiŋ gineŋ hebihalune momooŋ hinek gabudokoluwaak.
    Adi gabudokodok yalaŋ mu yolak, unduŋ doktiŋa du me kweletalak gut galiŋa yakiiŋ
    wendok tuwot Wapum’walaŋkade wooŋ galiluwaaŋ.
  cbu-NT: Wazitpungachpapaz ashiru siyaa kámananaw ashku, siysa punicheezis, ndambari.
    Siyaa uru istachintspa, tárangu, waanaatsee kuk kapeetcheeja, ndambaree. Xanxapishpapaz
    ashiru siyaa imanta imanta ashku, kámanaku tapachindakiya.
  hui-hui: Ega angibunime ibunaga babaganeme ibu igini bu dambi hagadagua Anduane
    Homogo ibugua í̠ bu dambiho holebira. Ani biragola í̠ ibunaga tuha howa bayaleore
    holebere. Anduane Homogohanda bule ledago biaga mini bilinahe kago ibugua í̠naga
    humbi howa ibu erembiraha mo ngelowa hatali wu holebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​အ​တောင်​တော်​ဖြင့် သင့်​ကို​ဖုံး​အုပ်​တော်​မူ​လိမ့်​မည်။
    သင်​သည်​ကိုယ်​တော်​၏​ကြည့်​ရှု​စောင့်​ရှောက်​ခြင်း​ကို ခံ​ရ​၍​ဘေး​မဲ့​လုံ​ခြုံ​လျက်​နေ​လိမ့်​မည်။
    ကိုယ်​တော်​၏​သစ္စာ​တော်​သည်​သင့်​ကို​စောင့်​ထိန်း ကွယ်​ကာ​ရာ​ဒိုင်း​လွှား​ဖြစ်​လိမ့်​မည်။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་གཤོག་སྒྲོས་ཁྱོད་འགེབས༌ཤིང༌། །ཁོང་གི་འདབ་གཤོག་འོག་ཏུ་སྐྱབས་གནས༌རྙེད།
    །ཁོང་གི་བདེན་པ་ཕུབ་དང་ལྕགས་རི༌ཡིན།།
  wsk-wsk: Nu tarak ko gotek ereso iwitata, ka iramurok se ni ko luman bowa ningi
    yawarakala bagerko; nu me ka bitirukko, am ka iramurok ale ka sinar taukko.
  sna-sna: Achakufukidza neminhenga yake, uye uchawana utiziro pasi pamapapiro ake;
    kutendeka kwake kuchava nhoo yako norusvingo rwako.
  spa-BLM: Te cubrirá con sus plumas. Bajo sus alas te refugiarás. Su fidelidad es
    tu escudo y baluarte.
  cac-cac: Ol on̈ moyjocq'ue yuuj, ichato ay sc'axil, malaj tas ol on̈ ic'anoc. Yujto
    syaq'uelc'och sti', a' ol on̈ colanoc, icha tz'aj scolchaj junoc anima yuj smaclab'
    jul-lab'.
  swh-ULB: Yeye atakufunika kwa mbawa zake, na chini ya mbawa zake utapata kimbilio.
    Uaminifu wake ni ngao na ulinzi.
  bel-bel: на дзесяціструнным і на псалтыры, зь песьняю на арфе.
  wed-wed: Tauna papenenei ina tereḡovaḡimi ma papena au gabaurina ina gagaloemi;
    ana vipatutu, am rawena ma am anigagalo.
  deu-ELBBK: Mit seinen Fittichen wird er dich decken, und du wirst Zuflucht finden
    unter seinen Flügeln; Schild und Tartsche ist seine Wahrheit.
  mbb-OT: Edlekupan ke zin iring te piyak ne wazà ebpekekaid kenikew. Is kebmetinumanen
    din iyan kelasag nu wey pengalang nu.
  mal-2015: തന്റെ തൂവലുകൾകൊണ്ടു അവൻ നിന്നെ മറെക്കും; അവന്റെ ചിറകിൻ കീഴിൽ നീ ശരണം പ്രാപിക്കും;
    അവന്റെ വിശ്വസ്തത നിനക്കു പരിചയും പലകയും ആകുന്നു.
  gup-gup: Nungka ngunkukbarrkbun yiman yerreh namarddol kayawbarrkbun mayhmayh yaw,
    kaluk ngunkurrme kore kanjdji kuwel nuye bu yiwarlkkayindi. Mak kunwoybuk nuye
    ngunkukbalhme dja ngandjurruddi kore nungka kayingkihwokkurrmerren.
  ctu-CTI: Dios mi quej i cʌñʌtyañet ti yebal i wichꞌ yubil, cheꞌ bajcheꞌ juncojt
    ñaꞌ mut miꞌ lutsꞌ i yal. I xucꞌtyʌlel i pusicꞌal Dios, jiñʌch lac mʌctijib baꞌ
    mi laj cʌñʌtyʌntyel.
  rmc-rmc: Učharela tut peskre porenca, tel leskre kridli arakheha o than pro garuďipen,
    leskri vernosť hin tiro šťitos the tiri ochrana.
  nlg-nlg: Gaia ke kuvigho nia na ghatana mi ghoe ko vola sarana nina righitaoni!
    Na volana te utuni ke podopodogho me pilupungisigho.
  pes-OPV: به پرهای خود تو را خواهدپوشانید و زیر بالهایش پناه خواهی گرفت. راستی او
    تو را مجن و سپر خواهد بود.
  ron-1924: Ел те ва акопери ку пенеле Луй ши те вей аскунде суб арипиле Луй. Кэч
    скут ши павэзэ есте крединчошия Луй!
  ben-OBCV: তিনি নিজের পালকে তোমাকে আবৃত করবেন, এবং তাঁর ডানার তলায় তুমি আশ্রয় পাবে;
    তাঁর বিশ্বস্ত প্রতিশ্রুতি হবে তোমার ঢাল ও সুরক্ষা।
  som-som: Oo wuxuu kugu dedi doonaa baalashiisa, Oo waxaad magangeli doontaa baadadkiisa,
    Runtiisuna waxay tahay gaashaan iyo gabbaad.
  lat-VUC: in decachordo, psalterio; cum cantico, in cithara.
  eng-ASVBT: 'He will cover thee with his pinions, And under his wings shalt thou
    take refuge: His truth is a shield and a buckler.'
  mna-mna: Ni ko ikuubukaalu kembei ta man ikamam pa lutuunu bizin, bekena mbotmbot
    ndabok men. Mi mbulu kini ta itoto sua kini mbukŋana na, ko iwe siŋgiao pu mi
    iporoukalkaalu.
  ita-1885: Egli ti farà riparo colle sue penne, E tu ti ridurrai in salvo sotto alle
    sue ale; La sua verità ti sarà scudo e targa.
  eng-LXXUP: On a psaltery of ten strings, with a song on the harp.
  eng-ULB: He will cover you with his wings, and under his wings you will find refuge.
    His trustworthiness is a shield and protection.
  spa-VBL: Te esconderá bajo sus plumas, y te abrigará bajo sus alas. Su verdad te
    protegerá y te escudará.
  fra-_FOB: Il te couvrira de ses plumes, et tu auras retraite sous ses ailes; sa
    vérité sera ton bouclier et ton écu.
  mal-mal: തന്റെ തൂവലുകൾകൊണ്ട് കർത്താവ് നിന്നെ മറയ്ക്കും; അവിടുത്തെ ചിറകിൻ കീഴിൽ നീ
    ശരണം പ്രാപിക്കും; അവിടുത്തെ വിശ്വസ്തത നിനക്ക് പരിചയും കവചവും ആകുന്നു.
  lit-lit: Savo plunksnomis jis uždengs tave ir po jo sparnais turėsi prieglaudą.
    Jo tiesa yra didysis skydas ir apskritasis skydas.
  urd-GVR: Wuh tujhe apne shāhparoṅ ke nīche ḍhāṅp legā, aur tū us ke paroṅ tale panāh
    le sakegā. Us kī wafādārī terī ḍhāl aur pushtā rahegī.
  suz-BL: मेकोमी इ कली आ फ्रांमी फाप्‍ब। मिनु गे मेको आ फ्रां आगामी ख्रुइश्‍शा बाक्‍नेवे।
    मेको आ दाक्‍शा गेनायो मप्रोंइतीके इ तेक्‍तीक नु गारो दुम्‍ब।
  eng-NOY: He will cover thee with his feathers, And under his wings shalt thou find
    refuge; His faithfulness shall be thy shield and buckler.
  ita-1927: Egli ti coprirà con le sue penne, e sotto le sue ali troverai rifugio.
    La sua fedeltà ti è scudo e targa.
  ckb-ckb: بە باڵی خۆی داتدەپۆشێت، لەژێر باڵەکانی پەنا دەگریت و دڵسۆزییەکەی قەڵغان
    و شوورایە.
  eng-BBE: 'You will be covered by his feathers; under his wings you will be safe:
    his good faith will be your salvation.'
  xsi-xsi: I ma ikea sondo nâ ŋanano, itogo tatareko tina igogoranzi natu simo mbani
    kalo mine. Noko ma kupavea sondo nâ lâ Maro Kindeni mbani kalo, kala ma kumo ara
    nâ. I uru iveta ikura ne ŋgua pâŋa rârâni. Mine kala i ma imo itogo noko ne maramuŋa
    mwasina, ku ma ikea ŋanano.
  kan-OKCV: ತಮ್ಮ ರೆಕ್ಕೆಗಳಿಂದ ನಿಮ್ಮನ್ನು ಹೊದಿಸುವರು. ದೇವರ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವಿರಿ.
    ದೇವರ ಸತ್ಯತೆಯು ನಿಮ್ಮ ಖೇಡ್ಯವೂ ಕೋಟೆಯೂ ಆಗಿರುವುದು.
  tam-2017: அவர் தமது சிறகுகளாலே உன்னை மூடுவார்; அவர் இறக்கைகளின் கீழே அடைக்கலம் புகுவாய்;
    அவருடைய சத்தியம் உனக்கு பெரிய கவசமும், கேடகமுமாகும்.
  spa-RV-1909: 'Con sus plumas te cubrirá, y debajo de sus alas estarás seguro: escudo
    y adarga es su verdad.'
  ron-BTF: El te va acoperi cu penele sale și sub aripile lui te vei adăposti, adevărul
    lui îți va fi scut și platoșă.
  eng-WEBP: He will cover you with his feathers. Under his wings you will take refuge.
    His faithfulness is your shield and rampart.
  eng-FBV: He will hide you under his feathers, and shelter you with his wings. His
    trustworthiness shields and protects you.
  nld-1939: Hij zal met zijn vleugelen u dekken, En onder zijn wieken vindt gij een
    schuilplaats.
  nch-BL: Quej se tenampiyo quintatía ipilconehua ieltapaltzala, Toteco quej nopa
    nojquiya mitzmocuitahuía. Temachti mitzchihuilis nochi cati mitztajtolcahuilijtoc,
    pampa timotemachijtoc ipan ya para mitzmanahuis.
  vie-1934: Ngài sẽ lấy lông Ngài mà che chở ngươi, Và dưới cánh Ngài, ngươi sẽ được
    nương náu mình; Sự chân thật Ngài là cái khiên và cái can của ngươi.
  cha-cha: 'Güiya untinampe ni y piluña, yan y papa y papaña nae unangoco jao: y minagajetña
    uguinogüemo yan upatangmo.'
  hin-CV: वह तुम्हें अपने परों में छिपा लेंगे, उनके पंखों के नीचे तुम्हारा आश्रय होगा;
    उनकी सच्चाई ढाल और गढ़ हैं.
  eng-OURB: He will cover you with his feathers. Under his wings you will take refuge.
    His faithfulness is your shield and rampart.
  spa-BES: 'Estarás cubierto por sus plumas; bajo sus alas estarás seguro: su fidelidad
    será tu salvación.'
  tdx-tdx: Haholonkolo’e am-bolon-ela’e ao irehe, ambane’ o ela’eo ty hipalira’o;
    fikalan-defo naho fikala-meso ty hatò’e.
  tha-KJV: พระองค์​จะทรงปกท่านไว้ด้วยปีกของพระองค์ และท่านจะวางใจอยู่​ใต้​ปี​กของพระองค์
    ความจริงของพระองค์เป็นโล่และเป็นดั้งของท่าน
  por-BR-2018: Com suas penas ele te cobrirá, e debaixo de suas asas estarás protegido;
    a verdade dele é escudo grande e protetor.
  deu-ELO: Mit seinen Fittichen wird er dich decken, und du wirst Zuflucht finden
    unter seinen Flügeln; Schild und Tartsche ist seine Wahrheit.
  eng-WYC-2018: With his shoulders he shall make shadow to thee; and thou shalt have
    hope under his feathers. His truth shall (en)compass thee with a shield; (With
    his feathers he shall make a shadow for thee; and thou shalt have hope under his
    wings. His faithfulness shall surround thee like a shield.)
  epo-epo: Per Siaj plumoj Li ŝirmos vin, Kaj sub Liaj flugiloj vi rifuĝos; Lia fideleco
    estas ŝildo kaj kiraso.
  gfk-gfk: Hoing tiga huna kareka, God na pabong ugu, ma napu ta ira babana nu silihe
    ra harbalaurai. I la hatutun ing i tange, ma iakano uno tintalen na hanuat hoing
    ra num bahbahit ma no balo wara balbalaure bat ugu.
  uig-PIN: U pǝyliri bilǝn seni yapidu; Ⱪanatliri astida panaⱨ tapisǝn; Uning ⱨǝⱪiⱪiti
    sanga ⱪalⱪan ⱨǝm istiⱨkamdur.
  beo-beo: E da di Ea ougia amoga usilimu, amasea di da Ea gene gaga:i ba:mu amola
    Ea didili hamosu hou amoga di da gene gaga:i ba:mu.
  tpi-OTNT: Bai em i karamapim yu gut, olsem kakaruk i karamapim ol pikinini long
    wing bilong en. Yu ken hait gutpela tumas aninit long wing bilong Bikpela, na
    bai em i was long yu. Em i no save giaman long lukautim yu. Olsem na yu ken i
    stap wantaim Bikpela, olsem man i hait baksait long hap plang bilong pait.
  hau-SA: Zai rufe ka da fikafikansa, a ƙarƙashin fikafikansa kuwa za ka sami mafaka;
    amincinsa zai zama maka garkuwa da katanga.
  udu-udu: A’di midi kum /e ’kup̱ ki thulas piti mo, dhali e bwaŋ’kwariny ma bim piti
    mo tani /e mini gam mo jin huru jwa mo. Mii ma isiŋ ganam piti a’di ta’da goŋgoro/
    mo dhali p̱a’dal mo.
  uig-LAT: U peyliri bilen séni yapidu; Qanatliri astida panah tapisen; Uning heqiqiti
    sanga qalqan hem istihkamdur.
  nde-nde: Uzakusibekela ngezinsiba zakhe, uzuze isiphephelo ngaphansi kwamaphiko
    akhe; ukuthembeka kwakhe kuzakuba yisihlangu sakho lenqaba yakho.
  ton-ton: 'Te ne ʻōʻōfaki koe ʻaki hono fulufulu, pea te ke falala ki hono lalo kapakau:
    ko ʻene moʻoni ko ho fakaū mo ho pā ia.'
  ces-1613: Brky svými přikryje tě, a pod křídly jeho bezpečen budeš; místo štítu
    a pavézy budeš míti pravdu jeho.
  eng-WMB: He will cover you with his feathers. Under his wings you will take refuge.
    His faithfulness is your shield and rampart.
  tam-TCV: யெகோவா தமது சிறகுகளால் உன்னை மூடுவார்; அவருடைய சிறகுகளின் கீழே நீ புகலிடம்
