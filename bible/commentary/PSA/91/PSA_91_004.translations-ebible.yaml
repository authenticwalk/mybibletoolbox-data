  kos-kos: El fah afinkomi ke posohksok lal. Kom fah moulla ke karinginyuk lal. Pwaye
    lal ac fah mwe loeyuk lom ac mwe karingin lom.
  hbo-WLC: בְּאֶבְרָת֨וֹ ׀ יָ֣סֶךְ לָ֭ךְ וְתַֽחַת־כְּנָפָ֣יו תֶּחְסֶ֑ה צִנָּ֖ה וְֽסֹחֵרָ֣ה
    אֲמִתּֽוֹ׃
  ibo-ibo: Ọ ga-eji nku ya kpuchie gị. Ọ bụkwa nʼokpuru nku ya abụọ, ka ị ga-agbaba
    zere ndụ, ikwesi ntụkwasị obi ya ga-echebe gị, ghọkwaara gị ọta.
  ory-ory: ସେ ଆପଣା ପକ୍ଷରେ ତୁମ୍ଭକୁ ଆବୋରିବେ ଓ ତାହାଙ୍କ ଡେଣା ତଳେ ତୁମ୍ଭେ ଆଶ୍ରୟ ନେବ; ତାହାଙ୍କ
    ସତ୍ୟତା ଢାଲ ଓ ଫଳକ ସ୍ୱରୂପ ଅଟେ।
  chk-chk: epwe pwölü ngonuk pöün kewe pwe kopwe op fan. An allükülük epwe tümwünuk
    o epeti senuk feiengau.
  rop-rop: God garra lukaftum yu wen detlot trabul kaman langa yu, jis laiga bard
    lukaftumbat ol im beibi. Wen dei bradin dei blandim miselp andanith langa im wing
    en dei jidan seif. Wal God oldei dum wanim im pramisim, en im garra kipum yu seif
    en blokim detlot trabul du.
  ukr-1871: І закриє тебе покровом своїм, ти знайдеш притулок під крилами його; щитом
    і тарчею буде правда його.
  yon-yon: Ye buraab kumbed eb kuu kankowe dabunaneen, kwane ye buraabdem aombed eb
    kuu kukbaneen, ye ma korondiyiibban weng awini ye inamen kuu eb kombe areb eb
    aromne angkumonimbon areb kui.
  deu-1951: er wird dich mit seinem Fittich decken, und unter seinen Flügeln wirst
    du dich bergen; seine Treue ist Schirm und Schild.
  eng-JPS: He will cover thee with His pinions, and under His wings shalt thou take
    refuge; His truth is a shield and a buckler.
  srp-1865: Perjem svojim osjeniæe te, i pod krilima njegovijem zakloniæeš se; istina
    je njegova štit i ograda.
  lug-lug: Alikubikka n’ebyoya bye, era mu biwaawaatiro bye mw’onoddukiranga; obwesigwa
    bwe bunaabanga ngabo yo okukukuumanga.
  heb-heb: באברתו יסך לך ותחת כנפיו תחסה צנה וסחרה אמתו׃
  ben-IRV: তিনি তাঁর ডানায় তোমাকে ঢেকে রাখবেন, তার ডানার নীচে তুমি আশ্রয় পাবে; তাঁর
    বিশ্বস্ততা একটি ঢাল এবং সুরক্ষা।
  ntu-ntu: Sa na-aclve-zpwxle nim, Na-apule kio kc tqwxbulvzole neideng. X sa na-angidatibzle
    natqdeng Mz nzapu-krbzle bam temz ngr lomrm kc tqyrputrngr nipna.
  pan-pan: ਉਹ ਆਪਣੇ ਖੰਭਾਂ ਨਾਲ ਤੈਨੂੰ ਢੱਕ ਲਵੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਪਰਾਂ ਹੇਠ ਤੂੰ ਪਨਾਹ ਲਵੇਂਗਾ,
    ਉਹ ਦੀ ਸਚਿਆਈ ਇੱਕ ਢਾਲ਼ ਅਤੇ ਫਰੀ ਹੈ।
  mya-JVB: အတောင် တော် အမွေး နှင့် ဖုံးအုပ် တော်မူ၍ ၊ အတောင် တော်အောက် ၌ သင် သည်လုံခြုံ
    စွာ နေရလိမ့်မည်။ သစ္စာ တော်သည် သင်၏ ဒိုင်း လွှားဖြစ်လိမ့်မည်။
  kgf-kgf: Inéŋ gi kuruc neŋgocya ésécnec qeŋgaŋ ʒucyanéŋ hoturugéŋu qeŋgaŋa bawaiguc
    kemma saŋgiwésémaŋ. Imuhucyanec iwac haka héla iminéŋ saiwaga ʒéma asamaŋga ésécnec
    héʒicgé gémmac.
  tte-O: Iya kani iyakaboboiwo pepenao kolili kabo ana gite kalatan koina kunamwanamwa.
    Ana walo yawasosi besiele ebeu na koina kani itolo-kaukausiwo.
  tbg-tbg: Uvirivano nai aroka rairakero nai naati aqu amitaintema kero, viva ai antua
    amitaqiro viraro navutaava kia ho ai aruanaro. Viva ariara noraiqaakero iri vairara
    tiro, viva kainke voqaara ai antua amitaqiro viramanta navutaaka kia ho ai arivara.
  hmo-hmo: Lohiabada ese iena hanina dekena amo oi do ia koua, vadaeni iena naria
    dainai oi be do oi mauri. Iena kara be maoromaoro bona momokani dainai, iena gima
    kara bona naria kara be momokani.
  zar-NT: Usubáguëʼë liʼ ca rusubágaʼbaʼ böra yuguʼ bö́radoʼ queë́baʼ, ateʼ gaca chiʼu
    lu nëʼë ca raca quégacabaʼ bö́radoʼ zxan xílabaʼ yöjede. Le run chiʼi rëʼu, en
    le ruzóa rëʼu tsutsu naca yöl-laʼ run ca rnna xtídzëʼë cheëʼ.
  urd-urd: वह तुझे अपने परों से छिपा लेगा, और तुझे उसके बाजु़ओं के नीचे पनाह मिलेगी,
    उसकी सच्चाई ढाल और सिपर है।
  rus-SYN: на десятиструнном и псалтири, с песнью на гуслях.
  bqc-SIM: A n sↄlↄ a pↄlɛu, ńyↄ̃ↄ ulɛa aà kúlukulunau. Aà náai mɛ́ aↄ dɛ n sɛ̀ngbao
    ũ.
  tcz-CHONGTHU: Aman alhavinga nale khu ding ahi. A lhalim noi a nahoidoh ding ahi.
    Kitah tah a akihahsel naho chu nading a galvon le ompho ahi.
  mar-mar: तो तुला आपल्या पंखानी झाकील, आणि तुला त्याच्या पंखाखाली आश्रय मिळेल. त्याचे
    सत्य ढाल व कवच आहे.
  isl-isl: Hann mun skýla þér undir vængjum sínum. Þar muntu finna öruggt skjól! Hann
    hefur lofað að vernda þig og frelsa.
  hlt-THB: Anih ing ang hla ing ni hlip kawmsaw, ang hlak kep awh dymnaak hu kawm
    uk ti; anih a ypawmnaak ce nang a phuhqa ingkaw kqangdan na awm kaw.
  qub-qub: Paymi älancunawan chapashunquipaj. Älan rurincho carnaga mananami manchacunquipänachu.
    Payga imaypis escüdunömi chapaycäshunquipaj.
  bqp-bqp: Ani n sↄtↄ a pↄtɛn, ĩnigↄ̃ utɛna a orun, a náanikɛna mɛ́ ani n dãkpã
    lán sɛ̃gbako bà.
  hat-hat: 'L''ap kouvri ou anba zèl li. Anyen p''ap rive ou kote ou kache a. L''ap
    toujou kenbe pawòl li: Se sa ki pwoteksyon ou, se sa ki defans ou.'
  eng-BSB: He will cover you with His feathers; under His wings you will find refuge;
    His faithfulness is a shield and rampart.
  eng-WEBPB: He will cover you with his feathers. Under his wings you will take refuge.
    His faithfulness is your shield and rampart.
  kbq-kbq: Ageko'nafi kavre frakinkenka mani'nesnankeno, agekona'anu refitegantegahie.
    Anumzamofona vagaore huvempa ke'amo'a, hankone hankave vihugna hu'neankino kegava
    hugahie.
  pon-pon: A pan kotin kadupal kin uk edi lim a, o koe pan moleilei pan lim a kan;
    a melel rajon kadauk o pere eu.
  nhe-BL: Queja se tenanpiyo quintlatía ipilconehua ieltlapaltzala, Toteco queja nopa
    nojquiya mitzmocuitlahuía. Temachtli mitzchihuilis nochi tlen mitztlajtolcahuilijtoc,
    pampa timotemachijtoc ipan ya para mitzmanahuis.
  wnc-wnc: Ita ga katak usikwatapik. Unzing taau minga gwenda mateknga piata usikwatapmanggak
    binga. Ngan, ina unzakan ga Buyambam tapatane pia sayatde gepbiatang kusopuwi
    ita ga ganduyuwik. Sike i akganduyutnanga akngae kemu dua yanggak. Unzingge ga
    Buyambam tapaat yutzon. Unzing aminda amakgane tiunggu sande maseatang kusopunggak
    binga.
  bus-bus: Eé n sↄtↄ a pↄtɛ, nɛ́gↄ̃ utɛna à ↄru, à náanɛkɛɛ bé eé n dãkpa lán sɛngbango
    bà.
  gub-BL: Nepyk putar upepo pupe nehe. Ipepo iwype nuzeapo kwaw ikatu 'ym ma'e newe
    nehe. Tupàn puruwi utyryk 'ymaw nerehe uzekaiw putar nehe. Nepyro putar ikatu
    'ym ma'e wi u'yw wi purumimaw ài nehe.
  eng-DRA: 'Upon an instrument of ten strings, upon the psaltery: with a canticle
    upon the harp.'
