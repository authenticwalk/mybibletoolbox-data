  dop-dop: Nɑ n kenti ɩ tɔɔ nɑ ɩ́ tʋ-ŋ kpʋlʋɣʋ, ɩsɩɩ kɑmpɑɣɑ kɛ kɑ too keŋ tɛɛ. Nyɑ́
