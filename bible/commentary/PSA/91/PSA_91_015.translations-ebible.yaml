    nide.
  pan-pan: ਉਹ ਮੈਨੂੰ ਪੁਕਾਰੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਦੁੱਖ ਵਿੱਚ ਮੈਂ ਉਹ ਦੇ ਅੰਗ-ਸੰਗ
    ਹੋਵਾਂਗਾ, ਮੈਂ ਉਹ ਨੂੰ ਛੁਡਾਵਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਆਦਰ ਦਿਆਂਗਾ,
  mya-JVB: သူသည် ငါ့ ကိုခေါ် သောအခါ ငါထူး မည်။ ဒုက္ခ ခံရသောအခါ သူ့ ဘက် မှာ ငါ နေ၍
    ချမ်းသာ ပေးမည်။ သူ ၏ဘုန်း ကိုလည်း ထင်ရှားစေမည်။
  kgf-kgf: Inéŋ ʒéwelecnéŋu acya meleŋ mimaŋ. Ʒérabéra naléiguc i guc momacnec kecma
    metecgé mima méra miwa eebipiyaguc wammac.
  tte-O: Saugana siyoga koliyau kani yayamaisa kolili, yo saugana polowe silobai yau
    kani mekalikava, yaleboili yo yayakasisi-yagili.
  tbg-tbg: Mintimake vai vaiinti nahentika ti haareha tinavu kahaqiane tiqe te vika
    uva iriha vika kahaqirerave. Nora maaravano vikaqi vairaqe te vika hampata vaiha
    vika kahaqiha nora autuvata vika nimirerave.
  hmo-hmo: Bema idia ese lau idia boiboi henia neganai, lau ese idia dekenai do lau
    haere. Hisihisi idia davaria neganai, lau ese idia dekenai do lau noho. Lau ese
    idia do lau hamauria, bona taunimanima edia mataurai idia dekenai do lau henia.
  zar-NT: Ulidzëʼ nedaʼ, ateʼ ubiʼa didzaʼ. Sóalenaʼ lëʼ cateʼ bi gaca queëʼ. Usöláʼ
    lëʼ, en gunaʼ lëʼ bal.
  urd-urd: वह मुझे पुकारेगा और मैं उसे जवाब दूँगा, मैं मुसीबत में उसके साथ रहूँगा,
    मैं उसे छुड़ाऊँगा और 'इज़्ज़त बख़्शूँगा।
  rus-SYN: они и в старости плодовиты, сочны и свежи,
  bqc-SIM: A lɛzumazi, mí wewà. Tó yã́ nàɛwà, máↄ kuaànↄ, má aà suaba, mí
    aà kpɛla.
  tcz-CHONGTHU: Amahon eihin kouteng uleh keiman kadonbut ding chuleh hahsatna ato
    tengu leh keiman kaumpi ding ahi, keiman amaho chu kahuhdoh a jabolna kachan sah
    ding ahi.
  mar-mar: जेव्हा तो माझा धावा करील तेव्हा मी त्यास उत्तर देईन; संकटसमयी मी त्याच्याबरोबर
    राहीन; मी त्यास विजय देईन आणि त्याचा सन्मान करीन.
  isl-isl: Þegar þú kallar á mig, svara ég þér. Ég er með þér á hættustund, frelsa
    þig og held uppi heiðri þínum.
  hlt-THB: Kai ce nik khy kawmsaw, kai ing hlat kawng kyinaak a hu awh ce awmpyi kawng
    nyng saw, ka hul coengawh zoeksang kawng nyng.
  qub-qub: Gayacamaptenga yanapäshämi. Sasa goyaycunachöpis quiquëmi paywan caycäshaj.
    Llaquicuycunapitapis jorgushämi. Nircurnami rispitädu cananpaj churashaj.
  bqp-bqp: Ani ma sísi, mani wea, tó yã nàkaraa, manigↄ̃ kú kãao, mani a sura ba
    mà a kpe ta.
  hat-hat: Lè l' rele m', m'ap reponn li. Lè l' nan tray, m'ap la avèk li. M'ap delivre
    l', m'ap fè yo respekte l'.
  eng-BSB: When he calls out to Me, I will answer him; I will be with him in trouble.
    I will deliver him and honor him.
  eng-WEBPB: He will call on me, and I will answer him. I will be with him in trouble.
    I will deliver him, and honour him.
  kbq-kbq: Hagi nagritegama nunamunke'ma hanige'na, agri nunamua antahimigahue. Ana
    nehu'na knafima mani'nesige'na, agrane magoka manine'na, aza nehu'na ra agi amigahue.
  pon-pon: A pan likwir don ia, I ap pan japen i, I pan ian i ni waja apwal, I pan
    kapitila i o kalinanada i.
  nhe-BL: Quema nechtzajtzilis, na nijnanquilis. Nojquiya niitztos ihuaya quema quipiyas
    cuesoli. Nijmanahuis huan nijhueyitlalis.
  wnc-wnc: Sike tapduu aminda nae tumuk wam yaningu nata atnatayamit. Sike meya takngatu
    waaminde apanu na iat yutnim. Iat gatake yuke waaminu apake umana kopsa yamit.
  bus-bus: Eé ma sísi, mɛ́ weàla, tó yã nàkↄ̃rɛa, mɛ́gↄ̃ kúo, mɛ́ à mì sí mà à kpe
    da.
  gub-BL: Herenoz putar wà nehe. Awazar putar waze'eg wanupe nehe. Aiko putar wanehe
    we ma'erahy ipuraraw mehe nehe. Apyro putar ihe wà nehe. Amuawate kar putar amogwer
    teko wanupe ihe wà nehe no.
  eng-DRA: 'They shall still increase in a fruitful old age: and shall be well treated,'
