verse: PSA.091.015
translations:
  mal-C: അവർ എന്നെ വിളിച്ചപേക്ഷിക്കും, ഞാൻ അവർക്ക് ഉത്തരമരുളും; കഷ്ടതയിൽ ഞാൻ അവരോടൊപ്പമുണ്ടാകും,
    ഞാൻ അവരെ വിടുവിച്ച് ബഹുമാനിക്കും.
  deu-TKW: '“Er wird mich anrufen, und ich werde ihn erhören; ich bin bei ihm in der
    Not: ich will ihn herausreißen und zu Ehren bringen.'
  lin-lin: Soki abeleli ngai, nakoyanola ye ; nakozala elongo na ye na tango ya pasi,
    nakokangola ye mpe nakopesa ye lokumu.
  mmx-mmx: At loxonaleng ni na ro ke rak, anaba sep siam at levesingising teren. Do
    ni na ekip tangarang mi levenmumuat, anabak lok eburu min kusu ti lok tooro i.
    Anaba lox asepmus i basinge mo levenmumuat la ana xip aurut laasen atdi.
  eng-LSV: He calls Me, and I answer him, || I [am] with him in distress, || I deliver
    him, and honor him.
  eng-GNV: 'He shall call vpon me, and I wil heare him: I will be with him in trouble:
    I will deliuer him, and glorifie him.'
  eng-WEBSTER: 'He shall call upon me, and I will answer him: I will be with him in
    trouble; I will deliver him, and honor him.'
  nhw-BL: Quema nechtzajtzilis, na nijnanquilis. Nojquiya niitztos ihuaya quema quipiyas
    tequipacholi. Nijmanahuis huan nijhueyitlalis.
  swh-ONEN: Ataniita, nami nitamjibu; nitakuwa pamoja naye katika taabu, nitamwokoa
    na kumheshimu.
  bba-bba: Ù n mɑn sokɑ kon nùn wurɑri. Ko nɑ n wɑ̃ɑ kɑ wi nɔni swɑ̃ɑrun sɑɑ. Kon
    nùn yɑkiɑ kpɑ n nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'He shall call upon me, and I will answer him: I will be with him in
    trouble; I will deliver him, and honour him.'
  luo-luo: Enoluonga, kendo anadwoke; anabed kode e chandruok, adier, anakonye kendo
    anamiye duongʼ.
  aii-aii: ”ܒܸܬ ܓ̰ܲܘܸܒܸܢܹܗ ܐܝܼܡܲܢ ܕܩܵܪܹܐ ܠܝܼ، ܥܲܡܹܗ ܝܘܸܢ ܐܵܢܵܐ ܒܥܕܵܢܵܐ ܕܥܵܘܩܵܢܵܐ،
    ܒܸܬ ܦܲܨܹܢܹܗ ܘܒܸܬ ܡܝܲܩܪܸܢܹܗ.
  meu-meu: Baine boi henigu negana ai, lau ese baina haere henia; lau ese ena hekwarahi
    ai baina bamoa, baina hamauria, bona imatauraina baina henia.
  npi-ULB: जब त्यसले मलाई पुकारा गर्छ, तब म त्यसलाई जवाफ दिनेछु । म कष्‍टमा त्योसँग
    हुनेछु । म त्यसलाई विजय दिनेछु र त्यसको आदर गर्नेछु ।
  yor-yor: Òun yóò pè mí, èmi yóò sì dá a lóhùn; èmi yóò wà pẹ̀lú rẹ̀ nínú ìpọ́njú,
    èmi yóò gbà á, èmi yóò sì bu ọlá fún un.
  pes-OPCB: وقتی دعا کنند، دعایشان را مستجاب خواهم ساخت و چون در زحمت بیفتند، به کمک
    ایشان خواهم شتافت؛ آنها را خواهم رهانید و سرافراز خواهم ساخت.
  tgl-ULB: Kapag tumatawag siya sa akin, ako ay tutugon sa kaniya. Makakasama niya
    ako sa kaguluhan; bibigyan ko siya ng katagumpayan at pararangalan siya.
  nop-nop: Adi naninadiune yonadihik nadiyemiluwaat. Eŋ malabumuŋ mintayemiluwaakneŋ
    nu adigut hatiluwaat. Unduŋ tiŋa kotigoŋ yanagila wohikgigit momooŋ yemiluwaat.
  cbu-NT: Nuwaa mashkus, nuwsha uru yámchintspa. Nuwaana siyapa washunand taachima.
    Mangis kapung mantsakus, mangeetsis tuwizpurtachintspa. Tputssha siyaa yasaksin,
    Apanll waa kapung chinaku istakiya, táchinllinaya.
  hui-hui: Tigua i̱ olaragola i̱na tinaga bi larago hale halu ladai bulebero. Ti kagoria
    gendabi íbu ngangi i̱ni ti heba haabo holebero. Ina ti gi mialu haru dai bialu
    ti mo yaragaho helolebero.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​ခေါ်​သော​အ​ခါ​ငါ​ထူး​မည်။ သူ​တို့​ဒုက္ခ​ရောက်​သော​အ​ခါ​သူ​တို့​နှင့်​အ​တူ
    ငါ​ရှိ​မည်။ ငါ​သည်​သူ​တို့​အား​ကယ်​ဆယ်​၍​ချီး​မြှင့်​မည်။
  bod-N: ཁོ་ཡིས་བདག་ལ་ཞུས་ན་ལན་འདེབས་ཤིང་། །དཀའ་སྡུག་ཁྲོད་དུ་ཁོ་དང་མཉམ་དུ༌ཡོད། །ཁོ་རང་བསྐྱབས་ནས་བཀུར་སྟི་འཐོབ་པར༌བྱ།།
  wsk-wsk: Nu aninga aurok mu ani kuring iluwekko; nu memek ningi kaparuk, mu ani
    ilak baga se bataguru taik ale nup biya tuekko.
  sna-sna: Achadana kwandiri, uye ndichamupindura; ndichava naye pakutambudzika, ndichamurwira
    uye ndichamukudza.
  spa-BLM: Me invocará, y yo le responderé. Estaré con él en los problemas. Lo libraré
    y lo honraré.
  cac-cac: Ayic ol in eyavtani, ol in tac'voc d'ayex. A in ol in cajnaj eyed'oc, ol
    ex in colanel d'a syaelal, ol ex vic'anchaan̈.
  swh-ULB: Aniitapo, nitamjibu. Katika shida nitakuwa naye; nitampatia ushindi na
    nitamuheshimu.
  bel-bel: яны і ў старасьці пладаносныя, сакавітыя і сьвежыя,
  wed-wed: Maranai i kwatu awariu, ana paribelei. Tau kampa ai au nuabola, ana taravaini
    ma ana voepaepai.
  deu-ELBBK: Er wird mich anrufen, und ich werde ihm antworten, ich werde bei ihm
    sein in der Bedrängnis; ich werde ihn befreien und ihn verherrlichen.
  mbb-OT: Emun ed-umawen e zin, ne edtevaken ku sikandin; emun edlised sikandin, ne
    eduma a kandin; edlibriyen ku sikandin wey ebeǥayan ku te zengeg.
  mal-2015: അവൻ എന്നെ വിളിച്ചപേക്ഷിക്കും; ഞാൻ അവന്നു ഉത്തരമരുളും; കഷ്ടകാലത്തു ഞാൻ
    അവനോടുകൂടെ ഇരിക്കും; ഞാൻ അവനെ വിടുവിച്ചു മഹത്വപ്പെടുത്തും.
  gup-gup: Bu nungka ngankayhme, wanjh ngaye ngawokmang. Bu baleh yarrkka kunrayek
    kabebme bedberre, ngaye kunmekbe ngarrihdjarrkdi. Ngaye ngangehke dja mak ngangeykimukwon.
  ctu-CTI: Cheꞌ miꞌ cꞌajtibeñon mi quej c jacꞌben i tꞌan. Mi quej cajñel yicꞌot cheꞌ
    ti yorojlel wocol. Mi quej cʌcꞌ ti colel. Mi quej cʌqꞌuen i ñuclel.
  rmc-rmc: Sar ke ma vičinela, odphenava leske. Avava leha andro pharipen, zachraňinava
    les a dava les pačiv.
  nlg-nlg: Tana bona kara holau inau ku tala vanira, mi tana bona te kalera na vahola,
    inau ku kabu kolura, ku volara mu ku talu mavara.
  pes-OPV: چون مرا خواند او رااجابت خواهم کرد. من در تنگی با او خواهم بود واو را نجات
    داده، معزز خواهم ساخت.
  ron-1924: Кынд Мэ ва кема, ый вой рэспунде; вой фи ку ел ын стрымтораре, ыл вой
    избэви ши-л вой прослэви.
  ben-OBCV: সে আমার নামে ডাকবে, আর আমি তাকে উত্তর দেব; সংকটে আমি তার সঙ্গে রইব, আমি
    তাকে উদ্ধার করব আর সম্মানিত করব।
  som-som: Wuu i baryi doonaa, oo waan u jawaabi doonaa, Oo markuu dhibaataysan yahay,
    waan la jiri doonaa, Oo waan samatabbixin doonaa, waanan murwayn doonaa.
  lat-VUC: 'Adhuc multiplicabuntur in senecta uberi, et bene patientes erunt:'
  eng-ASVBT: 'He shall call upon me, and I will answer him; I will be with him in
    trouble: I will deliver him, and honor him.'
  mna-mna: Zin sombe titaŋroro yo, nako aŋpekel kalŋan mi aŋuulu zin. Mi sombe pataŋana
    sa ikam zin, nako aŋbotmbot raama zin, mi aŋtatke zin pa pataŋana kizin, mi aŋpakur
    zin ma zan iwe biibi.
  ita-1885: Egli m'invocherà, e io gli risponderò; Io sarò con lui quando sarà in
    distretta; Io lo riscoterò e lo glorificherò.
  eng-LXXUP: Then shall they be increased in a fine old age; And they shall be prosperous;
    That they may declare
  eng-ULB: When he calls to me, I will answer him. I will be with him in trouble;
    I will give him victory and will honor him.
  spa-VBL: Cuando clamen a mí pro ayuda, Responderé; cuando estén en problemas, Estaré
    con ellos. Los salvaré y los honraré.
  fra-_FOB: Il m'invoquera et je l'exaucerai; je serai avec lui dans la détresse;
    je l'en retirerai et le glorifierai.
  mal-mal: അവൻ എന്നെ വിളിച്ചപേക്ഷിക്കും; ഞാൻ അവന് ഉത്തരമരുളും; കഷ്ടകാലത്ത് ഞാൻ അവനോടുകൂടി
    ഇരിക്കും; ഞാൻ അവനെ വിടുവിച്ച് മഹത്വീകരിക്കും.
  urd-GVR: Wuh mujhe pukāregā to maiṅ us kī sunūṅgā. Musībat meṅ maiṅ us ke sāth hūṅgā.
    Maiṅ use chhuṛā kar us kī izzat karūṅga.
  suz-BL: मेकोमी आं कली थोइब। मिनु गो आ लोव़ लेत्‍नुङ। मेको श्‍येत जवानु, गो मेको
    नु बाक्‍नुङ। मेको कली श्‍येत रे प्रोंइशा, मान ताइब सेल्‍नुङ। भजन संग्रह ५०:१५
  eng-NOY: When he calleth upon me, I will answer him; I will be with him in trouble;
    I will deliver him, and bring him to honor.
  ita-1927: Egli m’invocherà, ed io gli risponderò; sarò con lui nella distretta;
    lo libererò, e lo glorificherò.
  ckb-ckb: نزام بۆ دەکات، وەڵامی دەدەمەوە، لە تەنگانە لەگەڵیدام، دەربازی دەکەم و ڕێزداری
    دەکەم.
  eng-BBE: 'When his cry comes up to me, I will give him an answer: I will be with
    him in trouble; I will make him free from danger and give him honour.'
  xsi-xsi: Lâ zo ndia kinzi sisarâwa pana, ande naŋa ma apaloŋo pa nenzi noŋa. Aŋga
    zo ndia malia itu ipâŋga panzi, ande naŋa ma amo kunzi. Naŋa ma akainzi piti lâ
    kazâŋa ilo, aku ma aveta ŋanzi ipâŋga ŋalae.
  kan-OKCV: ಆತನು ನನ್ನನ್ನು ಕರೆಯುವನು ನಾನು ಆತನಿಗೆ ಉತ್ತರಕೊಡುವೆನು. ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಾನು ಆತನ
    ಸಂಗಡ ಇದ್ದು, ಆತನನ್ನು ಘನಪಡಿಸುವೆನು.
  tam-2017: அவன் என்னை நோக்கிக் கூப்பிடுவான், நான் அவனுக்கு மறுஉத்திரவு அருளிச்செய்வேன்;
    ஆபத்தில் நானே அவனோடு இருந்து, அவனைத் தப்புவித்து, அவனைக் கனப்படுத்துவேன்.
  spa-RV-1909: 'Me invocará, y yo le responderé: con él estaré yo en la angustia:
    lo libraré, y le glorificaré.'
  ron-BTF: Mă va chema și îi voi răspunde, voi fi cu el în tulburare; îl voi elibera
    și îl voi onora.
  eng-WEBP: He will call on me, and I will answer him. I will be with him in trouble.
    I will deliver him, and honor him.
  eng-FBV: When they call out to me for help, I will answer; when they are in trouble,
    I will be with them. I will save and honor them.
  nld-1939: 'Ik zelf sta hem bij in de nood; Ik red hem en herstel hem in ere:'
  nch-BL: Quema nechtzajtzilis, na nijnanquilis. Nojquiya niitztos ihuaya quema quipiyas
    tequipacholi. Nijmanahuis huan nijhueyitalis.
  vie-1934: Người sẽ kêu cầu ta, ta sẽ đáp lời người; Trong sự gian truân, ta sẽ ở
    cùng người, Giải cứu người, và tôn vinh người.
  cha-cha: 'Güiya umagangyo ya guajo umopegüe: sa jumajame gui chinatsaga; junalibre
    güe yan juonra güe.'
  hin-CV: जब वह मुझे पुकारेगा, मैं उसे उत्तर दूंगा; संकट की स्थिति में मैं उसके साथ
    रहूंगा, उसे छुड़ाकर मैं उसका सम्मान बढ़ाऊंगा.
  eng-OURB: He will call on me, and I will answer him. I will be with him in trouble.
    I will deliver him, and honor him.
  spa-BES: Cuando su clamor se acerque a mí, le responderé; estaré con él en problemas;
    Lo liberaré del peligro y le daré honor.
  tdx-tdx: Ho kanjie’e, le ho toiñeko; hindrezako te am-poheke, ho votsorako vaho
    ho tolorako asiñe.
  tha-KJV: เขาจะร้องทูลเรา และเราจะตอบเขา เราจะอยู่กับเขาในยามลำบาก เราจะช่วยเขาให้พ้นและให้​เกียรติ​เขา
  por-BR-2018: Ele me chamará, e eu o responderei; estarei com ele na angústia; dela
    eu o livrarei, e o honrarei.
  deu-ELO: Er wird mich anrufen, und ich werde ihm antworten, ich werde bei ihm sein
    in der Bedrängnis; ich werde ihn befreien und ihn verherrlichen.
  eng-WYC-2018: He cried to me, and I shall hear him; I am with him in tribulation;
    I shall deliver him, and I shall glorify him. (When he crieth to me, I shall answer
    him; I shall be with him in all his troubles; I shall rescue him, and I shall
    honour him.)
  epo-epo: Li vokos Min, kaj Mi lin aŭskultos; Mi estos kun li en mizero; Mi lin liberigos
    kaj honoratigos.
  gfk-gfk: Na tataau tupas iau ma iau ni taram ie. Iau ni kis tika mei ta ira tinirih.
    Iau ni halangalangai ma ni hatamat no hinsana.
  uig-PIN: U Manga nida ⱪilidu, Mǝn uningƣa jawab berimǝn; Eƣir kün uni basⱪanda uning
    bilǝn billǝ bolimǝn; Mǝn uni halas ⱪilip, izzǝt-ⱨɵrmǝtkǝ sazawǝr ⱪilimǝn.
  beo-beo: Ilia da Nama wele sia:sea, Na da ilima dabe adole imunu. Se nabasu da ilima
    doaga:sea, Na da ili amola gilisili esalumu. Na da ili gaga:mu amola ilima nodone
    sia:mu.
  tpi-OTNT: Taim ol i prea long mi bai mi harim prea bilong ol. Na sapos hevi i kamap
    long ol bai mi stap wantaim ol. Na bai mi kisim bek ol na givim biknem long ol.
  hau-SA: Zai kira bisa sunana, zan kuma amsa masa; zan kasance tare da shi a lokacin
    wahala, zan kuɓutar da shi in kuma girmama shi.
  udu-udu: Ki a’di midi yuḵ aha/ mo tani aha/ mina yuḵ a’di ’twa/ mo, aha/ mina nyaḵ
    di ki a’di e mo jin ṯoju a’di bwa mo. Aha/ mina ’cwam a’di mo dhali taḵ a’di mo.
  uig-LAT: U Manga nida qilidu, Men uninggha jawab bérimen; Éghir kün uni basqanda
    uning bilen bille bolimen; Men uni xalas qilip, izzet-hörmetke sazawer qilimen.
  nde-nde: Uzangibiza, ngimphendule; ngizakuba laye ekuhluphekeni, ngizamkhulula ngimenzele
    udumo.
  ton-ton: 'Te ne ui kiate au, pea te u talia ia: te u ʻiate ia ʻi he mamahi; te u
    fakamoʻui ia, pea hakeakiʻi ia.'
  ces-1613: Vzývati mne bude, a vyslyším jej; já s ním budu v ssoužení, vytrhnu a
    oslavím jej.
  eng-WMB: He will call on me, and I will answer him. I will be with him in trouble.
    I will deliver him, and honor him.
  tam-TCV: அவன் என்னை நோக்கிக் கூப்பிடுவான், நான் அவனுக்குப் பதில் கொடுப்பேன்; துன்பத்தில்
    நான் அவனோடிருந்து, அவனை விடுவித்து, அவனைக் கனப்படுத்துவேன்.
  ceb-ULB: Sa dihang magatawag siya kanako, pagatubagon ko siya. Ubanan ko siya diha
    sa kalisdanan; hatagan ko siya ug kadaogan ug pasidunggan siya.
  pol-UBG: Będzie mnie wzywał, a ja go wysłucham; będę z nim w utrapieniu, wyrwę go
    i otoczę chwałą.
  agr-agr: Tuja yainkati tusa mina segatkuishkam, aiktinaitjai, dutikakun ¡niijaig
    pujutnaitjai! ¡Tuja waitiakuishkam agkanmitkatnaitjai! ¡Dutikakun eme anentsa
    diitai awajsatnaitjai!
  kyc-kyc: Nambame nyisape lao kyakale laraminyi dokopa isingi pii yano doko pyakamiro.
    Nakamba randa nyepala pisiraminyi dokopa kaeya nao role pyao piso nenge rekya
    lao nyepala dokopa nakama lakando kingi ketae pyambuo piro.
  urd-GVU: وہ مجھے پکارے گا تو مَیں اُس کی سنوں گا۔ مصیبت میں مَیں اُس کے ساتھ ہوں
    گا۔ مَیں اُسے چھڑا کر اُس کی عزت کروں گا۔
  eng-OEBCW: I will answer their cry and be with them in trouble, bringing them forth
    into safety and honour.
  deu-1912: Er ruft mich an, so will ich ihn erhören; ich bin bei ihm in der Not;
    ich will ihn herausreißen und zu Ehren bringen.
  ntj-ntj: Nyangka-tjingurunku palyamunu yartakarrinyangka ngayula-rni tjapinma. Nyangka
    kuliralpi-rnanta yampura kanyinma. Palunyalu-rnanta walykumunura kanyinma wanka
    nyinarratjaku.
  kan-2017: ಅವನು ನನಗೆ ಮೊರೆಯಿಡುವಾಗ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುವೆನು; ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಹತ್ತಿರವಿದ್ದು
