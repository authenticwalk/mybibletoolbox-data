verse: PSA.080.019
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ പുനരുദ്ധരിക്കണമേ; ഞങ്ങൾ രക്ഷപ്പെടുന്നതിനുവേണ്ടി,
    തിരുമുഖം ഞങ്ങളുടെമേൽ പ്രകാശിപ്പിക്കണമേ. സംഗീതസംവിധായകന്. ഗഥ്യരാഗത്തിൽ.
  deu-TKW: So wollen wir nicht von dir weichen! Erhalte uns am Leben, so wollen wir
    deinen Namen anrufen!
  lin-lin: Boye, tokozala lisusu mosika na Yo te ; zongisela biso lisusu bomoi, mpe
    tokobelela Kombo na Yo.
  mmx-mmx: Leeme Silok, Lanaraavuk ne Moroa. Una siam ka amlong nema, una lox asuusu
    lebelen tuntun taram tinema, kusu manaba roo su.
  eng-LSV: O YHWH, God of Hosts, turn us back, || Cause Your face to shine, and we
    are saved!
  eng-GNV: 'Turne vs againe, O Lord God of hostes: cause thy face to shine and we
    shalbe saued.'
  eng-WEBSTER: Turn us again, O LORD God of hosts, cause thy face to shine; and we
    shall be saved.
  nhw-BL: Techchihua ma timocuepaca sempa ica ta, TOTECO, ta tiDios Catli Tijpiya
    Nochi Chicahualistli. Sempa techtlachili ica se moixayac catli senpactoc. San
    ica ta motlapalehuil timomaquixtise tlen tocualancaitacahua.
  swh-ONEN: Ee Bwana Mungu Mwenye Nguvu Zote, uturejeshe; utuangazie uso wako, ili
    tuweze kuokolewa.
  bba-bba: Sɑɑ yerɑ sɑ ǹ mɑɑ kɑ nun tondɑmɔ. A de sɑ n wɑ̃ɑ kpɑ sɑ n nun sɑ̃ɑmɔ.
  eng-KJVCPB: Turn us again, O Lord God of hosts, Cause thy face to shine; and we
    shall be saved.
  luo-luo: Dwogwa iri, yaye Jehova Nyasaye, ma Nyasaye Maratego; mi wangʼi orienynwa,
    eka mondo wayud warruok.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ، ܡܲܕܸܪܲܢ، ܒܲܗܪܸܢ ܦܵܬܘܼܟ݂ ܕܦܵܝܫܲܚ ܦܘܼܪܩܹܐ.
  meu-meu: Iehova Sabaota e, ba hamaurimai; oi vairamu baine diari, bena baia roho
    mauri.
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु परमेश्‍वर, हामीलाई पुनर्स्थापना गर्नुहोस् । तपाईंको
    मुहार हामीमाथि चम्काउनुहोस् र हामीलाई बचाइनेछौं ।
  yor-yor: Tún wa yípadà, Olúwa Ọlọ́run alágbára; kí ojú rẹ̀ kí ó tan ìmọ́lẹ̀ sí wa,
    kí á ba à lè gbà wá là.
  pes-OPCB: ای خداوند، خدای لشکرهای آسمان، ما را به سوی خود بازآور و به ما توجه فرما
    تا نجات یابیم.
  tgl-ULB: Ibalik mo kami, Yahweh, Diyos ng mga hukbo; magliwanag ka sa amin, at kami
    ay maliligtas.
  nop-nop: Yahwe, Saŋiniŋ Molom, du kotigoŋ ninigilune du’walaŋkade unim. Tiyaugene
    kadakaneemneŋ doktiŋa siloŋ tobogoŋ tiŋa nihitubu-lodaweŋ.
  cbu-NT: Apaa, yusur iyaa wanasir taamaam wayangcha. Iyaa chinakush tapachindangcha.
  hui-hui: Anduane Homogo Ngode Datagaliwabe Hongo Haiheore-o í̠na í̠ni keria ina
    haru dai bibe. Ina nahome yo pialu poloma̱ya ina dara halu biamogo bibe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​ပြန်​လာ​စေ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​တို့​အား​က​ရု​ဏာ​တော်​ကို ပြ​တော်​မူ​ပါ။ သို့​ပြု​တော်​မူ​လျှင်​ကျွန်​တော်​မျိုး​တို့​သည်
    ကယ်​တင်​ခြင်း​ခံ​ရ​ကြ​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག །ཁྱེད་ཀྱིས་ངེད་རྣམས་བསྐྱར་གསོ་མཛད་དུ༌གསོལ།
    །ཁྱེད་ཀྱི་ཞལ་ངོའི་འོད་མདངས་འཕྲོ་བར༌མཛོད། །དེ་ནས་ངེད་རྣམས་ཐར་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: O Yawe, Kaem Sokel Garagar, gemang nangaru ale nanga sangaru toko; nanga
    sangaru se girakala ningo bagaman uwuta aking baganakko.
  sna-sna: Tidzorei, imi Mwari Wamasimba Ose; penyesai chiso chenyu pamusoro pedu,
    kuti tiponeswe.
  spa-BLM: Vuélvenos, Yahvé Dios de los Ejércitos. Haz brillar tu rostro y nos salvaremos.
  cac-cac: Ach Jehová Dios, Yajal ach d'a Smasanil, b'oxi caj junelxo icha d'a yalan̈taxo.
    Ac'cot a vach'c'olal d'ayon̈, tzon̈ a colancaneli.
  swh-ULB: Yahwe, Mungu wa majeshi, uturejeshe sisi; utuangazie nuru ya uso wako,
    nasi tutaokolewa.
  deu-ELBBK: So werden wir nicht von dir abweichen; belebe uns, und wir werden deinen
    Namen anrufen.
  mbb-OT: He Nengazen he Mekeǥeǥehem he Megbevayà, ilikù nu zini te kenami is meupiya
    he kebpekesavuk dey! Ipeehè nu kenami is hizu nu su wey key melibri.
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തേണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന്നു
    തിരുമുഖം പ്രകാശിപ്പിക്കേണമേ.
  gup-gup: Ngudda Yawey, ngudda God nawu yibenkarrme birriwern soldiers kore heaven,
    wanjh kanyawoyhmarnbu! Yinjilngmakmen ngadberre ba bu kanngehke.
  rmc-rmc: avke pes tutar na visaraha. Obdžiďar amen a lašaraha tiro nav!
  nlg-nlg: Ko lavipangotighai ge Lord God Puku ni maana. Ko righighai nia mai nimua
    na vei arovi ge kai vola.
  pes-OPV: ‌ای یهوه، خدای لشکرها ما را بازآور و روی خود را روشن ساز تانجات یابیم.
  ron-1924: Доамне, Думнезеул оштирилор, ридикэ-не ярэшь! Фэ сэ стрэлучяскэ Фаца Та
    ши вом фи скэпаць!
  ben-OBCV: হে সদাপ্রভু, সর্বশক্তিমান ঈশ্বর, আমাদের পুনরুদ্ধার করো, তোমার মুখ আমাদের
    উপর উজ্জ্বল করো, যেন আমরা রক্ষা পাই।
  som-som: Rabbiyow Ilaaha ciidammadow, mar kale na soo celi, Oo wejigaaga noo iftiimi,
    oo waannu badbaadi doonnaa.
  eng-ASVBT: Turn us again, O Jehovah God of hosts; Cause thy face to shine, and we
    shall be saved.
  mna-mna: O Anutu, nu mburom keskeezeŋom. Uulu yam ma ambot ambai mini. Swe itum
    ramaki kampeŋana ku piam, mi kam mat ku ma iyaara piam. Kamke yam.
  ita-1885: O Signore Iddio degli eserciti, ristoraci; Fa' risplendere il tuo volto,
    e noi saremo salvati.
  eng-ULB: Yahweh God of hosts, restore us; make your face shine on us, and we will
    be saved.
  spa-VBL: ¡Oh, Señor! Dios todopoderoso, ¡Restáuranos! ¡Permite que tu rostro resplandezca
    sobre nosotros para que podamos ser salvos!
  fra-_FOB: Éternel, Dieu des armées, rétablis-nous; fais luire ta face, et nous serons
    sauvés!
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന്
    തിരുമുഖം പ്രകാശിപ്പിക്കണമേ.
  urd-GVR: Ai Rab, lashkaroṅ ke Ḳhudā, hameṅ bahāl kar. Apne chehre kā nūr chamkā
    to ham najāt pāeṅge.
  suz-BL: परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु, आंइ कली लेंशा सेल्‍की। इन कुल ङा
    छेङछेङ आंइ तार वोतीन। मिनु गो ब्रोंइनीकी।
  eng-NOY: Bring us back, O LORD, God of hosts! And cause thy face to shine, that
    we may he saved!
  ita-1927: O Eterno, Iddio degli eserciti, ristabiliscici, fa’ risplendere il tuo
    volto, e saremo salvati.
  ckb-ckb: ئەی یەزدان، خودای سوپاسالار، بمانگەڕێنەوە! ڕووی خۆتمان بۆ بدرەوشێنەوە بۆ
    ئەوەی ڕزگارمان بێت.
  eng-BBE: Take us back, O Lord God of armies; let us see the shining of your face,
    and let us be safe.
  xsi-xsi: Maro Yova Kindeni Walo Tamwata, kuveta maka kamo ara kilo. Kalo sukâŋa
    ŋanama, aku kuvilama ŋana kazâŋa ŋine ma iyaula maka tia kâ.
  kan-OKCV: ಸರ್ವಶಕ್ತರಾದ ದೇವರೇ, ನೀವು ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ. ನಿಮ್ಮ ಮುಖ ನಮ್ಮ ಮೇಲೆ
    ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡಿರಿ. ಆಗ ನಾವು ರಕ್ಷಣೆ ಹೊಂದುವೆವು.
  tam-2017: சேனைகளின் தேவனாகிய யெகோவாவே, எங்களைத் திருப்பிக்கொண்டு வாரும்; உமது முகத்தைப்
    பிரகாசிக்கச்செய்யும், அப்பொழுது இரட்சிக்கப்படுவோம்.
  spa-RV-1909: Oh Jehová, Dios de los ejércitos, haznos tornar; haz resplandecer tu
    rostro, y seremos salvos.
  ron-BTF: Întoarce-ne din nou, DOAMNE, Dumnezeul oștirilor, fă să strălucească fața
    ta; și vom fi salvați.
  eng-WEBP: Turn us again, LORD God of Armies. Cause your face to shine, and we will
    be saved.
  eng-FBV: Lord God Almighty, please restore us! Let your face shine on us so we can
    be saved.
  nld-1939: God der heirscharen, Jahweh, richt ons weer op; Laat uw aanschijn lichten,
    dat we worden gered!
  nch-BL: Techchihua ma timocuepaca sempa ica ta, TOTECO, ta tiDios Cati Tijpiya Nochi
    Chicahualisti. Sempa techtachili ica se moxayac cati senpactoc. San ica ta motapalehuil
    timomaquixtise ten tocualancaitacahua.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời vạn quân, xin hãy đem chúng tôi lại, Làm
    cho mặt Chúa sáng chói, thì chúng tôi sẽ được cứu.
  cha-cha: Birajam talo, O Jeova, Yuus y inetnon sendalo, ya nafanina y matamo; ya
    infansatbo.
  hin-CV: याहवेह, सर्वशक्तिमान परमेश्वर, हमें पुनर्स्थापित कीजिए; अपना मुख हम पर प्रकाशित
    कीजिए कि हम सुरक्षित रहेंगे.
  eng-OURB: Turn us again, Adonai Elohei Tzva'ot [Yahweh God Commander of heaven’s
    armies]. Cause your face to shine, and we will be saved.
  spa-BES: Llévanos, oh Jehová Dios de los ejércitos; restáuranos! veamos el brillo
    de tu rostro y déjanos estar a salvo.
  tdx-tdx: Ry Iehovà Andrianañahare’ i Màroy; Ampolio zahay, ampireandreaño ama’ay
    ty lahara’o, vaho ho tra-drombake.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าจอมโยธา ขอทรงช่วยข้าพระองค์ทั้งหลายให้​กล​ับสู่สภาพดี
    ขอพระพักตร์ของพระองค์​ทอแสง เพื่อข้าพระองค์ทั้งหลายจะรอดได้
  por-BR-2018: SENHOR Deus dos exércitos, restaura-nos; faz brilhar o teu rosto, e
    assim seremos salvos.
  deu-ELO: Jehova, Gott der Heerscharen! Führe uns zurück; laß dein Angesicht leuchten,
    so werden wir gerettet werden.
  eng-WYC-2018: Lord God of virtues, turn thou us (again); and show thy face, and
    we shall be safe. (Lord God of hosts, bring us back; and shine thy face upon us,
    and we shall be saved.)
  epo-epo: Ho Eternulo, Dio Cebaot! revenigu nin, lumigu Vian vizaĝon, Por ke ni estu
    savitaj.
  gfk-gfk: Watong, augu no God Nong i Dadas Harsakit, nu hasigarine habaling het.
    No matmataan taam na rarang naliu ta mehet, waing mehet naga langalanga sukun
    ira numehet tinirih.
  uig-PIN: I Pǝrwǝrdigar, samawiy ⱪoxunlarning Sǝrdari bolƣan Huda, Bizni Ɵz yeningƣa
    ⱪayturƣaysǝn! Jamalingning nurini qaqⱪaysǝn, xunda biz ⱪutⱪuzulimiz!
  beo-beo: Hina Gode Bagadedafa! Nini Dima sinidigima:ne, oule misa! Ninima Dia gogolema:ne
    olofosu ima! Amasea, nini da gaga:i dagoi ba:mu.
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, yu mas kisim mipela i kam bek long yu.
    Marimari long mipela na helpim mipela, bai mipela i no ken lus.
  hau-SA: Ka mai da mu, ya Ubangiji Allah Maɗaukaki; ka sa fuskarka ta haskaka a kanmu,
    za mu kuwa cetu.
  udu-udu: Waru/ am is mo, ayy Tap̱a Arumgimis gi momis mo. Dhalki bwam/em pini kushu
    mo mo, ki am minu ta is ki me’d mo.
  uig-LAT: I Perwerdigar, samawiy qoshunlarning Serdari bolghan Xuda, Bizni Öz yéninggha
    qayturghaysen! Jamalingning nurini chachqaysen, shunda biz qutquzulimiz!
  nde-nde: Sivuselele, Oh Thixo Nkulunkulu Somandla; khanyisa ubuso bakho kithi, ukuze
    sisindiswe.
  ton-ton: ‌ʻE Sihova ko e ʻOtua ʻoe ngaahi kautau, ke ke toe fakatafoki ʻakimautolu,
    pea tuku ke ulo mai ho fofonga; pea temau moʻui ai.
  ces-1613: A neodstoupímeť od tebe; zachovej nás při životu, ať jméno tvé vzýváme.
  eng-WMB: Turn us again, LORD God of Hosts. Cause your face to shine, and we will
    be saved.
  tam-TCV: சேனைகளின் இறைவனாகிய யெகோவாவே, எங்களை முன்னிருந்த நிலைக்குத் திரும்பக் கொண்டுவாரும்;
    நாங்கள் இரட்சிக்கப்படும்படி உமது முகத்தை எங்கள்மேல் பிரகாசிக்கச் செய்யும்.
  ceb-ULB: Yahweh, Dios nga makagagahom, ipahiuli kami; ipadan-ag kanamo ang imong
    nawong, ug mamaluwas kami.
  pol-UBG: PANIE, Boże zastępów, odnów nas, rozjaśnij nad nami swoje oblicze, a będziemy
    wybawieni.
  agr-agr: Chah, Tuke Pujuuwah, ametme Apajuí ashí senchigtinmek, nuadui ¡iina pujutji
    yapajiam yaunchuk ayag iman ekagtita! ¡Dutikagtuawaminig jutiishkam uwemjagtatji!
  kyc-kyc: Kamongo Anatu Porai Wakasa dokome namwa range sukusa nyepe. Embena sakame
    kumungi renge doko lasaka pirinyi dokopa namwa kyawa minyinyale.
  urd-GVU: اے رب، لشکروں کے خدا، ہمیں بحال کر۔ اپنے چہرے کا نور چمکا تو ہم نجات پائیں
    گے۔
  eng-OEBCW: 'Lord, God of hosts, restore us: Show us the light of your face, so we
    may be saved.'
  deu-1912: HERR, Gott Zebaoth, tröste uns, laß dein Antlitz leuchten; so genesen
    wir.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮನ್ನು ತಿರುಗಿ ಉನ್ನತಸ್ಥಿತಿಗೇರಿಸು. ಪ್ರಸನ್ನಮುಖದಿಂದ
    ನೋಡು; ಆಗ ಉದ್ಧಾರವಾಗುವೆವು.
  yap-yap: SOMOL ni Got ni Gubin ma Rayag Rok, mu fulwegmad. Mu dag e runguy rom ngomad,
    ya nge dabi buch ban’en romad.
  hlt-MCSB: Caempuei Pathen Yahweh kaimih nan lat tih na maelhmai a sae daengah ni
    ka daem uh eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዼኤፖ ፆኦዛሢዮ! ኑና ጊንሣ ቤዞ ማሄ፤ ኑኡኒ ዻቃንዳጉዲ ኔ ዓኣፖ ካሮ ኑም ፖዒሴ።
  twi-ASANTE: Ao Otumfoɔ Awurade Onyankopɔn, gye yɛn bio, na ma wʼanim nhyerɛn yɛn
    so, na wɔagye yɛn nkwa. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto sɛ “gittit” sankuo nne so.
  eng-WEBU: Turn us again, LORD God of Armies. Cause your face to shine, and we will
    be saved.
  spa-PDDPT: Oh Yavé, ʼElohim de las huestes, restáuranos. Que tu rostro resplandezca,
    Y seremos salvos.
  gun-gun: Senhor Oreruete nexondaro reta va'e, oremoingo porã ju. Orevy exa uka nderova
    rexakãa, roo jepe aguã. Jogueroporaei va'e pe mboraeirã Asafe ombopara va'ekue
    “Uva'a onhamiaty” he'ia py oporaeia rami oporaei aguã.
  agu-BL: Ilu' Kataj, ilu' kaRyosil yi cya'l na xcye' quen te'ju'. Lok tak'u' ama'l
    tan koque'n junt tir chi kasajle'n. Elk k'ajabu' ske'j, bantz kele'n liwr.
  ilo-ULB: Pabaroennakami, O Yahweh, Dios a Mannakabalin amin, agraniagka kadakami
    ket maisalakankami.
  kpg-kpg: Meenei Yihowah go di God Koia e Aamua, laha adu gimaadou gi muli! Goe haga maalama ina
    gimaadou gi o hadumada, gei gimaadou ga mouli!
  uig-ARA: ئى پەرۋەردىگار، ساماۋىي قوشۇنلارنىڭ سەردارى بولغان خۇدا، بىزنى ئۆز يېنىڭغا
    قايتۇرغايسەن! جامالىڭنىڭ نۇرىنى چاچقايسەن، شۇندا بىز قۇتقۇزۇلىمىز!
  bps-bps: Amumi Dwata, gumdatah i kdee di tah langit na tanà, fasfuléam gami di ifatam.
    Léam fite i kakdom di gami du fye galwà gami.
  sus-sus: Muxu mu muxu makuyama i ra sɔnɔn. I xa kisi fi muxu ma alako muxu man xa
    i batu.
  pon-2006: Maing KAUN, Koht Wasa Lapalap, komw ketin kasapahlkitodohng pahn kupwuromwi!
    Komw ketin kasaledohng kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  jae-jae: O lausiŋ undambê naŋ Apomtau, mêŋônam aêac sa êtiam. Ôkêŋ laŋômanô mêŋêpô
    aêac gebe ênam aêac sa.
  ksd-ksd: Luluai, God kai ra lavur kor, una vadoane mule avet; A matam na pupua,
    ma avet a laun.
  tur-YTC: Ey Ordular Tanrısı Yahve, bizi döndür, Yüzün parlasın, biz de kurtuluruz.
  bel-N: А мы не адступімся ад Цябе; ажыві нас, і мы будзем клікаць імя Тваё.
  kpr-kpr: Bajari God, fakina isambu da tofo, namanekena joka ururaso, namane jebugaore!
  ind-AYT: (80-20) Ya TUHAN, Allah semesta alam, pulihkanlah kami; sinarkanlah wajah-Mu,
    maka kami akan diselamatkan.
  yom-yom: Wutuvutula banga bu tutuama bela, a Yave Nzambi. Bika zizi kiaku kitukienzula
    muingi tuvuka.
  yut-yut: Yawe Piŋkop Tapmɨm Ami, kalɨp egɨp egɨp tagɨsi egɨpgumaŋ uŋun aego aŋkaluk
    abi. Butgo ninon yɨpmaŋek yo tagɨsi aŋ nibi. Aŋek yokwikon baŋ pulugaŋ nipbi.
  nya-nya: Tibwezereni mwakale Inu Yehova Mulungu Wamphamvuzonse nkhope yanu itiwalire
    kuti tipulumutsidwe.
  hrv-hrv: Nećemo se više odmetnuti od tebe; poživi nas, a mi ćemo zazivati ime tvoje.
  mps-mps: Genuai Bidi, nage te Tigidali Bomo Elalubo God dao, nago da te nagaba ma
    sao. Nago te olo tau mabo wiegi yai kolesaga dabolo eyu, te da tau sao, te da
    me hagagobeo.
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, yu mas kisim mipela i kam bek long yu.
    Marimari long mipela na helpim mipela, bai mipela i no ken lus.
  dan-1931: Da viger vi ikke fra dig, hold os i Live, så påkalder vi dit Navn!
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, xin phục hưng dân Chúa. Xin
    Thiên nhan chói sáng trên chúng con. Chỉ khi ấy chúng con mới được cứu.
  guj-2017: હે સૈન્યોના ઈશ્વર યહોવાહ, અમને પાછા ફેરવો; તમારા મુખનો પ્રકાશ અમારા પર
    પાડો, જેથી અમારો બચાવ થાય.
  pon-2006A: Maing KAUN, Koht Wasa Lapalap, komw ketin kasapahlkitodohng pahn kupwuromwi!
    Komw ketin kasaledohng kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  por-BRBSL: Transforme-nos novamente, Yahweh Deus dos Exércitos. Porque seu rosto
    brilhará, e nós seremos salvos.
  eng-OEBUS: 'Lord, God of hosts, restore us: Show us the light of your face, so we
    may be saved.'
  swe-swe: Då ska vi inte vända oss bort ifrån dig. Återuppliva oss (ge oss på nytt
    styrka, mod och tro) och vi ska ropa (åkalla, höja vår röst i bön) till ditt namn.
  cth-cth: Oe Cathut, na roung sak haw, na minhmai hah ang sak nateh, rungngang lah
    ka o awh han. Oe ransahu Cathut na roung sak haw. Na minhmai hah ang sak nateh,
    rungngang lah ka o han.
  twi-twi: Asafo Awurade Nyankopɔn, gye yɛn bio, na ma wʼanim nhyerɛn yɛn so, na wɔagye
    yɛn nkwa. Wɔde ma dwonkyerɛfo sɛ wɔnto sɛ “gittit” sanku nne so.
  hlt-hlt: Caempuei Pathen Yahweh kaimih nan lat tih na maelhmai a sae daengah ni
    ka daem uh eh.
  tbz-SIM: Ti tɛ̃́nkɛ bɑ́ɑ́ dɑ dɛ́tɛ́nɛ̀, ɑ ti fòùkùnnɛ kɛ̀ tí ndɑ sɑ̃ntí.
  msy-2020: O God, nɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, nɨ uamategh e inigh
    izɨtɨ, e ua dɨkavigh tuivigh fomɨra ikezɨ moghɨn ua ikiam. Nɨ en boroghɨn ikɨtɨ,
    nɨn angazangarim e gisiraghtɨ, nɨ deragh e damu. Egh en apangkuvigh en akuraghtɨ
    e ovengan kogham.
  dop-dop: Ɩlɛ tə kɑɑ tɑsɑ-ŋ hɑtələnɑʋ. Yele nɑ tə́ wɛɛnɑ weesuɣu nɑ tə́ yɑɑkɩ nyɑ́
    hətɛ.
  azb-azb: Ya Rəbb, ey Ordular Allahı, bizi əvvəlki halımıza qaytar, Üzündən nur saçıb
    bizi qurtar!
  eng-DBY: Restore us, O Jehovah, God of hosts; cause thy face to shine, and we shall
    be saved.
  hin-2017: हे सेनाओं के परमेश्वर यहोवा, हमको ज्यों का त्यों कर दे! और अपने मुख का
    प्रकाश हम पर चमका, तब हमारा उद्धार हो जाएगा!
  wol-KYG: ba dootunu la dëddu. May nu nu dund, nu wormaal sa tur.
  swp-swp: Bena u hetorouioimai, tauiala moutuana edi GUIAU Eaubadana e! matam u hesina
    potamai eai arinai abo ai mauri!
  bjr-bjr: Oo Yaawee aiqama afeeka faqaa Anutufa, anee kafaa maasa qifiqee aneenna
    iannannai ania. Anee maasara qimudaoo qinaqa maasa sia kuqua kaqi asumu maria.
  eng-YLT: O Jehovah, God of Hosts, turn us back, Cause Thy face to shine, and we
    are saved!
  kne-kne: Yahweh ay Diyos ay Kangatoan ay Turay, itaolim kod dakami sin sigod ay
    kasasaad mi. Maseg-ang ka koma ta isalakan mos dakami.
  eng-WYC-2017: Lord God of virtues, turn thou us; and show thy face, and we shall
    be safe.
  eng-WMBB: Turn us again, LORD God of Hosts. Cause your face to shine, and we will
    be saved.
  zat-NTPS: Xránantu' Dios, napu' dute̱ xel-la' waca, beché̱' netu'. Bexache lazre'
    netu', na' lantu'.
  zty-NTPS: X̱anto' Dios, napkzo' Le' dot yeḻa' wak, bezí' neto'. Beyache' ḻaže'l
    neto', na' yelato'.
  urd-GVH: ऐ रब, लशकरों के ख़ुदा, हमें बहाल कर। अपने चेहरे का नूर चमका तो हम नजात
    पाएँगे।
  rug-rug: Kei Zihova, Tamasa Patutokaemu, Mu valeana pule gami, vata dogoro nia koa
    gami sa Mua tataru lopu ta ṉana kamona pude mami ta harupu.
  gaz-gaz: Yaa Waaqayyo, Waaqa Waan Hunda Dandeessu iddoo keenyatti nu deebisi; akka
    nu fayyinuufis fuula kee nurratti ibsi.
  fra-LSG: Et nous ne nous éloignerons plus de toi. Fais-nous revivre, et nous invoquerons
    ton nom.
  yal-yal: Nxu mi fa nxu xun xanbi soma i yi sɔnɔn. Nxu rakisi nanara nxu i tantunɲɛ.
  iou-iou: Unita Anutu kehäromi mähemi, gäk äneŋi nimagut yäpmäŋ dubikaken ku. Butewaki
    nadäŋ nimiŋpäŋ täŋkentäŋ nimiŋiri paotnetawä!
  haw-1868: E Iehova, ke Akua o na kaua, e hoohuli mai oe ia makou, Na kou maka e
    hoomalamalama mai, alaila, ola no makou.
  arb-NAV: يَا رَبُّ يَا إِلَهَ الْجُنُودِ رُدَّنَا إِلَيْكَ، وَأَنِرْ بِوَجْهِكَ
    عَلَيْنَا فَنَخْلُصَ.
  ded-ded: O Anutu, kurumenggac wasaiareng kunengngina, ge monggoc mengerenunuma kicmesugango
    nerarannununa komoc kpebisina.
  ewe-ewe: O! Yehowa, Mawu Ŋusẽkatãtɔ, gaɖo mí te; na wò mo nàklẽ ɖe mía dzi be míakpɔ
    xɔxɔ.
  eng-LEE: '(80:20) O Lord God of hosts, cause us to return: let thy countenance shine,
    that we may be saved.'
  asm-FB: হে বাহিনীবোৰৰ ঈশ্বৰ, আমাৰ অৱস্থাৰ পৰিৱৰ্ত্তন কৰা; আমাৰ ওপৰত তোমাৰ মুখ উজ্জ্বল
    কৰা, যাতে আমি উদ্ধাৰ পাব পাৰোঁ।
  sus-A: مُشُ مُ مُشُ مَكُيَمَ عِ رَ سْنْن. عِ شَ كِسِ قِ مُشُ مَ عَلَكٌ مُشُ مَن
    شَ عِ بَتُ.
  fra-SBL: Retourne-nous, Yahvé, Dieu des armées. Fais briller ton visage, et nous
    serons sauvés.
  hbo-hbo: וְלֹא־נָסֹ֥וג מִמֶּ֑ךָּ תְּ֝חַיֵּ֗נוּ וּבְשִׁמְךָ֥ נִקְרָֽא׃
  kik-kik: Wee Jehova Ngai Mwene-Hinya-Wothe, tũma tũgaacĩre rĩngĩ; tũma ũthiũ waku
    ũtwarĩre, nĩguo tũhonoke.
  fra-NCL: Et nous ne nous éloignerons plus de toi ; rends-nous la vie, et nous invoquerons
    ton nom.
  cek-AK: Aw misatuh kaminawk ih Sithaw, kaicae hae angthasak let ah loe, na mikhmai
    to aangsak ah; to tiah nahaeloe pahlong ah ka om o tih.
  cuk-cuk: Bab-Dummad-Jehová-Bela-Gangued-Nikad, igi-anmar epenne bukwagusa, deyobi
    be gannar anmar-imake. Bab-Jehováʼye, be anmargi ise-nued-binsae, be bela-bela
    anmar-bendake.
  tel-2017: యెహోవా, సేనల ప్రభువైన దేవా, చెరలో నుంచి మమ్మల్ని రప్పించు, మాకు విడుదల
    దొరికేలా, నీ ముఖకాంతి మా మీద ప్రకాశించ నివ్వు.
  hat-BSA: O SENYÈ dezame yo, restore nou. Fè figi Ou briye sou nou e nou va sove.
  kos-kos: Folokinkutme, O LEUM GOD Kulana! Akkalemye pakoten lom nu sesr, ac kut
    tufah moulla.
  hbo-WLC: וְלֹא־נָס֥וֹג מִמֶּ֑ךָּ תְּ֝חַיֵּ֗נוּ וּבְשִׁמְךָ֥ נִקְרָֽא׃
  ibo-ibo: Kpọghachi anyị azụ, O Onyenwe anyị, Chineke, Onye pụrụ ime ihe niile mee
    ka ihu gị nwukwasị anyị, ka e nwee ike zọpụta anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କୁ ଫେରାଅ; ଆପଣା ମୁଖର ତେଜ ପ୍ରକାଶ
    କର, ତହିଁରେ ଆମ୍ଭେମାନେ ପରିତ୍ରାଣ ପାଇବୁ।
  chk-chk: Ai Samol mi Lapalap, en ewe Kot mi Unusen Manaman, kopwe aliwinisefälikem,
    kopwe netiu wom fän om kirikiröch pwe aipwe küna manau.
  rop-rop: YAWEI, boswan God, yu meigim melabat strongbala igin. Yu luk langa melabat
    garram yu shainiwan feis en seibum melabat.
  ukr-1871: Господи, Боже сил небесних, верни нас назад! Засияй лицем твоїм, і спасемся!
  yon-yon: O Ana Nangmidan Yemoon Ye Yariman God, yumbon kanduwen kwarimbed komburuwen
    kuu ebbed nub ongmendebko ika kandem. Eb murubia kuu nub yaa konde. Kwananeeb
    kuu nub kuu arudbon yaa burudande bindaneeb.
  deu-1951: (080-20) O HERR, Gott der Heerscharen, stelle uns wieder her! Laß dein
    Antlitz leuchten, so wird uns geholfen!
  eng-JPS: (80-20) O LORD God of hosts, restore us; cause Thy face to shine, and we
    shall be saved.
  srp-1865: Gospode, Bože nad vojskama! povrati nas, neka zasja lice tvoje, da se
    spasemo!
  lug-lug: Otukomyewo gy’oli, Ayi Mukama Katonda ow’Eggye, otutunuulize amaaso go
    ag’ekisa, tulyoke tulokolebwe.
  heb-heb: יהוה אלהים צבאות השיבנו האר פניך ונושעה׃
  ben-IRV: সদাপ্রভুু, বাহিনীগনের ঈশ্বর, আমাদেরকে ফেরাও; তোমার মুখ উজ্জ্বল কর, তাতে
    আমরা পরিত্রান পাব।
  ntu-ntu: Yawe Gct kc tqrninr, mz nzaodu-zvz-krm nigr, arlapx nigr, X ka-mop bagr
    nzxplr-krgr kc pnz.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਬਹਾਲ ਕਰ, ਆਪਣੇ ਮੂੰਹ ਦਾ ਚਮਕਾਰਾ ਵਿਖਾ ਤਾਂ
    ਅਸੀਂ ਬਚ ਜਾਂਵਾਂਗੇ!।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင် ထာဝရဘုရား ၊ အကျွန်ုပ် တို့ကို ပြောင်းလဲ
    စေ၍၊ မျက်နှာ တော် အလင်း ကို ပြတော်မူပါ။ သို့ပြုလျှင် အကျွန်ုပ်တို့သည် ကယ်တင် ခြင်းသို့
    ရောက်ကြပါလိမ့်မည်။
  kgf-kgf: Kurumeŋac téŋgiŋ ic tauseŋa tauseŋa ionac Anutu Yawe, meleŋ nénécmima guac
    kic tanecga asahagucnéŋ ninicna, nini aŋgéŋnina tinénécmimia wammac.
  tte-O: O Yaubada Tokaiwesosi, ukwele-yavivilayoimai. Am katekamkamna kuyakenayagimai
    na lebo kalobai.
  tbg-tbg: Mpo Noravauvo, are ekaa kempuka vataavama variaro. Are tinavu kahaqama
    timitairaqe tenavu haaru koqemake vaunantemake, vatevata qaiqaa mintimake variare.
    Are tinavu aaqurihama timitehara ruaruama timitaane.
  hmo-hmo: Lohiabada e, Siahu Ibounai Diravana e, oi ese ai do oi hakaua lou. Ai dekenai
    oiemu bogahisihisi do oi hedinaraia, oi ese ai do oi hamauria.
  zar-NT: Ben ga huécjatuʼ quiuʼ Liʼ, Dios quégaca niʼa noʼo guizxi yu. Buluíʼi netuʼ
    nadxíʼinuʼ netuʼ, ateʼ ulatuʼ.
  urd-urd: ऐ ख़ुदा वन्द लश्करों के ख़ुदा! हम को बहाल कर; अपना चेहरा चमका तो हम बच
    जाएँगे!
  bqc-SIM: Wá kɛ̃ma lↄo. Wá lɛ́ ń láo, wí n sísi.
  tcz-CHONGTHU: Nangma komlang nei ngatsah kitnun, O Yahweh Pakai, Elohim ka Pathen
    hatchungnung namaivah chun neihin salvah'un, chuteng lebou huhhing kachandiu ahi.
  mar-mar: हे परमेश्वरा, सेनाधीश देवा, तू आम्हास परत आण. आमच्यावर आपला मुखप्रकाश पाड
    आणि आमचा बचाव होईल.
  isl-isl: og við munum aldrei snúa við þér baki. Lífgaðu okkur á nýjan leik og þá
    skulum við ákalla þig.
  hlt-THB: Aw Bawipa Boeimang Khawsa, ak cyk awhkaw amyihna kaimih ve ni awm sak khqi
    tlaih lah; hulna kami awmnaak thai aham na haai ce kaimih ak khan awh vang law
    sak lah.
  qub-qub: Munayniyoj Tayta Dios, ñaupatano alli goyänäcunapaj yanapaycamay. Alli
    ñawillayquiwan ricäramay ari salbasha canäcunapaj.
  bqp-bqp: Dikiri Luda Zĩ̀karide, ǹ tó ò su ó gwena zĩn, ǹ ãn werewá ń ó sura ba.
  hat-hat: (080:20) Bondye ki gen tout pouvwa a, mete nou sou pye nou ankò! Fè nou
    santi ou la avèk nou, epi n'a delivre!
  eng-BSB: Restore us, O LORD God of Hosts; cause Your face to shine upon us, that
    we may be saved.
  eng-WEBPB: Turn us again, LORD God of Armies. Cause your face to shine, and we will
    be saved.
  kbq-kbq: Monafinka sondia vahe'mofo Anumzamoka ete tazeri knare nehunka, atregeno
    kavugosafinti masazamo'a remsa huranteno taguravazino.
  pon-pon: Ieowa Kot Jepaot, kom kotin kamait kit ala o kotin kajaleda jilan omui,
    kit ap pan kelail kida.
  nhe-BL: Xitechchihuili ma timocuepaca sampa ica ta, TOTECO, ta tiDios Tlen Tijpiya
    Nochi Chicahualistli. Sampa xitechtlachili ica moxayac tlen senpactoc. San ica
    ta motlapalehuil timomaquixtise tlen tocualancaitacahua.
  wnc-wnc: Anutu, ga kekekngaka bamban tapa, gata ninu dua nindupeke gatane kekeknga
    akngakata paniwambi ninda dua upeeke wena dua sinim.
  bus-bus: Dii Luda Zĩ̀kpɛde, ǹ tó wà su wa gwena ziia, ǹ uu werewa ǹ wa mì sí.
  gub-BL: Uremuigo kar wi pe temi'u hereko har romo ma'e hereko har romo nehe, o Tupàn
    Tuweharupi Wiko Ma'e, Ikàg Wera'u Ma'e. Exak kar nepuruamutar katu haw urewe nehe,
    urepyro pà nehe.
