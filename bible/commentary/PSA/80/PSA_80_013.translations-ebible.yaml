verse: PSA.080.013
translations:
  mal-C: കാട്ടുപന്നികൾ വന്ന് അതിനെ നശിപ്പിക്കുകയും വയലിലെ മൃഗങ്ങൾ അവ തിന്നുകളയുകയും
    ചെയ്യുന്നു.
  deu-TKW: Warum hast du seine Mauern eingerissen, daß ihn alle, die des Wegs vorüberkommen,
    zerpflücken?
  lin-lin: Mpo na nini otoboli madusu kati na bamir na yango ? Tala ndenge baleki
    nzela bazali kobuka bambuma na yango !
  mmx-mmx: La laxanbo sio dirat pas axangka i, la laxampanga vetpes bok mi lavanuet
    kangkedek atdi boro laxairing, dira vanan levempeven teren.
  eng-LSV: A boar out of the forest tears it, || And a wild beast of the fields grazes
    it.
  eng-GNV: The wilde bore out of the wood hath destroyed it, and the wilde beastes
    of the fielde haue eaten it vp.
  eng-WEBSTER: The boar from the wood doth waste it, and the wild beast of the field
    doth devour it.
  nhw-BL: Inijuanti itztoque quen cuapitzome catli hualahuij huan tlapoxoníaj yahualtic
    tlen tojuanti, huan eltoc quen nopa tecuanime ya techtlamicuaj.
  swh-ONEN: Nguruwe mwitu wanauharibu na wanyama wa kondeni hujilisha humo.
  bba-bba: Yinni Gusunɔ, mbɑn sɔ̃nɑ ɑ yen kɑrɑn ɡɑmbo kɔsukɑ, mɑ ɑ derɑ be bɑ sɑrɔ
    mi, bɑ ye ɡurɑmɔ.
  eng-KJVCPB: The boar out of the wood doth waste it, And the wild beast of the field
    doth devour it.
  luo-luo: Mbithe moa e bungu kethe, kendo le mag bungu chame.
  aii-aii: ܐܟ݂ܵܠܵܐ ܒܹܐܟ݂ܵܠܘܼܗ̇ ܝܠܹܗ ܚܙܘܼܪܵܐ ܡ̣ܢ ܥܵܒ݂ܵܐ، ܘܓ̰ܵܘܓ̰ܵܢܹ̈ܐ ܕܕܸܫܬܵ‌ܐ ܒܸܪܥܵܝܘܼܗ̇
    ܝܢܵܐ.
  meu-meu: Uda boromana ese e raḡaiamu; uda ḡaudia iboudiai ese e heubulaimu.
  npi-ULB: वनका बँदेहरूले यसलाई बिगार्छन् र मैदानका पशुहरूले यसमा चर्छन् ।
  yor-yor: Ìmàdò láti inú igbó ń bá a jẹ́ àti ẹranko igbó ń jẹ ẹ́ run.
  pes-OPCB: گرازهای جنگل، ما را پایمال می‌کنند و حیوانات وحشی، ما را می‌خورند.
  tgl-ULB: Sinisira ito ng mga baboy-ramong nasa gubat, at kinakain ito ng mga halimaw
    sa bukid.
  nop-nop: Eŋ makaye moiŋ maaniŋdi buŋa yehitilifagihiune maaŋ kwetfoloŋ ikiiŋ kaŋ
    kale moihi nolidi buŋa naiŋ.
  cbu-NT: Mishat, manginshuch kazum, kázamzitam kizarunapaz wanus ashirusin katungkusin,
    iyaa kiyung yachaksin taakanaya. Wapzareetspaz ashirusin iyashchee ichip ichip
    ashkusin pamuxakaniya.
  hui-hui: Nogo gabua bu karume geme hengedo ngagola ema bialu piaga ale karume nama
    aribia halu kagoni.
  mya-mya: ထို​အ​ပင်​ကို​တော​ဝက်​များ​သည်​ကျော်​နင်း ကြ​၍ တော​တိ​ရစ္ဆာန်​များ​သည်​ကိုက်​စား​ကြ​ပါ​၏။
  bod-N: ནགས་ཀྱི་ཕག་པས་དེ་ནི་རྩ་ནས༌སློག །ཐང་གི་རི་དྭགས་ཀྱིས་ནི་དེ་ཟ༌འོ།།
  wsk-wsk: Se buruk diwang ira parusuwusan se inangnang, madar, ugigi se anapeya suen
    la aratasan ale no gilingisan.
  sna-sna: Nguruve dzinobva musango dzinouparadza, uye zvisikwa zvesango zvinoudya.
  spa-BLM: El jabalí del bosque lo arrasa. Los animales salvajes del campo se alimentan
    de ella.
  cac-cac: Van slajviel te' yuj noc' c'ultaquil chitam. Van sc'uxanb'at te' noc' c'ultaquil
    noc'.
  swh-ULB: Ngurue wa msituni wanauharibu, na wanyama wa kondeni wanaula.
  bel-bel: таму Я пакінуў іх упартасьці іхняга сэрца, хай ходзяць паводле намераў
    сваіх.
  deu-ELBBK: Warum hast du seine Mauern niedergerissen, so dass ihn berupfen alle,
    die auf dem Weg vorübergehen?
  mbb-OT: Egkeenen heini te kenà ayam he menge vavuy wey zuma pa he menge leew he
    langgam.
  mal-2015: കാട്ടുപന്നി അതിനെ മാന്തിക്കളയുന്നു; വയലിലെ മൃഗങ്ങൾ അതു തിന്നുകളയുന്നു.
  gup-gup: Warridj bikkibik nabang kore kuberrk wanjh kabirribakkabakke mahni manrakel,
    dja mayh nawu kelebuk warridj kabirringun dja kabirriyakwon manbu grapes ngarre.
  rmc-rmc: Soske phagerďal leskre muri, hoj sako, ko pašal predžala, peske te čhinel
    tele leskre hroznostar?
  nlg-nlg: Na lei bolo asi ni leao tara turi horui na vavanga, mana lei manu ni oka
    tara ghani sokoi.
  pes-OPV: گرازهای جنگل آن را ویران می‌کنند و وحوش صحرا آن رامی چرند.
  ron-1924: О рымэ мистрецул дин пэдуре ши о мэнынкэ фяреле кымпулуй.
  ben-OBCV: বন্য শূকর তা ছারখার করে, আর মাঠের কীটপতঙ্গ সেখান থেকে খাবার সংগ্রহ করে।
  som-som: Waxaa kharriba doofaarka kaynta, Oo waxaa iska daaqda ugaadha duurka.
  lat-VUC: Et dimisi eos secundum desideria cordis eorum; ibunt in adinventionibus
    suis.
  eng-ASVBT: The boar out of the wood doth ravage it, And the wild beasts of the field
    feed on it.
  mna-mna: Mi ŋge saŋsaŋŋan tisuzus uranuran, mi buzur saŋsaŋŋan tikanan ŋonon mi
    tipasansaana.
  ita-1885: I cinghiali l'hanno guastata, E le fiere della campagna l'hanno pascolata.
  eng-LXXUP: 'So I let them go after the ways of their own hearts: They will go on
    in their own ways.'
  eng-ULB: The boars out of the forest ruin it, and the beasts of the field feed on
    it.
  spa-VBL: Los cerdos salvajes del bosque se los comen, animales salvajes se alimentan
    de él.
  fra-_FOB: Que le sanglier des forêts la dévaste, et que les bêtes des champs la
    broutent?
  mal-mal: കാട്ടുപന്നി അതിനെ മാന്തിക്കളയുന്നു; വയലിലെ മൃഗങ്ങൾ അത് തിന്നുകളയുന്നു.
  urd-GVR: Jangal ke suar use khā khā kar tabāh karte, khule maidān ke jānwar wahāṅ
    charte haiṅ.
  suz-BL: ब्‍वाकी ङा पोव़पुकीमी मेको कली खतम पोक्‍नीम। मिनु ब्‍वाकी ङा जन्‍तुपुकी
    मेकेर जोइनीम।
  eng-NOY: The boar from the wood doth waste it, And the wild beast of the forest
    doth devour it.
  ita-1927: Il cinghiale del bosco la devasta, e le bestie della campagna ne fanno
    il loro pascolo.
  ckb-ckb: بەرازی دارستان وێرانی دەکات، زیندەوەرەکانی کێڵگە لەسەری دەلەوەڕێن.
  eng-BBE: It is uprooted by the pigs from the woods, the beasts of the field get
    their food from it.
  xsi-xsi: Aku kinzi ŋgoa ŋgoi kenzi nâ sipale kâi ŋinde, aŋga kelekele rârâni simo
    vianzi lâ dugu ilo ŋinde nde uru simâ sika kanaŋo.
  kan-OKCV: ಅಡವಿಯಿಂದ ಬಂದ ಹಂದಿಗಳು ಅದನ್ನು ಹಾಳು ಮಾಡುತ್ತವೆ; ಕಾಡಿನ ಮೃಗಗಳು ಅದನ್ನು ತಿಂದು
    ಹಾಕುತ್ತವೆ.
  tam-2017: காட்டுப்பன்றி அதை உழுதுபோடுகிறது, வெளியின் மிருகங்கள் அதை மேய்ந்துபோடுகிறது.
  spa-RV-1909: Estropeóla el puerco montés, y pacióla la bestia del campo.
  ron-BTF: Mistrețul din pădure o pustiește, și fiara câmpului o mănâncă.
  eng-WEBP: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  eng-FBV: Wild pigs from the forest eat it, wild animals feed on it.
  nld-1939: Het everzwijn uit het woud hem ontwortelt, Het veldgedierte hem kaal vreet?
  nch-BL: Inijuanti itztoque quej cuapitzome cati hualahuij huan tapoxoníaj yahualtic
    ten tojuanti, huan eltoc quej nopa tecuanime ya techtamicuaj.
  vie-1934: Heo rừng cắn phá nó, Và các thú đồng ăn nó.
  cha-cha: Y balaco guinin y jalomtano machuchule ya mayúyulang, yan y manmachaleg
    na gâgâ gui fangualuan cumacano.
  hin-CV: जंगली सूअर इसे निगल जाते, तथा मैदान के पशु इसे अपना आहार बनाते हैं.
  eng-OURB: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  spa-BES: Es desarraigado por los cerdos del bosque, las bestias del campo obtienen
    su alimento de él.
  tdx-tdx: Troatroae’ ty lambon’ ala, vaho abotse’ ze misitsitse an-kivoke ey.
  tha-KJV: หมู​ป่าจากดงมาย่ำยีมันและบรรดาสัตว์ป่าในไร่​นาก​ิ​นม​ันเป็นอาหาร
  por-BR-2018: O porco do campo a destruiu; os animais selvagens a devoraram.
  deu-ELO: Es zerwühlt ihn der Eber aus dem Walde, und das Wild des Gefildes weidet
    ihn ab.
  eng-WYC-2018: A boar (out) of the wood destroyed it; and a singular wild beast devoured
    it.
  epo-epo: Subfosas ĝin arbara apro, Kaj kampa besto ĝin mordas.
  gfk-gfk: Ira bore maram ra tingena malit, diet haliarei, ma ira rakaia na wawaguai
    diet iaan tana.
  uig-PIN: Mana ormanliⱪtiki yawa tongguzlar uni yeriwatidu, Daladiki ⱨaywanatlar
    uningdin ozuⱪlinidu.
  beo-beo: Gebo sigua da amo waini efe sagai dogone muwane sala, amola sigua ohe da
    amo nana.
  tpi-OTNT: Na ol welpik i save krungutim na ol wel abus i save kaikai.
  hau-SA: Aladu daga kurmi suna ɓarnatar da shi halittun gonaki kuma suna cinsa.
  udu-udu: Abogo’b gi bwaasho a’di ha’thki a’di ki ’twa/ mo, dhali aris to gwansan
    kun ’kon mmoḵal ya e bwam bunto mo tani shwaki a’di mo.
  uig-LAT: Mana ormanliqtiki yawa tongguzlar uni yériwatidu, Daladiki haywanatlar
    uningdin ozuqlinidu.
  nde-nde: Ingulungunda ziyalivadlaza, lezidalwa zeganga zizitika ngalo.
  ton-ton: ‌ʻOku maumauʻi ia ʻe he puaka tau mei he vao, ʻoku kai ke ʻosi ia ʻe he
    fanga manu kaivao.
  ces-1613: I pročež jsi rozbořil hradbu vinice, tak aby každý, kdož by tudy šel,
    trhati z ní mohl?
  eng-WMB: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  tam-TCV: காட்டுப் பன்றிகள் அதை அழிக்கின்றன; வயல்வெளியின் உயிரினங்கள் அதில் மேய்கின்றன.
  ceb-ULB: Gipangguba kini sa ihalas nga mga baboy nga gikan sa kalasangan, ug gipangaon
    kini sa mapintas nga mga mananap sa kaumahan.
  pol-UBG: Niszczy ją dzik leśny, a zwierzę polne pożera ją.
  agr-agr: Paki utsantua tegaja ijinui. ¡Kuntin ikamia aidau amuinawai!
  kyc-kyc: Isa girapo doko mena rae lengeme kalyuo pyarakwaminyi dokopa wii saape
    mee dokome naopelyaminyi.
  urd-GVU: جنگل کے سؤر اُسے کھا کھا کر تباہ کرتے، کھلے میدان کے جانور وہاں چرتے ہیں۔
  eng-OEBCW: to be gnawed by the boar from the forest, and devoured by the beasts
    of the field?
  deu-1912: Es haben ihn zerwühlt die wilden Säue, und die wilden Tiere haben ihn
    verderbt.
  kan-2017: ಕಾಡುಹಂದಿಯು ಅದನ್ನು ನಿರ್ಮೂಲಮಾಡುತ್ತದೆ; ಅರಣ್ಯಮೃಗಗಳು ಅದನ್ನು ತಿಂದುಹಾಕುತ್ತವೆ.
  yap-yap: ma be yot’yot’ e pi babiy ni malboch nga but’, ma gamanman ni malboch e
    be damunmun riy.
  hlt-MCSB: Duup lamkah okngal loh a thoe tih kohong kah satlung loh a luem thil.
  mdy-ETH: ጉዱንፃ ካያፓ ኬስኪ ዬያ ፑርቲሳንዳኔ፤ ቆልማ ሄንቃ ቤዛ ዲርጋ ቆልማ ቢያ ሙዓንዳኔ።
  twi-ASANTE: Kɔkɔte firi wiram bɛsɛe no pasaa na mmoadoma a ɛwɔ ɛserɛ so de yɛ wɔn
    aduane.
  eng-WEBU: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  spa-PDDPT: El jabalí la destroza, Y las bestias del campo la devoran.
  gun-gun: Tajaxu omou'ũmba 'rã, ha'e mymba kuery nhuũndy rupigua ho'upa 'rã.
  agu-BL: Ncha'tz yi smaron txuc, chi tane'n stze'laj boch, na chitzan tan bajse'n
    yi jun wi' uvaja'tz.
  ilo-ULB: Dadaelen daytoy dagiti alingo iti kabakiran ken kanen daytoy dagiti narungsot
    nga ayup iti taltalon.
  kpg-kpg: Nia biigi lodo geinga e dagadagahi di maa, nia manu lodo geinga e miami
    mai i di maa.
  uig-ARA: مانا ئورمانلىقتىكى ياۋا توڭگۇزلار ئۇنى يېرىۋاتىدۇ، دالادىكى ھايۋاناتلار
    ئۇنىڭدىن ئوزۇقلىنىدۇ.
  bps-bps: I dad to dmuen, fansasèla na falmola gami salngad di sdè di bnas samdà
    i fule grép, na i kdee lmanaf di bnas kmaan dun.
  sus-sus: Kɔnɔ i tan bara a xa tɛtɛ kana, dangi mixie fa a bogi ba.
  pon-2006: pwihken wel kan tiakdier, oh mahn lawalo koaros kin wie kangkang.
  jae-jae: Bôcgabuŋ kêsuc popoc ma bôc saleŋŋa ŋagêdô seŋ katu nêŋ mo.
  ksd-ksd: A kuabar na kolok i ngonge, Ma ra umana leing ta ra lokalokor dia iaian
    tana.
  tur-YTC: Ormandan çıkan domuz onu harap ediyor. Kırdaki yabanıl hayvanlar ondan
    besleniyor.
  bel-N: Чаму Ты раскідаў агароджу ейную, і кожны, хто ідзе дарогаю, абрывае яе?
  grc-BRENT: Καὶ ἐξαπέστειλα αὐτοὺς κατὰ τὰ ἐπιτηδεύματα τῶν καρδιῶν αὐτῶν, πορεύσονται
    ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν.
  kpr-kpr: Bao fukaimi fati beteraera. Kotugo taima sino fukaimi ainda vuji mindiraera.
  ind-AYT: (80-14) Babi hutan merusaknya, dan binatang-binatang bergerak di padang
    memakannya.
  yom-yom: Ngulu yi nsitu yeti kuyikesikisa ; ayi bivangu bi zitsola bilembo dia biawu.
  yut-yut: Joŋ bɨt da abɨŋ paŋupbal aŋ, ae joŋ kɨlap da noŋ.
  nya-nya: Nguluwe zochokera mʼnkhalango zikuwononga ndipo zirombo za mthengo zimawudya.
  hrv-hrv: Zašto si mu srušio ogradu da ga beru svi što putem prolaze,
  mps-mps: Tama te uni kibu dabego agayu, tama te uni hasa dabego tubo dao.
  tpi-tpi: Na ol welpik i save krungutim na ol wel abus i save kaikai.
  dan-1931: Hvorfor har du nedbrudt dens Hegn, så alle vejfarende plukker deraf?
  vie-OVCB: Heo rừng phá phách vườn nho và thú đồng mặc sức ăn nuốt.
  guj-2017: જંગલમાંથી ડુક્કરો આવીને તેને બગાડે છે અને રાની પશુઓ તેને ખાઈ જાય છે.
  pon-2006A: pwihken wel kan tiakdier, oh mahn lawalo koaros kin wie kangkang.
  por-BRBSL: O javali fora da floresta o assola. Os animais selvagens do campo se
    alimentam dele.
  eng-OEBUS: to be gnawed by the boar from the forest, and devoured by the beasts
    of the field?
  swe-swe: Varför har du brutit ner hennes beskydd så att alla som går förbi på vägen
    kan rycka upp henne?
  cth-cth: Ratu thung e pangan ni a hre teh, kahrawng sarang ni a ca awh.
  twi-twi: Kɔkɔte fi wuram bɛsɛe no pasaa na mmoadoma a wɔwɔ sare so de yɛ wɔn aduan.
  hlt-hlt: Duup lamkah okngal loh a thoe tih kohong kah satlung loh a luem thil.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɑ̀ɑ kɛ̃tɛ́ kuperí kɛ̀ bɛcɛpɛ̃̀mbɛ̀ tɔ̃̀ũ̀ mu bɛ?
  msy-2020: Dar atiaba a dɨkabɨntɨ, asɨzir atiaba anemam.
  dop-dop: Pepe tɔɔ kɛ́ n pɛlɑ kɑlɑɑnɑɑ sɩ mpɑtɔntɑɑ ɩ́ wɑkəlɩ-kʋ?
  azb-azb: Tənəyi meşənin qabanları korlayır, Onu çöl heyvanları çeynəyir.
  eng-DBY: The boar out of the forest doth waste it, and the beast of the field doth
    feed off it.
  hin-2017: जंगली सूअर उसको नाश किए डालता है, और मैदान के सब पशु उसे चर जाते हैं।
  wol-KYG: Lu tax nga bëtt ay miiram, ba ku fa jaare witt ca,
  swp-swp: Sarai nuura i hebaaea eo oea suisuidi gamagaridi arinai se aibai.
  bjr-bjr: Kaasau kuara fannoo nandakiqari aniree mi sandana nikunnai radamuseea.
    Kaasau aandau faqa aniree mina naidaqa.
  eng-YLT: A boar out of the forest doth waste it, And a wild beast of the fields
    consumeth it.
  kne-kne: Din bango et dadaelen da ya din odom ay animal et kanen da.
  eng-WYC-2017: A boar of the wood destroyed it; and a singular wild beast devoured
    it.
  eng-WMBB: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  zat-NTPS: Dxuluchuchu dxululéaj cuche xixre' ca' lba uva na', na' be̱ xixre' ca'
    dxeláguba' na.
  zty-NTPS: Ẕlejgak koch yix̱e' ka' lba uba na', na' bia yix̱e' ka' žáwgakban'.
  urd-GVH: जंगल के सुअर उसे खा खाकर तबाह करते, खुले मैदान के जानवर वहाँ चरते हैं।
  rug-rug: Kekeṉoṉo guana boko pinomo sapu neti va konekonea, meke guana kurukuru
    pinomo si arini sapu ṉoṉovala koasa linetelete asa.
  gaz-gaz: Kormi booyyee bosona keessaa baʼee isa ni balleessa; bineensi dirrees isa
    ni nyaata.
  fra-LSG: Pourquoi as-tu rompu ses clôtures, En sorte que tous les passants la dépouillent?
  yal-yal: Nanfera i a langan kalaxi? I tin dangu muxune birin yi a bogine muɲa?
  iou-iou: Täŋpäkaŋ but ägwäritä jäwäri metäŋ gwäjik täkaŋ. Täŋirä tom ägwäritä mujipi
    nak täkaŋ.
  haw-1868: Oki loa iho la ia i ka puaa o ka nahelehele, Pau hoi ia i ka aiia e na
    holoholona o ke kula.
  arb-NAV: يُتْلِفُهَا الْخِنْزِيرُ الطَّالِعُ مِنَ الْغَابَةِ، وَيَرْعَاهَا وَحْشُ
    الْبَرَارِي.
  ded-ded: Nga kateberec ngiwa yeneng godea suruhegec manennu yang yeneng seraac kiwa
    kirecgenec angandae.
  ewe-ewe: Gbehawo nya avuzi le edzi, eye gbemelãwo ɖui.
  eng-LEE: (80:14) The boar out of the forest doth gnaw at it, and what moveth on
    the field feedeth on it.
  asm-FB: বনৰ বৰাহে আহি তাক নষ্ট কৰে; পথাৰৰ পশুবোৰেও তাক খায়।
  sus-A: كْنْ عِ تَن بَرَ عَ شَ تّتّ كَنَ، دَنفِ مِشِيٍ قَ عَ بٌفِ بَ.
  fra-SBL: Le sanglier qui sort du bois le ravage. Les animaux sauvages des champs
    s'en nourrissent.
  hbo-hbo: לָ֭מָּה פָּרַ֣צְתָּ גְדֵרֶ֑יהָ וְ֝אָר֗וּהָ כָּל־עֹ֥בְרֵי דָֽרֶךְ׃
  kik-kik: Ũrangarangagwo nĩ ngũrwe cia gĩthaka, na ũkarĩĩo nĩ nyamũ cia werũ-inĩ.
  fra-NCL: Pourquoi as-tu rompu ses clôtures, en sorte que tous les passants la dévastent ?
  cek-AK: Pangaeh mah akung to amuui moe, taw ih moisannawk mah caak o boeh.
  cuk-cuk: Wedarmala bela-bela wionaid, ibdurgan-ursirmar gundamalad.
  uig-CYR: Шуңа Мән уларни өз тәрсалиғиға қоювәттим; Улар өз мәслиһәтлири билән меңиверәтти.
  tel-2017: అడవిపందులు దాన్ని పాడు చేస్తున్నాయి, పొలంలోని పశువులు దాన్ని మేస్తున్నాయి.
  hat-BSA: Yon gwo mal kochon sovaj sòti nan forè pou manje ladann e bèt sovaj chan
    an manje sou li.
  ukr-ONPU: Тому полишив Я їх владі впертості власних сердець – нехай ходять за своїми
    задумами.
  kos-kos: Pig inima elos longya Ac kosro lemnak elos kang.
  hbo-WLC: לָ֭מָּה פָּרַ֣צְתָּ גְדֵרֶ֑יהָ וְ֝אָר֗וּהָ כָּל־עֹ֥בְרֵי דָֽרֶךְ׃
  ibo-ibo: Oke ezi si nʼoke ọhịa na-emebisi ya, ụmụ ahụhụ si nʼọhịa dị iche iche na-ejikwa
    ya emere ihe oriri.
  ory-ory: ବନରୁ ବରାହ ଆସି ତାହା ଉଜାଡ଼ି ପକାଏ ଓ ବିଲର ପଶୁଗଣ ତାହା ଖାଇଯାʼନ୍ତି।
  chk-chk: Pik mi mwacho seni ewe wöllap ra tipwei ewe irä, nge ekewe manmwacho ra
    mongö seni.
  rop-rop: Olabat jis laik detlot wailwan bigibigi weya rudimat det greiptri, en jis
    laik ola wailwan enimul dagadagatbat ola greip daga du.
  ukr-1871: Підриває її лїсовий вепер, і спасає луговий зьвір.
  yon-yon: Dura awon kiib ambimbed monmare arewa kerunaiwe, kiib dingkanbed kuyaa
    anengkanabimaib.
  deu-1951: (080-14) Der Eber aus dem Walde zerwühlt ihn, und die wilden Tiere des
    Feldes weiden ihn ab.
  eng-JPS: (80-14) The boar out of the wood doth ravage it, that which moveth in the
    field feedeth on it.
  srp-1865: Gorski vepar podgriza ga, i poljska zvijer jede ga.
  lug-lug: Embizzi ez’omu kibira zigwonoona, na buli nsolo ey’omu nsiko egulya.
  heb-heb: יכרסמנה חזיר מיער וזיז שדי ירענה׃
  ben-IRV: বন থেকে শূকরেরা এসে তা ধ্বংস করে এবং মাঠের পশুরা তা মুড়িয়ে খেয়ে ফেলে।
  ntu-ntu: Lr mrkzbleng nzapulr poi kzpeto kcng tzayabetilr nrlanc, Mz nzapusr-krdr
    nigr dakxnzng nadr.
  pan-pan: ਜੰਗਲੀ ਸੂਰ ਉਹ ਨੂੰ ਉਜਾੜਦਾ ਹੈ, ਅਤੇ ਮੈਦਾਨ ਦੇ ਜਾਨਵਰ ਉਹ ਨੂੰ ਖਾ ਲੈਂਦੇ ਹਨ।
  mya-JVB: တော ဝက် သည် ထိုအပင် ကို ကိုက်ခဲ ၍၊ တော သားရဲ သည်လည်း စား ပါ၏။
  kgf-kgf: Waŋu haséŋ bericnéŋ mebirigic haséŋ yaŋ eneŋ neanʒu.
  tte-O: Polo ule oinene siutu-gwalagwalaili kabo oinene iyamala yakayakan sokasokali
    ali kaba kekan.
  tbg-tbg: Mpo, nantaqihai qaakau quara ani uaini tanta taantamake vataamanta aantauvahi
    ani uaini tava vira ne variavo.
  hmo-hmo: bona uda boroma ese vain auna idia makohia noho. Uda ena mauri gaudia ibounai
    be vain ese ia ubudia noho.
  zar-NT: Tuʼlíbigacabaʼ cuchi guixiʼ le, ateʼ tágubaʼ böaʼ guixiʼ le.
  urd-urd: जंगली सूअर उसे बरबाद करता है, और जंगली जानवर उसे खा जातेहैं।
  rus-SYN: потому Я оставил их упорству сердца их, пусть ходят по своим помыслам.
  bqc-SIM: Bↄ́yãi n a kaa gbòo, gbɛ̃́ pↄ́ lɛ́ gɛ̃zɛaↄ ìↄ ↄmalɛii?
  tcz-CHONGTHU: Gammanga kon in ngalchang hangin avallhum in, gamlah ganchahon kivahnan
    anei un ahi.
  mar-mar: रानडुकरे येऊन त्याची नासधूस करतात. आणि रानटी पशू त्यास खाऊन टाकतात.
  isl-isl: En nú hefur þú brotið niður múra okkar og eftir stöndum við varnarlausir.
  hlt-THB: Kqawng nakaw vawmngaikhqi ing naawk unawh kqawng nakaw chukphakhqi ing
    ai uhy.
  qub-qub: Munti cuchicunapis pedäsumi ruraycan. Jirca animalcunapis ushacurcun.
  bqp-bqp: Sàkpanↄ dì lɛ́ kái ò bi, nↄ̀bↄsɛ̃ntɛnↄ dì su ò a lá ble.
  hat-hat: (080:14) Kochon mawon fin raboure rasin li yo, bèt nan bwa ap manje tout
    fèy li yo.
  eng-BSB: The boar from the forest ravages it, and the creatures of the field feed
    upon it.
  eng-WEBPB: The boar out of the wood ravages it. The wild animals of the field feed
    on it.
  kbq-kbq: Zafa tanopafinti zamagonknazama ohari afi afu'mo'za ana wainia zamaganuti
    repripro nehazageno, afi zagagafamo'za ana zafa raga nenaze.
  pon-pon: Pwik laualo dekadar, o man en nan jap kawelar.
  nhe-BL: Inijuanti itztoque queja cuapitzome tlen hualahuij huan tlalpoxahuaj yahualtic
    tlen tojuanti, huan eltoc queja nopa tecuanime ya techtlamicuaj.
  wnc-wnc: Siwan ikwawa zongga apu ayainggamuwawa gatu kaap zongga atnakaing.
  bus-bus: Kyàkpanↄ è lɛ́ kázi wà bi, nↄ̀bↄsɛ̃tɛnↄ è mↄ́ wà à lá ble.
  gub-BL: Tazahu ka'a pe har upyropyrog i'yw rehe imumaw pà wà. Miar hehaite ma'e
    u'u paw rupi wà.
  eng-DRA: 'So I let them go according to the desires of their heart: they shall walk
    in their own inventions.'
