verse: PSA.080.018
translations:
  mal-C: അപ്പോൾ ഞങ്ങൾ അങ്ങയെവിട്ട് പിന്തിരിയുകയില്ല; ഞങ്ങളെ പുനരുജ്ജീവിപ്പിക്കണമേ,
    അങ്ങനെ ഞങ്ങൾ തിരുനാമം വിളിച്ചപേക്ഷിക്കും.
  deu-TKW: Deine Hand sei über dem Manne deiner Rechten, über dem Menschensohne, den
    du dir kräftig aufgezogen hast.
  lin-lin: Tika ete loboko na Yo ezala na likolo ya mokonzi oyo avandi na ngambo ya
    loboko na Yo ya mobali, mpe na likolo ya mwana na moto oyo Yo moko okomisaki makasi.
  mmx-mmx: Ma noxo repukus basinge bok ba u. Una kox arooro nema, kusu manaba vemi
    asu minu.
  eng-LSV: And we do not go back from You, || You revive us, and in Your Name we call.
  eng-GNV: 'So will not we goe backe from thee: reuiue thou vs, and we shall call
    vpon thy Name.'
  eng-WEBSTER: 'So will we not go back from thee: revive us, and we will call upon
    thy name.'
  nhw-BL: Quej nopa ayacmo quema timitztlahuelcahuase. Techmaca yancuic nemilistli
    huan sempa timitznotzase huan timotlatlajtise moixpa ta.
  swh-ONEN: Ndipo hatutakuacha tena, utuhuishe, nasi tutaliitia jina lako.
  bba-bba: A de wunɛn dɑm mu n kɑ wi ɑ ɡɔsɑ u sɔ̃ wunɛn nɔm ɡeuɔ wɑ̃ɑ.
  eng-KJVCPB: 'So will not we go back from thee: Quicken us, and we will call upon
    thy name.'
  luo-luo: Eka ok wanachak walokre waweyi; konywa wabed mangima, kendo wabiro pako
    nyingi.
  aii-aii: ܕܠܵܐ ܩܵܠܒܲܚ ܡܸܢܘܼܟ݂، ܡܲܚܹܝܬ ܠܲܢ، ܘܒܫܸܡܘܼܟ݂ ܒܸܬ ܩܵܪܲܚ.
  meu-meu: Bena oiemu amo basia raka muri; mauri ba henimai, bena oi ladamu baia hahanea.
  npi-ULB: तब तपाईंबाट हामी तर्केर जानेछैनौं । हामीलाई पुनर्जीवित पार्नुहोस् र हामीले
    तपाईंको नाउँ पुकार्नेछौं ।
  yor-yor: Nígbà náà àwa kí yóò yípadà kúrò lọ́dọ̀ rẹ; mú wa yè, àwa o sì máa pe orúkọ
    rẹ.
  pes-OPCB: ما دیگر از تو روی گردان نخواهیم شد. ما را زنده نگاه دار تا نام تو را ستایش
    کنیم.
  tgl-ULB: Sa gayon hindi kami tatalikod mula sa iyo; pasiglahin mo kami, at tatawag
    kami sa iyong pangalan.
  nop-nop: Unduŋ tinimbune indi du kotigoŋ mu bigabuneem. Du nihitubu-lodaune hatiŋila
    yonadinik kamene du’walaŋkade uune wohoge ganintilooŋ hatiyaneem.
  cbu-NT: Ashkachush, iysha ayamtaatiyam shiyaa kasacheezini. Taarasheemani kaneesich
    iyaam panangcha. Ashkachush, iysha Apaa, yusur shiyaatsimari tsiyatkuni taachinipa.
  hui-hui: Í̠na ani biamogo biriyagua iname í̠ helo wahalu lone napoleore beremagoni.
    Ani buleberemago í̠na ina hongohe helabe. Í̠na ani heledegola iname í̠naga mini
    mo yaraga halu haabo holeberema.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ ကိုယ်​တော်​ရှင်​အား​ကျော​ခိုင်း​ကြ​တော့​မည်
    မ​ဟုတ်​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​အ​သက်​ရှင်​စေ​တော်​မူ​လျှင် ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​အား
    ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: དེ་ནས་ངེད་རྣམས་ཁྱེད་ལས་ཕྱིར་མི༌བསྣུར། །ཁྱེད་ཀྱིས་ངེད་རྣམས་གསོན་པོར་མཛད་དུ༌གསོལ།
    །ང་ཚོས་ཁྱེད་ཀྱི་མཚན་ལ་ཞུ་བ༌འབུལ།།
  wsk-wsk: Uwuta mu asele ana udagi te me ka betenakko. Marak iru nangaru se ana pempem
    nip patawu se laganakko.
  sna-sna: Ipapo hatingazobvi kwamuri; timutsiridzei, tigodana kuzita renyu.
  spa-BLM: Así que no nos apartaremos de ti. Revívenos, e invocaremos tu nombre.
  cac-cac: Malaj b'aq'uin̈ ol quic'canel co b'a d'ayach. Ac' co q'uinal, an̈ej d'ayach
    ol cal co b'a.
  swh-ULB: Ndipo hatuta kuacha wewe; utuhuishe, nasi tutaliita jina lako.
  deu-ELBBK: Deine Hand sei auf dem Mann deiner Rechten, auf dem Menschensohn, den
    du dir gestärkt hast!
  mbb-OT: ne kenè dey en sikew ed-ewaan. Ilikù nu zini te kenami is meupiya he kebpekesavuk
    dey, ne ed-ezapen dey sikew.
  mal-2015: എന്നാൽ ഞങ്ങൾ നിന്നെ വിട്ടു പിന്മാറുകയില്ല; ഞങ്ങളെ ജീവിപ്പിക്കേണമേ, എന്നാൽ
    ഞങ്ങൾ നിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കും.
  gup-gup: Bu kuhni yikurduyime wanjh minj ngundiyawoyhbodmewon bu ngundibawon ngudda.
    Kanyawoyhmimbiwon dja munguyh ngundidjalngeykayhme.
  rmc-rmc: Ľiker tiro vast upral oda, kas tuke kidňal avri, upral o čhavo le manušeskro,
    saves tuke bararďal avri,
  nlg-nlg: Keri ge kai mua ghoi luba sanigho, ko pangotighai so tana vola ge kai holoa
    na ahamu.
  pes-OPV: و ما از تو رو نخواهیم تافت. ما راحیات بده تا نام تو را بخوانیم.
  ron-1924: Ши атунч ну не вом май депэрта де Тине. Ынвиорязэ-не ярэшь ши вом кема
    Нумеле Тэу!
  ben-OBCV: তখন আমরা তোমার কাছ থেকে দূরে যাব না; আমাদের সঞ্জীবিত করো, আর আমরা তোমার
    নামে ডাকব।
  som-som: Markaas dib kaaga noqon mayno, Na noolee, oo markaasaannu magacaaga ku
    baryootamaynaa.
  eng-ASVBT: 'So shall we not go back from thee: Quicken thou us, and we will call
    upon thy name.'
  mna-mna: Tona niam ko ampizil ndemeyam pu mini som. Som ma som kat. Tana uulu yam
    be ambot ambai mini, mi niam ko ambesmbeeze pu mi ampakurkur zom.
  ita-1885: E noi non ci trarremo indietro da te; Mantienci in vita, e noi invocheremo
    il tuo Nome.
  eng-ULB: Then we will not turn away from you; revive us, and we will call on your
    name.
  spa-VBL: Entonces no nos apartaremos de ti. Devuélvenos la vida para que podamos
    invocar tu nombre.
  fra-_FOB: Et nous ne nous détournerons plus de toi; rends-nous la vie, et nous invoquerons
    ton nom.
  mal-mal: എന്നാൽ ഞങ്ങൾ അങ്ങയെ വിട്ടു പിന്മാറുകയില്ല; ഞങ്ങളെ ജീവിപ്പിക്കണമേ, എന്നാൽ
    ഞങ്ങൾ അങ്ങയുടെ നാമത്തെ വിളിച്ചപേക്ഷിക്കും.
  lit-lit: Tada nesitrauksime nuo tavęs; atgaivink mus, ir mes šauksimės tavo vardo!
  urd-GVR: Tab ham tujh se dūr nahīṅ ho jāeṅge. Baḳhsh de ki hamārī jān meṅ jān āe
    to ham terā nām pukāreṅge.
  suz-BL: मिनु गो इन ङोंइती रे गेनायो नोले मशोंइसीनीकी। आंइ कली ब्रोंइचा गेकी। मिनु
    गो इन नें थिशा, प्रार्थना पाइनीकी।
  eng-NOY: 'So will we no more turn back from thee: Revive us, and upon thy name alone
    will we call!'
  ita-1927: e noi non ci ritrarremo da te. Facci rivivere, e noi invocheremo il tuo
    nome.
  ckb-ckb: ئینجا لێت هەڵناگەڕێینەوە، بمانژیێنەوە و بە ناوی تۆوە نزا دەکەین.
  eng-BBE: So will we not be turned back from you; keep us in life, and we will give
    praise to your name.
  xsi-xsi: Ambo noko ma kuveta mine, ande maka ma kapu mulima pa noko kilo tia ku
    tia ndo. Ambo noko ma kuvilama, ande maka ma kapaneano kasuka noko ŋa kâki.
  kan-OKCV: ಆಗ ನಾವು ನಿಮ್ಮಿಂದ ತೊಲಗುವುದಿಲ್ಲ. ನಮ್ಮನ್ನು ಉಜ್ಜೀವಿಸಿರಿ, ಆಗ ನಿಮ್ಮ ಹೆಸರನ್ನು
    ಕರೆಯುವೆವು.
  tam-2017: அப்பொழுது உம்மைவிட்டுப் பின்வாங்கமாட்டோம்; எங்களை உயிர்ப்பியும், அப்பொழுது
    உமது பெயரைத் தொழுதுகொள்ளுவோம்.
  spa-RV-1909: 'Así no nos volveremos de ti: vida nos darás, é invocaremos tu nombre.'
  ron-BTF: Astfel nu vom da înapoi de la tine; dă-ne viață și vom chema numele tău.
  eng-WEBP: So we will not turn away from you. Revive us, and we will call on your
    name.
  eng-FBV: Then we will not turn away from you. Revive us so we can pray to you.
  nld-1939: Laat ons toch nimmermeer van U wijken, Maar doe ons weer leven, en wij
    eren uw Naam!
  nch-BL: Quej nopa ayecmo quema timitztahuelcahuase. Techmaca yancuic nemilisti huan
    sempa timitznotzase huan timotatajtise moixpa ta.
  vie-1934: Rồi chúng tôi sẽ không lìa khỏi Chúa nữa. Xin hãy làm cho chúng tôi được
    sống lại, thì chúng tôi sẽ cầu khẩn danh Chúa.
  cha-cha: 'Ayo nae ti infanalo tate guinin jago: nafanlâlâjam ya bae inagang y naanmo.'
  hin-CV: तब हम आपसे दूर न होंगे; हमें जिलाइए, हम आपके ही नाम को पुकारेंगे.
  eng-OURB: So we will not turn away from you. Revive us, and we will call on your
    name.
  spa-BES: Así no nos apartaremos de ti; guárdanos en la vida y alabaremos tu nombre.
  tdx-tdx: Vaho tsy hiambohoa’ay; Ehe sotraho, hikanjia’ay ty tahina’o.
  tha-KJV: แล​้วข้าพระองค์ทั้งหลายจะไม่หันกลับมาจากพระองค์ ขอทรงสงวนชีวิตข้าพระองค์ทั้งหลายไว้
    แล​้วข้าพระองค์ทั้งหลายจะทูลออกพระนามพระองค์
  por-BR-2018: Assim não desviaremos de ti; guarda-nos em vida, e chamaremos o teu
    nome.
  deu-ELO: So werden wir nicht von dir abweichen; belebe uns, und wir werden deinen
    Namen anrufen.
  eng-WYC-2018: And we departed not from thee; thou shalt quicken us, and we shall
    inwardly call thy name. (And we shall never leave thee; so grant thou us new life,
    and we shall call upon thy name.)
  epo-epo: Kaj ni ne foriros de Vi; Vivigu nin, kaj ni vokos Vian nomon.
  gfk-gfk: Io huo, mehet pa na tur talur ugu. Hanunuhuan mehet, ma mehet na tataau
    utano hinsaam.
  uig-PIN: Xundaⱪ ⱪilƣanda biz Sǝndin ⱨǝrgiz qekinmǝymiz; Bizni yengiliƣaysǝn, xunda
    biz namingni qaⱪirip Sanga iltija ⱪilimiz.
  beo-beo: Ninia da Dima bu hamedafa baligi fa:mu. Nini da esaloma:ne, Dia hamoma.
    Amasea, ninia da Dima nodone sia:nanumu.
  tpi-OTNT: Sapos yu mekim olsem, orait bai mipela i no inap lusim yu gen. Yu helpim
    mipela i stap gut, na bai mipela i beten long yu na litimapim nem bilong yu.
  hau-SA: Ta haka ba za mu juye mu bar ka ba; ka rayar da mu, za mu kuwa kira bisa
    sunanka.
  udu-udu: Dhali yan’ko’d am mina mol doḵ ka nyaŋ’ko’d ’peni /e ki sule/ mo. C̱i am
    moŋ’koki/e mo dhali am mina yer gway pini mo.
  uig-LAT: Shundaq qilghanda biz Sendin hergiz chékinmeymiz; Bizni yéngilighaysen,
    shunda biz namingni chaqirip Sanga iltija qilimiz.
  nde-nde: Yikho asiyikukufulathela, sivuselele, ukuze sibize ibizo lakho.
  ton-ton: 'Pea ʻe ʻikai ai te mau foki kimui meiate koe: ke ke fakaakeake ʻakimautolu,
    pea temau ui ki ho huafa.'
  ces-1613: Budiž ruka tvá nad mužem pravice tvé, nad synem člověka, kteréhož jsi
    zmocnil sobě,
  eng-WMB: So we will not turn away from you. Revive us, and we will call on your
    name.
  tam-TCV: அப்பொழுது நாங்கள் உம்மைவிட்டு விலகமாட்டோம்; எங்களை உயிர்ப்பியும், நாங்கள்
    உமது பெயரைச் சொல்லி வழிபடுவோம்.
  ceb-ULB: Unya dili kami mobiya gikan kanimo; dasiga kami, ug mosangpit kami sa imong
    ngalan.
  pol-UBG: A my nie odstąpimy od ciebie; zachowaj nas przy życiu, a będziemy wzywać
    twego imienia.
  agr-agr: Tuja yamai nagkamsaik makichkish aminig tsujakchattaji. ¡Pujut sukagtusta
    ima aminig kajitmamsa batsamsagmi!
  kyc-kyc: Namwa emba deeko yaki nyuo neta paa narama. Namwa lete karalapa lao pirinyipa
    namwame embena kingi lakando kararama.
  urd-GVU: تب ہم تجھ سے دُور نہیں ہو جائیں گے۔ بخش دے کہ ہماری جان میں جان آئے تو
    ہم تیرا نام پکاریں گے۔
  eng-OEBCW: then from you we will never draw back. Preserve us, and we will call
    on your name.
  deu-1912: so wollen wir nicht von dir weichen. Laß uns leben, so wollen wir deinen
    Namen anrufen.
  kan-2017: ಆಗ ನಾವು ನಿನ್ನಿಂದ ಅಗಲುವುದಿಲ್ಲ. ನಿನ್ನ ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು ಆರಾಧಿಸುವಂತೆ ನಮ್ಮನ್ನು
    ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: Ma aram e dab kug pi’ed keru’mad ngom bayay; mu taymad ni gamad bfos, ma
    gamad pining e sorok ngom.
  hlt-MCSB: Te daengah ni nang taeng lamkah ka balkhong uh pawt eh. Kaimih he nan
    hlun daengah ni na ming te kang khue uh eh.
  mdy-ETH: ሃይካፓ ሴካ ኔና ሃሺ ጊንሢም ኑ ማዓዓኬ፤ ናንጊና ባይቁዋያ ኑና ማሄ፤ ኑኡኒያ ኔና ካኣሽካንዳኔ።
  twi-ASANTE: Afei yɛrentwe yɛn ho mfiri wo nkyɛn; kanyane yɛn, na yɛbɛbɔ wo din.
  eng-WEBU: So we will not turn away from you. Revive us, and we will call on your
    name.
  spa-PDDPT: Así no nos apartaremos de Ti. Revívemos e invocaremos tu Nombre.
  gun-gun: Ha'e rire ore kuery ndorojepe'avei ma 'rã ndea gui. Oremoingove ju ke.
    Ha'e ramo 'rãe nderery rupi rojapukai.
  agu-BL: Qui't kajatxlen kib te'ju', ma na tak' tzaju' kabanl. Na ntin cu'n teru'
    na kajak wit ẍch'eybil ketz.
  ilo-ULB: Ket saankaminto a tumallikod kenka; papigsaennakami ket awaganminto iti
    naganmo.
  kpg-kpg: Gimaadou hagalee huli labelaa gi daha mo Goe. Haga maaloo ina aga gimaadou,
    gei gimaadou ga hagahagaamu do ingoo.
  uig-ARA: شۇنداق قىلغاندا بىز سەندىن ھەرگىز چېكىنمەيمىز؛ بىزنى يېڭىلىغايسەن، شۇندا
    بىز نامىڭنى چاقىرىپ ساڭا ئىلتىجا قىلىمىز.
  bps-bps: 'Ku ani nimoam là gami lêman kmagol ge: tangalam gami lêman, na dmayen
    gami ge.'
  sus-sus: I bɛlɛxɛ xa lu Adama xa Di ma, naxan na i yirefanyi ma, i naxan xun nakelixi.
  pon-2006: Se sohte pahn pwurehng sohpeisang komwi; komw ketin kakehleikitada, se
    ahpw pahn kin kapikapinga komwi.
  jae-jae: Go aêac akac tauŋ su aŋga aômnêm êtiam atom. Ôkêŋ aêac aŋgôŋ mateŋ jali
    ma aweŋ êôc aômnêm ŋaê.
  ksd-ksd: Damana pa avet a vana tapuku kan u; Una valagar avet, ma avet a lotu tadav
    ra iangim.
  tur-YTC: Böylece senden ayrılmayacağız. Canlandır bizi, biz de senin adını çağıralım.
  bel-N: Няхай рука Твая будзе над мужам правіцы Тваёй, над сынам чалавечым, якога
    Ты ўмацаваў для Сябе!
  kpr-kpr: Amingaresa amo, namane sifo nanjigo aminda ni jo sekago gukai mutae arera.
    Namane tavo ururaso jebuga irarera amo, ni jighoro erase!
  ind-AYT: (80-19) Dengan demikian, kami takkan berbalik dari-Mu; hidupkanlah kami,
    maka kami akan memanggil-manggil nama-Mu.
  yom-yom: Buna tulendi buela kutatukila ko. Wutuzingisa diaka buna tuela tela dizina
    diaku.
  yut-yut: Yaŋ aki kaŋ, nin gak dɨma gepmaŋ detneŋ. Gak da paŋpulugaŋbɨ tagɨ egek
    bɨsit aŋ gamɨŋek mango awɨgɨneŋ.
  nya-nya: Ndipo ife sitidzatembenukira kumbali kuchoka kwa Inu; titsitsimutseni ndipo
    tidzayitana pa dzina lanu.
  hrv-hrv: Tvoja ruka nek' bude nad čovjekom desnice tvoje, nad sinom čovječjim kog
    za se odgoji!
  mps-mps: Nago tama tibaso da, teda dago nage ma tagalugobeo. Nago da bugagia bidimainu
    eyu, tau sobaso da, tama te nageba gedu haluasa po weyu, tama nago nogi ugwaba
    saibao.
  tpi-tpi: Sapos yu mekim olsem, orait bai mipela i no inap lusim yu gen. Yu helpim
    mipela i stap gut, na bai mipela i beten long yu na litimapim nem bilong yu.
  dan-1931: Lad din Hånd være over din højres Mand, det Menneskebarn, du opfostred
    dig!
  vie-OVCB: Vậy, chúng con sẽ chẳng bao giờ rời bỏ Chúa. Xin cho chúng con được sống,
    để chúng con kêu cầu Danh Chúa.
  guj-2017: એટલે અમે તમારાથી વિમુખ થઈશું નહિ; અમને પુનર્જીવન આપો અને અમે તમારા નામમાં
    પ્રાર્થના કરીશું.
  pon-2006A: Se sohte pahn pwurehng sohpeisang komwi; komw ketin kakehleikitada, se
    ahpw pahn kin kapikapinga komwi.
  por-BRBSL: Portanto, não vamos nos afastar de você. Reviva-nos, e nós chamaremos
    seu nome.
  eng-OEBUS: then from you we will never draw back. Preserve us, and we will call
    on your name.
  swe-swe: Låt din hand vara över din högra hands människa, över människosonen som
    du själv har gjort stark.
  cth-cth: Hottelah pawiteh, nang koehoi kamlang awh mahoeh. Na hring sak haw, na
    min ka kaw han.
  twi-twi: Afei yɛrentwe yɛn ho mfi wo nkyɛn; kanyan yɛn, na yɛbɛbɔ wo din.
  hlt-hlt: Te daengah ni nang taeng lamkah ka balkhong uh pawt eh. Kaimih he nan hlun
    daengah ni na ming te kang khue uh eh.
  tbz-SIM: A wɛ̃rímú mbo okpɑ̀ɑ̀tì wèè bo ɑ bɑkù yoú o ĩ́nkɛ̀, onìtì ɑ kpénkùnnɛ wè
    ɑ mɔ́mmuɔ.
  msy-2020: Nɨ kamagh damightɨ e uam akɨrim ragh nɨ gasan kogham. Nɨ en akuraghtɨ
    e angamɨra deravɨra ikɨ nɨn ziam fam.
  dop-dop: Tənɩ nyɑ́ ŋkpɑləŋɑ kɛ yʋlʋ pəyɑɣɑ ŋkɑ n ləsɑɑ nɑ kɑ́ wɛ nyɑ́ ntɔɣɔŋ tɔɔ
    tɔ kɑ tɔɔ.
  azb-azb: Qoy Səndən dönüb ayrılmayaq, Bizi elə yaşat ki, ismini çağıraq.
  eng-DBY: So will we not go back from thee. Revive us, and we will call upon thy
    name.
  hin-2017: 'तब हम लोग तुझ से न मुड़ेंगे: तू हमको जिला, और हम तुझ से प्रार्थना कर
    सकेंगे।'
  wol-KYG: Yal nanga yiir ki nga tànn, kii nga dooleelal sa bopp,
  swp-swp: Abotai taba nige ai sinibui ai lausuaraem; Mauri u leama, abo oa esam eai
    ai aiaiboda!
  bjr-bjr: Miqimmandaina sia maasa anikiqari quandaki kaqinni sandaanauranoo. Anee
    marirana qiminaqa maasa kafaa findifi ani auqu ramasee ani amooqianaura.
  eng-YLT: And we do not go back from Thee, Thou dost revive us, and in Thy name we
    call.
  kne-kne: Ipalobos mo ay matago kami koma ta mandaydayaw kamin sik-a et adi mi polos
    dokogan sik-a.
  eng-WYC-2017: And we departed not from thee; thou shalt quicken us, and we shall
    inwardly call thy name.
  eng-WMBB: So we will not turn away from you. Revive us, and we will call on your
    name.
  zat-NTPS: Cabátadxa cueaj xíchajntu' Lue' xecha lasa. Bcache chawe' netu', naca
    bantu', na' güe lá'anantu' Lau'.
  zty-NTPS: Batkle yebéj yichjto' Le' nitó chi'i. Bkache' chawe' neto', na' wx̱én
    ḻáže'to' La la'y chio'.
  urd-GVH: तब हम तुझसे दूर नहीं हो जाएंगे। बख़्श दे कि हमारी जान में जान आए तो हम
    तेरा नाम पुकारेंगे।
  rug-rug: Lopu kaqu taluarae si gami koa Goi, Mu kopu ni gami meke kaqu vahesigo
    gami si Goi.
  gaz-gaz: Yoos nu sirraa hin garagallu; jireenya nuu kenni; nus maqaa kee ni waammannaa.
  fra-LSG: Que ta main soit sur l’homme de ta droite, Sur le fils de l’homme que tu
    t’es choisi!
  yal-yal: I yengi lu mangan xɔn ma i tan yɛtɛɛn naxan dɔxi, i tan yɛtɛɛn diin naxan
    nagboxi.
  iou-iou: Ude täŋ nimiŋiri nin ärowani täŋpäŋ manka äneŋi nämo api irepmitne. Täŋkaŋ
    wäpka biŋam api ganiŋ oretne.
  haw-1868: Alaila, aole makou e haalele ia oe; E hoala mai oe ia makou, a e hea aku
    no makou i kou inoa.
  arb-NAV: فَلَا نَرْتَدَّ عَنْكَ. أَحْيِنَا فَنَدْعُوَ بِاسْمِكَ.
  ded-ded: Ge ifi anna neneng monggoc mi ngadegunide, kpac. Geng megborinununa geac
    kpac kuneng kpacma afegunide.
  ewe-ewe: Ekema míatrɔ le yowòme o; gbɔ agbe mí, eye míayɔ wò ŋkɔ.
  eng-LEE: '(80:19) Then will we not swerve from thee: revive us again, and we will
    call on thy name.'
  asm-FB: তাতে আমি কেতিয়াও তোমাৰ ওচৰৰ পৰা উলটি নাযাম; তুমি আমাক পুনৰ জীৱন দিয়া,
    আমি তোমাৰ নামত নিবেদন কৰিম।
  sus-A: عِ بّلّشّ شَ لُ عَدَ مَ شَ دِ مَ، نَشَن نَ عِ يِرٍقَنيِ مَ، عِ نَشَن شُن
    نَكٍلِشِ.
  fra-SBL: Nous ne nous détournerons donc pas de vous. Ranime-nous, et nous invoquerons
    ton nom.
  hbo-hbo: תְּֽהִי־יָ֭דְךָ עַל־אִ֣ישׁ יְמִינֶ֑ךָ עַל־בֶּן־אָ֝דָ֗ם אִמַּ֥צְתָּ לָּֽךְ׃
  kik-kik: No ithuĩ-rĩ, tũtigatigana nawe o rĩ; tũrurumũkie na nĩtũrĩkayagĩra rĩĩtwa
    rĩaku.
  fra-NCL: Que ta main soit sur l’homme de ta droite, sur le fils de l’homme que tu
    t’es choisi.
  cek-AK: To tiah nahaeloe nang to kang qoi o taak mak ai; na hmin kang kawk o hanah,
    kaicae hae pathawk ah.
  cuk-cuk: Ar deyob be imakele, anmala begi aibanosurmalad. Gannar-dula-gudii be anmar-imake,
    anmar unnila besebi gordii gumaloed.
  tel-2017: అప్పుడు మేము నీ దగ్గరనుంచి వెనక్కి వెళ్ళం, మమ్మల్ని బతికించు. అప్పుడు
    నీ పేరునే ప్రార్థన చేస్తాం.
  hat-BSA: Konsa, nou p ap vire fè bak kite Ou. Fè nou leve ankò e nou va rele non
    Ou.
  kos-kos: Kut ac fah tia sifil forla liki kom; Karinganang moul lasr, ac kut ac fah
    kaksakin kom.
  hbo-WLC: תְּֽהִי־יָ֭דְךָ עַל־אִ֣ישׁ יְמִינֶ֑ךָ עַל־בֶּן־אָ֝דָ֗ם אִמַּ֥צְתָּ לָּֽךְ׃
  ibo-ibo: Mgbe ahụ, anyị agaghị esikwa nʼebe ị nọ laghachi azụ; tutee anyị, anyị
    ga-akpọkukwa aha gị.
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ ତୁମ୍ଭଠାରୁ ଫେରିଯିବା ନାହିଁ; ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ସଜୀବ କର,
    ତହୁଁ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ନାମରେ ପ୍ରାର୍ଥନା କରିବା।
  chk-chk: Mürin, äm aisap fokun chüen kul senuk. Kopwe fang ngenikem manau, nge äm
    aipwe mwareituk.
  rop-rop: En melabat kaan gowei brom yu igin. Meigim melabat strongbala igin en melabat
    garra weship en preisim yu.
  ukr-1871: І не відступимо від тебе; оживи нас, і будемо взивати імя твоє.
  yon-yon: Kwananeeb kuu nub kuu eb yaa koronde wanaubban. Nub kuu bobnemoon areb
    keruwen kowe ben aromkono konde. Kwananeeb kuu ewaningko yaa baandanuub.
  deu-1951: (080-19) so wollen wir nicht von dir weichen. Erhalte uns am Leben, so
    wollen wir deinen Namen anrufen!
  eng-JPS: (80-19) So shall we not turn back from Thee; quicken Thou us, and we will
    call upon Thy name.
  srp-1865: I neæemo otstupiti od tebe, oživi nas, i ime tvoje prizivaæemo.
  lug-lug: Bwe tutyo tuleme okukuvaako, n’okukukuba amabega. Otuzzeemu amaanyi, naffe
    tunaakoowoolanga erinnya lyo.
  heb-heb: ולא נסוג ממך תחינו ובשמך נקרא׃
  ben-IRV: তাতে আমরা তোমার থেকে ফিরে যাব না; তুমি আমাদেরকে সঞ্জীবিত কর, আমরা তোমার
    নামে ডাকি।
  ntu-ntu: Zbz trnaesablqtikru nim, A' naglqlz-zvzpekr nim mz nzalu-krm nigr.
  pan-pan: ਤਾਂ ਅਸੀਂ ਤੈਥੋਂ ਪਿਛਾਹਾਂ ਨਾ ਹਟਾਂਗੇ, ਸਾਨੂੰ ਜਿਵਾਲ, ਤਾਂ ਅਸੀਂ ਤੇਰੇ ਨਾਮ ਉੱਤੇ ਪੁਕਾਰਾਂਗੇ।
  mya-JVB: သို့ပြုလျှင် အကျွန်ုပ်တို့သည် ကိုယ်တော် ထံ မှ မ ဆုတ် ရကြပါ။ အကျွန်ုပ် တို့ကို
    အသက် ရှင်စေတော်မူပါ။ နာမတော် ကို ပဌနာ ပြုကြပါမည်။
  kgf-kgf: Imuhuc wanna nini imi guac murunec ménda waima kembiŋ. Meɋeli nénécmina
    nini qacga qacbiŋ.
  tte-O: Kani nige sauga yaboyoi dagelamai kaeyawa koliwo. Yawasimai kuyeyama na katobalanagiwo.
  tbg-tbg: Are qaiqaa tinavuqaa koqema kera raqiki vairaqe tenavu kia qaiqaa ai tauvaqa
    utu amitaare. Are tinavu qaraakaiqama kera kempukaiqama timitairaqe tenavu ai
    autu tuaheraqi vuare.
  hmo-hmo: Unai bamona oi karaia neganai, ai ese oi do ai rakatania lou lasi. Mauri
    ai dekenai do oi henia, vadaeni ai ese oiemu ladana do ai hanamoa bada.
  zar-NT: Caní gaca, bítiʼrö ucáʼanatuʼ Liʼ. Bunna queë́tuʼ yöl-laʼ naʼbán, ateʼ uzxöni
    ládxiʼtuʼ Loʼ.
  urd-urd: 'फिर हम तुझ से नाफ़रमान न होंगे: तू हम को फिर ज़िन्दा कर और हम तेरा नाम
    लिया करेंगे।'
  bqc-SIM: Ɔda gbɛ̃́ pↄ́ kú n ↄplaaiwa, gbɛ̃nazĩn nɛ́ pↄ́ ń sì n pↄ́ ũ.
  tcz-CHONGTHU: Chutengleh keihon itihchan injong nanungsun pouvinge. Nei suhal kit
    un chutileh namin avella kahin koukit theidiu ahi.
  mar-mar: मग आम्ही तुझ्यापासून मागे फिरणार नाही; तू आम्हास जिवंत कर आणि आम्ही तुझ्या
    नावाचा धावा करू.
  isl-isl: Styrktu manninn sem þú elskar, soninn sem þú valdir
  hlt-THB: Cawhtaw nang ce am ning hlat taak voel kawng unyng; kaimih ve ni caih sak
    khqi tlaih lah, cawhtaw nang ming ce nik khy hly hawh unyng.
  qub-qub: Chauraga mananami nogacuna imaypis gongashayquipänachu. Cawachimay ari
    gampa jutillayquitana rimanäpaj.
  bqp-bqp: óni kɛ̃mma doro. Ǹ ó kunna kɛkɛ ǹ kɛwɛrɛ, óni n sísi.
  hat-hat: (080:19) Nou p'ap janm vire do ba ou ankò! Ban nou lavi ankò! N'a fè lwanj
    ou!
  eng-BSB: Then we will not turn away from You; revive us, and we will call on Your
    name.
  eng-WEBPB: So we will not turn away from you. Revive us, and we will call on your
    name.
  kbq-kbq: E'ina hugeta tamefira huonkamimneno. Ete tazeri kasefa hugeta, Kagritega
    nunamuna nehuta, kagia ahentesga hamneno!
  pon-pon: Kit ap jota pan wuki wei jan komui. Kom kotin kamaur kit da, kit ap pan
    kapina mar omui.
  nhe-BL: Queja nopa ayoc quema timitztlahuelcahuase. Xitechmaca yancuic yolistli
    huan sampa timitznotzase huan timomaijtose moixpa ta.
  wnc-wnc: Siwan gata unzing tasiwinu, ninda ga dua gapmake kunim. Aho, gata gatanimi
    ninu take yutnim. Siwan ninda tumuk wam ganinim.
  bus-bus: wé kɛ̃mma dↄro. Ǹ wa kuuna kɛkɛ ǹ kɛwe, wé n sísi.
  gub-BL: Nurutyryk wi kwaw newi nehe. Uremuigo katu kar pe nehe. Nezewe mehe urumume'u
    putar nekatu haw ure nehe.
