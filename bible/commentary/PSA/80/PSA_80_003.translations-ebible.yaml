verse: PSA.080.003
translations:
  mal-C: ദൈവമേ, ഞങ്ങളെ പുനരുദ്ധരിക്കണമേ; ഞങ്ങൾ രക്ഷപ്പെടുന്നതിനുവേണ്ടി, തിരുമുഖം ഞങ്ങളുടെമേൽ
    പ്രകാശിപ്പിക്കണമേ.
  deu-TKW: Vor Ephraim und Benjamin und Manasse her biete deine Macht auf und komm
    uns zu Hilfe!
  lin-lin: liboso ya Efrayimi, ya Benjame mpe ya Manase. Monisa nguya na Yo mpe yaka
    kobikisa biso !
  mmx-mmx: O Moroa, una siam ka amlong nema! Una lox asuusu lebelen tuntun taram tinema,
    kusu manaba roo su.
  eng-LSV: O God, cause us to turn back, || And cause Your face to shine, and we are
    saved.
  eng-GNV: Turne vs againe, O God, and cause thy face to shine that we may be saued.
  eng-WEBSTER: Turn us again, O God, and cause thy face to shine; and we shall be
    saved.
  nhw-BL: Toteco Dios, techchihua ma timocuepaca ica ta. Techtlachili ica se moixayac
    catli senpactoc. Techicneli huan techmaquixti.
  swh-ONEN: Ee Mungu, uturejeshe, utuangazie uso wako, ili tuweze kuokolewa.
  bba-bba: A bɛsɛ Efɑrɑimu kɑ Bɛnyɑmɛɛ kɑ Mɑnɑsen bwese kɛri wunɛn dɑm sɔ̃ɔsio, kpɑ
    ɑ sun fɑɑbɑ ko.
  eng-KJVCPB: Turn us again, O God, And cause thy face to shine; and we shall be saved.
  luo-luo: Dwogwa iri, yaye Nyasaye; mi wangʼi orienynwa, eka mondo wayud warruok.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܡܲܕܸܪܲܢ، ܘܒܲܗܪܸܢ ܦܵܬܘܼܟ݂ ܕܦܵܝܫܲܚ ܦܘܼܪܩܹܐ.
  meu-meu: Dirava e, ma bavabimai dae lou; oi vairamu baine diari, bena baia roho
    mauri.
  npi-ULB: हे परमेश्‍वर, हामीलाई पुनर्स्थापित गर्नुहोस् । हामीमाथि तपाईंको मुहार चम्काउनुहोस्
    र हामी बाँचाइनेछौं ।
  yor-yor: Mú wa padà bọ̀ sípò, ìwọ Ọlọ́run; jẹ́ kí ojú rẹ kí ó tan ìmọ́lẹ̀ sí wa,
    kí a bá à lè gbà wá là.
  pes-OPCB: ای خدا، ما را به سوی خود بازآور و به ما توجه فرما تا نجات یابیم.
  tgl-ULB: O Diyos, panumbalikin mo kaming muli; pagliwanagin mo ang iyong mukha sa
    amin, at kami ay maliligtas.
  nop-nop: Bepaŋ, kotigoŋ ninigilune du’walaŋkade unim. Tiyaugene kadakaneemneŋ doktiŋa
    siloŋ tobogoŋ tiŋa nihitubu-lodaweŋ.
  cbu-NT: Apaa, yusur iyaa ichingarootsini wanasir taamaam wayangcha. Iyaa wanasiri
    napkush, tapachindangcha, atiniya.
  hui-hui: Ngode Datagaliwabe-o ina lone í̠ni keria haru dai bibe. Ina bayuwa holoma̱ya
    í̠naga dara holene walia halu ina biamogo bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​အား​ပြန်​လာ​စေ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​က​ရု​ဏာ​တော်​ကို
    ပြ​တော်​မူ​ပါ။ သို့​ပြု​တော်​မူ​လျှင်​ကျွန်​တော်​မျိုး​တို့​သည် ကယ်​တင်​ခြင်း
    ခံ​ရ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ངེད་རྣམས་བསྐྱར་གསོ༌མཛོད། །ཁྱེད་ཀྱི་ཞལ་ངོའི་འོད་མདངས་འཕྲོ་བར༌མཛོད།
    །དེ་ནས་ངེད་རྣམས་ཐར་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: O Kaem, gemang nangaru ale nanga sangaru toko; nanga sangaru se girakala
    ningo bagaman uwuta aking baganakko.
  sna-sna: Tidzorei, imi Mwari, penyesai chiso chenyu pamusoro pedu, kuti tiponeswe.
  spa-BLM: Vuélvenos, Dios. Haz que tu rostro brille, y nos salvaremos.
  cac-cac: Ach co Diosal, b'oxi caj icha d'a yalan̈taxo. Ac'cot a vach'c'olal d'ayon̈,
    tzon̈ a colancaneli.
  swh-ULB: Mungu, uturejeshe sisi; uangaze uso wako juu yetu, nasi tutaokolewa.
  bel-bel: Вазьмеце псальму, зайграйце на бубне, на арфе з гукам прыемным, на псалтыры;
  deu-ELBBK: Vor Ephraim und Benjamin und Manasse erwecke deine Macht und komm zu
    unserer Rettung!
  mbb-OT: He Megbevayà, iliku nu kayi te kenami is keupiya te kebpekesavuk dey zengan.
    Ipeehè nu kenami is hizu nu su wey key melibri.
  mal-2015: ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തേണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന്നു തിരുമുഖം
    പ്രകാശിപ്പിക്കേണമേ.
  gup-gup: O God kanyawoyhmarnbu ngadberre. Yinjilngmakmen ngadberre ba bu kanngehke.
  rmc-rmc: anglo Efrajim, Benjamin the Menaše! Presikav tiri zor a av amen te zachraňinel!
  nlg-nlg: 'ko ghoi lavi olighai gatu itamua ge God: Ko tatea vanighai mai nimua na
    dolo mo ko volaghai.'
  pes-OPV: ‌ای خدا ما را باز آورو روی خود را روشن کن تا نجات یابیم!
  ron-1924: Ридикэ-не, Думнезеуле, фэ сэ стрэлучяскэ Фаца Та ши вом фи скэпаць!
  ben-OBCV: হে ঈশ্বর, আমাদের পুনরুদ্ধার করো; তোমার মুখ আমাদের উপর উজ্জ্বল করো, যেন
    আমরা রক্ষা পাই।
  som-som: Ilaahow, mar kale na soo celi, Oo wejigaaga noo iftiimi, oo waannu badbaadi
    doonnaa.
  lat-VUC: Sumite psalmum, et date tympanum; psalterium jucundum cum cithara.
  eng-ASVBT: Turn us again, O God; And cause thy face to shine, and we shall be saved.
  mna-mna: O Anutu, nu mburom keskeezeŋom, Uulu yam ma ambot ambai mini. Swe itum
    ramaki kampeŋana ku piam, mi kam mat ku ma iyaara piam. Kamke yam.
  ita-1885: O Dio, ristoraci; E fa' risplendere il tuo volto, e noi saremo salvati.
  eng-LXXUP: Take a psalm, and produce the timbrel, The pleasant psaltery with the
    harp.
  eng-ULB: God, restore us; make your face shine on us, and we will be saved.
  spa-VBL: Por favor, Dios, ¡Restáuranos! Permite que tu rostro resplandezca sobre
    nosotros para que podamos ser salvos.
  fra-_FOB: O Dieu! rétablis-nous; fais luire ta face, et nous serons sauvés!
  mal-mal: ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന് തിരുമുഖം പ്രകാശിപ്പിക്കണമേ.
  urd-GVR: Ai Allāh, hameṅ bahāl kar. Apne chehre kā nūr chamkā to ham najāt pāeṅge.
  suz-BL: परमप्रभु, आंइ कली लेंशा सेल्‍की। इन कुल ङा छेङछेङ आंइ तार वोतीन। मिनु गो
    ब्रोंइने चाप्‍कल।
  eng-NOY: Bring us back, O God! And cause thy face to shine, that we may be saved!
  ita-1927: O Dio, ristabiliscici, fa’ risplendere il tuo volto, e saremo salvati.
  ckb-ckb: ئەی خودایە، بمانگەڕێنەوە، ڕووی خۆتمان بۆ بدرەوشێنەوە بۆ ئەوەی ڕزگارمان
    بێت.
  eng-BBE: Take us back again, O God; let us see the shining of your face, and let
    us be safe.
  xsi-xsi: Maro Kindeni, kuveta maka kamo ara kilo. Kalo sukâŋa ŋanama, aku kuvilama
    ŋana kazâŋa ŋine ma iyaula maka tia kâ.
  kan-OKCV: ದೇವರೇ, ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ. ನಿಮ್ಮ ಮುಖ ನಮ್ಮ ಮೇಲೆ ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡಿರಿ.
    ಆಗ ನಾವು ರಕ್ಷಣೆ ಹೊಂದುವೆವು.
  tam-2017: தேவனே, எங்களைத் திருப்பிக் கொண்டுவாரும், உமது முகத்தைப் பிரகாசிக்கச்செய்யும்,
    அப்பொழுது இரட்சிக்கப்படுவோம்.
  spa-RV-1909: Oh Dios, haznos tornar; y haz resplandecer tu rostro, y seremos salvos.
  ron-BTF: Întoarce-ne, Dumnezeule, și fă să strălucească fața ta; și vom fi salvați.
  eng-WEBP: Turn us again, God. Cause your face to shine, and we will be saved.
  eng-FBV: God, please restore us! Let your face shine on us so we can be saved.
  nld-1939: O God, richt ons weer op; Laat uw aanschijn lichten, dat we worden gered!
  nch-BL: Toteco Dios, techchihua ma timocuepaca ica ta. Techtachili ica se moxayac
    cati senpactoc. Techicneli huan techmaquixti.
  vie-1934: Hỡi Đức Chúa Trời, xin hãy đem chúng tôi lại, Và làm cho mặt Chúa sáng
    chói, thì chúng tôi sẽ được cứu.
  cha-cha: Birajam talo, O Yuus; ya nafanina y matamo ya infansatbo.
  hin-CV: परमेश्वर, हमें हमारी पूर्व स्थिति प्रदान कीजिए; हम पर अपना मुख प्रकाशित
    कीजिए, कि हमारा उद्धार हो जाए.
  eng-OURB: Turn us again, God. Cause your face to shine, and we will be saved.
  spa-BES: Llévanos de nuevo, oh Dios; veamos el brillo de tu rostro y déjanos estar
    a salvo.
  tdx-tdx: Ry Andrianañahare, Ampolio zahay naho ampireandreaño laharañe, soa te ho
    tra-drombake zahay.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงช่วยข้าพระองค์ทั้งหลายให้​กล​ับสู่สภาพดี ขอพระพักตร์ของพระองค์​ทอแสง
    เพื่อข้าพระองค์ทั้งหลายจะรอด
  por-BR-2018: Restaura-nos, Deus, e faz brilhar o teu rosto; e assim seremos salvos.
  deu-ELO: O Gott! Führe uns zurück, und laß dein Angesicht leuchten, so werden wir
    gerettet werden.
  eng-WYC-2018: God of virtues, turn thou us (again); and show thy face, and we shall
    be safe. (God of hosts, bring us back; and shine thy face upon us, and we shall
    be saved.)
  epo-epo: Ho Dio, revenigu nin kaj lumigu Vian vizaĝon, Por ke ni estu savitaj.
  gfk-gfk: God, nu hasigarine habaling het. No matmataan taam na rarang naliu ta mehet,
    waing mehet naga langalanga sukun ira numehet tinirih.
  uig-PIN: I Huda, bizni Ɵz yeningƣa ⱪayturƣaysǝn! Jamalingning nurini qaqⱪaysǝn,
    xunda biz ⱪutⱪuzulimiz!
  beo-beo: Gode! Nini Dima sinidigili misa:ne oule misa! Dia asigili olofosu hou ninima
    olema. Amasea, nini da gaga:i dagoi ba:mu.
  tpi-OTNT: God, bringim mipela i kam bek long yu. Marimari long mipela na helpim
    mipela bai mipela i no ken lus.
  hau-SA: Ka mai da mu, ya Allah; ka sa fuskarka ta haskaka a kanmu, za mu kuwa cetu.
  udu-udu: Waru/ am is mo, ayy Arumgimis. Dhalki bwam/em pini kushu mo mo, ki am minu
    ta is ki me’d mo.
  uig-LAT: I Xuda, bizni Öz yéninggha qayturghaysen! Jamalingning nurini chachqaysen,
    shunda biz qutquzulimiz!
  nde-nde: Sivuselele, Oh Nkulunkulu; yenza ubuso bakho bukhanye phambi kwethu, ukuze
    sisindiswe.
  ton-ton: ‌ʻE ʻOtua, ke ke toe fakatafoki ʻakimautolu, pea tuku ke ulo mai ho fofonga;
    pea te mau moʻui ai.
  ces-1613: Před Efraimem, Beniaminem a Manasse vzbuď moc svou, a přispěj k spasení
    našemu.
  eng-WMB: Turn us again, God. Cause your face to shine, and we will be saved.
  tam-TCV: இறைவனே, எங்களை முன்னிருந்த நிலைக்குத் திரும்பக் கொண்டுவாரும்; உமது முகத்தை
    எங்கள்மேல் பிரகாசிக்கச் செய்யும். அப்பொழுது இரட்சிக்கப்படுவோம்.
  ceb-ULB: O Dios, ipahiuli kami; padan-aga ang imong nawong nganhi kanamo, ug maluwas
    kami.
  pol-UBG: Boże, odnów nas, rozjaśnij nad nami swoje oblicze, a będziemy wybawieni.
  agr-agr: Tuke Pujuuwah, ¡iina pujutji yapagkagtuam yaunchuk ayag iman ekagtita!
    Dutikagtuawaminig jutiishkam uwemjagtatji.
  kyc-kyc: Anatu embame namwa range sukusa nyepe. Embena sakame kumungi renge doko
    lasaka pirinyi dokopa namwa kyawa minyinyale.
  urd-GVU: اے اللہ، ہمیں بحال کر۔ اپنے چہرے کا نور چمکا تو ہم نجات پائیں گے۔
  eng-OEBCW: 'God, restore us: show us the light of your face, so we may be saved.'
  deu-1912: Gott, tröste uns und laß leuchten dein Antlitz; so genesen wir.
  kan-2017: ದೇವರೇ, ನಮ್ಮನ್ನು ತಿರುಗಿ ಉನ್ನತಸ್ಥಿತಿಗೇರಿಸು. ಪ್ರಸನ್ನಮುಖದಿಂದ ನೋಡು; ಆಗ ಉದ್ಧಾರವಾಗುವೆವು.
  yap-yap: A Got, mu fulwegmad! Mu dag e runguy rom ngomad, ya nge dabi buch ban’en
    romad!
  hlt-MCSB: Pathen aw kaimih nan lat tih, na maelhmai a sae daengah ni ka daem uh
    eh.
  mdy-ETH: ፆኦሲዮ! ኑና ማሄ፤ ኑ ዻቃንዳጉዲ ኔ ዓኣፖ ካሮ ኑኡም ፖዒሤ።
  twi-ASANTE: Ao Onyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn yɛn so, na wɔagye yɛn
    nkwa.
  eng-WEBU: Turn us again, God. Cause your face to shine, and we will be saved.
  spa-PDDPT: Restáuranos, oh ʼElohim. Haz resplandecer tu rostro, Y seremos salvos.
  gun-gun: Oreruete, oremoingo porã ju ke. Orevy pe exa uka nderova rexakãa, roo jepe
    aguã.
  agu-BL: Ilu' kaRyosil, lok tak'u' ama'l tan koque'n junt tir chi kasajle'n. Elk
    k'ajabu' ske'j, bantz kele'n liwr.
  ilo-ULB: O Dios, pabaroennakami; pagranniagem ti rupam kadakami, ket maisalakankami.
  kpg-kpg: Meenei God, laha adu gimaadou gi muli! Goe haga maalama ina gimaadou gi
    o hadumada, gei gimaadou ga mouli!
  uig-ARA: ئى خۇدا، بىزنى ئۆز يېنىڭغا قايتۇرغايسەن! جامالىڭنىڭ نۇرىنى چاچقايسەن، شۇندا
    بىز قۇتقۇزۇلىمىز!
  bps-bps: E Dwata, fasfuléam gami di ifatam; fitem i kakdom di gami lêman du fye
    galwà gami.
  sus-sus: I sɛnbɛ ramini Efirami, Bunyamin, nun Manasi bɔnsɔɛ ya i, i xa muxu rakisi.
  pon-2006: Maing Koht, komw ketin kasapahlkitodohng rehmwi! Komw ketin kasaledohng
    kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  jae-jae: O Anôtô, ônam aêac sa êtiam. Ôkêŋ laŋômanô mêŋêpô aêac gebe ênam aêac sa.
  ksd-ksd: Una vadoane mule avet, God, A matam na pupua, ma avet a laun.
  tur-YTC: Ey Tanrı, bizi döndür, Yüzün parlasın, Biz de kurtuluruz.
  bel-N: Перад абліччам Эфраіма, і Бэн’яміна, і Манасы абудзі магутнасьць Тваю і прыйдзі
    збавіць нас!
  grc-BRENT: Λάβετε ψαλμὸν καὶ δότε τύμπανον, ψαλτήριον τερπνὸν μετὰ κιθάρας.
  kpr-kpr: Arie God, sonembaso, namaneda irari nunda ari fatonga aeti. Namanekena
    joka ururaso, namane jebugaore!
  ind-AYT: (80-4) Ya Allah, pulihkan kami; Sinarkanlah wajah-Mu, maka kami akan diselamatkan.
  yom-yom: Wutuvutula banga bututuama bela, a Nzambi bika zizi kiaku kitukienzula
    muingi tuvuka.
  yut-yut: Piŋkop, kalɨp egɨp egɨp tagɨsi egɨpgumaŋ uŋun aego aŋkaluk abi. Butgo ninon
    yɨpmaŋek yo tagɨsi aŋ nibi. Aŋek yokwikon baŋ pulugaŋ nipbi.
  nya-nya: Tibwezereni mwakale Inu Mulungu; nkhope yanu itiwalire kuti tipulumutsidwe.
  hrv-hrv: 'pred Efrajimom, Benjaminom, Manašeom: probudi silu svoju, priteci nam
    u pomoć!'
  mps-mps: God, nago da selasa, te nagaba ma pao. Nago te olo tau sabo wiegi yai kolesaga
    dabolo eyu, tama da tau sobaso da, teda da munu me hagagobeo.
  tpi-tpi: God, bringim mipela i kam bek long yu. Marimari long mipela na helpim mipela
    bai mipela i no ken lus.
  dan-1931: for Efraims, Benjamins og Manasses Øjne; opbyd atter din Vælde og kom
    til vor Frelse!
  vie-OVCB: Lạy Đức Chúa Trời, xin phục hưng dân Chúa. Xin Thiên nhan chói sáng trên
    chúng con. Chỉ khi ấy chúng con mới được cứu.
  guj-2017: હે ઈશ્વર, અમને પાછા ફેરવો; તમારા મુખનો પ્રકાશ અમારા પર પાડો એટલે અમારો
    બચાવ થાય.
  pon-2006A: Maing Koht, komw ketin kasapahlkitodohng rehmwi! Komw ketin kasaledohng
    kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  por-BRBSL: Turn nós novamente, Deus. Porque seu rosto brilha, e seremos salvos.
  eng-OEBUS: 'God, restore us: show us the light of your face, so we may be saved.'
  swe-swe: Innan Efraim och Benjamin och Manasse [tre av de norra stammarna] väckte
    upp din makt och kom för att frälsa (rädda) oss.
  cth-cth: Oe Cathut, na roung sak haw, na minhmai hah ang sak nateh, rungngang lah
    ka o awh han.
  twi-twi: Ao Onyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn yɛn so, na wɔagye yɛn nkwa.
  hlt-hlt: Pathen aw kaimih nan lat tih, na maelhmai a sae daengah ni ka daem uh eh.
  tbz-SIM: Bɛnkɛ ɑ wɛ̃rímú Efɑdɑimmu nɛ̀ Bɛnsɑmɛɛ nɛ̀ Mɑnɑnsee bɛ wuɔ mmiɛkɛ, kɔtɛní
    kɛ́ ti dɛɛtɛ́!
  msy-2020: O God, nɨ uamategh e inigh izɨtɨ e ua dɨkavigh tuivigh, fomɨra ikezɨ moghɨn
    ua ikiam. Nɨ uan angazangarim e gisiragh, en apangkuvigh en akuraghtɨ, e ovengan
    kogham.
  dop-dop: Hʋlɩ nyɑ́ toŋ nɑ ń kɔɔ ń wɑɑsɩ-tʋɣʋ Ɩfəlɑyim nɑ Pɛncɑmɛɛ nɑ Mɑnɑsee pɑ
    ɩsɛntɑɑ.
  azb-azb: Ey Allah, bizi əvvəlki halımıza qaytar, Üzündən nur saçıb bizi qurtar!
  eng-DBY: O God, restore us; and cause thy face to shine, and we shall be saved.
  hin-2017: हे परमेश्वर, हमको ज्यों के त्यों कर दे; और अपने मुख का प्रकाश चमका, तब
    हमारा उद्धार हो जाएगा!
  wol-KYG: Dawalal sa njàmbaar, ñeel Efrayim ak Beñamin ak Manase, te wallusi nu.
  swp-swp: Eaubada e, u hetorouioimai; matam u hesina potamai eai arinai abo ai mauri!
  bjr-bjr: Oo Anutu, anee kafaa maasa uqeera quqaqisaa. Anee maasara qimudaoo qinaqa
    maasa kaqi asumu marianaura.
  eng-YLT: O God, cause us to turn back, And cause Thy face to shine, and we are saved.
  kne-kne: Apo Diyos, itaolim kod din sigod ay kasasaad mi. Maseg-ang ka koma ta isalakan
    mos dakami.
  eng-WYC-2017: God of virtues, turn [or convert] thou us; and show thy face, and
    we shall be safe.
  eng-WMBB: Turn us again, God. Cause your face to shine, and we will be saved.
  zat-NTPS: Beché̱' netu', Dios. Bexache lazre' netu', na' lantu'.
  zty-NTPS: Bezí' neto', Dios. Beyache' ḻaže'l neto', na' yelato'.
  urd-GVH: ऐ अल्लाह, हमें बहाल कर। अपने चेहरे का नूर चमका तो हम नजात पाएँगे।
  rug-rug: Mu valeana pule gami Tamasa, Mu va dogoro ni gami sa Mua tataru variva
    taleosae, meke kaqu ta harupu si gami.
  gaz-gaz: Yaa Waaqi, iddoo keenyatti nu deebisi; akka fayyinuufis fuula kee nurratti
    ibsi.
  fra-LSG: Devant Éphraïm, Benjamin et Manassé, réveille ta force, Et viens à notre
    secours!
  yal-yal: I sɛnbɛn yita Efirami nun Bunyamin nun Manase bɔnsɔnne ra. Keli, i fa nxu
    rakisi!
  iou-iou: Anutu, gäk äneŋi nimagut yäpmäŋ dubikaken ku. Butewaki nadäŋ nimiŋpäŋ täŋkentäŋ
    nimiŋiri paotnetawä!
  haw-1868: E ke Akua e, e hoohuli mai oe ia makou, Na kou maka e hoomalamalama mai,
    alaila ola no makou.
  arb-NAV: يَا اللهُ رُدَّنَا إِلَيْكَ وَأَنِرْ بِوَجْهِكَ عَلَيْنَا فَنَخْلُصَ.
  ded-ded: O Anutu, geng monggoc mengerenununa komoc kpenideac kicmesugango mekperaginununa.
  ewe-ewe: O! Mawu, gaɖo mí te; na wò mo naklẽ ɖe mía dzi, be míakpɔ xɔxɔ.
  eng-LEE: (80:4) O God, cause us to return, and let thy countenance shine, that we
    may be saved.
  asm-FB: হে ঈশ্বৰ, তুমি আমাৰ অৱস্থাৰ পৰিৱৰ্ত্তন কৰা; আমাৰ ওপৰত তোমাৰ মুখ উজ্জ্বল
    কৰা, যাতে আমি উদ্ধাৰ পাব পাৰোঁ।
  sus-A: عِ سّنبّ رَ مِنِ عٍقِرَ مِ، بُنيَمِن، نُن مَنَسِ بْنسْي يَ عِ، عِ شَ مُشُ
    رَكِسِ.
  fra-SBL: Tourne-nous à nouveau, Dieu. Faites briller votre visage, et nous serons
    sauvés.
  hbo-hbo: לִפְנֵ֤י אֶפְרַ֨יִם ׀ וּבִנְיָ֘מִ֤ן וּמְנַשֶּׁ֗ה עֹורְרָ֥ה אֶת־גְּבֽוּרָתֶ֑ךָ
    וּלְכָ֖ה לִישֻׁעָ֣תָה לָּֽנוּ׃
  kik-kik: Wee Ngai-rĩ, tũma tũgaacĩre rĩngĩ; tũma ũthiũ waku ũtwarĩre, nĩguo tũhonoke.
  fra-NCL: Devant Ephraïm, Benjamin et Manassé, réveille ta force, et viens à notre
    secours.
  cek-AK: Aw Sithaw, kaicae hae angthasak let ah loe, na mikhmai to aangsak ah; to
    tiah nahaeloe pahlong ah ka om o tih.
  cuk-cuk: Bab-Dummad, igi-anmar epenne bukwagusa, deyobi, be gannar anmar-imake.
    Bab-Jehováʼye, be anmargi ise-nued-binsae, be bela-bela anmar-bendake.
  uig-CYR: Нахшини яңритип, дапни елип, Йеқимлиқ чилтар һәм равабни челиңлар!
  tel-2017: దేవా, చెరలోనుంచి మమ్మల్ని రప్పించు, మాకు విడుదల దొరికేలా నీ ముఖకాంతి మా
    మీద ప్రకాశించనివ్వు.
  hat-BSA: O Bondye, restore nou! Fè vizaj Ou briye sou nou e nou va sove.
  ukr-ONPU: Заспівайте пісню, вдарте у бубон, заграйте на арфі милозвучній і лірі.
  kos-kos: Folokinkutme, O God! Akkalemye pakoten lom nu sesr ac kut tufah moulla.
  hbo-WLC: לִפְנֵ֤י אֶפְרַ֨יִם ׀ וּבִנְיָ֘מִ֤ן וּמְנַשֶּׁ֗ה עוֹרְרָ֥ה אֶת־גְּבֽוּרָתֶ֑ךָ
    וּלְכָ֖ה לִישֻׁעָ֣תָה לָּֽנוּ׃
  ibo-ibo: O Chineke, kpọghachi anyị azụ, mee ka ihu gị nwukwasị anyị, ka e nwee ike
    ịzọpụta anyị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କୁ ଫେରାଅ ଓ ଆପଣା ମୁଖର ତେଜ ପ୍ରକାଶ କର, ତହିଁରେ ଆମ୍ଭେମାନେ
    ପରିତ୍ରାଣ ପାଇବୁ।
  chk-chk: Ai Kot, kopwe aliwinisefälikem, kopwe netiu wom fän om kirikiröch pwe aipwe
    küna manau.
  rop-rop: God, meigim melabat strongbala igin! Yu luk langa melabat garram yu shainiwan
    feis en seibum melabat.
  ukr-1871: Боже, верни нас назад, засияй лицем твоїм і ми спасемся.
  yon-yon: O God, yumbon kanduwen kwarimbed komburuwen kuu ebbed nub ongmendebko ika
    kandem. Eb murubia kuu nub yaa konde. Kwananeeb kuu nub kuu arudbon yaa burudande
    bindaneeb.
  deu-1951: (080-4) O Gott, stelle uns wieder her, und laß dein Antlitz leuchten,
    so wird uns geholfen.
  eng-JPS: (80-4) O God, restore us; and cause Thy face to shine, and we shall be
    saved.
  srp-1865: Bože! povrati nas, neka zasja lice tvoje da se spasemo!
  lug-lug: Tukomyewo gy’oli, Ayi Katonda, otutunuulize amaaso ag’ekisa, otulokole.
  heb-heb: אלהים השיבנו והאר פניך ונושעה׃
  ben-IRV: ঈশ্বর আমাকে ফেরাও, তোমার মুখ উজ্জ্বল কর, তাতে আমরা পরিত্রান পাব।
  ntu-ntu: Gct, mz nzaodu-zvz-krm nigr, arlapx nigr, X ka-mop bagr nzxplr-krgr kc
    pnz.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਬਹਾਲ ਕਰ, ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਦਾ ਚਮਕਾਰਾ ਵਿਖਾ ਤਾਂ ਅਸੀਂ ਬਚ ਜਾਂਵਾਂਗੇ!।
  mya-JVB: အို ဘုရား သခင်၊ အကျွန်ုပ် တို့ကို ပြောင်းလဲ စေ၍ ၊ မျက်နှာ တော် အလင်း ကိုပြတော်မူပါ။
    သို့ပြုလျှင် ၊ အကျွန်ုပ်တို့သည် ကယ်တင် ခြင်းသို့ ရောက်ကြပါလိမ့်မည်။
  kgf-kgf: Anutu acnina meleŋ nénécmina, guac kic tanecga asahagucnéŋ ninicna, aŋgéŋ
    titi guac murunec hahaya mihicŋiwiŋ.
  tte-O: O Yeoba ama Yaubada Tokaiwesosi, am katekamkamna kuyakenayagimai na lebo
    kalobai. Isa sauga kana mamalawe kani am tomoyao ali kawanoi koina kumunamunai?
  tbg-tbg: Mpo Kotio, are tinavu kahaqama timitairaqe tenavu haaru koqemake vaunantemake,
    vatevata qaiqaa mintimake variare. Are tinavu aaqurihama timitehara tinavu ruaruama
    timitaane.
  hmo-hmo: Dirava e, ai do oi abia dae lou! Ai dekenai do oi bogahisihisi, bona ai
    do oi durua, vadaeni mauri do ai abia.
  zar-NT: Ben ga huécjatuʼ quiuʼ Liʼ, Dios. Buluíʼi netuʼ nadxíʼinuʼ netuʼ, ateʼ ulatuʼ.
  urd-urd: ऐ ख़ुदा, हम को बहाल कर; और अपना चेहरा चमका, तो हम बच जाएँगे।
  rus-SYN: возьмите псалом, дайте тимпан, сладкозвучные гусли с псалтирью;
  bqc-SIM: ní dↄaa Ɛflaiũ buiↄnɛ ń Bɛ̃yãmɛɛ buiↄ ń Manase buiↄ. Fɛlɛ ń n gbãao,
    mↄ ǹ wá suaba!
  tcz-CHONGTHU: O Elohim Pathen nangma komah neihoilutnun, namaivah chun neihin salvah
    un, chuteng boule huhhing kachandiu ahi.
  mar-mar: हे देवा, तू आमचा पुन्हा स्वीकार कर; आपला मुखप्रकाश आम्हावर पाड आणि आम्ही
    वाचू.
  isl-isl: Leyfðu ættkvíslum Efraíms, Benjamíns og Manasse að verða vitni að því er
    þú frelsar okkur með mætti þínum.
  hlt-THB: Aw Khawsa, kaimih ve ni thaw khqi tlaih nawh; na haai ce kaimih ak khan
    awh vang sak lah, cawhtaw hulna awm kawng unyng.
  qub-qub: Tayta Dios, ñaupatano alli goyänäcunapaj yanapaycamay. Alli ñawillayquiwan
    ricäramay ari salbasha canäcunapaj.
  bqp-bqp: Luda, ǹ tó ò ɛra ò su ó gwena zĩn, ǹ ãn werewá, ń ó sura ba.
  hat-hat: (080:4) Bondye, mete nou sou pye nou ankò! Fè nou santi ou la avèk nou,
    epi n'a delivre.
  eng-BSB: Restore us, O God, and cause Your face to shine upon us, that we may be
    saved.
  eng-WEBPB: Turn us again, God. Cause your face to shine, and we will be saved.
  kbq-kbq: Etenka tazeri knare nehunka, kavugosafinti masanu remsa hunerantenka taguravazio.
  pon-pon: Main Kot Jepaot, kom kotin kamait kit ala o kotin kajaleda jilan omui,
    kit ap pan kelail kida.
  nhe-BL: Toteco Dios, xijchihua ma timocuepaca ica ta. Xitechtlachili ica moxayac
    tlen senpactoc. Xitechicneli huan xitechmaquixti.
  wnc-wnc: Anutu, gata ninde butaya natanimuke ninu gatuka gikae ninipakapso. Pakapuke
    ninu ninduyuke gatanimi ninda wena dua sinim.
  bus-bus: Luda, ǹ tó wà ɛara wà su wa gwena ziin, ǹ uu werewa, ǹ wa mì sí.
  gub-BL: Uremuigo kar wi pe temi'u hereko har romo ma'e hereko har romo nehe, o Tupàn.
    Exak kar nepurupuhareko katu haw urewe nehe. Nezewe mehe urepyro putar pe nehe.
  eng-DRA: 'Take a psalm, and bring hither the timbrel: the pleasant psaltery with
    the harp.'
