verse: PSA.080.007
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമേ, ഞങ്ങളെ പുനരുദ്ധരിക്കണമേ; ഞങ്ങൾ രക്ഷപ്പെടുന്നതിനുവേണ്ടി,
    തിരുമുഖം ഞങ്ങളുടെമേൽ പ്രകാശിപ്പിക്കണമേ.
  deu-TKW: Du machtest uns zum Zankapfel für unsere Nachbarn, und unsere Feinde treiben
    ihren Spott.
  lin-lin: okomisaki biso eloko ya kotiola mpo na bazalani na biso, mpe banguna na
    biso bakomi kotiola biso.
  mmx-mmx: Lanaraavuk ne Moroa, una lok ka amlong nema basinge na lumumuat. Una lox
    asuusu lebelen tuntun taram tinama, kusu manaba roo su.
  eng-LSV: God of Hosts, turn us back, || And cause Your face to shine, and we are
    saved.
  eng-GNV: 'Turne vs againe, O God of hostes: cause thy face to shine, and we shalbe
    saued.'
  eng-WEBSTER: Turn us again, O God of hosts, and cause thy face to shine; and we
    shall be saved.
  nhw-BL: Toteco Dios, ta tiDios Catli Tijpiya Nochi Chicahualistli, xijchihua ma
    timocuepaca ica ta. Techtlachili ica moixayac catli senpactoc. Techicneli huan
    techmaquixti.
  swh-ONEN: Ee Mungu Mwenye Nguvu Zote, uturejeshe; utuangazie uso wako, nasi tuweze
    kuokolewa.
  bba-bba: A derɑ be bɑ kɑ sun sikerenɛ bɑ sɑnnɑmɔ bɛsɛn sɔ̃. Mɑ bɛsɛn yibɛrɛbɑ bɑ
    sun yɛ̃ɛmɔ.
  eng-KJVCPB: Turn us again, O God of hosts, And cause thy face to shine; and we shall
    be saved.
  luo-luo: Dwogwa iri, yaye Nyasaye Maratego; mi wangʼi orienynwa, eka mondo wayud
    warruok.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ، ܡܲܕܸܪܲܢ، ܘܒܲܗܪܸܢ ܦܵܬܘܼܟ݂ ܕܦܵܝܫܲܚ ܦܘܼܪܩܹܐ.
  meu-meu: Iehova Sabaota e, ba hamaurimai; oi vairamu baine diari, bena baia roho
    mauri.
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु, हामीलाई पुनर्स्थापना गर्नुहोस् । आफ्‍नो मुहार
    हामीमाथि चम्काउनुहोस् र हामी बचाइनेछौं ।
  yor-yor: Tún wa yípadà, ìwọ, Ọlọ́run alágbára; jẹ́ kí ojú rẹ tàn sí wa, kí a ba
    à lè gbà wá là.
  pes-OPCB: ای خدای لشکرهای آسمان، ما را به سوی خود بازآور! بر ما نظر لطف بیفکن تا
    نجات یابیم.
  tgl-ULB: Diyos ng mga hukbo, panumbalikin mo kami; pagliwanagin mo ang iyong mukha
    sa amin, at kami ay maliligtas.
  nop-nop: Saŋiniŋ Molom, du kotigoŋ ninigilune du’walaŋkade unim. Tiyaugene kadakaneemneŋ
    doktiŋa siloŋ tobogoŋ tiŋa nihitubu-lodaweŋ.
  cbu-NT: Apaa, shiyamari kasirush taaksha. Yusur iyaa wanasir taamaam wayangcha.
    Iyaa chinakush tapachindangcha.
  hui-hui: Ani biyago Ngode Datagaliwabe Hongo Haiheore-o í̠naga dara holene walia
    halu ina lone haru dai bibe. Í̠na ina dara halu lone pu ereba naholoma̱ya haru
    daibu helabe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်၊ကျွန်​တော်​မျိုး​တို့​အား ပြန်​လာ​စေ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​တို့​အား​က​ရု​ဏာ​တော်​ကို​ပြ​တော် မူ​ပါ။ သို့​ပြု​တော်​မူ​လျှင်​ကျွန်​တော်​မျိုး​တို့​သည်
    ကယ်​တင်​ခြင်း ခံ​ရ​ကြ​ပါ​မည်။
  bod-N: དཔུང་ཚོགས་དཀོན་མཆོག་ངེད་རྣམས་བསྐྱར་གསོ༌མཛོད། །ཁྱེད་ཀྱི་ཞལ་ངོའི་འོད་མདངས་འཕྲོ་བར༌མཛོད།
    །དེ་ནས་ངེད་རྣམས་ཐར་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: O Kaem Sokel Garagar, gemang nangaru ale nanga sangaru toko; nanga sangaru
    se girakala ningo bagaman uwuta aking baganakko.
  sna-sna: Tidzorei, imi Mwari Wamasimba Ose; penyesai chiso chenyu pamusoro pedu,
    kuti tiponeswe.
  spa-BLM: Vuélvenos, Dios de los Ejércitos. Haz que tu rostro brille, y nos salvaremos.
  cac-cac: Ach Dios Yajal d'a Smasanil, b'oxi caj icha d'a yalan̈taxo. Ac'cot a vach'c'olal
    d'ayon̈, tzon̈ a colancaneli.
  swh-ULB: Mungu wa majeshi, uturejeshe sisi; nasi tutaokolewa.
  bel-bel: «Я зьняў з плячэй ягоны цяжар, і рукі ягоныя вызваліліся ад кашоў».
  deu-ELBBK: Du setztest uns zum Streit unseren Nachbarn, und unsere Feinde spotten
    untereinander.
  mbb-OT: He Megbevayà he Mekeǥeǥehem, ilikù nu kayi te kenami is meupiya he kebpekesavuk
    dey zengan. Ipeehè nu kenami is keupiya nu su wey key melibri.
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തേണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന്നു
    തിരുമുഖം പ്രകാശിപ്പിക്കേണമേ.
  gup-gup: Ngudda God nawu yibenkarrme birriwern soldiers kore heaven, wanjh kanyawoyhmarnbu!
    Yinjilngmakmen ngadberre ba bu kanngehke.
  rmc-rmc: Kerďal, hoj o narodi pašal amende pes te maren vaš amari phuv, a amare
    ňeprijaťeľa peske amendar te keren pheras.
  nlg-nlg: 'God, Puku ni maana, ko ghoi lavi olighai gatu itamua: Ko righi arovighai
    mai mughua ge kai vola.'
  pes-OPV: ‌ای خدای لشکرها ما را بازآور وروی خود را روشن کن تا نجات یابیم!
  ron-1924: Ридикэ-не, Думнезеул оштирилор! Фэ сэ стрэлучяскэ Фаца Та ши вом фи скэпаць!
  ben-OBCV: হে বাহিনীগণের সদাপ্রভু, আমাদের পুনরুদ্ধার করো; তোমার মুখ আমাদের উপর উজ্জ্বল
    করো, যেন আমরা রক্ষা পাই।
  som-som: Ilaaha ciidammadow, mar kale na soo celi, Oo wejigaaga noo iftiimi, oo
    waannu badbaadi doonnaa.
  lat-VUC: Divertit ab oneribus dorsum ejus; manus ejus in cophino servierunt.
  eng-ASVBT: Turn us again, O God of hosts; And cause thy face to shine, and we shall
    be saved.
  mna-mna: O Anutu, nu mburom keskeezeŋom. Uulu yam ma ambot ambai mini. Swe itum
    ramaki kampeŋana ku piam, mi kam mat ku ma iyaara piam. Kamke yam.
  ita-1885: O Dio degli eserciti, ristoraci; E fa' risplendere il tuo volto, e noi
    saremo salvati.
  eng-LXXUP: 'He removed his back from burdens: His hands slaved in making the baskets.'
  eng-ULB: God of hosts, restore us; make your face shine on us, and we will be saved.
  spa-VBL: Dios todopoderoso, ¡Restáuranos! ¡Permite que tu rostro se resplandezca
    sobre nosotros para que podamos ser salvos!
  fra-_FOB: Dieu des armées! rétablis-nous; fais luire ta face, et nous serons sauvés!
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തണമേ; ഞങ്ങൾ രക്ഷപ്പെടേണ്ടതിന്
    തിരുമുഖം പ്രകാശിപ്പിക്കണമേ.
  urd-GVR: Ai lashkaroṅ ke Ḳhudā, hameṅ bahāl kar. Apne chehre kā nūr chamkā to ham
    najāt pāeṅge.
  suz-BL: मुर नेल्‍ल आन परमप्रभु, आंइ कली लेंशा सेल्‍की। इन कुल ङा छेङछेङ आंइ तार
    वोतीन। मिनु गो ब्रोंइने चाप्‍कल।
  eng-NOY: Bring us back, O God of hosts! And cause thy face to shine that we may
    be saved!
  ita-1927: O Dio degli eserciti, ristabiliscici, fa’ risplendere il tuo volto, e
    saremo salvati.
  ckb-ckb: ئەی خودای سوپاسالار، بمانگەڕێنەوە، ڕووی خۆتمان بۆ بدرەوشێنەوە بۆ ئەوەی
    ڕزگارمان بێت.
  eng-BBE: Take us back again, O God of armies; let us see the shining of your face,
    and let us be safe.
  xsi-xsi: Maro Kindeni Walo Tamwata, kuveta maka kamo ara kilo. Kalo sukâŋa ŋanama,
    aku kuvilama ŋana kazâŋa ŋine ma iyaula maka tia kâ.
  kan-OKCV: ಸರ್ವಶಕ್ತರಾದ ದೇವರೇ, ನೀವು ನಮ್ಮನ್ನು ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ. ನಿಮ್ಮ ಮುಖ ನಮ್ಮ ಮೇಲೆ
    ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡಿರಿ. ಆಗ ನಾವು ರಕ್ಷಣೆ ಹೊಂದುವೆವು.
  tam-2017: சேனைகளின் தேவனே, எங்களைத் திருப்பிக்கொண்டுவாரும், உமது முகத்தைப் பிரகாசிக்கச்செய்யும்,
    அப்பொழுது இரட்சிக்கப்படுவோம்.
  spa-RV-1909: Oh Dios de los ejércitos, haznos tornar; y haz resplandecer tu rostro,
    y seremos salvos.
  ron-BTF: Întoarce-ne din nou, Dumnezeul oștirilor, și fă să strălucească fața ta
    și vom fi salvați.
  eng-WEBP: Turn us again, God of Armies. Cause your face to shine, and we will be
    saved.
  eng-FBV: God Almighty, please restore us! Let your face shine on us so we can be
    saved!
  nld-1939: God der heirscharen, richt ons weer op; Laat uw aanschijn lichten, dat
    we worden gered!
  nch-BL: Toteco Dios, ta tiDios Cati Tijpiya Nochi Chicahualisti, xijchihua ma timocuepaca
    ica ta. Techtachili ica moxayac cati senpactoc. Techicneli huan techmaquixti.
  vie-1934: Hỡi Đức Chúa Trời vạn quân, xin hãy đem chúng tôi lại, Và làm cho mặt
    Chúa sáng chói, thì chúng tôi sẽ được cứu.
  cha-cha: Birajam talo, O Yuus y inetnon sendalo, ya nafanina y matamo; ya infansatbo.
  hin-CV: सर्वशक्तिमान परमेश्वर, हमें हमारी पूर्व स्थिति प्रदान कर दीजिए; हम पर अपना
    मुख प्रकाशित कीजिए, कि हमारा उद्धार हो जाए.
  eng-OURB: Turn us again, Elohim Tzva'ot [God Commander of heaven’s armies]. Cause
    your face to shine, and we will be saved.
  spa-BES: Llévanos de nuevo, oh Dios de los ejércitos; veamos el brillo de tu rostro
    y déjanos estar a salvo.
  tdx-tdx: Ry Andrianañahare’ i Màroy. Ampolio zahay, ampireandreaño ty lahara’o,
    soa t’ie ho tra-drombake.
  tha-KJV: โอ ข้าแต่พระเจ้าจอมโยธา ขอทรงช่วยข้าพระองค์ทั้งหลายให้​กล​ับสู่สภาพดี ขอพระพักตร์ของพระองค์​ทอแสง
    เพื่อข้าพระองค์ทั้งหลายจะรอด
  por-BR-2018: Restaura-nos, ó Deus dos exércitos, e faz brilhar o teu rosto; e assim
    seremos salvos.
  deu-ELO: O Gott der Heerscharen! Führe uns zurück, und laß dein Angesicht leuchten,
    so werden wir gerettet werden.
  eng-WYC-2018: God of virtues, turn thou us (again); and show thy face, and we shall
    be safe. (God of hosts, bring us back; and shine thy face upon us, and we shall
    be saved.)
  epo-epo: Ho Dio Cebaot! revenigu nin kaj lumigu Vian vizaĝon, Por ke ni estu savitaj.
  gfk-gfk: God Nong u Dadas Harsakit, nu hasigarine habaling het. No matmataan taam
    na rarang naliu ta mehet, waing mehet naga langalanga sukun ira numehet tinirih.
  uig-PIN: I samawiy ⱪoxunlarning Sǝrdari bolƣan Huda, Bizni Ɵz yeningƣa ⱪayturƣaysǝn!
    Jamalingning nurini qaqⱪaysǝn, xunda biz ⱪutⱪuzulimiz!
  beo-beo: Gode Bagadedafa! Nini Dima sinidigili misa:ne oule misa! Dia asigili gogolema:ne
    olofosu hou ninima ima! Amasea, nini da gaga:i dagoi ba:mu!
  tpi-OTNT: God I Gat Olgeta Strong, yu ken kisim mipela i go bek gen. Yu ken marimari
    long mipela na helpim mipela bai mipela i no ken lus.
  hau-SA: Ka mai da mu, ya Allah Maɗaukaki; ka sa fuskarka ta haskaka a kanmu za mu
    kuwa cetu.
  udu-udu: Waru/ am is mo, ayy Arumgimis gi momis mo. Dhalki bwam/em pini kushu mo
    mo, ki am minu ta is ki me’d mo.
  uig-LAT: I samawiy qoshunlarning Serdari bolghan Xuda, Bizni Öz yéninggha qayturghaysen!
    Jamalingning nurini chachqaysen, shunda biz qutquzulimiz!
  nde-nde: Sivuselele, Oh Nkulunkulu Somandla; khanyisa ubuso bakho kithi, ukuze sisindiswe.
  ton-ton: ‌ʻE ʻOtua ʻoe ngaahi kautau, ke ke toe fakatafoki ʻakimautolu, pea tuku
    ke ulo mai ho fofonga; pea te mau moʻui ai.
  ces-1613: Postavils nás k sváru sousedům našim, a nepřátelé naši aby sobě posměch
    z nás činili.
  eng-WMB: Turn us again, God of Hosts. Cause your face to shine, and we will be saved.
  tam-TCV: சேனைகளின் இறைவனே, எங்களை முன்னிருந்த நிலைக்குத் திரும்பக் கொண்டுவாரும்;
    நாங்கள் இரட்சிக்கப்படும்படி உமது முகத்தை எங்கள்மேல் பிரகாசிக்கச் செய்யும்.
  ceb-ULB: Dios nga makagagahom, ipahiuli kami; ipadan-ag ang imong nawong nganhi
    kanamo, ug maluwas kami.
  pol-UBG: Boże zastępów, odnów nas, rozjaśnij nad nami swoje oblicze, a będziemy
    wybawieni.
  agr-agr: Apajuí ashí senchigtinuh, ¡iina pujutji yapajiam yaunchuk ayag iman ekagtita!
    Dutikagtuawaminig jutiishkam uwemjagtatji.
  kyc-kyc: Anatu Porai Wakasa dokome namwa range sukusa nyepe. Embame sakame kumungi
    renge doko lasaka pirinyi dokopa namwa kyawa minyinyale.
  urd-GVU: اے لشکروں کے خدا، ہمیں بحال کر۔ اپنے چہرے کا نور چمکا تو ہم نجات پائیں
    گے۔
  eng-OEBCW: 'God of hosts, restore us: show us the light of your face, so we may
    be saved.'
  deu-1912: Gott Zebaoth, tröste uns, laß leuchten dein Antlitz; so genesen wir.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ದೇವರೇ, ನಮ್ಮನ್ನು ತಿರುಗಿ ಉನ್ನತಸ್ಥಿತಿಗೇರಿಸು. ಪ್ರಸನ್ನಮುಖದಿಂದ
    ನೋಡು; ಆಗ ಉದ್ಧಾರವಾಗುವೆವು.
  yap-yap: Got ni Gubin ma Rayag Rok, mu fulwegmad! Mu dag e runguy rom ngomad, ya
    nge dabi buch ban’en romad!
  hlt-MCSB: Caempuei Pathen aw kaimih nan lat tih na maelhmai a sae daengah ni ka
    daem uh eh.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ፆኦዛሢዮ! ኑና ማሄ፤ ኑ ዻቃንዳጉዲ ኔ ዓኣፖ ካሮ ኑም ፖዒሴ።
  twi-ASANTE: Ao Otumfoɔ Onyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn yɛn so, na wɔagye
    yɛn nkwa.
  eng-WEBU: Turn us again, God of Armies. Cause your face to shine, and we will be
    saved.
  spa-PDDPT: Oh ʼElohim de las huestes, restáuranos. Haz resplandecer tu rostro, Y
    seremos salvos.
  gun-gun: Oreruete nexondaro reta va'e, oremoingo porã ju ke. Orevy pe exa uka nderova
    rexakãa, roo jepe aguã.
  agu-BL: Ilu' kaRyosil. Cya'l na xcye' quen te'ju', na wi'nin ẍchamilu'. Lok tak'u'
    ama'l tan koque'n junt tir chi kasajle'n. Elk k'ajabu' ske'j, bantz kele'n liwr.
  ilo-ULB: O Dios a Mannakabalin amin, pabaroennakami, Pagraniagem ti rupam kadakami
    ket maisalakankami.
  kpg-kpg: Meenei di God Koia e Aamua, laha adu gimaadou gi muli! Goe haga maalama ina
    gimaadou gi o hadumada, gei gimaadou ga mouli!
  uig-ARA: ئى ساماۋىي قوشۇنلارنىڭ سەردارى بولغان خۇدا، بىزنى ئۆز يېنىڭغا قايتۇرغايسەن!
    جامالىڭنىڭ نۇرىنى چاچقايسەن، شۇندا بىز قۇتقۇزۇلىمىز!
  bps-bps: E Dwata, gumdatah i kdee di tah langit na tanà, fasfuléam gami di ifatam,
    fitem i kakdom di gami lêman du fye galwà gami.
  sus-sus: I bara lantareya raso muxu nun muxu dɔxɔbooree tagi, e yoma muxu ma.
  pon-2006: Maing Koht Wasa Lapalap, komw ketin kasapahlkitodohng rehmwi! Komw ketin
    kasaledohng kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  jae-jae: O Lausiŋ undambêŋa nêŋ Apômtau, mêŋônam aêac sa êtiam. Ôkêŋ laŋômanô mêŋêpô
    aêac gebe ênam aêac sa.
  ksd-ksd: God kai ra lavur kor, una vadoane mule avet; Ma ra matam na pupua, ma avet
    a laun.
  tur-YTC: Bizi döndür, ey Ordular Tanrısı. Yüzün parlasın, Biz de kurtuluruz.
  bel-N: Ты паставіў нас як [костку] нязгоды дзеля суседзяў нашых, і ворагі нашыя
    кпяць над намі.
  grc-BRENT: Ἀπέστησεν ἀπὸ ἄρσεων τὸν νῶτον αὐτοῦ· αἱ χεῖρες αὐτοῦ ἐν τῷ κοφίνῳ ἐδούλευσαν.
  kpr-kpr: Arie God, fakina isambu da tofo, sonembaso namaneda irari nunda ari fatonga
    aeti. Namanekena joka ururaso, namane jebugaore!
  ind-AYT: (80-8) Ya Allah semesta alam, pulihkanlah kami; Sinarkanlah wajah-Mu, maka
    kami akan diselamatkan.
  yom-yom: Wutuvutula banga bututuama bela, a Nzambi nkua ngolo yoso Bika zizi kiaku
    kitukienzula muingi tuvuka.
  yut-yut: Piŋkop Tapmɨm Ami, kalɨp egɨp egɨp tagɨsi egɨpgumaŋ uŋun aego aŋkaluk abi.
    Butgo ninon yɨpmaŋek yo tagɨsi aŋ nibi. Aŋek yokwikon baŋ pulugaŋ nipbi.
  nya-nya: Tibwezereni mwakale Inu Mulungu Wamphamvuzonse, nkhope yanu itiwalire kuti
    tipulumutsidwe.
  hrv-hrv: Dokle će se oko nas svađat' susjedi i rugat' nam se naši dušmani?
  mps-mps: Te Tigidali Bomo Elalubo God, nago da edaba ma sao. Nago te olo tau sabo
    wiegi yai kolesaga dabolo eyu, tama da tau sobaso da, te da me hagagobeo.
  tpi-tpi: God I Gat Olgeta Strong, yu ken kisim mipela i go bek gen. Yu ken marimari
    long mipela na helpim mipela bai mipela i no ken lus.
  dan-1931: Du har gjort os til Stridsemne for vore Naboer, vore Fjender håner os.
  vie-OVCB: Lạy Đức Chúa Trời Vạn Quân, xin phục hưng dân Chúa. Xin Thiên nhan chói
    sáng trên chúng con. Chỉ khi ấy chúng con mới được cứu.
  guj-2017: હે સૈન્યોના ઈશ્વર, અમને પાછા ફેરવો; તમારા મુખનો પ્રકાશ અમારા પર પાડો,
    જેથી અમારો બચાવ થાય.
  pon-2006A: Maing Koht Wasa Lapalap, komw ketin kasapahlkitodohng rehmwi! Komw ketin
    kasaledohng kiht sapwellimomwi kalahngan, se ahpw pahn mourkihla!
  por-BRBSL: Transforme-nos novamente, Deus dos Exércitos. Porque seu rosto brilha,
    e seremos salvos.
  eng-OEBUS: 'God of hosts, restore us: show us the light of your face, so we may
    be saved.'
  swe-swe: Du har gjort oss till ett stridsämne bland våra grannar och våra fiender
    ljuger (om oss) som det behagar dem.
  cth-cth: Oe Cathut, na roung sak haw, na minhmai hah ang sak nateh, rungngang lah
    ka o awh han. Oe ransabawi Cathut na roung sak haw. Na minhmai hah ang sak nateh,
    rungngang lah ka o han.
  twi-twi: Asafo Nyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn wɔ yɛn so, na wɔagye yɛn
    nkwa.
  hlt-hlt: Caempuei Pathen aw kaimih nan lat tih na maelhmai a sae daengah ni ka daem
    uh eh.
  tbz-SIM: Ti pɛɛtitɔbɛ̀ nɛ́ kpɑ ntíì kpɛ́í, ti dootitɔbɛ̀ ti dɑúmu.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, nɨ uamategh e inigh izɨtɨ, e
    ua dɨkavigh tuivigh, fomɨra ikezɨ moghɨn ua ikiam. Nɨ uan angazangarim e gisiragh,
    en apangkuvigh en akuraghtɨ e ovengan kogham.
  dop-dop: N yelɑɑ nɑ tə́ pəsɩ mpi pə yoosiɣi tɑ́ nɑ tɑ́ cɔlɔ nyə́mɑ tɔ. Nɑ tɑ́ kolontunɑɑ
    nɑ́ɑ́ woŋiɣi-tʋ.
  azb-azb: Ey Ordular Allahı, bizi əvvəlki halımıza qaytar, Üzündən nur saçıb bizi
    qurtar!
  eng-DBY: Restore us, O God of hosts; and cause thy face to shine, and we shall be
    saved.
  hin-2017: हे सेनाओं के परमेश्वर, हमको ज्यों के त्यों कर दे; और अपने मुख का प्रकाश
    हम पर चमका, तब हमारा उद्धार हो जाएगा।
  wol-KYG: def nga dëkkandoo di nu xëccoo, noon di nu ree.
  swp-swp: Tauiala moutuana Eaubadana e, u hetorouioimai; matam u hesina potamai eai
    arinai abo ai mauri!
  bjr-bjr: Oo Anutu anee kafaa maasa uqeera quqaqisaa. Anee maasara qimudaoo qinaqa
    maasa kaqi asumu marianaura.
  eng-YLT: God of Hosts, turn us back, And cause Thy face to shine, and we are saved.
  kne-kne: Diyos ay Kangatoan ay Turay, itaolim kod dakami sin sigod ay kasasaad mi.
    Maseg-ang ka kod ta isalakan mos dakami.
  eng-WYC-2017: God of virtues, turn [or convert] thou us; and show thy face, and
    we shall be safe.
  eng-WMBB: Turn us again, God of Hosts. Cause your face to shine, and we will be
    saved.
  zat-NTPS: Beché̱' netu', Dios, napu' dute̱ xel-la' waca. Bexache lazre' netu', na'
    lantu'.
  zty-NTPS: Bezí' neto', Dios. Napkzo' Le' dot yeḻa' wak. Beyache' ḻaže'l neto',
    na' yelato'.
  urd-GVH: ऐ लशकरों के ख़ुदा, हमें बहाल कर। अपने चेहरे का नूर चमका तो हम नजात पाएँगे।
  rug-rug: Kei Tamasa tanisa Qeto Minate, Mu valeana pule gami, mu va dogoroni gami
    sa Mua tataru variva taleosae, meke kaqu ta harupu si gami!
  gaz-gaz: Yaa Waaqa Waan Hunda Dandeessu, iddoo keenyatti nu deebisi; akka nu fayyinuufis
    fuula kee nurratti ibsi.
  fra-LSG: Tu fais de nous un objet de discorde pour nos voisins, Et nos ennemis se
    raillent de nous.
  yal-yal: I bata nxɔ bɔxɔn findi yɛngɛ so xunna ra nxu rabilinna siyane xa. Nxu yaxune
    nxu magelema.
  iou-iou: Unita Anutu kehäromi mähemi, gäk äneŋi nimagut yäpmäŋ dubikaken ku. Butewaki
    nadäŋ nimiŋpäŋ täŋkentäŋ nimiŋiri paotnetawä!
  haw-1868: E ke Akua o na kaua, e hoohuli mai oe ia makou; Na kou maka e hoomalamalama
    mai, alaila, ola no makou.
  arb-NAV: يَا إِلَهَ الْجُنُودِ رُدَّنَا إِلَيْكَ، وَأَنِرْ بِوَجْهِكَ عَلَيْنَا
    فَنَخْلُصَ.
  ded-ded: O Anutu, kurumenggac wasaiareng kunengngina, ge monggoc mengerenunuma kicmesugango
    nerarannununa komoc kpebisina.
  ewe-ewe: O! Mawu, Ŋusẽkatãtɔ, gaɖo mí te; na wò mo naklẽ ɖe mía dzi, be míakpɔ xɔxɔ.
  eng-LEE: (80:8) O God of hosts, cause us to return, and let thy countenance shine,
    that we may be saved.
  asm-FB: হে বাহিনীবোৰৰ ঈশ্বৰ, আমাৰ অৱস্থাৰ পৰিৱৰ্ত্তন কৰা; আমাৰ ওপৰত তোমাৰ মুখ উজ্জ্বল
    কৰা, যাতে আমি উদ্ধাৰ পাব পাৰোঁ।
  sus-A: عِ بَرَ لَنتَرٍيَ رَ سٌ مُشُ نُن مُشُ دْشْبٌورٍيٍ تَفِ، عٍ يٌمَ مُشُ مَ.
  fra-SBL: Retourne-nous, Dieu des Armées. Faites briller votre visage, et nous serons
    sauvés.
  hbo-hbo: תְּשִׂימֵ֣נוּ מָ֭דֹון לִשְׁכֵנֵ֑ינוּ וְ֝אֹיְבֵ֗ינוּ יִלְעֲגוּ־לָֽמֹו׃
  kik-kik: Wee Ngai-Mwene-Hinya-Wothe-rĩ, tũma tũgaacĩre rĩngĩ; tũma ũthiũ waku ũtwarĩre,
    nĩguo tũhonoke.
  fra-NCL: Tu as fait de nous un objet de dispute pour nos voisins, et nos ennemis
    se raillent de nous.
  cek-AK: Aw misatuh kaminawk ih Sithaw, kaicae hae angthasak let ah loe, na mikhmai
    to aangsak ah; to tih nahaeloe pahlong ah ka om o tih.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad, igi-anmar epenne bukwagusa, deyobi be gannar
    anmar-imake. Bab-Jehováʼye, be anmargi ise-nued-binsae, be anmar-abonoge.
  uig-CYR: — «Униң мүрисини жүктин сақит қилдим, Униң қоли севәт көтириштин азат болди;
  tel-2017: సేనల ప్రభువైన దేవా, చెరలోనుంచి మమ్మల్ని రప్పించు, మాకు విడుదల దొరికేలా
    నీ ముఖకాంతి మా మీద ప్రకాశించనివ్వు.
  hat-BSA: O Bondye dèzame yo, restore nou! Fè vizaj Ou klere sou nou e nou va sove.
  ukr-ONPU: «Я зняв ярмо з його плеч, його руки звільнилися від коша.
  kos-kos: Folokinkutme, O God Kulana! Akkalemye pakoten lom nu sesr, ac kut tufah
    moulla.
  hbo-WLC: תְּשִׂימֵ֣נוּ מָ֭דוֹן לִשְׁכֵנֵ֑ינוּ וְ֝אֹיְבֵ֗ינוּ יִלְעֲגוּ־לָֽמוֹ׃
  ibo-ibo: O Chineke, Onye pụrụ ime ihe niile, kpọghachi anyị azụ, mee ka ihu gị nwukwasị
    anyị, ka e nwee ike ịzọpụta anyị.
  ory-ory: ହେ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କୁ ଫେରାଅ ଓ ଆପଣା ମୁଖର ତେଜ ପ୍ରକାଶ କର, ତହିଁରେ
    ଆମ୍ଭେମାନେ ପରିତ୍ରାଣ ପାଇବୁ।
  chk-chk: Ai Kot mi Unusen Manaman, kopwe aliwinisefälikem, kopwe netiu wom fän om
    kirikiröch pwe aipwe küna manau.
  rop-rop: Brabli Boswan God, meigim melabat strongbala igin! Yu luk langa melabat
    garram yu shainiwan feis en seibum melabat.
  ukr-1871: Боже сил небесних, засияй лицем твоїм, і ми спасемся!
  yon-yon: O Ana Nangmidan Yemoon Ye God, yumbon kanduwen kwarimbed komburuwen kuu
    ebbed nub ongmendebko ika kandem. Eb murubia kuu nub yaa konde. Kwananeeb kuu
    nub kuu arudbon yaa burudande bindaneeb.
  deu-1951: (080-8) O Gott der Heerscharen, stelle uns wieder her; und laß dein Antlitz
    leuchten, so wird uns geholfen!
  eng-JPS: (80-8) O God of hosts, restore us; and cause Thy face to shine, and we
    shall be saved.
  srp-1865: Bože nad vojskama! povrati nas, neka zasja lice tvoje da se spasemo!
  lug-lug: Tukomyewo gy’oli, Ayi Mukama ow’Eggye, otutunuulize amaaso go ag’ekisa,
    tulokolebwe.
  heb-heb: אלהים צבאות השיבנו והאר פניך ונושעה׃
  ben-IRV: বাহিনীগনের ঈশ্বর, আমাদেরকে ফেরাও, তোমার মুখ উজ্জ্বল কর, তাতে আমরা রক্ষা
    পাব।
  ntu-ntu: Gct kc tqrninr, mz nzaodu-zvz-krm nigr, arlapx nigr, X ka-mop bagr nzxplr-krgr
    kc pnz.
  pan-pan: ਹੇ ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਬਹਾਲ ਕਰ, ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਦਾ ਚਮਕਾਰਾ ਵਿਖਾ ਤਾਂ ਅਸੀਂ
    ਬਚ ਜਾਂਵਾਂਗੇ!।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်၊ အကျွန်ုပ် တို့ကို ပြောင်းလဲ စေ၍ ၊ မျက်နှာ
    တော်အလင်း ကို ပြတော်မူပါ။ သို့ပြုလျှင် အကျွန်ုပ်တို့သည် ကယ်တင် ခြင်းသို့ ရောက်ကြပါလိမ့်မည်။
  kgf-kgf: Kurumeŋac téŋgiŋ ic tauseŋa tauseŋa ionac Anutu, acnina meleŋ nénécmima
    guac kic tanecga asahagucnéŋ ninicna aŋgéŋnina tinénécmimia wammac.
  tte-O: O Yaubada Tokaiwesosi, ukwele-yavivilayoimai. Am katekamkamna kuyakenayagimai
    na lebo kalobai.
  tbg-tbg: Mpo Noravauvo, are ekaa kempuka vataavama variaro. Are tinavu kahaqama
    timitairaqe tenavu haaru koqemake vaunantemake, vatevata qaiqaa mintimake variare.
    Are tinavu aaqurihama timitehara tinavu ruaruama timitaane.
  hmo-hmo: Siahu Ibounai Dirava e, ai do oi abia dae lou! Ai dekenai do oi bogahisihisi,
    bona ai do oi durua, vadaeni mauri do ai davaria!
  zar-NT: Ben ga huécjatuʼ quiuʼ Liʼ, Dios quégaca niʼa noʼo guizxi yu. Buluíʼi netuʼ
    nadxíʼinuʼ netuʼ, ateʼ ulatuʼ.
  urd-urd: ऐ लश्करों के ख़ुदा, हम को बहाल कर; और अपना चेहरा चमका, तो हम बच जाएँगे।
  rus-SYN: “Я снял с рамен его тяжести, и руки его освободились от корзин.
  bqc-SIM: Ń tò wa gↄ̃ láanipↄ ũ wá saɛdeↄnɛ, wá ibɛɛpiↄ lɛ́ wá kɛ pↄ́ↄpↄↄ.
  tcz-CHONGTHU: O Elohim Pathen hatchungnung nangma kom neingatsah un, namaivah chun
    neisalvah'un chuteng lebou huhhing kachandiu ahi.
  mar-mar: हे सेनाधीश देवा, पुन्हा आमचा स्वीकार कर. आपला मुखप्रकाश आम्हावर पाड आणि
    आम्हास वाचव.
  isl-isl: og gert okkur að andstyggð í augum nágrannaþjóðanna sem hæða okkur og spotta.
  hlt-THB: Aw Boeimang thakawm Khawsa, kaimih ve ni thaw khqi tlaih nawh; na haai
    ce kaimih ak khan awh vang sak lah, cawhtaw hulna awm kawng unyng.
  qub-qub: Munayniyoj Tayta Dios, ñaupatano alli goyänäcunapaj yanapaycamay ari. Alli
    ñawillayquipa ricäramay ari salbasha canäcunapaj.
  bqp-bqp: Luda Zĩ̀karide, ǹ tó ò su ó gwena zĩn, ǹ ãn werewá ń ò sura ba.
  hat-hat: (080:8) Bondye ki gen tout pouvwa, mete nou sou pye nou ankò. Fè nou santi
    ou la avèk nou, epi n'a delivre.
  eng-BSB: Restore us, O God of Hosts, and cause Your face to shine upon us, that
    we may be saved.
  eng-WEBPB: Turn us again, God of Armies. Cause your face to shine, and we will be
    saved.
  kbq-kbq: Monafinka sondia vahe'mofo Anumzamoka ete tazeri knare nehunka, atregeno
    kavugosafinti masa zamo'a remsa hunerantesigenka taguravazio.
  pon-pon: Kot Jepaot, kom kotin kamait kit ala o kotin kajaleda jilan omui, kit ap
    pan kelail kida.
  nhe-BL: Toteco Dios, ta tiDios Tlen Tijpiya Nochi Chicahualistli, xijchihua ma timocuepaca
    ica ta. Xitechtlachili ica moxayac tlen senpactoc. Xitechicneli huan xitechmaquixti.
  wnc-wnc: Anutu, ga kekekngaka bamban tapa, gata ninu dua nindupeke gatane kekeknga
    akngakata paniwambi ninda dua upeeke wena dua sinim.
  bus-bus: Luda Zĩ̀kpɛde, ǹ tó wà su wa gwena ziia, ǹ uu werewa ǹ wà mì sí.
  gub-BL: Uremuigo kar wi temi'u hereko har romo ma'e hereko har romo nehe, o Tupàn
    Ikàg Wera'u Ma'e. Exak kar nepurupuhareko katu haw urewe nehe. Nezewe mehe urepyro
    putar pe nehe.
  eng-DRA: 'He removed his back from the burdens: his hands had served in baskets.'
