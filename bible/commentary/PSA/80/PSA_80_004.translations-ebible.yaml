verse: PSA.080.004
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, ഇനിയും എത്രനാൾ, അങ്ങയുടെ ജനത്തിന്റെ പ്രാർഥനയ്ക്കെതിരേ
    അങ്ങയുടെ കോപം പുകഞ്ഞുകൊണ്ടിരിക്കും?
  deu-TKW: Gott, stelle uns wieder her und laß dein Angesicht leuchten, daß uns geholfen
    werde!
  lin-lin: Oh Nzambe, sala ete tozongela ndenge tozalaki, ngengisela biso elongi na
    Yo mpo ete tobika.
  mmx-mmx: Leeme Silok, nu Lanaraavuk ne Moroa. Naba se ba ua mo lebelemamao ram ti
    levesingising at limixin taram?
  eng-LSV: YHWH, God of Hosts, until when? You have burned against the prayer of Your
    people.
  eng-GNV: O Lord God of hostes, how long wilt thou be angrie against the prayer of
    thy people?
  eng-WEBSTER: O LORD God of hosts, how long wilt thou be angry against the prayer
    of thy people?
  nhw-BL: TOTECO, ta tiDios Catli Tijpiya Nochi Chicahualistli, ¿hasta quema tlamis
    ticualantoc ica tojuanti huan amo tijtlacaquilis quema timotlatlajtíaj?
  swh-ONEN: Ee Bwana Mungu Mwenye Nguvu Zote, hata lini hasira yako itawaka na kufoka
    moshi dhidi ya maombi ya watu wako?
  bba-bba: Yinni Gusunɔ, ɑ sun wɔro. A kɑ sun nɔnu ɡeu mɛɛrio, kpɑ ɑ sun fɑɑbɑ ko.
  eng-KJVCPB: O Lord God of hosts, How long wilt thou be angry against the prayer
    of thy people?
  luo-luo: Yaye Jehova Nyasaye, ma Nyasaye Maratego, mirimbi biro siko koyienyo, gi
    lamo mar jogi nyaka karangʼo?
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ، ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܟܵܪܒܹܬ ܥܲܠܔ ܨܠܘܿܬܵ‌ܐ ܕܥܲܡܘܼܟ݂؟
  meu-meu: Iehova Sabaota e, emu bese taudia edia ḡuriḡuri na ba badulai ela bona
    edena nega ai?
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु परमेश्‍वर, तपाईंका मानिसहरूले प्रार्थना गर्दा
    तपाईं कहिलेसम्म तिनीहरूसँग रिसाउनुहुनेछ ?
  yor-yor: Olúwa Ọlọ́run alágbára, ìbínú rẹ̀ yóò ti pẹ́ tó sí àdúrà àwọn ènìyàn rẹ?
  pes-OPCB: ای خداوند، خدای لشکرهای آسمان، تا به کی بر قوم خود خشمگین خواهی بود و
    دعاهای آنها را اجابت نخواهی کرد؟
  tgl-ULB: Yahweh Diyos ng mga hukbo, hanggang kailan ka magagalit sa iyong bayan
    kapag sila ay nananalangin?
  nop-nop: Yahwe, Saŋiniŋ Molom, du maŋgande metamgeye nai kweheyeniŋ hinek kwihitanimiŋa
    yonadinik mu nadinimilaŋ?
  cbu-NT: Apaa, shiy kizpurtishcha. Shiyamari kasirush taaksha. ¿Ashiri mayaamsha
    tputsireetsish nda istaksha? Iy shiyaa, Istapanda atuni, mashkuni, itaru shiysha
    tsiyantakush nda iyaa istaksha. ¿Ashinooja tsiyanis zambazachish?
  hui-hui: Anduane Homogo Ngode Datagaliwabe Hongo Haiheore-o i̱naga wali agali kamarume
    í̠hondo bi laramago hale howa í̠ dara nahe handa taraho kegoni dege keba haho
    wiaaboore hole kebe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​မျှ​ကာ​လ​ပတ်​လုံး
    မိ​မိ​၏​လူ​စု​တော်​ပြု​သည့်​ဆု​တောင်း​ပတ္ထနာ များ​ကို အ​မျက်​ထွက်​၍​နေ​တော်​မူ​ပါ​မည်​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག །ཁྱེད་ཉིད་ནམ་དུས་བར་དུ་འབངས་མི༌ཡི།
    །སྨོན་ལམ་རྐྱེན་གྱིས་ཐུགས་ནི་ཁྲོ་བར༌བྱ།།
  wsk-wsk: O Yawe, Kaem Sokel Garagar, awuk? Ni ana nika kariimet nanga aira wosenga
    ko yam buta gemang maga lagarukko e?
  sna-sna: Haiwa Jehovha Mwari Wamasimba Ose, kutsamwa kwenyu kucharamba kuchipisa
    pamusoro peminyengetero yavanhu venyu kusvikira riniko?
  spa-BLM: Yahvé Dios de los Ejércitos, ¿hasta cuándo estarás enojado contra la oración
    de tu pueblo?
  cac-cac: Mamin Jehová, Yajal ach d'a Smasanil, ¿Tom an̈eja' man̈ ol ab' slesal eb'
    a chon̈ab' yuj yoval a c'ool?
  swh-ULB: Yahwe Mungu wa majeshi, mpaka lini utawakasirikia watu wako wanapoomba?
  bel-bel: трубеце ў трубу парою маладзіка, у пэўны час, у дзень сьвята нашага;
  deu-ELBBK: O Gott, führe uns zurück und lass dein Angesicht leuchten, so werden
    wir gerettet werden!
  mbb-OT: Nengazen he Megbevayà he Mekeǥeǥehem, sengemenu keluǥayad is timpu he igkeepes
    nu zà is menge kebpengemuyù dey te menge etew nu?
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, നീ നിന്റെ ജനത്തിന്റെ പ്രാർത്ഥനെക്കു നേരെ എത്രത്തോളം
    കോപിക്കും?
  gup-gup: Ngudda Yawey nawu God, yibenkarrme yiman soldiers birridjalwern kore heaven.
    Yiddok munguyh kandjaldung ngad nawu ngudda ke bininj? Yiddok djal munguyh minj
    kanbekkan kore ngarridi yiwarrudj?
  rmc-rmc: Visar amen pale ke tu, Devla! Mi švicinel pre amende tiro muj, hoj te avas
    zachraňimen!
  nlg-nlg: Lord God, puku ni maana, Ivei vaho tua kea na darona nimua na rutu. mana
    nighi sika nimami na kokoeliulivuti?
  pes-OPV: ‌ای یهوه، خدای صبایوت، تا به کی به دعای قوم خویش غضبناک خواهی بود،
  ron-1924: Доамне, Думнезеул оштирилор, пынэ кынд Те вей мыния, ку тоатэ ругэчуня
    попорулуй Тэу?
  ben-OBCV: আর কত কাল, হে সদাপ্রভু, সর্বশক্তিমান ঈশ্বর, তোমার লোকেদের প্রার্থনার বিরুদ্ধে
    তুমি ক্রোধে জ্বলবে?
  som-som: Rabbiyow Ilaaha ciidammadow, Ilaa goormaad u cadhaysnaan doontaa baryootanka
    dadkaaga?
  lat-VUC: 'Buccinate in neomenia tuba, in insigni die solemnitatis vestræ:'
  eng-ASVBT: O Jehovah God of hosts, How long wilt thou be angry against the prayer
    of thy people?
  mna-mna: O Yooba, Anutu tiam. Nu mburom keskeezeŋom. Mi iŋgi ketem malmal piam wal
    ku, tana leŋleŋ suŋŋana tiam mini som. Ŋiizi na ketem malmalŋana ku imap?
  ita-1885: O Signore Iddio degli eserciti, Infino a quando fumerai tu contro all'orazione
    del tuo popolo?
  eng-LXXUP: Blow the trumpet at the new moon, In the glorious day of your feast.
  eng-ULB: Yahweh God of hosts, how long will you be angry at your people when they
    pray?
  spa-VBL: ¡Oh, Señor, Todopoderoso! ¿Por cuánto tiempo más estarás airado con las
    oraciones de tu pueblo?
  fra-_FOB: Éternel, Dieu des armées, jusques à quand ta colère fumera-t-elle contre
    la prière de ton peuple?
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങയുടെ ജനത്തിന്റെ പ്രാർത്ഥനയ്ക്കു നേരെ എത്രത്തോളം
    നീ കോപിക്കും?
  urd-GVR: Ai Rab, lashkaroṅ ke Ḳhudā, terā ġhazab kab tak bhaṛaktā rahegā, hālāṅki
    terī qaum tujh se iltijā kar rahī hai?
  suz-BL: परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु, इन मुर आन पुंइशो आ पर्बम गेना सम्‍म
    गाइक्‍नीनी?
  eng-NOY: O LORD, God of hosts! How long wilt thou be angry against the prayer of
    thy people?
  ita-1927: O Eterno, Dio degli eserciti, fino a quando sarai tu irritato contro la
    preghiera del tuo popolo?
  ckb-ckb: ئەی یەزدان، خودای سوپاسالار، هەتا کەی لەسەر نوێژی گەلەکەت تووڕە دەبیت؟
  eng-BBE: O Lord God of armies, how long will your wrath be burning against the rest
    of your people?
  xsi-xsi: Yova Kindeni, noko Maro Walo Tamwata, noko ma wisi nâna ŋana ne tamâta
    maka nema noŋa kâ ikura zo ŋapia kilo, a?
  kan-OKCV: ಸರ್ವಶಕ್ತ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ಎಷ್ಟರವರೆಗೆ ನಿಮ್ಮ ಜನರ ಪ್ರಾರ್ಥನೆಗೆ ವಿರೋಧವಾಗಿ
    ಬೇಸರಗೊಳ್ಳುವಿರಿ?
  tam-2017: சேனைகளின் தேவனாகிய யெகோவாவே, உமது மக்களின் விண்ணப்பத்திற்கு விரோதமாக நீர்
    எதுவரைக்கும் கோபங்கொள்வீர்.
  spa-RV-1909: Jehová, Dios de los ejércitos, ¿hasta cuándo humearás tú contra la
    oración de tu pueblo?
  ron-BTF: DOAMNE Dumnezeul oștirilor, până când te vei mânia pe rugăciunea poporului
    tău?
  eng-WEBP: LORD God of Armies, how long will you be angry against the prayer of your
    people?
  eng-FBV: Lord God Almighty, how long will you be angry with the prayers of your
    people?
  nld-1939: God der heirscharen, Jahweh, Hoelang nog blijft Gij vergramd ondanks het
    gebed van uw volk!
  nch-BL: TOTECO, ta tiDios Cati Tijpiya Nochi Chicahualisti, ¿hasta quema tamis ticualantos
    ica tojuanti huan amo tijtacaquilis quema timotatajtíaj?
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời vạn quân, Chúa giận lời cầu nguyện của dân
    Chúa cho đến chừng nào?
  cha-cha: O Jeova, Yuus y inetnon sendalo, asta ngaean unlálalaloja contra y tinayuyut
    y taotaomo?
  hin-CV: याहवेह, सर्वशक्तिमान परमेश्वर, कब तक आपकी प्रजा की प्रार्थनाओं के प्रति,
    आपका कोप भीतर ही भीतर सुलगता रहेगा?
  eng-OURB: Adonai Elohei Tzva'ot [Yahweh God Commander of heaven’s armies], How long
    will you be angry against the prayer of your people?
  spa-BES: Oh Jehová Dios de los ejércitos, ¿hasta cuándo se encenderá tu ira contra
    la oración de tu pueblo?
  tdx-tdx: O ry Iehovà Andrianañahare’ i Màroy, pak’ombia ty mbe hiviñera’o ty halali’
    ondati’oo?
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าจอมโยธา พระองค์​จะทรงกริ้วต่อคำอธิษฐานของประชาชนของพระองค์นานสักเท่าใด
  por-BR-2018: Ó SENHOR Deus dos exércitos, até quando ficarás irritado contra a oração
    de teu povo?
  deu-ELO: Jehova, Gott der Heerscharen! Bis wann raucht dein Zorn wider das Gebet
    deines Volkes?
  eng-WYC-2018: Lord God of virtues, how long shalt thou be wroth on the prayer of
    thy servant(s)? (Lord God of hosts, how long shalt thou be angry with thy people’s
    prayers?)
  epo-epo: Ho Eternulo, Dio Cebaot, Ĝis kiam Vi kolere repuŝos la preĝon de Via popolo?
  gfk-gfk: Watong, augu no God Nong i Dadas Harsakit, na haruat hunanges no num bala
    mamahien taar ta ira sinasaring ta ira num matanaiabar?
  uig-PIN: I Pǝrwǝrdigar, samawiy ⱪoxunlarning Sǝrdari bolƣan Huda, Hǝlⱪingning dualiriƣa
    bolƣan ƣǝziping ⱪaqanƣiqǝ yalⱪunlap turidu?
  beo-beo: Hina Gode Bagadedafa! Habowali seda Di da Dia fi dunu ilia Dima sia:ne
    gadobe amoga ougi dialoma:bela:?
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, hamas taim yet bai yu kros long ol prea
    bilong ol manmeri bilong yu?
  hau-SA: Ya Ubangiji Allah Maɗaukaki, har yaushe fushinka zai yi ta ƙuna a kan addu’o’in
    mutanenka?
  udu-udu: Ayy Tap̱a Arumgimis gi momis mo, anyor pini midi di p̱u’d kakasja gom mon’tho
    gi ’kwanim pini mo?
  uig-LAT: I Perwerdigar, samawiy qoshunlarning Serdari bolghan Xuda, Xelqingning
    dualirigha bolghan gheziping qachan’ghiche yalqunlap turidu?
  nde-nde: Oh Thixo Nkulunkulu Somandla, koze kube nini ulaka lwakho luvutha phezu
    kwemikhuleko yabantu bakho?
  ton-ton: ‌ʻE Sihova ko e ʻOtua ʻoe ngaahi kautau, ʻe fēfē hono fuoloa mo hoʻo kei
    houhau ki he lotu ʻa ho kakai?
  ces-1613: Ó Bože, navrať nás, a dejž, ať nám svítí oblíčej tvůj, a spaseni budeme.
  eng-WMB: LORD God of Hosts, how long will you be angry against the prayer of your
    people?
  tam-TCV: சேனைகளின் இறைவனாகிய யெகோவாவே, உமது மக்கள் மன்றாடும்போது எவ்வளவு காலத்திற்கு
    கோபங்கொண்டிருப்பீர்?
  ceb-ULB: Yahweh Dios nga makagagahom, hangtod kanus-a ka masuko sa imong mga katawhan
    sa dihang mag-ampo sila?
  pol-UBG: PANIE, Boże zastępów, jak długo będziesz się gniewał na modlitwę swego
    ludu?
  agr-agr: Tuke Pujuu ashí senchigtinuh, amina aentsjum aidau segapainakui dakitam
    dusha ¿wajupa kuashta aikash pujugtatme?
  kyc-kyc: Anatu Porai Wakasa doko embame yuu akipare embena wambunya ateŋa doko soo
    imbumi kumuo kararese?
  urd-GVU: اے رب، لشکروں کے خدا، تیرا غضب کب تک بھڑکتا رہے گا، حالانکہ تیری قوم تجھ
    سے التجا کر رہی ہے؟
  eng-OEBCW: O Lord of hosts, how long is your anger to smoke, despite the prayer
    of your people?
  deu-1912: HERR, Gott Zebaoth, wie lange willst du zürnen bei dem Gebet deines Volkes?
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವ ದೇವರೇ, ನಿನ್ನ ಪ್ರಜೆಗಳು ಪ್ರಾರ್ಥಿಸುವಾಗ ನೀನು ಇನ್ನೆಷ್ಟರವರೆಗೆ
    ಕೋಪಿಸಿಕೊಳ್ಳುವಿ?
  yap-yap: SOMOL ni Got ni Gubin ma Rayag Rom, bu uw n’umngin nap’an, ni ngam par
    ni gab damumuw ko pi meybil rok e girdi’ rom?
  hlt-MCSB: Caempuei Pathen BOEIPA me hil nim, na pilnam kah thangthuinah te na khuu
    thil eh?
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ዼኤፖ ፆኦዛሢዮ! ኔ ዴሮኮ ሺኢጲፆ ዋይዞ ዒፂ ጎሪንቶ ኔኤኮ ኔ ቤኤዛሢ ዎማ ሄላንዳኣናዳይ?
  twi-ASANTE: Ao Otumfoɔ Awurade Onyankopɔn, wʼabofuo bɛdɛre akɔsi da bɛn wʼabofuo
    a ɛtia wo nkurɔfoɔ mpaeɛbɔ no?
  eng-WEBU: LORD God of Armies, how long will you be angry against the prayer of your
    people?
  spa-PDDPT: Oh Yavé, ʼElohim de las huestes, ¿Hasta cuándo estarás airado contra
    la oración de tu pueblo?
  gun-gun: Senhor Oreruete nexondaro reta va'e, raka'e peve 'rã tu rendu rive ndevygua
    kuery onhembo'ea?
  agu-BL: Kataj, cya'l na xcye' quen te'ju'. ¿Tona' tz'el ẍchi'chbe'n c'u'lu' ske'j?
    ¿Tona' ltzatzinu' te yi ka'oracion? na o' tanumu'.
  ilo-ULB: Yahweh a Dios a Mannakabalin amin, kasano kabayag a makaungetka kadagiti
    tattaom no agkararagda?
  kpg-kpg: Meenei Yihowah go di God Koia e Aamua, e waalooloo behee go do hagawelewele
    gi nia dalodalo o au daangada?
  uig-ARA: ئى پەرۋەردىگار، ساماۋىي قوشۇنلارنىڭ سەردارى بولغان خۇدا، خەلقىڭنىڭ دۇئالىرىغا
    بولغان غەزىپىڭ قاچانغىچە يالقۇنلاپ تۇرىدۇ؟
  bps-bps: E Amumi Dwata, gumdatah i kdee di tah langit na tanà, kel di kilen fa i
    kalbutam gami dad tom, na laam fanlinge i dad dasalmi?
  sus-sus: Ala, i xa muxu ragbilen, i xa hinnɛ muxu ra alako muxu xa kisi sɔtɔ.
  pon-2006: Maing KAUN, Koht Wasa Lapalap, ia erein omwi pahn engiengki kapakap en
    sapwellimomwi aramas akan?
  jae-jae: O Apômtau, lausiŋ undambêŋa nêŋ Anôtô, nêm lau teteŋ mec elêmê ma aôm gobe
    ôê têmtac ŋandaŋ tôŋ e êndêŋ ondocgeŋ.
  ksd-ksd: Luluai, a God kai ra lavur kor, Aivia ra bung boko una kankan ure ra niaring
    kai kaum tarai?
  tur-YTC: Ordular Tanrısı Yahve, Halkının duasına karşı daha ne kadar öfkeleneceksin?
  bel-N: Божа, вярні нас назад. Асьвяці нас абліччам Тваім, і будзем збаўленыя!
  grc-BRENT: Σαλπίσατε ἐν νεομηνίᾳ σάλπιγγι, ἐν εὐσήμῳ ἡμέρᾳ ἑορτῆς ὑμῶν.
  kpr-kpr: Arie Bajari God, fakina isambu da tofo, ni ghousa mavega ninda evetu genembo
    kena dubo eko use, namanenda banungari jo ningae aresi?
  ind-AYT: (80-5) Ya TUHAN, Allah semesta alam, berapa lama Engkau akan marah terhadap
    doa-doa umat-Mu?
  yom-yom: Yave, Nzambi nkua ngolo yoso, nate thangu mbi nganzi aku yela leminanga ?
    Mu diambu di zitsambulu zi batu baku e ?
  yut-yut: Yawe Piŋkop Tapmɨm Ami, mɨŋat amɨn kabɨgo bɨsit gayɨŋakwa bɨsap niaŋ da
    butjap nandaŋ yobi?
  nya-nya: Inu Mulungu Wamphamvuzonse, mpaka liti mkwiyo wanu udzanyeka kutsutsana
    ndi mapemphero a anthu anu?
  hrv-hrv: Bože, obnovi nas, razvedri lice svoje i spasi nas!
  mps-mps: Genuai Bidi, nage te Tigidali Bomo Elalubo God dao, nisu naga sogo digi
    te nago naga we bidi dabego gedu haluasa po wabode te wado po me nago elalu odaibawe?
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, hamas taim yet bai yu kros long ol prea
    bilong ol manmeri bilong yu?
  dan-1931: Hærskarers Gud, bring os atter på Fode, lad dit Ansigt lyse, at vi må
    frelses!
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, Chúa còn giận lời cầu nguyện
    của chúng con đến bao giờ?
  guj-2017: હે સૈન્યોના ઈશ્વર યહોવાહ, તમારા લોકો તમારી પ્રાર્થના કરે છે, છતાં તમારો
    કોપ ક્યાં સુધી સળગતો રહેશે.
  pon-2006A: Maing KAUN, Koht Wasa Lapalap, ia erein omwi pahn engiengki kapakap en
    sapwellimomwi aramas akan?
  por-BRBSL: Yahweh Deus dos Exércitos, por quanto tempo você vai ficar com raiva
    contra a oração de seu povo?
  eng-OEBUS: O Lord of hosts, how long is your anger to smoke, despite the prayer
    of your people?
  swe-swe: '[Refräng] Gud (Elohim), upprätta oss och låt ditt ansikte lysa [] och
    vi ska bli frälsta (räddade).'
  cth-cth: Oe ransahu Cathut BAWIPA, na taminaw ratoumnae taranlahoi bangkong na lungkhuek.
  twi-twi: Asafo Awurade Nyankopɔn, wʼabufuw bɛdɛw akosi da bɛn, wʼabufuw a etia wo
    nkurɔfo mpaebɔ no?
  hlt-hlt: Caempuei Pathen BOEIPA me hil nim, na pilnam kah thangthuinah te na khuu
    thil eh?
  tbz-SIM: Duɔ́ nkɛ̀ tí wɛ̃tɛní, ti wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀ kɛ́ ti dɛɛtɛ́.
  msy-2020: O God, nɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim. Nɨ dughiar bar ruarimɨn
    uan gumazamizibar atara, me nɨ ko mɨgeir mɨgɨrɨgɨaba nɨ da barazir puvatɨ.
  dop-dop: Hɑɩ, Ɩsɔ kʋsɩ-tʋ nɑ ń kɛɛsɩ nyɑ́ ɩsɛ nɑ tɑ́ tɔɔ nɑ pə́ yɑ-tʋ.
  azb-azb: Ya Rəbb, ey Ordular Allahı, nə vaxtacan Xalqının duasından qəzəblənəcəksən?
  eng-DBY: Jehovah, God of hosts, how long will thine anger smoke against the prayer
    of thy people?
  hin-2017: हे सेनाओं के परमेश्वर यहोवा, तू कब तक अपनी प्रजा की प्रार्थना पर क्रोधित
    रहेगा?
  wol-KYG: Éy Yàlla, suqli nu; geesoo nu sa leeru kanam, nu raw.
  swp-swp: Tauiala moutuana edi GUIAU Eaubadana e, i lau e aitea huia abo u ouyalayala
    em tataoyao edi uura aridi eai?
  bjr-bjr: Oo Yaawee, aiqama afeeka faqaa Anutufa, anee kisaaqasaa fee aneenna faiqí
    anaasee innaaru qiranara aanoo qinnaree.
  eng-YLT: Jehovah, God of Hosts, till when? Thou hast burned against the prayer of
    Thy people.
  kne-kne: Yahweh ay Diyos ay Kangatoan ay Turay, adi ka kod pabayagen san bonget
    mo en dakami ay ipogaw mo ta dengngem nan adawag mi.
  eng-WYC-2017: Lord God of virtues, how long shalt thou be wroth on the prayer of
    thy servants?
  eng-WMBB: LORD God of Hosts, how long will you be angry against the prayer of your
    people?
  zat-NTPS: Xránantu' Dios, napu' dute̱ xel-la' waca, ¿bata chajse̱queze zra'u netu',
    ne quebe xennu' ca da nábantu' Lue'?
  zty-NTPS: X̱anto' Dios, napo' dot yeḻa' wak. ¿To chi'ize žo'o neto' na' bi yenlo'
    da' nnablto' Le'?
  urd-GVH: ऐ रब, लशकरों के ख़ुदा, तेरा ग़ज़ब कब तक भड़कता रहेगा, हालाँकि तेरी क़ौम
    तुझसे इल्तिजा कर रही है?
  rug-rug: Kei Zihova Tamasa, sa koimata pa vinaripera. Vea seunae gua si kaqu bugoro
    nia Goi sa vinaravara tadi na Mua tinoni?
  gaz-gaz: Yaa Waaqayyo, Waaqa Waan Hunda Dandeessu, ati hamma yoomiitti kadhannaa
    saba keetiitti aarta?
  fra-LSG: O Dieu, relève-nous! Fais briller ta face, et nous serons sauvés!
  yal-yal: Ala, i mɔn xa nxu sɛnbɛ so, i nɔrɔn nagodo nxu ma, alogo nxu xa kisi.
  iou-iou: O Anutu kehäromi mähemi, äbotkaye nintä gäkken yäŋapiŋitna kokwawak nadäŋ
    nimiŋkä kadäni jidegän api pewen?
  haw-1868: E Iehova, ke Akua o na kaua, Pehea la ka loihi o kou huhu ana i ka pule
    a kou poe kanaka?
  arb-NAV: يَا رَبُّ إِلَهَ الْجُنُودِ، إِلَى مَتَى تَظَلُّ غَاضِباً عَلَى صَلاةِ
    شَعْبِكَ.
  ded-ded: O KEBU Anutu, kurumenggac wasaiareng kunengngina, ge ngicngacfocga neneac
    nunumuac ngaba negengkecnec, imoc wisickeudeac tomai kecdimbe.
  ewe-ewe: O! Yehowa, Mawu Ŋusẽkatãtɔ, va se ɖe ɣe ka ɣi wò dɔmedzoe abi ɖe wò dukɔ
    ƒe gbedodoɖa ŋu?
  eng-LEE: (80:5) O Lord of hosts, how long shall thy anger smoke against the prayer
    of thy people?
  asm-FB: হে বাহিনীবোৰৰ ঈশ্বৰ যিহোৱা, তোমাৰ লোকসকলৰ প্ৰাৰ্থনাত, তুমি কিমান কাললৈ ক্ৰোধ
    কৰি থাকিবা?
  sus-A: عَلَ، عِ شَ مُشُ رَفبِلٍن، عِ شَ هِننّ مُشُ رَ عَلَكٌ مُشُ شَ كِسِ سْتْ.
  fra-SBL: Yahvé, Dieu des Armées, jusqu'à quand seras-tu en colère contre la prière
    de ton peuple ?
  hbo-hbo: אֱלֹהִ֥ים הֲשִׁיבֵ֑נוּ וְהָאֵ֥ר פָּ֝נֶ֗יךָ וְנִוָּשֵֽׁעָה׃
  kik-kik: Wee Jehova Ngai mwene hinya wothe, marakara maku megũtooga nginya rĩ ũgĩũkĩrĩra
    mahooya ma andũ aku?
  fra-NCL: O Dieu, rétablis-nous ; fais briller ta face, et nous serons sauvés.
  cek-AK: Aw misatuh kaminawk ih Angraeng Sithaw, nangmah ih kaminawk lawkthuihaih
    nuiah nasetto maw palung na phui thuih han vop?
  cuk-cuk: Bab-Dummad-Jehová-Bela-Gangued-Nikad, be-urwe-maid-ulale, ¿sanagwadse be-dulamar-bese-goled
    be itogosuli?
  uig-CYR: Йеңи айда, бәлгүләнгән вақитта, Байрам-һейт күнимиздә нағра-сүнай челиңлар!
  tel-2017: యెహోవా, సేనల ప్రభువైన దేవా, నీ ప్రజలు ప్రార్థన చేస్తూ ఉంటే నువ్వెంతకాలం
    కోపపడతావు?
  hat-BSA: O Bondye dèzame yo, pou konbyen de tan Ou va fache kont lapriyè a pèp Ou
    a?
  ukr-ONPU: Сурміть у ріг на свято нового місяця і в повний місяць, у день святкування
    нашого.
  kos-kos: O LEUM GOD Kulana, Putaka kom ac mulat ke pre lun mwet lom?
  hbo-WLC: אֱלֹהִ֥ים הֲשִׁיבֵ֑נוּ וְהָאֵ֥ר פָּ֝נֶ֗יךָ וְנִוָּשֵֽׁעָה׃
  ibo-ibo: O Onyenwe anyị, Chineke, Onye pụrụ ime ihe niile ruo ole mgbe ka iwe gị
    ga-adị ọkụ megide ekpere ndị gị?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ତୁମ୍ଭ ଲୋକମାନଙ୍କ ପ୍ରାର୍ଥନା ପ୍ରତିକୂଳରେ
    ତୁମ୍ଭେ କେତେ କାଳ କ୍ରୁଦ୍ଧ ହୋଇଥିବ?
  chk-chk: Ai Samol mi Lapalap, en ewe Kot mi unusen manaman, ifa ükükün fansoun om
    kopwe song ren än noum kewe aramas iotek?
  rop-rop: YAWEI, Boswan God, haulong yu garra jidan wail en nomo ensim ola preya
    blanga yu pipul olabat?
  ukr-1871: Господи, Боже сил небесних, доки буде палати гнїв твій проти благання
    народу твого!
  yon-yon: O Ana Nangmidan Yemoon Ye Yariman God, aron komoyiib eb nimakarub yi kurikuri
    kebendeneb yi yaa norin wandundaneeb?
  deu-1951: (080-5) O HERR, Gott der Heerscharen, wie lange willst du deinen Zorn
    rauchen lassen beim Gebet deines Volkes?
  eng-JPS: (80-5) O LORD God of hosts, how long wilt Thou be angry against the prayer
    of Thy people?
  srp-1865: Gospode, Bože nad vojskama! dokle æeš se gnjeviti kad te moli narod tvoj?
  lug-lug: Ayi Katonda, Mukama ow’Eggye, olituusa ddi okusunguwalira okusaba kw’abantu
    bo?
  heb-heb: יהוה אלהים צבאות עד מתי עשנת בתפלת עמך׃
  ben-IRV: সদাপ্রভুু, বাহিনীগনের ঈশ্বর, তুমি নিজের লোকেদের প্রতি ও তাদের প্রার্থনার
    প্রতি আর কত দিন রেগে থাকবে?
  ntu-ntu: Yawe Gct kc tqrninr, bzkq drtwrm ngya-zvzm bagr, A' ayzlum nzkrka'-krgr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਕਦ ਤਾਈਂ ਆਪਣੀ ਪਰਜਾ ਦੀ ਪ੍ਰਾਰਥਨਾ ਉੱਤੇ ਆਪਣਾ
    ਕਹਿਰ ਰੂਪੀ ਧੂੰਆਂ ਕਰਦਾ ਰਹੇਂਗਾ?
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ဘုရား သခင် ထာဝရဘုရား ၊ ကိုယ်တော် ၏ လူ တို့ပြုသောပဌနာ
    စကားကို အဘယ် မျှကာလ ပတ်လုံးအမျက်ထွက် တော်မူမည်နည်း။
  kgf-kgf: Kurumeŋac téŋgiŋ ic tauseŋa tauseŋa ionac Anutu Yawe, ic embachécga ionac
    ʒéwelecgina ménda niŋénécmima nalé dahecac séc qeri biric niŋnénéc miwésémaŋ?
  tte-O: '@see-verse:PSA.080.003'
  tbg-tbg: Noravauvo, are ekaa kempuka vataavama variaro. Mpo, nanti nanti entae ai
    arara ite vaiva qaqi itaqiro vi vairara, ai vaiinti nahenti ai aare uvara kia
    iriraitira vainarave?
  hmo-hmo: Siahu Ibounai Diravana e, oiemu bese taudia edia guriguri dekenai, be do
    oi badu ela bona edena negai?
  zar-NT: Xantuʼ Dios quéguequi niʼa noʼo guizxi yu, ¿gácaʼxte caz ilenuʼ netuʼ, en
    bitiʼ yönnuʼ le rulidztuʼ Liʼ?
  urd-urd: ऐ ख़ुदावन्द लश्करों के ख़ुदा, तू कब तक अपने लोगों की दुआ से नाराज़ रहेगा?
  rus-SYN: трубите в новомесячие трубою, в определенное время, в день праздника нашего;
  bqc-SIM: Lua, to wà ɛa su wá pá ziu. Wá wɛgwa wà aafiaʼe.
  tcz-CHONGTHU: Yahweh Pakai, Elohim ka Pathen, phat itihchan gei a kataona sanlou
    a nakoi dingham?
  mar-mar: हे परमेश्वरा, सेनाधीश देवा, तुझे लोक प्रार्थना करीत असता तू किती वेळ कोपलेला
    राहशील?
  isl-isl: Dragðu okkur til þín á ný, ó Guð. Líttu til okkar með velþóknun og kærleika,
    það er okkar eina von.
  hlt-THB: Aw Bawipa Boeimang Khawsa, ityk dy nu nak thlangkhqi ak cykcahnaak awh
    nak kaw a seet hly.
  qub-qub: Israelcuna mañacuycäshuptiquipis ¿imaycamaraj rabyashalla caycanqui munayniyoj
    Tayta Dios?
  bqp-bqp: Dikiri Luda Zĩ̀karide, ĩni fɛ̃ ǹ gí n gbɛ̃nↄ aduakɛna síi ari bↄrɛmɛɛ?
  hat-hat: (080:5) Seyè, Bondye ki gen tout pouvwa a, jouk kilè w'a rete fache sou
    pèp ou k'ap lapriyè nan pye ou?
  eng-BSB: O LORD God of Hosts, how long will Your anger smolder against the prayers
    of Your people?
  eng-WEBPB: LORD God of Armies, how long will you be angry against the prayer of
    your people?
  kbq-kbq: Ra Anumzana Monafi sondia vahetmimofo Anumzamoka, zazate kagri vahe'mota
    nunamuma huta neonkenka karimpa ahenerantane.
  pon-pon: Ieowa Kot Jepaot, arai da, kom pan kotin onioniki kapakap en japwilim omui
    aramaj akan?
  nhe-BL: TOTECO, ta tiDios Tlen Tijpiya Nochi Chicahualistli, ¿hasta quema tlamis
    ticualantos ica tojuanti huan ax tijtlacaquilis quema timomaijtohuaj?
  wnc-wnc: Anutu, ga kekekngakabamban tapa. Tapduu datdasing gatane amindabamu gae
    tumuk wamu ganiwawa ngana gata kaanga natayamuya?
  bus-bus: Dii Luda Zĩ̀kpɛde, nɛ́ fɛ̃ ǹ gí n gbɛ̃nↄ aduakɛna sízi ai bↄrɛmɛ?
  gub-BL: Màràn kwarahy eremumaw putar neremiaihu waze'eg rehe nekwahy pà nehe, O
    Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e.
  eng-DRA: Blow up the trumpet on the new moon, on the noted day of your solemnity.
