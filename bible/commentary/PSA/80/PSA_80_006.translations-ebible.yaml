verse: PSA.080.006
translations:
  mal-C: അവിടന്ന് ഞങ്ങളെ അയൽവാസികൾക്ക് ഒരു കലഹകാരണമാക്കിയിരിക്കുന്നു, ഞങ്ങളുടെ ശത്രുക്കൾ
    ഞങ്ങളെ പരിഹസിക്കുന്നു.
  deu-TKW: Du speistest sie mit Thränenbrot und tränktest sie in reichem Maße mit
    Thränen.
  lin-lin: Oleisaki bango lipa esangana na mayi ya miso mpe olangwisaki bango na kopo
    etonda na mpinzoli ;
  mmx-mmx: Uga lox avolo limixin at levenabung mixin petpes dik lok saparap nema xusu
    dina vesep eburu ti lok kaka mo lenep kangka atnama. La monga limixin munepen
    minema di paase aksaksa rinema.
  eng-LSV: You make us a strife to our neighbors, || And our enemies mock at it.
  eng-GNV: Thou hast made vs a strife vnto our neighbours, and our enemies laugh at
    vs among themselues.
  eng-WEBSTER: 'Thou makest us a strife to our neighbors: and our enemies laugh among
    themselves.'
  nhw-BL: Tijcajtoc ma techpinahualtica nopa tlalme catli techyahualohuaj huan ma
    techhuetzquilica tocualancaitacahua.
  swh-ONEN: Tumekuwa chanzo cha ugomvi kwa jirani zetu, na adui zetu wanatudhihaki.
  bba-bba: Wee ɑ derɑ nuku sɑnkirɑnu nu kuɑ bɛsɛn dĩɑnu, mɑ ɑ derɑ bɛsɛn nɔni yĩresu
    kuɑ bɛsɛn nim.
  eng-KJVCPB: 'Thou makest us a strife unto our neighbours: And our enemies laugh
    among themselves.'
  luo-luo: Isemiyo wadoko rachwany ne jobutwa, kendo wasikwa jarowa.
  aii-aii: ܥܒ݂ܝܼܕܲܚ ܠܘܼܟ݂ ܡܲܩܲܪܵܨܘܼܬܵ‌ܐ ܠܫܒ݂ܵܒܲܢ̈، ܘܒܹܝܠܵܝܗ‌ܝ ܡܘܼܣܚܸܪܗܘܿܢ ܕܸܫ̃ܡܸܢܲܢ̈
    ܒܝܼܲܢ.
  meu-meu: Dekemai taudia edia ihi-ihirai ḡauna ai vada o halaomai; ai inaimai ese
    e kirikirilaimai hehenimu.
  npi-ULB: हाम्रा छिमेकीहरूलाई बहस गर्न तपाईंले हामीलाई त्‍यस्‍तो केही बनाउनुहुन्छ
    र हाम्रा शत्रुहरू आफ्‍ना माझमा हाम्रो बारेमा हाँसो गर्छन् ।
  yor-yor: Ìwọ sọ wá di ẹlẹ́yà fún àwọn aládùúgbò wa, àwọn ọ̀tá wa sì ń yọ̀ wá.
  pes-OPCB: سرزمین ما را به میدان جنگ قومها تبدیل کرده‌ای و ما را مورد تمسخر دشمنان
    ساخته‌ای.
  tgl-ULB: Ginagawan mo kami ng bagay para pagtalunan kami ng aming kapwa, at pinagtatawanan
    kami ng aming mga kaaway.
  nop-nop: Du mebop noli magimagi itowiiŋ biyabulaŋ kaŋ buŋa nindihiŋa kwetnik nilombeiŋ.
    Tiŋa memikniyedi ninimpekit tiŋa niniŋgege tiiŋ.
  cbu-NT: Minshuch tputs iyanung watsiri taakana, anin iyaa tsapunee itutsimaam zandkanaya.
    Kundararini iyaa kasirangusin, iyaa stakanaya.
  hui-hui: Hameigini tara tara ina baba mandagi handa a̱i na̱i palearume anda ibalu
    inanaga dindi wimago ti i̱ hole lowa garere bilo í̠na mo garere bia harigoni.
    Ani biyago handayagola inanaga waitigi bu hearume inanaga dongone hondo wahalu
    mege bialu hondo oba hayagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏​တိုင်း​ပြည်​ကို အိမ်​နီး​ချင်း​နိုင်​ငံ​တို့​၏​စစ်​မြေ​ပြင်
    ဖြစ်​စေ​တော်​မူ​ပါ​၏။ ရန်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​တို့​အား စော်​ကား​ကြ​ပါ​၏။
  bod-N: ཁྱིམ་མཚེས་ངེད་རྣམས་རྐྱེན་གྱིས་རྩོད་པར༌མཛད། །དགྲ་བོ་རྣམས་ཀྱིས་ང་ཚོར་འཕྱ་སྨོད༌བྱེད།།
  wsk-wsk: Ni ana balu maguwura ko mel bo iwita nanga beterem, se sor saki nangimik
    duap te mu nanga balu maguwusan.
  sna-sna: Makatiita mavambo enharo kuna vatigere navo, uye vavengi vedu vanotiseka.
  spa-BLM: Nos conviertes en una fuente de disputa para nuestros vecinos. Nuestros
    enemigos se ríen entre ellos.
  cac-cac: Ix on̈ ac'anoch sb'uchlab'ejoc eb' cajc'ool ay d'a co lac'anil. Ste q'uechaan̈
    eb' on̈ stzetzani.
  swh-ULB: Umetufanya kitu kwa ajili ya majirani zetu kubishania, na maadui zetu hucheka
    kuhusu sisi kati yao.
  bel-bel: 'Ён пастанавіў гэта ў сьведчаньне Язэпу, калі той выйшаў зь зямлі Егіпецкай,
    дзе пачуў гукі мовы, якое ня ведаў:'
  deu-ELBBK: Du hast sie mit Tränenbrot gespeist, und sie maßweise getränkt mit Tränen.
  mbb-OT: Intuǥut nu he tebeka key te kesikbit dey he menge nasyun, ne sikandan is
    menge kuntada zey ne ed-undaunda kenami.
  mal-2015: നീ ഞങ്ങളെ ഞങ്ങളുടെ അയല്ക്കാർക്കു വഴക്കാക്കിതീർക്കുന്നു; ഞങ്ങളുടെ ശത്രുക്കൾ
    തമ്മിൽ പറഞ്ഞു പരിഹസിക്കുന്നു.
  gup-gup: Birribuyika bininj nawu kubolkbubuyikabeh wanjh ngandiwidnan dja ngandimarnekarremarnbun
    ngadberre. Bedda wanjh ngandidjaldjekmiwon.
  rmc-rmc: Dehas len te chal o apsa avke sar o maro; diňal len te pijel o apsa andral
    e bari kuči.
  nlg-nlg: Ighoe to taladira na lei kema talighutighai ge ra nighi veilalabui nimami
    pari, ma ra bosa dikalaghai ghamami na kana.
  pes-OPV: ما را محل منازعه همسایگان ماساخته‌ای و دشمنان ما در میان خویش استهزامی
    نمایند.
  ron-1924: Не фачь сэ фим мэрул де чартэ ал вечинилор ноштри ши врэжмаший ноштри
    рыд де ной ынтре ей.
  ben-OBCV: তুমি আমাদের প্রতিবেশীদের কাছে আমাদের উপহাসের পাত্র করে তুলেছ, আর আমাদের
    শত্রুরা আমাদের বিদ্রুপ করে।
  som-som: Waxaad nala dirirsiisay derisyadayada, Oo cadaawayaashayadiina way nagu
    qoslaan.
  lat-VUC: Testimonium in Joseph posuit illud, cum exiret de terra Ægypti; linguam
    quam non noverat, audivit.
  eng-ASVBT: Thou makest us a strife unto our neighbors; And our enemies laugh among
    themselves.
  mna-mna: Pa iŋgi nu pizil ndemem piam. Tana zin karkari ta timbot kolouŋana na,
    tiserseere be tikam toono tiam. Mi koyam koi bizin ta boozomen tikamam seŋge piam.
  ita-1885: Tu ci hai posti in contesa co' nostri vicini; E i nostri nemici si fanno
    beffe di noi.
  eng-LXXUP: 'He made it to be a testimony in Joseph, When he came forth out of the
    land of Egypt: He heard a language which he understood not.'
  eng-ULB: You make us something for our neighbors to argue over, and our enemies
    laugh about us among themselves.
  spa-VBL: Nos conviertes en víctimas por las que nuestros vecinos peleen; de las
    que nuestros enemigos se burlen.
  fra-_FOB: Tu fais de nous un sujet de contestations pour nos voisins, et nos ennemis
    se raillent de nous entre eux.
  mal-mal: അങ്ങ് ഞങ്ങളെ ഞങ്ങളുടെ അയല്ക്കാർക്ക് വഴക്കാക്കിത്തീർക്കുന്നു; ഞങ്ങളുടെ ശത്രുക്കൾ
    തമ്മിൽ പറഞ്ഞു പരിഹസിക്കുന്നു.
  urd-GVR: Tū ne hameṅ paṛosiyoṅ ke jhagaṛoṅ kā nishānā banāyā. Hamāre dushman hamārā
    mazāq uṛāte haiṅ.
  suz-BL: गे आंइ कली आंइ नेक्‍था ङा मुर आन कली जीब सेल्‍शो बाक्‍तीनी। मिनु आंइ जोरी
    सत्रुमी आंइ कली शुक्‍शी पाइब सेल्‍तीनी।
  eng-NOY: Thou hast made us the object of strife to our neighbors, And our enemies
    hold us in derision.
  ita-1927: Tu fai di noi un oggetto di contesa per i nostri vicini, e i nostri nemici
    ridon di noi fra loro.
  ckb-ckb: دەمانکەیتە مایەی ناکۆکی لەلای دراوسێکانمان، ناحەزانمان لەناو خۆیان پێمان
    پێدەکەنن.
  eng-BBE: You make us a cause of war among our neighbours; our haters are laughing
    at us among themselves.
  xsi-xsi: Noko kusâu panzi tinikoa ŋgu ŋinde simo nema lawea tini laiti, kala kinzi
    simâ lâ sipara ku sipakawea nema tâno. Opopo, maka nema kazâŋa tamâta situ laginama
    wa siŋeleama wa.
  kan-OKCV: ನಮ್ಮ ನೆರೆಯವರ ವಿವಾದಕ್ಕೆ ನಮ್ಮನ್ನು ಗುರಿಮಾಡಿದ್ದೀರಿ. ನಮ್ಮ ಶತ್ರುಗಳು ನಮ್ಮನ್ನು
    ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ.
  tam-2017: எங்களுடைய அயலாருக்கு எங்களை வழக்காக வைக்கிறீர்; எங்களுடைய எதிரிகள் எங்களைக்
    கேலிசெய்கிறார்கள்.
  spa-RV-1909: 'Pusístenos por contienda á nuestros vecinos: y nuestros enemigos se
    burlan entre sí.'
  ron-BTF: Ne faci o ceartă pentru vecinii noștri și dușmanii noștri râd între ei.
  eng-WEBP: You make us a source of contention to our neighbors. Our enemies laugh
    among themselves.
  eng-FBV: You turn us into victims our neighbors fight over; our enemies mock us.
  nld-1939: Maakt Gij ons tot twistappel voor onze buren, En zal onze vijand de spot
    met ons drijven?
  nch-BL: Tijcajtoc ma techpinahualtica nopa talme cati techyahualohuaj huan ma techhuetzquilica
    tocualancaitacahua.
  vie-1934: Chúa làm chúng tôi thành bia tranh cạnh cho kẻ lân cận chúng tôi, Và kẻ
    thù nghịch cùng nhau cười nhạo chúng tôi.
  cha-cha: 'Unnafanmumojam yan y tiguangmame: yan y enimigonmame manmachachatgue jam
    gui entaloñija.'
  hin-CV: आपने हमें अपने पड़ोसियों के लिए विवाद का कारण बना दिया है, हमारे शत्रु हमारा
    उपहास करते हैं.
  eng-OURB: You make us a source of contention to our neighbors. Our enemies laugh
    among themselves.
  spa-BES: Nos haces causa de guerra entre nuestros vecinos; nuestros enemigos se
    están riendo de nosotros entre ellos.
  tdx-tdx: Ampanivetivè’o ondaty mañohok’anaio; vaho vereverè’ o rafelahi’aio.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพระองค์เป็​นที​่แตกร้าวกันในหมู่เพื่อนบ้านของข้าพระองค์
    และศั​ตรู​ของข้าพระองค์หัวเราะกัน
  por-BR-2018: Puseste-nos como a briga de nossos vizinhos, e nossos inimigos zombam
    de nós .
  deu-ELO: Du setztest uns zum Streit unseren Nachbarn, und unsere Feinde spotten
    untereinander.
  eng-WYC-2018: Thou hast set us into against-saying to our neighbours; and our enemies
    have scorned us. (Thou hast made our neighbours to speak out against us; and our
    enemies have mocked us.)
  epo-epo: Vi faris nin objekto de disputo por niaj najbaroj; Kaj niaj malamikoj nin
    mokas.
  gfk-gfk: U te gil bia ira tunotuno diet kis hutet ta mehet, diet na harubu pane
    ira numehet pise, ma ira numehet ebar, diet kukutur ta mehet.
  uig-PIN: Bizni ⱪoxnilirimizƣa talaxⱪa ⱪoydung; Düxmǝnlirimiz bizni mǝshirǝ ⱪilixidu.
  beo-beo: Di da nini guba:le fifi lai, ilia ninia soge amo sia:ga gegema:ne yolesi.
    Amaiba:le, ninima ha lai dunu ilia da ninima gadesa.
  tpi-OTNT: Yu larim ol arapela lain manmeri i stap klostu long mipela ol i kam pait
    bilong kisim graun bilong mipela. Na ol birua i tok bilas na i lap long mipela.
  hau-SA: Ka mai da mu abin faɗa ga maƙwabtanmu, kuma abokan gābanmu suna mana ba’a.
  udu-udu: /E ki dhu am ki imannyaḵ ’kom bam mmoc̱i am gura/ mo, dhali uni gun ta
    ’kup̱ ki am mmop̱e’th e bwaman is buni mo.
  uig-LAT: Bizni qoshnilirimizgha talashqa qoydung; Düshmenlirimiz bizni mesxire qilishidu.
  nde-nde: Ususenze saba yimbangela yengxabano kubomakhelwane bethu, lezitha zethu
    ziyasihleka.
  ton-ton: '‌ʻOku ke ngaohi ʻakimautolu ko e fekeʻikeʻiʻanga ʻo homau kaungāʻapi:
    pea ʻoku katakata homau ngaahi fili ʻiate kinautolu.'
  ces-1613: Nakrmil jsi je chlebem pláče, a dals jim vypiti slz míru velikou.
  eng-WMB: You make us a source of contention to our neighbors. Our enemies laugh
    among themselves.
  tam-TCV: நீர் எங்களை அயலாருக்கிடையே கேலிப் பொருளாக்கினீர்; எங்கள் பகைவர் எங்களை
    ஏளனம் செய்யவிட்டீர்.
  ceb-ULB: Nagbuhat ka kanamo ug butang nga gilalisan sa among mga silingan, ug gikataw-an
    kami sa among mga kaaway.
  pol-UBG: Zrobiłeś z nas przedmiot sporu dla naszych sąsiadów, a nasi wrogowie śmieją
    się z nas.
  agr-agr: Iina nugkega nuna yantamen batsamin aina nunú atsaneaku dushiktai ekagtiume.
  kyc-kyc: Namwana parali maki dupwame namwana yuu doko yanda pyuo nyinya lao panda
    maiyuo kaelene. Yanda pimwai dupwame namwa kando pii mora nyuo giyalya giyana
    pilyaminyi.
  urd-GVU: تُو نے ہمیں پڑوسیوں کے جھگڑوں کا نشانہ بنایا۔ ہمارے دشمن ہمارا مذاق اُڑاتے
    ہیں۔
  eng-OEBCW: The scorn of our neighbours you make us, the laughing-stock of our foes.
  deu-1912: Du setzest uns unsre Nachbarn zum Zank, und unsre Feinde spotten unser.
  kan-2017: ನಮ್ಮನ್ನು ಸುತ್ತಣ ಜನಾಂಗಗಳ ದಿಕ್ಕಾರಕ್ಕೂ, ಶತ್ರುಗಳ ನಿಂದೆಗೂ ಗುರಿಯನ್ನಾಗಿ ಮಾಡಿದಿ.
  yap-yap: Kam pag e pi nam nib liyegmad ni yad be chamnag e binaw romad; ma be yog
    e to’ogor romad e thin ni kireb ngomad.
  hlt-MCSB: Ka imben rhoek ham olpungkacan la kaimih nan khueh tih ka thunkha rhoek
    loh n'tamdaeng uh.
  mdy-ETH: ኑ ዓሺኖም ኔ ኑና ዑራ ማዣ ዓሲ ማሄኔ፤ ኑኡኮ ሞርካኣ ኑና ሚኢጬኔ።
  twi-ASANTE: Woama yɛn mfɛfoɔ abu yɛn animtiaa, na yɛn atamfoɔ sere yɛn.
  eng-WEBU: You make us a source of contention to our neighbors. Our enemies laugh
    among themselves.
  spa-PDDPT: Nos conviertes en escarnio de nuestros vecinos, Y nuestros enemigos se
    burlan de nosotros.
  gun-gun: Rejapo orea katy'i ikuai va'e orere opu'ã aguã rami, ha'e orerovaigua kuery
    orere opuka rei aguã.
  agu-BL: Ja ko'c tetz chiyolbe'tz yi e' kawisin. Ja ko'c tetz chitze'lbe'tz yi e'
    kacontr.
  ilo-ULB: Inaramidnakami a pagsusupiatan dagiti kaarrubami ket pagkakatawaandakami
    dagiti kabusormi.
  kpg-kpg: Goe ne hai nia henua ala i madau daha gi heebagi i hongo madau henua. Madau
    hagadaumee e haganneennee gimaadou.
  uig-ARA: بىزنى قوشنىلىرىمىزغا تالاشقا قويدۇڭ؛ دۈشمەنلىرىمىز بىزنى مەسخىرە قىلىشىدۇ.
  bps-bps: Mdà di kalbutam gami nadoy gami i dad to di dad masadfél banwe, na dad
    dmuen gami tì ale sulé gablà di gami.
  sus-sus: I e rabaloma e yaye ra, i e yaye fima e ma minse ra han mun tɛmui?
  pon-2006: Komw ketin mweidohngehr wehi teikan re en mahmahwenkipene sahpwet, oh
    pil mweidohng at imwintihti kan re en kepweikengih kiht.
  jae-jae: Aôm kôpô aêac siŋ e tenteŋlatu sêsu aêac susu ma aêacma ŋacjo sêômac aêac.
  ksd-ksd: A tarai dia ki kikil avet dia varngangar ure avet, Ma kaveve lavur ebar
    dia nonganongon ure avet.
  tur-YTC: Bizi komşularımızla çekişme kaynağı haline getirdin. Düşmanlarımız kendi
    aralarında gülüşüyorlar.
  bel-N: Ты накарміў іх хлебам сьлёзаў і шчодра сьлязамі напаіў іх.
  grc-BRENT: Μαρτύριον ἐν τῷ Ἰωσὴφ ἔθετο αὐτὸν, ἐν τῷ ἐξελθεῖν αὐτὸν ἐκ γῆς Αἰγύπτου·
    γλῶσσαν ἣν οὐκ ἔγνω, ἤκουσεν.
  kpr-kpr: Ni doteso, oro mendeni namanenda tinguda iritirera aimi, namanenda enda
    soro vesa ari dae tataya use irera. Aminguse, namanendae jijivu ekoko seraera.
  ind-AYT: (80-7) Engkau telah menjadikan kami pertengkaran bagi sesama kami, dan
    musuh-musuh kami menertawakan kami.
  yom-yom: Wutukitula tho yi minzonza kuidi bobo bafikimini yeto ayi bambeni zieto
    zilembo kutusekinina.
  yut-yut: Gak da yum pɨndagaki amɨn kabɨ nin da ɨleŋon ekwaŋ uŋun da abɨŋ nin dakon
    mɨktɨm abɨdok do emat aŋ. Uwalnin da yaŋsul aŋ nimɨŋek yanjaŋ nimaŋ.
  nya-nya: Mwachititsa kuti tikhale gwero la mikangano pakati pa anansi athu, ndipo
    adani athu akutinyoza.
  hrv-hrv: Dokle ćeš nas hraniti kruhom suza i obilno pojiti suzama?
  mps-mps: Nago te gasa hani we bidi dabe te da pąba asomainu ilama, te augwaligo
    dago tǫ sainu hwįbao. Tama te boi bidi dabego dabolo te posobo po weyu, gisugu
    mayu, ebo dao.
  tpi-tpi: Yu larim ol arapela lain manmeri i stap klostu long mipela ol i kam pait
    bilong kisim graun bilong mipela. Na ol birua i tok bilas na i lap long mipela.
  dan-1931: Du har givet os Tårebrød at spise, Tårer at drikke i bredfuldt Mål.
  vie-OVCB: Ngài khiến chúng con thành đề tài chế giễu cho các nước lân bang. Quân
    thù cười nhạo chúng con.
  guj-2017: તમે અમને અમારા પડોશીઓને લડવા માટે યુદ્ધના નિશાન બનાવ્યાં છે; અને અમારા
    શત્રુઓ અંદરોઅંદર અમારી હાંસી કરે છે.
  pon-2006A: Komw ketin mweidohngehr wehi teikan re en mahmahwenkipene sahpwet, oh
    pil mweidohng at imwintihti kan re en kepweikengih kiht.
  por-BRBSL: Você nos faz uma fonte de controvérsia para nossos vizinhos. Nossos inimigos
    riem entre si.
  eng-OEBUS: The scorn of our neighbors you make us, the laughing-stock of our foes.
  swe-swe: Du har mättat dem med tårarnas bröd och gett dem tårar att dricka i stor
    mängd.
  cth-cth: Imrinaw ni yue hanelah na o sak teh, ka tarannaw ni na panuikhai awh.
  twi-twi: Wode yɛn ayɛ nea yɛn mfɛfo ko ho, na yɛn atamfo serew yɛn.
  hlt-hlt: Ka imben rhoek ham olpungkacan la kaimih nan khueh tih ka thunkha rhoek
    loh n'tamdaeng uh.
  tbz-SIM: A kɔbɛ nɔnniɛti tiì nɑɑ́ mbɛ diì, bɛ nɔnniɛti tiì piɛku yɛɔbɛ kɛ̀ bɛ yɔ̃̀.
  msy-2020: Nɨ gumazir en boroghɨn itibar arirazɨ, me iza en nguazim iniasa uariv
    sosi. En apaniba e dɨpovava en ingaravati.
  dop-dop: Nəɣəsɛɛ kɛ n cɑləɣɩ nyɑ́ yəlɑɑ nɑ ɩsəlʋm kʋɣɩ-wɛɣɛ sʋlʋm nyəm nɑ pə́ tɛləsəɣɩ
    mpəle.
  azb-azb: Qonşularımızla bizi çəkişməyə vadar etdin, Düşmən bizi ələ salıb gülür.
  eng-DBY: Thou hast made us a strife unto our neighbours, and our enemies mock among
    themselves.
  hin-2017: तू हमें हमारे पड़ोसियों के झगड़ने का कारण बना देता है; और हमारे शत्रु
    मनमाना ठट्ठा करते हैं।
  wol-KYG: Leel nga nuw naqar, nàndal nu mbàndum rongooñ,
  swp-swp: U hetoromai helemai taumia edi aba alaliuliuwa; ema waiunu hinage isibom
    se marumaruhiemai.
  bjr-bjr: Anee qianaqa maasa daaqa mariasa faqa maasa maqasaara tinoo taanoo ridaqa.
    Maasa namuqaa maasa qiqafeeqa ataasataasa qima qimaqaidanoo.
  eng-YLT: Thou makest us a strife to our neighbours, And our enemies mock at it.
  kne-kne: Inpalobos mo ay din kaibaw mi sin nandinmang ay il-ili yan pan-iibawan
    da din daga mi ya sis-iyekan das dakami.
  eng-WYC-2017: Thou hast set [or put] us into against-saying to our neighbours; and
    our enemies have scorned us.
  eng-WMBB: You make us a source of contention to our neighbours. Our enemies laugh
    amongst themselves.
  zat-NTPS: Be̱'u lataj xe̱zr la xu walizre ca' bulucá'ana dítaje̱' netu', na' benne'
    ca' dxeledábague̱' netu' belún le̱' chee̱ntu'.
  zty-NTPS: Bi'o latje benne' gawze ka' bká'ngake' neto' ka'ze. Benne' ka' ẕžá'agake'
    neto' ben dítjgekle' neto'.
  urd-GVH: तूने हमें पड़ोसियों के झगड़ों का निशाना बनाया। हमारे दुश्मन हमारा मज़ाक़
    उड़ाते हैं।
  rug-rug: Ele va malumi Goi sari na votiki butubutu pude mae varipera nia sa mami
    popoa; sari na mami kana si hegehegere ni gami.
  gaz-gaz: Ati akka olloonni keenya nu tuffatan goote; diinonni keenyas nutti qoosu.
  fra-LSG: Tu les nourris d’un pain de larmes. Tu les abreuves de larmes à pleine
    mesure.
  yal-yal: I bata e balon findi sɔxɔlɛn na, i yi e igelengenne rafe yɛɛgen na.
  iou-iou: Täŋpäkaŋ iwaniyetä kukŋi kukŋi itkaŋ yabäŋ äwaräkuk täŋiri nidäpmäŋpäŋ
    nintäŋo kome korenayäŋ täkaŋ. Täŋpäŋ yäŋärok niwetpäŋ nibäŋ mägayäk täkaŋ.
  haw-1868: Ua hoolilo oe ia makou i mea e hakaka'i na mea e noho kokoke ana ia makou;
    A ua akaaka hoi ko makou poe enemi iwaena o lakou.
  arb-NAV: جَعَلْتَنَا مَصْدَرَ نِزَاعٍ لِجِيرَانِنَا وَمَثَارَ هُزْءٍ لأَعْدَائِنَا.
  ded-ded: Geng sing meficgena ngicngac wegenac kecdae, yeneng desofoc anemmeandae
    nga ngabangic yeneng detenic anemmeandae.
  ewe-ewe: Ètsɔ mí wɔ dzrewɔnui na míaƒe aƒelikawo, eye míaƒe futɔwo ɖe alɔme le mía
    ŋu.
  eng-LEE: '(80:7) Thou renderest us a contest unto our neighbors: and our enemies
    hold derision among themselves.'
  asm-FB: তুমি আমাক এনে কাৰণ কৰিলা যাতে আমাৰ প্রতিবেশী জাতিবোৰে আমাক লৈ বিবাদ কৰে।
    আমাৰ শত্রুবোৰে আমাক লৈ নিজৰ মাজত হাঁহি-তামাচা কৰে।
  sus-A: عِ عٍ رَبَلٌمَ عٍ يَيٍ رَ، عِ عٍ يَيٍ قِمَ عٍ مَ مِنسٍ رَ هَن مُن تّمُي؟
  fra-SBL: Tu fais de nous une source de discorde pour nos voisins. Nos ennemis rient
    entre eux.
  hbo-hbo: הֶ֭אֱכַלְתָּם לֶ֣חֶם דִּמְעָ֑ה וַ֝תַּשְׁקֵ֗מֹו בִּדְמָעֹ֥ות שָׁלִֽישׁ׃
  kik-kik: Ũtũtuĩte kĩndũ gĩa kũrũagĩrwo nĩ arĩa tũriganĩtie nao, nacio thũ ciitũ
    igatũnyũrũria.
  fra-NCL: Tu les as nourris d’un pain de larmes, tu les as abreuvés de larmes abondantes.
  cek-AK: Ka imtaeng kaminawk mah palungphui thuih hanah nang sak, ka misanawk mah
    kaicae ang pahnuih o thuih boeh.
  cuk-cuk: Dulemar-anmar-yar-dikarba-bukwamaladi, anmarga allega be imaksad, anmar-isdarmalad
    anmargi dodomalad.
  uig-CYR: У Мисир зиминида жүрүш қилғанлирида, (Шу йәрдә биз чүшәнмәйдиған бир тилни
    аңлап жүрәттуқ) У буни Йүсүпкә гува қилип бәрди;
  tel-2017: మా పొరుగువారు మా గురించి ఘర్షణ పడేలా చేస్తున్నావు, మా శత్రువులు తమలోతాము
    మమ్మల్ని చూసి నవ్వుతున్నారు.
  hat-BSA: Ou fè nou vin yon objè konfli devan vwazen nou yo. Lènmi nou yo ri pami
    yo menm.
  ukr-ONPU: 'Він встановив це як одкровення для Йосифа, коли Він проходив по землі
    Єгипетській. Я чув мову, якої не знав:'
  kos-kos: Kom oru tuh mutunfacl su raunikutla in mweun ke acn lasr, Ac mwet lokoalok
    lasr elos akkolukye kut.
  hbo-WLC: הֶ֭אֱכַלְתָּם לֶ֣חֶם דִּמְעָ֑ה וַ֝תַּשְׁקֵ֗מוֹ בִּדְמָע֥וֹת שָׁלִֽישׁ׃
  ibo-ibo: I meela ka anyị bụrụ ihe na-eweta esemokwu nʼetiti ndị agbataobi anyị,
    ndị iro anyị na-achịkwa anyị ọchị.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତିବାସୀଗଣ ନିକଟରେ ଆମ୍ଭମାନଙ୍କୁ ବିରୋଧର କାରଣ କରୁଅଛ; ପୁଣି,
    ଆମ୍ଭମାନଙ୍କ ଶତ୍ରୁମାନେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ଉପହାସ କରନ୍ତି।
  chk-chk: Ka föri pwe chon ekewe mwü mi nom aruum ra aninifengen won fanüem, nge
    chon oputakem ra takirin ämängauakem.
  rop-rop: Yubin larram melabat enamimob fait blanga melabat kantri, En dei mokimbat
    melabat na.
  ukr-1871: Ти віддав нас сусїдам нашим на ворогуваннє їх, і вороги наші ругаються
    між собою над нами.
  yon-yon: Ebbed nub kuu ongmendeewa nub dia doriibdanbed nub yaa manmo kerundimaib,
    kwane nub bondanbed nub yaa damangkandimaib kii.
  deu-1951: (080-7) du machst uns unsern Nachbarn zum Zankapfel, und unsre Feinde
    spotten über uns.
  eng-JPS: (80-7) Thou makest us a strife unto our neighbours; and our enemies mock
    as they please.
  srp-1865: Uèinio si da se oko nas svaðaju susjedi naši, i neprijatelji se naši smiju
    meðu sobom.
  lug-lug: Otufudde eky’okusekererwa mu baliraanwa baffe, n’abalabe baffe ne batuduulira.
  heb-heb: תשימנו מדון לשכנינו ואיבינו ילעגו למו׃
  ben-IRV: তুমি প্রতিবেশীদের মধ্যে আমাদেরকে বিবাদের পাত্র করেছ, আমাদের শত্রুরা তাদের
    নিজেদের মধ্যে আমাদেরকে নিয়ে ঠাট্টা করে।
  ntu-ntu: Rlrtx-ngrpwzme mz lr mrkzbleng kcng tzmnc-ngalelr nigr nzyrpalelvz-krdr
    nigr X nzotalvz-krdr drtc' nyzgr kx neke nartwz.
  pan-pan: ਸਾਡੇ ਗੁਆਂਢੀਆਂ ਦੇ ਲਈ ਤੂੰ ਸਾਨੂੰ ਝਗੜੇ ਦਾ ਕਾਰਨ ਬਣਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਸਾਡੇ ਵੈਰੀ ਆਪੋ
    ਵਿੱਚ ਹਾਸੀ ਕਰਦੇ ਹਨ।
  mya-JVB: အနီး အပါး၌ နေသောသူတို့သည် အကျွန်ုပ် တို့ အတွက် ငြင်းခုံ ကြပါ၏။ ရန်သူ တို့သည်လည်း
    ဝါကြွား၍ အကျွန်ုပ် တို့ကို ပြက်ယယ် ပြုကြပါ၏။
  kgf-kgf: Baera baera ic embac lelec lelec kecʒu ionac muru tohaliac buŋa nonopocna
    haʒéc hécnina ieneŋ eŋawu tacma desi nénécmianʒu.
  tte-O: Kutalam kaba loinao uloili silaoma sibomayoi kolili sikalekaleya na tem ama
    bwatano sikalaili. Kama tokaleyayaone sibomamo kaloli mena sitalatalawasi-yagimai.
  tbg-tbg: Are tinavu qoririma kaanara kaara vo vatanaa vo vatanaaka tinavu vata varareka
    iha, vika nai ari nai ari i variara. Are tinavu qoririma kaanara kaara navutaaka
    tinavu naaraihama timite variara.
  hmo-hmo: Oi ese idau bese taudia oi koua lasi, vadaeni idia ese tuari idia karaia
    noho, aiemai tano do idia abia totona, bona ai dekenai idia tuari taudia ese,
    ai dekenai idia hereva dika henia noho.
  zar-NT: Nunuʼ ga bönachi dzaga yödzö queë́tuʼ tuʼzxidxi queë́tuʼ, ateʼ nupa bitiʼ
    taʼléʼe netuʼ dxiʼa tuʼtitaj netuʼ.
  urd-urd: तू हम को हमारे पड़ोसियों के लिए झगड़े का ज़रिए' बनाता है, और हमारे दुश्मन
    आपस में हँसते हैं।
  rus-SYN: 'Он установил это во свидетельство для Иосифа, когда он вышел из земли
    Египетской, где услышал звуки языка, которого не знал:'
  bqc-SIM: N wɛ́'i kpàmá blɛ ũ, n ń wɛ́'i yↄ̃̀nɛ́ pↄ́ pai aa mì.
  tcz-CHONGTHU: Nangin hengle kom chiding namdangte taitomna neichansah tauvin kagalmi
    teuvin totnan einei tauve.
  mar-mar: तू आम्हास आमच्या शेजाऱ्यांच्या भांडणाचे निमित्त करतोस, आणि आमचे शत्रू आपसात
    आम्हास हसतात.
  isl-isl: Þú hefur alið okkur á sorg og sút
  hlt-THB: Ka kengsam awhkaw thlangkhqi ak kawqepnaak na ni sai tiksaw, ka qaalkhqi
    a qaihbu na ni sai hyk ti.
  qub-qub: Nogacunataga cachaycamashcanquimi bisïnöcuna manacajman churamar cushipämänanpaj,
    chiquimajcunapis asipämänanpaj.
  bqp-bqp: N tò o gↄ̃ fobona pↄ́ ũ ó sarɛdenↄnɛ, ó ibɛrɛɛnↄ tɛni ó lalandi kɛ.
  hat-hat: (080:7) Ou kite nasyon ki bò kote nou yo ap goumen yonn ak lòt poutèt nou.
    Ou kite lènmi nou yo ap pase nou nan rizib.
  eng-BSB: You make us contend with our neighbors; our enemies mock us.
  eng-WEBPB: You make us a source of contention to our neighbours. Our enemies laugh
    amongst themselves.
  kbq-kbq: Tava'ontire'ma nemaniza vahetmina zamatranke'za, tagri mopareku hu'za hara
    hunerante'za, ki'za zokago kea hunerantaze.
  pon-pon: Kom kotin wiai on kit, me men imp at kin akamaiki on kit, o imwintiti pat
    kin lalaue kit.
  nhe-BL: Tijcajtoc ma techpinahualtica nopa tlaltini tlen techyahualohuaj huan ma
    techhuetzquilica tocualancaitacahua.
  wnc-wnc: Gata aminu dongu kundu kundune nana kapewi ninde wesim yuke amak wam yake
    nindane kep tanangge yakaing. Yake iwaninu waakwakga masa wam ninike atninimikaing.
  bus-bus: Ń tò wa gↄ̃ fabona pↄ́ ũ wa saɛdeenↄnɛ, wa ibɛɛnↄↄ e wa lalandi kɛɛ.
  gub-BL: — Pezeàmàtyry'ym Izaew waywy rehe nehe, ere ureywy huwake har wanupe. Eremuze'eg
    kar urywahyahy urerehe ne wà no.
  eng-DRA: 'He ordained it for a testimony in Joseph, when he came out of the land
    of Egypt: he heard a tongue which he knew not.'
