verse: PSA.080.017
translations:
  mal-C: അങ്ങയുടെ കരം അവിടത്തെ വലതുഭാഗത്തെ പുരുഷന്റെമേൽ വെക്കണമേ, അങ്ങേക്കുവേണ്ടി
    അങ്ങ് ശക്തിപ്പെടുത്തിയ മനുഷ്യപുത്രന്റെമേൽത്തന്നെ.
  deu-TKW: Er ist mit Feuer verbrannt, ist abgeschnitten; vor dem Drohen deines Angesichts
    vergehen sie!
  lin-lin: Bakati nzete na Yo ya vino mpe batumbi yango na moto ; tika ete bakufa
    na pamela ya elongi na Yo !
  mmx-mmx: Una lok see atnema limixin no nenu uga soxolik ka vam nama. Nema lubung
    mixin ua nenu uga lox alolos nema.
  eng-LSV: Let Your hand be on the man of Your right hand || On the son of man You
    have strengthened for Yourself.
  eng-GNV: Let thine hande be vpon the man of thy right hande, and vpon the sonne
    of man, whome thou madest strong for thine owne selfe.
  eng-WEBSTER: Let thy hand be upon the man of thy right hand, upon the son of man
    whom thou madest strong for thyself.
  nhw-BL: Xijmaca chicahualistli nopa telpocatl catli tiquicnelía huan tijtlapejpenijtoc
    para tlanahuatis.
  swh-ONEN: Mkono wako na utulie juu ya mtu aliyeko mkono wako wa kuume, mwana wa
    mtu uliyemlea kwa ajili yako mwenyewe.
  bba-bba: Wee bɑ resɛm bɔɔrɑ bɑ dɔ̃ɔ mɛni. A bu mɔru kɔsieyo bu ɡbi.
  eng-KJVCPB: Let thy hand be upon the man of thy right hand, Upon the son of man
    whom thou madest strong for thyself.
  luo-luo: Mad lweti bed kuom ngʼat mobet e bathi korachwich, ma en wuod dhano misemiyo
    teko in iwuon.
  aii-aii: ܗܵܘܝܵܐ ܐܝܼܕܘܼܟ݂ ܠܐܢܵܫܵܐ ܕܡ̣ܢ ܝܲܡܝܼܢܘܼܟ݂، ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܕܚܘܼܠܸܢܘܼܟ݂ ܩܵܐ
    ܓܵܢܘܼܟ݂.
  meu-meu: Oi imamu na idibamu kahana tauna latanai baine mia, bona taunimanima natuna,
    o hagoadaia sibomu emu, latanai.
  npi-ULB: तपाईंको बाहुली तपाईंको दाहिने हातको मानिसमाथि, तपाईंले आफ्नो निम्ति बलियो
    बनाउनुभएको मानिसको पुत्रमाथि रहोस् ।
  yor-yor: Jẹ́ kí ọwọ́ rẹ kí ó wà lára ọkùnrin tí ó wà ní ọwọ́ ọ̀tún rẹ, ọmọ ènìyàn
    tí ìwọ tí gbé kalẹ̀ fún ara rẹ.
  pes-OPCB: از قومی که برای خود برگزیده و چنین قوی ساخته‌ای، حمایت کن!
  tgl-ULB: Nawa ang iyong kamay ay maipatong sa taong iyong kanang kamay, sa anak
    ng tao na pinalakas mo para sa iyong sarili.
  nop-nop: Iŋgoŋ indi adi datok yoŋa nibukahileguŋ, tiŋa undugoŋ nihitubu-ulihakaune
    bop wapum mintane saŋiniŋ nimguŋ. Wendoktiŋa nihitubu-lodaaŋ nibudokoweŋ.
  cbu-NT: Itaru, tputsireetsinaarish, yuwaa kapung chinakish ipusirangish, anootsinaa
    tuwizpurtangcha.
  hui-hui: Uruni ani bo mburi lalu ina í̠ninaga waneigini holoma̱ya dabene biago kamaruni
    ina mo anda halu mo hongo harigoni kamago ai áyu ina de hondo halu biamogoore
    bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​ရွေး​ချယ်​တော်​မူ​သော​လူ​စု၊ အင်​အား​ကြီး​မား​အောင် ကိုယ်​တော်​ရှင်​ပြု​စု​တော်​မူ​သည့်​လူ​မျိုး​ကို
    ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཉིད་ཕྱིར་དུ་བརྟན་པོར་མཛད་པ༌ཡི། །མི་ཡི་བུ་སྟེ་ཁྱེད་ཀྱི་གཡས་ཕྱོགས༌སུ།
    །གནས་པའི་མི་དེ་ཕྱག་གིས་སྐྱོར་བར༌མཛོད།།
  wsk-wsk: Bare ana kariimet ni keta nika ma balem, ale keta nunga bituem se gue pagam,
    wore tai nanga sangaru ale nanga bitaruko.
  sna-sna: Ruoko rwenyu rworudyi ngarugare pamusoro pomunhu ari kurudyi kwenyu, mwanakomana
    womunhu wamakazvirerera.
  spa-BLM: Que tu mano esté sobre el hombre de tu derecha, en el hijo del hombre que
    hiciste fuerte para ti.
  cac-cac: Palta ochan̈ qued'oc a on̈ sic'b'il on̈ el tic uuj, a on̈ ton a chon̈ab'
    on̈ ix ac' co tec'anil yic tzon̈ och icoc.
  swh-ULB: Mkono wako na uwe juu ya mtu aliye mkono wako wa kuume, kwa mwana wa mtu
    uliyemfanya imara kwa ajili yako mwenyewe.
  bel-bel: Я карміў бы іх тлушчам пшаніцы і насычаў бы іх мёдам са скалы.
  deu-ELBBK: Er ist mit Feuer verbrannt, er ist abgeschnitten; vor dem Schelten deines
    Angesichts kommen sie um.
  mbb-OT: Piru ǥuntaan tevangi key en kenikew is menge etew he mibpilì nu he ebpekeuvey
    kenikew wey midlig-enan nu su para mevantug ka,
  mal-2015: നിന്റെ കൈ നിന്റെ വലത്തുഭാഗത്തെ പുരുഷന്റെമേൽ നീ നിനക്കായി വളർത്തിയ മനുഷ്യപുത്രന്റെ
    മേൽതന്നേ ഇരിക്കട്ടെ.
  gup-gup: Ngudda kanmarnedjare ngadberre, ngad nawu ngarrihni kore kubidkukun ke.
    Wanjh kanmurrngrayekwo. Ngudda kandjarrngbom dja kandjordmiweng ngad nawu bebeywurd
    ke.
  rmc-rmc: 'O viňičis čhinde tele a labarde les avri: Dikh pre lende choľaha a zňičin
    len!'
  nlg-nlg: Ko righitaonira nimura na vure to dolovira tua, Na kema to vilia heghemu.
  pes-OPV: دست تو بر مرد دست راست توباشد و بر پسر آدم که او را برای خویشتن قوی ساخته‌ای.
  ron-1924: Мына Та сэ фие песте омул дрептей Тале, песте фиул омулуй пе каре Ци л-ай
    алес!
  ben-OBCV: তোমার হাত তোমার ডানদিকের পুরুষের উপরে, মনুষ্যপুত্রের উপরে থাকুক যাকে নিজের
    জন্য বড়ো করেছ।
  som-som: Gacantaadu ha kor saarnaato ninka gacantaada midig jooga, Iyo binu-aadmigii
    aad nafsaddaada u xoogaysatay.
  lat-VUC: Et cibavit eos ex adipe frumenti, et de petra melle saturavit eos.]
  eng-ASVBT: Let thy hand be upon the man of thy right hand, Upon the son of man whom
    thou madest strong for thyself.
  mna-mna: Mi mbesooŋo ku ta imbot la nomom woono na, kiskisi. King tiam ta itum roogi
    mi uri pa uraata na, motom pini mi pomboli ma iwe biibi.
  ita-1885: Sia la tua mano sopra l'uomo della tua destra, Sopra il figliuol dell'uomo
    che tu ti avevi fortificato.
  eng-LXXUP: And he fed them with the fat of wheat; And satisfied them with honey
    out of the rock.
  eng-ULB: May your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  spa-VBL: Protege al hombre que permanece a tu lado; fortalece al hijo que has escogido.
  fra-_FOB: Que ta main soit sur l'homme de ta droite, sur le fils de l'homme que
    tu t'es choisi;
  mal-mal: അങ്ങയുടെ കൈ അവിടുത്തെ വലത്തുഭാഗത്തെ പുരുഷന്റെമേൽ അങ്ങേയ്ക്കായി വളർത്തിയ
    മനുഷ്യപുത്രന്റെ മേൽതന്നെ ഇരിക്കട്ടെ.
  urd-GVR: Terā hāth apne dahne hāth ke bande ko panāh de, us ādamzād ko jise tū ne
    apne lie pālā thā.
  suz-BL: इन ग्‍युरा गे बाक्‍ब मुर आ तारी इन गुइ लील। मेको कली थुल्‍शा कोल्‍पाइक्‍तीनी।
  eng-NOY: May thy hand be over the man of thy right hand, The man whom thou madest
    strong for thyself!
  ita-1927: Sia la tua mano sull’uomo della tua destra, sul figliuol dell’uomo che
    hai reso forte per te,
  ckb-ckb: با دەستت لەسەر مرۆڤی دەستە ڕاستت بێت، لەسەر ئەو کوڕەی مرۆڤ بۆ خۆت بەهێزت
    کردووە.
  eng-BBE: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  xsi-xsi: Maka kano pano tu pwea ŋana maka tamâta ŋine noko tamwata muŋgani kupatea
    pa tamwata. Pwatona ŋgu ŋine muŋga noko tamwata kuvetama kapâŋga tava walo kaika.
  kan-OKCV: ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲಿರುವಾತನ ಮೇಲೆ ನಿಮ್ಮ ಹಸ್ತವಿರಲಿ. ನಿಮಗಾಗಿ ಆ ನರಪುತ್ರನನ್ನು ಎಬ್ಬಿಸಿದ್ದೀರಿ.
  tam-2017: உமது கரம் உமது வலதுபக்கத்து மனிதன்மீதிலும், உமக்கு நீர் திடப்படுத்தின
    மனிதகுமாரன் மீதிலும் இருப்பதாக.
  spa-RV-1909: Sea tu mano sobre el varón de tu diestra, sobre el hijo del hombre
    que para ti corroboraste.
  ron-BTF: Fie mâna ta peste omul dreptei tale, peste fiul omului pe care l-ai întărit
    pentru tine.
  eng-WEBP: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  eng-FBV: Protect the man who stands beside you; strengthen the son you have chosen.
  nld-1939: Maar laat uw hand op de man blijven rusten, Uw rechter op het mensenkind,
    dat Gij groot hebt gebracht;
  nch-BL: Xijmaca chicahualisti nopa telpocat cati tiquicnelía huan tijtapejpenijtoc
    para tanahuatis.
  vie-1934: 'Nguyện tay Chúa phù hộ người của tay hữu Chúa, Tức là con người mà Chúa
    đã chọn cho mình:'
  cha-cha: Polo y canaemo gui jilo y taotao gui agapa na canaemo, gui jilo y lajin
    y taotao ni unnametgot para jago.
  hin-CV: उस पुरुष पर आपके दायें हाथ का आश्वासन स्थिर रहे, जो आपके दायें पक्ष में
    उपस्थित है, वह मनुष्य का पुत्र जिसे आपने अपने लिए तैयार किया है.
  eng-OURB: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  spa-BES: Sea tu mano sobre el varón de tu diestra, sobre el hijo de hombre, que
    para ti afirmaste.
  tdx-tdx: Anampezo fitàñe indatim-pitàn-kavana’oy, i ana’ ondaty nampifatrare’o ho
    Azoy.
  tha-KJV: ขอพระหัตถ์ของพระองค์จงอยู่เหนือผู้​ที่อยู่​เบื้องขวาพระหัตถ์ของพระองค์
    คื​อบ​ุตรของมนุษย์​ที่​พระองค์​ทรงกระทำให้​แข​็งแรงเพื่อพระองค์​เอง
  por-BR-2018: Seja tua mão sobre o homem de tua mão direita, sobre o filho do homem
    a quem fortificaste para ti.
  deu-ELO: Deine Hand sei auf dem Manne deiner Rechten, auf dem Menschensohne, den
    du dir gestärkt hast!
  eng-WYC-2018: Thine hand be made on the man of thy right hand; and on the son of
    man, whom thou hast confirmed to thee. (Let thy hand rest upon the man at thy
    right hand; yea, upon the son of the man whom thou hast made strong for thy service.)
  epo-epo: Via brako estu super la viro de Via dekstra mano, Super la homido, kiun
    Vi fortikigis por Vi.
  gfk-gfk: I tahut bia nu hadadas no tunotuno i tur taar tano kata na limaam, iakano
    tunotuno nong u ga gilamis leh ie wara num at.
  uig-PIN: Ⱪolungni ong ⱪolungdiki adǝmgǝ, Yǝni Ɵzüng üqün mǝzmut yetixtürgǝn Insan
    oƣliƣa ⱪondurƣaysǝn;
  beo-beo: Dia da fi Dia ilegei amola gasa bagade hahamoi, amo noga:le ouligima amola
    gaga:ma!
  tpi-OTNT: Tasol mipela ol manmeri yu bin makim bilong yu yet, na yu bin mekim mipela
    i kamap bikpela na strong, olsem na yu mas helpim na lukautim mipela.
  hau-SA: Bari hannunka yă zauna a kan mutumin da yake hannun damarka, ɗan mutum da
    ka renar wa kanka.
  udu-udu: Hili dhalki me’d pini a’di di’da p̱o/ wathi/ jin ta me’da bim poros pini
    mo, a’di jin ta ya/ gi wathi/ jin karkina /e mmo’bitha’bi’th gom is pini mo.
  uig-LAT: Qolungni ong qolungdiki ademge, Yeni Özüng üchün mezmut yétishtürgen Insan
    oghligha qondurghaysen;
  nde-nde: Yeyamisa isandla sakho emuntwini ongakwesokunene kwakho, indodana yomuntu
    ozondlele yona.
  ton-ton: Tuku ke hili ho nima ki he tangata ʻo ho nima toʻomataʻu, ki he foha ʻoe
    tangata ʻaia naʻa ke fakamālohi maʻau.
  ces-1613: Popálenať jest ohněm a poroubána, od žehrání oblíčeje tvého hyne.
  eng-WMB: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  tam-TCV: உமது கரத்தை உமது வலதுபக்கத்திலுள்ள மனிதன்மேல், உமக்காகவே நீர் வளர்த்தெடுத்த
    மானிடமகன்மேல் அமரச்செய்யும்.
  ceb-ULB: Ang imong kamot maanaa unta sa tawo nga anaa diha sa imong tuong kamot,
    sa anak sa tawo nga imong gilig-on alang sa imong kaugalingon.
  pol-UBG: Niech twoja ręka będzie nad mężem twojej prawicy, nad synem człowieczym,
    którego umocniłeś dla siebie.
  agr-agr: Untsu apu ati tusa ame etegkamua duka kuitamkata, dutikakum yaigta.
  kyc-kyc: Namwa emba rangeme embena wambu lao rombo palyuo nyiinyi dokome range nyiso
    kando kyawa minyuo karape. Embame namwa ando porai inginyi pyambui kande.
  urd-GVU: تیرا ہاتھ اپنے دہنے ہاتھ کے بندے کو پناہ دے، اُس آدم زاد کو جسے تُو نے
    اپنے لئے پالا تھا۔
  eng-OEBCW: Support the one you have chosen, the one you have raised for yourself;
  deu-1912: Deine Hand schütze das Volk deiner Rechten und die Leute, die du dir fest
    erwählt hast;
  kan-2017: ನಿನ್ನ ಬಲಗೈ ಉದ್ಧರಿಸಿದ ಪುರುಷನೂ, ನೀನು ನಿನಗೋಸ್ಕರ ಸಾಕಿ ಬೆಳೆಸಿದ ನರಪುತ್ರನೂ ಆಗಿರುವವನನ್ನು,
    ನಿನ್ನ ಹಸ್ತದಿಂದ ಹಿಡಿದಿರು.
  yap-yap: Mu ayuweg ma ga yororiy e girdi’ ni gur e mu mel’egrad, ni fare nam ni
    mu gagiyegnag ngi i par nib gel.
  hlt-MCSB: Na bantang hlang so neh namah ham na thoh hlang capa soah na kut tloeng
    lah.
  mdy-ETH: ኔኤሮ ማሂ ኔኤኒ ዶዲሺ ዔቂሴ ዓሢ ዑፃ ኔኤኮ ሚዛቆ ዛላ ዓኣ ኔ ናዓሢ ዑፃ ኔ ኩጫ ማዖንጎ።
  twi-ASANTE: Fa wo nsa kata ɔbarima a ɔwɔ wo nifa no so, onipa ba a woatete no ama
    wo ho no.
  eng-WEBU: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  spa-PDDPT: Que tu mano sea sobre el varón de tu mano derecha, Sobre el Hijo de Hombre
    que para Ti fortaleciste.
  gun-gun: Tove ndepo toĩ ndeyke re ikuai va'e kuery re, ava ra'y ndejeupe guarã ae
    remombaraete va'ekue re.
  agu-BL: Poro ẍch'eyaju' yi jun yi je'nak xtxa'olu', yi jun yi ja xlumin tanu', nin
    yi ilu' mbixban.
  ilo-ULB: Adda koma ti imam iti tao nga adda iti makannawan nga imam, iti anak ti
    tao a pinapigsam para kenka.
  kpg-kpg: Benabena ina mo di hagaloohi ina au daangada ala ne hilihili, nia daangada
    ala ne hai Kooe gi maaloo.
  uig-ARA: قولۇڭنى ئوڭ قولۇڭدىكى ئادەمگە، يەنى ئۆزۈڭ ئۈچۈن مەزمۇت يېتىشتۈرگەن ئىنسان
    ئوغلىغا قوندۇرغايسەن؛
  bps-bps: Kabay kanlungam i dad to tamgalékam du nfunam, i toom falnok fye too ale
    mgal.
  sus-sus: Yakɔsi a bara gan, a sɛgɛ i xa xɔnɛ saabui ra.
  pon-2006: Komw ketin apwalih oh sinsile aramas akan me komw ketin piladahr, wehio
    me komw ketin kakehladahr.
  jae-jae: Ôkêŋ lêmam eo ŋac, taŋ kêkô nêm anôŋa naŋ auc. Eo ŋamalac latu, taŋ gôlôm
    eŋ e kêtu kapôêŋ naŋ auc.
  ksd-ksd: Una balaure maravut nina ba u ga valaun ia ma ra limam tuna, Ma ra tarai
    nina u ga vatavua diat upi kaum diat.
  tur-YTC: Senin elin, sağ elinin adamı üzerinde, Kendin için kuvvetlendirdiğin insanoğlunun
    üzerinde olsun.
  bel-N: Яны спалены агнём і пасечаны, і гінуць ад гневу аблічча Твайго.
  grc-BRENT: καὶ ἐψώμισεν αὐτοὺς ἐκ στέατος πυροῦ, καὶ ἐκ πέτρας μέλι ἐχόρτασεν αὐτούς.
  kpr-kpr: Evetu genembo nine gategusesa, a oro nine eteso fakina usera ava, tavo
    use, gagara e fete!
  ind-AYT: (80-18) Akan tetapi, biarlah tangan-Mu ada atas seseorang yang di sebelah
    kanan-Mu, atas anak manusia yang telah Engkau kuatkan.
  yom-yom: Bika koko kuaku kuba vadi mutu wowo widi koko kuaku ku lubakala muana wubakala
    wu mutu wowo wuyundula mu diambu diaku veka.
  yut-yut: Mani, mɨŋat amɨnyo nin gaga do manjɨgɨl, ae gak da abɨ madepsi tagaŋek
    teban tagɨmaŋ, do paŋpulugaŋek kɨlanin aki.
  nya-nya: Dzanja lanu likhale pa munthu amene ali ku dzanja lanu lamanja, mwana wa
    munthu amene mwalera nokha.
  hrv-hrv: Oni koji ga spališe i posjekoše nek' izginu od prijetnje lica tvojega!
  mps-mps: Tiali goli, nago da we bidi dabe tau sao, nago te naga da weyu, sa munama,
    tama da tonalubao. Nago da genuai pedalumainu elama, tama bomo ilali.
  tpi-tpi: Tasol mipela ol manmeri yu bin makim bilong yu yet, na yu bin mekim mipela
    i kamap bikpela na strong, olsem na yu mas helpim na lukautim mipela.
  dan-1931: Lad dem, der sved den og hugged den sønder, gå til for dit Åsyns Trussel!
  vie-OVCB: Xin đặt tay lên người bên phải Chúa, là người được Chúa ban cho dũng lực.
  guj-2017: તમારા જમણા હાથના માણસ પર, એટલે જે માણસના દીકરાને તમે પોતાને માટે બળવાન
    કરેલો છે તેના પર તમારો હાથ રાખો.
  pon-2006A: Komw ketin apwalih oh sinsile aramas akan me komw ketin piladahr, wehio
    me komw ketin kakehladahr.
  por-BRBSL: Let sua mão esteja com o homem de sua mão direita, sobre o filho do homem
    que você fez forte para si mesmo.
  eng-OEBUS: Support the one you have chosen, the one you have raised for yourself;
  swe-swe: den är bränd i eld, den är nerhuggen, de förgås av din tillrättavisning.
  cth-cth: Aranglae kut dawk kaawm e tami, nang hanelah thao sak e tami capa lathueng
    vah, na kut hah awm lawiseh.
  twi-twi: Fa wo nsa kata ɔbarima a ɔwɔ wo nifa no so, onipa ba a woatetew no ama
    wo ho no.
  hlt-hlt: Na bantang hlang so neh namah ham na thoh hlang capa soah na kut tloeng
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie mbɛ̀ kɔ̃ṹmu ɑ tie kɛ mù cɔ́u. Bɛ̀ɛ̀ mù cɔ́u wéntɛ́ bɛ fɛnɔnsĩ̀nfɛ̀
    kɛ̀ bɛ̀ɛ kú.
  msy-2020: Nɨn gumazamizir nɨ ua bagha inabaziba, nɨ me gamizɨ me ekevegha bar gavgafi.
    Nɨ men akuragh deragh men gan.
  dop-dop: Mpɑ pɑ sɛtɑ-kʋ nɑ pɑ wɔ-kʋ tɔ, nyɑɑsɩ-wɛ nɑ pɑ́ sɑɑlɩ yem.
  azb-azb: Sənin əlin, sağ əlin Öz seçdiyin adamı – Qüvvət verdiyin bəşər oğlunu qorusun.
  eng-DBY: Let thy hand be upon the man of thy right hand, upon the son of man whom
    thou hast made strong for thyself.
  hin-2017: तेरे दाहिने हाथ के सम्भाले हुए पुरुष पर तेरा हाथ रखा रहे, उस आदमी पर,
    जिसे तूने अपने लिये दृढ़ किया है।
  wol-KYG: Dees koo gor, taal; yal na ñii sànkoo sa mbugal.
  swp-swp: Na bena oa nimam u torelaei nimatutum tauna wa potana eai; tau natuna oa
    u headidiri bena oabom enam!
  bjr-bjr: Anee rusandeesamummasee maraqoonausa aneenna asaukunnai misa ititannimaqaa.
  eng-YLT: Let Thy hand be on the man of Thy right hand, On the son of man Thou hast
    strengthened for Thyself.
  kne-kne: Din ipogaw ay pinilim ya indawtam si pigsa ta mansilbi en sik-a, ayowanam
    ya salaknibam sisya.
  eng-WYC-2017: Thine hand be made on the man of thy right hand; and on the son of
    man, whom thou hast confirmed to thee.
  eng-WMBB: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  zat-NTPS: Bzua chuchu, ne bxue benne' ca' ba guca'u, benne' xe̱zr la xu na' ba nuzúa
    chuchu'.
  zty-NTPS: Bzoa choch, na' wdáp chi'i benne' ka' ba wžío', na' ẕi'ngak benne' ka'
    bzoa chocho' ḻégake'.
  urd-GVH: तेरा हाथ अपने दहने हाथ के बंदे को पनाह दे, उस आदमज़ाद को जिसे तूने अपने
    लिए पाला था।
  rug-rug: Mu kopu valeana ni na va aqori sari na Mua tinoni pu ele vizati Goi, sa
    Mua butubutu tie sapu va ṉiṉira ia Goi.
  gaz-gaz: Harki kee namicha karaa harka kee mirgaa jiru irra, ilma namaa kan ati
    ofii keetiif guddifatte irra haa boqotu.
  fra-LSG: Elle est brûlée par le feu, elle est coupée! Ils périssent devant ta face
    menaçante.
  yal-yal: E bata a sɛgɛ, e a gan, i ya yamaan kalama i ya xɔlɔn bun ma.
  iou-iou: O Anutu, ämawebe ninä gäkŋata biŋam iwoyäŋkuno u täŋkentäŋ nimiŋpäŋ äneŋi
    nibäŋ niwat täyi. Ba kehäromi äneŋi nimik täyi.
  haw-1868: E kauia kou lima maluna o ke kanaka o kou lima akau, A maluna hoi o ke
    keiki a ke kanaka au i hooikaika'i nou iho.
  arb-NAV: لِتَكُنْ يَدُكَ عَلَى الإِنْسَانِ الْجَالِسِ عَنْ يَمِينِكَ، عَلَى ابْنِ
    آدَمَ الَّذِي اخْتَرْتَهُ لِنَفْسِكَ،
  ded-ded: Gennoc ngicga meisinggena kuhagoc anudeac amminec, yeng marifoigau tacmanu
    marigango nanggebesena.
  ewe-ewe: Wò asi nenɔ ŋutsu si le wò nuɖusime, amegbetɔvi si nènyi na ɖokuiwò la
    dzi.
  eng-LEE: (80:18) Let thy hand be over the man of thy right hand, over the son of
    man whom thou hast made strong for thyself.
  asm-FB: কিন্তু তোমাৰ সোঁ হাতৰ লোকৰ ওপৰত তুমি নিজৰ হাত ৰাখা; হাত ৰাখা সেই মনুষ্য
    পুত্রৰ ওপৰত যাক তুমি নিজৰ কাৰণে শক্তিশালী কৰিলা।
  sus-A: يَكْسِ عَ بَرَ فَن، عَ سّفّ عِ شَ شْنّ سَابُي رَ.
  fra-SBL: Que ta main soit sur l'homme de ta droite, sur le fils de l'homme que tu
    as rendu fort pour toi.
  hbo-hbo: שְׂרֻפָ֣ה בָאֵ֣שׁ כְּסוּחָ֑ה מִגַּעֲרַ֖ת פָּנֶ֣יךָ יֹאבֵֽדוּ׃
  kik-kik: Guoko gwaku kũroikara na mũndũ ũrĩa ũrĩ guoko-inĩ gwaku kwa ũrĩo, ũcio
    mũrũ wa mũndũ wĩrereire wee mwene.
  fra-NCL: Elle est brûlée par le feu, elle est coupée ; devant ta face menaçante,
    tout périt.
  cek-AK: Na bantang bang ih kami hoi nangmah han tha na caksak ih kami capa nuiah
    na ban to koeng nasoe.
  cuk-cuk: Dule na be susagusadi, be bendake, dule-begadga-guega na be odungusgusadi,
    be bendake.
  uig-CYR: Саңа аш-буғдайниң әң есилини йегүзәр едим, Бәрһәқ, қорам таштин һәсәл аққузуп
    сени қандурар едим».
  tel-2017: నీ కుడిచెయ్యి మనిషి మీద ఉంచు. నువ్వు బలపరచిన మానవ పుత్రుని మీద నీ చెయ్యి
    ఉంచు.
  hat-BSA: Kite men Ou rete sou nonm nan ki se moun men dwat Ou a, sou fis a lòm ke
    ou te fè pwisan pou Ou menm nan.
  ukr-ONPU: Я годував би Ізраїля найкращою пшеницею й насичував би тебе медом зі скелі».
  kos-kos: Sruokya ac karingin mwet su kom sulela inge, Mutunfacl se su kom oru in
    arulana ku.
  hbo-WLC: שְׂרֻפָ֣ה בָאֵ֣שׁ כְּסוּחָ֑ה מִגַּעֲרַ֖ת פָּנֶ֣יךָ יֹאבֵֽדוּ׃
  ibo-ibo: Ka aka gị dịkwasị nwoke ahụ nọ nʼaka nri gị, nwa nke mmadụ onye ị zụlitere
    nye onwe gị.
  ory-ory: ତୁମ୍ଭ ଦକ୍ଷିଣ ହସ୍ତର ମନୁଷ୍ୟ ଉପରେ, ଆପଣା ନିମନ୍ତେ ସବଳୀକୃତ ମନୁଷ୍ୟପୁତ୍ର ଉପରେ ତୁମ୍ଭର
    ହସ୍ତ ଥାଉ।
  chk-chk: Nge kopwe fokun tümwünü noum aramas ka filätä, ewe mwü ka fokun apöchöküla
    fän itom.
  rop-rop: Yu lukaftum yu pipul olabat weya yubin pikimat, ol detlot pipul na weya
    yubin meigim jidan brabli strongbala.
  ukr-1871: Рука твоя нехай буде над чоловіком правицї твоєї, над сином людським,
    котрого ти укріпив для себе.
  yon-yon: Eb dingki wiwi angkambed doreen ye karub kuu eb dingki kwari kowe, karub
    ye mingki kee ebka eb dowad aromnewen kui.
  deu-1951: (080-18) Deine Hand sei über dem Mann deiner Rechten, über dem Menschensohn,
    den du dir großgezogen hast,
  eng-JPS: (80-18) Let Thy hand be upon the man of Thy right hand, upon the son of
    man whom Thou madest strong for Thyself.
  srp-1865: Neka bude ruka tvoja nad èovjekom desnice tvoje, nad sinom èovjeèijim
    kojega si utvrdio sebi!
  lug-lug: Naye muwe amaanyi omusajja oyo gw’oyagala era omwana oyo gwe weerondera.
  heb-heb: תהי ידך על איש ימינך על בן אדם אמצת לך׃
  ben-IRV: তোমার হাত তোমার ডান হাতের মানুষের উপরে থাকুক, সেই মনুষ্যপুত্রের উপরে থাকুক
    যাকে তুমি তোমার জন্য শক্তিশালী করেছ।
  ntu-ntu: '@see-verse:PSA.080.016'
  pan-pan: ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਦੇ ਮਨੁੱਖ ਉੱਤੇ ਤੇਰਾ ਹੱਥ ਹੋਵੇ, ਉਸ ਆਦਮੀ ਦੀ ਅੰਸ ਉੱਤੇ ਜੋ ਤੂੰ ਆਪਣੇ
    ਲਈ ਤਕੜਾ ਕੀਤਾ।
  mya-JVB: လက်ျာ လက်တော်နှင့်ဆိုင်သောလူ ၊ ကိုယ်တော် အဘို့ ခိုင်မာ စေတော်မူသော လူ သား
    ၏အပေါ် မှာ လက် တော်ကို တင် ပါစေသော။
  kgf-kgf: Guac méra héigaiguc tacyac wawaŋa, guac niŋac wamma meyacna nanʒac ic iwac
    qahaiguc méraga haimina.
  tte-O: Am tomoyao gitegite-sipwaili kutolo-kaukausili kaiwena beyabeyana am gite-kalatan
    koina kaemala boda kaikaiwena.
  tbg-tbg: O Kotio, are tinavu nena kaama taana vaiinti nahentika antua timitehara,
    tinavuqaa koqema kera raqikiqira vuane. Tinavuara vika tinta vaiinti nahenti variate
    tira, are haaru tinavuqaa koqema kera raqikiqira vuaramanta tenavu noruqama vunarave.
  hmo-hmo: Oi ese ai oi abia hidi vadaeni, oiemu bese korikori. Oi ese ai oi habadaia,
    bona oi ese ai oi hagoadaia momokani. Mani emu kara ai do oi naria, bona ai do
    oi durua.
  zar-NT: Gúcalen bönniʼ naʼ gurö́ cazuʼ quiuʼ, netuʼ, bönachi naʼ nuzóa cazuʼ tsaz
    quiuʼ.
  urd-urd: तेरा हाथ तेरी दहनी तरफ़ के इंसान पर हो, उस इब्न — ए — आदम पर जिसे तूने
    अपने लिए मज़बूत किया है।
  rus-SYN: Я питал бы их туком пшеницы и насыщал бы их медом из скалы.
  bqc-SIM: Wà n vɛ̃ɛlipi zↄ̃̀ wà tɛsↄ̃̀wà. Wɛpãsĩ biimá aa midɛ.
  tcz-CHONGTHU: Mihem nangailut nacha nadeilhen chu hatsah-in,
  mar-mar: तुझ्या उजव्या हाताला असलेल्या मनुष्यावर, तू आपल्यासाठी बलवान केलेल्या मानवपुत्रावर
    तुझा हात राहो;
  isl-isl: Óvinirnir lögðu okkur að velli og kveiktu í borgunum. Þeir farast fyrir
    augliti þínu!
  hlt-THB: Na kut ce nak tang benawh ak ngawi thlang ak khan awh tloeng pe, namah
    aham nang ing nam thawh thlanghqing capa ak khan awh.
  qub-qub: Munashayquino cawaj runata ichanga yanapaycuy. Acrashayqui runataga sumaj
    yanapaycuy.
  bqp-bqp: Ǹ ↄ kú gbɛ̃ kũ à kú n ↄplaiia, bisãsiri nɛ́ kũ n sɛ̀ n pↄ́ ũ pìi,
  hat-hat: (080:18) Pwoteje peyi ou te fè tounen yon gwo peyi a! Pwoteje pèp ou te
    chwazi a!
  eng-BSB: Let Your hand be upon the man at Your right hand, on the son of man You
    have raised up for Yourself.
  eng-WEBPB: Let your hand be on the man of your right hand, on the son of man whom
    you made strong for yourself.
  kbq-kbq: Hanki kazana rusutenka kaza tamaga kazigama mani'nea ne' hankavea neminka,
    Nagri vahe manigahaze hunkama tazeri nenama hu'nana vahe mani'nonanki tazeri hankavetio.
  pon-pon: Lim omui apwali ol en pali maun omui, o irail, me kom kotin apapwalier.
  nhe-BL: Xijmaca chicahualistli nopa telpocatl tlen tiquicnelía huan tijtlapejpenijtoc
    para tlanahuatis.
  wnc-wnc: Siwan ngana nata nataau aminu umana kopsa amin katau siapanekane yuaingu
    katakgata papi kekekaningge nataat. Aminu waakwau gata gwa papi waakga binga dakngaking.
  bus-bus: Ǹ ↄ kúɛ gbɛ̃ kɛ̀ kú n ↄplaazia, gbɛ̃ntee nɛ́ kɛ̀ ń sɛ̀ n pↄ́ ũu pì,
  gub-BL: Ezekaiw katu teko neremixamixak kwer wanehe nehe. Epyro a'e teko neremimueta
    tetea'u kwer ne wà nehe no.
  eng-DRA: And he fed them with the fat of wheat, and filled them with honey out of
    the rock.
