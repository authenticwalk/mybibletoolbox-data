verse: PSA.080.016
translations:
  mal-C: അവിടത്തെ മുന്തിരിവള്ളിയെ വെട്ടിവീഴ്ത്തിയിരിക്കുന്നു, അതിനെ തീവെച്ചു നശിപ്പിച്ചിരിക്കുന്നു;
    അവിടത്തെ ശാസനയാൽ അങ്ങയുടെ ജനം നശിക്കുന്നു.
  deu-TKW: und des Setzlings, den deine Rechte gepflanzt, und des Schößlings, den
    du dir kräftig aufgezogen hast!
  lin-lin: Batela nzete oyo loboko na Yo ya mobali elonaki, batela solo mwana oyo
    Yo moko obokolaki.
  mmx-mmx: Lavamunepen minema digara ra koxorop asi vam i la digara song arup laxao
    ren. Una sep di mi lebelemamao ram la una sev amet asonao rino di!
  eng-LSV: Burned with fire—cut down, || They perish from the rebuke of Your face.
  eng-GNV: 'It is burnt with fire and cut downe: and they perish at the rebuke of
    thy countenance.'
  eng-WEBSTER: 'It is burnt with fire, it is cut down: they perish at the rebuke of
    thy countenance.'
  nhw-BL: Pampa tocualancaitacahua techhuejhuelojtoque huan techtlatijtoque. ¡Xiquintzontlamilti
    ica mohueyi cualancayo!
  swh-ONEN: Mzabibu wako umekatwa, umechomwa moto, unapowakemea, watu wako huangamia.
  bba-bba: A resɛm dɑ̃ɑ te nɔɔrio te, te tɑ sɑ̃ɑ nɡe wunɛn bii wi ɑ ɡɔsɑ.
  eng-KJVCPB: 'It is burnt with fire, it is cut down: They perish at the rebuke of
    thy countenance.'
  luo-luo: Mzabibu mari osetongʼ mi owangʼ gi mach, jogi lal nono nikech isekwerogi.
  aii-aii: ܡܘܼܩܸܕܬܵ‌ܐ ܝܠܵܗ̇ ܒܢܘܼܪܵܐ، ܦܪܝܼܡܬܵ‌ܐ ܝܠܵܗ̇، ܡ̣ܢ ܢܓ̰ܵܘܬܵ‌ܐ ܕܦܵܬܘܼܟ݂ ܟܹܐ ܛܵܠܩܝܼ.
  meu-meu: Idia ese lahi amo e doua, bona e utua oho; oi vairamu baduna ese baine
    hamasedia be namo.
  npi-ULB: यसलाई जलाइएको छ र काटिएको छ । तपाईंको हप्कीको कारणले ती नष्‍ट हुन्छन् ।
  yor-yor: A gé àjàrà rẹ lulẹ̀, a ti fi iná sun ún; ní ìfibú, àwọn ènìyàn rẹ̀ ń ṣègbé.
  pes-OPCB: زیرا دشمنان آن را مانند هیزم می‌سوزانند. خدایا، بر دشمنان غضب فرما و آنها
    را نابود کن.
  tgl-ULB: Ito ay sinunog at pinutol; nawa mapuksa ang iyong mga kaaway dahil sa iyong
    pagsaway.
  nop-nop: Memikniyedi nihifidokooŋ kudup gineŋ nihikulahegiŋ. Unduŋ doktiŋa nadikwihitayemiŋa
    yehitubu-kadaka tibeŋ.
  cbu-NT: Itaru, kundararini tzayarusin, tirooranganaya. Ashiri, Apaa, shiysha kundarareetsini
    tpachingayarush ksangcha.
  hui-hui: Inanaga waitigi hearume gerebi lini daga pu biagoni dibupe howa ira bo
    delalu kagoni. Tigua ani bialu kago Ngode Datagaliwabe í̠na inanaga waitigi uruni
    handabe manga halu bibahendeore bo mburilai habe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ရန်​သူ​များ​သည်​ထို​အ​ပင်​ကို မီး​ရှို့​ခုတ်​လှဲ​ကြ​ပါ​ပြီ။
    ထို​သူ​တို့​ကို​အ​မျက်​တော်​နှင့်​ကြည့်​တော် မူ​၍ သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​ပါ။
  bod-N: ཤིང་དེ་མེ་ཡིས་བསྲེགས་ཤིང་གྲི་ཡིས༌གཏུབ། །ཁྱེད་ཀྱི་ཁྲོ་བའི་ཉམས་ཀྱིས་དེ་རྣམས༌འདས།།
  wsk-wsk: Kager kari memek kauman batutumuman ale tama beteman se kaniram; se ni
    tair ale gemang memek te nunga maguwurko!
  sna-sna: Muzambiringa wenyu watemerwa pasi, wapiswa nomoto; pakutuka kwenyu, vanhu
    venyu vanofa.
  spa-BLM: Se ha quemado con fuego. Está cortado. Perecen ante su reprimenda.
  cac-cac: A yed' yoval a c'ool, ac'cham eb' ix on̈ ixtani, eb' ix n̈usantz'a co chon̈ab'.
  swh-ULB: Yamekatwa na kuchomwa; yameangamia kwa sababu ya kukemea kwako.
  bel-bel: ненавісьнікі Госпада поўзалі б перад імі, а дабрашчасьце доўжылася б заўсёды.
  deu-ELBBK: und den Setzling, den deine Rechte gepflanzt, und das Reis, das du dir
    gestärkt hattest!
  mbb-OT: He Megbevayà, iring key te midtamped he paras he mibinsulan. Egkezumahan
    te pauk nu is kedtengtengi nu kenami ne midezeetan key kenikew.
  mal-2015: അതിനെ തീ വെച്ചു ചുടുകയും വെട്ടിക്കളകയും ചെയ്തിരിക്കുന്നു; നിന്റെ മുഖത്തിന്റെ
    ഭർത്സനത്താൽ അവർ നശിച്ചുപോകുന്നു.
  gup-gup: Bolkkime nawu bininj birridadjkeng maninjmanu manrakel dja birriburriweng
    kore kunak. Ngudda wanjh yiyiddung bedberre dja yibennan ba bu kabirridjalyakmen.
  rmc-rmc: pal kada kmeňos, savo sadzinďa tiro čačo vast, pal o čhavo, saves tuke
    bararďal avri.
  nlg-nlg: Ghamami na kana tara kurisia mara kereu tana lake. Ko righira mai ta nimua
    na rutu mo ko matera.
  pes-OPV: مثل هیزم در آتش سوخته شده و از عتاب روی تو تباه گردیده‌اند!
  ron-1924: Еа есте арсэ де фок, есте тэятэ! Де мустраря Фецей Тале, ей пер!
  ben-OBCV: তোমার দ্রাক্ষালতাকে কেটে ফেলা হয়েছে, আগুনে পুড়িয়ে দেওয়া হয়েছে; তোমার
    তিরস্কারে তোমার লোকেরা বিনষ্ট হয়।
  som-som: Dab baa lagu gubay, oo waa la gooyay, Oo waxay ku halligmeen canaantii
    jaahaaga.
  lat-VUC: Inimici Domini mentiti sunt ei, et erit tempus eorum in sæcula.
  eng-ASVBT: 'It is burned with fire, it is cut down: They perish at the rebuke of
    thy countenance.'
  mna-mna: Re. Iŋgi kom koi bizin titaara ke baen ku, mi tiur you pa. Tana ketem malmal
    pizin, mi pambiriizi zin ma tila len!
  ita-1885: Quella è arsa col fuoco, ella è ricisa fino dal piè; Quelle periscono
    per lo sgridar della tua faccia.
  eng-LXXUP: 'The Lord’s enemies should have lied to him: But their time shall be
    forever.'
  eng-ULB: It has been burned and cut down; they perish because of your rebuke.
  spa-VBL: Nosotros, tu vid, hemos sido talados y quemados. Ojalá todos los que hicieron
    esto mueran cuando los mires.
  fra-_FOB: Elle est brûlée, elle est coupée. Ils périssent devant le courroux de
    ta face.
  mal-mal: അതിനെ തീവച്ചു ചുടുകയും വെട്ടിക്കളയുകയും ചെയ്തിരിക്കുന്നു; അങ്ങയുടെ മുഖത്തുനിന്നുള്ള
    ഭർസനത്താൽ അവർ നശിച്ചുപോകുന്നു.
  urd-GVR: Is waqt wuh kaṭ kar nazar-e-ātish huā hai. Tere chehre kī ḍānṭ-ḍapaṭ se
    log halāk ho jāte haiṅ.
  suz-BL: आंइ जोरी सत्रुमी मेको कली तुल्‍शा, मीम चोम्‍तेक्‍म। मेकोपुकी इन हुइश्‍शोमी
    खतम दुम्‍मल। इजीकीएल १५:२-४
  eng-NOY: It is burnt with fire; it is cut down; Under thy rebuke they perish.
  ita-1927: Essa è arsa dal fuoco, è recisa; il popolo perisce alla minaccia del tuo
    volto.
  ckb-ckb: سووتاوە و بە ئاگر بڕاوەتەوە، بە سەرزەنشتی ڕووی تۆ گەلەکەت لەناودەچێت.
  eng-BBE: 'It is burned with fire; it is cut down: they are made waste by the wrath
    of your face.'
  xsi-xsi: Maka nema kazâŋa tamâta nde sitoto kâi ŋinde piti lâ, ŋineŋga sirumbia
    lâ yââ. Maka iloma tu noko ma wisi nâna panzi ku kuzavarunzi ndo lâ.
  kan-OKCV: ನಿಮ್ಮ ದ್ರಾಕ್ಷಿಬಳ್ಳಿ ಕಡಿದು ಬೆಂಕಿಯಿಂದ ಸುಡಲಾಗಿದೆ. ನೀವು ಖಂಡಿಸಲು ನಿಮ್ಮ ಜನರು
    ಬಾಧಿತರಾಗಿ ಹೋಗುವರು.
  tam-2017: அது நெருப்பால் சுடப்பட்டும் வெட்டப்பட்டும் போனது; உம்முடைய முகத்தின் பயமுறுத்தலால்
    அழிந்துபோகிறார்கள்.
  spa-RV-1909: 'Quemada á fuego está, asolada: perezcan por la reprensión de tu rostro.'
  ron-BTF: Este arsă cu foc, este retezată, ei pier la mustrarea înfățișării tale.
  eng-WEBP: It’s burned with fire. It’s cut down. They perish at your rebuke.
  eng-FBV: We, your vine, have been chopped down and burned. May those who did this
    die when you glare at them.
  nld-1939: Laat, die hem als vuilnis verbranden, Vergaan voor uw dreigende blik!
  nch-BL: Pampa tocualancaitacahua techhuejhuelojtoque huan techtatijtoque. ¡Xiquintzontamilti
    ica mohueyi cualancayo!
  vie-1934: 'Cây nho ấy bị lửa cháy, bị chặt: Vì cớ sự quở trách của mặt Chúa, chúng
    nó phải hư mất.'
  cha-cha: Masinenggue ni y guafe, ya mautut papa esta; ya manmalingo pot y chinema
    gui menamo.
  hin-CV: आपकी इस द्राक्षालता को काट डाला गया है, इसे अग्नि में भस्म कर दिया गया है;
    आपकी फटकार-मात्र आपकी प्रजा को नष्ट करने के लिए काफ़ी है.
  eng-OURB: It’s burned with fire. It’s cut down. They perish at your rebuke.
  spa-BES: 'Se quema con fuego; es cortado: son destruidos por la ira de tu rostro.'
  tdx-tdx: finorototo’ ty afo, finira, mihomake ami’ty fitrevohan-dahara’o.
  tha-KJV: มันถูกเผาเสียด้วยไฟ มันถูกตัดลง พวกเขาพินาศด้วยการตำหนิจากสี​พระพักตร์​ของพระองค์
  por-BR-2018: Ela está queimada pelo fogo, e cortada; perecem pela repreensão de
    tua face.
  deu-ELO: Er ist mit Feuer verbrannt, er ist abgeschnitten; vor dem Schelten deines
    Angesichts kommen sie um.
  eng-WYC-2018: (These) Things (were) burnt with fire, and undermined; (they who did
    this thing) shall perish for the blaming of thy cheer. (For our enemies have burned
    it with fire, and have cut it down; but they shall die from the look of blame
    on thy face.)
  epo-epo: Ĝi estas bruligita de fajro, krevinta; De Via minaca vizaĝo ili pereis.
  gfk-gfk: No num ina wain di te buruh ie, ma di te hakarat ie. Ira num matanaiabar
    diet hiruo na minaat kanong u gate boor diet.
  uig-PIN: Mana u otta kɵydürüldi, Kesiwetildi; Yüzüngdiki tǝnbiⱨiy ⱪarixingni kɵrüp
    ular ⱨalak bolmaⱪta;
  beo-beo: Ninima ha lai dunu amo waini sagai laluga ulagisili dadamuni sali dagoi.
    Dia ilima ougili ili gugunufinisima!
  tpi-OTNT: Ol birua bilong mipela i katim pinis na kukim long paia. Mobeta yu mas
    kros long ol na bagarapim ol.
  hau-SA: An yanke inabinka, an ƙone shi da wuta; a tsawatawarka mutanenka sun hallaka.
  udu-udu: Uni c̱i’thki a’di ki o’d mo dhali uni ki jep̱ uni ka ’cesh mo. Dhalki uni
    ’ce’d sho’k mo e mo jin ḵucura ḵucur mo jin ta jis/em pini mo.
  uig-LAT: Mana u otta köydürüldi, Késiwétildi; Yüzüngdiki tenbihiy qarishingni körüp
    ular halak bolmaqta;
  nde-nde: Ivini lakho seliqunyiwe, selitshiswe ngomlilo; ngokukhuza kwakho abantu
    bayabhubha.
  ton-ton: 'Kuo tutu ia ʻaki ʻae afi, kuo tā hifo ia: kuo nau ʻauha ʻi he tautea ʻe
    ho fofonga.'
  ces-1613: Vinici tu, kterouž štípila pravice tvá, a mladistvé réví, kteréž jsi zmocnil
    sobě.
  eng-WMB: It’s burned with fire. It’s cut down. They perish at your rebuke.
  tam-TCV: உமது திராட்சைக்கொடி வெட்டப்பட்டு, நெருப்பினால் எரிக்கப்பட்டது; உமது முகத்தின்
    கண்டிப்பான பார்வையினால் உமது மக்கள் அழிகிறார்கள்.
  ceb-ULB: Nangasunog kini ug gipamutol; nangahanaw sila tungod sa imong pagbadlong.
  pol-UBG: Spalona jest ogniem i wycięta; giną od zgromienia twojego oblicza.
  agr-agr: Tuja uva numijin tsupig apea ijinuk, ameshkam dutiksamek ijinata.
  kyc-kyc: Namwana yanda pimwai dupwame pyakepo isarena yangeyami kande dokopa embame
    imbu singi manjo kandapala nakama randa maiyuo kokwa sinyi nembape.
  urd-GVU: اِس وقت وہ کٹ کر نذرِ آتش ہوا ہے۔ تیرے چہرے کی ڈانٹ ڈپٹ سے لوگ ہلاک ہو
    جاتے ہیں۔
  eng-OEBCW: She is burned with fire and cut down before your stern face they are
    perishing.
  deu-1912: Siehe drein und schilt, daß des Brennens und Reißens ein Ende werde.
  kan-2017: ಅದು ಕಡಿದು ಬೆಂಕಿಯಿಂದ ಸುಡಲ್ಪಟ್ಟಿದೆ. ಅವರು ನಿನ್ನ ಗದರಿಕೆಯಿಂದ ನಾಶವಾಗುತ್ತಾರೆ.
  yap-yap: Pi to’ogor romad e kar paged e nifiy ngay ma kar th’abed nga but’; mu changar
    ngorad u fithik’ e damumuw ngam thirifrad u but’!
  hlt-MCSB: Hmai neh a hoeh tih a vung. Na mikhmuh kah tluungnah dongah milh uh.
  mdy-ETH: ዬይ ዎይናሢ ቲቂንቲ ታሚዳ ሚጬኔ፤ ኔ ዻጎ ጎሪንታ ኔ ዓሶ ባይዛንዳኔ።
  twi-ASANTE: Wɔatwa wo bobe no ato fam, ato mu ogya ama ahye; wʼanimka ma wo nkurɔfoɔ
    ase tɔre.
  eng-WEBU: It’s burned with fire. It’s cut down. They perish at your rebuke.
  spa-PDDPT: Está quemada con fuego y cortada. Perezcan por la reprensión de tu rostro.
  gun-gun: Ojayapaa ma rire oapypaa ma tata py. Tokanhymba orerovaigua kuery ndepoxya
    nderova py rexa uka ramo.
  agu-BL: Cha'stzun te, che'lk cu'n tanu' swutz, cyakil yi e' yi na chitzan tan tamle'n
    nin tan stz'e'se'n yi jun wi' uvaja'tz.
  ilo-ULB: Napuoran ken napukan daytoy; mapukaw koma dagiti kabusormo gapu iti panangbabalawmo.
  kpg-kpg: Madau hagadaumee guu dudu di maa guu hele di maa gi lala. Hagawelewele
    gi digaula, daaligidia digaula!
  uig-ARA: مانا ئۇ ئوتتا كۆيدۈرۈلدى، كېسىۋېتىلدى؛ يۈزۈڭدىكى تەنبىھىي قارىشىڭنى كۆرۈپ
    ئۇلار ھالاك بولماقتا؛
  bps-bps: I kibò dad to dmuen gami salngad ku natela i walad grép fulem na snakufla
    di lifoh. Fye ku falmom ale fagu di kafablatam i baweham di dale.
  sus-sus: i naxan si i yɛtɛ bɛ i bɛlɛxɛ ra.
  pon-2006: At imwintihti kan pelehdier oh isikalahr; komw ketin angiangih irail oh
    kamwomwirailla!
  jae-jae: Ŋacjo dêdim gêŋgic e ja-geŋ su. Laŋômanô ŋajaê êndêŋ êsêac ma onseŋ êsêac
    su sênaŋa.
  ksd-ksd: A davai na vain i tar dodo, di tar.mut vue; Dia virua ba u matana kankan.
  tur-YTC: Ateşle yandı. Kesildi. Senin azarlamanla yok olup gidiyorlar.
  bel-N: Захавай тое, што правіца Твая пасадзіла, і парасткі, якія Ты для Сябе ўмацаваў.
  grc-BRENT: Οἱ ἐχθροὶ Κυρίου ἐψεύσαντο αὐτῷ, καὶ ἔσται ὁ καιρὸς αὐτῶν εἰς τὸν αἰῶνα,
  kpr-kpr: Namanenda gitofuimi divetero fasetiri avarakai dungutuseri. Gi, dombuda
    sise, dege amomonjegaore!
  ind-AYT: (80-17) Ia sudah dibakar dengan api, ia sudah ditebang; mereka musnah oleh
    karena kecaman wajah-Mu.
  yom-yom: Nti aku wu vinu wuzengulu, wuyokolo ku mbazu mu tsembolo aku, batu baku
    balembo bivi.
  yut-yut: Uwalnin da mandaŋ kɨndapmon kɨlɨ sowit, do gak da butjap nandaŋ yomɨŋek
    paŋupbal aki.
  nya-nya: Mpesa wanu wadulidwa ndi kutenthedwa ndi moto; pakudzudzula kwanu anthu
    anu awonongeka.
  hrv-hrv: zakrili što zasadi desnica tvoja, sina kog za se odgoji!
  mps-mps: Te dago boi bidi dabego togolama, tama siaba ulalio. Te nago augwaliba
    wado eyu, tama augwali mu dolao.
  tpi-tpi: Ol birua bilong mipela i katim pinis na kukim long paia. Mobeta yu mas
    kros long ol na bagarapim ol.
  dan-1931: for Skuddet, din højre planted!
  vie-OVCB: Nay đã bị kẻ thù đốn chặt, rồi thiêu đốt trong lửa. Nguyện họ bị tiêu
    diệt khi Ngài ra mặt.
  guj-2017: તેને કાપીને બાળવામાં આવી; તમારા ઠપકાથી તમારા શત્રુઓ નાશ પામે છે.
  pon-2006A: At imwintihti kan pelehdier oh isikalahr; komw ketin angiangih irail
    oh kamwomwirailla!
  por-BRBSL: It está queimado com fogo. É cortado. Eles perecem com sua repreensão.
  eng-OEBUS: She is burned with fire and cut down before your stern face they are
    perishing.
  swe-swe: Och vinstocken som din högra hand planterade, och grenarna som du själv
    gav styrka,
  cth-cth: Hmai dawk pâeng lah ao teh, tâtueng lah ao. Mei hoi mei kâhmo lah na yue
    e hah, khang thai laipalah koung a kahma awh.
  twi-twi: Wɔatwa wo bobe no ato fam, ato mu gya ama ahyew; wʼanimka ma wo nkurɔfo
    ase tɔre.
  hlt-hlt: Hmai neh a hoeh tih a vung. Na mikhmuh kah tluungnah dongah milh uh.
  tbz-SIM: Fɔ̃́ɔ̃̀ mù fìí nnɛ̀ ɑ nɔ̀ùtɛ̀. A nkɑ̃nkɛ́ ɑ birɛ dɛ̀ɛ̀ tu mutie ɑ fìí ḿmù,
    kɛ mù kpénkùnnɛ.
  msy-2020: En apaniba anetugha a isa avim mɨkɨnigha gɨfa. Nɨ uaghan me atugh me gasɨghasightɨ
    deragham.
  dop-dop: Kenti mpi nyɑ́ niŋ sɔwɑ tɔ nɑ ɑpɑlʋpəyɑɣɑ ŋkɑ n ləsɑ nyɑ́ tɩ tɔ.
  azb-azb: Tənəyini kəsib yandıranlar Qəzəbli məzəmmətinlə qoy yox olsunlar!
  eng-DBY: It is burned with fire, it is cut down; they perish at the rebuke of thy
    countenance.
  hin-2017: वह जल गई, वह कट गई है; तेरी घुड़की से तेरे शत्रु नाश हो जाए।
  wol-KYG: Taxawusil njëmbat lii nga jëmbate sa ndijoor, ngarab sii nga dooleelal
    sa bopp.
  swp-swp: Se gabuyao oeagi alaalasina arinai, se oiheguriyao; i lolo am ao u hebaaea
    aridi eai, abo arinai se mate!
  bjr-bjr: Maasa namuqaa maasa Isaraee maqannaasa ani wainna sanda asaanara foora
    mariafaqa ateekasee idara saafanoo doo qamafinoo. Anutu anee aanoo qimasee misa
    kuridi nimaqaa.
  eng-YLT: Burnt with fire — cut down, From the rebuke of Thy face they perish.
  kne-kne: Kinsat di kaibaw mi ya pinooan da. Ilaem kod ta dosaem daida.
  eng-WYC-2017: Things were burnt with fire, and undermined; they who did this shall
    perish for the blaming of thy cheer.
  eng-WMBB: It’s burnt with fire. It’s cut down. They perish at your rebuke.
  zat-NTPS: Benne' ca' dxeledábague̱' netu' ba gulechúgue̱' lba na', ne ba guládue̱'
    na xi'. Gunná' benne' ca' lu xel-la' dxezrá'a chiu', ne bzria xi' benne' ca'.
  zty-NTPS: Benne' ka' bi ẕḻé'egekle' neto' chawe' bchóggake' lba na', na' bẕéngaken'
    yi'. Bwia benne' ka' ḻo yeḻa' ẕža'a chio', na' bžia yi' ḻégake'.
  urd-GVH: इस वक़्त वह कटकर नज़रे-आतिश हुआ है। तेरे चेहरे की डाँट-डपट से लोग हलाक
    हो जाते हैं।
  rug-rug: Ele mae maho pania rina kana sa Mua huda, na sulu pania rini. Mu doṉo va
    bubugorae la i sari na kana sara, Mamu va mate pani gedi.
  gaz-gaz: Wayiniin kee ciramee ibiddaan gubameera; sabni kees dheekkamsa keetiin
    bada.
  fra-LSG: Protège ce que ta droite a planté, Et le fils que tu t’es choisi!…
  yal-yal: I tan yɛtɛɛn naxan sixi, i xa na ratanga! A luxi nɛn alo i tan yɛtɛɛn diin
    naxan nagboxi.
  iou-iou: Upäŋkaŋ wain päyaka uwä madäŋpäŋ kädäp ijiwani. Unita iwaniye yabäŋ yäŋiri
    paot-inik täŋput!
  haw-1868: Ua pau ia i ke ahi, ua kua ia ilalo; I kou papa ana make no lakou.
  arb-NAV: لَقَدْ أَحْرَقَهَا أَعْدَاؤُنَا بِالنَّارِ. لَيْتَهُمْ مِنْ زَجْرِ طَلْعَتِكَ
    يَبِيدُونَ.
  ded-ded: Ngic yeneng waing icga imoc kperecgema gerecfu faigec dzeu geng fingecyemmema
    yoac ngabasiricfu edeyununa yeni manganema kpac ambisia.
  ewe-ewe: Wolã wò wainka, wotɔ dzoe, eye wò mokaname na wò amewo tsrɔ̃.
  eng-LEE: (80:17) It is burnt with fire, it is hewn down; because of the rebuke of
    thy countenance do they perish.
  asm-FB: সেই গছ জুইত পোৰা হ’ল, তাক কাটি পেলোৱা হৈছে; তোমাৰ শত্রুবোৰ তোমাৰ মুখৰ ধমকিত
    বিনষ্ট হওঁক।
  sus-A: عِ نَشَن سِ عِ يّتّ بّ عِ بّلّشّ رَ.
  fra-SBL: Il est brûlé par le feu. C'est coupé. Ils périssent à votre réprimande.
  hbo-hbo: וְ֭כַנָּה אֲשֶׁר־נָטְעָ֣ה יְמִינֶ֑ךָ וְעַל־בֵּ֝֗ן אִמַּ֥צְתָּה לָּֽךְ׃
  kik-kik: Mũthabibũ waku nĩũtemetwo, ũgacinwo na mwaki; thũ ciaku irothira nĩ ũndũ
    wa irũithia rĩaku.
  fra-NCL: Protège ce que ta droite a planté, et le fils que tu t’es choisi !...
  cek-AK: Akung loe hmai hoiah thlaek moe, pakhruk ving boeh; na mikhmai hoi thuitaek
    ih kaminawk loe amro o boih boeh.
  cuk-cuk: Be-uva-dub aimukus maid, soogi ogumaklesad. Be-urwedbali be-dulamar burgwemamaid.
  uig-CYR: Пәрвәрдигарға нәпрәтләнгүчиләр Униң алдида зәиплишип бойсунар еди; Уларниң
    шу ахирити мәңгүгә болатти;
  tel-2017: దాన్ని నరికి కాల్చివేశారు, నీ గద్దింపుతో నీ శత్రువులు నశించుదురు గాక.
  hat-BSA: Li fin brile ak dife. Li fin koupe atè nèt. Yo peri ak repwòch devan Ou.
  ukr-ONPU: Ті, хто Господа ненавидить, плазували б перед Ним, і час їхньої кари тривав
    би вічно.
  kos-kos: Mwet lokoalok lasr elos pakiya ac furreak, Liyalos ke kasrkusrak lom, ac
    kunauselosla.
  hbo-WLC: וְ֭כַנָּה אֲשֶׁר־נָטְעָ֣ה יְמִינֶ֑ךָ וְעַל־בֵּ֝֗ן אִמַּ֥צְתָּה לָּֽךְ׃
  ibo-ibo: E gbutuola osisi vaịnị gị, e ji ọkụ repịa ya; mgbe ị bara mba, ndị gị na-ala
    nʼiyi.
  ory-ory: ତାହା ଅଗ୍ନିରେ ଦଗ୍ଧ, ତାହା ଛେଦିତ ହୋଇଅଛି; ତୁମ୍ଭ ମୁଖର ତର୍ଜ୍ଜନରେ ଲୋକମାନେ ବିନଷ୍ଟ
    ହେଉଅଛନ୍ତି।
  chk-chk: Ra pöküetiu om we irän wain o kenala. Kopwe netiu wor fän om song o aroserela.
  rop-rop: Melabat enamimob bin kadimdan det tri en barnimap garram faiya. Yu wail
    langa olabat en binijimap olabat.
  ukr-1871: Спалено його вогнем, зрубано його; погибли вони від докору лиця твого.
  yon-yon: Nong ebbed kibinewen kuu nare korariwen, kwane amotbed nengkiwen kii. Ebbed
    kamkono ongkandewen yaa kumbed yi kuu dukniwen.
  deu-1951: (080-17) Die ihn abgeschnitten und mit Feuer verbrannt haben, mögen sie
    umkommen vor dem Schelten deines Angesichts!
  eng-JPS: (80-17) It is burned with fire, it is cut down; they perish at the rebuke
    of Thy countenance.
  srp-1865: Popaljen je ognjem, isjeèen, od strašnoga pogleda tvojega propade.
  lug-lug: Bagutemye, ne bagwokya omuliro; abakoze ekyo banenye mu bukambwe, obazikirize.
  heb-heb: שרפה באש כסוחה מגערת פניך יאבדו׃
  ben-IRV: তা আগুনে দগ্ধ হয়েছে, তা কেটে ফেলা হয়েছে; তোমার মুখের তিরস্কারে লোকেরা
    বিনষ্ট হচ্ছে।
  ntu-ntu: Ngaprbz ncpa'bu ngrgr kx nao-zlilzkr, Mz nztu-zvz-krme mz nibrgr, nigr
    leplz nemqng. Murde enqmi rgrng nzapusr-ngrdr nigr nounc kc tzlakitxo x nzangc
    mz nyr. Delc naodati-ngrbzme nidr mz zngya ngr drtwrm.
  pan-pan: ਉਹ ਅੱਗ ਨਾਲ ਸਾੜਿਆ ਗਿਆ, ਉਹ ਵੱਢਿਆ ਗਿਆ, ਓਹ ਤੇਰੇ ਮੁੱਖੜੇ ਦੇ ਦਬਕੇ ਨਾਲ ਨਾਸ ਹੋ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: မီးရှို့ ပါပြီ။ ခုတ် လှဲပါပြီ။ မျက်နှာ တော်ဖြင့် ဆုံးမ ခြင်းကို ခံရသောသူတို့
    သည် ပျက်စီး ခြင်းသို့ ရောက် ရကြပါ၏။
  kgf-kgf: Imi mia deguc qericma gericiguc ooya wanʒac. Geŋgaoc ac waŋ nénécmina ic
    embachécga imi biridacʒu.
  tte-O: Kama kaleyayao silaoma na oinene sitom iguli kabo sigabu. Me am munamunai
    ugitaili na kusibayanaeli.
  tbg-tbg: Mpo, vate navutaaka uaini vira teqa taaqamake, ihaqohai vira tatoqa aqu
    kaavo. Oho, vira kaara ai arara itairara vika vehi autu taiqa kaane.
  hmo-hmo: Ai idia tuari henia taudia ese, inai vain be lahi dekenai idia gabua, bona
    idia utua diho. Mani idia dekenai do oi badu, bona oi ese idia do oi hadikaia
    ore.
  zar-NT: Nupa bitiʼ taʼléʼe netuʼ dxiʼa gulaʼchugu niʼa nëʼe lubá naʼ, en buluʼquelaʼ
    le guíʼ. Buyú ca tun, en lu yöl-laʼ rilé quiuʼ busuniti léguequi.
  urd-urd: यह आग से जली हुई है, यह कटी पड़ी है; वह तेरे मुँह की झिड़की से हलाक हो
    जाते हैं।
  rus-SYN: ненавидящие Господа раболепствовали бы им, а их благоденствие продолжалось
    бы навсегда;
  bqc-SIM: bui pↄ́ ń pɛ̀ nzĩa, nɛ́ pↄ́ ń sì n pↄ́ ũpi.
  tcz-CHONGTHU: Ajeh chu keihohi thing banga eikitan bong bonga kagal miteuvin eihal
    lhah'u ahitai. Nangman navetsah chu amuteng uleh manthahnan juiju hen.
  mar-mar: ती अग्नीने जळाली आहे आणि ती तोडून टाकली आहे; तुझ्या मुखाच्या धमकीने तुझे
    शत्रू नष्ट होतात.
  isl-isl: Vernda það sem þú sjálfur gróðursettir, einkasoninn þinn!
  hlt-THB: Na misur ve chawm unawh, mai awh phum uhy; nang a toelnaak awh nak thlangkhqi
    plawci kang uhy.
  qub-qub: Übasniquega mutur-ushashami, rupachir-ushashami caycan. Chaymi chayno rurajtaga
    fiyupa castigaycuy ari.
  bqp-bqp: Ò n geepi lí pìi zↄ̃̀ ò tɛ́ sↄ̃̀a, ǹ wɛ́ tɛ̃ra pitiḿma de ò kakatɛ.
  hat-hat: (080:17) Lènmi nou yo mete dife ladan l', yo koupe tout branch li yo. Fè
    kòlè! Annik gade yo, y'a peri!
  eng-BSB: Your vine has been cut down and burned; they perish at the rebuke of Your
    countenance.
  eng-WEBPB: It’s burnt with fire. It’s cut down. They perish at your rebuke.
  kbq-kbq: Ana waini hozaka'a teve negre'za, rukafri kafro hutre'naze. Karimpa ahenka
    kavugosa hunezmantenka zamahe fanene huo.
  pon-pon: A ron kilar kijiniai, a paledier, re okilar majan en jilan omui.
  nhe-BL: Pampa tocualancaitacahua techhuejhuelojtoque huan techtlatijtoque. ¡Xiquintzontlamilti
    ica mohueyi cualancayo!
  wnc-wnc: Siwan ngana nindane iwaninda nau waaknga pasike katap patang gwa saking.
    Ngan, gata kaanga ninu amindabamde natake pasiwi mainim.
  bus-bus: Wà n geepi lí pì zↄ̃̀, wà tɛ́ sↄ̃̀a, n wɛ́ɛ tɛ̃aa pìtiḿma, ben aↄ̃ↄe kaatɛɛ.
  gub-BL: Ureàmàtyry'ymar omonohok hapy pà tata pupe wà. Nekwahy haw rupi eme'e a'e
    teko wanehe wamumaw pà nehe.
  eng-DRA: 'The enemies of the Lord have lied to him: and their time shall be for
    ever.'
