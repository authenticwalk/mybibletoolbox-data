verse: PSA.080.005
translations:
  mal-C: അങ്ങ് കണ്ണീരിന്റെ അപ്പം അവർക്ക് ഭക്ഷിക്കാൻ നൽകി; കുടിക്കുന്നതിനായി അവരുടെ
    പാത്രത്തിൽ നിറച്ചിരിക്കുന്നതും കണ്ണീർതന്നെ.
  deu-TKW: Jahwe, Gott der Heerscharen, wie lange zürnst du bei dem Gebete deines
    Volks?
  lin-lin: Eh Yawe, Nzambe-Na-Nguya-Nyonso, kino tango nini okotombokela mabondeli
    ya bato na Yo ?
  mmx-mmx: Ugara raba vam nema mi levenanbulu ua ga lok an mais nema ngan lempanga
    anan, la i lok ngan ta do magara inin pam lempatbuxom kamkabili dan at lengkatli
    atnema.
  eng-LSV: You have caused them to eat bread of tears, || And cause them to drink
    || With tears a third time.
  eng-GNV: Thou hast fedde them with the bread of teares, and giuen them teares to
    drinke with great measure.
  eng-WEBSTER: Thou feedest them with the bread of tears; and givest them tears to
    drink in great measure.
  nhw-BL: Techmacatoc ma tijcuaca pantzi ica choquistli, huan ma tiquijica toixayo.
  swh-ONEN: Umewalisha kwa mkate wa machozi, umewafanya wanywe machozi bakuli tele.
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni, sere sɑɑ yerɑ̀ kɑɑ n kɑ sun mɔru sɑ̃ɑ ɑ n bɛsɛn
    kɑnɑru yinɑmɔ.
  eng-KJVCPB: Thou feedest them with the bread of tears; And givest them tears to
    drink in great measure.
  luo-luo: Isemiyo gichamo pi wangʼ ka kuon kendo isemiyo gimodho pi wangʼ agwetni
    modhuro.
  aii-aii: ܡܘܼܐܟ݂ܠܵܝ ܠܘܼܟ݂ ܠܲܚܡܵܐ ܕܕܸܡܥܝܼܬܵ‌ܐ، ܘܡܘܼܫܬܝܼܵܝ ܠܘܼܟ݂ ܕܸܡ̈ܥܹܐ ܒܟܝܘܼܠܵܐ ܓܘܼܪܵܐ.
  meu-meu: Iruru-mata o ha-anilaidia, bona ma o ha-inulaidia davana.
  npi-ULB: तपाईंले तिनीहरूलाई आँसुको रोटी खुवाउनुभएको छ र तिनीहरूलाई अति धेरै आँशु
    पिउन दिनुभएको छ ।
  yor-yor: Ìwọ ti fi oúnjẹ bọ́ wọn ìwọ ti mú wọn wa ẹkún mu ní ẹ̀kúnrẹ́rẹ́.
  pes-OPCB: تو به ما غصه داده‌ای تا به جای نان بخوریم و کاسه‌ای پر از اشک تا به جای
    آب بنوشیم!
  tgl-ULB: Pinakain mo sila ng tinapay ng luha at binigyan sila ng napakaraming luha
    para mainom.
  nop-nop: Unduŋ tinimbune indi makunum gibitaŋ tiyam, kaŋ daunik meeniŋdi nanaŋe
    maliŋ toki tilak.
  cbu-NT: Iyaa kapung kiyung yacharangush, nda katungkuni, nduntam waakuni, ichingaru
    zar tanukuni taakiniya.
  hui-hui: Dara holene ngirigo tomo ale nalu de iba ngirigo iba ale nalu kamagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား ဝမ်း​နည်း​မှု တည်း​ဟူ​သော​အ​စား​အ​စာ​ကို​ကျွေး​၍
    မျက်​ရည်​တည်း​ဟူ​သော​ရေ​ကို​ကြီး​မား​သည့် ခွက်​ဖ​လား​ဖြင့်​တိုက်​တော်​မူ​ပါ​ပြီ။
  bod-N: དེ་ཚོར་མཆི་མ་ཟས་སུ་གནང་བ༌དང༌། །མིག་ཆུ་མང་མང་དེ་ཚོར་འཐུང་བར༌མཛད།།
  wsk-wsk: Ni namononge mu inang ko iwita nangarem se nokasan, ale namononge yu mu
    bagun biya wore te iwita kuring aratam se nangarem se nokasan.
  sna-sna: Makavapa chingwa chemisodzi kuti vadye; makaita kuti vanwe misodzi yakawanda.
  spa-BLM: Los has alimentado con el pan de las lágrimas, y les dio de beber lágrimas
    en gran medida.
  cac-cac: A co cusc'olal ix ac' co vaeloc. A yal co sat ix ac' cuq'uemoc.
  swh-ULB: Umewalisha wa mkate wa machozi na umewapa machozi ili wanywe katika kiasi
    kikubwa.
  bel-bel: бо гэта закон Ізраілю, пастанова ад Бога Якаўлевага.
  deu-ELBBK: HERR, Gott der Heerscharen, bis wann raucht dein Zorn gegen das Gebet
    deines Volkes?
  mbb-OT: Mibpenù key kenikew te seeng ne samè dà kenè dey meinum is luhè dey.
  mal-2015: നീ അവർക്കു കണ്ണുനീരിന്റെ അപ്പം തിന്മാൻ കൊടുത്തിരിക്കുന്നു; അനവധി കണ്ണുനീർ
    അവർക്കു കുടിപ്പാനും കൊടുത്തിരിക്കുന്നു.
  gup-gup: Ngudda kannjilngwarrewong dja kanmarnbom ngarridjalnalkbuni kunkimukkenh.
  rmc-rmc: RAJEJA, Nekzoraleder Devla, dži kana aveha choľamen pro modľitbi tire manušengre?
  nlg-nlg: Ighoe to kutu ghai ma na dika lio. mo neghai ge ai inuvia na kapu sule
    na kolobu ni mata.
  pes-OPV: نان ماتم رابدیشان می‌خورانی و اشکهای بی‌اندازه بدیشان می‌نوشانی؟
  ron-1924: Ый хрэнешть ку о пыне де лакримь ши-й адэпь ку лакримь дин плин.
  ben-OBCV: তুমি তাদের চোখের জল খেতে দিয়েছ; তুমি তাদের বাটিভর্তি চোখের জল পান করিয়েছ।
  som-som: Waxaad ku quudisay kibistii ilmada, Oo ilmo aad u badanna ayaad cabsiisay.
  lat-VUC: quia præceptum in Israël est, et judicium Deo Jacob.
  eng-ASVBT: Thou hast fed them with the bread of tears, And given them tears to drink
    in large measure.
  mna-mna: Nu kamam pataŋana ramaki tiŋiizi ma iwe koyam kini. Mi motoyam luluunu
    isula mbooro biibi ma iwe koyam yok.
  ita-1885: Tu li hai cibati di pan di pianto, E li hai abbeverati di lagrime a larga
    misura.
  eng-LXXUP: For this is an ordinance for Israel, And a statute of the God of Jacob.
  eng-ULB: You have fed them with the bread of tears and given them tears to drink
    in great quantities.
  spa-VBL: Los alimentaste con el pan de las lágrimas, y les diste un tazón lleno
    de estas para que bebieran.
  fra-_FOB: Tu leur fais manger un pain de larmes, et tu leur fais boire des larmes
    à pleine mesure.
  mal-mal: അങ്ങ് അവർക്ക് കണ്ണുനീരിന്റെ അപ്പം തിന്നുവാൻ കൊടുത്തിരിക്കുന്നു; ധാരാളം
    കണ്ണുനീർ അവർക്ക് കുടിക്കുവാനും കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Tū ne unheṅ āṅsuoṅ kī roṭī khilāī aur āṅsuoṅ kā pyālā ḳhūb pilāyā.
  suz-BL: गे मेको आन कली श्‍येत ङा शोब्‍ले जपाइक्‍तीनी। मिनु आन प्रेक्‍कु तूचा ब्‍वाक्‍कु
    खोदेंशो पा शुश दुम्‍त।
  eng-NOY: For thou causest them to eat the bread of tears, And givest them tears
    to drink, in full measure.
  ita-1927: Tu li hai cibati di pan di pianto, e li hai abbeverati di lagrime in larga
    misura.
  ckb-ckb: تۆ نانی فرمێسکت دەرخوارد داون، فرمێسکت پڕ بە پێوانە پێ نۆشیون.
  eng-BBE: You have given them the bread of weeping for food; for their drink you
    have given them sorrow in great measure.
  xsi-xsi: Noko kuveta maka kata pâta kala matama sulu irere ndue. Noko kuveta nema
    tiŋa ŋinde ipâŋga itogo kama kâpwa mwasina.
  kan-OKCV: ರೋದನವೇ ನಮ್ಮ ಅನ್ನವಾಗುವಂತೆಯೂ ಅಶ್ರುಧಾರೆಯೇ ಪಾನವಾಗುವಂತೆಯೂ ಅನುಮತಿಸಿದ್ದೀರಿ.
  tam-2017: கண்ணீராகிய அப்பத்தை அவர்களுக்கு உணவாகவும், மிகுதியான கண்ணீரையே அவர்களுக்குப்
    பானமாகவும் கொடுத்தீர்.
  spa-RV-1909: Dísteles á comer pan de lágrimas, y dísteles á beber lágrimas en gran
    abundancia.
  ron-BTF: Tu îi hrănești cu pâinea lacrimilor; și din plin le dai lacrimi să bea.
  eng-WEBP: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  eng-FBV: You fed them with the bread of tears, and gave them a full bowl of tears
    to drink.
  nld-1939: Hoelang nog laat Gij ons tranenbrood eten, En tranen drinken bij stromen;
  nch-BL: Techmacatoc ma tijcuaca pantzi ica choquisti, huan ma tiquica toixayo.
  vie-1934: Chúa đã nuôi chúng nó bằng bánh giọt lệ, Và cho chúng nó uống nước mắt
    đầy đấu.
  cha-cha: Unafañochocho sija ni y pan lago; yan unnae sija ni y lago para ujaguinem
    gui dangculo na medida.
  hin-CV: आपने आंसुओं को उनका आहार बना छोड़ा है; आपने उन्हें विवश कर दिया है, कि वे
    कटोरे भर-भर आंसू पिएं.
  eng-OURB: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  spa-BES: Les diste el pan de llanto para comer; por su bebida les has dado tristeza
    en gran medida.
  tdx-tdx: Nazotso’o mofon-dranom-pihaino, naho nampigenohe’o ranomaso am-pitovy telo.
  tha-KJV: พระองค์​ได้​ทรงเลี้ยงเขาด้วยน้ำตาต่างอาหาร และทรงให้เขาดื่​มน​้ำตาอย่างเต็มขนาด
  por-BR-2018: Tu os alimentas com pão de lágrimas, e lhes faz beber lágrimas com
    grande medida.
  deu-ELO: Du hast sie mit Tränenbrot gespeist, und sie maßweise getränkt mit Zähren.
  eng-WYC-2018: How long shalt thou feed us with the bread of tears; and shalt give
    drink to us with tears in (great) measure? (How long shalt thou feed us with tears,
    instead of bread? and for drink, give us more tears, or even greater sorrow?)
  epo-epo: Vi manĝigis al ili panon larman, Kaj Vi trinkigis al ili larmojn per granda
    mezuro.
  gfk-gfk: U te tabar diet, ma diet iaan tika ma ra polo na mata diet. U te hamamo
    diet ma ra tamat na polo na maata.
  uig-PIN: Sǝn kɵz yaxlirini ularƣa ozuⱪ ornida ⱪilding, Kɵz yaxlirini ⱪaqa-ⱪaqilap
    ularƣa iqküzdung.
  beo-beo: Di da ninima se nabasu amo nabima:ne iasi. Amola Di da nini dinanoma:ne
    si hano faigeleiga nabai agoai ninima iasi.
  tpi-OTNT: Yu bin mekim mipela i krai tumas, na aiwara bilong mipela i olsem kaikai
    na dring bilong mipela.
  hau-SA: Ka ciyar da su da burodin hawaye; ka sa suka sha hawaye ta cikakken kwaf.
  udu-udu: /E ki c̱i uni tonṯe/ jin shwana uni jin ta jabu’th mo, dhali /e ki c̱i
    uni jabu’th mmop̱i mo ki sheŋ kwa jin ’tu’du’d mo.
  uig-LAT: Sen köz yashlirini ulargha ozuq ornida qilding, Köz yashlirini qacha-qachilap
    ulargha ichküzdung.
  nde-nde: Usubafunzile ngesinkwa sezinyembezi; ubenze banatha inyembezi ezigcwele
    umganu.
  ton-ton: ‌ʻOku ke fafanga ʻaki ʻakinautolu ʻae mā ʻoe loʻimata; pea ʻoku ʻange kiate
    kinautolu ʻae loʻimata lahi kenau inu.
  ces-1613: Hospodine Bože zástupů, dokudž se přísně stavěti budeš k modlitbám lidu
    svého?
  eng-WMB: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  tam-TCV: நீர் அவர்களுக்குக் கண்ணீரை உணவாகக் கொடுத்தீர்; நீர் அவர்களை நிறைய கண்ணீரைப்
    பருகும்படிச் செய்தீர்.
  ceb-ULB: Gipakaon mo sila ug tinapay sa mga luha ug gihatagan mo sila ug daghang
    luha aron imnon.
  pol-UBG: Nakarmiłeś ich chlebem płaczu i napoiłeś ich łzami nad miarę.
  agr-agr: Yutai sukagtumaina nunú waitut sukagtusmayume, tuja umutai umumaina nunú
    waitiaku buutbau sukagtusmayume.
  kyc-kyc: Embame kondange renge doko nenge ingyuo nalapa lao jilini. Ee ipwange kenda
    doko penge kapo dokona sero simbwapala ipwa ingyuo nalapa letene.
  urd-GVU: تُو نے اُنہیں آنسوؤں کی روٹی کھلائی اور آنسوؤں کا پیالہ خوب پلایا۔
  eng-OEBCW: You have fed them with bread of tears, you have made them drink tears
    by the measure.
  deu-1912: Du speisest sie mit Tränenbrot und tränkest sie mit großem Maß voll Tränen.
  kan-2017: ರೋದನವೇ ಅವರ ಆಹಾರವಾಗುವಂತೆಯೂ, ಅಶ್ರುಧಾರೆಯೇ ಅವರ ಪಾನವಾಗುವಂತೆಯೂ ಮಾಡಿದಿ.
  yap-yap: Kam pi’ e kireban’ ngomad ni nggu wed, nge ba kap i lu’ nib ga’ ni nggu
    umumed.
  hlt-MCSB: Amih te mikphi buh na cah tih baelpuei mikphi na tul.
  mdy-ETH: ዖዪሢ ዓዳ ሙኡዚጉዲ ዓቢሢያ ዑሺጉዲ ሚርጌና ኔ ዔያቶ ዑሼኔ።
  twi-ASANTE: Wode nisuo yɛɛ aduane maa wɔn diiɛ; wode nisuo kuruwa ma ma wɔnomeeɛ.
  eng-WEBU: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  spa-PDDPT: Los alimentaste con pan de lágrimas. Les diste a beber lágrimas en abundancia.
  gun-gun: Orerexay re ae oremongaru tembi'u 'rãgue py, karo remonyẽ orepy'a vaia
    roy'u aguã.
  agu-BL: Jatix nin lo' bis o'kl tak'u' sketz. Bis o'kl cuntunin na baj jun waj ka'n.
  ilo-ULB: Pinakanmo ida iti tinapay ti lulua ken inikkam ida iti adu a lulua nga
    inumenda.
  kpg-kpg: Goe ne gaamai gi gimaadou di manawa gee bolo gi geina, mo di ibu damana
    dela e honu ai nia wai dangi bolo gi inumia.
  uig-ARA: سەن كۆز ياشلىرىنى ئۇلارغا ئوزۇق ئورنىدا قىلدىڭ، كۆز ياشلىرىنى قاچا-قاچىلاپ
    ئۇلارغا ئىچكۈزدۇڭ.
  bps-bps: Gambet én knaan blém gami i lwakmi, na too fnò i tabù i lwak finumam gami
    mdà di klidù nawami.
  sus-sus: Mangɛ Ala, i tondima i xa ɲama xa maxandi suxude i xa xɔnɛ xa fe ra han
    mun tɛmui?
  pon-2006: Komw ketikihong kiht pahtou pwe se en kin tungoale, oh ketin kanampilehkin
    kiht pilen masat akan.
  jae-jae: Aôm kôkêŋ êsêac seŋ mateŋsulu kêtu nêŋ mo. Aôm kôkêŋ êsêac sênôm mateŋsulu,
    taŋ kêsêp laclu e mêŋgêc naŋ.
  ksd-ksd: U ga tabar diat ma ra gem na tinangi, Ma u ga vamomo diat ma ra ngala na
    lur na mata i diat.
  tur-YTC: Onları gözyaşı ekmeğiyle besledin, Onlara içmeleri için bol miktarda gözyaşı
    verdin.
  bel-N: ГОСПАДЗЕ, Божа Магуцьцяў, дакуль Ты будзеш ў гневе пры малітве народу Твайго?
  grc-BRENT: Ὅτι πρόσταγμα τῷ Ἰσραήλ ἐστι, καὶ κρίμα τῷ Θεῷ Ἰακώβ.
  kpr-kpr: Ni namaneda bayau dubo vevera ava futusesi, jivu ava agha tomanakoda averege
    mindoro dae futusesi.
  ind-AYT: (80-6) Engkau telah memberi mereka air mata sebagai makanan; Engkau telah
    memberi mereka air mata sebagai minuman sebanyak tiga kali.
  yom-yom: Ngeyo wuba dikila mu dipha di matsuela ayi ngeyo wuba nuikina matsuela
    mu mbungu yiwala.
  yut-yut: Butjap nandaŋ nimaŋaki kunam tagapno dabɨl pakbinin da jap pakbiyonin asak.
  nya-nya: Mwawadyetsa buledi wa misozi; mwachitisa iwo kumwa misozi yodzaza mbale.
  hrv-hrv: Jahve, Bože nad Vojskama, dokle ćeš plamtjeti, premda se moli narod tvoj?
  mps-mps: Nago da te gela mu udumainu elama, tama dena gedu ąį te tubo nai, me
    te genuai tubo ąį tiwai ebao.
  tpi-tpi: Yu bin mekim mipela i krai tumas, na aiwara bilong mipela i olsem kaikai
    na dring bilong mipela.
  dan-1931: HERRE, Hærskarers Gud, hvor længe vredes du trods din Tjeners Bøn?
  vie-OVCB: Chúa nuôi chúng con bằng than khóc và khiến chúng con uống nước mắt quá
    nhiều lần.
  guj-2017: તમે તમારા લોકોને આંસુવાળી રોટલી ખવડાવી છે અને તેઓને પુષ્કળ આંસુઓ પાયાં
    છે.
  pon-2006A: Komw ketikihong kiht pahtou pwe se en kin tungoale, oh ketin kanampilehkin
    kiht pilen masat akan.
  por-BRBSL: Você os alimentou com o pão de lágrimas, e lhes deu lágrimas para beber
    em grande medida.
  eng-OEBUS: You have fed them with bread of tears, you have made them drink tears
    by the measure.
  swe-swe: Gud, Härskarornas Herre (Jahve Elohim Sebaot), hur länge ska du vara vred
    på ditt folks böner?
  cth-cth: Mitphi rawca hoi na kawk teh, mitphi hah ka boum lah na pânei.
  twi-twi: Wode nusu yɛɛ aduan maa wɔn dii; wode nusu kuruwama maa wɔn nomee.
  hlt-hlt: Amih te mikphi buh na cah tih baelpuei mikphi na tul.
  tbz-SIM: Ti Yiɛ̀ nKuyie fɔ̃́ Mpɑkɛdɑɑ, dɛ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ miɛkɛɛ bonkɛ? Ti
    bo ndɑ bɑ́ɑ́ nkɑ̀ɑ miɛkɛɛ ti pɛ́ìɑ̀?
  msy-2020: Nɨ e gamizɨ, e bretɨn mɨn uan temeriba apava, kavɨn temerir izɨvɨrɨzim,
    dɨpamɨn mɨn uarir guri.
  dop-dop: Hɑɩ, Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ, pəlee kɛ́ nyɑ́ tɑ́ɑ́ kɑ́ yele kpɑnɑʋ kɛ nyɑ́ yəlɑɑ
    sələməŋ?
  azb-azb: Onlara çörək yerinə göz yaşı yedirdin, Onlara bolluca göz yaşı içirdin.
  eng-DBY: 'Thou hast fed them with the bread of tears, and given them tears to drink
    in large measure:'
  hin-2017: तूने आँसुओं को उनका आहार बना दिया, और मटके भर भरकर उन्हें आँसू पिलाए हैं।
  wol-KYG: Éy Aji Sax ji, Yàlla Boroom gàngoor yi, foo àppal sa mer, mi ngay wuyoo
    sa ñaanu mbooloo mi?
  swp-swp: Matasulu mo u mosei adi aiai, matasulu hinage u henom aririedi.
  bjr-bjr: Anee maasa naukunu kai naranara foora nimianaqa neeqa. Anee naukunu qumbiqanoo
    mari difaanina qimianaqa nammariara maqi neeqa.
  eng-YLT: Thou hast caused them to eat bread of tears, And causest them to drink
    With tears a third time.
  kne-kne: Kaman ladingit di inpakan mon dakami ya ad-ado ay lowa di inpainom mon
    dakami.
  eng-WYC-2017: How long shalt thou feed us with the bread of tears; and shalt give
    drink to us with tears in great measure?
  eng-WMBB: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  zat-NTPS: Bzúale̱'u netu' lu xel-la' dxewí'ine lazre', ne bzílale̱'u nisa dxebézrentu'.
  zty-NTPS: Beno' Le' ga žak nyache' ḻáže'to', na' nis ẕbežto' naken da' že'j žawto'.
  urd-GVH: तूने उन्हें आँसुओं की रोटी खिलाई और आँसुओं का प्याला ख़ूब पिलाया।
  rug-rug: Ele va ganini gami Goi sari na tinalotaṉa, meke va napo va sokuni gami
    Goi Sa kapa kolomata mami.
  gaz-gaz: Ati buddeena imimmaanii isaan nyaachifte; imimmaan waciitii guutuus isaan
    obaafte.
  fra-LSG: Éternel, Dieu des armées! Jusques à quand t’irriteras-tu contre la prière
    de ton peuple?
  yal-yal: Alatala, Ala Sɛnbɛn Birin Kanna, i luma xɔlɔxi i ya yamaan ma han waxatin
    mundun i tondi a maxandin yabɛ?
  iou-iou: Gäkä ude täŋiri konämpäŋ ketem ude naŋ itkamäŋ.
  haw-1868: Ke hanai mai nei oe ia lakou i ka ai, he waimaka; Ke hoohainu mai nei
    oe ia lakou i na waimaka, a piha ke ana.
  arb-NAV: لَقَدْ أَطْعَمْتَهُمْ خُبْزَ الدُّمُوعِ وَسَقَيْتَهُمْ كُؤُوساً طَافِحَةً
    بِالْعَبَرَاتِ
  ded-ded: Geng kickumanina gumecnununa imocngo yaka nga dokunina ande.
  ewe-ewe: Èna aɖatsibolo wo woɖu, eye nèna aɖatsi wo wono taŋtaŋ.
  eng-LEE: (80:6) Thou feedest them with the bread of tears, and givest them tears
    to drink in great measure.
  asm-FB: তুমি তেওঁলোকক চকুলোৰ আহাৰ খাবলৈ দিলা, আৰু প্রচুৰ পৰিমাণে চকুৰ পানী পান কৰিবলৈ
    দিলা।
  sus-A: مَنفّ عَلَ، عِ تٌندِ مَ عِ شَ حَمَ شَ مَشَندِ سُشُدٍ عِ شَ شْنّ شَ قٍ رَ
    هَن مُن تّمُي؟
  fra-SBL: Tu les as nourris avec le pain des larmes, et leur a donné des larmes à
    boire en grande quantité.
  hbo-hbo: יְהוָ֣ה אֱלֹהִ֣ים צְבָאֹ֑ות עַד־מָתַ֥י עָ֝שַׁ֗נְתָּ בִּתְפִלַּ֥ת עַמֶּֽךָ׃
  kik-kik: Nĩũmahũũnĩtie na irio cia maithori; ũtũmĩte manyue maithori maiyũrĩte mbakũri
    riita.
  fra-NCL: Yahweh, Dieu des armées, jusques à quand seras-tu irrité contre la prière
    de ton peuple ?
  cek-AK: Nihcae to mikkhraetui takaw hoiah na pacah moe, boengloeng kakoi ah mikkhraetui
    naek hanah nihcae to na paek boeh.
  cuk-cuk: Boed-dummad e-masgunnedyob ega be uksad, ibyanis-obinebaka e-gobedyob ega
    be imaksad.
  uig-CYR: Чүнки бу Исраил үчүн бекитилгән бәлгүлимә, Яқупниң Худасиниң бир пәрманидур.
  tel-2017: కన్నీళ్లు వారికి ఆహారంగా ఇస్తున్నావు. తాగడానికి కడివెడు కన్నీళ్లు వాళ్లకిచ్చావు.
  hat-BSA: Ou te bay yo pen fèt ak dlo ki t ap sòti nan zye yo. Ou te fè yo bwè dlo
    a zye yo an gran kantite.
  ukr-ONPU: Бо це постанова для Ізраїля, правило від Бога Якова.
  kos-kos: Kom ase asor oana mwe mongo nasr, Ac sie cup lulap ke sroninmuta tuh kut
    in nim.
  hbo-WLC: יְהוָ֣ה אֱלֹהִ֣ים צְבָא֑וֹת עַד־מָתַ֥י עָ֝שַׁ֗נְתָּ בִּתְפִלַּ֥ת עַמֶּֽךָ׃
  ibo-ibo: I jirila anya mmiri dịka a ga-asị na ọ bụ achịcha zụọ ha nri; i meela ka
    ha ṅụọ anya mmiri nʼihe ọtụtụ.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଲୋତକରୂପ ଭକ୍ଷ୍ୟ ଖୁଆଇଅଛ ଓ ସେମାନଙ୍କୁ ବହୁ ପରିମାଣରେ ଲୋତକ ପାନ
    କରିବାକୁ ଦେଇଅଛ।
  chk-chk: Ka amongöü ngenikem riaföü pwe enem mongö, ka pwal aünü ngenikem chönün
    mesem fän aükük watte.
  rop-rop: Yubin meigim melabat jidan brabli nogudbinjiwan. En yubin meigim melabat
    dringgim melabat ronwan tiyas.
  ukr-1871: Ти годував їх гірким хлїбом і мірницею поїв їх сльозами.
  yon-yon: Ebbed yi yaa kuu animan areb mimyob wandembiri yeman kondimaab, kwane yi
    mimyob wandembiri yeman kuu meneki wongdemaombed kumundinmo kondewen.
  deu-1951: (080-6) Du speisest sie mit Tränenbrot und tränkst sie mit einem Becher
    voller Tränen;
  eng-JPS: (80-6) Thou hast fed them with the bread of tears, and given them tears
    to drink in large measure.
  srp-1865: Hraniš ih hljebom suznijem, i pojiš ih suzama trostrukom mjerom.
  lug-lug: Wabaliisa emmere ejjudde amaziga; n’obanywesa ebikopo by’amaziga musera.
  heb-heb: האכלתם לחם דמעה ותשקמו בדמעות שליש׃
  ben-IRV: তুমি খাওয়ার জন্য তাদের চোখের জল দিয়েছ, বহু পরিমাণে চোখের জল পান করিয়েছ।
  ntu-ntu: Tekqtrpebzme dakxnzng nagr mz nzavz-krbzme drtwrgr. X mz lue amnqtr-zvzpeq
    nigr mz drlemzkr.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਝੂਆਂ ਦੀ ਰੋਟੀ ਖਵਾਈ ਹੈ, ਅਤੇ ਬਾਟੇ ਭਰ ਕੇ ਹੰਝੂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿਲਾਏ।
  mya-JVB: သူ တို့ကို မျက်ရည် မုန့် နှင့်ကျွေး ၍ ၊ မျက်ရည် ကိုလည်း ကြွယ်ဝ စွာ တိုက်
    တော်မူ၏။
  kgf-kgf: Geŋ imi kic masigina imi nene ésécnec gumu énécmima kic masi sasala gumu
    énécmianʒaŋ.
  tte-O: Kamkamna kuyeyama koina kakekan, yo matalilo komwana lalakina kanuma.
  tbg-tbg: Are kia koqe kara tinavu timiraitira, muntuka qoraiqi haikara tinavu timiaramanta
    tenavu tentanavu auquruqai neha vauro.
  hmo-hmo: Oi ese aiemai taitai oi havaraia, bona aiemai matana ranu, be aniani bona
    inuinu gauna hegeregerena ai dekenai.
  zar-NT: Rugaguʼ netuʼ nisa ribödxi queë́tuʼ, en ruguiʼjuʼ netuʼ sizxöni nisa ribödxi.
  urd-urd: तूने उनको आँसुओं की रोटी खिलाई, और पीने को कसरत से आँसू ही दिए।
  rus-SYN: ибо это закон для Израиля, устав от Бога Иаковлева.
  bqc-SIM: Dii Lua Zĩgↄ̃de, ńlɛ pↄbↄ n níu e tia, ńyↄ̃ n gbɛ̃́ↄ wabikɛa mamá
    bↄɛ ni?
  tcz-CHONGTHU: Nangin lungkhamna a ichan gei a neivah uva chuleh khondimset a mitlhi
    neilonsah diuham?
  mar-mar: तू त्यांना अश्रूंची भाकर खावयास दिली आहे. आणि मोठ्या प्रमाणात आसवे पिण्यास
    दिली आहेत.
  isl-isl: Ó, Drottinn, þú Guð sem stjórnar hersveitum himnanna, hve lengi ætlar þú
    að draga bænheyrsluna og láta reiði þína haldast?
  hlt-THB: Cekhqi ce nang ing mikphli ing buh ai sak khqi hawh tiksaw; boet awh ak
    bena mikphli tui ce awk sak hawh hyk ti.
  qub-qub: Chay-jina wagayllawan weguillätanami upuycäpis. Pasaypa wagashä weguillänami
    yacöpis.
  bqp-bqp: N wɛ́'i dↄ̀ńnɛ ń pↄ́mina ũ, n ń wɛ́'i yↄ̃̀ńnɛ a pↄ́ pà, ò mì.
  hat-hat: (080:6) Ou ba yo dlo k'ap koule sot nan je yo pou sèvi yo manje. Ou ba
    yo gwo gode plen dlo k'ap soti nan je yo pou yo bwè.
  eng-BSB: You fed them with the bread of tears and made them drink the full measure
    of their tears.
  eng-WEBPB: You have fed them with the bread of tears, and given them tears to drink
    in large measure.
  kbq-kbq: Tasunkuzana bretima hiaza hunka neraminka, tima hiaza hunka tavunura rama'a
    taminketa ne'none.
  pon-pon: Kom kin kotin kamana kin ir prot en pil en maj, o kom kin kanim pile kin
    irail pil en maj toto.
  nhe-BL: Techmacatoc ma tijcuaca pantzi ica choquistli, huan ma tiquica toixayo.
  wnc-wnc: Gata tasiwi ninu kwanambam sike kai yangga ninu nanam gatu yangga ngang
    binga nake ba tangoke yuamang.
  bus-bus: N wɛ́ɛ'i dↄ̀ńnɛ ń pↄ́mina ũ, n ń wɛ́ɛ'i yↄ̃̀ńnɛ à pↄ́ pà, aↄ̃ↄ mì.
  gub-BL: Eremur tehaykwer typy'ak romo iapo pyrer urewe ureremi'u romo ne. Eremynehem
    kanek tehaykwer pupe i'u kar pà urewe no.
  eng-DRA: For it is a commandment in Israel, and a judgment to the God of Jacob.
