verse: PSA.087.003
translations:
  mal-C: 'ദൈവത്തിന്റെ നഗരമേ, നിന്നെക്കുറിച്ചു മഹത്തരമായ കാര്യങ്ങൾ പറയപ്പെട്ടിരിക്കുന്നു:
    സേലാ.'
  deu-TKW: Herrliches ist von dir verheißen, du Stadt Gottes! Sela.
  lin-lin: Oh engumba ya Nzambe, maloba ya nkembo ezali kolobama na tina na yo !
  mmx-mmx: Nemi limixin boro at lemenemen silok at ne Moroa, mina ronga i mo levempanga
    maraanu neni i tong asu nom lemenemen mumu u xeretna,
  eng-LSV: Honorable things are spoken in You, || O city of God. Selah.
  eng-GNV: Glorious things are spoken of thee, O citie of God. Selah.
  eng-WEBSTER: Glorious things are spoken of thee, O city of God. Selah.
  nhw-BL: Quena, Jerusalén eltoc ialtepe Toteco Dios, huan quema masehualme quielnamiquij,
    camanaltij nelyejyectzi tlen nopa altepetl.
  swh-ONEN: 'Mambo matukufu yanasemwa juu yako, ee mji wa Mungu:'
  bba-bba: Yerusɑlɛmu, Gusunɔn wuu, bɑ wunɛn bɛɛrɛ bɑkɑn ɡɑri ɡerumɔ.
  eng-KJVCPB: Glorious things are spoken of thee, O city of God. Selah.
  luo-luo: 'Ji wacho gik madongo kuomi, yaye dala maduongʼ mar Nyasaye: Sela'
  aii-aii: ܚܲܒܪܹ̈ܐ ܡܝܘܼܩܪܹ̈ܐ ܗܘܼܡܙܸܡܹܐ ܝܢܵܐ ܒܘܼܬ ܕܝܼܵܟ݂ܝ، ܝܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
    ܣܹܠܵܗ
  meu-meu: Dirava ena hanua e, oi hairaimu na e imodaiamu. (Selah)
  npi-ULB: हे परमेश्‍वरको सहर, तेरो बारेमा महिमित कुराहरू भनिएको छ । सेला
  yor-yor: Ohun ológo ni a sọ nípa rẹ̀, ìlú Ọlọ́run,
  pes-OPCB: ای شهر خدا، چه سخنان پرشکوه دربارهٔ تو گفته می‌شود.
  tgl-ULB: Mga maluwalhating bagay ay sinabi sa iyo, lungsod ng Diyos. Selah
  nop-nop: Bepaŋ yolikweli wapum diniŋ metam, hidi indiŋ nadineŋ. Bepaŋ adi nemek
    loloŋnit eŋ momomomooŋ tihamulak wondok metam feedi youtumba tiiŋ.
  cbu-NT: Tputs Irusarinaa tsiyatkusin; Kizpur wanasiri. Apanllcha yaktarini átssincha.
    [Apanll anush waana panguseem ipusarangu, na uru ksutku taachiya, atanaya.]
  hui-hui: Ngode Datagaliwabenaga tano odagoriani wali agali bu kamiru-o Ngode Datagaliwabe
    ibugua tí lalu bi baya turubioreru mbira laga birago hale halimu.
  mya-mya: အို ဘု​ရား​သ​ခင်​၏​မြို့​တော်၊ သင်​၏​အ​ကြောင်း​ကိုယ်​တော်​ယ​ခု​မိန့်​တော်
    မူ​သော အံ့​သြ​ဖွယ်​ရာ​များ​ကို​နား​ထောင်​လော့။
  bod-N: ཀྱེ་མ་དཀོན་མཆོག་ཉིད་ཀྱི་གྲོང་ཁྱེར༌ལགས། །གཟི་བརྗིད་ལྡན་པའི་དོན་རྣམས་ཁྱེད་ལ༌སྨྲ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Kaem ko wonong, bala ningo ningo ni ko ko balsan.
  sna-sna: 'Zvinhu zvakaisvonaka zvinotaurwa pamusoro pako, iwe guta raMwari: Sera'
  spa-BLM: Cosas gloriosas se dicen de ti, ciudad de Dios. Selah.
  cac-cac: Man̈ jantacoc lolonel vach' tz'alji d'a schon̈ab' Dios.
  swh-ULB: Mambo matukufu yamesemwa kwako, mji wa Mungu. Selah
  bel-bel: Хай дойдзе малітва мая прад аблічча Тваё; нахілі вуха Тваё да маленьня
    майго.
  deu-ELBBK: Herrliches ist von dir geredet, du Stadt Gottes. (Sela.)
  mbb-OT: Meupiya is menge lalag din mehitenged kayi he inged.
  mal-2015: ദൈവത്തിന്റെ നഗരമേ, നിന്നെക്കുറിച്ചു മഹത്വമുള്ള കാര്യങ്ങൾ അരുളിച്ചെയ്തിരിക്കുന്നു.
    സേലാ.
  gup-gup: Bininj nawu birrikang kubolkbubuyika rowk wanjh kabirribolkburlume kunbolk
    kunkimuk Zion, God nuye kunredkimuk.
  rmc-rmc: Bare šukar lava pal tu vakeren, forona le Devleskro!
  nlg-nlg: Jerusalem, na komuna God, me subo na lei totobo uto tara bosagho nia.
  pes-OPV: سخنهای مجید درباره تو گفته می‌شود، ای شهر خدا! سلاه.
  ron-1924: Лукрурь плине де славэ ау фост спусе деспре тине, четате а луй Думнезеу!
  ben-OBCV: 'হে ঈশ্বরের নগরী, তোমার বিষয়ে গৌরবের কথা বলা হয়:'
  som-som: Magaalada Ilaahay, Waxyaalo ammaan badan ayaa lagaa sheegaa. (Selaah)
  lat-VUC: Intret in conspectu tuo oratio mea, inclina aurem tuam ad precem meam.
  eng-ASVBT: Glorious things are spoken of thee, O city of God. Selah
  mna-mna: O Yerusalem, nu ta Anutu kar kini. Tana tomtom tiwidit urum ma iwe biibi.
  ita-1885: O Città di Dio, Cose gloriose son dette di te. (Sela.)
  eng-LXXUP: Let my prayer come in before thee; Incline thine ear to my supplication,
    O Lord.
  eng-ULB: Glorious things are said of you, city of God. Selah
  spa-VBL: ¡Muchas cosas maravillosas te son dichas, ciudad de Dios! Selah.
  fra-_FOB: Des choses glorieuses sont prononcées sur toi, ô cité de Dieu! (Sélah.)
  mal-mal: ദൈവത്തിന്റെ നഗരമേ, നിന്നെക്കുറിച്ച് മഹത്ത്വമുള്ള കാര്യങ്ങൾ അരുളിച്ചെയ്തിരിക്കുന്നു.
    സേലാ.
  lit-lit: Apie tave kalba šlovingų dalykų, o Dievo mieste! Sela.
  urd-GVR: Ai Allāh ke shahr, tere bāre meṅ shāndār bāteṅ sunāī jātī haiṅ. (Silāh)
  suz-BL: परमप्रभुम आ सहर आ पर्बम रिम्‍शो लोव़ पशो बाक्‍ब। ठेयब सेंदा पा।
  eng-NOY: Glorious things are said of thee, O city of God! [[Pause.]]
  ita-1927: Cose gloriose son dette di te, o città di Dio! Sela.
  ckb-ckb: 'ئەی شاری خودا، بە شکۆمەندی باست کراوە:'
  eng-BBE: Noble things are said of you, O town of God. (Selah.)
  xsi-xsi: Mine kala miki tamâta ŋine kamo Maro Kindeni ne lawea, miki kaloŋo ŋga!
    Maro Kindeni uru iporo ŋgua arara nâ ŋana miki kâ.
  kan-OKCV: ದೇವರ ಪಟ್ಟಣವೇ, ನಿನ್ನ ವಿಷಯವಾದ ಮಹಿಮೆಯು ಏನೆಂದರೆ,
  tam-2017: தேவனுடைய நகரமே! உன்னைக் குறித்து மகிமையான விசேஷங்கள் பேசப்படும். (சேலா)
  spa-RV-1909: Cosas ilustres son dichas de ti, ciudad de Dios. (Selah.)
  ron-BTF: Lucruri glorioase sunt vorbite despre tine, cetatea lui Dumnezeu. Selah.
  eng-WEBP: Glorious things are spoken about you, city of God. Selah.
  eng-FBV: Many wonderful things are said of you, city of God! Selah.
  nld-1939: 'Heerlijke dingen zegt Hij van u, Stad van God:'
  nch-BL: Quena, Jerusalén eltoc ialtepe Toteco Dios, huan quema masehualme quielnamiquij,
    camanaltij nelcuajcualtzi ten nopa altepet.
  vie-1934: ù thành của Đức Chúa Trời, Đã được nói những sự vinh hiển về ngươi.
  cha-cha: Manmalag na güinaja y manmasasangan guiya jago, O siuda Yuus. Sila.
  hin-CV: परमेश्वर के नगर, तुम्हारे विषय में यशस्वी बातें लिखी गई हैं,
  eng-OURB: Glorious things are spoken about you, city of God. Selah ·contemplation
    with musical interlude·.
  spa-BES: Nobles cosas se dicen de ti, oh pueblo de Dios. Selah.
  tdx-tdx: 'Raha fanjaka ty saontsieñe ty ama’o, ry rovan’Añahareo : Selà'
  tha-KJV: โอ นครแห่งพระเจ้าเอ๋ย เขากล่าวสรรเสริญเธอ เซลาห์
  por-BR-2018: Gloriosas coisas são faladas de ti, ó cidade de Deus. (Selá)
  deu-ELO: Herrliches ist von dir geredet, du Stadt Gottes. (Sela.)
  eng-WYC-2018: Thou city of God, without end; glorious things be said of thee. (Thou
    city of God; may glorious things be said of thee forever.)
  epo-epo: Gloraĵojn Li rakontas pri vi, ho urbo de Dio. Sela.
  gfk-gfk: I tange ira bilai na linge saakit utaam, augu no pise na hala ta God.
  uig-PIN: Sening xǝripinggǝ uluƣ ixlar eytilmaⱪta, i Hudaning xǝⱨiri! Selaⱨ.
  beo-beo: Gode Ea Moilai Bai Bagade fi! Noga:idafa liligi E da dilima sia:be amo
    nabima.
  tpi-OTNT: Ol manmeri bilong taun bilong God, yupela harim. God i mekim gutpela gutpela
    wok long yupela.
  hau-SA: Ana faɗin abubuwa masu ɗaukaka game da ke Ya birnin Allah, Sela
  udu-udu: To gi monyca a’di ṯorkunuwa ṯor gom /e mo, ayy ’peŋkuman bampa/ ma Arumgimis
    mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Séning sheripingge ulugh ishlar éytilmaqta, i Xudaning shehiri! Sélah.
  nde-nde: 'Izinto ezinhle okumangalisayo ziyatshiwo ngawe, we muzi kaNkulunkulu:'
  ton-ton: ‌ʻA e kolo ʻoe ʻOtua, ʻoku talanoa ʻaki ʻae ngaahi meʻa ongoongolelei ʻiate
    koe. Sila.
  ces-1613: Přeslavnéť jsou to věci, kteréž se o tobě hlásají, ó město Boží. Sélah.
  eng-WMB: Glorious things are spoken about you, city of God. Selah.
  tam-TCV: 'இறைவனின் நகரமே, உன்னைக்குறித்து மகிமையான காரியங்கள் சொல்லப்படுகின்றன:'
  ceb-ULB: Mahimayaong mga butang ang gisulti mahitungod kanimo, siyudad sa Dios.
    Selah
  pol-UBG: Chwalebne rzeczy mówi się o tobie, o miasto Boże. Sela.
  agr-agr: Apajuín yaaktajiya nuna Jerusalégkan pachisag, shiig pegkejan augmatuinawai.
  kyc-kyc: Wambu Anatunya taone andake dokona palaminyi dupwa Anatumi yulu keyange
    pipa pipa pyakalyamo doko selapape.
  urd-GVU: اے اللہ کے شہر، تیرے بارے میں شاندار باتیں سنائی جاتی ہیں۔ (سِلاہ)
  eng-OEBCW: Glorious things he is speaking of you, you city of God. Selah
  deu-1912: Herrliche Dinge werden in dir gepredigt, du Stadt Gottes. (Sela.)
  kan-2017: ದೇವನಗರವೇ, ನಿನ್ನ ವಿಷಯವಾದ ಗೌರವೋಕ್ತಿಯೇನೆಂದರೆ,
  yap-yap: 'Binaw rok Got, mu telim ko pin’en ni bfel’ nike yog ni murung’agem nike
    ga’ar:'
  hlt-MCSB: Pathen khopuei namah te n'thangpom a ti pai. Selah
  mdy-ETH: ፆኦሲ ካታሜሌ! ቦንቾ ማዔ ባኣዚ ሂዚ ጌይ ኔ ዛሎ ኬኤዚንታንዳኔ፦
  twi-ASANTE: 'Wɔka wo ho animuonyamsɛm Ao Onyankopɔn kuropɔn:'
  eng-WEBU: Glorious things are spoken about you, city of God. Selah.
  spa-PDDPT: Cosas gloriosas se dicen de ti, ¡Oh ciudad de ʼElohim! Selah
  gun-gun: 'Ndevy Nhanderuete pegua tetã, ayvu iporã ete va''e ''ea:'
  agu-BL: Chumbalaj nin yi jun tnuma'tz, na wi'nin e'chk takle'n balaj na a'lchij
    tetz.
  ilo-ULB: Nadayag a banbanag dagiti naibaga a maipapan kenka, a siudad ti Dios. Selah
  kpg-kpg: Kooe go di waahale damana a God, hagalongo gi nia mee humalia a God ala
    e helekai i di goe,
  uig-ARA: سېنىڭ شەرىپىڭگە ئۇلۇغ ئىشلار ئېيتىلماقتا، ئى خۇدانىڭ شەھىرى! سېلاھ.
  bps-bps: Too fye na gamtikeng i dad gman gablà di Sion, i syudad Dwata.
  sus-sus: Mixie Ala xa taa matɔxɔma a fanyi ra Ɲɛngi rate.
  pon-2006: 'Rong mahs, kowe, kahnimw en Koht, irair kapwuriamwei kan me e pahn mahsanih
    duwen kowe:'
  jae-jae: O Anôtônê malac, ôkêŋ taŋam biŋ tonec, taŋ eŋ kêsôm kêpi aôm naŋ gebe
  ksd-ksd: Di tatike ra lavur enana tinata ure u Ra pia na pal kai God. Sela.
  tur-YTC: Ey Tanrı kenti, Senin hakkında görkemli şeyler söylenir. Selah.
  bel-N: Слаўныя [рэчы] казаныя пра цябе, горад Божы! (Сэлях)
  grc-BRENT: Εἰσελθέτω ἐνώπιόν σου ἡ προσευχή μου, κλῖνον τὸ οὖς σου εἰς τὴν δέησίν
    μου, Κύριε.
  kpr-kpr: God da bogu begaya aminda dighi ireva, nemokena resena. Geka eveva gaveva
    nendae setiri vovoserira, ningivu!
  ind-AYT: Hal-hal yang mulia tentangmu dibicarakan, ya kota Allah. Sela
  yom-yom: Mambu ma nkembo matubu mu diambu diaku ; a divula di Nzambi.
  yut-yut: Piŋkop dakon kokup pap dakon mɨŋat amɨnyo, ji nandani, Piŋkop da yo tɨlɨmɨ
    toŋ tagɨsi jikon asak.
  nya-nya: 'Za ulemerero wako zimakambidwa, Iwe mzinda wa Mulungu: Sela'
  kyg-kyg: Gotiꞌa agaiꞌa taonifatiꞌmo ha le konali yaꞌamo mago vayaꞌmo alino apave
    liꞌnigeꞌa ageteꞌapaeꞌmo ava gemo nehae.
  hrv-hrv: Divote se govore o tebi, grade Božji!
  mps-mps: Te Godigo taunde we bidi dabego, odao. Godigo te wiegi wiegi yai sę dageba
    ebo dao.
  tpi-tpi: Ol manmeri bilong taun bilong God, yupela harim. God i mekim gutpela gutpela
    wok long yupela.
  dan-1931: Der siges herlige Ting om dig, du Guds Stad. - Sela.
  vie-OVCB: Ôi thành trì của Đức Chúa Trời vinh quang thành Chúa được đề cao!
  guj-2017: હે ઈશ્વરના નગર, તારા વિષે ગૌરવની વાતો કહેવાય છે. સેલાહ
  pon-2006A: 'Rong mahs, kowe, kahnimw en Koht, irair kapwuriamwei kan me e pahn mahsanih
    duwen kowe:'
  por-BRBSL: Coisas gloriosas são ditas sobre você, cidade de Deus. Selah.
  eng-OEBUS: Glorious things he is speaking of you, you city of God. Selah
  swe-swe: Förunderliga, underbara och härliga ting är sagda (uttalade) om dig, du
    Guds (Elohims) stad. Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Oe Cathut e khopui, na kong heh ka sungren poung lah ouk a dei awh. Selah.
  twi-twi: 'Wɔka wo ho anuonyamsɛm Onyankopɔn kuropɔn:'
  hlt-hlt: Pathen khopuei namah te n'thangpom a ti pai. Selah
  tbz-SIM: Fɔ̃́ nKuyie nkó dihɛì, bɛ̀ dɑ sɑ̃ntí kɛ̀ dɛ̀ dɛumu ɑ yetìrì kpɛ́í.
  msy-2020: Ia Godɨn Nguibamɨn aven itir gumazamiziba, ia deragh oragh, God ghaze,
    nɨ nguibar bar aghuim. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Teeli tɔm kɛ pɑ yɔɣɔtəɣɩ Ɩsɔ ɩcɑtɛ nyɑ́, nyɑ́ tɔɔ.
  azb-azb: 'Ey Allahın şəhəri, Haqqında bu şanlı sözləri deyirlər: Sela'
  eng-DBY: Glorious things are spoken of thee, O city of God. Selah.
  hin-2017: हे परमेश्वर के नगर, तेरे विषय महिमा की बातें कही गई हैं। (सेला)
  wol-KYG: Yaw, dëkkub Yàlla bi, tuddees na say jaloore. Selaw.
  bjr-bjr: Oo Anutuna maqusa iria, mifa aniara amiqira ufa kai qidanoo.
  eng-YLT: Honourable things are spoken in Thee, O city of God. Selah.
  kne-kne: 'Dakayo ay man-ili isnan siyodad di Apo dengngen yo, nan nabanol ay ibaga
    na maipanggep en dakayo:'
  eng-WYC-2017: Thou city of God, without end; glorious things be said of thee.
  eng-WMBB: Glorious things are spoken about you, city of God. Selah.
  zat-NTPS: Da xrtante̱ ca' dxelenná bénneache ca naca xe̱zre chee̱ Dios.
  zty-NTPS: X̱tanḻe'e nak da' ẕnna Dios kan nak yež chien'.
  urd-GVH: ऐ अल्लाह के शहर, तेरे बारे में शानदार बातें सुनाई जाती हैं। (सिलाह)
  rug-rug: Gamu na tiena sa vasileana te Tamasa; mi va avosi sari na tiṉitoṉa variva
    magasadi pu zama ni Sa koa sa ginugua mia gamu.
  gaz-gaz: 'Yaa magaalaa Waaqaa, waaʼee keetiif wanni kabajamaan akkana jedhamee ni
    dubbatama:'
  fra-LSG: Des choses glorieuses ont été dites sur toi, Ville de Dieu! — Pause.
  yal-yal: Muxune Alaa taan matɔxɔma han! Bɛti xuini te.
  iou-iou: Unita Anutu täŋo yotpärare, gäk juku peŋkaŋ Anututä gäka man tägatäga ŋode
    yäyak u nadä;
  haw-1868: Ua oleloia mai na mea nani nou, E ke kulanakauhale o ke Akua Sila.
  arb-NAV: يَتَحَدَّثُونَ عَنْكِ بِأُمُورٍ مَجِيدَةٍ يَا مَدِينَةَ اللهِ.
  ded-ded: O Anutuac taong, geac yoacsiduc imoc damuyagoc. Selac
  ewe-ewe: O! Mawu ƒe du, wogblɔ nu nyui geɖewo tso ŋuwò. Sela
  eng-LEE: Glorious things are spoken of thee, O city of God. Selah.
  asm-FB: হে ঈশ্বৰৰ নগৰ, তোমাৰ বিষয়ে অনেক গৌৰৱৰ কথা কোৱা হৈছে। (চেলা)।
  sus-A: مِشِيٍ عَلَ شَ تَا مَتْشْمَ عَ قَنيِ رَ حّنفِ رَتٍ.
  fra-SBL: On dit de toi des choses glorieuses, cité de Dieu. Selah.
  hbo-hbo: נִ֭כְבָּדֹות מְדֻבָּ֣ר בָּ֑ךְ עִ֖יר הָאֱלֹהִ֣ים סֶֽלָה׃
  kik-kik: 'Maũndũ mega nĩmaragio igũrũ rĩaku, wee itũũra inene rĩa Ngai:'
  fra-NCL: Des choses glorieuses ont été dites sur toi, cité de Dieu ! — Séla.
  cek-AK: Aw Sithaw vangpui, nihcae mah na lensawkhaih hmuennawk to thuih o. Selah.
  cuk-cuk: Bab-Dummad-neggwebur, ibiyobi be-yeerdaklegedginbi sunmakmalad.
  uig-CYR: Дуайим Сениң алдиңға кирип иҗабәт болсун; Нидайимға қулақ салғайсән;
  tel-2017: దేవుని పట్టణమా, నీ గురించి చాలా గొప్ప విషయాలు చెప్పుకున్నారు. సెలా
  hat-BSA: Yo pale sou gran mèvèy ou, O gran vil Bondye. Tan
  ukr-ONPU: Нехай молитва моя дійде до Твого обличчя, схили Твоє вухо до крику мого.
  kos-kos: 'Porongo, O kowos su mwet in siti lun God, Ke ma wolana ma El fahk keiwos:'
  hbo-WLC: נִ֭כְבָּדוֹת מְדֻבָּ֣ר בָּ֑ךְ עִ֖יר הָאֱלֹהִ֣ים סֶֽלָה׃
  ibo-ibo: Ihe dị iche iche nke dị ebube ka a na-ekwu banyere gị, O obodo Chineke;
    Sela
  ory-ory: ହେ ପରମେଶ୍ୱରଙ୍କ ନଗରୀ, ତୁମ୍ଭ ବିଷୟରେ ନାନାବିଧ ଗୌରବର କଥା କଥିତ ଅଛି। [ସେଲା]
  chk-chk: A eäni pworaus mi amwarar usum, en telinimwen Kot.
  rop-rop: Pipul blanga det taun blanga God, irrimbat ola gudwan ting weya God im
    tok blanga yu.
  ukr-1871: Преславні речі говорено про тебе, місто Боже.
  yon-yon: O God ye siti, kub dowad weng amun manimanandewiib dakmimaib.Selah
  deu-1951: Herrliche Dinge sind von dir zu melden, du Stadt Gottes! (Pause.)
  eng-JPS: Glorious things are spoken of Thee, O city of God. Selah
  srp-1865: Slavno kazuju za tebe, grade Božji!
  lug-lug: Ebintu eby’ekitiibwa bikwogerwako, ggwe ekibuga kya Katonda.
  heb-heb: נכבדות מדבר בך עיר האלהים סלה׃
  ben-IRV: হে ঈশ্বরের শহর, তোমার বিষয়ে নানান গৌরবের কথা বলা হয়।
  ntu-ntu: Delc nimu lr mztea nyzde, Naxlr-ngrnamu natq kxmrlz kcng tzycmnetr-ngrdr
    Jerusalem.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸ਼ਹਿਰ, ਤੇਰੇ ਲਈ ਸ਼ਾਨਦਾਰ ਬੋਲ ਬੋਲੇ ਜਾ ਰਹੇ ਹਨ! ਸਲਹ।
  mya-JVB: အိုဘုရား သခင်၏ မြို့ တော်၊ သင် သည် ဘုန်း အသရေကြီးလိမ့်မည်ဟူသောစကားကို ပြော
    ထားလျက် ရှိ၏။
  kgf-kgf: Anutuac ama areŋa yanda, guac ʒéma edamugaguc ʒéanʒu. (Ohec)
  tte-O: O Yelusalema, kowa Yaubada ana yanuwa lalakina, ginauli namwanamwali iwalowalo-wegili
    kaiwem kubenalagili.
  tbg-tbg: Kotira vatuka Saionio, are iri vairaqe Kotiva ariara koqe uva tiva taira
    ai tiva amiare. Viva tiharo,
  hmo-hmo: Dirava ena hanua dekenai noho taudia e, do umui kamonai. Dirava ese emui
    hanua ena hairaina ia herevalaia noho.
  zar-NT: Zián le lachi taʼnná bönachi ca naca yödz naʼ nequi queëʼ Dios.
  urd-urd: ऐ ख़ुदा के शहर! तेरी बड़ी बड़ी खू़बियाँ बयान की जाती हैं। सिलाह
  rus-SYN: да внидет пред лице Твое молитва моя; приклони ухо Твое к молению моему,
  bqc-SIM: 'Lua gawi yã''ò wɛ̃́lɛpi musu à mɛ̀:'
  tcz-CHONGTHU: O Elohim Pathen khopi, nangma chungchang ahi itibang thuloupi tahtah
    kisei a hitam!
  mar-mar: हे देवाच्या नगरी, तुझ्याविषयी गौरवाच्या गोष्टी सांगितल्या आहेत.
  isl-isl: Vel er um þig talað, þú borg Guðs!
  hlt-THB: Nang a boeimangnaak ce kqawn uhy, Aw Khawsa a Khawk bau;
  qub-qub: Diospa siudänin, gampäga fiyupa allicunatami parlan. Selah
  bqp-bqp: 'Luda wɛ̃tɛ, Luda gakuriyã ò n musu à pì:'
  hat-hat: 'Ou menm, lavil Bondye a, tande bèl bagay y''ap di sou ou:'
  eng-BSB: Glorious things are ascribed to you, O city of God. Selah
  eng-WEBPB: Glorious things are spoken about you, city of God. Selah.
  kbq-kbq: Anumzamofo rankuma'mokagura vahe'mo'za hentofa kege hunegantaze.
  pon-pon: Kajoi kajelel mia duen koe kanim en Kot.
  nhe-BL: Quena, Jerusalén eltoc ialtepe Toteco Dios, huan quema tlacame quiilnamiquij,
    camatij nelyejyectzi tlen nopa altepetl.
  wnc-wnc: Sike Anututane yotbam gapmane aminu yuaingu, ginda anzing natapnong. Anututa
    puya noma nomana gikatang pasinggakgen.
  bus-bus: 'Luda wɛ́tɛ, Luda gakui yã ò n musu à bè:'
  gub-BL: O teko tawhu Tupàn ima'e rehe har wà, ezeapyaka katu ko ma'e ikatuahy ma'e
    rehe nehe. Tupàn umume'u ko ma'e nerehe a'e.
  eng-DRA: 'Let my prayer come in before thee: incline thy ear to my petition.'
