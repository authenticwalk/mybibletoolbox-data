verse: PSA.087.006
translations:
  mal-C: 'യഹോവ ജനതകളുടെ ജനസംഖ്യ എടുക്കുമ്പോൾ: “ഈ ആൾ സീയോനിൽ ജനിച്ചു,” എന്നു രേഖപ്പെടുത്തും.
    സേലാ.'
  deu-TKW: 'Jahwe wird zählen, wenn er die Völker verzeichnet: “Dieser ist dort geboren.”
    Sela.'
  lin-lin: 'Tango Yawe akomaki kati na buku ya bikolo, akomaki boye mpo na moko na
    moko kati na bango : « Moto songolo abotama kati na Siona ! »'
  mmx-mmx: Leeme Silok naba malagan levenasen ap mo limixin me xadiong la naba lox
    abeles axap di kusu dina ravasu ngan leme Jerusalem tino nga.
  eng-LSV: YHWH recounts in the describing of the peoples, “This [one] was born there.”
    Selah.
  eng-GNV: The Lord shall count, when hee writeth the people, He was borne there.
    Selah.
  eng-WEBSTER: The LORD shall count, when he writeth up the people, that this man
    was born there. Selah.
  nhw-BL: Huan TOTECO quiijcuilos inintoca nochi catli itztoque ipan nopa altepetl.
    Huan nochi catli tlacatque nopona quintlalilis se tlanextili campa ijcuilijtos
    inintoca.
  swh-ONEN: 'Bwana ataandika katika orodha ya mataifa: “Huyu alizaliwa Sayuni.”'
  bba-bba: Yinni Gusunɔ u koo bwesenun yĩsinu yore kpɑ u nɛɛ, Yerusɑlɛmuɔrɑ bɑ bu
    mɑrɑ.
  eng-KJVCPB: The Lord shall count, when he writeth up the people, That this man was
    born there. Selah.
  luo-luo: 'Jehova Nyasaye biro ndiko e kitabu mindikoe nying ogendini kama: “Jali
    nonywol ei Sayun.” Sela'
  aii-aii: 'ܡܵܪܝܵܐ ܒܸܬ ܡܵܢܹܐ ܐܝܼܡܲܢ ܕܟܵܬܹܒ݂ ܥܲܡܡܹ̈ܐ: ”ܐܵܗܵܐ ܦܝܼܫ ܠܹܗ ܝܠܝܼܕܵܐ ܬܵܡܵܐ.“
    ܣܹܠܵܗ'
  meu-meu: Bese idau-idau e hagaudiamu negana ai Iehova na e gwaumu “Ina na unuseni
    ai e vara”. (Selah)
  npi-ULB: परमप्रभुले जातिहरूका जनगणनाका पुस्तकमा लेख्‍नुहुन्छ, “यो त्‍यहाँ जन्मेको
    थियो ।” सेला
  yor-yor: 'Olúwa yóò kọ nínú àkọsílẹ̀ àwọn ènìyàn rẹ̀: “Eléyìí ni a bí ní Sioni.”'
  pes-OPCB: هنگامی که خداوند اسامی قومها را ثبت نماید، همهٔ آنها را به اورشلیم نسبت
    خواهد داد.
  tgl-ULB: Tinatandaan ni Yahweh habang inililista niya ang mga tao, “Ang isang ito
    ay ipinanganak doon.” Selah
  nop-nop: Yahwe adi metambop noli’walaŋ wohiye youlaak, tiŋa yehikiula Jelusalemhi
    metam dut noŋgoŋ yehikunalaak.
  cbu-NT: Tiptsiree sur kirakamun yandakchu; Nee nuwamun nllurtarangu, ashiri Irusarinshuch
    tputsi, yandayaru táchiya.
  hui-hui: Anduane Homogo ibugua wali agali maru dindi tara tarani karunaga minibi
    gili buwa Yarusaleme wali agalinaga minibi heba gilibumaga howa daga lamaga holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တို့​ကို​စာ​ရင်း ပြု​စု​တော်​မူ​လိမ့်​မည်။ ယင်း​စာ​ရင်း​တွင်​ပါ​ရှိ​သော​သူ​အ​ပေါင်း
    တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​သား​များ​အ​ဖြစ်​ဖြင့်​ထည့်​သွင်း ရေး​မှတ်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་མི་སྡེ་རྣམས་ཀྱི་གྲངས་ལེན༌དུས། །མི་འདི་དེ་རུ་སྐྱེས་ཞེས་འབྲི་བར༌འགྱུར།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Yawe kariimet nunup giok ale nunup duap te mu iwita batagukko, “Kariimet
    imi Zion wonong ko kariimet.”
  sna-sna: Jehovha achanyora panonyorwa mazita amarudzi, kuti, “Uyu akaberekerwa muZioni.”
    Sera
  spa-BLM: Yahvé contará, cuando escriba los pueblos, “Este nació allí”. Selah.
  cac-cac: 'Ayic ol tz''ib''aj sb''i eb'' anima ay d''a junjun chon̈ab'' d''a ch''an̈
    uum yuj Jehová, ol stz''ib''ejem icha tic: D''a Sion ix alji jun tic.'
  swh-ULB: Yahwe anaandika katika kitabau cha sensa ya mataifa, “Huyu alizaliwa humo.”
    Selah
  bel-bel: паміж мёртвымі кінуты, - як забітыя, што ляжаць у магіле, пра якіх Ты больш
    не ўспамінаеш і якія ад рукі Тваёй адкінутыя.
  deu-ELBBK: 'Der HERR wird schreiben beim Verzeichnen der Völker: Dieser ist dort
    geboren. (Sela.)'
  mbb-OT: Idlista te Nengazen is menge etew zin, ne idragkes din is menge etew he
    ziyà ebpemuun te zuma he menge nasyun he mid-isip din he hustu en he tig-Zion.
  mal-2015: 'യഹോവ വംശങ്ങളെ എഴുതുമ്പോൾ: ഇവൻ അവിടെ ജനിച്ചു എന്നിങ്ങനെ എണ്ണും സേലാ.'
  gup-gup: Nungan Yawey kakarrme djurra kore kabirringeydi binihbininj rowk, wanjh
    kabimarnengeybimbun bininj nawu danginj kore Zion, wanjh kabimbun, “Nanihnjanu
    bininj wanjh danginj kore Zion.”
  rmc-rmc: 'Sar o RAJ zapisinela le naroden, phenela: „Kada uľiľa andro Sion.“'
  nlg-nlg: Mi tana bona ke gerera na lei kema a Lord ke, ge ke bosa, “A eni gaia na
    kema ke haghe mai Jerusalem.”
  pes-OPV: خداوند چون امت‌ها رامی نویسد، ثبت خواهد کرد که این در آنجا متولدشده است،
    سلاه.
  ron-1924: 'Домнул нумэрэ попоареле, скриинду-ле: „Аколо с-ау нэскут.”'
  ben-OBCV: 'সদাপ্রভু লোকেদের সম্বন্ধে গণনা করার গ্রন্থে লিখবেন: “এর জন্ম সিয়োনে
    হয়েছে।”'
  som-som: Rabbigu wuu tirin doonaa markuu dadka qorayo, Midkanu halkaasuu ku dhashay.
    (Selaah)
  lat-VUC: inter mortuos liber; sicut vulnerati dormientes in sepulchris, quorum non
    es memor amplius, et ipsi de manu tua repulsi sunt.
  eng-ASVBT: Jehovah will count, when he writeth up the peoples, This one was born
    there. Selah
  mna-mna: 'Mi sombe Yooba ibeede tomtom ta boozomen zan ise ro kini, nako ibeede
    wal tana kan sua sotaaraŋana ta kembei: “Zin tiwe Yerusalem lutuunu bizin kek.”'
  ita-1885: 'Il Signore, rassegnando i popoli, annovererà coloro, Dicendo: Un tale
    è nato quivi. (Sela.)'
  eng-LXXUP: free among the dead, As the slain ones cast out, who sleep in the tomb;
    Whom thou rememberest no more; And they are rejected from thy hand.
  eng-ULB: Yahweh writes in the census book of the nations, “This one was born there.”
    Selah
  spa-VBL: 'Cuando el Señor cuente las naciones, escribirá: “Ellos nacieron allí”.
    Selah.'
  fra-_FOB: 'En enregistrant les peuples, l''Éternel écrira: C''est là qu''ils sont
    nés. (Sélah.)'
  mal-mal: 'യഹോവ വംശങ്ങളെ എഴുതുമ്പോൾ: “ഇവൻ അവിടെ ജനിച്ചു” എന്നിങ്ങനെ എണ്ണും സേലാ.'
  urd-GVR: Jab Rab aqwām ko kitāb meṅ darj karegā to wuh sāth sāth yih bhī likhegā,
    “Yih Siyyūn meṅ paidā huī haiṅ.” (Silāh)
  suz-BL: परमप्रभु यावेमी जात जात ङा मुर आन नें का का पा आ किताबमी ब्रेक्‍ब। मिनु
    “एको नु मेको सियोनमी जरमेशो बाक्‍ब” दे ब्रेक्‍ब। ठेयब सेंदा पा।
  eng-NOY: Jehovah, when he numbereth the nations, shall write, “These were born there!”
    [[Pause.]]
  ita-1927: 'L’Eterno iscriverà, passando in rassegna i popoli: Questo è nato là.
    Sela.'
  ckb-ckb: 'یەزدان لە پەڕتووکی گەلاندا تۆماری دەکات: «ئەمە لە سییۆن لەدایک بووە.»'
  eng-BBE: The Lord will keep in mind, when he is writing the records of the people,
    that this man had his birth there. (Selah.)
  xsi-xsi: Yova Kindeni ma iŋgere kinzi tamâta pa ŋgu ndoni ŋanzi lâ pepa tini, aku
    ma iseŋge ŋanzi ŋinde ilâ taitu kuku Saion lawea laluna ŋanzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಜನಾಂಗಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆಯುವಾಗ, “ಚೀಯೋನಿನಲ್ಲಿ ಇವನು ಹುಟ್ಟಿದನು,”
    ಎಂದು ಬರೆಯುವರು.
  tam-2017: யெகோவா மக்களைப் பெயரெழுதும்போது, இன்னான் அதிலே பிறந்தான் என்று அவர்களைக்
    கணக்கெடுப்பார். (சேலா)
  spa-RV-1909: 'Jehová contará cuando se escribieren los pueblos: Este nació allí.
    (Selah.)'
  ron-BTF: DOMNUL va număra, când va înscrie poporul, că acesta s-a născut acolo.
    Selah.
  eng-WEBP: The LORD will count, when he writes up the peoples, “This one was born
    there.” Selah.
  eng-FBV: When the Lord registers the nations, he will write, “They were born there.”
    Selah.
  nld-1939: 'Jahweh het schrijven In het boek van de volkeren: “Hier zijn ze geboren!”'
  nch-BL: Huan TOTECO quiijcuilos inintoca nochi cati itztoque ipan nopa altepet.
    Huan nochi cati tacatque nopona quintalilis se tanextili campa ijcuilijtos inintoca.
  vie-1934: 'Khi Đức Giê-hô-va biên các dân vào sổ, thì Ngài sẽ kể rằng: Kẻ nầy đã
    sanh tại Si-ôn.'
  cha-cha: Si Jeovaja tumufong anae jatugue sija y taotao, na esta na taotao mafañagon
    güije. Sila.
  hin-CV: 'याहवेह अपनी प्रजा की गणना करते समय लिखेगा: “इसका जन्म ज़ियोन में हुआ था.”'
  eng-OURB: Adonai will count, when he writes up the peoples, “This one was born there.”
    Selah ·contemplation with musical interlude·.
  spa-BES: El Señor tendrá presente, cuando escriba los registros de las personas,
    que este hombre nació allí. Selah..
  tdx-tdx: 'Hañiake t’Iehovà, ho volilie’e ondatio: Nisamak’ ao toy. Selà'
  tha-KJV: ขณะที่​พระเยโฮวาห์ทรงจดชนชาติ​ทั้งหลาย พระองค์​จะทรงบันทึ​กว่า “​ผู้​นี้​เก​ิดที่​นั่น​”
    เซลาห์
  por-BR-2018: 'O SENHOR contará, quando escrever dos povos: Este nasceu ali. (Selá)'
  deu-ELO: 'Jehova wird schreiben beim Verzeichnen der Völker: Dieser ist daselbst
    geboren. (Sela.)'
  eng-WYC-2018: The Lord shall tell in the scriptures of (these) peoples; and of these
    princes, that were therein. (The Lord shall write of these peoples; and of their
    princes, or their leaders, who all were there.)
  epo-epo: 'La Eternulo notos, enskribante la popolojn: Ĉi tiu tie naskiĝis. Sela.'
  gfk-gfk: Ing no Watong na pakat kahe ira hinsa diet ira huntunaan, na tange bia,
    “Diet bakut ira so taman me Ierusalem.”
  uig-PIN: 'Hǝlⱪ-ⱪowmlarni hatiriliginidǝ Pǝrwǝrdigar: — «Bu kixi bu yǝrdǝ tuƣulƣan»
    — dǝp alaⱨidǝ hatirigǝ yezip ⱪoyidu. Selaⱨ.'
  beo-beo: Hina Gode da fifi asi gala huluane dedesa sa:ili, ili huluane Yelusaleme
    fidafa hamoi dagoi dedene legemu.
  tpi-OTNT: Bikpela bai i raitim nem bilong ol arapela lain manmeri, na em bai i bungim
    ol na kaunim ol wantaim ol manmeri bilong Jerusalem.
  hau-SA: Ubangiji zai rubuta a littafin sunayen mutanensa, “An haifi wannan a Sihiyona.”
    Sela
  udu-udu: 'Tap̱a midi deŋa deŋ e mo me’d jin ’kwarkina a’di gway gi ’kwani mo ki:
    A’di ’de/ yan dho’thkunu imun mo. Doshi ma dhali ’cunycuri yan mo.'
  uig-LAT: 'Xelq-qowmlarni xatiriliginide Perwerdigar: — «Bu kishi bu yerde tughulghan»
    — dep alahide xatirige yézip qoyidu. Sélah.'
  nde-nde: 'UThixo uzaloba eluhlwini lwamabizo abantu: “Lo wazalelwa eZiyoni.”'
  ton-ton: ‌ʻE lau ʻe Sihova, ʻi heʻene tohi ʻae kakai, “ko e tangata ni naʻe fanauʻi
    ʻi ai.” Sila.
  ces-1613: Sečteť Hospodin při popisu národy, a dí, že tento se tu narodil. Sélah.
  eng-WMB: The LORD will count, when he writes up the peoples, “This one was born
    there.” Selah.
  tam-TCV: “இன்னார் சீயோனிலே பிறந்தார்” என்பதாக யெகோவா மக்களின் பதிவேட்டில் எழுதுவார்.
  ceb-ULB: Gisulat ni Yahweh sa libro sa mga nasod, “Kini natawo didto.” Selah
  pol-UBG: 'PAN wyliczy, spisując narody: Ten się tam urodził. Sela.'
  agr-agr: 'Aents aidaun daaji agattainum Tuke Pujuu dita daajinak: “Juka Siógnum
    akiinauwai”, tuu agatjatnai.'
  kyc-kyc: Kamongo baame wambu rara peparaena yaka lao kingi pepa pyao nakama peparae
    yuu Jerusaleme rangeŋe lao retara.
  urd-GVU: جب رب اقوام کو کتاب میں درج کرے گا تو وہ ساتھ ساتھ یہ بھی لکھے گا، ”یہ
    صیون میں پیدا ہوئی ہیں۔“ (سِلاہ)
  eng-OEBCW: The Lord will count, when enrolling the peoples, ‘This one was born there,
    and that one was born there.’ Selah
  deu-1912: 'Der HERR wird zählen, wenn er aufschreibt die Völker: “Diese sind daselbst
    geboren.” (Sela.)'
  kan-2017: ಯೆಹೋವನು ಜನಾಂಗಗಳ ಪಟ್ಟಿಯನ್ನು ಮಾಡುವಾಗ, “ಪ್ರತಿಯೊಂದರ ವಿಷಯ ಇದು ಅಲ್ಲಿಯೇ ಹುಟ್ಟಿದ್ದು”
    ಎಂದು ಬರೆಯುವನು. ಸೆಲಾ
  yap-yap: I SOMOL e bayi tay nga babyor urngin e girdi’, me tayrad ni yad gubin ni
    kar manged girdi’en yu Jerusalem.
  hlt-MCSB: Tekah a sak pilnam te BOEIPA loh a tae vetih ming a daek ni. Selah
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮ ፔኤሲ ፃኣፓ ዎዶና ‹ሃይ ዴራ ሾይንቴሢ ዒኢካኬ› ጌይ ፃኣፒንታንዳኔ።
  twi-ASANTE: Awurade bɛtwerɛ wɔ nnipa dintwerɛ nwoma no mu sɛ, “Wɔwoo yei wɔ Sion.”
  eng-WEBU: The LORD will count, when he writes up the peoples, “This one was born
    there.” Selah.
  spa-PDDPT: 'Yavé contará al registrar a los pueblos: Éste nació allí. Selah'
  gun-gun: 'Senhor yvy regua rery ombopara vy aipoe''i ''rã: “Kova''e ma ha''e pygua
    ae.”'
  agu-BL: Ncha'tz yil tz'oc Kataj tan je'se'n chibi' yi e' yi cho'n najlche' le tnum
    Jerusalén, copon jun techl ta'n xlaj chibi' yi e' yi cho'n quitz'e'n le jun tnuma'tz.
  ilo-ULB: Isurat ni Yahweh kabayatan ti panaglislistana kadagiti tattao, “Naipasngay
    daytoy sadiay.” Selah
  kpg-kpg: Dimaadua gaa hihi nia ingoo digau o nia henua ala i golo gi lodo dana beebaa,
    gaa hai digaula huogodoo gii hai nia daangada donu o Jerusalem.
  uig-ARA: 'خەلق-قوۋملارنى خاتىرىلىگىنىدە پەرۋەردىگار: ــ «بۇ كىشى بۇ يەردە تۇغۇلغان»
    ــ دەپ ئالاھىدە خاتىرىگە يېزىپ قويىدۇ. سېلاھ.'
  bps-bps: Di ksulat Dwata dagit i dad ton, fakufan i dagit dad to gmadè kenen di
    dad to sut di banwen.
  sus-sus: Alatala bara a sɛbɛ sie xa buki kui, «Yi tan barixi naa.» Ɲɛngi rate.
  pon-2006: KAUN-O pahn ketin ntingihedi nan doaropwe eden aramas koaros oh ketin
    wiahkihla irail koaros pwilidak en Serusalem.
  jae-jae: Apômtau eto tenteŋlatu nêŋ ŋaêmôkê ma êwa êsêac sa gebe “Teneŋi sêkôc êsêac
    aŋga Jerusalem, Jerusalem ŋatau êsêac.”
  ksd-ksd: 'Ba i tumu vake ra tarai, ra Luluai na biti dari: Go di ga kava ie. Sela.'
  tur-YTC: Yahve ulusları yazarken sayacak, “Bu orada doğmuştur.” Selah.
  bel-N: 'ГОСПАД палічыць, запісваючы народы: “Гэты нарадзіўся там” . (Сэлях)'
  grc-BRENT: ἐν νεκροῖς ἐλεύθερος, ὡσεὶ τραυματίαι ἐῤῥιμμένοι καθεύδοντες ἐν τάφῳ,
    ὧν οὐκ ἐμνήσθης ἔτι, καὶ αὐτοὶ ἐκ τῆς χειρός σου ἀπώσθησαν.
  kpr-kpr: Bajari nunda oro oro nanjogoda javo gefuse, ne isasambu Jerusalem aminda
    siroredo, Jerusalem embo beká irarira ava gembarira.
  ind-AYT: TUHAN akan menghitung ketika mencatat bangsa-bangsa, “Orang ini lahir dari
    sana.” Sela
  yom-yom: 'Yave wela sonika batu mu buku : “mutu wawu ku Sioni kabutukila.”'
  yut-yut: Yawe da amɨn dɨwarɨ dakon man mandakdɨsak. Aŋek paŋmuwugek Jerusalem mɨŋat
    amɨnyo gat kɨsi manjɨkdɨsak.
  nya-nya: 'Yehova adzalemba mʼbuku la kawundula wa anthu a mitundu ina: “Uyu anabadwira
    mʼZiyoni.” Sela'
  kyg-kyg: Ala kava neꞌmoꞌa agaiꞌa taonifiꞌmo apavaleno apateꞌniya vayaꞌai apakiꞌapimo
    mukufiꞌmo avoꞌmo kae malegaiye.
  hrv-hrv: 'Gospodin će zapisati u knjigu naroda: “Ovi su rođeni ondje.”'
  mps-mps: Te Genuai Bidigo te gasa hani we bidi dabe augwaligo nogi asęnama, tama
    augwali sisinama, tama augwali dali nedeyu, te Jerusalem we bidi dali nedaibao.
  tpi-tpi: Bikpela bai i raitim nem bilong ol arapela lain manmeri, na em bai i bungim
    ol na kaunim ol wantaim ol manmeri bilong Jerusalem.
  dan-1931: HERREN tæller efter i Folkeslagenes Liste, en fødtes her, en anden der.
    - Sela.
  vie-OVCB: 'Khi Chúa Hằng Hữu kiểm kê dân số, sẽ ghi rõ: “Tất cả họ là công dân của
    Giê-ru-sa-lem.”'
  guj-2017: યહોવાહ લોકોને નોંધશે ત્યારે તે ગણશે કે, “આનો જન્મ ત્યાં થયો.” સેલાહ
  pon-2006A: KAUN-O pahn ketin ntingihedi nan doaropwe eden aramas koaros oh ketin
    wiahkihla irail koaros pwilidak en Serusalem.
  por-BRBSL: Yahweh contará, quando ele escrever os povos, “Este aqui nasceu”. Selah.
  eng-OEBUS: The Lord will count, when enrolling the peoples, “This one was born there,
    and that one was born there.” Selah
  swe-swe: 'Herren (Jahve) ska räkna i folkets mantalslängder: ”Denne är född där.”
    [Samma fras som i vers 4] Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]'
  cth-cth: BAWIPA ni tami pueng min a thut toteh, hethateh, haw e ka tâcawt e doeh
    telah mitnout a ta awh han.
  twi-twi: Awurade bɛkyerɛw wɔ nnipa dinkyerɛw nhoma no mu se, “Wɔwoo oyi wɔ Sion.”
  hlt-hlt: Tekah a sak pilnam te BOEIPA loh a tae vetih ming a daek ni. Selah
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nkuù yóó kɑɑ nyɛbotɛ̀, kɛ́wɑ̃ri ku pɑ́tíri miɛkɛ kɛ dɔ̀:
    bɛ̀ bɛ̀ pɛitɛ́ Sedisɑdɛmmu nwe.'
  msy-2020: Ikiavɨra Itir God, uabɨ Kantrin Igharazibar Gumazamizibar ziaba osirigh,
    men ziaba isɨ Jerusalemɨn gumazamizibar ziaba sara me akuvagham. (Ighiam gamua
    an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: 'Tɑcɑɑ kɑləɣɩ yəlɑɑ nɑ ɩ ŋmɑɑkɩ sɩ: Siyɔŋ kɛlɛ pɑɑ wei ɩ ɩcɑtɛ mɑɣɑmɑɣɑ.'
  azb-azb: 'Rəbb xalqları siyahıda qeyd edəndə yazacaq: “Bunlar bu yerdə doğulub”.
    Sela'
  eng-DBY: Jehovah will count, when he inscribeth the peoples, This [man] was born
    there. Selah.
  hin-2017: यहोवा जब देश-देश के लोगों के नाम लिखकर गिन लेगा, तब यह कहेगा, “यह वहाँ
    उत्पन्न हुआ था।” (सेला)
  wol-KYG: 'Aji Sax jeey lim xeet yi, limaale leen ne: «Kii fi la juddoo.» Selaw.'
  bjr-bjr: Anutufa aiqama fasiqa anaasee nuqu narí papiqaki akara ruannoo. Misakiqari
    akaqausara narí ufa irimariasa Sioona maqusanaasa namufaqa nisaana ruannoo.
  eng-YLT: Jehovah doth recount in the describing of the peoples, 'This [one] was
    born there.' Selah.
  kne-kne: Kadi et mo listaen Diyos din ipogaw na, ibilang na ay naianak da am-in
    isna.
  eng-WYC-2017: The Lord shall tell in the scriptures of these peoples; and of these
    princes, that were therein.
  eng-WMBB: The LORD will count, when he writes up the peoples, “This one was born
    there.” Selah.
  zat-NTPS: 'Gate gulaba Xránadxu Dios benne'' ca'' zaj naque̱'' chee̱'', nne̱'':
    “Benne'' nigá gúlaje̱'' lu xe̱zre na''.”'
  zty-NTPS: 'Kate'' wláb X̱anžo Dios benne'' ka'' zej nake'' chie'', nnakze'' Ḻe'':
    “Benne'' ni golje'' ḻo yežen''.”'
  urd-GVH: जब रब अक़वाम को किताब में दर्ज करेगा तो वह साथ साथ यह भी लिखेगा, “यह सिय्यून
    में पैदा हुई हैं।” (सिलाह)
  rug-rug: Kaqu kubere gore ni e Zihova sari na tinoni meke zama, “Sa tie hie si ta
    podo pa Zaione tugo,” gua.
  gaz-gaz: Waaqayyo yeroo saboota galmeessutti, “Namichi kun achitti dhalate” jedhee
    barreessa.
  fra-LSG: 'L’Éternel compte en inscrivant les peuples: C’est là qu’ils sont nés.
    — Pause.'
  yal-yal: Alatala na siyane xinle sɛbɛ, a a falama nɛn ndee ma, a naxa, “Itoe fan
    barixi Siyon taan nin.” Bɛti xuini te.
  iou-iou: Täŋpäŋ Saion täŋo kome mähem bureni-inik täŋo wäpi tawaŋ kudän täwayäŋ
    täyakken uken ämawebe komeni komeni nanik täŋo wäpi u kudup u gänaŋ api pewek.
  haw-1868: Ia Iehova e kakau ai i na kanaka, E hoike mai no oia, Ua hanauia oia nei
    malaila. Sila.
  arb-NAV: يُدَوِّنُ الرَّبُّ فِي سِجِلِّ إِحْصَاءِ الشُّعُوبِ أَنَّ هَذَا وُلِدَ
    هُنَاكَ.
  ded-ded: KEBUNGO bangec areng yeneac kpacngina kpedzucnema arengyunuma yofi ohoude,
    “Yomocngo ihai fingerec.” Selac
  ewe-ewe: Yehowa aŋlɔ ɖe dukɔwo ƒe agbalẽ me be, “Wodzi esia le Zion.” Sela
  eng-LEE: The Lord will number when he writeth down nations. “This man was born there.”
    Selah.
  asm-FB: যিহোৱাই জাতি সমূহৰ নাম লিখি তালিকা কৰাৰ সময়ত এই কথা ক’ব, “এইজনৰ চিয়োনত
    জন্ম হৈছিল।” (চেলা)।
  sus-A: عَلَتَلَ بَرَ عَ سّبّ سِيٍ شَ بُكِ كُي، «يِ تَن بَرِشِ نَا.» حّنفِ رَتٍ.
  fra-SBL: L'Éternel fera le compte, quand il écrira les peuples, « Celui-ci est né
    là. » Selah.
  hbo-hbo: יְֽהוָ֗ה יִ֭סְפֹּר בִּכְתֹ֣וב עַמִּ֑ים זֶ֖ה יֻלַּד־שָׁ֣ם סֶֽלָה׃
  kik-kik: 'Jehova nĩakandĩka ibuku-inĩ rĩa kĩrĩndĩ ũũ: “Ũyũ aaciarĩirwo Zayuni.”'
  fra-NCL: 'Yahweh inscrira au rôle des peuples : « Celui-ci est né là. » — Séla.'
  cek-AK: Angraeng mah kaminawk ih ahmin to tarik naah, hae kami loe to ahmuen ah
    ni tapen, tiah pakuem tih. Selah.
  cuk-cuk: 'Bab-Jehová neggweburmar-nug-mamaid-gardagi narmakoed: “We, Sión-neggweburgi
    gwalulesye.”'
  uig-CYR: Өлүкләр арисиға ташланғанмән, Қирилип қәбирдә ятқанлардәк; Сән уларни йәнә
    әслимәйсән, Улар қолуңдин үзүп елинип жирақ қилинған.
  tel-2017: యెహోవా జనాభా లెక్కలు రాయించేటప్పుడు, ఈ ప్రజ అక్కడే పుట్టింది అంటాడు. సెలా
  hat-BSA: 'SENYÈ a va konte lè Li anrejistre tout pèp yo: “Sa a te fèt la”. Tan'
  ukr-ONPU: Я покинутий між мертвими, немов ті убиті, що лежать у могилі, про яких
    Ти більше не згадуєш і які відкинуті від руки Твоєї.
  kos-kos: LEUM GOD El ac simusla inen mwet inge, Ac oakalosyang nukewa nu ke mwet
    Jerusalem.
  hbo-WLC: יְֽהוָ֗ה יִ֭סְפֹּר בִּכְת֣וֹב עַמִּ֑ים זֶ֖ה יֻלַּד־שָׁ֣ם סֶֽלָה׃
  ibo-ibo: 'Onyenwe anyị ga-ede nʼime akwụkwọ usoro nke ndị mmadụ: “A mụrụ onye a
    na Zayọn.”'
  ory-ory: ସଦାପ୍ରଭୁ ଗୋଷ୍ଠୀବର୍ଗର ନାମ ଲେଖିବା ସମୟରେ, “ଏଜଣ ସେଠାରେ ଜାତ ହେଲା” ବୋଲି ଗଣନା
    କରିବେ। [ସେଲା]
  chk-chk: Ewe Samol mi Lapalap epwe angei iteiten ekewe aramas, epwe alearelong meinisin
    lon iteiten chon ewe telinimw Jerusalem.
  rop-rop: YAWEI garra raidimdan neim blanga ola pipul, en im garra tok blanga olabat,
    “Dijan bin bon iya langa Jerusalem.”
  ukr-1871: 'Господь напише в переписї народів: Той родився там.'
  yon-yon: Yarimanbed kwane nimakarub korem yi aningko wongkaneen ye buk aom kuu,
    “Ye kee Saiyon aombed wooneen.” ande wongkaneen.Selah
  deu-1951: 'Der HERR wird zählen, wenn er die Völker verzeichnet: «Dieser ist dort
    geboren.» (Pause.)'
  eng-JPS: 'The LORD shall count in the register of the peoples: ''This one was born
    there.'' Selah'
  srp-1865: 'Gospod æe u prijepisu naroda zavikati: ovaj se rodio u njemu.'
  lug-lug: Mukama aliwandiika mu kitabo bw’ati, omuli amannya g’abantu nti, “Ono yazaalibwa
    omwo.”
  heb-heb: יהוה יספר בכתוב עמים זה ילד שם סלה׃
  ben-IRV: সদাপ্রভুু যখন জাতিদের নাম লেখেন, তখন গণনা করলেন, “এই ব্যক্তি সেখানে জন্মাল,”
  ntu-ntu: X sa nayrox drtq leplz amrlx kcng tzbrti drtwrdr ninge, Mz nzprtr-krdr
    mz neidu lr Israel.
  pan-pan: ਯਹੋਵਾਹ ਉੱਮਤਾਂ ਦੀ ਗਿਣਤੀ ਵਿੱਚ ਲਿਖੇਗਾ, ਕਿ ਇਹ ਵੀ ਉੱਥੇ ਜੰਮਿਆ। ਸਲਹ।
  mya-JVB: ထာဝရဘုရား သည် လူမျိုး တို့ကို စာရင်း ယူတော်မူ သောအခါ ၊ ဤမည်သော အမျိုးသည်
    မြို့တော်၌ ဘွားမြင်သောအမျိုးဖြစ်သည်ဟု မှတ်တော်မူမည်။
  kgf-kgf: Yawenéŋ ic embac qacgina oma ʒaŋgégina olomma ic yomi acguc imuacnec ʒémac.
    (Ohec)
  tte-O: Na Yeoba kani ana tomoyao iyasilili yo kaigeda kaigeda kaiwena kani iwaloba,
    “Bwaite sikabiya Yelusalema koina.”
  tbg-tbg: 'Viva vo vatanaa vo vatanaaka nutu qara ntuva teharo mintima tianaro: Maa
    vaiinti nahentika quqaa Saionihainaaka variavo,'
  hmo-hmo: Lohiabada ese bese momo taudia edia ladana do ia torea, bona ia ese Ierusalema
    noho taudia danu do ia haboudia, badina do ia gwau, “Idia be Siona dekenai idia
    vara.”
  zar-NT: 'Cateʼ ulabëʼ Xanruʼ nupa nácagaca queëʼ innë́ʼ: “Bönniʼ ni nababëʼ yödzö
    quiaʼ.”'
  urd-urd: ख़ुदावन्द क़ौमों के शुमार के वक़्त दर्ज करेगा, कि यह शख़्स वहाँ पैदा हुआ
    था।
  rus-SYN: между мертвыми брошенный, как убитые, лежащие во гробе, о которых Ты уже
    не вспоминаешь и которые от руки Твоей отринуты.
  bqc-SIM: 'Tó Dii lɛ́ gbɛ̃́ↄ tↄ́ dalau, a mɛ: Wà gbɛ̃́ beeↄ ì weɛ.'
  tcz-CHONGTHU: Yahweh Pakai in chitin namtin hi ajihlut teng, aseiding, “amaho jouse
    hi Jerusalem khomite ahitaove” atiding ahi.
  mar-mar: लोकांची नोंदणी करताना, ह्याचा जन्म तेथलाच होता असे परमेश्वर लिहील.
  isl-isl: Þegar Drottinn lítur yfir þjóðskrárnar, mun hann merkja við þá sem hér
    eru fæddir!
  hlt-THB: Thlang boeih ang ming khoemnaak cauk awh Bawipa ing “Ve ak thlang taw Zion
    awh thang hy,” tinawh qee kaw.
  qub-qub: 'Chay nasyuncunapa jutinta Tayta Dios isquirbir nenga: «Llapanpis chay
    nasyuncunaga Jerusalenllachömi yurisha» nir. Selah'
  bqp-bqp: 'Tó Dikiri tɛn gbɛ̃nↄ tↄ́ da takadan, ani pi: Ò gbɛ̃ dí ì gwemɛ.'
  hat-hat: Seyè a fè lis tout pèp yo, li fè yo tout pase pou moun lavil Jerizalèm.
  eng-BSB: 'The LORD will record in the register of the peoples: “This one was born
    in Zion.” Selah'
  eng-WEBPB: The LORD will count, when he writes up the peoples, “This one was born
    there.” Selah.
  kbq-kbq: Ra Anumzamo'ma vahe zamagima kreno evanuno'a Agra amanage hugahie, zamagra
    Jerusalemi kumapi kasezmantege'za, zamagra ana kumapi vahe mani'naze huno hugahie.
  pon-pon: 'Ieowa pan kotin wadok, ni a pan kotin kileledi aramaj akan: Mepukat ipwidier
    waja o.'
  nhe-BL: Huan TOTECO quiijcuilos inintoca nochi tlen itztoque ipan nopa altepetl.
    Huan nochi tlen tlacatque nopano quintlalilis se tlanextili campa ijcuilijtos
    inintoca.
  wnc-wnc: Buyambam tapata dongu kundu kundune nana amindane umana matawik. Matake,
    “Aminu aapa Jerusalem nanaunin,” ngang matawik.
  bus-bus: 'Tó Dii e gbɛ̃nↄ tↄ́ daa takadan, eé be: Wà gbɛ̃ kɛ̀ ì gwemɛ.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuapyk putar teko waner pape rehe wà nehe. Upaw
    rupi wiko putar Zeruzarez pe har romo wà nehe.
  eng-DRA: 'Free among the dead. Like the slain sleeping in the sepulchres, whom thou
    rememberest no more: and they are cast off from thy hand.'
