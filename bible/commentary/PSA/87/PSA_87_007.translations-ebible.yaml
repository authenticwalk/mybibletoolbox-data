verse: PSA.087.007
translations:
  mal-C: ഗായകരെപ്പോലെ നർത്തകരും “എന്റെ എല്ലാ ഉറവിടവും അങ്ങയിൽ ആകുന്നു,” എന്നു പാടും.
    ഒരു ഗീതം; കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം; സംഗീതസംവിധായകന്; മഹലത്ത് രാഗത്തിൽ.
  deu-TKW: Und man singt, wie solche, die den Reigen tanzen; alle meine Quellen sind
    in dir.
  lin-lin: 'Mpe tango bayembaka mpe babinaka, balobaka : « Bitima na ngai nyonso ezali
    kati na yo ! »'
  mmx-mmx: Dinabak pixan la dinaba tii. Mo loxompixan atdi naba lok keretna, “Lemenemen
    Saion neni xusuk mun laamkumkun at leveloklox anarong atnedik.”
  eng-LSV: Also singers as players on instruments, || All my fountains [are] in You!
  eng-GNV: 'Aswell the singers as the players on instruments shall prayse thee: all
    my springs are in thee.'
  eng-WEBSTER: 'As well the singers as the players on instruments shall be there :
    all my springs are in thee.'
  nhw-BL: 'Huan quema ilhuichihuase inijuanti, huicase ica paquilistli huan quiijtose:
    “Nochi noyolo nijtlalijtoc ipan Jerusalén.”'
  swh-ONEN: Watakapokuwa wanapiga vinanda wataimba, “Chemchemi zangu zote ziko kwako.”
  bba-bba: Be bɑ womusu mɔ̀ bɑ yɑɑmɔ, bɑ koo nɔɔɡiru suɑ bɑ n mɔ̀, Yinni, bɛsɛn nuuru
    kpuro tɑ woowɑ wunɛn mi.
  eng-KJVCPB: 'As well the singers as the players on instruments shall be there: All
    my springs are in thee.'
  luo-luo: Sa ma giloso wer to giniwer niya, “Soknina duto ni e iyi.”
  aii-aii: 'ܙܲܡܵܪܹ̈ܐ ܥܲܡ ܪ̈ܲܩܵܕܹܐ ܐܵܡܪܝܼ: ”ܟܠܵܝܗ‌ܝ ܥܲܝܢܵܬ‌ܝܼ̈ ܕܡ̈ܝܼܵܐ ܓܵܘܵܟ݂ܝ ܝܼܢܵܐ.“'
  meu-meu: Ane-abi taudia bona mavaru taudia na e gwaumu “Lau badigu idoinai na oiemu
    ai”.
  npi-ULB: त्यसैले पनि गायकहरू र नाच्‍नेहरूले पनि मिलेर भन्‍छन्, “मेरा सबै मूलहरू
    तँमा छन् ।”
  yor-yor: Àti àwọn olórin àti àwọn tí ń lu ohun èlò orin yóò wí pé, “Gbogbo orísun
    mi ń bẹ nínú rẹ.”
  pes-OPCB: 'آن قومها سرودخوانان و رقص‌کنان خواهند گفت: «اورشلیم سرچشمهٔ همهٔ برکات
    و خوشیهای ماست!»'
  tgl-ULB: Kaya sinasabi ng mang-aawit at mananayaw, “Ang lahat ng aking bukal ng
    tubig ay nasa iyo.”
  nop-nop: Kaŋ metam Jelusalem uŋoŋ hatineeŋdi kap toŋa nadifo tiŋa miyeneeŋ. Tiŋa
    indiŋ yoneeŋ, “Jelusalem, nemenemek momohi u du’walaŋkade hadapmalak.”
  cbu-NT: Sheeru Irusarinush ichingarusin, mang kis yaseeksin, michitkusin, Apanllimun
    nllurtaranguni Irusarinshuchtanicha tputsini, yaseeksin táchinllinaya.
  hui-hui: Yarusaleme wali agali bu karume turuore howa iba gana lalu, Iname mbirale
    bayale bayale yu kamarunaga tene Yarusalemeha ngagoni, lalu holebira.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​က​ခုန်​လျက် ``ဇိ​အုန်​တောင်​သည် ငါ​တို့​ခံ​စား​ရ​သော​ကောင်း​ချီး​မင်္ဂလာ​အ​ပေါင်း
    စီး​ဆင်း​ရာ​ဖြစ်​ပေ​သည်'' ဟု​သီ​ဆို​ကြ​၏။
  bod-N: ང་ཡི་ཆུ་མིག་ཐམས་ཅད་ཁྱེད་ནང༌ཡོད། །དེ་སྐད་གླུ་པ་གར་མཁན་རྣམས་ཀྱིས༌ཞུ།།
  wsk-wsk: Se nuna wur ilumon ale iru seseka se balmon, “Ana nanga mel ningo ningo
    suen la mu Zion ningi bulowolok maso ale taiso,” mamonko.
  sna-sna: Pavanoimba, vachaimba vachiti, “Matsime angu ose ari mamuri.”
  spa-BLM: Tanto los que cantan como los que bailan dicen, “Todos mis resortes están
    en ti”.
  cac-cac: 'A eb'' cajan d''a Sion ol b''itan eb'', ol q''ue chennaj eb'' yuj tzalajc''olal,
    ol yalan eb'': A d''a Sion tic scot masanil svach''c''olal Dios d''ayon̈, xcham
    eb''.'
  swh-ULB: Hivyo waimbaji na wachezaji kwa pamoja waseme, “chemchem zangu zimo kwako.”
  bel-bel: Ты паклаў мяне ў дол апраметны, у морак, у бездань.
  deu-ELBBK: 'Und singend und den Reigen tanzend werden sie sagen: Alle meine Quellen
    sind in dir!'
  mbb-OT: Edsayew wey egkanta sikandan is langun, ke sikandan te, “Ebpuun te Zion
    is langun he menge tuvad kenitew!”
  mal-2015: എന്റെ ഉറവുകൾ ഒക്കെയും നിന്നിൽ ആകുന്നു എന്നു സംഗീതക്കാരും നൃത്തം ചെയ്യുന്നവരും
    ഒരുപോലെ പറയും.
  gup-gup: Dja nawu kabirridirri music, wanjh kabirriwayini bu kabirriyime, “Ngudda
    Zion yidjalkudji kanwonowon kundjalmak rowk kore kungad ke!”
  rmc-rmc: 'A khelena a giľavena: „Andre tu hin savore prameňa, khatar aven mire požehnaňja.“'
  nlg-nlg: Tana lei bongi ni gougonu, kara ghavai ma kara linge na vure, “Na volagu
    te vuravura mai Jerusalem.”
  pes-OPV: مغنیان و رقص کنندگان نیز. جمیع چشمه های من در تو است.
  ron-1924: 'Ши чей че кынтэ ши чей че жоакэ стригэ: „Тоате извоареле меле сунт ын
    Тине.”'
  ben-OBCV: সবাই যারা গান ও নাচ করবে, তারা বলবে, “সিয়োন আমার জীবনের উৎস।”
  som-som: Kuwa gabya iyo kuwa cayaaraaba waxay odhan doonaan, Waxaa kugu jira ilahayga
    oo dhan.
  lat-VUC: Posuerunt me in lacu inferiori, in tenebrosis, et in umbra mortis.
  eng-ASVBT: They that sing as well as they that dance shall say, All my fountains
    are in thee.
  mna-mna: 'Tana tomtom ko tizze kombom mi timbombo raama menmeen zin ma tizzo ta
    kembei: “O kar Yerusalem, nu kembei ta yok bukbukŋana. Pa nu piyotyooto kampeŋana
    boozomen piam.”'
  ita-1885: E cantori, e suonatori, E tutte le mie fonti, saranno in te.
  eng-LXXUP: They laid me in the lowest pit, In dark places, and in the shadow of
    death.
  eng-ULB: So also the singers and the dancers say together, “All my fountains are
    in you.”
  spa-VBL: 'Los cantores y bailarines dirán: “Viviendo aquí me siento en casa”.'
  fra-_FOB: 'Et ceux qui chantent comme ceux qui dansent, répètent: Toutes mes sources
    sont en toi.'
  mal-mal: “എന്റെ ഉറവുകൾ എല്ലാം ദൈവത്തിൽ ആകുന്നു” എന്ന് സംഗീതക്കാരും നൃത്തം ചെയ്യുന്നവരും
    ഒരുപോലെ പറയും.
  urd-GVR: Aur log nāchte hue gāeṅge, “Mere tamām chashme tujh meṅ haiṅ.”
  suz-BL: कुम्‍सो पाइब नु सिल पाइबपुकीमी “आंइ आसीक नेल्‍ल सियोनम बाक्‍ब” दे कुम्‍सो
    पाइनीम। भजन संग्रह ३६:१०
  eng-NOY: Singers as well as dancers,—All my springs are in thee!
  ita-1927: 'E cantando e danzando diranno: Tutte le fonti della mia gioia sono in
    te.'
  ckb-ckb: 'سەماکەران گۆرانی دەڵێن: «هەموو سەرچاوەکانم لە تۆوەیە.»'
  eng-BBE: The players on instruments will be there, and the dancers will say, All
    my springs are in you.
  xsi-xsi: Aku kinzi tamâta ŋinde ma siwâŋgi ku sindeka nâ. Kinzi ma siporo mine tu,
    “O Saion, maka nema lawea tina mao kala nokoni.”
  kan-OKCV: “ನನ್ನ ಎಲ್ಲಾ ಬುಗ್ಗೆಗಳು ನಿಮ್ಮಲ್ಲಿಯೇ ಇವೆ,” ಎಂದು ಸಂಗೀತಕಾರರು ಹಾಡುವರು.
  tam-2017: எங்களுடைய ஊற்றுகளெல்லாம் உன்னில் இருக்கிறது என்று பாடுவாரும் ஆடுவாரும்
    ஒன்றாக சொல்லுவார்கள்.
  spa-RV-1909: 'Y cantores y tañedores en ella dirán: Todas mis fuentes estarán en
    ti.'
  ron-BTF: Tot așa cântăreții și instrumentiștii vor fi acolo, toate izvoarele mele
    sunt în tine.
  eng-WEBP: Those who sing as well as those who dance say, “All my springs are in
    you.”
  eng-FBV: Singers and dancers alike say, “Living here I am at home.”
  nld-1939: 'Dan zullen ze allen in reidans zingen: “In U is mijn woning!”'
  nch-BL: 'Huan quema ilhuichihuase inijuanti, huicase ica paquilisti huan quiijtose:
    “Nochi noyolo nijtalijtoc ipan Jerusalén.”'
  vie-1934: 'Những kẻ hát xướng và những kẻ nhảy múa sẽ nói rằng: Các suối tôi đều
    ở trong Ngươi.'
  cha-cha: 'Parejo y mangacanta yan y madadandan ufangaegue güije: ya todo y bebôco
    gaegue guiya jago. Sila.'
  hin-CV: संगीत की संगत पर वे गाएंगे, “तुम्हीं में मेरे आनंद का समस्त उगम हैं.”
  eng-OURB: Those who sing as well as those who dance say, “All my springs are in
    you.”
  spa-BES: 'Los que cantan y los que bailan, dirán: Todas mis fuentes están en ti.'
  tdx-tdx: Aa le hanao ty hoe o misaboo naho o mitsolio, hene ama’o o fandoparakoo.
  tha-KJV: นั​กร​้องและนักเล่นเครื่องดนตรีจะอยู่​ที่นั่น น้ำพุ​ทั้งสิ้นของเราอยู่ในเธอ
  por-BR-2018: Assim como os cantores e instrumentistas; todas as minhas fontes estão
    em ti.
  deu-ELO: 'Und singend und den Reigen tanzend werden sie sagen: Alle meine Quellen
    sind in dir!'
  eng-WYC-2018: As the dwelling of all that be glad; is in thee. (And they all shall
    dance; and they shall sing, In Zion is the Source of all our blessings.)
  epo-epo: 'Kaj la kantistoj kaj muzikistoj: Ĉiuj miaj fontoj estas en Vi.'
  gfk-gfk: Tano pakana bung bia diet inge ma diet mangata, diet na tange bia, “Ierusalem,
    augu no burena ta ira nugu bilai na linge bakut.”
  uig-PIN: 'Nahxiqilar, ussulqilar xuni tǝng eytidu: — «Mening barliⱪ bulaⱪ-mǝnbǝlirim
    seningdidur!»'
  beo-beo: Ilia da gosa:le iaha amola amane gesami hea:sa, “Saione amo ganodini da
    hahawane dogolegesu hou huluane ea bai diala.”
  tpi-OTNT: Na ol manmeri i stap long Jerusalem bai ol i singsing na amamas. Na bai
    ol i tok, “Jerusalem, yu as bilong olgeta gutpela samting mipela i gat.”
  hau-SA: Yayinda suke kaɗe-kaɗe za su rera, “Dukan maɓulɓulaina suna cikinki.”
  udu-udu: 'Imanyuḵ gway dhali imansa gara/ o gwo mo ki: Aris mo jin kasha yi’dem
    pem e mo tani uni ’kon e /e mo.'
  uig-LAT: 'Naxshichilar, ussulchilar shuni teng éytidu: — «Méning barliq bulaq-menbelirim
    séningdidur!»'
  nde-nde: Bazakuthi betshaya amachacho bahlabele bathi, “Yonke imithombo yami ikuwe.”
  ton-ton: '‌ʻE ʻi ai fakatouʻosi ʻae kau hiva mo e kau pulotu ʻoe ngaahi meʻa faiva:
    “ko ʻeku ngaahi matavai kotoa pē ʻoku ʻiate koe.”'
  ces-1613: Tou příčinou zpívají s plésáním o tobě všecky moci života mého.
  eng-WMB: Those who sing as well as those who dance say, “All my springs are in you.”
  tam-TCV: அவர்கள் இசை மீட்டும்பொழுது, “எங்கள் ஊற்றுகள் எல்லாம் உம்மிலேயே இருக்கிறது”
    என்று பாடுவார்கள்.
  ceb-ULB: Busa ang mga mang-aawit ug ang magsasayaw nag-ingon, “Ang tanan kong tuboran
    anaa kanimo.”
  pol-UBG: 'I pląsając, będą śpiewać: W tobie są wszystkie me źródła.'
  agr-agr: 'Nuadui nuwiya aents aidauk nantsemki, kantamkabaikia chichainak: “Mina
    pujutaijuk Jerusalégkai”, tiagtinai.'
  kyc-kyc: Wambu peparae pyakalyuo pyao dopa laokyaponga pilyaminyi. Yuu Jerusaleme
    dokona renge keyange dupwa peparae sipurenge lao pilyaminyi.
  urd-GVU: اور لوگ ناچتے ہوئے گائیں گے، ”میرے تمام چشمے تجھ میں ہیں۔“
  eng-OEBCW: Singers and dancers alike will say ‘All my springs are in you.’
  deu-1912: Und die Sänger wie die im Reigen werden alle in dir singen, eins ums andere.
  kan-2017: ಇವರು ಹಾಡುತ್ತಾ, ಕುಣಿಯುತ್ತಾ, “ನನ್ನ ಜೀವಜಲದ ಒರತೆಗಳೆಲ್ಲಾ ನಿನ್ನಲ್ಲಿಯೇ ಇವೆ” ಎಂದು
    ಹೇಳುವರು.
  yap-yap: Yad ra churu’ miyad be tang ni be lungurad, “U Zion e ma yib urngin e tow’ath
    rok Got riy ngomad.”
  hlt-MCSB: Te dongah ka tuisih boeih loh namah dongah lamcawn bangla hlai uh thae.
  mdy-ETH: ዓይኑሞ ዓይናዻ ዓሶንታ ኮፆ ኮርጋ ዓሳ ‹ሃያ ዓንጆኮ ቢያ ካሬላ ፂዮኔኬ› ጌይ ጌይ ዎዛና ዓይናዻንዳኔ።»
  twi-ASANTE: Na wɔbɛto dwom sɛ, “Me nhini nyinaa wɔ wo mu.” Kora mma dwom a wɔde
    ma dwomkyerɛfoɔ sɛ wɔnto no “Mahalat Leannot” sankuo so.
  eng-WEBU: Those who sing as well as those who dance say, “All my springs are in
    you.”
  spa-PDDPT: 'Entonces tanto los que cantan Como los que tocan flautas dirán: ¡Todas
    mis fuentes están en ti!'
  gun-gun: 'Oporaei va''e kuery ha''e javi opo-opo reve aipoe''i ''rã: “Ndere anho
    oĩ xemoingo porãa ha''e javi.” Jogueroporaei va''e pe mboraeirã Coré ra''y kuery
    nhombo''e aguã ombopara va''ekue mbaraka py ombojoguy aguã, Ezra ramymino Hemã
    oporaei va''ekue.'
  agu-BL: 'Nin chocopon cyakil wunak tan bixl nin tan bitz nin scyale'' tul chibitz:
    “Cho''n najlchin wetz le tnum Jerusalén,” che''ch sbne''.'
  ilo-ULB: Isu nga ibaga met dagiti kumakanta ken sumasala nga, “Adda kenka dagiti
    amin nga ubbogko.”
  kpg-kpg: Digaula e gonigoni mo di dadaahili boloo, “Zion deelaa di gowaa e daamada ai
    tadau hagahumalia!”
  uig-ARA: 'ناخشىچىلار، ئۇسسۇلچىلار شۇنى تەڭ ئېيتىدۇ: ــ «مېنىڭ بارلىق بۇلاق-مەنبەلىرىم
    سېنىڭدىدۇر!»'
  bps-bps: Sayew ale na mlingag, manla, “Di Sion gumdà i kdee kafyeito.”
  sus-sus: Bɛɛtibae a falama e xui itexi ra, «N ma saabui birin na i tan nɛ.»
  pon-2006: Re kahlek oh kokoulki, “Atail paiamwahu kan koaros kin tepisang Saion.”
  jae-jae: Êsêac sênam wê to têtê gebe “Aôm kôtu ma moasiŋ samob ŋamôkê.”
  ksd-ksd: 'Ma diat a kakailai, ma diat a malagene dari: A lavur vunapai kaugu gugu
    dia tur piram.'
  tur-YTC: 'Dans edenlerle şarkı söyleyenler şöyle diyecek: “Bütün kaynaklarım sendedir.”'
  bel-N: 'І тыя, што сьпяваюць, і тыя, што таньчаць [скажуць]: “Усе мае крыніцы ў
    Табе!”.'
  grc-BRENT: Ἔθεντό με ἐν λάκκῳ κατωτάτῳ, ἐν σκοτεινοῖς καὶ ἐν σκιᾷ θανάτου.
  kpr-kpr: Amingari, Jerusalem embo divu fusedo ghuse eminge sise irarera, “Arie Jerusalem,
    namanenda jebuga a esimbugari da susumo nimori.”
  ind-AYT: Orang-orang yang menyanyi dan memainkan seruling berkata, “Semua mata airku
    ada di dalammu.”
  yom-yom: 'Bu balembo budi miziki, bela yimbila : “zitho ziama zioso zidi mu ngeyo.”'
  yut-yut: Aŋakwan mɨŋat amɨnyo uŋun kap yaŋek kɨsɨk kɨsɨk aŋek yaŋ yokdaŋ, “Jerusalem,
    gak yo tagɨsi morap ninon toŋ uŋun dakon mibɨlɨsi.”
  nya-nya: Oyimba ndi ovina omwe adzati, “Akasupe anga onse ali mwa iwe.”
  kyg-kyg: Yokemo huꞌnaya vayaꞌmogimo, muki yaꞌamo aepa vekamo maiꞌnanagetaeꞌmo kagaetegatikeꞌmo
    muki yaꞌamo neꞌalune, huꞌa yokemo nehae.
  hrv-hrv: 'I pjevat će igrajući kolo: “Svi su izvori moji u tebi!”'
  mps-mps: Tama te Jerusalemde bidali we bidi dabe, te augwaligo tęąbi weyu, wiegi
    yai pemene yaibao. Tama augwa te tama po waibao, “Jerusalem da, te nago dolo mu
    tama, tama nage te wiegi yai kolesaga tigidali ebo page mu dao,” waibao.
  tpi-tpi: Na ol manmeri i stap long Jerusalem bai ol i singsing na amamas. Na bai
    ol i tok, “Jerusalem, yu as bilong olgeta gutpela samting mipela i gat.”
  dan-1931: 'Syngende og dansende siger de: “Alle mine Kilder er i dig!”'
  vie-OVCB: 'Người ta sẽ thổi sáo và hát mừng: “Các nguồn cảm hứng của ta xuất phát
    từ Giê-ru-sa-lem!”'
  guj-2017: વળી સર્વ ગાનારાઓ તથા નાચનારાઓ કહેશે, “મારા સર્વ ઝરાઓ તમારામાં છે.”
  pon-2006A: Re kahlek oh kokoulki, “Atail paiamwahu kan koaros kin tepisang Saion.”
  por-BRBSL: Dizem aqueles que cantam e os que dançam, “Todas as minhas molas estão
    em você”.
  eng-OEBUS: Singers and dancers alike will say “All my springs are in you.”
  swe-swe: Under sång och dans – alla mina källor (till glädje) är i dig. [Sista versen
    målar upp en bild av fest och glädje. Källor beskriver också glädje, se . Sista
    ordet ”i dig” kan syfta på Gud eller Sion. Utifrån sammanhanget så verkar betydelsen
    vara att alla nationer har sitt ursprung från Jerusalem – staden där Gud bor.]
  cth-cth: La kasaknaw hoi tumkhawng kakhawngnaw ni, tuiphuek pueng nang koe ao telah
    ati awh han.
  twi-twi: Na wɔbɛto dwom se, “Me ntin nyinaa wɔ wo mu.” Kora mma dwom a wɔde ma dwonkyerɛfo
    sɛ wɔnto no “Mahalat Leannot” sanku so.
  hlt-hlt: Te dongah ka tuisih boeih loh namah dongah lamcawn bangla hlai uh thae.
  tbz-SIM: Bɛhɑubɛ̀ nɛ̀ bɛdèmbɛ̀ kɛ̀ bɛ̀ ndiè kɛ dɑ sɑ̃ntí kɛ tú bɛ kpɛrɛ dɛmɔu bonní
    ɑ borɛ̀ ndɛ.
  msy-2020: Jerusalemɨn itir gumazamiziba bar akuegh ighiaba bangam. Me suam, “O Jerusalem,
    bizir aghuir e itiba, nɨ bar dar mɨngarim.”
  dop-dop: Hɑɩ, Ɩsɔ ɩcɑtɛ nyɑ́, yonyoolɑɑ nɑ pɑɑlɑɑ pɑ kpɛntənɑ nɑ pɑ yɔɣɔtəɣɩ nyɑ́
    teu tɔm.
  azb-azb: 'Oxuyanlar, rəqs edənlər belə deyəcəklər: “Səndə mənim üçün hər cür çeşmə
    var”».'
  eng-DBY: As well the singers as the dancers [shall say], All my springs are in thee.
  hin-2017: गवैये और नृतक दोनों कहेंगे, “हमारे सब सोते तुझी में पाए जाते हैं।”
  wol-KYG: 'Kuy fecc ak kuy woy ànd naan: «Sunu cosaanoo cosaan fii la!»'
  bjr-bjr: Sioona maqusaki maria fasiqa anaaseesa maaqi qimasee idi reefaranoo. Maasa
    aiqama amiqi amiqirana oosana Sioona maqusa maridanoo.
  eng-YLT: Singers also as players on instruments, All my fountains [are] in Thee!
  kne-kne: Awni et mansala da dowan dan kanan ay mangikankanta, “Din laklak-amen tako
    ay bindisyon et napo da am-in ed Zion.”
  eng-WYC-2017: As the dwelling of all that be glad; is in thee.
  eng-WMBB: Those who sing as well as those who dance say, “All my springs are in
    you.”
  zat-NTPS: 'Benne'' ca'' dxelul-le̱'', ne benne'' ca'' dxeline̱'' xide xelenné̱'':
    Ca naca da ba neza zúantu'' lu xe̱zre na''.'
  zty-NTPS: 'Benne'' ka'' žóḻgake'', na'' benne'' ka'' ẕyá''agake'', nnágake'': “Dot
    da'' napa'' zan'' ḻo yežen''.”'
  urd-GVH: और लोग नाचते हुए गाएँगे, “मेरे तमाम चश्मे तुझमें हैं।”
  rug-rug: Peka, na kera si arini. “Koa pa Zaione sa ṉati di ri doduru minana,” gua
    si arini.
  gaz-gaz: Warri faarfatanii fi warri meeshaa muuziiqaa taphatan, “Burqaan koo hundi
    si keessatti argama” jedhu.
  fra-LSG: 'Et ceux qui chantent et ceux qui dansent s’écrient: Toutes mes sources
    sont en toi.'
  yal-yal: E bodonma nɛn, e bɛtin ba. E naxa, “Nxu yigin birin i tan nin.”
  iou-iou: Ude täŋirän ämawebe uwä kap teŋ oretoret bumta täŋpäŋ ŋode api yäneŋ; Saion
    kome ŋowä iron kädet mebäri mebäri pewä ahäŋ nimani unitäŋo dapuri bureni-inik!
  haw-1868: O ka poe mele, a me ka poe hookiokio, Aia la iloko ou, kou mau punawai
    a pau.
  arb-NAV: 'الْمُرَنِّمُونَ وَالْعَازِفُونَ عَلَى السَّوَاءِ يَقُولُونَ: «فِيكِ كُلُّ
    يَنَابِيعِ سُرُورِي».'
  ded-ded: Yegec fede fedeac ngicngac sasawa yeneng yegec yofi dema heiandae, “Neac
    dokudzohong sasawa yeni Sionnu tacdae.”
  ewe-ewe: Ne wole ha dzim la, woadzi ha be, “Nye agunuwo katã le mewò.”
  eng-LEE: 'And the singers as well as the players on instruments shall be there:
    all my springs [of joy] are in thee.'
  asm-FB: গায়ক আৰু নাচনীবোৰে একেভাৱে ক’ব, “মোৰ সকলো ভুমুক তোমাৰ মাজতেই আছে।”
  sus-A: بّيتِبَيٍ عَ قَلَمَ عٍ شُي عِتٍشِ رَ، «ﭑ مَ سَابُي بِرِن نَ عِ تَن نّ.»
  fra-SBL: Ceux qui chantent comme ceux qui dansent disent, « Tous mes ressorts sont
    en toi. »
  hbo-hbo: וְשָׁרִ֥ים כְּחֹלְלִ֑ים כָּֽל־מַעְיָנַ֥י בָּֽךְ׃
  kik-kik: Nao magĩtunga nyĩmbo makaina atĩrĩ, “Ithima ciakwa ciothe irĩ thĩinĩ waku.”
  fra-NCL: 'Et chanteurs et musiciens disent : « Toutes mes sources sont en toi. »'
  cek-AK: Laasah kaminawk, katoeng kruek moe, tamoi ueng kaminawk boih mah, kaicae
    anghoehaihnawk boih loe nang khaeah ni oh, tiah thui o tih.
  cuk-cuk: 'Namaknanaidgi, degi, gwirnanaidgi, sognanaid: “Anmar begi bela-danikid.”'
  uig-CYR: Сән мени һаңниң әң тегигә, Зулмәтлик җайларға, деңизниң чоңқур йәрлиригә
    чөмдүрдүң.
  tel-2017: గాయకులు, నర్తకులు, మా ఊటలన్నీ నీలోనే ఉన్నాయి అంటారు.
  hat-BSA: 'Epi sila ki chante ansanm avèk sila ki jwe flit yo va di: “Tout sous bwote
    yo, se nan ou”.'
  ukr-ONPU: Ти поклав мене в глибоку прірву, у темні закутки безодні.
  kos-kos: Elos ac fah onsrosro ac fahk, “Mwe insewowo lasr nukewa tuku Zion me.”
  hbo-WLC: וְשָׁרִ֥ים כְּחֹלְלִ֑ים כָּֽל־מַעְיָנַ֥י בָּֽךְ׃
  ibo-ibo: Dịka ha na-eti egwu, ha ga-abụ abụ sị, “Isi iyi m niile dị na gị.”
  ory-ory: ଗାୟକ ଓ ନର୍ତ୍ତକମାନେ କହିବେ, “ମୋହର ସବୁ ଝର ତୁମ୍ଭଠାରେ ଅଛି।”
  chk-chk: Iwe, ekewe chon köl me chon pworuk ra apasa, “Äm kewe puächen kolukun manau
    ra nonom lomw.”
  rop-rop: Dei garra dens en sing, “Ola gudbala ting kaman brom Jerusalem.”
  ukr-1871: Тому сьпівають і веселяться тобою всї жерела життя мого!
  yon-yon: Yi kuu kube andenabe yook wingkane “Nub yaa amun kerundi korem kuu eb yaambed
    meneboon.” ande kamaniib.
  deu-1951: 'Und man singt und spielt: Alle meine Quellen sind in dir!'
  eng-JPS: And whether they sing or dance, all my thoughts are in Thee.
  srp-1865: I koji pjevaju i vesele se, svi su izvori moji u tebi.
  lug-lug: Banaakubanga ebivuga nga bwe bayimba nti, “Ensulo zange zonna ziri mu ggwe.”
  heb-heb: ושרים כחללים כל מעיני בך׃
  ben-IRV: গায়কেরা ও যারা নাচ করে তারা বলবে, “আমার সমস্ত জলের ঝর্না তোমার মধ্যেই
    রয়েছে।”
  ntu-ntu: X mzli lcde, leplz nengeng lcng amrlx sa naelang x narpilr mz nzngr-krdr
    kx, ‘Mztea nyzgu, Jerusalem, ngi narlue ngr me vzkipxm da kxmrlzting amrlx.’”
  pan-pan: ਰਾਗੀ ਅਤੇ ਨਚਾਰ ਆਖਣਗੇ, ਮੇਰੇ ਸਾਰੇ ਚਸ਼ਮੇ ਤੇਰੇ ਵਿੱਚੋਂ ਹਨ।
  mya-JVB: သီချင်း သည်နှင့် ပွဲသဘင်ခံသောသူ အစရှိသော ငါ၏ပျော်မွေ့ခြင်းအကြောင်းရှိသမျှ
    တို့သည် သင် ၌ ရှိကြ သတည်း။
  kgf-kgf: Legic héima hirianʒu imi eneŋ yomuhuc ʒému; Doku kiwana imi mocʒoŋ guac
    muru hezac.
  tte-O: Siya kani siselo yo siwali ali wali walona bwaite besiele, “Saiyon iya ala
    walo-mulolo meuloili yaina.”
  tbg-tbg: 'tiramanta vika ihi tivaqi viha mintima tivara: Kotiva tinavu koqema timite
    vai haikava, vo haika vo haikavano Saioni vatukaqihairo qovaraiqi vaivo, tivarave,
    turo.'
  hmo-hmo: Unai neganai Ierusalema noho taudia do idia mavaru mai ane danu. Do idia
    gwau, “Ierusalema e, ai be oiemu taudia korikori, bona oi be hanamoa ibounai ena
    badina.”
  zar-NT: 'Níʼirö iluíʼi didzaʼ nupa tul-la, en nupa tuʼcödxi gui, ilaʼná: “Ruzíʼituʼ
    xibé tuzi yödzö ni.”'
  urd-urd: गाने वाले और नाचने वाले यही कहेंगे कि मेरे सब चश्में तुझ ही में हैं।
  rus-SYN: Ты положил меня в ров преисподний, во мрак, в бездну.
  bqc-SIM: 'Lɛ̀sinaↄ ń ↄ̃wãnaↄ píi aa mɛ: Wá maa píi ì bↄ Siↄnaɛ.'
  tcz-CHONGTHU: Mipi hochun theile amut'uva la asahdiu, “Kahinkho hung kipat nahi
    Jerusalem ahi” atidiu ahi.
  mar-mar: गायन करणारे आणि वाद्ये वाजवणारेही म्हणतील की, माझ्या सर्व पाण्याचे झरे
    तुझ्यात आहेत.”
  isl-isl: 'Á hátíðum og tyllidögum munu menn syngja: „Jerúsalem, uppsprettur lífs
    míns eru í þér!“'
  hlt-THB: Tumding tum kawm usaw, “Ka zeelnaak tui bym boeih taw nang awh ni a awm,”
    tinawh laa sa kawm uh.
  qub-qub: 'Llapanmi cantashpan dansashpan nenga: «Jerusalenchömi yurishcä» nir.'
  bqp-bqp: 'Lɛ̀sirinↄ kũ ũwãrinↄ ń pínki ò pi: Ó manakɛ pínki dì bo Zaiↄ̃mɛ.'
  hat-hat: 'Moun k''ap chante yo ansanm ak moun k''ap danse yo ap repete byen fò:
    -Se ou menm ki manman nou tout.'
  eng-BSB: Singers and pipers will proclaim, “All my springs of joy are in You.”
  eng-WEBPB: Those who sing as well as those who dance say, “All my springs are in
    you.”
  kbq-kbq: Zgame nehaza vahe'mo'zane konkema neraza vahe'mo'zanena amanage hu'za zagamera
    hugahaze, Tagrama musema nehuna zamo'a, Jerusalemi kumapinti ne-e, hu'za hugahaze.
  pon-pon: 'O ni ar madomadon re pan kauleki: Ai parer karoj mi re om!'
  nhe-BL: 'Huan quema ilhuichihuase inijuanti, huicase ica paquilistli huan quiijtose:
    “Nochi noyolo nijtlalijtoc ipan Jerusalén.”'
  wnc-wnc: Sike amin Jerusalem yuaingga kap taike apbaknganing. Bakngake anzing yaning,
    “Jerusalem, ga sanga noma nomana ninda peyuamanggane yapii ga,” ngang yake taining.
  bus-bus: 'Lɛ̀sirinↄ kↄ̃n ↄ̃wãrinↄ ń píngi aↄ̃é be: Wa maakɛ píngi è bↄ Zayↄmmɛ.'
  gub-BL: A'e pe wiko ma'e upynyk putar nezewe uzegar pà wà nehe. — Ereiko Zanemurywete
    kar har romo, Zeruzarez, i'i putar wà nehe.
  eng-DRA: 'They have laid me in the lower pit: in the dark places, and in the shadow
    of death.'
