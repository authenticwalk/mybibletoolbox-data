verse: PSA.087.002
translations:
  mal-C: യാക്കോബിന്റെ സകലനിവാസസ്ഥാനങ്ങളെക്കാളും സീയോന്റെ കവാടങ്ങളെ അവിടന്ന് സ്നേഹിക്കുന്നു.
  deu-TKW: Jahwe liebt die Thore Zions mehr, denn alle anderen Wohnstätten Jakobs.
  lin-lin: Yawe alingaka bikuke ya Siona koleka bandako nyonso ya Jakobi.
  mmx-mmx: La lavavara ren ti mo lemenemen silok Jerusalem i volo axap mo levenmenemen
    petpes bok keneng at lenep silok Israel.
  eng-LSV: YHWH is loving the gates of Zion || Above all the dwelling places of Jacob.
  eng-GNV: The Lord loueth the gates of Zion aboue all the habitations of Iaakob.
  eng-WEBSTER: The LORD loveth the gates of Zion more than all the dwellings of Jacob.
  nhw-BL: Huan TOTECO quiicnelía Jerusalén achi más que nopa sequinoc pilaltepetzitzi
    ipan tlali Israel.
  swh-ONEN: Bwana anayapenda malango ya Sayuni kuliko makao yote ya Yakobo.
  bba-bba: U Yerusɑlɛmu ye kĩ n kere wuu si su wɑ̃ɑ Yɑkɔbun bweserun tem kpuro sɔɔ.
  eng-KJVCPB: The Lord loveth the gates of Zion More than all the dwellings of Jacob.
  luo-luo: Jehova Nyasaye ohero rangeye mag Sayun, moloyo kuonde dak duto mag Jakobo.
  aii-aii: ܟܹܐ ܡܲܚܸܒ ܡܵܪܝܵܐ ܕܲܪ̈ܘܵܙܹܐ ܕܨܸܗܝܘܿܢ، ܒܘܼܫ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܡܲܫܟܢܹ̈ܐ ܕܝܲܥܩܘܿܒ݂.
  meu-meu: ia ese Siona ikoukoudia e ura henidia badamu, Iakob ena noho gabudia iboudiai
    na e ura henidia maraḡimu.
  npi-ULB: याकूबका सबै पालभन्दा धेरै पमरप्रभुले सियोनको ढोकाहरूलाई नै मन पराउनुहुन्छ
    ।
  yor-yor: Olúwa fẹ́ràn ẹnu-ọ̀nà Sioni ju gbogbo ibùgbé Jakọbu lọ.
  pes-OPCB: خداوند آن را بیش از سایر شهرهای اسرائیل دوست دارد.
  tgl-ULB: Mas minamahal ni Yahweh ang mga tarangkahan ng Sion kaysa sa lahat ng mga
    tolda ni Jacob.
  nop-nop: Yahwe adi Isilae kwetneŋ yokwet noli ila ugiŋ u yabukahile tuguk, iŋgoŋ
    Jelusalem adi kanadigalika hinek tuguk.
  cbu-NT: Apanll Israelchichinee yaktarini ichingaru kis napkiya, itaru Irusarinaa
    aranginasha kasiru kis napkiya.
  hui-hui: Ibugua Isaraelenaga dindi maru bu ngaru gubalini ho kagobi ndo Yarusaleme
    tanoore gubalini timbuniore ho kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကြီး​ကို ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​အ​ခြား​မြို့​အ​ပေါင်း​တို့​ထက်
    ပို​၍​နှစ်​သက်​မြတ်​နိုး​တော်​မူ​၏။
  bod-N: ཡ་ཀོབ་ཁོང་གི་སྡོད་གནས་ཡོད་ཚད༌ལས། །ཛ་ཡན་སྒོ་རྣམས་ཡ་ཝཱེས་གཅེས་སུ༌འཛིན།།
  wsk-wsk: nu Jacob ko wonong sor suen la ningi, Zion mu nu ninguru ko kueso.
  sna-sna: Jehovha anoda masuo eZioni kupfuura pose panogara Jakobho.
  spa-BLM: Yahvé ama las puertas de Sión más que todas las moradas de Jacob.
  cac-cac: Yelxo val te xajan chon̈ab' Sion yuj Jehová d'a yichan̈ juntzan̈xo co chon̈ab'
    a on̈ yin̈tilal on̈ vin̈aj Jacob.
  swh-ULB: Yahwe anapenda zaidi malango ya Sayuni kuliko mahema yote ya Yakobo.
  bel-bel: Госпадзе, Божа ратунку майго! удзень лямантую і ўначы прад Табою.
  deu-ELBBK: Der HERR liebt die Tore Zions mehr als alle Wohnungen Jakobs.
  mbb-OT: '@see-verse:PSA.087.001'
  mal-2015: സീയോന്റെ പടിവാതിലുകളെ തന്നേ, യാക്കോബിന്റെ സകലനിവാസങ്ങളെക്കാളും അധികം സ്നേഹിക്കുന്നു.
  gup-gup: Yawey kadjare kahyo kore Zion, dja yuwn bu mak kunbolk kunbubuyika bedberre
    bininj nawu Jacob benmawahmeng.
  rmc-rmc: O RAJ kamel buter o brani le Sionoskre sar savore khera le Jakoboskre.
  nlg-nlg: Na volana udolu tua tana komu sule keri, vulei na balu komu lokana Israel.
  pes-OPV: خداوند دروازه های صهیون رادوست می‌دارد، بیشتر از جمیع مسکن های یعقوب.
  ron-1924: Домнул юбеште порциле Сионулуй май мулт декыт тоате локашуриле луй Иаков.
  ben-OBCV: যাকোবের কুলের অন্য সমস্ত বাসস্থান থেকে সদাপ্রভু সিয়োনের দ্বারসকল ভালোবাসেন।
  som-som: Rabbigu degmooyinka reer Yacquub oo dhan Wuxuu ka jecel yahay irdaha Siyoon.
  lat-VUC: '[Domine, Deus salutis meæ, in die clamavi et nocte coram te.'
  eng-ASVBT: Jehovah loveth the gates of Zion More than all the dwellings of Jacob.
  mna-mna: '@see-verse:PSA.087.001'
  ita-1885: Il Signore ama le porte di Sion, Sopra tutte le stanze di Giacobbe.
  eng-LXXUP: O Lord God of my salvation, I have cried by day and in the night before
    thee.
  eng-ULB: Yahweh loves the gates of Zion more than all the tents of Jacob.
  spa-VBL: Jerusalén es la ciudad que ama más que a cualquier ciudad de Israel.
  fra-_FOB: L'Éternel aime les portes de Sion, plus que toutes les demeures de Jacob.
  mal-mal: യഹോവ സീയോന്റെ പടിവാതിലുകളെ, യാക്കോബിന്റെ സകലനിവാസങ്ങളെക്കാളും അധികം സ്നേഹിക്കുന്നു.
  urd-GVR: Rab Siyyūn ke darwāzoṅ ko Yāqūb kī dīgar ābādiyoṅ se kahīṅ zyādā pyār kartā
    hai.
  suz-BL: परमप्रभु यावेमी याकूब आ मुर आन बाक्‍तीके क्‍येङा सियोन सहर ङा गारो ङा लाप्‍चो
    दाक्‍ब।
  eng-NOY: Jehovah loveth the gates of Zion More than all the dwellings of Jacob.
  ita-1927: Egli ama le porte di Sion più di tutte le dimore di Giacobbe.
  ckb-ckb: یەزدان دەروازەکانی سییۆنی لە هەموو ماڵی یاقوب خۆشتر دەوێت.
  eng-BBE: The Lord has more love for the doors of Zion than for all the tents of
    Jacob.
  xsi-xsi: Lawea rârâ nde keno Isrel nenda tâno. Andeta Yova Kindeni ilo ndo ikeno
    pa Saion lawea, aku i ne morâŋa tu lawea ŋinde ipole lawea pinde rârâni.
  kan-OKCV: ದೇವರು ಚೀಯೋನಿನ ದ್ವಾರಗಳನ್ನು ಯಾಕೋಬನ ಎಲ್ಲಾ ನಿವಾಸಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಪ್ರೀತಿ ಮಾಡುತ್ತಾರೆ.
  tam-2017: யெகோவா யாக்கோபின் தங்குமிடங்கள் எல்லாவற்றைவிட சீயோனின் வாசல்களில் பிரியமாக
    இருக்கிறார்.
  spa-RV-1909: Ama Jehová las puertas de Sión más que todas las moradas de Jacob.
  ron-BTF: DOMNUL iubește porțile Sionului mai mult decât toate locuințele lui Iacob.
  eng-WEBP: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  eng-FBV: Jerusalem is the city that the Lord loves more than any other city in Israel.
  nld-1939: De poorten van Sion nog meer Dan alle woonsteden van Jakob!
  nch-BL: Huan TOTECO quiicnelía Jerusalén achi más que nopa sequinoc pilaltepetzitzi
    ipan tali Israel.
  vie-1934: Đức Giê-hô-va chuộng các cửa Si-ôn Hơn những nơi ở của Gia-cốp.
  cha-cha: Jaguaeyaña si Jeova y trangca Sion mas que todo y saga sija gui as Jacob.
  hin-CV: याकोब के समस्त आवासों की अपेक्षा, याहवेह को ज़ियोन के द्वार कहीं अधिक प्रिय
    हैं.
  eng-OURB: Adonai 'ahav ·affectionately loves· the gates of Zion [Mountain ridge,
    Marking] more than all the dwellings of Jacob [Supplanter].
  spa-BES: El Señor tiene más amor por las puertas de Sión que por todas las tiendas
    de Jacob.
  tdx-tdx: Kokoa’ Iehovà mandikoatse ze hene kiboho’ Iakobe o lalam-bein-Tsiôneo.
  tha-KJV: พระเยโฮวาห์ทรงรักประตูศิโยนมากยิ่งกว่าบรรดาที่อาศัยของยาโคบ
  por-BR-2018: O SENHOR ama os portões de Sião mais que todas as habitações de Jacó.
  deu-ELO: Jehova liebt die Tore Zions mehr als alle Wohnungen Jakobs.
  eng-WYC-2018: (and) the Lord loveth the gates of Zion, more than all the tabernacles
    of Jacob.
  epo-epo: La Eternulo amas la pordegojn de Cion Pli ol ĉiujn loĝejojn de Jakob.
  gfk-gfk: No Watong pai kalak ira mes na taman ta Israel hoing i manga kalak Ierusalem.
  uig-PIN: Pǝrwǝrdigar Zionning dǝrwazilirini sɵyidu, Yaⱪupning barliⱪ makan-jayliridinmu
    ǝwzǝl kɵridu;
  beo-beo: '@see-verse:PSA.087.001'
  tpi-OTNT: Bikpela i laikim olgeta arapela ples long Israel, tasol em i laikim tumas
    Jerusalem.
  hau-SA: Ubangiji yana ƙaunar ƙofofin Sihiyona fiye da dukan wuraren zaman Yaƙub.
  udu-udu: Tap̱a a’di enki ’twaŋkala goŋ ma Sihyuun mo, mmobola ris mo jin ’konu e
    pa ma Yakuub e mo.
  uig-LAT: Perwerdigar Zionning derwazilirini söyidu, Yaqupning barliq makan-jayliridinmu
    ewzel köridu;
  nde-nde: uThixo uyawathanda amasango eZiyoni okudlula yonke imizi kaJakhobe.
  ton-ton: ‌ʻOku ʻofa lahi hake ʻa Sihova ki he ngaahi matapā ʻo Saione, ʻi he ngaahi
    nofoʻanga kotoa pē ʻo Sēkope.
  ces-1613: Milujeť Hospodin, totiž brány Sionské, nade všecky příbytky Jákobovy.
  eng-WMB: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  tam-TCV: யெகோவா யாக்கோபிலுள்ள எல்லா வாழ்விடங்களைப் பார்க்கிலும், சீயோனின் வாசல்களை
    நேசிக்கிறார்.
  ceb-ULB: gihigugma ni Yahweh ang mga ganghaan sa Zion labaw sa tanang mga tolda
    ni Jacob.
  pol-UBG: PAN miłuje bramy Syjonu bardziej niż wszystkie przybytki Jakuba.
  agr-agr: Tuke Pujuuk Israel aents aidaun yaaktaji, tikich aina nuna nagkagas, Jerusalégkan
    ima senchi aneawai.
  kyc-kyc: Isaraele dokona yuu wakale wakale singi dupwa nyuo isa palyuo Anatumi Jerusaleme
    doko mona wakasaretenge.
  urd-GVU: رب صیون کے دروازوں کو یعقوب کی دیگر آبادیوں سے کہیں زیادہ پیار کرتا ہے۔
  eng-OEBCW: The Lord loves the gates of Zion more than all the dwellings of Jacob.
  deu-1912: Der HERR liebt die Tore Zions über alle Wohnungen Jakobs.
  kan-2017: ಆತನು ಯಾಕೋಬ್ ವಂಶದವರ ಎಲ್ಲಾ ನಿವಾಸಗಳಿಗಿಂತ, ಚೀಯೋನಿನ ದ್ವಾರಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಪ್ರೀತಿಸುತ್ತಾನೆ.
  yap-yap: kab t’uf rok e binaw nu Jerusalem ko pi binaw ni bay u Israel.
  hlt-MCSB: Jakob tolhmuen boeih lakah Zion vongka rhoek aka lungnah BOEIPA kah,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ያይቆኦቤኮ ዎርቆ ማኣራፓ ባሼ ፂዮኔኮ ጌሎ ካሮ ናሽካኔ።
  twi-ASANTE: Awurade dɔ Sion apono no sene Yakob atenaeɛ nyinaa.
  eng-WEBU: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  spa-PDDPT: Ama Yavé las puertas de Sion Más que todas las tiendas de Jacob.
  gun-gun: oayvu hokẽ ikuai va'e voi. Jacó kuery rekoa ikuai va'e ha'e javi gui oayvuve.
  agu-BL: Nin mas na pek' i' te'j swutz cyakil e'chk mas ama'l cwent yi e' xonl Jacow.
  ilo-ULB: Ad-adda nga ay-ayaten ni Yahweh dagiti ruangan ti Sion ngem dagiti amin
    a tolda ni Jacob.
  kpg-kpg: Mee koia e aloho di waahale damana go Jerusalem i nia waahale llauehe o
    Israel ala i golo.
  uig-ARA: پەرۋەردىگار زىئوننىڭ دەرۋازىلىرىنى سۆيىدۇ، ياقۇپنىڭ بارلىق ماكان-جايلىرىدىنمۇ
    ئەۋزەل كۆرىدۇ؛
  bps-bps: na balù tan kalbong nawan i dademe banwe gumnè i bel Dyékob, too bong fa
    nawan i syudadan, Sion.
  sus-sus: Siyoni naadɛe rafan Marigi ma, dangi Yaxuba xa lingira birin na.
  pon-2006: e kin ketin loalloale kahnimw Serusalem laudsang wasa teikan nan Israel.
  jae-jae: Apômtau têtac gêwiŋ Sion ŋasacgêdô kêlêlêc gamêŋ ŋagêdô, taŋ Jakobnê lau
    sêŋgôŋ naŋ su.
  ksd-ksd: Ra Luluai i manga manane ra umana matakilalat i Sion, Ta ra lavur pia na
    pal kai Iakob.
  tur-YTC: Yahve Siyon'un kapılarını Yakov'un bütün konutlarından daha çok sever.
  bel-N: Любіць ГОСПАД брамы Сыёну больш за ўсе іншыя сялібы Якуба.
  grc-BRENT: Κύριε ὁ Θεὸς τῆς σωτηρίας μου, ἡμέρας ἐκέκραξα καὶ ἐν νυκτὶ ἐναντίον
    σου.
  kpr-kpr: Israel jokáda reighi mendeni mendeni iritirira, avata Bajari Jerusalem
    ava dubo bu gogoghomberaira.
  ind-AYT: TUHAN mencintai pintu-pintu gerbang Sion lebih dari semua tempat kediaman
    Yakub.
  yom-yom: Yave weti zola mielo mi Sioni viokila bibuangu bioso bimvuandanga Yakobi.
  yut-yut: Yawe da Israel mɨktɨm dakon kokup morap do galak tosok, mani Jerusalem
    do madepsi but dasi galak tosok.
  nya-nya: Yehova amakonda zipata za Ziyoni kupambana malo onse okhalamo a Yakobo.
  kyg-kyg: Ala kava neꞌmoꞌa Yekopu aginago vayaꞌamogimo noꞌapifi noꞌapifiꞌmo apaote
    apaote huꞌa maiꞌnaya vayaꞌaifeꞌmo hau ayamopafiꞌmo hauꞌniyaꞌmonanafa Saiyoni mono
    no yafa lafi kegiyafiꞌmo magokepi lokaeꞌa maiꞌnaya vayaꞌaifeꞌmo magoꞌe huno hau
    ayamopafiꞌmo hauꞌniye.
  hrv-hrv: ljubi Jahve; draža su mu vrata sionska nego svi šatori Jakovljevi.
  mps-mps: Genuai Bidigo Israelde gasa tigidali elalubo bulu te wei homu yali, tiali
    goli agai te Jerusalem te wei mu yai dao.
  tpi-tpi: Bikpela i laikim olgeta arapela ples long Israel, tasol em i laikim tumas
    Jerusalem.
  dan-1931: Zions Porte fremfor alle Jakobs Boliger.
  vie-OVCB: Chúa mến chuộng thành Si-ôn, hơn bất cứ thành nào của Gia-cốp.
  guj-2017: યાકૂબના સર્વ તંબુઓ કરતાં, સિયોનના દરવાજાઓ યહોવાહને વધુ પ્રિય છે.
  pon-2006A: e kin ketin loalloale kahnimw Serusalem laudsang wasa teikan nan Israel.
  por-BRBSL: Yahweh ama os portões de Sião mais do que todas as habitações de Jacob.
  eng-OEBUS: The Lord loves the gates of Zion more than all the dwellings of Jacob.
  swe-swe: Herren (Jahve) älskar Sions [Jerusalems] portar mer än alla Jakobs boningar.
  cth-cth: Jakop khosaknae pueng hlak hai BAWIPA ni Zion longkha a lungpatawhnawn.
  twi-twi: Awurade dɔ Sion apon no sen Yakob atenae nyinaa.
  hlt-hlt: Jakob tolhmuen boeih lakah Zion vongka rhoek aka lungnah BOEIPA kah,
  tbz-SIM: Siyɔ̃ɔ̃ ɛì ndi ti Yiɛ̀ nKuyie ndɔ́mɛ̀, kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ yɛhɛkɛ̀ tɛyɛ̀ yɛmɔu
    Sɑkɔbu yɑɑ̀bí bo yɛ̀.
  msy-2020: Israelɨn nguazimɨn itir nguibaba bar, dar tongɨn, Ikiavɨra Itir God, Jerusalemra
    bar a gifonge.
  dop-dop: Ntɛɣɛ n kəlɑ sɔɔlʋɣʋ kɛ Yɑkɔpʋ nyə́mɑ ɑcɑlɛɛ tənɑ tɑɑ.
  azb-azb: Yaqubun bütün məskənlərindən çox Sionun darvazaları Ona əzizdir.
  eng-DBY: Jehovah loveth the gates of Zion more than all the habitations of Jacob.
  hin-2017: और यहोवा सिय्योन के फाटकों से याकूब के सारे निवासों से बढ़कर प्रीति रखता
    है।
  wol-KYG: Aji Sax jee sopp bunti Siyoŋ gii, mu gënal ko fu askanu Yanqóoba dëkke.
  bjr-bjr: Yaaweena Yeerusaree maqusara aidirafa aiqama Isaraee maqa maaqakinaa maqusauqara
    aidirna uriaaqaranoo maridanoo.
  eng-YLT: Jehovah is loving the gates of Zion Above all the tabernacles of Jacob.
  kne-kne: Binanbanol Diyos din siyodad ay sana mo din odom ay lugar di Israelita.
  eng-WYC-2017: the Lord loveth the gates of Zion, more than all the tabernacles of
    Jacob.
  eng-WMBB: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  zat-NTPS: Nazrí'idxa Xránadxu Dios lataj naga dxuluchi'a benne' zaj zre̱'e̱ xe̱zre
    Sión, ca nazrí'ine̱' xúgute̱ xu'u lizre zri'ine zre sua Jacob.
  zty-NTPS: Nží'ižele X̱anžo Dios latje gan ẕchi'a ḻáže'gak benne' ka' nníta'gake'
    yež Sión, ka nži'ile' yógo'te liž ẕa'só Jakob ka'.
  urd-GVH: रब सिय्यून के दरवाज़ों को याक़ूब की दीगर आबादियों से कहीं ज़्यादा प्यार
    करता है।
  rug-rug: Tataru sisigiti nia Sa sa popoa Zerusalema, hola ni sari kaiqa vasidi pule
    pa Izireli.
  gaz-gaz: Waaqayyo iddoo jireenya Yaaqoob hunda caalaa, karrawwan Xiyoon jaallata.
  fra-LSG: L’Éternel aime les portes de Sion Plus que toutes les demeures de Jacob.
  yal-yal: Siyon taan nafan Alatala ma Yaxuba bɔnsɔnna taane birin xa.
  iou-iou: Täŋpäŋ Isrel täŋo kome ätuta gäripi nadäk täyak u irepmitpäŋ Saion yotpärareta
    gäripi ini pärik kubä nadäk täyak.
  haw-1868: Ua oi aku ka makemake o Iehova i na pukapa o Ziona, Mamua o na wahi noho
    ai a pau o ka Iakoba.
  arb-NAV: أَحَبَّ الرَّبُّ أَبْوَابَ صِهْيَوْنَ أَكْثَرَ مِنْ جَمِيعِ مَسَاكِنِ بَنِي
    يَعْقُوبَ.
  ded-ded: KEBUNGO Sionggac nagutoaac songotoa negemma Yakoboac ama noboha yeneac
    songo ifi mi negenude.
  ewe-ewe: Yehowa lɔ̃ Zion ƒe agbowo wu Yakob ƒe nɔƒewo katã.
  eng-LEE: The Lord loveth the gates of Zion more than all the dwellings of Jacob.
  asm-FB: যাকোবৰ বংশৰ সকলো নিবাসতকৈ যিহোৱাই চিয়োনৰ দুৱাৰবোৰ ভাল পায়।
  sus-A: سِيٌنِ نَادّيٍ رَقَن مَرِفِ مَ، دَنفِ يَشُبَ شَ لِنفِرَ بِرِن نَ.
  fra-SBL: Yahvé aime les portes de Sion plus que toutes les habitations de Jacob.
  hbo-hbo: אֹהֵ֣ב יְ֭הוָה שַׁעֲרֵ֣י צִיֹּ֑ון מִ֝כֹּ֗ל מִשְׁכְּנֹ֥ות יַעֲקֹֽב׃
  kik-kik: Jehova nĩendete ihingo cia Zayuni gũkĩra ciikaro iria ingĩ ciothe cia Jakubu.
  fra-NCL: Yahweh aime les portes de Sion, plus que toutes les demeures de Jacob.
  cek-AK: Angraeng loe Jakob ohhaih ahmuennawk boih pongah doeh, Zion ih khongkhanawk
    to palung kue.
  cuk-cuk: Bab-Jehová Jacob-wagan-e-negmarba bur bule Sión-yawagakmar sabed.
  uig-CYR: '@see-verse:PSA.087.001'
  tel-2017: యాకోబు గుడారాలన్నిటికంటే సీయోను ద్వారాలు యెహోవాకు ఇష్టం.
  hat-BSA: SENYÈ a renmen pòtay Sion yo plis pase tout lòt abitasyon a Jacob yo.
  ukr-ONPU: Господи, Боже мого спасіння, вдень я волаю до Тебе, вночі – я перед Тобою.
  kos-kos: El lungse siti Jerusalem Yohk liki kutena acn saya in Israel.
  hbo-WLC: אֹהֵ֣ב יְ֭הוָה שַׁעֲרֵ֣י צִיּ֑וֹן מִ֝כֹּ֗ל מִשְׁכְּנ֥וֹת יַעֲקֹֽב׃
  ibo-ibo: Onyenwe anyị hụrụ ọnụ ụzọ ama Zayọn nʼanya, karịa ebe obibi niile nke Jekọb.
  ory-ory: ସଦାପ୍ରଭୁ ଯାକୁବର ସମସ୍ତ ବାସସ୍ଥାନ ଅପେକ୍ଷା ସିୟୋନର ଦ୍ୱାରସମୂହକୁ ଅଧିକ ସ୍ନେହ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a aücheani Sion lap seni ekewe leni meinisin lon Israel.
  rop-rop: Im laigim Jerusalem brabliwei, mowa den eni pleis langa Isreil.
  ukr-1871: Любить Господь брами Сиона більше, як всї домівки Якова.
  yon-yon: Yariman kuu Saiyon ye siti ye kuuk ambongkombon korem yaa mimyob dowaken
    kowimaan, Yekob ye awoya ari korem yi ambib yaa arebban.
  deu-1951: der HERR liebt die Tore Zions mehr als alle Wohnungen Jakobs.
  eng-JPS: The LORD loveth the gates of Zion more than all the dwellings of Jacob.
  srp-1865: Vrata Sionska ljubi Gospod više svijeh stanova Jakovljevijeh.
  lug-lug: Mukama ayagala emiryango gya Sayuuni okusinga ennyumba zonna eza Yakobo.
  heb-heb: אהב יהוה שערי ציון מכל משכנות יעקב׃
  ben-IRV: সদাপ্রভুু সিয়োনের সব দ্বার গুলো ভালোবাসেন, যাকোবের সমস্ত তাঁবুর চেয়েও
    ভালোবাসেন।
  ntu-ntu: X mzteadau lc nzmrlzba-krdele Myaszpxle mztea kc-kzng ngr Israel.
  pan-pan: ਯਹੋਵਾਹ ਯਾਕੂਬ ਦੇ ਸਾਰੇ ਡੇਰਿਆਂ ਨਾਲੋਂ ਸੀਯੋਨ ਦੇ ਫਾਟਕਾਂ ਨਾਲ ਵਧੇਰੇ ਪ੍ਰੇਮ ਰੱਖਦਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ယာကုပ် ၏ နေရာ အပေါင်း တို့ထက် ဇိအုန် တံခါး တို့ကို သာ၍နှစ်သက်
    တော်မူ၏။
  kgf-kgf: Yawenéŋ Yakoboac tacyacac buŋa tosara onogicma Zionac nagu imuac siŋa niŋanʒac.
  tte-O: Yanuwa Yelusalema imulolososi koina kabo muli mena yanuwa meuloili kolili
    ana mulolo.
  tbg-tbg: Vo vatuka vo vatukavano Isarerini vaivarovata, Noravano Kotiva Saioniara
    naane avuni antuqa arivaro vaira.
  hmo-hmo: Lohiabada ese Israela ena gabu ibounai ia ura henia noho, to ia ese Ierusalema
    hanua ia ura henia bada momokani.
  zar-NT: Nadxíʼirönëʼ Xanruʼ lataj ga naʼ tuʼchiʼa tuʼsörö́ bönachi Sión ca nadxíʼinëʼ
    iaʼzícaʼrö lataj gapa nacuáʼ bönachi Israel.
  urd-urd: ख़ुदावन्द सिय्यून के फाटकों को या'क़ूब के सब घरों से ज़्यादा 'अज़ीज़ रखता
    है।
  rus-SYN: 'Господи, Боже спасения моего! днем вопию и ночью пред Тобою:'
  bqc-SIM: Dii ye Siↄna bĩ́ibↄlɛↄi dɛ Yakↄbu buiↄ wɛ̃́lɛ kĩniↄla píi.
  tcz-CHONGTHU: Aman Jerusalem khopi hi Israel khopi dangho sangin angailu joi.
  mar-mar: याकोबाच्या सर्व तंबूपेक्षा परमेश्वरास सियोनेचे द्वार अधिक प्रिय आहे.
  isl-isl: '@see-verse:PSA.087.001'
  hlt-THB: Jacob a awmnaak hunkhqi boeih anglakawh Zion chawmkeng ce BAWPA ing lungnak
    khqoet hy.
  qub-qub: Tayta Dios cuyan Jerusalén siudätami. Jerusalentaga Israel nasyuncho caycaj
    siudäcunapita masmi cuyan.
  bqp-bqp: Dikiri ye Zaiↄ̃ bĩnilɛnↄi de Yakubu burinↄ wɛ̃tɛ kparanↄla pínki.
  hat-hat: Li renmen lavil Jerizalèm pi plis pase tout lòt kote nan peyi Jakòb la.
  eng-BSB: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  eng-WEBPB: The LORD loves the gates of Zion more than all the dwellings of Jacob.
  kbq-kbq: Agra mago'a rankuma'ma Israeli mopafima me'nea rankumatmima avesima nenteama'a
    agatereno Jerusalemi rankumara avesinente.
  pon-pon: Ieowa kotin kupura wanim en Jion jan wajan kaujon en Iakop karoj.
  nhe-BL: Huan TOTECO quiicnelía Jerusalén achi más que nopa sequinoc pilaltepetzitzi
    ipan tlali Israel.
  wnc-wnc: Buyambam tapata you gapmandu gapmandu Jakopde donga une yuaingge take nataak
    ngana Jerusalemdenu take siknga nataak.
  bus-bus: Dii ye Zayↄn bĩilɛnↄzi dɛ Yakubu boriinↄ wɛ́tɛ kpaaanↄla píngi.
  gub-BL: Uzamutar katu wera'u Zeruzarez tawhu Amogwer tawhu Izaew ywy rehe har wanuwi
    upaw rupi a'e.
  eng-DRA: 'O Lord, the God of my salvation: I have cried in the day, and in the night
    before thee.'
