verse: PSA.087.001
translations:
  mal-C: യഹോവ വിശുദ്ധപർവതത്തിൽ തന്റെ നഗരം സ്ഥാപിച്ചിരിക്കുന്നു.
  deu-TKW: Von den Korachiten. Ein Psalm. Ein Lied. Seine Gründung liegt auf heiligen
    Bergen.
  lin-lin: Nzembo ya bana ya Kore. Yawe atia moboko ya Siona na likolo ya bangomba
    ya bule.
  mmx-mmx: Leeme Silok ga vaxaru lemenemen silok teren to vana at loxongkaana Saion,
    mo loxongkaana i xaala.
  eng-LSV: A PSALM OF THE SONS OF KORAH. A SONG. His foundation [is] in holy mountains.
  eng-GNV: A Psalme or song committed to the sonnes of Korah. God layde his foundations
    among the holy mountaines.
  eng-WEBSTER: A Psalm or Song for the sons of Korah. His foundation is in the holy
    mountains.
  nhw-BL: Altepetl Jerusalén eltoc ipan nopa tepetl tlatzejtzeloltic catli iaxca Toteco.
  swh-ONEN: Ameuweka msingi wake katika mlima mtakatifu;
  bba-bba: Womu ɡeniwɑ Koren bibu bɑ kuɑ. Bɑ nɛɛ, Yinni Gusunɔ u Yerusɑlɛmun kpɛɛkpɛɛku
    swĩiwɑ ɡuu te win tii u ɡɔsɑ u dɛɛrɑsiɑn wɔllɔ.
  eng-KJVCPB: His foundation is in the holy mountains.
  luo-luo: Oseguro mise mare ewi got maler;
  aii-aii: ܫܲܬܐܸܣܬܵ‌ܐ ܕܡܕܝܼܢ݇ܬܹܗ ܒܛܘܼܪ̈ܵܢܹܐ ܕܩܘܼܕܫܵܐ ܝܠܵܗ̇.
  meu-meu: Ororo helaḡana ai Iehova ese e hadaia hanuana na e ginimu;
  npi-ULB: उहाँले स्थापित गर्नुभएको सहर पवित्र पर्वतमा खडा छ ।
  yor-yor: Ó ti fi ìpìlẹ̀ rẹ̀ sọlẹ̀ sórí òkè mímọ́;
  pes-OPCB: اورشلیم بر کوههای مقدّس بنا شده است.
  tgl-ULB: Ang lungsod ng Panginoon ay naitatag sa banal na mga kabundukan.
  nop-nop: Bepaŋ adi kweboboe uŋgoniŋ foloŋ yokwet wapum tutumbaguk.
  cbu-NT: Apanll machee Siyona yaktarineema ipusarangu, anush patuzinazee mbam pashuchirangusin
    pangurangana.
  hui-hui: Anduane Homogo ibugua ibuninaga tano mbira hari hombene loma bini winigoria
    bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​မြို့​တော်​ကို သန့်​ရှင်း​မြင့်​မြတ်​သည့်​တောင်
    ပေါ်​တွင် တည်​ဆောက်​တော်​မူ​၏။
  bod-N: ༼ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽ རི་བོ་དམ་པར་ཡ་ཝཱེའི་རྟེན་གཞི༌ཡོད།།
  wsk-wsk: Yawe ko wonong duruk laili Zion awote kaolam;
  sna-sna: Akateya nheyo dzake pagomo dzvene;
  spa-BLM: Su fundamento está en los montes sagrados.
  cac-cac: A Jehová ix sb'o schon̈ab' d'a jun tzalan yicn̈ej yaji.
  swh-ULB: Mji aliouanzisha umesimama juu ya mlima mtakatifu;
  bel-bel: Песьня. Псальма. Сыноў Карэевых. Кіроўцу хору на Махалат, для сьпяваньня.
    Вучэньне Этана Эзрахіта.
  deu-ELBBK: (Von den Söhnen Korahs, ein Psalm, ein Lied.) Seine Gründung ist auf
    den Bergen der Heiligkeit.
  mbb-OT: Midtukud te Megbevayà is inged he Zion; diyè din benguna te segradu he menge
    vuvungan. Lavew is kebmahala zin kayi he inged te kebmahala zin te langun he zuma
    he menge lugar ziyà te Israel.
  mal-2015: യഹോവ വിശുദ്ധപർവ്വതത്തിൽ സ്ഥാപിച്ച നഗരത്തെ,
  gup-gup: God nawu Yawey marnbom nuye kunredkimuk kore kaddum kuwarddekimuk manbu
    kubolkdjamun nuye.
  rmc-rmc: Le Korachengro žalmos. E giľi. O RAJ ačhaďa peskro foros pro sveto verchos.
  nlg-nlg: A Lord te gonia na komuna, i vuvungana na ghotu tabu i Jerusalem.
  pes-OPV: اساس او در کوههای مقدس است.
  ron-1924: 'Сионул аре темелииле ашезате пе мунций чей сфинць:'
  ben-OBCV: পবিত্র পর্বতে তিনি তাঁর নগর স্থাপন করেছেন।
  som-som: Aasaaskiisu wuxuu ku jiraa buuraha quduuska ah.
  lat-VUC: Canticum Psalmi, filiis Core, in finem, pro Maheleth ad respondendum. Intellectus
    Eman Ezrahitæ.
  eng-ASVBT: His foundation is in the holy mountains.
  mna-mna: Yooba itunu ta ipamender kar biibi Sion sala lele kini abalabalŋana ta
    potomŋana na. Mi ni iur kat leleene pa kar tana ma ilip pa kar boozomen ta Yakop
    popoŋana kini timbotmbot pa na.
  ita-1885: LA fondazione del Signoreè ne' monti santi.
  eng-LXXUP: A song of a Psalm for the sons of Korah for the end, upon Mahalath for
    responsive strains, of instruction for Heman the Israelite.
  eng-ULB: On the holy mount stands the city he founded;
  spa-VBL: El Señor fundó la ciudad en su monte santo.
  fra-_FOB: Psaume, cantique des enfants de Coré. Elle est fondée sur les saintes
    montagnes.
  mal-mal: യഹോവ തന്റെ നഗരത്തെ വിശുദ്ധപർവ്വതത്തിൽ സ്ഥാപിച്ചിരിക്കുന്നു.
  urd-GVR: Qorah kī aulād kā zabūr. Gīt. Us kī buniyād muqaddas pahāṛoṅ par rakhī
    gaī hai.
  suz-BL: परमप्रभुम आ डांडामी आ सहर सेल्‍तु।
  eng-NOY: “A psalm of the sons of Korah.” His foundation is in the holy mountains;
  ita-1927: Salmo dei figliuoli di Kore. Canto. L’Eterno ha fondato la sua città sui
    monti santi.
  ckb-ckb: خودا لە کێوی پیرۆز بناغەکانی شارەکەی دانا،
  eng-BBE: This house is resting on the holy mountain.
  xsi-xsi: Muŋgani, Yova Kindeni iveta tamwata ne lawea ŋalae imandi ne tuu sapâŋa
    kulu.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪಟ್ಟಣದ ಅಸ್ತಿವಾರವನ್ನು ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಸ್ಥಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: அவர் அஸ்திபாரம் பரிசுத்த மலைகளில் இருக்கிறது.
  spa-RV-1909: 'A los hijos de Coré: Salmo: Canción. SU cimiento es en montes de santidad.'
  ron-BTF: Temelia lui este în munții sfinți.
  eng-WEBP: His foundation is in the holy mountains.
  eng-FBV: The Lord founded the city on his holy mountain.
  nld-1939: Een psalm van de zonen van Kore; een lied. Zijn stichting op de heilige
    bergen Heeft Jahweh lief;
  nch-BL: Altepet Jerusalén eltoc ipan nopa tepet tatzejtzeloltic cati iaxca Toteco.
  vie-1934: Cái nền Ngài đã đặt trên các núi thánh.
  cha-cha: YPLINANTAÑA gaegue gui santos na ogso.
  hin-CV: पवित्र पर्वत पर उन्होंने अपनी नींव डाली है;
  eng-OURB: His foundation is in the holy mountains.
  spa-BES: Esta casa está descansando en la montaña sagrada.
  tdx-tdx: Amo vohitse miavakeo o faha’eo;
  tha-KJV: รากฐานของพระองค์​อยู่​บนภูเขาอันบริ​สุทธิ​์
  por-BR-2018: Seu fundamento está nos santos montes.
  deu-ELO: Von den Söhnen Korahs, ein Psalm, ein Lied. Seine Gründung ist auf den
    Bergen der Heiligkeit;
  eng-WYC-2018: The psalm of the song of the sons of Korah. The foundaments thereof
    be in holy hills; (A psalm, yea, a song by the Korahites. Its foundations be upon
    the holy hill/s;)
  epo-epo: Lia fundamento estas sur la sanktaj montoj.
  gfk-gfk: God i te hakisi no uno pise na hala aram naliu tano halhaliana uladih.
  uig-PIN: 'Koraⱨning oƣulliri üqün yezilƣan küy-nahxa: — Uning uli bolsa muⱪǝddǝs
    taƣlardidur.'
  beo-beo: Hina Gode malei agolo sogebi amogai Ea moilale fi. Amo moilale fibi da
    Isala:ili soge amo ganodini moilai dialebe amo baligimu amola E da Yeluselemema
    bagadewane asigisa.
  tpi-OTNT: God i bin wokim taun bilong en long maunten bilong em yet.
  hau-SA: Ya kafa harsashinsa a kan dutse mai tsarki.
  udu-udu: E ’kuwosha turga/ jin ḵogu mo jin doshki’d mo jin ta ’peŋkuman bampam piti
    jin ḵa’bki’d mo.
  uig-LAT: 'Korahning oghulliri üchün yézilghan küy-naxsha: — Uning uli bolsa muqeddes
    taghlardidur.'
  nde-nde: Usakhile isisekelo sakhe entabeni engcwele;
  ton-ton: Ko hono tuʻunga ʻoku ʻi he ngaahi moʻunga māʻoniʻoni.
  ces-1613: Synům Chóre, žalm a píseň. Základ svůj na horách svatých.
  eng-WMB: His foundation is in the holy mountains.
  tam-TCV: யெகோவா தமது அஸ்திபாரத்தைப் பரிசுத்த மலையில் அமைத்திருக்கிறார்.
  ceb-ULB: Salmo sa mga anak ni Kora; usa ka awit. Sa balaang bukid nagbarog ang siyudad
    nga iyang gitukod;
  pol-UBG: Jego fundament jest na świętych górach.
  agr-agr: Yaakat Jerusalégkak muja pegkejam Apajuínu tutaiya nuwi yaaktamamui.
  kyc-kyc: Yuu kyau poo pyasi dokona Kamongome banya yuu taone andake wasiya.
  urd-GVU: قورح کی اولاد کا زبور۔ گیت۔ اُس کی بنیاد مُقدّس پہاڑوں پر رکھی گئی ہے۔
  eng-OEBCW: On the holy mountain stands the city he founded.
  deu-1912: Ein Psalmlied der Kinder Korah. Sie ist fest gegründet auf den heiligen
    Bergen.
  kan-2017: ಯೆಹೋವನು ಸ್ಥಾಪಿಸಿದ ಪಟ್ಟಣವು ಪರಿಶುದ್ಧ ಪರ್ವತದ ಮೇಲಿದೆ.
  yap-yap: SOMOL e toy e binaw rok nga daken fare burey nib thothup;
  hlt-MCSB: Tlang cim dongah a khoengim aka sut tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካታሞ ፔኤሲ ዱማዼ ዹኮ ቶኦካ ዔቂሴኔ።
  twi-ASANTE: Awurade ato ne fapem wɔ bepɔ kronkron no so;
  eng-WEBU: His foundation is in the holy mountains.
  spa-PDDPT: Su cimiento está en las santas montañas.
  gun-gun: Yvyty iky'a e'ỹ va'e áry Senhor Sião tetã omoĩ atã rire
  agu-BL: Jerusalén, ya'stzun yi tnum yi mas na pek' Kataj Ryos te'j. Cho'n je'nak
    bnol wi'ak ju' wutz yi chin xan nin. Wi'nin na pek' Kataj Ryos te'j.
  ilo-ULB: Nabangon ti siudad ti Apo iti rabaw dagiti nasantoan a banbantay.
  kpg-kpg: Dimaadua guu hau dana waahale damana i hongo di gonduu haga madagu.
  uig-ARA: 'كوراھنىڭ ئوغۇللىرى ئۈچۈن يېزىلغان كۈي-ناخشا: ــ ئۇنىڭ ئۇلى بولسا مۇقەددەس
    تاغلاردىدۇر.'
  bps-bps: Fimò Dwata i syudadan di kenen bulul,
  sus-sus: Kora xa die xa bɛɛti Alatala xa taa tixi geya sɛniyɛnxie fari.
  pon-2006: KAUN-O ketin kauwada sapwellime kahnimw pohn dohl sarawio;
  jae-jae: Apômtau kêkwê nê malac sa kêkô lôc dabuŋ.
  ksd-ksd: Ra Luluai i vung ra vunapaina iat ta ra luana gomgom,
  tur-YTC: Onun temeli kutsal dağlardadır.
  bel-N: Сыноў Караха. Псальм. Сьпеў. Угрунтаваньне ягонае на гарах сьвятых.
  grc-BRENT: Ὠδὴ ψαλμοῦ τοῖς υἱοῖς Κορὲ, εἰς τὸ τέλος, ὑπὲρ μαελὲθ τοῦ ἀποκριθῆναι,
    συνέσεως Αἰμὰν τῷ Ἰσραηλίτῃ.
  kpr-kpr: Enda jiro fumbari kakara aminda Bajari nunda bogu begaya didighusira.
  ind-AYT: Mazmur anak-anak Korah. Sebuah Nyanyian. Dasar-Nya berada di gunung-gunung
    yang kudus.
  yom-yom: Wutula fondasio andi ku mongo wunlongo.
  yut-yut: Piŋkop da kokup papni telagɨ kabapmon agɨt.
  nya-nya: Iye wakhazikitsa maziko ake pa phiri loyera;
  kyg-kyg: Gotiꞌa taoniꞌamo aoteꞌmo hu maleꞌniya aveleꞌale aveleꞌaleꞌmo faino ateꞌniye.
  hrv-hrv: Sinova Korahovih. Psalam. Pjesma. Zdanje svoje na svetim gorama
  mps-mps: Godigo aga taun te aga bulu dude digi nigali.
  tpi-tpi: God i bin wokim taun bilong en long maunten bilong em yet.
  dan-1931: Af Koras Sønner. En Salme. En Sang. Sin Stad, grundfæstet på hellige Bjerge,
    har Herren kær,
  vie-OVCB: Chúa Hằng Hữu xây nền móng Ngài trên núi thánh.
  guj-2017: નગરનો પાયો પવિત્ર પર્વત પર સ્થાપેલો છે.
  pon-2006A: KAUN-O ketin kauwada sapwellime kahnimw pohn dohl sarawio;
  por-BRBSL: Sua fundação está nas montanhas sagradas.
  eng-OEBUS: On the holy mountain stands the city he founded.
  swe-swe: En psalm (sång ackompanjerad på strängar) av Korachs söner, en sång. ______
    Hans grund (grundvalar) finns i de heliga bergen.
  cth-cth: Khopui teh mon ka thoung dawk a kangdue sak.
  twi-twi: Wato ne fapem wɔ bepɔw kronkron no so;
  hlt-hlt: Tlang cim dongah a khoengim aka sut tih,
  tbz-SIM: Kodee bí kó fɛyɛ̀nfɛ̀. Ti Yiɛ̀ nKuyie mpũ̀ṹtɛ́ Sedisɑdɛmmu ditɑ̃sɑ̀ɑ̀rì
    ĩ́nkɛ̀ nkɛ.
  msy-2020: Ikiavɨra Itir God, uan Nguibam, uan mɨghsɨamɨn an ingari. Kar Saionɨn
    Mɨghsɨam.
  dop-dop: Kolee nyə́mɑ kpekəle yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
    Tɑcɑɑ nyɑ́ sɩɩnɑ Siyɔŋ ɩcɑtɛ kɛ pʋʋŋ nɑŋŋ nyəŋ tɔɔ.
  azb-azb: Müqəddəs dağlar Rəbbin şəhərinin təməlidir,
  eng-DBY: His foundation is in the mountains of holiness.
  hin-2017: उसकी नींव पवित्र पर्वतों में है;
  wol-KYG: Ñeel askanu Kore wu góor, di woyu Sabóor. Dëkkub Aji Sax ji, kenu yaa nga
    ca tund yu sell ya.
  bjr-bjr: Sioona aaqanasaa naaquqarana saa Yaaweefa narí maqusa auqusee maridanoo.
  eng-YLT: By sons of Korah. — A Psalm, a song. His foundation [is] in holy mountains.
  kne-kne: Insaad Diyos din siyodad ay Zion sin dontog ay pinili na.
  eng-WYC-2017: The psalm of the song of the sons of Korah. The foundaments thereof
    be in holy hills;
  eng-WMBB: His foundation is in the holy mountains.
  zat-NTPS: Lane xe̱zre Sión zria na lu xi'a lá'azxa.
  zty-NTPS: Len yež Sión žian ḻaw ya'a la'y.
  urd-GVH: क़ोरह की औलाद का ज़बूर। गीत। उस की बुनियाद मुक़द्दस पहाड़ों पर रखी गई है।
  rug-rug: Kuria e Zihova sa Nana vasileana nomana koasa toqere hopena.
  gaz-gaz: Hundeen magaalaa isaa tulluu qulqulluu irra jira.
  fra-LSG: Des fils de Koré. Psaume. Cantique. Elle est fondée sur les montagnes saintes.
  yal-yal: Koraa diine tantun bɛtina. Sigi sariɲanxina. Ala bata a taan ti Geya Sariɲanxin
    fari.
  iou-iou: Ekänitä pom kudupi terak yotpärareni wäpi Saion täŋpäŋ peŋkuk.
  haw-1868: A IA no kona mau kumu ma na mauna hoano.
  arb-NAV: أَسَّسَ اللهُ الْمَدِينَةَ عَلَى الْجِبَالِ الْمُقَدَّسَةِ.
  ded-ded: KEBUNGO tiki kpetiacfu taong mong faiu fede.
  ewe-ewe: Eɖo eƒe agunu anyi ɖe to Kɔkɔe la dzi.
  eng-LEE: “By the sons of Korach; a psalm or song.” It is founded by him on holy
    mountains.
  asm-FB: যিহোৱাই পবিত্ৰ পৰ্ব্বত শ্রেনীৰ ওপৰত তেওঁৰ নগৰ স্থাপন কৰিলে।
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ عَلَتَلَ شَ تَا تِشِ فٍيَ سّنِيّنشِيٍ قَرِ.
  fra-SBL: Son fondement est dans les montagnes saintes.
  hbo-hbo: לִבְנֵי־קֹ֖רַח מִזְמֹ֣ור שִׁ֑יר יְ֝סוּדָתֹ֗ו בְּהַרְרֵי־קֹֽדֶשׁ׃
  kik-kik: Nĩahaandĩte mũthingi wa itũũra rĩake igũrũ rĩa kĩrĩma kĩrĩa kĩamũre;
  fra-NCL: Psaume des fils de Coré. Cantique. Il l’a fondée sur les saintes montagnes !
  cek-AK: Anih angdoethaih ahmuen loe angmah ih kaciim mae ah oh.
  cuk-cuk: Bab-Dummad-e-neggwebur-e-negsailamar yar-islidikidgi mamaid.
  uig-CYR: 'Кораһниң оғуллири үчүн йезилған күй-нахша: — Нәғмичиләрниң бешиға тапшурулуп,
    «Махалат-леанот» аһаңида оқулсун дәп, Әзралиқ Һеман язған «Масқил»: — И Пәрвәрдигар,
    ниҗатлиғим болған Худа, Кечә-күндүз Саңа налә қилип кәлдим.'
  tel-2017: పవిత్ర పర్వతాలపై ప్రభువు పట్టణపు పునాది ఉంది.
  hat-BSA: Fondasyon Li nan mòn sen yo.
  ukr-ONPU: Пісня. Псалом синів Кореєвих. Керівнику хору. На мотив махалат лаанот.
    Повчання Гемана-езрахітянина.
  kos-kos: LEUM GOD El musaela siti sel fineol mutal.
  hbo-WLC: לִבְנֵי־קֹ֭רַח מִזְמ֣וֹר שִׁ֑יר יְ֝סוּדָת֗וֹ בְּהַרְרֵי־קֹֽדֶשׁ ׃
  ibo-ibo: Chineke atọọla ntọala ya nʼelu ugwu nsọ ahụ;
  ory-ory: ତାହାଙ୍କ ଭିତ୍ତିମୂଳ ପବିତ୍ର ପର୍ବତ ଉପରେ ସ୍ଥାପିତ।
  chk-chk: Kot a aüetä an we telinimw won ewe chuk mi pin.
  rop-rop: YAWEI bin meigim det taun deya ontop langa det seikridwan hil.
  ukr-1871: Для синів Корея; псальма, до сьпіву. Оселя його на сьвятих горах.
  yon-yon: Ye siti yenboon ye ambokab kuu aangko aangko karadmo arimbed kii.
  deu-1951: Von den Kindern Korahs. Ein Psalmlied. Er hat sie fest gegründet auf heiligen
    Bergen;
  eng-JPS: A Psalm of the sons of Korah; a Song. His foundation is in the holy mountains.
  srp-1865: Što je sam osnovao na gorama svetijem,
  lug-lug: Atadde emisingi gye ku lusozi olutukuvu.
  heb-heb: לבני קרח מזמור שיר יסודתו בהררי קדש׃
  ben-IRV: প্রভুর শহর পবিত্র পর্বত শ্রেনীতে অবস্থিত।
  ntu-ntu: Yawe wz-ngrde mzteadau Jerusalem Mz newz kxtr nyzde.
  pan-pan: ਉਹ ਦੀ ਨੀਂਹ ਪਵਿੱਤਰ ਪਰਬਤ ਵਿੱਚ ਹੈ।
  mya-JVB: ဘုံ ဗိမာန ်တော်တိုက်မြစ် သည် သန့်ရှင်း သော တောင် ရိုးပေါ် မှာ တည်လျက်ရှိ၏။
  kgf-kgf: (Korawac sac taséhéra ionac legic ʒéra.) Inéŋ baec boŋa téréyaiguc tacyac
    waŋanʒac.
  tte-O: Yeoba ana yanuwa lalakina ikabi ana koya yakayakasisina koina.
  tbg-tbg: Noravano Kotiva autukero vatai vatukava nai kaamatai aiqinaraqaama vairo.
  hmo-hmo: Lohiabada ese iena hanua, be ororo helagana dekenai ia haginia.
  zar-NT: Nuzóëʼ Dios xilibi zöʼö que yödzö queëʼ lu guíʼa láʼayi.
  urd-urd: उसकी बुनियाद पाक पहाड़ों में है।
  rus-SYN: Песнь. Псалом Сынов Кореевых. Начальнику хора на Махалаф, для пения. Учение
    Емана Езрахита.
  bqc-SIM: Lua a wɛ̃́lɛ kàlɛ gbɛ̀sĩsĩ pↄ́ a kua adoa musu,
  tcz-CHONGTHU: Moltheng chunga chun Yahweh Pakai tundohsa khopi chu aum e.
  mar-mar: परमेश्वराचे नगर पवित्र पर्वतावर स्थापले आहे.
  isl-isl: Hátt á hinu heilaga fjalli, stendur Jerúsalem, borg Guðs – borgin sem hann
    elskar öllum borgum framar.
  hlt-THB: Anih ing a tlang ciim awh dyih hun sai hy;
  qub-qub: Quiquin Tayta Diosmi Jerusalén siudäninta camacächisha rispitädu lömacho.
  bqp-bqp: Luda a wɛ̃tɛ kàtɛ kpi kũ à kú adona musu,
  hat-hat: Se yon sòm pitit Kore yo. Se yon chante li ye. Bondye bati lavil li a sou
    mòn ki apa pou li a!
  eng-BSB: He has founded His city on the holy mountains.
  eng-WEBPB: His foundation is in the holy mountains.
  kbq-kbq: Ruotge agonarera Ra Anumzamo'ma tro'ma hu'nea rankumara me'ne.
  pon-pon: A kakaudar mau pon dol jaraui kan.
  nhe-BL: Altepetl Jerusalén eltoc ipan nopa tepetl tlatzejtzeloltic tlen iaxca Toteco.
  wnc-wnc: Anututa yotna inane gapma tawanu inane dakane tasike tekut.
  bus-bus: Luda a wɛ́tɛ kàɛ kpiii kɛ̀ à kú adona musu,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo uma'e Tawhu ywytyr imonokatu pyrer rehe
    a'e.
  eng-DRA: 'A canticle of a psalm for the sons of Core: unto the end, for Maheleth,
    to answer understanding of Eman the Ezrahite.'
