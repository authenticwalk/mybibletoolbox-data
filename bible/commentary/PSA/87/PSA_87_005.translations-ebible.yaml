verse: PSA.087.005
translations:
  mal-C: സീയോനെപ്പറ്റി ഇപ്രകാരം പറയും, നിശ്ചയം, “ഇവനും അവനും ജനിച്ചത് ഇവിടെയാണ്, അത്യുന്നതൻതന്നെയാണ്
    സീയോനെ സ്ഥാപിച്ചിരിക്കുന്നത്.”
  deu-TKW: 'Aber von Zion wird es heißen: “Mann für Mann ist in ihr geboren und er,
    der Höchste, festigt sie.”'
  lin-lin: 'Na tina na Siona, maloba oyo ekolobama : « Bato nyonso babimela awa, mpe
    ezali Ye-Oyo-Aleki-Likolo nde alendisaka yango. »'
  mmx-mmx: Melemu limixin petpes dinaba epaase mumu mo loxot Saion, la diba tong i
    do larabung mixin axap, nedi mego di. La mo Lanaraavuk naba vaxaxis atmatkun mo
    loxot.
  eng-LSV: 'And of Zion it is said: Each one was born in her, || And He, the Most
    High, establishes her.'
  eng-GNV: 'And of Zion it shall be sayde, Many are borne in her: and he, euen the
    most High shall stablish her.'
  eng-WEBSTER: 'And of Zion it shall be said, This and that man was born in her: and
    the Highest himself shall establish her.'
  nhw-BL: Pero ajsis tonali quema masehualme quiselise más hueyi tlatlepanitacayotl
    pampa tlacatque ipan altepetl Jerusalén, pampa Toteco Catli Más Hueyi quitiochihuas
    ni altepetl.
  swh-ONEN: Kuhusu Sayuni itasemwa hivi, “Huyu na yule walizaliwa humo, naye Aliye
    Juu Sana mwenyewe atamwimarisha.”
  bba-bba: Adɑmɑ Yerusɑlɛmuɡibu bɑ koo nɛɛ, ben temɑ mi kɑ ɡem. Wɔrukoowɑ u mɛn kpɛɛkpɛɛku
    swĩi.
  eng-KJVCPB: 'And of Zion it shall be said, This and that man was born in her: And
    the Highest himself shall establish her.'
  luo-luo: Adier, nowachi kuom Sayun niya, “En min ogendini mathoth, kendo Nyasaye
    Man Malo Moloyo owuon biro chunge.”
  aii-aii: 'ܐܝܼܢܵܐ ܒܘܼܬ ܨܸܗܝܘܿܢ ܒܸܬ ܦܵܐܹܫ ܐܡܝܼܪܵܐ: ”ܐܵܗܵܐ ܘܗ̇ܘ ܦܝܼܫ ܠܹܗ ܝܠܝܼܕܵܐ ܓܵܘܘܼܗ̇.
    ܘܗ̇ܘ ܥܸܠܵܝܵܐ ܒܸܬ ܡܲܩܘܹܐ ܠܵܗ̇.“'
  meu-meu: Siona danu bae herevalaia, baeto “Ina bona una na ia lalonai e vara”. Badina
    be Herea Mikamika ese baine haginia tutuka-tutuka.
  npi-ULB: सियोनको बारेमा यसो भनिनेछ, “यिमध्‍ये हरेक त्‍यहाँ जन्मेका थियो । अनि सर्वोच्‍चले
    नै त्यसलाई स्थापित गर्नुहुनेछ ।”
  yor-yor: Nítòótọ́, ti Sioni ni a ó sọ, “Eléyìí àti eléyìí ni a bí nínú rẹ̀, àti
    Ọlọ́run Ọ̀gá-ògo ni yóò fìdí rẹ̀ múlẹ̀.”
  pes-OPCB: دربارهٔ اورشلیم خواهند گفت که تمام قومهای دنیا به آن تعلق دارند و اینکه
    خدای قادر متعال اورشلیم را قوی خواهد ساخت.
  tgl-ULB: Sa Sion ay sasabihin ito, “Bawat isa rito ay ipinanganak sa kaniya; at
    ang Kataas-taasan mismo ang magtatatag sa kaniya.”
  nop-nop: “Nu Jelusalemdok adi indiŋ yobit, ‘Woŋ adi metam hogohogok’walaŋ yohikwehik.’
    Bepaŋ Loloŋnit na Jelusalem tubufafaŋewene fafaŋeniŋ undugoŋ halaak.”
  cbu-NT: Tputs ztaru nuwaa mangoonkusin, nuwsha, Irusarinshuch tputsi, táchima, tárangiya
    Apanlli. Apanll waana yaktarinish tiptsirpata urutamari kizpur taachiya.
  hui-hui: Yarusaleme tano lalu agua lolebira. Hameigini tara tara paluyu pedaru ti
    bibahendenaga dindi duniniore ogoni holebira, leda. Ngode Datagaliwabe Hongo Haiheore
    kagome Yarusaleme heyu helalu dindi ogoni hongoheore helo mo hongoho helolebira.
  mya-mya: ဇိ​အုန်​တောင်​အား​လူ​မျိုး​အ​ပေါင်း​တို့​ဖွား​မြင်​ရာ မိ​ခင်​ဟူ​၍​လည်း​ကောင်း၊
    အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​သော​ဘု​ရား​သည် ထို​တောင်​ကို​ခိုင်​ခံ့​စေ​တော်​မူ​လိမ့်​မည်
    ဟူ​၍​လည်း​ကောင်း​လူ​တို့​ပြော​ဆို​ကြ လိမ့်​မည်။
  bod-N: འདི་དང་དེ་གཉིས་ཡུལ་དེར་སྐྱེས་པ༌ཞེས། །ཛ་ཡན་སྐོར་ལ་དེ་སྐད་སྨྲ་བར༌འགྱུར། །བླ་མེད་ཁོང་གིས་དེ་ནི་བརྟན་པོར༌མཛད།།
  wsk-wsk: Nunguningta, Zion ko iwita balmonko, “Kariimet imi, se kariimet umu, mu
    Zion ko kariimet tala,” ma balmonko. “Se Kaem Sokel Garagar mu eng am Zion sokel
    tuokko,” ma balmonko.
  sna-sna: Zvirokwazvo, pamusoro peZioni vachati, “Uyu nowoyo vakaberekerwamo, uye
    Wokumusoro-soro pachake acharisimbisa.”
  spa-BLM: 'Sí, de Sión se dirá: “Éste y aquél han nacido en ella”. el mismo Altísimo
    la establecerá.'
  cac-cac: 'Ol alchaj d''a chon̈ab'' Sion icha tic: A jun anima tic yed'' junxo chi'',
    a d''a Sion ix alji eb'', xchama. A Dios Ec''to d''a yib''an̈ smasanil ol ac''an
    stec''anil jun chon̈ab'' tic.'
  swh-ULB: Itasemwa juu ya Sayuni, “Kila mmoja wa hawa alizaliwa katika yeye; na yeye
    Aliye Juu atamuimarisha.
  bel-bel: Я дараўнаўся да тых, што ў магілу сыходзяць; я стаў, як чалавек бязь сілы,
  deu-ELBBK: 'Und von Zion wird gesagt werden: Der und der ist darin geboren; und
    der Höchste, er wird es befestigen.'
  mbb-OT: Tutuu he egkekaǥi heini mehitenged te Zion, he mahabet he menge etew is
    kenà tig-Zion he ed-isipen he hustu en he tig-Zion. Ne iyan edlig-en kayi he inged
    is Utew Lavew he Megbevayà.
  mal-2015: ഇവനും അവനും അവിടെ ജനിച്ചു എന്നും സീയോനെക്കുറിച്ചു പറയും; അത്യുന്നതൻ തന്നേ
    അതിനെ സ്ഥാപിച്ചിരിക്കുന്നു.
  gup-gup: Dja woybukkih duninjh bininj kabindimarneyolyolme bininj nawu birrikang
    Zion, bu kabirriyime, “Birrimekbe bininj wanjh birridanginj ngalengngarre kunbolk
    Zion. God nawu Nadjalwernhkimuk duninjh wanjh kabolknahnan munguyh.”
  rmc-rmc: 'Pal o Sion pes phenela: „Kada the koda uľiľa kode a korkoro o Nekbareder
    oda foros zoraľarďa.“'
  nlg-nlg: Jerusalem kara nia bosa, “Na vure udolu tara va komu tua igaa.” ma gaia
    te haba vule ke vautoa na komu sule keri.
  pes-OPV: ودرباره صهیون گفته خواهد شد که این و آن در آن متولد شده‌اند. و خود حضرت
    اعلی آن را استوارخواهد نمود.
  ron-1924: 'яр деспре Сион есте зис: „Тоць с-ау нэскут ын ел”, ши Чел Пряыналт ыл
    ынтэреште.'
  ben-OBCV: সত্যিই, সিয়োন সম্পর্কে ঘোষণা করা হবে, “এর জন্ম সিয়োনে হয়েছে, ওরও জন্ম
    হয়েছে, এবং পরাৎপর স্বয়ং তাঁকে প্রতিষ্ঠিত করবেন।”
  som-som: Haah, oo Siyoonna waxaa laga odhan doonaa, Midkan iyo midkaasuba iyaduu
    ku dhashay, Oo Ilaaha ugu sarreeya ayaa iyada dhisi doona.
  lat-VUC: Æstimatus sum cum descendentibus in lacum, factus sum sicut homo sine adjutorio,
  eng-ASVBT: Yea, of Zion it shall be said, This one and that one was born in her;
    And the Most High himself will establish her.
  mna-mna: 'Ŋonoono kat. Kar Sion, nako tiso ka sua ta kembei: “Anutu kor kana kat
    iyo wal kini pa lele ta boozomen, mi ikam zin ma tiwe Yerusalem lutuunu bizin.
    Kar tana, ni itunu ta ipamender.”'
  ita-1885: 'E si dirà di Sion: Questi e quegli è nato in essa; E l''Altissimo stesso
    la stabilirà.'
  eng-LXXUP: I have been reckoned with them that go down to the pit; I became as a
    man without help;
  eng-ULB: Of Zion it will be said, “Each of these was born in her; and the Most High
    himself will establish her.”
  spa-VBL: 'Será dicho de Jerusalén: “Todo el mundo nació allí”, y el Altísimo la
    hará segura.'
  fra-_FOB: 'Et de Sion il sera dit: Celui-ci et celui-là sont nés en elle; et le
    Très-Haut lui-même l''affermira.'
  mal-mal: ഇവനും അവനും അവിടെ ജനിച്ചു” എന്ന് സീയോനെക്കുറിച്ച് പറയും; അത്യുന്നതൻ തന്നെ
    അതിനെ സ്ഥാപിച്ചിരിക്കുന്നു.
  urd-GVR: Lekin Siyyūn ke bāre meṅ kahā jāegā, “Har ek bāshindā us meṅ paidā huā
    hai. Allāh T'ālā ḳhud use qāym rakhegā.”
  suz-BL: सियोन आ पर्बम चहिं “मुर नेल्‍ल मेकेर रेन जरमेशो बाक्‍नीम। मारदे हना नेल्‍ल
    क्‍येङा ठेयबमी मेको कली रिम्‍शो सेल्‍शा कोव़ब” देंनीम।
  eng-NOY: And of Zion it shall be said, “Men of every nation were born there, And
    the Most High hath established her.”
  ita-1927: 'E si dirà di Sion: Questo qui e quello là son nati in lei; e l’Altissimo
    stesso la renderà stabile.'
  ckb-ckb: 'دەربارەی سییۆن دەگوترێ: «ئەمە و ئەوەی تێدا لەدایک بووە و خودای هەرەبەرز
    خۆی دەیچەسپێنێت.»'
  eng-BBE: And of Zion it will be said, This or that man had his birth there; and
    the Most High will make her strong.
  xsi-xsi: Mao nâ, lâ zo ŋinde Maro Kindeni ma itula Saion lawea kilala pwataki mine
    tu, “Ŋine nde tamâta rârâni nenzi lawea tina mao.” Yova Kindeni âta Tamwata, i
    tamwata ma iveta Saion lawea ipâŋga kaika ndo, ku ma ikai maro panzi tamâta rârâni.
  kan-OKCV: ಚೀಯೋನಿನ ವಿಷಯವಾಗಿ, “ಸಕಲ ಜನಾಂಗದವರೂ ಚೀಯೋನಿನಲ್ಲಿ ಹುಟ್ಟಿದರು. ಮಹೋನ್ನತರೇ ಅದನ್ನು
    ಸ್ಥಿರಪಡಿಸುವರು,” ಎಂದು ಹೇಳುವರು.
  tam-2017: சீயோனைக் குறித்து, இன்னான் இன்னான் அதிலே பிறந்தானென்றும் சொல்லப்படும்;
    உன்னதமான தேவன் தாமே அதை உறுதிப்படுத்துவார்.
  spa-RV-1909: 'Y de Sión se dirá: Este y aquél han nacido en ella; y fortificarála
    el mismo Altísimo.'
  ron-BTF: 'Și despre Sion se va spune: Acesta și acela s-a născut în ea, și însuși
    cel preaînalt o va întemeia.'
  eng-WEBP: Yes, of Zion it will be said, “This one and that one was born in her;”
    the Most High himself will establish her.
  eng-FBV: It will be said concerning Jerusalem, “Everyone was born there,” and the
    Most High will make it secure.
  nld-1939: 'Ja, van Sion zal men eens zeggen: “Man voor man is daar geboren!” En
    de Allerhoogste zal het bevestigen,'
  nch-BL: Pero ajsis tonali quema masehualme quiselise más hueyi tatepanitacayot pampa
    tacatque ipan altepet Jerusalén, pampa Toteco Cati Más Hueyi quitiochihuas ni
    altepet.
  vie-1934: 'Phải, người ta sẽ nói về Si-ôn rằng: Kẻ nầy và kẻ kia đã sanh ra tại
    đó; Chính Đấng Chí cao sẽ vững lập Si-ôn.'
  cha-cha: 'Yan iya Sion ualog: Este yan ayo na taotao mafañagon iya güiya: yan y
    Gueftaquilo namaesa unafitmegüe.'
  hin-CV: ज़ियोन के विषय में यही घोषणा की जाएगी, “इसका भी जन्म ज़ियोन में हुआ और उसका
    भी, सर्वोच्च परमेश्वर ही ने ज़ियोन को बसाया है.”
  eng-OURB: Yes, of Zion [Mountain ridge, Marking] it will be said, “This one and
    that one was born in her;” haElyon [the Most High] himself will establish her.
  spa-BES: 'Y de Sion se dirá: Este o aquel hombre tuvo su nacimiento allí; y el Altísimo
    la hará fuerte.'
  tdx-tdx: 'Fe ho volañeñe ty hoe e Tsiône ao : Intoy naho intia ro toly ama’e ao,
    i Andindimoneñey ty mañoreñ’ aze.'
  tha-KJV: และเขาจะพูดเรื่องศิโยนว่า “​ผู้​นี้​และผู้นั้นเกิดในเมืองนั้น” เพราะองค์​ผู้​สูงสุดนั่นแหละจะสถาปนาเมืองนั้นไว้
  por-BR-2018: 'E de Sião se dirá: Este e aquele outro nasceram ali. E o próprio Altíssimo
    a manterá firme.'
  deu-ELO: 'Und von Zion wird gesagt werden: Der und der ist darin geboren; und der
    Höchste, er wird es befestigen.'
  eng-WYC-2018: Whether a man shall say to Zion, And a man is born therein; and that
    man, (the) alder Highest, founded it? (And of Zion it shall be said, This person,
    and that person, were born there; and the Most High himself founded it.)
  epo-epo: 'Sed pri Cion oni diras: Tiu kaj tiu tie naskiĝis, Kaj Li, la Plejaltulo,
    ĝin fortikigas.'
  gfk-gfk: 'Io, da tange hoken uta Ierusalem: “Iakanin ma iakan, diet ira huntunaan
    bakut ira uno, ma Nong i Naliu Harsakit, aie at na hatur hadadas ie.”'
  uig-PIN: 'Bǝrⱨǝⱪ, Zion toƣruluⱪ xundaⱪ eytilidu: — «Bu adǝm, palanqi-pokunqi uningda
    tuƣulƣan, Ⱨǝmmidin Aliy Bolƣuqining Ɵzi uni mustǝⱨkǝmlǝydu».'
  beo-beo: Saione Goumi ea hou olelema:ne, ilia da amane sia:mu, ‘Fifi asi gala da
    amogai dialumu da defea. Amola Hina Bagadedafa da Saione amoga gasa imunu.’
  tpi-OTNT: Bai mi tok long Jerusalem olsem, ‘Em i ples bilong olgeta lain manmeri.’”
    Na God Antap Tru, em yet bai i sanapim Jerusalem na mekim em i stap strong olgeta.
  hau-SA: Tabbatacce, game da Sihiyona za a ce, “Wannan da wancan an haifa a cikinta,
    Mafi Ɗaukaka kansa zai kafa ta.”
  udu-udu: 'Dhali goma Sihyuun mo tani a’di minu o gwo ciki: Jan ’de/ yan dhali jan
    ’de/ c̱aan dho’thkunu eya yim mo. Haali/ a’di jin Caa e ki Ca ki is piti midi
    ṯela yim sho’k mo.'
  uig-LAT: 'Berheq, Zion toghruluq shundaq éytilidu: — «Bu adem, palanchi-pokunchi
    uningda tughulghan, Hemmidin Aliy Bolghuchining Özi uni mustehkemleydu».'
  nde-nde: Ngempela kuzathiwa ngeZiyoni, “Lo laloyana bazalelwa khona, kuthi yena
    oPhezukonke uzaliqinisa.”
  ton-ton: 'Pea ʻe lau pehē ki Saione, “Ko e tangata ni mo e tangata na naʻe fanauʻi
    ʻi ai”: pea ʻe fakatuʻumaʻu ia ʻe he Fungani Māʻolunga.'
  ces-1613: 'An i o Sionu praveno bude: Ten i onen jest rodem z něho, sám pak Nejvyšší
    utvrdí jej.'
  eng-WMB: Yes, of Zion it will be said, “This one and that one was born in her;”
    the Most High himself will establish her.
  tam-TCV: உண்மையாகவே சீயோனைக் குறித்து, “இன்னார் இன்னார் அங்கே பிறந்தார்கள் என்றும்,
    மகா உன்னதமானவர் தாமே அதை நிலைநிறுத்துவார்” என்றும் சொல்லப்படும்.
  ceb-ULB: Isulti kini ngadto sa Zion, “Ang matag usa niini nahimugso diha kaniya;
    ug ang Labing Halangdon mismo maoy molig-on kaniya.”
  pol-UBG: 'O Syjonie też będą mówić: Ten i tamten urodził się w nim; a sam Najwyższy
    go utwierdzi.'
  agr-agr: 'Tuja Siógnumia aidaun chichajuinak: “¿Wagkag ditash ibau pegkegnumash
    batsamsajabi? Dita batsamsatnunak dekas Apajuíyap umigkauwaita”, tiagtinai.'
  kyc-kyc: Jerusaleme doko wambu rara wakale wakale peparaena ingilyamo lao Anatu
    Porai Wakasa dokome Jerusaleme doko porainyi pyambwara, larami.
  urd-GVU: لیکن صیون کے بارے میں کہا جائے گا، ”ہر ایک باشندہ اُس میں پیدا ہوا ہے۔
    اللہ تعالیٰ خود اُسے قائم رکھے گا۔“
  eng-OEBCW: As for Zion it will be said each and all were born in her.’ The Lord
    will preserve her.
  deu-1912: Man wird zu Zion sagen, daß allerlei Leute darin geboren werden und daß
    er, der Höchste, sie baue.
  kan-2017: ಇದರಿಂದ ಚೀಯೋನೇ ಪ್ರತಿಯೊಂದು ಜನಾಂಗದ ಜನ್ಮನಗರವೆಂದು ಹೇಳಲ್ಪಡುವುದು; ಅದನ್ನು ಪರಾತ್ಪರನಾದ
    ದೇವರು ತಾನೇ ಸ್ಥಿರಪಡಿಸುವನು.
  yap-yap: Bay u nog ni urngin e nam nib mil farad nga Zion, ma en ni Gubin ma Rayag
    Rok e bay i gagiyegnag nge par nib gel.
  hlt-MCSB: Zion te khaw pakhat phoeiah pakhat loh, “Anih loh n'cun dongah Khohni
    loh a thoh bitni,” a ti uh ni.
  mdy-ETH: ጎኔና ፂዮኔ ዛሎ፦ ‹ሃያ ዴሮንታ ዬያ ዴሮንታ ዒዞይዳ ሾይንቴኔ፤ ዼኤፖ ፆኦዛሢ ፔኤሮ ዒዞ ዶዲሺ ዔቂሳንዳኔ› ጌይንታንዳኔ።
  twi-ASANTE: Ampa ara wɔbɛka wɔ Sion ho sɛ, “Wɔwoo yei ne ɔno wɔ ne mu, na Ɔsorosoroni
    no ankasa de no bɛtim hɔ.”
  eng-WEBU: Yes, of Zion it will be said, “This one and that one was born in her;”
    the Most High himself will establish her.
  spa-PDDPT: 'De Sion se dirá: Éste y aquél nacieron en ella, Y el mismo ʼElyón la
    establecerá.'
  gun-gun: 'Mba''eta Sião tetã pe aipo''ea ''rã: “Kova''e ha''e peva''e voi ha''e
    pygua ae. Yvate ete va''e omoĩ atã ''rã.”'
  agu-BL: 'Poro tz''opon yi k''ejlal yi sjalok mas chik''ej yi e'' yi scyale'': “In
    mero aj Jerusalén, na cho''n itz''nakin tul”. Na ya''stzun yi tnum yi tz''ocopon
    yi Wi''tz Ryos tan bixbaje''n.'
  ilo-ULB: Maibaganto iti Sion, “Naipasngay ti tunggal maysa kadagitoy kenkuana; ken
    ti mismo a Kangangatoan ti mangipasdek kenkuana.”
  kpg-kpg: Nia daangada huogodoo ga helekai i di gili o Zion, bolo nia henua huogodoo
    la ne daamada mai i golo, gei Tangada Aamua Muginua gaa hai a mee gi maaloo.
  uig-ARA: 'بەرھەق، زىئون توغرۇلۇق شۇنداق ئېيتىلىدۇ: ــ «بۇ ئادەم، پالانچى-پوكۇنچى
    ئۇنىڭدا تۇغۇلغان، ھەممىدىن ئالىي بولغۇچىنىڭ ئۆزى ئۇنى مۇستەھكەملەيدۇ».'
  bps-bps: Na i gman gablà di dad to di banwe Sion, “Mdatah to, to ani ku demen to
    atù, du sut di banwe Sion,” du i Too Mdatah Dwata i mlé kafye knè di dad ton.
  sus-sus: A falaxi Siyonikae xa fe ra, ‹E to barixi naa, Marigi Ala e makantama nɛ.›»
  pon-2006: A duwen Saion aramas koaros pahn ketihtihki me wehi koaros tepisang reh
    oh pein Wasa Lapalap pahn ketin kakehlahda Saion.
  jae-jae: Ma sêsôm êpi Sion gebe lau tokaiŋ-tokaiŋ nêŋ malacmôkê gebe Lôlôc Ŋatau
    tau kêpuc tôŋ gebe êkô ŋajaŋa.
  ksd-ksd: 'Maia, da biti ure Sion: Di ga kava go ra tutana ba nam tana. Ma ra Ngala
    Kakit iat na vatur vapadikat ia.'
  tur-YTC: 'Siyon için şöyle denecek: “Bu ve şu onda doğmuştur.” En Yüce Olan’ın kendisi
    onu pekiştirecektir.'
  bel-N: 'А пра Сыён будуць казаць: “Той чалавек і той чалавек нарадзіўся ў ім, і
    Найвышэйшы ўзмацняе яго”.'
  grc-BRENT: Προσελογίσθην μετὰ τῶν καταβαινόντων εἰς λάκκον, ἐγενήθην ὡς ἄνθρωπος
    ἀβοήθητος,
  kpr-kpr: Saion dae mo, eminge sarera, “Nunda oro oro nanjogo ainda sirorari vasa
    mo, Jerusalem numori. Ainda sedo, God iká bekáda aimi sari fakina e fetarira.”
  ind-AYT: Namun, tentang Sion dikatakan, “Orang ini dan orang itu lahir di dalamnya,”
    sebab Yang Mahatinggi akan menegakkannya.
  yom-yom: 'Buna mu diambu di Sioni ; bela tuba : “Mutu wawu ayi mutu wuna, mu niandi
    babutukila” ayi Nzambi yizangama, niandi wela kumbieka.'
  yut-yut: “Nak Jerusalem do yaŋ yokdɨsat, ‘Uŋun mɨŋat amɨn morap kɨsi dakon kokup
    pap.’ ” Ae Piŋkop Wukwisi da Jerusalem aŋpulugaŋban tebaisi tokdɨsak.
  nya-nya: Ndithudi, za Ziyoni adzanena kuti, “Uyu ndi uyo anabadwira mwa iye, ndipo
    Wammwambamwamba adzakhazikitsa iyeyo.”
  kyg-kyg: Apakaemo, ani vayaꞌe ani vayaꞌeꞌmo Gotiꞌa taoniꞌafiꞌmo apavaleno apateꞌniye,
    huꞌa hugae. Anaga hogote vekamoꞌmo agaiꞌamo ani taonimo alino lokiya vaino atesigeno
    afaꞌa hanege hanege huno hanegaiye.
  hrv-hrv: 'O Sionu se govori: “Ovaj i onaj u njemu je rođen! Svevišnji ga utemelji!”'
  mps-mps: Te eno Jerusalemba te tama po waibao, ‘Te bulu te tigidali hani we bidigo
    bulu da.’ “Tama te Ugwadu Mu Bidibo God, aga digi te Jerusalem dodolama, tama
    bomai mu elaluaibao.
  tpi-tpi: Bai mi tok long Jerusalem olsem, ‘Em i ples bilong olgeta lain manmeri.’”
    Na God Antap Tru, em yet bai i sanapim Jerusalem na mekim em i stap strong olgeta.
  dan-1931: Men Zion kalder man Moder, der fødtes enhver, den Højeste holder det selv
    ved Magt.
  vie-OVCB: 'Phải người ta sẽ nói về Si-ôn rằng: “Người này người nọ sinh tại đó.”
    Và Đấng Chí Cao sẽ ban phước cho thành này.'
  guj-2017: વળી સિયોન વિષે કહેવાશે કે, “દરેકનો સિયોનમાં જન્મ થયો; અને પરાત્પર પોતે
    તેને સ્થિર રાખશે.”
  pon-2006A: A duwen Saion aramas koaros pahn ketihtihki me wehi koaros tepisang reh
    oh pein Wasa Lapalap pahn ketin kakehlahda Saion.
  por-BRBSL: 'Yes, de Sião será dito: “Esta e aquela nasceu nela”. o próprio Altíssimo
    a estabelecerá.'
  eng-OEBUS: As for Zion it will be said each and all were born in her.” The Lord
    will preserve her.
  swe-swe: 'Men om Sion [tempelberget i Jerusalem] ska det bli sagt: ”Den och den
    mannen föddes i henne och den allra Högste (Elion) själv har grundat henne.”'
  cth-cth: Zion kong dawk hettelah a dei awh han. Het hoi hot teh ama dawk hoi ka
    tâcawt e doeh. Lathueng Poung ni a ma teh, a caksak telah ati awh han.
  twi-twi: Ampa ara wɔbɛka afa Sion ho se, “Wɔwoo oyi ne ɔno wɔ no mu, na Ɔsorosoroni
    no ankasa de no betim hɔ.”
  hlt-hlt: Zion te khaw pakhat phoeiah pakhat loh, “Anih loh n'cun dongah Khohni loh
    a thoh bitni,” a ti uh ni.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì diì yóó nɑɑ́ nyɛbotɛ̀ yɛmɔu kpɛri, Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀
    nɛ̀ kɛtenkɛ̀ kuù yóó dì mɑɑ́.
  msy-2020: Kɨ kamaghɨn Jerusalem mɨkɨmam, ‘Kar gumazamiziba bar men nguibam.’ ” Godɨn
    Bar Pɨn Itim, uabɨ Jerusalem asaragh, a damightɨ a bar gavgavigham.
  dop-dop: Amɑ ye Siyɔŋ ɩcɑtɛ ɩlɛ tə tɑɑ kɛ́ pə lʋlɑ yəlɑɑ tənɑ. Ɩsɔtɑɑ Ɩsɔ Sɔsɔ yɔɣɔtənɑ-tɩ.
  azb-azb: 'Bəli, Sion barədə deyiləcək: “Onların hamısı bu yerdə doğulub, Haqq-Taala
    buranı sarsılmaz edəcək”.'
  eng-DBY: And of Zion it shall be said, This one and that one was born in her; and
    the Most High himself shall establish her.
  hin-2017: और सिय्योन के विषय में यह कहा जाएगा, “इनमें से प्रत्येक का जन्म उसमें
    हुआ था।” और परमप्रधान आप ही उसको स्थिर रखे।
  wol-KYG: te teewul ñu cosaanale ko Siyoŋ, ne kii ak kee fa bokk juddoo, te Aji Kawe
    jee saxal Siyoŋ.
  bjr-bjr: Sioona maqusara maaqi qifaranoo. Aiqama maqannaasara mi maqusaanaasee qifaranoo.
    Miqi qifanoo uriqarara afeeka faqaafa mi maqusana afeekaikamma saannoo.
  eng-YLT: 'And of Zion it is said: Each one was born in her, And He, the Most High,
    doth establish her.'
  kne-kne: Awni et si Diyos ay Kangatoan yan papigsaena din siyodad ay Zion, et din
    kaipoipogaw yan kanan da, “Man-ili kami abe sin isna.”
  eng-WYC-2017: Whether a man shall say to Zion, And a man is born therein; and that
    man, alder Highest, founded it?
  eng-WMBB: Yes, of Zion it will be said, “This one and that one was born in her;”
    the Most High himself will establish her.
  zat-NTPS: 'Ca naca chee̱ xe̱zre Sión nnia'': Benne'' nigá, ne bénnea'' gulálaje̱''
    ga na'', na'' neda'', Dios zrente̱, guzúa chúchua'' xe̱zre na''.'
  zty-NTPS: 'Ka nak che yež Sión ẕnne'': “Benne'' ni, na'' bennen'' góljgake'' ga
    na'', na'' neda'', Dios ẕente, wzóa chocha'' yežen''.”'
  urd-GVH: लेकिन सिय्यून के बारे में कहा जाएगा, “हर एक बाशिंदा उसमें पैदा हुआ है।
    अल्लाह तआला ख़ुद उसे क़ायम रखेगा।”
  rug-rug: Koasa guguana sa popoa Zaione, si kote ta zamae si asa, “Tanisa sari doduru
    butubutu, meke Asa sapu Ululuna Hola si kaqu va ṉiṉira ia si asa.”
  gaz-gaz: Dhugumaan waaʼee Xiyoon, “Inni kunii fi inni sun ishee keessatti dhalatan;
    Waaqni Waan Hunda Olii mataan isaa iyyuu ishee dhaaba” jedhama.
  fra-LSG: 'Et de Sion il est dit: Tous y sont nés, Et c’est le Très-Haut qui l’affermit.'
  yal-yal: E a falama nɛn Siyon taan ma fa fala siyani itoe fan barixi mɛnna nin,
    Kore Xɔnna Ala yɛtɛɛn yi a rasabati.
  iou-iou: Kadäni uken Saionta ŋode api yäneŋ; Komeni komeni ämawebe täŋo eŋi meŋ
    bureni täyak. Täŋpäŋ Anutu täŋpämorek mähemitä ini täŋ-kehärom taŋpäŋ api pewek.
  haw-1868: E oleloia mai no hoi no Ziona, Ua hanauia kela kanaka keia kanaka maloko
    ona; A na ka Mea kiekie e hookumu paa ia wahi.
  arb-NAV: 'حَقّاً عَنْ صِهْيَوْنَ يَقُولُونَ: «هَذَا الإِنْسَانُ وَهَذَا الإِنْسَانُ
    وُلِدَ فِيهَا، وَالْعَلِيُّ يُثَبِّتُهَا».'
  ded-ded: Engenatoango ye tatahau Sionnu faiu seria tarudeac amma Siong manaungoc
    degecde, “Ngic yomoc amma ngic imoc, yeni imohai fingecgec.”
  ewe-ewe: Vavã, woagblɔ le Zion ŋu be, “Wodzi esia kple ekemɛ le afi ma, eye Dziƒoʋĩtɔ
    la ŋutɔ aɖo egɔme anyi.”
  eng-LEE: But of Zion will it be said, “This and that man were born in her:” and
    the Most High himself doth establish her.
  asm-FB: এনে কি, চিয়োনৰ বিষয়েও এই বুলি কোৱা হ’ব, “অমুক বা তমুক মানুহৰ তাত জন্ম
    হৈছিল; সৰ্ব্বোপৰি জনাই নিজেই চিয়োনক স্থাপন কৰিব।”
  sus-A: عَ قَلَشِ سِيٌنِكَيٍ شَ قٍ رَ، ‹عٍ تٌ بَرِشِ نَا، مَرِفِ عَلَ عٍ مَكَنتَمَ
    نّ.›»
  fra-SBL: 'Oui, on dira de Sion : « Untel et untel sont nés en elle ». le Très-Haut
    lui-même l''établira.'
  hbo-hbo: וּֽלֲצִיֹּ֨ון ׀ יֵאָמַ֗ר אִ֣ישׁ וְ֭אִישׁ יֻלַּד־בָּ֑הּ וְה֖וּא יְכֹונְנֶ֣הָ
    עֶלְיֹֽון׃
  kik-kik: Ti-itherũ, ũhoro wa Zayuni ũkĩario nĩgũkagwetagwo atĩrĩ, “Ũyũ o na ũũrĩa
    maaciarĩirwo kuo, na Ũrĩa-ũrĩ-Igũrũ-Mũno we mwene nĩagatũma gũtũũre kũrĩ kũrũmu.”
  fra-NCL: 'Et l’on dira de Sion : Celui-ci et celui-là y est né ; c’est Lui, le Très-Haut,
    qui l’a fondée.'
  cek-AK: Hae ih kaminawk hoi ho ih kaminawk loe to vangpui ah ni tapen; Kasang koek,
    angmah roe mah, to vangpui to caksak tih, tiah Zion kawng to thui o tih boeh.
  cuk-cuk: 'Sión-neggweburnik soglegoed: “We-dule, degi, wemoga, Siónʼgi gwalulesmarye.”
    Bab-Dummad-Bur-Birigined na e-sunnad Sión-neggwebur sisad.'
  uig-CYR: Һаңға чүшүватқанлар қатарида һесаплинимән; Күч-мадари қуруған адәмдәк болуп
    қалдим.
  tel-2017: సీయోను గురించి ఇలా అంటారు, వీళ్ళంతా ఆమెకే పుట్టారు. సర్వోన్నతుడు తానే
    ఆమెను సుస్థిరం చేస్తాడు.
  hat-BSA: Men selon Sion, li va pale, “Sa a ak sila a fèt ladann.” Pi Wo a, Li menm,
    va etabli Sion.
  ukr-ONPU: Мене зараховано до тих, хто спускається до прірви; я став як муж, що не
    має сили.
  kos-kos: Ac mwet uh fah fahk Tuh mutanfahl nukewa elos mwet Zion, Ac El su Kulana
    fah oru tuh Zion in ku.
  hbo-WLC: וּֽלֲצִיּ֨וֹן ׀ יֵאָמַ֗ר אִ֣ישׁ וְ֭אִישׁ יֻלַּד־בָּ֑הּ וְה֖וּא יְכוֹנְנֶ֣הָ
    עֶלְיֽוֹן׃
  ibo-ibo: Nʼezie, a ga-ekwu okwu banyere Zayọn sị, “A mụrụ nke a na nke ọzọ nʼime
    ya, ya onwe ya, bụ Onye kachasị ihe niile elu, ga-eme ka o guzosie ike.”
  ory-ory: ଆହୁରି, ସିୟୋନ ବିଷୟରେ କୁହାଯିବ, “ଏଜଣ ଓ ସେଜଣ ତହିଁ ମଧ୍ୟରେ ଜାତ ହେଲେ;” ପୁଣି, ସର୍ବୋପରିସ୍ଥ
    ସ୍ୱୟଂ ତାହା ସୁସ୍ଥିର କରିବେ।
  chk-chk: Nge usun Sion aramas repwe apasa pwe chon ekewe mwü meinisin repwe nonom
    lon. Iwe, Ewe mi Unusen Tekia epwe püsin anüküchara ewe telinimw.
  rop-rop: God, det Brabli Boswan, garra meigim Jerusalem jidan strongbala, en ola
    pipul ebriweya garra tok, “Melabat bin bon deya du.”
  ukr-1871: 'А про Сиона скажуть: Той і той родився там; і Всевишнїй, він утвердить
    його.'
  yon-yon: Anamaa, Saiyon yu dowad kwamune yedmaniib, “Nimakarub keyiiwa yakuyiib
    kuu yu aombed wooniwen, kwane Korem Burudandoon Arimbed ye God kuu yekareb kumbed
    yu yaa yumbon kondaneene doberembaranuun.” andaniib.
  deu-1951: 'Aber von Zion wird man sagen: «Mann für Mann ist in ihr geboren, und
    der Höchste selbst wird sie befestigen!»'
  eng-JPS: 'But of Zion it shall be said: ''This man and that was born in her; and
    the Most High Himself doth establish her.'''
  srp-1865: 'O Sionu æe se govoriti: taj se i taj rodio u njemu; sam višnji utvrðuje
    ga.'
  lug-lug: Bwe baliba boogera ku Sayuuni baligamba nti, “Ono n’oli baazaalirwa omwo,”
    n’oyo Ali Waggulu Ennyo alikinyweza.
  heb-heb: ולציון יאמר איש ואיש ילד בה והוא יכוננה עליון׃
  ben-IRV: আর সিয়োনের বিষয়ে বলা হবে, এই ব্যক্তি এবং ঐ ব্যক্তি ওর মধ্যে জন্মেছে এবং
    সর্বশক্তিমান মহান ঈশ্বর তা অটল করবেন।
  ntu-ntu: X sa narpibzlr kx Jerusalem lxe neidu amrlx murde nzrmctitrpzlr nzlungr
    bade. X ninge, Yawe kc tqmyatxlz-esz'ngr, sa na-atu-amqngix nide.
  pan-pan: ਸਗੋਂ ਸੀਯੋਨ ਲਈ ਆਖਿਆ ਜਾਵੇਗਾ, ਕਿ ਇਹ ਮਨੁੱਖ ਤੇ ਉਹ ਮਨੁੱਖ ਉੱਥੇ ਜੰਮੇ, ਅਤੇ ਅੱਤ ਮਹਾਨ
    ਉਸ ਨੂੰ ਕਾਇਮ ਰੱਖੇਗਾ।
  mya-JVB: ဇိအုန် မြို့ကို လည်း လူ အမျိုးမျိုးတို့သည်၊ ထိုမြို့ ၌ ဘွားမြင် ကြပြီ။
    အမြင့်ဆုံး သောဘုရားသည် ထိုမြို့ ကို ကိုယ်တော်တိုင် မြဲမြံ စေတော်မူပြီဟု ပြော ဆိုကြလိမ့်မည်။
  kgf-kgf: Eŋeŋa miŋina eŋeyaoc Zion imi meyacgémac imuac niŋac Zionac yomuhuc ʒému;
    Ic yomi me imi imuacnec hicŋi hicŋiya.
  tte-O: Na Saiyon kaiwena kani siwalo yakato tomo meuloili sikabili Saiyon koina.
    Yaubada Tomiyasaesosi ana yanuwa Saiyon kani ikabi-yakaiwe.
  tbg-tbg: Naantiara airi vaiinti nahenti Saioniara vi vatukava tinavu nova vaivo
    tivarave. Kotiva ariara mintima tivo. Nai virini kantaaqaini vai Variqava, viva
    naima naantiara vi vatukara koqema amiteharo kempukaiqama kaanaro.
  hmo-hmo: Ma Dirava ese Siona do idia herevalaia, do ia gwau, “Siona be bese idauidau
    ibounai taudia edia gabuna.” Badina be Siahu Ibounai Diravana ese, Ierusalema
    do ia haginia bona hagoadaia.
  zar-NT: 'Cateʼ guʼa didzaʼ que yödzö Sión inníaʼ: Bönachi ni, en bönachi izáʼa ni
    nabábagaca le, ateʼ nedaʼ, Dios nayë́pisëtërëʼ, uzóaʼ tsutsu yödzö naʼ.'
  urd-urd: बल्कि सिय्यून के बारे में कहा जाएगा, कि फ़लाँ फ़लाँ आदमी उसमें पैदा हुए।
    और हक़ता'ला ख़ुद उसको क़याम बख़्शेगा।
  rus-SYN: Я сравнялся с нисходящими в могилу; я стал, как человек без силы,
  bqc-SIM: 'Wa o Siↄna yã́ musu: Wà wã́anɛ ń wã́anɛo ì weɛ, Musude mɛ́ ì a
    zɛdↄ gíũgiũ.'
  tcz-CHONGTHU: Jerusalem chungchang a hitiahi kisei ding ahi, “amijousen nammi hina
    a thaneina chu akipapi cheh uve”, chule hatchungnung ama tah in khopi chu phatthei
    aboh ding ahi.
  mar-mar: सियोनेविषयी असे म्हणतील की, हा प्रत्येक तिच्यात जन्मला होता; आणि परात्पर
    स्वतः तिला प्रस्थापित करील.
  isl-isl: En mestur heiður fylgir Jerúsalem! Hún er móðirin og gott er að vera fæddur
    þar! Hann, hinn hæsti Guð, mun sjálfur vernda hana.
  hlt-THB: Zion awh vemyihna a nak kqawn kawm uh, “Vawhkaw ingkaw cawhkaw ce anih
    ing cuun nawh, Sawsang Soeih ing anih ce caksak kaw,” tinawh.
  qub-qub: 'Jerusalenpäga waquin nenga: «Paymi maman. Payllapitami tagay nasyunpis
    cay nasyunpis yurisha. Quiquin Tayta Diosmi camacächishapis» nir.'
  bqp-bqp: 'Zaiↄ̃ yã musu oni pi: Ò wãanɛ kũ wãanɛo ì gwemɛ, Luda Musude mɛ́ àdi
    a zĩni pɛ́tɛ gíngin.'
  hat-hat: 'Lè moun ap pale sou mòn Siyon an yo di: -Yo rele l'' manman, paske se
    la yo tout fèt. Se Bondye anwo nan syèl la ki mete l'' kanpe.'
  eng-BSB: 'And it will be said of Zion: “This one and that one were born in her,
    and the Most High Himself will establish her.”'
  eng-WEBPB: Yes, of Zion it will be said, “This one and that one was born in her;”
    the Most High himself will establish her.
  kbq-kbq: Ana hugahianagi Jerusalemi kumapima nemaniza vahekura amanage hugahie,
    maka Jerusalemi kumapima fore'ma huta nemaniza vahe'mota, muse huta knare nomani'zante
    nemanisageno, Marerirfa Anumzamo'a ana rankumara Agra'a eri hanavetisigeno meno
    vugahie.
  pon-pon: A kajokajoi duen Jion indinda, me jon en aramaj karoj ipwidi waja o, o
    me Lapalap o pan kotin kamanada i.
  nhe-BL: Pero ajsis tonali quema tlacame quiselise más hueyi tlatlepanitacayotl pampa
    tlacatque ipan altepetl Jerusalén, pampa Toteco Tlen Más Hueyi quitiochihuas ni
    altepetl.
  wnc-wnc: Siakan. Nata Sionde anzing yawit, “Aminu tapatu kake aapa komdune nana
    pakapuyuke ane nana dakngakut. Sike aminu tapatu kake, ‘Aapa kuut wanggapmane
    nana,’ ngang yawit. Siwana Anutu enane sikngaapata, you wanggapma gatu ina tangenake
    tasiwan kekenga siwik.”
  bus-bus: 'Zayↄn yã musu weé be: Wà wãanɛ kↄ̃n wãanɛo ì gwemɛ, Luda Musude bé
    è à kãsãa pɛ́ɛ gíngin.'
  gub-BL: Nezewe teko uze'eg putar Zeruzarez rehe wà nehe. — Teko paw wiko a'e pe
    wiko ma'e kwer romo a'e wà, i'i putar wà nehe. — Tupàn Ywate Wera'u Har uzapo
    putar a'e tawhu a'e nehe, tawhu ikàg ma'e romo a'e nehe.
  eng-DRA: 'I am counted among them that go down to the pit: I am become as a man
    without help,'
