verse: PSA.087.004
translations:
  mal-C: “എന്നെ അംഗീകരിക്കുന്നവരുടെ കൂട്ടത്തിൽ ഞാൻ രഹബിനെയും ബാബേലിനെയും രേഖപ്പെടുത്തും—
    ഫെലിസ്ത്യദേശവും സോരും കൂശും അക്കൂട്ടത്തിലുണ്ട്— ‘ഇവൻ സീയോനിൽ ജനിച്ചു,’ എന്നു പറയപ്പെടും.”
  deu-TKW: '“Ich nenne Rahab und Babel meine Bekenner, ja Philistäa und Tyrus samt
    Kusch: dieser ist dort geboren!”'
  lin-lin: Kati na bato oyo bayebi ngai, natangi Rahavi mpe Babiloni. Ezali kuna na
    Siona nde Filisitia, Tiri mpe Kushi ebimela.
  mmx-mmx: “At loxonaleng ana siam ka nedi limixin at levenabung mixin no ding tonga
    res tarak, anaba lox abeles bok leme Isip mi leme Babilon. Anaba siam abeles ka
    bok nedi leme Pilistia, Taia, la Itiopia ukeneng la dinaba nemen go ngan limixin
    bus tinotno me Jerusalem.”
  eng-LSV: I mention Rahab and Babel to those knowing Me, || Behold, Philistia, and
    Tyre, with Cush! This [one] was born there.
  eng-GNV: 'I will make mention of Rahab and Babel among them that knowe me: beholde
    Palestina and Tyrus with Ethiopia, There is he borne.'
  eng-WEBSTER: 'I will make mention of Rahab and Babylon to them that know me: behold
    Philistia, and Tyre, with Cush; this man was born there.'
  nhw-BL: Quema tlatlajco nohuampoyohua niquintocaxtía nopa tlalme catli inintoca
    Egipto, Babilonia, Filistea, Tiro huan Etiopía, itztos se catli mohueyimatis pampa
    tlacatqui ipan se tlen nopa tlalme.
  swh-ONEN: '“Nitaweka kumbukumbu ya Rahabu na Babeli miongoni mwa wale wanaonikubali
    mimi: Ufilisti pia na Tiro, pamoja na Kushi, nami nitasema, ‘Huyu alizaliwa Sayuni.’ ”'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ̀ n bwesenun yĩsinu yorumɔ ni nu mɑn yɛ̃, kon Eɡibitiɡibu
    kɑ Bɑbiloniɡibu kɑ Filisitibɑ kɑ Tiriɡibu kɑ Etiopiɡibun yĩsinu yore. Domi bɑ
    bu mɑrɑwɑ Yerusɑlɛmu mini.
  eng-KJVCPB: 'I will make mention of Rahab and Babylon to them that know me: Behold
    Philistia, and Tyre, with Ethiopia; This man was born there.'
  luo-luo: “Abiro kwano Rahab gi Babulon e kanyakla mar joma ongʼeya, nyaka Filistia
    bende, kod Turo, kaachiel gi Kush kendo abiro wacho ni, ‘Ngʼatni nonywol ei Sayun.’ ”
  aii-aii: 'ܒܸܬ ܡܲܕܟܸܪܸܢ ܪܵܚܵܒ݂ ܘܒܵܒܹܠܔ ܓܵܘ ܝܵܕܥܵܢܝܼ̈، ܗܵܐ، ܦܠܸܫܬ ܘܨܘܿܪ ܥܲܡ ܟܘܼܫ:
    ܐܵܗܵܐ ܦܝܼܫ ܠܹܗ ܝܠܝܼܕܵܐ ܬܵܡܵܐ.'
  meu-meu: 'Rahaba bona Babulono na dibadia lau, Filistia bona Turo bona Etiopia danu:
    “Ina na unuseni ai e vara”, e tomu.'
  npi-ULB: “मेरा अनुसरण गर्नेहरूलाई म राहाब र बेबिलिन उल्लेख गर्छु । हेर, कूशसँगै
    पलिश्ति र टुरोस छन्, र भन्‍नेछन् 'यो त्यहाँ जन्मियो' ।”
  yor-yor: '“Èmi ó dárúkọ Rahabu àti Babeli láàrín àwọn tí ó jẹ́wọ́ mi: Filistia pẹ̀lú,
    àti Tire, pẹ̀lú Kuṣi, yóò sọ pé, ‘Èyí ni a bí ní Sioni.’ ”'
  pes-OPCB: رَهَب و بابِل را جزو کسانی که مرا می‌شناسند خواهم شمرد، همچنین فلسطین
    و صور و حبشه را. همۀ آنها شهروندان اورشلیم خواهند شد!
  tgl-ULB: Binanggit ko ang Rahab at Babilonia sa mga tagasunod ko. Masdan ninyo,
    may Filistia, at Tiro, kasama ang Etiopia. Ang isang ito ay ipinanganak doon.
  nop-nop: Bepaŋdi indiŋ yolak, “Metambop nediyeŋ medene takaliiŋ u yehikunali, Isiphi
    gut Babilonhi maaŋ yehikunalit. Tiŋa undugoŋ, Filistiahi tiŋa Taiyahi eŋ Itiopiahi
    adi maaŋ undugoŋ Jelusalemhi yenimbit.
  cbu-NT: Apanllsha tsapurunasshuchee napkachu; Ijiptshuch tputs, Mishat Babiloniyashuchtam,
    Filistewshuchtam, Tírshuchtam, Etiyopshuchtam anshuch tputs zapan nuwamun nllurtarangana.
    Ashiri nuwsha, Irusarinshuchtam tputsee, táchima.
  hui-hui: Ngode Datagaliwabe ibugua ogodagua laya. Wali agali i̱naga bi larogo hale
    halu biaga karu damenego dagalama porongi i̱na Iyibi wali agalibi Babilonia wali
    agalibi dagalamaga dege holebero, leda. Pilidia wali agalibi Taia wali agalibi
    Idiobia wali agalibi uruni tibi Yarusaleme wali agali heba dege dagalamaga holebero,
    leda.
  mya-mya: ကိုယ်​တော်​မိန့်​တော်​မူ​သည်​မှာ ``ငါ​၏​စ​ကား​ကို​နား​ထောင်​သည့်​နိုင်​ငံ​များ
    စာ​ရင်း​ကို​ယူ​သော​အ​ခါ​အီ​ဂျစ်​ပြည်​နှင့် ဗာ​ဗု​လုန်​ပြည်​ကို​ငါ​ထည့်​သွင်း​မည်။
    ဖိ​လိတ္တိ​ပြည်၊တု​ရု​ပြည်​နှင့်​ဆူ​ဒန်​ပြည်​မှ လူ​တို့​သည်​လည်း​ယေ​ရု​ရှ​လင်​မြို့​သား​များ
    စာ​ရင်း​တွင်​ငါ​ဖော်​ပြ​မည်။''
  bod-N: ང་རང་ཤེས་པ་རྣམས་ལས་ར་ཧབ་དང༌། །པཱ་པེལ་ལོན་གཉིས་བདག་གིས་གླེང་བར༌བྱ། །ཕེ་ལེ་ཤེད་དང་ཐཱར་དང་གུ་ཤར༌ལྟོས།
    །འདི་ནི་དེ་རུ་སྐྱེས་ཞེས་བདག་གིས༌སྨྲ།།
  wsk-wsk: Kaem iwita balam, “Wonong sor aninga ikisan mu ningi, ani Egypt se Babylonia
    nunga nunup balik ale, Philistia, Tyre, se Cush mu nunga nunup karogo balik, ale
    iwita balikko, ‘Sor imi Zion wonong ko kariimet tala,’ maikko.”
  sna-sna: “Ndichanyora nezvaRahabhi neBhabhironi pakati pavanondiziva, neFiristiawo
    neTire, pamwe chete neEtiopia, uye vachati, ‘Uyu akaberekerwa muZioni.’ ”
  spa-BLM: 'Registraré a Rahab y a Babilonia entre los que me reconocen. Mira, Filistea,
    Tiro, y también Etiopía: “Este nació allí”.'
  cac-cac: 'Syal Jehová icha tic: Ajun eb'' aj Egipto yed'' eb'' aj Babilonia ayoch
    d''a scal eb'' chon̈ab'' syaq''uem sb''a d''ayin. Icha eb'' aljinac d''a Sion,
    icha chi'' ol aj eb'' filisteo, eb'' aj Tiro yed'' eb'' aj Etiopía d''a vichan̈,
    xchi.'
  swh-ULB: Ninataja Rahabu na Babeli kwa wafuasi wangu. Tazama, Filisti, na Tiro,
    pamoja na Ethiopia nao watasema, 'Huyu alizaliwa humo.'”
  bel-bel: Бо душа мая насыцілася немарасьцямі, і жыцьцё маё наблізілася да апраметнай.
  deu-ELBBK: 'Erwähnen will ich Rahabs und Babels bei denen, die mich kennen; siehe,
    Philistäa und Tyrus samt Äthiopien: Dieser ist dort geboren.'
  mbb-OT: Ke sikandin te, “Emun idlista ku is menge nasyun he migkilala kedì, idragkes
    ku is Ehipto wey is Babilonia, idragkes ku zaan is Filistia, Tyre, wey Etiopia.
    Is menge etew he ebpemuun kayi he menge nasyun ed-isipen ku he hustu en he tig-Zion.”
  mal-2015: ഞാൻ എന്റെ പരിചയക്കാരുടെ കൂട്ടത്തിൽ രഹബിനെയും ബാബേലിനെയും ഫെലിസ്ത്യർ, സോർ,
    കൂശ് എന്നിവരെയും പ്രസ്താവിക്കും; ഇവൻ അവിടെ ജനിച്ചു.
  gup-gup: God kabenyolyolme bininj bu kayime, “Ngaye ngabenbekkan bininj nawu ngandingeyburlume
    ngaye nawu birrikang Rahab ngalengngarre kunred, dja kore Babylonbeh, dja nawu
    birrikang Philistia, dja mak bininj nawu birrikang kunred bokenh Tyre dja Cush.
    Wanjh ngayime nahni wurdyaw, ‘Namekbe wurdyaw wanjh nungka danginj kore Zion.’ ”
  rmc-rmc: 'Maškar ola, ko man prindžaren, rachinava le Egipt, le Babilon, le Tir,
    le Kuš the le Filišťincen. Pal lende pes vakerela: „Kade uľile.“'
  nlg-nlg: Inau tu ghilalara na kema ni Egypt, ma rana Babylonia, gaira ghua na balu,
    tara ghilalau nia na taonia na bosagu, maia ghua na vure ni Philistia, Tyre mi
    Ethiopia Gaira udolu tu idumi kolura nia na vure ni Jerusalem.
  pes-OPV: رهب و بابل را ازشناسندگان خود ذکر خواهم کرد. اینک فلسطین و صور و حبش، این
    در آنجا متولد شده است.
  ron-1924: Еу поменеск Еӂиптул ши Бабилонул принтре чей че Мэ куноск; ятэ, цара филистенилор,
    Тирул, ку Етиопия „ын Сион с-ау нэскут”,
  ben-OBCV: “যারা আমাকে স্বীকার করে তাদের মধ্যে আমি রহব এবং ব্যাবিলনের উল্লেখ করব,
    এমনকি ফিলিস্তিয়া, সোর ও কূশ— এবং বলব, ‘এই সবের জন্ম সিয়োনে হয়েছে।’ ”
  som-som: Anigu waxaan ka sheekayn doonaa Rahab iyo Baabuloon sidii kuwo i yaqaan,
    Bal eeg, Falastiin, iyo Turos, iyo Itoobiya. Midkanu halkaasuu ku dhashay.
  lat-VUC: Quia repleta est malis anima mea, et vita mea inferno appropinquavit.
  eng-ASVBT: 'I will make mention of Rahab and Babylon as among them that know me:
    Behold, Philistia, and Tyre, with Ethiopia: This one was born there.'
  mna-mna: 'Anutu iso ta kembei: “Nio ko aŋkam zin Aikuptu kan mi zin Babilon kan
    ma tiute yo, mi aŋpaata zin be wal tio. Mi ko aŋso pa zin Pilistia kan, Tiro kan,
    mi Etiopia kan tomini ta kembei: ‘Niom tina, kewe Yerusalem lutuunu bizin, kembei
    zin wal ta nan bizin tipeebe zin ma tisu Yerusalem na.’”'
  ita-1885: 'Io mentoverò, dice al Signore, Rahab, e Babilonia, Fra quelli che mi
    conoscono; Ecco, i Filistei ed i Tiri insieme con gli Etiopi, De'' quali si dirà:
    Costui è nato quivi.'
  eng-LXXUP: For my soul is filled with troubles, And my life has drawn nigh to Hades.
  eng-ULB: “I mention Rahab and Babylon to my followers. See, there are Philistia,
    and Tyre, along with Cush— and will say, 'This one was born there.'”
  spa-VBL: Menciono a Egipto.
  fra-_FOB: 'Je nomme Rahab et Babel parmi ceux qui me connaissent. Voici le pays
    des Philistins et Tyr, avec l''Éthiopie: c''est dans Sion qu''ils sont nés.'
  mal-mal: ഞാൻ എന്റെ പരിചയക്കാരുടെ കൂട്ടത്തിൽ രഹബിനെയും ബാബേലിനെയും ഫെലിസ്ത്യർ, സോർ,
    കൂശ് എന്നിവരെയും കുറിച്ച് പ്രസ്താവിക്കും; “ഇവൻ അവിടെ ജനിച്ചു.
  urd-GVR: Rab farmātā hai, “Maiṅ Misr aur Bābal ko un logoṅ meṅ shumār karūṅga jo
    mujhe jānte haiṅ.” Filistiyā, Sūr aur Ethopiyā ke bāre meṅ bhī kahā jāegā, “In
    kī paidāish yihīṅ huī hai.”
  suz-BL: राहाब नु बेबीलोनम आं कली तुइक्‍नीस। पलिस्‍ती आन रागी, टायर नु एथीयोपीया
    यो मेको नु बाक्‍नीम। मिनु मेको आन पर्बम “एको नु मेको मेकेर जरमेशो नम” देंनीम।
    इजीप्‍त रागी कली राहाब यो देंनीम।भजन संग्रह ६७:४-५
  eng-NOY: “I name Egypt and Babylon among them that know me; Behold! Philistia, Tyre,
    and Ethiopia,—They also were born there.”
  ita-1927: 'Io mentoverò l’Egitto e Babilonia fra quelli che mi conoscono: Ecco la
    Filistia e Tiro, con l’Etiopia: Ciascun d’essi è nato in Sion!'
  ckb-ckb: '«ئەوانەی دەمناسن ناویان دەهێنمەوە یادم، خەڵکی ڕاهەب و بابل لەنێویاندان،
    لەگەڵ فەلەستیە و سور و خەڵکی کوش، سەبارەت بە ئەوان دەگوترێت: ”ئەم کەسە لە سییۆن
    لەدایک بووە.“»'
  eng-BBE: Rahab and Babylon will be named among those who have knowledge of me; see,
    Philistia and Tyre, with Ethiopia; this man had his birth there.
  xsi-xsi: Iporo mine tu, “Kinzi tinikoa ŋgu rârâni ma muli sipaveta kuku naneŋgu
    ŋgua. Naŋa aporo ŋananzi tinikoa ŋgu ŋinde simo Isip tâno wa Babilon lawea wa
    Filistia lawea wa Tanis lawea wa Itopia tâno wa. Kinzi ŋinde ma sipâŋga sitogo
    Saion lawea warakanzi mine, ŋana tu kinzi ma siwâŋgi pa naŋa.”
  kan-OKCV: “ರಾಹಬ್, ಬಾಬೆಲ್ ದೇಶಗಳವರನ್ನು, ನನ್ನನ್ನು ಬಲ್ಲವರಲ್ಲಿ ಎಣಿಸುವೆನು. ಇಗೋ, ಫಿಲಿಷ್ಟಿಯ,
    ಟೈರ್, ಕೂಷ್ ಜನಾಂಗಗಳು, ‘ಚೀಯೋನಿನಲ್ಲೇ ಹುಟ್ಟಿದವು.’ ”
  tam-2017: என்னை அறிந்தவர்களுக்குள்ளே ராகாபையும் பாபிலோனையும் குறித்துப் பேசுவேன்;
    இதோ, பெலிஸ்தியர்களிலும், தீரியர்களிலும், எத்தியோப்பியர்களிலுங்கூட, இன்னான் அங்கே
    பிறந்தான் என்றும்;
  spa-RV-1909: 'Yo me acordaré de Rahab y de Babilonia entre los que me conocen: he
    aquí Palestina, y Tiro, con Etiopía: éste nació allá.'
  ron-BTF: Voi aminti despre Rahab și Babilon celor ce mă cunosc, iată, Filistia și
    Tirul, cu Etiopia; acesta s-a născut acolo.
  eng-WEBP: 'I will record Rahab and Babylon among those who acknowledge me. Behold,
    Philistia, Tyre, and also Ethiopia: “This one was born there.”'
  eng-FBV: I mention Egypt and Babylon as those who know me, and in addition Philistia,
    Tyre, and Ethiopia—“this man was born there.”
  nld-1939: Ik zal Ráhab en Babel tellen Bij mijn belijders; Zie, Filistea, Tyrus
    en Koesj; Hier zijn ze geboren!
  nch-BL: Quema tatajco nohuampoyohua niquintocaxtía nopa talme cati inintoca Egipto,
    Babilonia, Filistea, Tiro huan Etiopía, itztos se cati mohueyimatis pampa tacatqui
    ipan se ten nopa talme.
  vie-1934: 'Ta sẽ nói đến Ra-háp và Ba-by-lôn, là những người trong bọn quen biết
    ta; Kìa là Phi-li-tin, và Ty-rơ, với Ê-thi-ô-bi: Kẻ nầy đã sanh ra tại Si-ôn.'
  cha-cha: 'Guajo bae jusangan ni y Rahab yan Babilonia gui entalo ayo sija ni y tumunogyo:
    Sa, estagüe, Palestina yan Tiro yan Etiopia: este na taotao mafañagon güije.'
  hin-CV: “अपने परिचितों के मध्य मैं राहाब और बाबेल का लेखा करूंगा, साथ ही फिलिस्तिया,
    सोर और कूश का भी, और फिर मैं कहूंगा, ‘यही है वह, जिसकी उत्पत्ति ज़ियोन में हुई
    है.’ ”
  eng-OURB: 'I will record Rahab and Babylon [Confusion] among those who acknowledge
    me. Behold, Philistia, Tyre, and also Ethiopia: “This one was born there.”'
  spa-BES: Rahab y Babilonia serán nombrados entre los que tienen conocimiento de
    mí; ver, Filistea y Tiro, con Etiopía; este hombre tuvo su nacimiento allí.
  tdx-tdx: Ho talilieko i Rahabe naho i Bavele o mahafohiñe Ahikoo; heheke ty Pilistý,
    naho i Tsore, miharo amy Kose; Nisamak’ añe ty raike toy.
  tha-KJV: ในบรรดาผู้​ที่​รู้​จักเรา เราระบุชื่อราหับและบาบิ​โลน ดู​เถิด ฟี​ลิสเตีย
    ไทระ และเอธิโอเปีย เขากล่าวกั​นว​่า “​ผู้​นี้​เก​ิดที่​นั่น​”
  por-BR-2018: 'Farei menção de Raabe e Babilônia aos que me conhecem; eis que da
    Filístia, Tiro e Cuxe se dirá : Este é nascido ali.'
  deu-ELO: 'Erwähnen will ich Rahabs und Babels bei denen, die mich kennen; siehe,
    Philistäa und Tyrus samt Äthiopien: dieser ist daselbst geboren.'
  eng-WYC-2018: I shall be mindful of Rahab, and Babylon; knowing me. Lo! aliens,
    and Tyre, and the people of Ethiopians; they were there. (I shall remember (the
    people of) Rahab, and of Babylon; they all know me. Behold! Philistia, and Tyre,
    and the Ethiopian people; they all were there.)
  epo-epo: 'Mi parolas al miaj konatoj pri Egiptujo kaj Babel, Ankaŭ pri Filiŝtujo
    kaj Tiro kun Etiopujo: Jen tiu tie naskiĝis.'
  gfk-gfk: God i tange, “Iau ni was halaka Isip ma Babilon nalamin ta diet ing diet
    nunure iau. Ma uta ira matanaiabar meras Pilistia ma Taia ma Itiopia mah, iau
    ni tange bia, ‘I hoing bia diet ira so taman me Ierusalem.’”
  uig-PIN: «Meni tonup bilgǝnlǝr arisida Raⱨab bilǝn Babilni tilƣa alimǝn; Mana Filistiyǝ,
    Tur bilǝn Efiopiyǝ; Mana bu adǝm xu yǝrdǝ tuƣulƣan» — dǝymǝn.
  beo-beo: '“Na da fifi asi gala, amo da Na sia: nababe amo dedena dasea, Na da Idibidi
    amola Ba:bilone ela dedemu. Amola Na da Filisidia, Daia amola Idioubia amo Yelusaleme
    soge fifilai ilima gilisili idimu.”'
