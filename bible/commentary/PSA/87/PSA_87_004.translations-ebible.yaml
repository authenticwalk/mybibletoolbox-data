  asm-FB: “মই মোৰ চিনাকিবোৰৰ মাজত ৰাহব আৰু বাবিলৰো চর্চা কৰিম; পলেষ্টিয়া, তূৰ আৰু
    ইথিওপিয়াৰ কথাও চর্চা কৰিম, তেওঁলোকে কয়, ‘এইসকল প্রত্যেকৰে জন্ম তাত হৈছে’।”
  sus-A: «ﭑ شَ عَ قَلَ رَشَبِ نُن بَبِلْن ﭑ كٌلٌنمَ، عَ نُن قِلِسِتَ، تِرٍ، نُن كُسِ.
  fra-SBL: 'J''inscrirai Rahab et Babylone parmi ceux qui me reconnaissent. Voici
    la Philistie, Tyr, et aussi l''Éthiopie : « Celui-ci est né là-bas. »'
  hbo-hbo: אַזְכִּ֤יר ׀ רַ֥הַב וּבָבֶ֗ל לְֽיֹ֫דְעָ֥י הִנֵּ֤ה פְלֶ֣שֶׁת וְצֹ֣ור עִם־כּ֑וּשׁ
    זֶ֝֗ה יֻלַּד־שָֽׁם׃
  kik-kik: “Nĩngwandĩka ũhoro wa Rahabu na wa Babuloni thĩinĩ wa arĩa manjũũĩ, Filistia
    o nakuo, na Turo, hamwe na Kushi, njuge atĩrĩ, ‘Ũyũ aaciarĩirwo Zayuni.’ ”
  fra-NCL: '« Je nommerai Rahab et Babylone parmi ceux qui me connaissent ; voici
    les Philistins, et Tyr, avec l’Ethiopie : c’est là qu’ils sont nés. »'
  cek-AK: Kai panoek kaminawk khaeah Rahab hoi Babylon to ka thuih han; Philistia,
    Tura hoi Ethiopia kaminawk to khenah; hae kami loe to vangpui ah ni tapen.
  cuk-cuk: 'Bab-Jehová soged: “Neggweburmar-magar-an-dakmalad-abargi sunna an we-neggweburmar
    bie-bie saed: Rahab, Babilonia. Filistea, Tiro, Etiopía. We-neggwebur-e-dulemar-annik
    sogleged: ‘Sión-neggweburgi Bab-Dummad-magar-daksamarye.’ ”'
  uig-CYR: Чүнки дәрдләрдин җеним тойған, Һаятим тәһтисараға йеқинлашқан,
  tel-2017: రాహాబును, బబులోనును నా అనుచరులకు గుర్తు చేస్తాను. చూడండి, ఫిలిష్తీయ, తూరు,
    ఇతియోపియా ఉన్నాయి గదా, ఇది అక్కడే పుట్టింది.
  hat-BSA: 'Mwen va mete Rahab avèk Babylone pami sila ki rekonèt Mwen yo. Men vwala,
    Philistie, Tyr, avèk Éthiopie: “Tèl moun te fèt la”.'
  ukr-ONPU: Бо душа моя наситилася стражданнями й життя моє наблизилося до царства
    смерті.
  kos-kos: “Nga ac fah oakla acn Egypt ac Babylonia Ke nga takunla inen mutunfacl
    su akosyu; Mwet Philistia, Tyre, ac Ethiopia Nga ac fah oakalos pac inmasrlon
    mwet su muta Jerusalem.”
  hbo-WLC: אַזְכִּ֤יר ׀ רַ֥הַב וּבָבֶ֗ל לְֽיֹ֫דְעָ֥י הִנֵּ֤ה פְלֶ֣שֶׁת וְצ֣וֹר עִם־כּ֑וּשׁ
    זֶ֝֗ה יֻלַּד־שָֽׁם׃
  ibo-ibo: “Aga m agụnye Rehab na Babilọn, dịka ndị na-asọpụrụ m, aga m agụnyekwa
    ndị Filistia, na ndị Taịa, na ndị Kush, aga m asị, ‘A mụrụ nke a na Zayọn.’ ”
  ory-ory: ମୋʼ ଜାଣିବା ଲୋକଙ୍କ ତୁଲ୍ୟ ମୁଁ ରାହବ ଓ ବାବିଲକୁ ଉଲ୍ଲେଖ କରିବି; ପଲେଷ୍ଟୀୟା, ସୋର
    ଓ କୂଶକୁ ଦେଖ; “ଏହି ଜଣ ସେଠାରେ ଜାତ ହେଲା।”
  chk-chk: Üpwe makei iten Isip me Papilon lon tettelin ekewe mwü mi aleasochisiei,
    pwal ekewe chon Filistia me Tirus me Itiopia üpwe alearelong lein chokewe mi imweimw
    lon Jerusalem.
  rop-rop: God bin tok, “Ai garra raidimdan ola neim blanga dislot kantri weya pipul
    teiknodis langa mi. Olabat brom Ijip en Bebalon, Filistiya, Taya en Ithiyopiya
    en olabat tok deibin bon langa Jerusalem.”
  ukr-1871: 'Згадаю про Египет і Вавилон перед тими, що знають мене; дивись, Филистея
    і Тир вкупі з Етіопією скажуть: той родився там.'
  yon-yon: “Idyipdan yoom Babilondan yoom kuu ne yaa anam andaniib kowe, ne karuwa
    nimaya andaniin. Filistiadaniib Taiyadaniib Kusdaniib kangkon ‘Yi kambong anam
    kuu Saiyon.’ ande yedmaniin.” ande yedmoon.
  deu-1951: 'Ich nenne Rahab und Babel denen, die mich kennen; siehe, Philistäa und
    Tyrus und das Mohrenland: «Dieser ist dort geboren!»'
  eng-JPS: '''I will make mention of Rahab and Babylon as among them that know Me;
    behold Philistia, and Tyre, with Ethiopia; this one was born there.'''
  srp-1865: “Meðu one, koji me znaju, brojiæu Misir i Vavilon. Gle i Filisteji i Tir
    s Etiopskom ondje su se rodili.”
  lug-lug: “Mu mawanga ge mmanyi mwe muli Lakabu, ne Babulooni; era ndyogera ku Bufirisuuti,
    ne ku Ttuulo ne ku Esiyopya nti, ‘Ono yazaalirwa mu Sayuuni.’ ”
  heb-heb: אזכיר רהב ובבל לידעי הנה פלשת וצור עם כוש זה ילד שם׃
  ben-IRV: যারা আমাকে জানে, তাদের মধ্যে আমি রাহবের ও ব্যাবিলনের উল্লেখ করব; দেখ, পলেস্তীয়া,
    সোর ও কুশ; এই লোক সেখানে জন্মেছে,
  ntu-ntu: Gct rpile kx, “Mzli kc na-aplxtipx-ngrbo leplz nengeng, lr mrkzble kcng
    tzmnc-ngalelr Israel sa naprtr-kzng mz dzbede nenge, Krlcng Ijipt, Bxbilon, Filistia,
    Taea, x Itiopia.
  pan-pan: ਮੈਂ ਆਪਣੇ ਜਾਣੂਆਂ ਵਿੱਚ ਰਹਬ ਅਤੇ ਬਾਬਲ ਦਾ ਚਰਚਾ ਕਰਾਂਗਾ, ਵੇਖੋ, ਫ਼ਲਿਸਤ ਅਤੇ ਸੂਰ
    ਅਤੇ ਕੂਸ਼ ਦਾ ਵੀ, ਕਿ ਇਹ ਉੱਥੇ ਜੰਮਿਆਂ ਸੀ।
  mya-JVB: ငါ့ ကိုသိကျွမ်း သောသူတို့ တွင် ၊ ရာခပ် မြို့နှင့် ဗာဗုလုန် မြို့ကို ငါမှတ်
    ထားမည်။ ဖိလိတ္တိ ပြည်၊ တုရု ပြည်၊ ကုရှ ပြည်တို့ကိုလည်း ကြည့် ကြလော့။ ဤ မည်သော
    ပြည်သားသည် မြို့ တော်၌ ဘွားမြင် သောသူဖြစ်၏။
  kgf-kgf: Ni niŋnéŋanʒu ionac sucginaiguc Rahab ʒéma Babilon hezaoc ʒémaŋ. Filisitia,
    Turo ʒéma Kusi imi acguc imuhucyanec Zion igucnec hicŋihicŋiya ʒéénécmimaŋ.
  tte-O: Yagu tomoyao siobiobigaiyau tupwaliyao siyaele Itipita koina, tupwaliyao
    Babilon, tupwaliyao Pilistiya, Taiya yo Idiopiya kolili kabo kani yayasilili yakato
    Yelusalema koina simiyamiya.
  tbg-tbg: Isipive, Babironive, Pirisiave, Taiaave, Itiopiave, mini mini ti hutu tuahereka
    vaivarave. Te vikara tenta kaama tauna vaiinti nahentika, Saionihainaakave tirerave.
  hmo-hmo: Dirava be inai bamona ia hereva, ia gwau, “Dohore egu hereva idia kamonai
    henia bese taudia lau duahia neganai, Aigupito bona Babulonia danu do lau haboua.
    Ma danu do lau gwau, Pilistia bona Turo bona Etiopia taudia, be Ierusalema noho
    taudia danu do lau haboua.”
  zar-NT: Cateʼ ulidzaʼ bönachi núnbëʼgaca nedaʼ, Dios, ulidzaʼ bönachi nnítaʼgaca
    Egipto, en Babilonia. Ca naca quégaca bönachi Filistea, en Tiro, en Etiopía inníaʼ
    nabábagaca yödzö láʼayi naʼ.
  urd-urd: मैं रहब और बाबुल का यूँ ज़िक्र करूँगा, कि वह मेरे जानने वालों में हैं;
    फ़िलिस्तीन और सूर और कूश को देखो, यह वहाँ पैदा हुआ था।
  rus-SYN: ибо душа моя насытилась бедствиями, и жизнь моя приблизилась к преисподней.
  bqc-SIM: Má Egipiↄ ń Babɛlideↄ da gbɛ̃́ pↄ́ aa ma dↄ̃ↄ guu. Filitɛ̃ↄ ku a guu
    lↄ ń Tiideↄ ń Etiopiↄ. Wa mɛ wà gbɛ̃́ beeↄ ì weɛ.
  tcz-CHONGTHU: Keima eiheho lah'a hin, Egypt le Babylon chule Philistine leh Tyre
    chuleh gamlha tah Ethiopia jong kasimtha e. Amaho hi Jerusalem khomite ahitaove.
  mar-mar: राहाब आणि बाबेल माझे अनुयायी आहेत असे मी सांगेन. पाहा, पलिष्टी, सोर व कूश
    म्हणतात त्यांचा जन्म तेथलाच.
  isl-isl: Ef ég í vinahópi minnist á Egyptaland eða Babýlon, Filisteu eða Týrus eða
    hið fjarlæga Bláland, þá hrósa þeir sér sem fæddir eru á þessum stöðum.
  hlt-THB: Kai anik simkhqi anglakawh Rahab ingkaw Babylon ce khoem kawng nyng – Philistia
    awm, Tura ingkaw Kush ing haih awh - Ve ak thalng taw Zion awh thang hy,” ti kawng
    nyng.
  qub-qub: 'Tayta Diosmi parlasha: «Rejsimaj nasyun runacunaga carcaycan Egipto, Babilonia,
    Tiro, Etiopía, Filistea runacunami. Chay nasyun runacunaga Jerusalén runacunanömi.»'
  bqp-bqp: Mani Misilanↄ kũ Babilↄnudenↄ da gbɛ̃ kũ ò ma dↄ̃nↄ tɛ́. Filisitininↄn
    kú a gũn dↄ kũ Tayadenↄ kũ Etiopianↄ. Oni pi, ò gbɛ̃ birenↄ ì gwemɛ.
  hat-hat: Lè m'ap nonmen non moun k'ap sèvi m' yo, m'ap mete moun peyi Lejip, moun
    peyi Babilòn sou lis la. Moun peyi Filisti, moun peyi Tir ak moun peyi Etiopi,
    se Jerizalèm yo fèt.
  eng-BSB: “I will mention Rahab and Babylon among those who know Me— along with Philistia,
    Tyre, and Cush — when I say, ‘This one was born in Zion.’”
  eng-WEBPB: 'I will record Rahab and Babylon amongst those who acknowledge me. Behold,
    Philistia, Tyre, and also Ethiopia: “This one was born there.”'
  kbq-kbq: Nagri'ma ke'za antahi'zama hu'naza vahe'ma antahima nezamisuna, Isipi vahe'ma
    Babiloni vahe'enena zamagia ahentesgahue. Filistiane Tairi kuma'ene Itiopia kuma'enena
    ana zanke hu'na zamagia ahentesgahue. Ana maka'mo'za Jerusalemi kumapi vahe ase'za
    manigahaze!
  pon-pon: 'I pan kajokajoi duen Raap o Papel, me aja ia. Kilan, Pilijta o Tiruj,
    o pil men Atiopia: Mepukat ipwidier waja o.'
  nhe-BL: Quema niquintocaxtía tlaltini tlen nechixmati, niquintocaxtis Egipto, Babilonia,
    Filistea, Tiro huan Etiopía. Mohueyimatij tlen tlacatqui ipan sesen nopa tlaltini.
  wnc-wnc: Siwan Anututa anzing yakut, “Nata aminu nae wam tawakaingunin matawit tapduk
    kopatangu, nata Isip nanaat gatu Bambilon nanaatdane umana matawit. Siwana nata
    Filistia nanaat gatu Tair nanaat gatu Itiopia nanaat ngangge umana matawit. Siwan
    anzing yawit, ‘Iyaaya Zaionkat nana,’” ngang yawit.
  bus-bus: Mɛ́ Igipitinↄ kↄ̃n Babilↄnudeenↄ da gbɛ̃ kɛ̀ aↄ̃ↄ ma dↄ̃ↄnↄ tɛ́. Filisitininↄↄ
    kú à guu dↄ kↄ̃n Tayadeenↄ kↄ̃n Etiopianↄ. Weé be, wà gbɛ̃ beeenↄ ì gwemɛ.
  gub-BL: '— Aze teko amo ywy rehe har hereruzar wà nehe, amuapyk putar a''e ywy her
    hepape rehe amogwer tawhu ikatu ma''e waner wanehe we ihe nehe. Na''aw waner heremimuapyk
    ràm xe wà kury: Ezit, Mawiron. Teko Piri ywy rehe har wà, Xir tawhu pe har wà
    no, Exio ywy rehe har wà no, wiko putar ikatu ma''e romo herenataromo wà nehe.
    Areko katu putar a''e teko paw Zeruzarez pe ihe wà nehe, uzexak ma''e kwer ài
    ihe wà nehe, i''i Tupàn.'
  eng-DRA: 'For my soul is filled with evils: and my life hath drawn nigh to hell.'
