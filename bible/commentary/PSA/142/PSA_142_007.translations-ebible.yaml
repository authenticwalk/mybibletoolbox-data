  kos-kos: Aksukosokyeyu liki mwe keok luk, Na nga fah kaksakin kom in walil lun mwet
    lom Ke sripen orekma wo lom nu sik.
  hbo-WLC: הַקְשִׁ֤יבָה ׀ אֶֽל־רִנָּתִי֮ כִּֽי־דַלּ֪וֹתִ֫י מְאֹ֥ד הַצִּילֵ֥נִי מֵרֹדְפַ֑י
    כִּ֖י אָמְצ֣וּ מִמֶּֽנִּי׃
  ibo-ibo: Mee ka m nwere onwe m site nʼụlọ mkpọrọ, ka m nwee ike too aha gị. Mgbe
