  grc-BRENT: Ταχὺ εἰσάκουσόν μου, Κύριε, ἐξέλιπε τὸ πνεῦμά μου· μὴ ἀποστρέψῃς τὸ πρόσωπόν
    σου ἀπʼ ἐμοῦ, καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς λάκκον.
  kpr-kpr: Na memai bundetiri irena, vujegaso jebugaone! Amingaresa, ni nandae kavevera
