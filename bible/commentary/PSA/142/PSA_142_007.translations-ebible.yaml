  tam-TCV: நான் உமது பெயரைத் துதிக்கும்படி, என் சிறையிலிருந்து என்னை விடுதலையாக்கும்;
    அப்பொழுது நீர் எனக்குச் செய்யும் நன்மையினிமித்தம், நீதிமான்கள் என்னைச் சுற்றிச்
    சேர்ந்துகொள்வார்கள்.
  ceb-ULB: Pagawsa ang akong kalag sa bilanggoan aron makapasalamat ako sa imong ngalan.
