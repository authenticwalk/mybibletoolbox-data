  guj-2017: મારા આત્માને બંદીવાસમાંથી બહાર લાવો, કે જેથી હું તમારા નામનો આભાર માની
    શકું. ન્યાયીઓ મારી આસપાસ ફરી વળશે કેમ કે તમે મારા માટે ભલા છો.
  pon-2006A: Komw ketin kasaledekihiehla sang nan ei pwunod akan; eri I ahpw pahn
