  mdy-ETH: ታኣኒ ኔና ጋላታንዳጉዲ ሃያ ቱኡዛፓ ታና ቡሌ፤ ኔኤኒ ታኣም ማዼ ኔኤኮ ኮሹሞ ማዾ ዛጋዖ ፂሎ ዓሳ ሙኪ ታ ኮይላ
    ቡካንዳኔ።
  twi-ASANTE: Yi me firi me nneduadan mu, na makamfo wo din. Afei teneneefoɔ bɛtwa
