  cuk-cuk: An be-nug-odummogega, wegi-an-galessiidgi be an-onodage. Ar be-sabed be
    anga oyononikile, dule-inniki-gudimalad weligwar an-ebiris ambikunonimaloed.
  uig-CYR: Маңа тездин җавап бәргәйсән, и Пәрвәрдигар; Роһум һалидин кетиду; Дидариңни
    мәндин йошурмиғайсән; Болмиса мән һаңға чүшидиғанлардәк болимән.
  tel-2017: నేను నీ నామాన్ని కీర్తించేలా చెరలోనుండి నా ప్రాణాన్ని తప్పించు. అప్పుడు
    నీవు నాకు చేసిన మహోపకారాన్ని బట్టి నీతిమంతులు నా చుట్టూ చేరి ఆనందిస్తారు.
  hat-BSA: Mennen nanm mwen sòti nan prizon, pou m kab bay remèsiman a non Ou. Moun
    ladwati mwen yo va antoure mwen, paske Ou va aji nan bonte Ou anvè mwen.”
  ukr-ONPU: Поспіши відповісти мені, Господи, бо знемагає мій дух. Не ховай обличчя
