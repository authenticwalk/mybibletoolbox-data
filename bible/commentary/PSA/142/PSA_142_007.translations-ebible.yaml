    iau.
  tur-YTC: Canımı zindandan çıkar da, Adına şükredeyim. Doğrular çevremi saracak,
    Çünkü bana iyilik edeceksin.
  bel-N: Зваж на галашэньне маё, бо вельмі я зьнямогся; ратуй Ты мяне ад тых, што
