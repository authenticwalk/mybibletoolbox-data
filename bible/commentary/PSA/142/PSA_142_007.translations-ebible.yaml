verse: PSA.142.007
translations:
  mal-C: ഞാൻ അവിടത്തെ നാമത്തെ സ്തുതിക്കേണ്ടതിന്, തടവറയിൽനിന്നും എന്നെ വിടുവിക്കണമേ.
    അപ്പോൾ അവിടന്ന് എനിക്കു ചെയ്തിരിക്കുന്ന നന്മമൂലം നീതിനിഷ്ഠർ എനിക്കുചുറ്റും വന്നുകൂടും.
  deu-TKW: Merke auf meine flehentliche Bitte, denn ich bin überaus schwach; errette
    mich von meinen Verfolgern, denn sie sind mir zu mächtig.
  lin-lin: Yoka koganga na ngai, pamba te nazali na pasi makasi ! Kangola ngai wuta
    na maboko ya banyokoli na ngai, pamba te baleki ngai na makasi.
  mmx-mmx: Una lox asepmus ia basinge levenmumuat tarak, kusu anaba emi asu minu ro
    at lovotpot buru at limixin taram, atla uga lok luvukat tia.
  eng-LSV: Bring forth my soul from prison to confess Your Name, || The righteous
    surround me about, || When You confer benefits on me!
  eng-GNV: 'Bring my soule out of prison, that I may prayse thy Name: then shall the
    righteous come about me, when thou art beneficiall vnto me.'
  eng-WEBSTER: 'Bring my soul out of prison, that I may praise thy name: the righteous
    shall encompass me; for thou wilt deal bountifully with me.'
  nhw-BL: Techquixti ipan ni tlatzactli campa niitztoc para nihuelis nimitztlascamatis.
    Huan huajca nopa masehualme catli itztoque xitlahuaque, nechyahualose huan paquise
    pampa tijpiyas hueyi moyolo nohuaya para nochipa.”
  swh-ONEN: Nifungue kutoka kifungo changu, ili niweze kulisifu jina lako. Ndipo wenye
    haki watanizunguka, kwa sababu ya wema wako kwangu.
  bba-bba: A nɛn wuri swɑɑ dɑkio, domi nɑ nuki sɑnkire too. A mɑn yɑkio be bɑ mɑn
    nɔni sɔ̃ɔmɔn nɔmɑn di, domi bɑ mɑn dɑm kere.
  eng-KJVCPB: 'Bring my soul out of prison, That I may praise thy name: The righteous
    shall compass me about; For thou shalt deal bountifully with me.'
  luo-luo: Gonya e twech ma antie, mondo apak nyingi. Eka joma kare biro chokore buta
    nikech ber misetimona.
  aii-aii: ܦܲܠܸܛ ܠܵܗ̇ ܓܵܢܝܼ ܡ̣ܢ ܒܹܝܬ ܚܒ݂ܘܼܫܝܵܐ ܕܫܲܟܪܸܢ ܠܫܸܡܘܼܟ݂، ܠܚܵܕܸܪ̈ܘܵܢܝܼ ܒܸܬ
    ܟܵܪܟ݂ܝܼ ܙܲܕܝܼܩܹ̈ܐ، ܒܗ̇ܝ ܕܒܦܸܪܝܘܼܬܵ‌ܐ ܒܸܬ ܦܵܪܥܹܬ ܠܝܼ.
  meu-meu: Dibura rumana amo ba hakaugu lasi, bena oi ladamu baina hanamoa. Kara maoromaoro
    taudia ese bae gegegu ahu, badina be oi ese ba harihari henigu.
  npi-ULB: मेरो प्राणलाई कैदबाट बाहिर निकाल्नुहोस्, ताकि म तपाईंको नाउँलाई धन्यवाद
    दिन सकूँ । धर्मीहरू मेरो चारैतिर भेला हुन्छन् किनभने तपाईं मप्रति असल हुनुभएको
    छ ।”
  yor-yor: Mú ọkàn mi jáde kúrò nínú túbú, kí èmi lè máa yin orúkọ rẹ. Nígbà náà ni
    àwọn olódodo yóò yí mi káàkiri nítorí ìwọ yóò fi ọ̀pọ̀lọpọ̀ wọn ba mi ṣe.
  pes-OPCB: مرا از این پریشانی و اسارت آزاد کن، تا تو را به سبب خوبی‌هایی که برایم
    کرده‌ای در جمع عادلان ستایش کنم.»
  tgl-ULB: Ilabas mo ang aking kaluluwa mula sa kulungan para ako ay makapagpasalamat
    sa iyong pangalan. Ang matutuwid ay magtitipon sa aking paligid dahil ikaw ay
    naging mabuti sa akin.”
  nop-nop: Du titiŋ momooŋ hinek tiŋa malabumuŋ gineniŋ kotigoŋ nanagileŋ, wendoktiŋa
    metamgeyedi bop taneeneŋ wohoge ganintiloluwaat.
  hui-hui: Gendaru íbu ngagoha kogo bayaleore holiya í̠na i̱ biamogo bia laro. Í̠naga
    wali agali ngoai ho kagoria i̱na tinaga deni í̠naga mini yaraga halu holebero.
    Í̠na i̱hondo bayale birigonaga i̱na ani bulebero.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ဆင်း​ရဲ​ဒုက္ခ​ထဲ​မှ​လွတ်​မြောက် စေ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား
    ယင်း​သို့​ကျေး​ဇူး​ပြု​တော်​မူ​သော​ကြောင့် ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏
    လူ​စု​တော်​အ​လယ်​တွင် ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་བསྔགས་འབུལ་བའི༌ཕྱིར། །ཁྱེད་ཀྱིས་ང་རང་བཙོན་ལས་སྒྲོལ་བར༌མཛོད།
    །ཁྱེད་ཀྱིས་ང་རང་དྲིན་གྱིས་བསྐྱངས་པས༌ན། །དྲང་བདེན་རྣམས་ཀྱིས་ང་རང་བསྐོར་འོང༌ངོ༌།།
  wsk-wsk: Se ikup ewere ko talipara ningi aga sangaru to se ani nika nip patawurikko.
    Nika ningo mu aninga te bitar se kariimet ningo diram bitawara mu arigimon ale
    tai agarak ilu biguwumon ale nip patawumonko.
  sna-sna: Ndibudisei mutorongo, kuti ndirumbidze zita renyu. Ipapo vakarurama vachandipoteredza
    nokuda kwokunaka kwenyu kwandiri.
  spa-BLM: Saca ami alma de la cárcel, para que pueda dar gracias a tu nombre. Los
    justos me rodearán, porque tú serás bueno conmigo.
  cac-cac: Ic' in elta d'a scal in yaelal in c'ana', yic vach' ol val vach' lolonel
    d'ayach, axo eb' anima vach' spensar ol och oyan eb' d'a in patic ayic ol ac'an
    a vach'c'olal d'ayin, xin chi.
  swh-ULB: Uitoe nafsi yangu kifungoni ili niweze kulishukuru jina lako. Wenye haki
    watakusanyika karibu nami kwa sababu umekuwa mwema kwangu.”
  bel-bel: 'Хутчэй пачуй мяне, Госпадзе: дух мой зьнемагае; не хавай аблічча Твайго
    ад мяне, каб я не спадобіўся тым, што ў магілу ідуць.'
  deu-ELBBK: Horche auf mein Schreien, denn ich bin sehr elend; errette mich von meinen
    Verfolgern, denn sie sind mir zu mächtig!
  mbb-OT: Ipeǥawas a kenikew kayi te kegkepirisuwa kedì, wey a mekezalig kenikew.
    Ne zutun ed-erungut kayi te kediey is menge metazeng tenged te kebpurungi nu kediey.
  mal-2015: ഞാൻ നിന്റെ നാമത്തിന്നു സ്തോത്രം ചെയ്യേണ്ടതിന്നു എന്റെ പ്രാണനെ കാരാഗൃഹത്തിൽനിന്നു
    പുറപ്പെടുവിക്കേണമേ; നീ എന്നോടു ഉപകാരം ചെയ്തിരിക്കയാൽ നീതിമാന്മാർ എന്റെ ചുറ്റം
    വന്നുകൂടും.
  gup-gup: Kunrayek duninjh ngankarrme, dja djawahdjawan bu kanbebkemen. Kaluk ngaye
    ngeyburluburlume kore ngarrimirnderri nawu ngudda ke bininj rowk dorrengh, bu
    kunmekbekenh ngudda wanjh kunmak kanmarnekurduyimeng.
  rmc-rmc: Šun miro roviben, bo som andro baro pharipen. Le man avri olendar, ko pre
    mande džan, bo hine zoraleder sar me.
  nlg-nlg: Ko hola horu lokana na vale pipiti ge ku holoutogho, na lei nina vure God,
    tara talighutiu, na pukuna to pabe utuniu.
  pes-OPV: جان مرا از زندان درآور تا نام تو را حمد گویم. عادلان گرداگرد من خواهند
    آمد زیراکه به من احسان نموده‌ای.
  ron-1924: Скоате-мь суфлетул дин темницэ, ка сэ лауд Нумеле Тэу! Чей неприхэниць
    вор вени сэ мэ ынконжоаре кынд ымь вей фаче бине.
  ben-OBCV: আমাকে কারাগার থেকে মুক্ত করো, যেন আমি তোমার নামের প্রশংসা করতে পারি। তখন
    ধার্মিকেরা আমাকে ঘিরে ধরবে কারণ তুমি আমার প্রতি মঙ্গলময়।
  som-som: Naftayda xabsiga ka soo bixi, si aan magacaaga ugu mahadnaqo, Kuwa xaqa
    ah ayaa igu hareeraysnaan doona, Waayo, wax badan oo wanaagsan baad ii samayn
    doontaa.
  lat-VUC: Velociter exaudi me, Domine; defecit spiritus meus. Non avertas faciem
    tuam a me, et similis ero descendentibus in lacum.
  eng-ASVBT: 'Bring my soul out of prison, That I may give thanks unto thy name: The
    righteous shall compass me about; For thou wilt deal bountifully with me.'
  mna-mna: Iŋgi aŋyamaana kembei aŋbot lela ruumu sanaana leleene i. Tana uulu yo
    be aŋyooto. Naso aŋpakur zom. Mi zin wal ndeeŋeŋan ko tire kampeŋana ku ta swe
    pio na, ma timar tiliu yo mi niamŋan ampakur zom.
  ita-1885: Tira fuor di carcere l'anima mia, Acciocchè io celebri il tuo Nome; I
    giusti m'intonieranno, Quando tu mi avrai fatta la mia retribuzione.
  eng-LXXUP: Hear me speedily, O Lord; My spirit has failed; Turn not away thy face
    from me, Else I shall be like to them that go down to the pit.
  eng-ULB: Bring my soul out of prison so that I may give thanks to your name. The
    righteous will gather around me because you have been good to me.”
  spa-VBL: Libérame de mi prisión para que pueda alabar tu nombre. Los que viven en
    justicia se reunirán a mi alrededor porque tú me tratas con bondad”.
  fra-_FOB: Retire mon âme de sa prison, afin que je célèbre ton nom. Les justes viendront
    autour de moi, parce que tu m'auras fait du bien.
  mal-mal: ഞാൻ അങ്ങയുടെ നാമത്തിന് സ്തോത്രം ചെയ്യുവാൻ എന്റെ പ്രാണനെ കാരാഗൃഹത്തിൽനിന്നു
    പുറപ്പെടുവിക്കണമേ; അങ്ങ് എനിക്ക് ഉപകാരം ചെയ്തിരിക്കുകയാൽ നീതിമാന്മാർ എന്റെ ചുറ്റം
    വന്നുകൂടും.
  urd-GVR: Merī jān ko qaidḳhāne se nikāl lā tāki tere nām kī satāish karūṅ. Jab tū
    mere sāth bhalāī karegā to rāstbāz mere irdgird jamā ho jāeṅge.
  suz-BL: आं कली आं चोक्‍सीतीके रे प्रोंइयीनी। मिनु गो इन कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंने चबुल। मिनु आं कली रिम्‍शो पशो तशा, ठीक पाइबपुकी आं एर ओंथ बाक्‍शा ग्‍येरसीनीम।
  eng-NOY: Bring me out of prison, That I may praise thy name! The righteous shall
    gather around me, When thou shalt show me thy favor.
  ita-1927: Trai di prigione l’anima mia, ond’io celebri il tuo nome. I giusti trionferanno
    meco, perché m’avrai colmato di beni.
  ckb-ckb: گیانم لە بەندیخانە دەربهێنە، بۆ ئەوەی ستایشی ناوت بکەم. ئینجا ڕاستودروستان
    دەورم دەگرن، چونکە چاکەم لەگەڵ دەکەیت.
  eng-BBE: 'Take my soul out of prison, so that I may give praise to your name: the
    upright will give praise because of me; for you have given me a full reward.'
  xsi-xsi: Malia ŋine ikale naŋa kaika lâ, itogo wâlo kaika ikeno tiniŋgu mwasina.
    Naŋa ano pano tu kupalalana wâlo ŋine piti lâ tiniŋgu, ŋana naŋa ma amo ara kilo
    kâ. Ŋineŋga naŋa ma apaneano asuka noko ŋa kâki. Aku noko ne tamâta ma simora
    tu noko kuveta kie ara pa naŋa, aku kinzi kala ma simandi kuku naŋa ŋana sipaneano.
  kan-OKCV: ನಿಮ್ಮ ಹೆಸರನ್ನು ಕೊಂಡಾಡುವ ಹಾಗೆ ನನ್ನ ಸೆರೆಯಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ಆಗ ನೀವು
    ನನಗೆ ಮಾಡಿದ ಉಪಕಾರವನ್ನು ಕಂಡು ನೀತಿವಂತರು ನನ್ನ ಹತ್ತಿರ ಸೇರಿಬರುವರು.
  tam-2017: உமது பெயரை நான் துதிக்கும்படி, என்னுடைய ஆத்துமாவைக் காவலுக்கு நீங்கலாக்கிவிடும்;
    எனக்கு நீர் தயவு செய்யும்போது நீதிமான்கள் என்னைச் சூழ்ந்துகொள்ளுவார்கள்.
  spa-RV-1909: 'Saca mi alma de la cárcel para que alabe tu nombre: Me rodearán los
    justos, porque tú me serás propicio.'
  ron-BTF: Scoate sufletul meu din închisoare, ca să laud numele tău, cei drepți mă
    vor înconjura, căci îmi vei face mult bine.
  eng-WEBP: Bring my soul out of prison, that I may give thanks to your name. The
    righteous will surround me, for you will be good to me.
  eng-FBV: Release me from my prison so I can praise you for the person you are! Those
    who live right will gather round me because you have treated me so well.”
  nld-1939: Bevrijd mij uit mijn benauwing, Opdat ik uw Naam moge danken, En de vromen
    mij blijde omringen, Omdat Gij zo goed voor mij zijt!
  nch-BL: Techquixti ipan ni tatzacti campa niitztoc para nihuelis nimitztascamatis.
    Huan huajca nopa masehualme cati itztoque xitahuaque, nechyahualose huan paquise
    pampa tijpiyas hueyi moyolo ica na para nochipa.”
  vie-1934: Xin hãy rút linh hồn tôi khỏi ngục khám, Để tôi cảm tạ danh Chúa. Những
    người công bình sẽ vây quanh tôi, Bởi vì Chúa làm ơn cho tôi.
  cha-cha: 'Najuyong y antijo gui calaboso, ya junae grasias y naanmo: ujaoriyayeyo
    y manunas; sa unfatinas pot guajo gosmegae.'
  hin-CV: मुझे इस कारावास से छुड़ा दीजिए, कि मैं आपकी महिमा के प्रति मुक्त कण्ठ से
    आभार व्यक्त कर सकूं. तब मेरी संगति धर्मियों के संग हो सकेगी क्योंकि मेरे प्रति
    यह आपका स्तुत्य उपकार होगा.
  eng-OURB: Bring my soul out of prison, that I may yadah ·extend hands in thankful
    praise· to your name. The upright will surround me, for you will be good to me.
  spa-BES: Saca mi alma de la cárcel, para alabar tu nombre; los rectos alabarán por
    mí; porque me has dado una recompensa completa.
  tdx-tdx: Akaro am-balabey ao ty fiaiko hibangoako ty tahina’o; hiropak’ amako o
    vañoñeo ami’ty fatariha’o amako.
  tha-KJV: ขอทรงพาจิตใจข้าพระองค์ออกจากคุก เพื่อข้าพระองค์จะสรรเสริญพระนามของพระองค์
    คนชอบธรรมจะล้อมข้าพระองค์​ไว้​เพราะพระองค์จะทรงกระทำแก่ข้าพระองค์​อย่างบริบูรณ์​”
  por-BR-2018: Tira minha alma da prisão, para que eu louve o teu nome; os justos
    me rodearão, porque tu me tratarás bem.
  deu-ELO: Führe aus dem Gefängnis heraus meine Seele, damit ich deinen Namen preise!
    Die Gerechten werden mich umringen, wenn du mir wohlgetan hast.
  eng-WYC-2018: Lead my soul out of keeping to acknowledge to thy name; just men abide
    me, till thou yield to me. (Lead me out of this prison, so that I can praise thy
    name; the righteous shall gather around me, when thou shalt reward me.)
  epo-epo: Eligu mian animon el malliberejo, por ke mi gloru Vian nomon. Min ĉirkaŭos
    la virtuloj, kiam Vi bonfaros al mi.
  gfk-gfk: Halangalanga iau sukun no nugu harpidanau, waing iau nigi pirlat no hinsaam.
    Io kaik, ira ut na takodas diet na hanuat luhutane iau kanong utano bilbilai u
    te gil ie tagu.
  uig-PIN: Sening namingni tǝbriklixim üqün, Jenimni türmidin qiⱪarƣaysǝn; Ⱨǝⱪⱪaniylar
    ǝtrapimda olixidu; Qünki Sǝn manga zor meⱨribanliⱪ kɵrsitisǝn.
  beo-beo: Na se nababeba:le, Dia na hohogilisima! Amasea, na da dunu ilia gilisisu
    ganodini, Dima nodomu. Bai Di da nama noga:idafa hou hamonana.
  tpi-OTNT: Kisim bek mi long dispela hevi na mi ken i stap gut. Olsem na long taim
    ol manmeri bilong yu i bung bai mi litimapim nem bilong yu. Long wanem, yu bin
    mekim gutpela pasin long mi.
  hau-SA: Ka ’yantar da ni daga kurkuku, don in yabi sunanka. Ta haka masu adalci
    za su taru kewaye da ni saboda alherinka gare ni.
  udu-udu: Susi aha/ ka pije/ ’pena sijin mo, ki aha/ mina ’taki c̱i mo jin ’boruwa
    ’bor bwa i is ki gway pini mo. ’Kwani kun tana ḵar/e mini ’kam aha/ mo haali/
    /e mini ṯu/ul dhan mo jin isha to ka enthus gom aha/ mo.
  uig-LAT: Séning namingni tebriklishim üchün, Jénimni türmidin chiqarghaysen; Heqqaniylar
    etrapimda olishidu; Chünki Sen manga zor méhribanliq körsitisen.
  nde-nde: Ngikhulula entolongweni yami, ukuze ngidumise ibizo lakho. Lapho-ke abalungileyo
    bazangibuthanela ngenxa yokulunga kwakho kimi.
  ton-ton: '‌ʻOmi hoku laumālie mei he fale fakapōpula, koeʻuhi ke u fakamālō ai ki
