  tbz-SIM: Kéntɛ́ kɛ́keè n dɑbònnì, n di mɛsémmɛ̀ mmɛ, n dɛɛtɛ́nɛ̀ bɛ̀ɛ̀ n fɛ̃́ũnko,
    bɛ̀ kpénnìmu kɛ m pɛ̃ɛ̃tɛ́.
  msy-2020: Nɨ osɨmtɨzir kamɨn aven uam na inightɨ, kɨ an fɨrighɨrɨgh egh deravɨra
