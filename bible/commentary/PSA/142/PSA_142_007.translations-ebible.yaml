  uig-ARA: سېنىڭ نامىڭنى تەبرىكلىشىم ئۈچۈن، جېنىمنى تۈرمىدىن چىقارغايسەن؛ ھەققانىيلار
    ئەتراپىمدا ئولىشىدۇ؛ چۈنكى سەن ماڭا زور مېھرىبانلىق كۆرسىتىسەن.
  sus-sus: I xa n wa xui mɛ, barima n sɛnbɛ birin bara ɲɔn. N ba n kerimae yi ra,
    barima e sɛnbɛ gbo n bɛ.
  pon-2006: Komw ketin kasaledekihiehla sang nan ei pwunod akan; eri I ahpw pahn kapinga
