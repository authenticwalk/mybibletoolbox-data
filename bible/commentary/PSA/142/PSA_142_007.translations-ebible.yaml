  kan-2017: ಸೆರೆಯಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು, ನಿನ್ನ ನಾಮವನ್ನು ಕೀರ್ತಿಸುವೆನು. ನೀತಿವಂತರು ನಿನ್ನ
    ಮಹೋಪಕಾರಕ್ಕಾಗಿ, ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡು ಉತ್ಸಾಹಗೊಳ್ಳುವರು.
  yap-yap: Mu chuwegeg u fithik’ e gafgow ni kug aw ngay; ma aram e gu ra pining e
