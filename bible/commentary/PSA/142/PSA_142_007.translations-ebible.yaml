  ory-ory: କାରାଗାରରୁ ମୋʼ ପ୍ରାଣ ଉଦ୍ଧାର କର, ତହିଁରେ ମୁଁ ତୁମ୍ଭ ନାମକୁ ଧନ୍ୟବାଦ ଦେବି; ଧାର୍ମିକମାନେ
    ମୋତେ ବେଷ୍ଟନ କରିବେ; କାରଣ ତୁମ୍ଭେ ମୋହର ପ୍ରଚୁର ମଙ୍ଗଳ କରିବ।
  chk-chk: Kopwe angasaeila seni lon ewe lenien fötek, pwe üpwe tongeni mwareiti itom.
    Mürin, ekewe chon pwüng repwe mwicheto rei, pokiten ka afeiöchüei.
  rop-rop: Deigimat mi brom dijan jeil wulijim ai gin preisim blanga yu neim. Wen
    ola pipul blanga yu garra luk yubin brabli kain langa mi, wal olabat garra majurrumap
    miselp raidaran langa mi.
  ukr-1871: Виведи з темницї душу мою, да прославлю імя твоє! Праведні обступлять
    мене, коли явиш менї милість твою.
  yon-yon: Ne kuu wii aombed doberemoon areb keraan kuyaambed nen angka kowe. Kwanebko
    ewaningko yaa eso anda. Ebbed ne yaa amun amun kamaneeb kowe, yorokmodan kuu neyiib
    yaa menebe nedbaniib.
  deu-1951: (0142-8) Führe meine Seele aus dem Kerker, daß ich deinen Namen preise!
    Die Gerechten werden sich zu mir sammeln, wenn du mir wohlgetan.
  eng-JPS: (142-8) Bring my soul out of prison, that I may give thanks unto Thy name;
    the righteous shall crown themselves because of me; for Thou wilt deal bountifully
    with me.
  srp-1865: Izvedi iz tamnice dušu moju, da slavim ime tvoje. Oko mene æe se skupiti
    pravednici, kad mi uèiniš dobro.
  lug-lug: Nziggya mu kkomera, ndyoke nkwebaze nga ntendereza erinnya lyo. Abatuukirivu
    balinneetooloola, ng’onkoledde ebyekisa ekingi ebingi.
  heb-heb: הוציאה ממסגר נפשי להודות את שמך בי יכתרו צדיקים כי תגמל עלי׃
  ben-IRV: কারাগার থেকে আমার প্রাণ উদ্ধার কর, যাতে আমি তোমার নামের ধন্যবাদ দিতে পারি;
    ধার্ম্মিকেরা আমার চারপাশে থাকবে কারণ তুমি আমার মঙ্গল করবে।
  ntu-ntu: Aopxbz drtqnge mz nzkxpu-krngeng murde na-awibo bam, X kxnztubqng natu-ngalelvzlr
    ninge mz nzglqlz-krdr nim mz nzamrlz-zlwz-krm ninge.
  pan-pan: ਮੇਰੀ ਜਾਨ ਨੂੰ ਕੈਦ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ, ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂ, ਧਰਮੀ
    ਮੈਨੂੰ ਆਣ ਘੇਰਨਗੇ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਉਪਕਾਰ ਕਰੇਂਗਾ!।
  mya-JVB: နာမတော် ကို အကျွန်ုပ်ချီးမွမ်း ရမည်အကြောင်း ၊ အကျွန်ုပ် ကို ထောင် ထဲက နှုတ်ဆောင်
    တော်မူပါ။ ထိုသို့ ကျေးဇူး ပြုတော်မူသောအခါ၊ ဖြောင့်မတ် သောသူတို့သည် အကျွန်ုပ် ကို
    ဝန်းရံ လျက်နေရကြပါလိမ့်မည်။
  kgf-kgf: Qeri uŋana imi hésa ama igucnec hulac néŋna, qacgawac ewa hia ac ʒémaŋ.
    Goi héihéi waŋ nénna, ic solaŋa ieneŋ lelecgé némma nammu.
  tte-O: Kulivasiyau panpanna koina na am tomoyao ali miyagogo koina esam yatobalan
    am namwanamwa koliyau kaiwena.
  tbg-tbg: Mpo, nora maaravano ti rumpa tairaqihaira are ti kuvantu timitairaqe te
    qaqini aitare variare. Are mintiramanta ai vaiinti nahenti are ti koqema timitenarara
    iriha, vika te iainanaini ani ruvaaqumavi vaiqe te vika nivutana vaiha ai autu
    tuahera kaare.
  hmo-hmo: Lohiabada e, egu dibura ruma dekena amo lau do oi kokia ruhaia. Unai neganai
    oiemu bese taudia edia hebou lalonai, lau ese oiemu ladana do lau hanamoa, oiemu
    kara namo lau dekenai dainai.”
  zar-NT: 'Guléaj böʼ naca cazaʼ lu yuʼu lidxi guíë, para gaca guíaʼ Liʼ: “Xclenuʼ”
    tuʼ rulidzaʼ Loʼ. Nupa nácagaca tsahuiʼ uluʼdubi idú gásibiʼilö ga zoaʼ, tuʼ gunnuʼ
    sizxöni quiaʼ le riquindaʼ.'
  urd-urd: मेरी जान को कै़द से निकाल, ताकि तेरे नाम का शुक्र करूँ सादिक़ मेरे गिर्द
    जमा होंगे क्यूँकि तू मुझ पर एहसान करेगा।
  rus-SYN: 'Скоро услышь меня, Господи: дух мой изнемогает; не скрывай лица Твоего
    от меня, чтобы я не уподобился нисходящим в могилу.'
  bqc-SIM: Swãdↄ ma wiilɛai, asa ma gↄ̃ mugɛɛnnↄɛ. Ma si ma gbɛ̀sɛlɛnaↄwa, asa an
    gbãa dɛmalaɛ.
  tcz-CHONGTHU: Songkul'a kon'in neihuhdoh loijin, chutileh nangma kathangvah thei
    ding ahi. Lolhing tah'a neibol jeh'a kajet le kaveija mikitah dim lha diu ahi.
  mar-mar: मी तुझ्या नावाची उपकारस्तुती करावी, म्हणून माझा जीव बंदीतून काढ. नितीमान
    माझ्याभोवती जमतील, कारण तू माझ्याशी चांगला आहेस.
  isl-isl: Leiddu mig úr þessum mikla vanda og þá mun ég lofa þig. Hinir guðhræddu
    munu þyrpast til mín og fagna með mér yfir hjálp þinni.“
  hlt-THB: Nang ming kam kyihcah thainaak aham, thawngim khui awhkawng ni loet sak
    lah. Cawhtaw kak khan awh na leeknaak awh ve thlak dyngkhqi ing nik chung khqi
    khoep kaw.
  qub-qub: Carsilcho caycajno caycashäpita jorgaycamay. Cayno llaquicuycashäpita jorgaycamay
    gamta alabanäpaj. Chaypitaga alli runacuna cushicushpanmi nogawan goturpanga.
  bqp-bqp: Ǹ ma bo kagura díkĩnan, de mà n tↄ́ bo, gbasa gbɛ̃ mananↄ likamai kũ n
    yã mana kɛ̀mɛnɛ yãi.
  hat-hat: (0142:8) Wete m' nan prizon sa a pou m' ka di ou mèsi. Lè sa a, m'a kanpe
    nan mitan moun ki mache dwat devan ou yo, paske ou te bon pou mwen.
  eng-BSB: Free my soul from prison, that I may praise Your name. The righteous will
    gather around me because of Your goodness to me.
  eng-WEBPB: Bring my soul out of prison, that I may give thanks to your name. The
    righteous will surround me, for you will be good to me.
  kbq-kbq: Nagrira kinafintira katufenanto. Ana'ma hananke'na Kagri kagia ahena susu
    nehu'na humuse hugantegahue. Nagri'ma rama'a knare kavukvama hunantana avu'ava
    zanku, Kagri kavu'kava zama amage'ma nentaza vahe'mo'za e'za eme nazeri kagigahaze.
  pon-pon: Kalua jan nen i nan imaten, pwe i en kapina mar omui. Me pun kan pan pokon
    don ia, ma kom pan kotin jauaja ia.
  nhe-BL: Xinechquixti ipan ni tlatzactli campa niitztoc para nihuelis nimitztlascamatis.
    Huan huajca nopa tlacame tlen itztoque xitlahuaque, nechyahualose huan paquise
    pampa tijpiyas hueyi moyolo nohuaya para nochipa.”
  wnc-wnc: Gata na meya waaknga kaaune sandeke tapi na take yuwit. Unzingge gatane
    amindabamu unekan gwa yuwan kakengu gatane umanda yatangenawit. Minae, gata nae
    take tasikuyak.
  bus-bus: Ǹ ma bↄ kagurakɛna kɛ̀kiin, lɛ mà n tↄ́ bↄ, gbasa gbɛ̃ maaanↄ ligamazi
    kɛ̀ n yã maaa kɛ̀mɛ yãnzi.
  gub-BL: Hemunyryk kar pe ma'erahy heremipuraraw wi nehe. Amume'u putar nekatu haw
    neremiaihu wazemono'og mehe ihe nehe, Ta'e nekatu ihewe tuweharupi ne xe.
  eng-DRA: 'Hear me speedily, O Lord: my spirit hath fainted away. Turn not away thy
    face from me, lest I be like unto them that go down into the pit.'
