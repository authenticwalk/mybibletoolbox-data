  dop-dop: Ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ wulɑ. Mpi tɔ, mɑ kəlɑ ɩcɑntʋ. Yɑ-m mɑ wɑhɑlɑ tʋlɑɑ
    niŋ tɑɑ. Pə tɑɣɑ pʋlʋ, pɑ kəlɑ-m toŋ.
  azb-azb: Canımı zindandan qurtar, Qoy isminə şükür edim! Onda salehlər məni əhatə
    edəcək, Çünki mənə comərdlik etdin!
  eng-DBY: Bring my soul out of prison, that I may celebrate thy name. The righteous
