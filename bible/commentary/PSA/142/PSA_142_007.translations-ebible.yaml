  hbo-hbo: הַקְשִׁ֤יבָה ׀ אֶֽל־רִנָּתִי֮ כִּֽי־דַלֹּ֪ותִ֫י מְאֹ֥ד הַצִּילֵ֥נִי מֵרֹדְפַ֑י
