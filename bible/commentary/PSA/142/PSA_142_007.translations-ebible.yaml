  arb-NAV: أَفْرِجْ كُرْبَةَ نَفْسِي لأُسَبِّحَ بِاسْمِكَ، فَيَلْتَفَّ الصِّدِّيقُونَ
    حَوْلِي ثَوَاباً لِي مِنْكَ.
  ded-ded: Ge yungecnuma ebicnaac witicamaunac wangecnubesena. Ge ifi anna ni geac
    kpac kuneng heiwayong memima ubangerecyoac debade. Ge gombunga anengannecac amma
    ngicngac dindingac yeneng hama oronnugecde.”
  ewe-ewe: Ɖem tso nye gaxɔ me, be makafu wò ŋkɔ. Ekema ame dzɔdzɔewo aɖe to ɖem,
    le wò nyui si nèwɔ nam la ta.
  eng-LEE: '(142:8) Bring forth out of prison my soul, that I may thank thy name:
    with me shall the righteous crown themselves, when thou wilt deal bountifully
    with me.'
  asm-FB: কাৰাগাৰৰ পৰা মোৰ প্রাণ মুক্ত কৰা, যেন মই তোমাৰ নামৰ ধন্যবাদ কৰিব পাৰোঁ;
    ধাৰ্মিকসকলে মোক চাৰিওফালে ঘেৰি ৰাখিব; কাৰণ তুমি মোলৈ প্রচুৰ মঙ্গল কৰিবা।
  sus-A: عِ شَ ﭑ وَ شُي مّ، بَرِ مَ ﭑ سّنبّ بِرِن بَرَ حْن. ﭑ بَ ﭑ كٍرِ مَيٍ يِ رَ،
    بَرِ مَ عٍ سّنبّ فبٌ ﭑ بّ.
  fra-SBL: Faites sortir mon âme de la prison, afin que je puisse rendre grâce à ton
