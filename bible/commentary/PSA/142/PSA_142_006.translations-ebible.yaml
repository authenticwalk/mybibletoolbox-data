verse: PSA.142.006
translations:
  mal-C: എന്റെ കരച്ചിൽ കേൾക്കണമേ, ഞാൻ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു; എന്നെ പിൻതുടരുന്നവരുടെ
    കൈയിൽനിന്നും എന്നെ മോചിപ്പിക്കണമേ, അവർ എന്നെക്കാൾ അതിശക്തരാണ്.
  deu-TKW: 'Ich schreie zu dir, Jahwe; ich spreche: “Du bist meine Zuflucht, mein
    Teil im Lande der Lebendigen.”'
  lin-lin: 'Yawe, nagangi epai na Yo ! Nalobi : « Ozali ebombamelo na ngai, libula
    na ngai kati na mokili ya bato ya bomoi ! »'
  mmx-mmx: Una ronga ia, ang teng ti loklok tooro ram atla lodoxoma abulubun i suxuna
    axav ia. Una lox asepsu ia basinge limixin munepen minia atla di lolos aleng polo
    lolos tarak.
  eng-LSV: Attend to my loud cry, || For I have become very low, || Deliver me from
    my pursuers, || For they have been stronger than I.
  eng-GNV: 'Hearken vnto my crye, for I am brought very lowe: deliuer me from my persecuters,
    for they are too strong for me.'
  eng-WEBSTER: 'Attend to my cry; for I am brought very low: deliver me from my persecutors;
    for they are stronger than I.'
  nhw-BL: Xijtlacaquili catli nimitztlajtlanía, pampa tlahuel nechtlaijiyohuiltíaj
    masehualme. Techmanahui ininmaco catli nechtepotztocatinemij, pampa inijuanti
    achi más quipiyaj chicahualistli que na.
  swh-ONEN: Sikiliza kilio changu, kwa sababu mimi ni mhitaji sana; niokoe na wale
    wanaonifuatilia, kwa kuwa wamenizidi nguvu.
  bba-bba: Yinni Gusunɔ, wunɑ nɑ sokumɔ. Nɑ nɛɛ, wunɑ ɑ sɑ̃ɑ nɛn kuku yeru. Wunɛ turowɑ
    ɑ sɑ̃ɑ nɛɡii duniɑ ye sɔɔ.
  eng-KJVCPB: 'Attend unto my cry; For I am brought very low: Deliver me from my persecutors;
    For they are stronger than I.'
  luo-luo: Yie iwinj ywakna, nimar an-gi chandruok maduongʼ; resa e lwet joma lawa
    nimar gitek moloya mabor.
  aii-aii: ܨܘܼܬ ܠܓܥܵܝܬ‌ܝܼ ܒܗ̇ܝ ܕܦܝܼܫ ܠܝܼ ܡܘܼܟܸܦܵܐ ܪܵܒܵܐ، ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܢܵܦܠܵܢܹ̈ܐ ܒܵܬܪܝܼ
    ܒܗ̇ܝ ܕܒܘܼܫ ܚܲܝܠܵܢܹ̈ܐ ܝܢܵܐ ܡܸܢܝܼ.
  meu-meu: Egu noinoi a kamonai, badina be vada e taogu tao. E daḡedaḡe henigumu taudia
    edia amo ba hamaurigu, badina be lauegu ai idia na gogoada heherea.
  npi-ULB: मेरो पुकारा सुन्‍नुहोस्, किनकि मलाई धेरै तल झारिएको छ । मेरो सतावट गर्नेहरूबाट
    मलाई बचाउनुहोस्, किनकि तिनीहरू मभन्दा बलिया छन् ।
  yor-yor: Fi etí sí igbe mi, nítorí tí èmi wà nínú àìnírètí gbà mí lọ́wọ́ àwọn tí
    ń lépa mi, nítorí wọ́n lágbára jù mí lọ.
  pes-OPCB: فریادم را بشنو، زیرا بسیار درمانده هستم. مرا از دست دشمنانم برهان، زیرا
    آنها بسیار قویتر از من هستند.
  tgl-ULB: Makinig ka sa aking tawag, dahil napakalungkot ko; sagipin mo ako mula
    sa aking mga taga-usig, dahil sila ay mas malakas kaysa sa akin.
  nop-nop: Welenedi malabuda hinek tilak doktiŋa nehitubu-lodaweŋ yoŋa kutiganilat.
    Me kadakaniŋ tinamiiŋ heki adi fafaŋe hinek tiiŋ, kaŋ nu me heki u fafaŋeeŋ yalakapmedok
    tuwot mokoŋ. Unduŋ doktiŋa du kubugoŋdi kedem adi’walaŋ kohohik gineniŋ kotigoŋ
    nanagileŋ.
  hui-hui: I̱na biamogo bia lowa í̠ olalu kogonigo hale habe. I̱naga bu miniha mini
    dege dindi ho howa lalu kogoni. Agali i̱ mo ko hagadaruni ti hongo timbuniorehe
    kago i̱na ti bope habe naheore kogoni ndobe. I̱ tinaga giha koria í̠na gi mialu
    yamibe.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို နား​ထောင်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​အ​လွန်​စိတ်​ပျက် အား​လျော့​လျက်​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​ထက်​များ​စွာ​ခွန်​အား​ကြီး​မား
    သော ရန်​သူ​များ​၏​လက်​မှ​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​ပါ။
  bod-N: ང་རང་ཉམ་ཐག་གནས་སུ་ལྷུང་བས༌ན། །ང་ཡི་འོ་དོད་ལ་ནི་གསན་དུ༌གསོལ། །འདེད་མཁན་བདག་ལས་ཤིན་ཏུ་སྟོབས་ཆེ༌བས།
    །ང་རང་དེ་ལས་སྐྱོབ་པར་མཛོད་གྱུར༌ཅིག།
  wsk-wsk: Se degewa gurugu ale aninga niara ikiko; ani aeman sisi kaparam. Kari ikup
    aisisan mu nuguting te aga sangaru toko, mu awuk, ani nunga kiarikko me terong.
  sna-sna: Teererai kuchema kwangu, nokuti ndiri pakushayiwa kukuru; ndinunurei kuna
    avo vanondidzinganisa, nokuti vanondikurira simba.
  spa-BLM: Escucha mi grito, porque estoy desesperado. Líbrame de mis perseguidores,
    porque son demasiado fuertes para mí.
  cac-cac: Cotan̈ q'uelan d'ayin tzin avaj d'ayach, yujto malaj vip. Colinel d'a eb'
    tzin pechan b'eyec'oc, yujto te ay yip eb' d'a vichan̈.
  swh-ULB: Sikia kuita kwangu, maana nimeshushwa chini sana; uniokoe dhidi ya watesi
    wangu, maana wana nguvu kuliko mimi.
  bel-bel: працягваю да Цябе рукі мае; душа мая - да Цябе, як перасохлая зямля.
  deu-ELBBK: 'Zu dir habe ich geschrien, HERR! Ich habe gesagt: Du bist meine Zuflucht,
    mein Teil im Land der Lebendigen.'
  mbb-OT: Pemineǥa nu is kebuyù ku te tavang diyan te kenikew, su wazè en duma he
    egkehimu ku. Ilikey a te edtelinguma he edrasey kediey, su memezesen dan kenà
    siak.
  mal-2015: എന്റെ നിലവിളിക്കു ചെവി തരേണമേ. ഞാൻ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു; എന്നെ
    ഉപദ്രവിക്കുന്നവർ എന്നിലും ബലവാന്മാരാകയാൽ അവരുടെ കയ്യിൽനിന്നു എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Kankayhmibekkabekka dja ngaye ngakangewarre duninjh, dja ngawernhnjilngwarreminj.
    Kanngehkemen kore nawu ngandiyidko ngandibongkarrme. Bedda wanjh birringudjbang
    dja ngaye ngadjalngudjyawarren.
  rmc-rmc: 'RAJEJA, pre tu vičinav a phenav: „Tu sal miro than, kaj man šaj garuvav,
    tu sal sa, so mange kampel andre kada dživipen!“'
  nlg-nlg: Ko rongovighi mai nigua na kokoeliulivuti, na pukuna tu kabu sasara ngangata.
    Ko volau mai itadira tara vahaghitailiu, na pukuna tara laga vule ngangatau tua.
  pes-OPV: به ناله من توجه کن زیرا که بسیار ذلیلم! مرا از جفاکنندگانم برهان، زیرا
    که از من زورآورترند.
  ron-1924: Я аминте ла стригэтеле меле, кэч сунт ненорочит де тот! Избэвеште-мэ де
    чей че мэ пригонеск, кэч сунт май тарь декыт мине!
  ben-OBCV: আমার কাতর প্রার্থনা শোনো, কারণ আমি নিদারুণ প্রয়োজনে রয়েছি; যারা আমাকে
    তাড়না করে, তাদের হাত থেকে আমাকে উদ্ধার করো, কারণ তারা আমার থেকেও বেশি শক্তিশালী।
  som-som: Qayladayda dhegayso, waayo, aad baa hoos laygu dejiyey, Kuwa i silciya
    iga samatabbixi, waayo, iyagu way iga xoog badan yihiin.
  lat-VUC: Expandi manus meas ad te; anima mea sicut terra sine aqua tibi.
  eng-ASVBT: 'Attend unto my cry; For I am brought very low: Deliver me from my persecutors;
    For they are stronger than I.'
  mna-mna: Ŋgun talŋom pa tiŋiizi tio. Pa iŋgi pataŋana tio taiŋgi ikoto yo ma aŋbot
    ŋoobo kat. Tatke yo pa koŋ koi bizin naman. Pa zin wal ta tiketoto yo na, mburan
    ilip kat pio.
  ita-1885: Attendi al mio gridare; Perciocchè io son ridotto in molto misero stato;
    Riscuotimi da quelli che mi perseguitano; Perciocchè son più possenti di me.
  eng-LXXUP: I spread forth my hands to thee; My soul thirsts for thee, as a dry land.
    Pause.
  eng-ULB: Listen to my call, for I have been brought very low; rescue me from my
    persecutors, for they are stronger than I.
  spa-VBL: Por favor, escucha mi triste clamor, porque estoy muy deprimido. Sálvame
    de los que me persiguen, porque son más fuertes que yo.
  fra-_FOB: Sois attentif à mon cri, car je suis fort misérable; délivre-moi de ceux
    qui me poursuivent, car ils sont plus forts que moi!
  mal-mal: എന്റെ നിലവിളിക്ക് ചെവിതരണമേ. ഞാൻ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു; എന്നെ
    ഉപദ്രവിക്കുന്നവർ എന്നിലും ബലവാന്മാരാകയാൽ അവരുടെ കൈയിൽനിന്ന് എന്നെ വിടുവിക്കണമേ.
  lit-lit: Atkreipk dėmesį į mano šauksmą, nes esu susmukdytas labai žemai! Išgelbėk
    mane nuo mano persekiotojų, nes jie yra stipresni už mane!
  urd-GVR: Merī chīḳhoṅ par dhyān de, kyoṅki maiṅ bahut past ho gayā hūṅ. Mujhe un
    se chhuṛā jo merā pīchhā kar rahe haiṅ, kyoṅki maiṅ un par qābū nahīṅ pā saktā.
  suz-BL: आं पुंइशो लोव़ नेनीन। मारदे हना आ थुं शुश लुक्‍च लत। आं कली खेदा पाइब रे
    प्रोंइयीनी। मारदे हना मेकोपुकी आं क्‍येङा बोल्‍यो बाक्‍नीम।
  eng-NOY: Attend to my cry, for I am brought very low; Deliver me from my persecutors,
    For they prevail against me!
  ita-1927: Sii attento al mio grido, perché son ridotto in molto misero stato. Liberami
    da quelli che mi perseguitano, perché sono più forti di me.
  ckb-ckb: بە وردی گوێ لە لاوانەوەم بگرە، چونکە زۆر زەلیلم، لە دەست ڕاونەرانم دەربازم
    بکە، چونکە لە من بەهێزترن.
  eng-BBE: 'Give ear to my cry, for I am made very low: take me out of the hands of
    my haters, for they are stronger than I.'
  xsi-xsi: Naŋa asarâwa pano tu kuvilana. Kutambira taŋa pa naneŋgu noŋa, ŋana tu
    iloŋgu kaloŋgu nde malia ndo. Naneŋgu kazâŋa tamâta kinzi nde tamâta kaika ndo,
    aku naŋa akura tu apolenzi tia. Mine kala ano pano tu pwaina piti lâ mbaunzi ilo.
  kan-OKCV: ನನ್ನ ಕೂಗನ್ನು ಆಲೈಸಿರಿ, ಏಕೆಂದರೆ ನಾನು ಬಹಳ ಕುಂದಿಹೋಗಿದ್ದೇನೆ; ನನ್ನನ್ನು ಹಿಂಸಿಸುವವರಿಂದ
    ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ, ಏಕೆಂದರೆ ಅವರು ನನಗಿಂತ ಬಲಿಷ್ಠರಾಗಿದ್ದಾರೆ.
  tam-2017: என்னுடைய கூக்குரலுக்குச் செவிகொடும், நான் மிகவும் தாழ்த்தப்பட்டேன்; என்னைப்
    பின்தொடருகிறவர்களுக்கு என்னைத் தப்புவியும், அவர்கள் என்னிலும் பலவான்களாக இருக்கிறார்கள்.
  spa-RV-1909: Escucha mi clamor, que estoy muy afligido; líbrame de los que me persiguen,
    porque son más fuertes que yo.
  ron-BTF: Dă atenție strigătului meu, pentru că am fost foarte înjosit, eliberează-mă
    de persecutorii mei, căci sunt mai puternici decât mine.
  eng-WEBP: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    for they are too strong for me.
  eng-FBV: Please listen to my sad cry, for I'm feeling very low. Please save me from
    those who are after me, for they're too strong for me.
  nld-1939: 'Ach, hoor naar mijn smeken: Want ik voel mij zo zwak; Red mij van die
    mij vervolgen, Want ze zijn veel sterker dan ik.'
  nch-BL: Xijtacaquili cati nimitztajtanía, pampa tahuel nechtaijyohuiltíaj masehualme.
    Techmanahui inimaco cati nechtepotztocatinemij, pampa inijuanti achi más quipiyaj
    chicahualisti que na.
  vie-1934: Xin Chúa lắng nghe tiếng tôi, Vì tôi bị khốn khổ vô cùng; Xin hãy cứu
    tôi khỏi kẻ bắt bớ tôi, Vì chúng nó mạnh hơn tôi.
  cha-cha: Atituye y inagangjo; sa sen lumalagpapayo; nalibreyo gui pumetsisigueyo,
    sa manmetgotña qui guajo.
  hin-CV: मेरी पुकार पर ध्यान दीजिए, क्योंकि मैं अब थक चुका हूं; मुझे उनसे छुड़ा लीजिए,
    जो मुझे दुःखित कर रहे हैं, वे मुझसे कहीं अधिक बलवान हैं.
  eng-OURB: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    For they are stronger than me.
  spa-BES: 'Escucha mi clamor, porque estoy sin fuerzas: sácame de las manos de mis
    enemigos, porque son más fuertes que yo.'
  tdx-tdx: Janjiño ty fikaikaihako fa loho mirèke; hahao amo mpanao samporerak’ ahiio,
    fa fatratse te amako.
  tha-KJV: ขอทรงฟังคำร้องทูลของข้าพระองค์ เพราะข้าพระองค์ตกต่ำมากนัก ขอทรงช่วยข้าพระองค์​ให้​พ้นจากผู้ข่มเหงข้าพระองค์
    เพราะเขาแข็งแรงเกินกำลังข้าพระองค์
  por-BR-2018: Presta atenção aos meus gritos, porque estou muito oprimido; resgata-me
    daqueles que me perseguem, pois são mais fortes que eu.
  deu-ELO: Horche auf mein Schreien, denn ich bin sehr elend; errette mich von meinen
    Verfolgern, denn sie sind mir zu mächtig!
  eng-WYC-2018: Give thou attention to my beseeching; for I am made low full greatly.
    Deliver thou me from them that pursue me; for they be comforted on me. (Give thou
    attention to my plea; for I am brought down so very low. Save thou me from those
    who pursue me; for they be stronger than me.)
  epo-epo: Atentu mian ploron, ĉar mi tre senfortiĝis; Savu min de miaj persekutantoj,
    ĉar ili estas pli fortaj ol mi.
  gfk-gfk: Hadade no nugu sunuah, kanong iau manga tapunuk. Halon leh iau sukun diet
    ing diet paspasak hani iau, kanong diet manga dadas tagu.
  uig-PIN: Mening pǝryadimƣa ⱪulaⱪ salƣaysǝn; Qünki mǝn intayin harab ǝⱨwalƣa qüxürüldum;
    Meni ⱪoƣliƣuqilirimdin ⱪutuldurƣaysǝn; Qünki ular mǝndin küqlüktur.
  beo-beo: Na digini wele sia:be nabima! Bai na da baligili da:i dione heawini gala.
    Na ha lai dunu da na hasalasa:besa:le, Dia na gaga:ma. Ilia gasa da na gasa baligi
    dagoi.
  tpi-OTNT: Yu harim mi i singaut long yu long helpim mi. Long wanem, bel bilong mi
    i hevi tru. Ol man i mekim nogut long mi ol i strong tumas, na mi no inap winim
    ol. Olsem na yu mas kisim bek mi long han bilong ol.
  hau-SA: Ka saurari kukata, gama ina cikin matsananciyar bukata; ka cece ni daga
    waɗanda suke fafarata, gama sun fi ni ƙarfi sosai.
  udu-udu: C̱iyi ahirdhe/ ki gwom pem mo, haali/ aha/ gunu ka luŋgu’b gana/ mo. ’Cuḵi
    aha/ mo ’peni imanṯo’c aha/ bwa mo, haali/ uni ’bitha’bi’th gom aha/ mo mmobol
    aha/ e mo.
  uig-LAT: Méning peryadimgha qulaq salghaysen; Chünki men intayin xarab ehwalgha
    chüshürüldum; Méni qoghlighuchilirimdin qutuldurghaysen; Chünki ular mendin küchlüktur.
  nde-nde: Lalela ukukhala kwami, ngoba ngileziswelo ezizikileyo, ngikhulula kulabo
    abaxotshana lami, ngoba balamandla kakhulu kulami.
  ton-ton: 'Ke ke tokanga ki heʻeku tangi; he ʻoku ou vaivai ʻaupito: fakamoʻui au
    mei hoku kau fakatanga; he ʻoku nau mālohi hake kiate au.'
  ces-1613: 'K tobě volám, Hospodine, říkaje: Ty jsi doufání mé a díl můj v zemi živých.'
  eng-WMB: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    for they are too strong for me.
  tam-TCV: என் கதறலுக்குச் செவிகொடும்; நான் மிகவும் தாழ்த்தப்பட்டேன்; என்னைப் பிடிக்க
    பின்தொடர்கிறவர்களிடமிருந்து என்னை விடுவியும்; ஏனெனில் அவர்கள் என்னைவிட பலமுள்ளவர்களாய்
    இருக்கிறார்கள்.
  ceb-ULB: Paminawa ang akong pagtawag, kay gipaubos gayod ako pag-ayo. Luwasa ako
    gikan sa mga naglutos kanako, kay mas kusgan man sila kay kanako.
  pol-UBG: Wysłuchaj mego wołania, bo jestem bardzo udręczony; ocal mnie od moich
    prześladowców, bo są mocniejsi ode mnie.
  urd-GVU: میری چیخوں پر دھیان دے، کیونکہ مَیں بہت پست ہو گیا ہوں۔ مجھے اُن سے چھڑا
    جو میرا پیچھا کر رہے ہیں، کیونکہ مَیں اُن پر قابو نہیں پا سکتا۔
  eng-OEBCW: Attend to my piercing cry, for very weak am I. Save me from those who
    pursue me, for they are too strong for me.
  deu-1912: Merke auf meine Klage, denn ich werde sehr geplagt; errette mich von meinen
    Verfolgern, denn sie sind mir zu mächtig.
  kan-2017: ನನ್ನ ಕೂಗನ್ನು ಲಾಲಿಸು, ಬಲು ಕುಗ್ಗಿಹೋಗಿದ್ದೇನೆ. ಹಿಂಸಕರ ಕೈಯಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸು,
    ಅವರು ನನಗಿಂತ ಬಲಿಷ್ಠರಾಗಿದ್ದಾರಲ್ಲಾ.
  yap-yap: Mu telim ngog ni gu be ning e ayuw, ya kar gu bilig t’ay e gafgow! Mu ayuwegneg
    u pa’ e to’ogor rog; ya dabyag gelingrad rog.
  hlt-MCSB: Mat ka tlayae coeng dongah ka tamlung taengla hnatung lah. Kai lakah aka
    tlung tih kai aka hloem rhoek taeng lamloh kai n'huul lah.
  mdy-ETH: ታኣኒ ጋፒ ዎዛ ቲቂ ዴዔሢሮ ኔ ታና ማኣዳንዳጉዲ ኔ ባንሢ ታ ዒላታሢ ዋይዜ፤ ዑሣ ዓኣዼ ታኣም ዔያታ ዎልቃዼሢሮ
    ታ ሞርኮፓ ታና ዓውሴ።
  twi-ASANTE: Tie me sufrɛ, na mewɔ ahohia kɛseɛ mu; gye me firi mʼataafoɔ nsam, ɛfiri
    sɛ wɔn ho yɛ den sene me.
  eng-WEBU: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    for they are too strong for me.
  acu-NT: Wina kakarmar atsau asamtai, wina untsumaur anturtukta. Tura wina nemasur
    ainau wina nangkamasang kakaram ainamunmaya angkanmamtikruata.
  spa-PDDPT: Presta oído a mi clamor, Porque estoy muy abatido. Líbrame de mis perseguidores,
    Porque son demasiado fuertes para mí.
  gun-gun: Endu ke ajapukaia, xekangy vaipa ete ramo. Xereraa jepe xerakykue monha
    va'e kuery gui, xegui ha'e kuery imbaraeteve ramo.
  agu-BL: Tbite'u' bin yi na nok' swutzu', na qui'ct inwalor at. Chin cole'u' ẍchik'ab
    yi e' incontr yi na cyaj cho'c tan intz'amle'n, na yi e' cyetz, mas tcu'n cham
    e' tzinwutz wetz.
  ilo-ULB: Dumngegka iti asugko, ta naibabaak unayen; ispalennak kadagiti mangparparigat
    kaniak, gapu ta napigpigsada ngem siak.
  kpg-kpg: Hagalongo mai gi dagu gahigahi di hagamaamaa, idimaa au gu abulu gi lodo
    di haingadaa. Haga dagaloaha ina au gi daha mo ogu hagadaumee, digaula e maaloo dangihi
    balua i di au.
  uig-ARA: مېنىڭ پەريادىمغا قۇلاق سالغايسەن؛ چۈنكى مەن ئىنتايىن خاراب ئەھۋالغا چۈشۈرۈلدۇم؛
    مېنى قوغلىغۇچىلىرىمدىن قۇتۇلدۇرغايسەن؛ چۈنكى ئۇلار مەندىن كۈچلۈكتۇر.
  sus-sus: Alatala, i tan nan keren peti na n bɛ sɔnɔn. I keren nan findixi n kantama
    ra yi duniɲa bɛndɛ fuɲi fari.
  pon-2006: Komw ketin karonge ie ni ei pek sawas, pwe I kihrlahr nan apwal. Komw
    ketin doareiesang ei imwintihti kan; re me nohn kehlail sang ie.
  jae-jae: Ojae, ôŋô ŋoc taŋiboamaŋ gebe aê katuc gêbac su. Ônam aê kêsi aŋga lau,
    taŋ sêlêsu aê naŋ, gebe nêŋ ôliŋ walô kêlêlêc aê su.
  ksd-ksd: Una kapupi kaugu tinangi, tago iau bilua tuna. Una valangalanga iau kan
    diat dia vakavakaina iau, tago dia lia ma ra niongor tagu.
  tur-YTC: Feryadımı dinle, Çünkü çok çaresizim. Kurtar beni bana zulmedenlerden,
    Çünkü onlar benden güçlüdür.
  bel-N: 'Я крычу да Цябе, ГОСПАДЗЕ, кажучы: “Ты — прыстанішча маё, Ты — частка мая
    ў зямлі жывых!”'
  grc-BRENT: Διεπέτασα πρὸς σὲ τὰς χεῖράς μου, ἡ ψυχή μου ὡς γῆ ἄνυδρός σοι· διάψαλμα.
  kpr-kpr: Namo sonembaso dae ghasega resena, ningi sonembe! Na gofedo, rojari beká
    erena. Nanda gitofu fakina kakatori. Na jo nemongo iraeri. Ágido namoa sonembe
    bu darigaso dae resena.
  ind-AYT: (142-7) Dengarkanlah tangisanku, karena aku sangat lemah. Lepaskan aku
    dari para pengejarku, karena mereka terlalu kuat bagiku.
  yom-yom: Dimba yamikina kuama bila ndidi nsukami wu ngolo, wukambulu diana ; wukhula
    mu bobo balembo ndandakana bila bawu bandutidi ngolo.
  yut-yut: Butno obɨsi jɨk tosok, do aŋpulugoki do bɨsit asat uŋun nandaki. Nak aŋsopmaŋgaŋ
    amɨn uŋun tapmɨmni madepsi. Arɨpmɨ dɨma pabɨŋ yopbeŋ, do uŋun da kɨsiron baŋ pulugaŋ
    nepbi.
  nya-nya: Mverani kulira kwanga pakuti ndathedwa nzeru; pulumutseni kwa amene akundithamangitsa
    pakuti ndi amphamvu kuposa ine.
  hrv-hrv: 'K tebi, Jahve, vapijem; govorim: ti si mi utočište, ti si dio moj u zemlji
    živih.'
  mps-mps: Te nago ena tau somainu, te eno nageba i wabo odao. Magi baso meni, eno
    haliga te sęgę mu ebao. Te enaba dwai sę yainu ebo bidi dabe augwaligo te bomo
    mu ebaso, tama eno augwali aiyaba elaluainu ebo usu egobeo. Tama tiyu, nago ena
    te augwaligo nogode ma dobola sao.
  tpi-tpi: Yu harim mi i singaut long yu long helpim mi. Long wanem, bel bilong mi
    i hevi tru. Ol man i mekim nogut long mi ol i strong tumas, na mi no inap winim
    ol. Olsem na yu mas kisim bek mi long han bilong ol.
  dan-1931: 'HERRE, jeg råber til dig og siger: Du er min Tilflugt, min Del i de levendes
    Land!'
  vie-OVCB: Xin Chúa lắng nghe tiếng con, vì con bị đày đọa khốn khổ. Xin cứu con
    khỏi người bức hại con, vì họ mạnh sức hơn con.
  guj-2017: મારો પોકાર સાંભળો, કેમ કે હું બહુ દુઃખી થઈ ગયો છું; મને સતાવનારાના હાથમાંથી
    છોડાવો, કેમ કે તેઓ મારા કરતા બળવાન છે.
  pon-2006A: Komw ketin karonge ie ni ei pek sawas, pwe I kihrlahr nan apwal. Komw
    ketin doareiesang ei imwintihti kan; re me nohn kehlail sang ie.
  por-BRBSL: Listen ao meu grito, pois estou em necessidade desesperada. Livrem-me
    de meus perseguidores, pois eles são fortes demais para mim.
  eng-OEBUS: Attend to my piercing cry, for very weak am I. Save me from those who
    pursue me, for they are too strong for me.
  swe-swe: 'Jag har ropat till dig O, Herre (Jahve), jag har sagt: ”Du är min tillflykt,
    min del i de levandes land.”'
  cth-cth: Kai ni ka hram e lawk hah na thai pouh haw. Bangkongtetpawiteh, kai teh
    puenghoi runae ka kâhmo toe. Kai na karektapnaw kut dawk hoi na hlout sak haw.
    Bangkongtetpawiteh, ahnimouh teh kai hlak a tha ao awh.
  twi-twi: Tie me sufrɛ, na mewɔ ahohia kɛse mu; gye me fi mʼataafo nsam, efisɛ wɔn
    ho yɛ den sen me.
  hlt-hlt: Mat ka tlayae coeng dongah ka tamlung taengla hnatung lah. Kai lakah aka
    tlung tih kai aka hloem rhoek taeng lamloh kai n'huul lah.
  tbz-SIM: N Yiɛ̀ nKuyie n kuɔ̀nnɛ̀ fɔ̃́ nwe, kɛ̀ n tú fɔ̃́ɔ̃̀ tu n kó disɔ̀rì, n
    kpɛrɛ dɛmɔu tú fɔ̃́ nwe kɛtenkɛ̀ kiɛ̀ nyĩ́nkɛ̀.
  msy-2020: Gumaziba arazir kurabar na gamua egha bar gavgafi, ezɨ kɨ me abɨnasava
    amuava avenge. Nan navim bar oseme. Kamaghɨn, kɨ uabɨn akurvaghasa nɨn dei, nɨ
    na barakigh.
  dop-dop: Tɑcɑɑ nyɑɣɑ mɑ yɑɑkɩ. Mɑ yɔɣɔtəɣɩ sɩ nyɑɣɑlɛ mɑ kpʋlʋɣʋ tətʋlɛ, nyɑɣɑlɛ
    mɑ pɑɑ tete kɛ weesiŋ nyə́mɑ tɛtʋ tɑɑ.
  azb-azb: Qulaq as fəryadıma, Nə qədər alçaldılmışam! Məni təqib edənlərdən qurtar,
    Çünki onlar məndən güclüdür.
  eng-DBY: Attend unto my cry, for I am brought very low; deliver me from my persecutors,
    for they are stronger than I.
  hin-2017: मेरी चिल्लाहट को ध्यान देकर सुन, क्योंकि मेरी बड़ी दुर्दशा हो गई है! जो
    मेरे पीछे पड़े हैं, उनसे मुझे बचा ले; क्योंकि वे मुझसे अधिक सामर्थी हैं।
  wol-KYG: Aji Sax ji, ma woo la wall; ma ne, yaay sama kiiraay, di sama séddoo fi
    kaw suuf.
  bjr-bjr: Oo Yaawee qinee dadaaqianneera qiki raqee marunnana iria. Manda ummaara
    fannoo qini nammariara foora ukuqnama saifaqa kuqiraridaqa. Qini namuqaa kaaqa
    afeeka faqaasa marianara qini misa nisaukukinaana mara kaqinni quqaqisaa.
  eng-YLT: Attend Thou unto my loud cry, For I have become very low, Deliver Thou
    me from my pursuers, For they have been stronger than I.
  kne-kne: Dengngem kod nan kararag ko, tan nay kinmapsot nan nemnem ko. Isnan kalaban
    ko omisalakan ka, tan nay adiak kabaelan di pigsa da.
  eng-WYC-2017: Give thou attention to my beseech-ing; for I am made low full greatly.
    Deliver thou me from them that pur-sue me; for they be comforted on or over me.
  eng-WMBB: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    for they are too strong for me.
  zat-NTPS: Bene da dxuláwizra' Lue', lawe' da dxezaca zí'le̱'a. Bselá neda' lu na'
    benne' ca' dxeláu zi' xuzre̱' neda', lawe' da zaj naque̱' wál-ladxa ca neda'.
  zty-NTPS: Benle da' žḻiža' Le', dan' ẕzáka'ḻi'a. Beslá neda' ḻo na'gak benne'
    ka' ẕbia ḻáže'gake' neda', na' zej nakže' waḻe ka neda'.
  urd-GVH: मेरी चीख़ों पर ध्यान दे, क्योंकि मैं बहुत पस्त हो गया हूँ। मुझे उनसे छुड़ा
    जो मेरा पीछा कर रहे हैं, क्योंकि मैं उन पर क़ाबू नहीं पा सकता।
  rug-rug: Mu va avosia sa qua tinepatepa, ura na lodu mate si rau pa tinalotaṉa.
    Mu harupu au koari na qua kana, ura na ṉiṉira hola nau rini si arau.
  gaz-gaz: Ani abdii kutadheeraatii, kadhannaa koo naa dhagaʼi; warra na ariʼatan
    jalaa na baasi; isaan akka malee natti cimaniiruutii.
  fra-LSG: 'Éternel! C’est à toi que je crie. Je dis: Tu es mon refuge, Mon partage
    sur la terre des vivants.'
  yal-yal: Alatala, n ni i tan nan mafanma. N naxa, “I tan nan n luxunden na. I tan
    nan findixi n gbeen na bɔxɔ xɔnna fari.”
  iou-iou: Unita gerana ŋo nadäŋpäŋ täŋkentäŋ nami. Näk kehäromina nämo. Äma näwat
    kirekaŋ u kehäromina kudup yäpmäŋ äpnayäŋ täkaŋ.
  haw-1868: 'E hoolohe mai oe i ko''u uwe ana, no ka mea, ua hoopilikia loa ia au:
    E hoopakele mai oe ia''u i ka poe hoomaau mai, No ka mea, na oi aku ko lakou ikaika
    i ko''u.'
  arb-NAV: أَصْغِ إِلَى صُرَاخِي لأَنَّنِي قَدْ تَذَلَّلْتُ جِدّاً. أَنْقِذْنِي مِنْ
    مُضْطَهِدِيَّ لأَنَّهُمْ أَشَدُّ مِنِّي.
  ded-ded: Ni memeficac obohoyombonggema kecma kiacduaeac kiacna negemma ngic nukporac
    anengandae, yenearunac yungecnuna. Yeni serima feracnudae.
  ewe-ewe: Ɖo to nye ɣlidodo, elabena meɖo xaxa me ŋutɔ. Ɖem tso ame siwo le yonyeme
    tim la ƒe asi me, elabena wosesẽ nam akpa.
  eng-LEE: '(142:7) Listen unto my entreaty; for I am very miserable: deliver me from
    my pursuers; for they are too mighty for me.'
  asm-FB: তুমি মোৰ কাকুতিলৈ মনোযোগ দিয়া, কিয়নো মই অতি অসহায় অৱস্থাত পৰিছোঁ; মোৰ
    তাড়নাকাৰীবোৰৰ হাতৰ পৰা মোক উদ্ধাৰ কৰা, কাৰণ তেওঁলোক মোতকৈ শক্তিশালী।
  sus-A: عَلَتَلَ، عِ تَن نَن كٍرٍن ثٍتِ نَ ﭑ بّ سْنْن. عِ كٍرٍن نَن قِندِشِ ﭑ كَنتَمَ
    رَ يِ دُنِحَ بّندّ قُحِ قَرِ.
  fra-SBL: Écoutez mon cri, car je suis dans un besoin désespéré. Délivrez-moi de
    mes persécuteurs, car ils sont trop forts pour moi.
  hbo-hbo: זָעַ֥קְתִּי אֵלֶ֗יךָ יְה֫וָ֥ה אָ֭מַרְתִּי אַתָּ֣ה מַחְסִ֑י חֶ֝לְקִ֗י בְּאֶ֣רֶץ
    הַֽחַיִּים׃
  kik-kik: Thikĩrĩria gũkaya gwakwa, nĩgũkorwo ndĩĩmũhinyĩrĩrie mũno; ndeithũra kuuma
    kũrĩ andũ arĩa mathingatanĩte na niĩ, nĩgũkorwo marĩ na hinya mũno kũngĩra.
  fra-NCL: 'Je crie vers toi, Yahweh, je dis : Tu es mon refuge, mon partage sur la
    terre des vivants !'
  cek-AK: Ka poekhaih ka pahnaem boeh pongah, ka hanghaih lok hae tahngai ah; kai
    pacaekthlaek kaminawk ih ban thung hoiah na pahlong ah; nihcae loe kai pongah
    thacak o kue.
  cuk-cuk: Bab-Dummadye, an-gornaid be itoge, an sulibinsa itoged. An-bareginnanamaladgi
    be an-bendake, ar anba bur bule gangumalad.
  uig-CYR: Қоллиримни Саңа қарап созуп интилимән; Җеним чаңқиған зиминдәк Саңа тәшнадур.
    Селаһ.
  tel-2017: నా ఆక్రందన ఆలకించు. నేను క్రుంగిపోయి ఉన్నాను. నన్ను తరుముతున్నవాళ్ళు నాకంటే
    బలవంతులు. వాళ్ళ చేతుల్లో పడకుండా నన్ను కాపాడు.
  hat-BSA: “Prete atansyon a kri mwen yo, paske mwen vin desann ba nèt. Delivre mwen
    nan men pèsekitè mwen yo, paske yo twò fò pou mwen.
  ukr-ONPU: Простягаю руки свої до Тебе; душа моя, як виснажена земля, Тебе прагне.
    Села
  kos-kos: Porongo ke nga pang, Tuh nga arulana muta in ongoiya. Moliyula liki mwet
    lokoalok luk; Elos arulana ku likiyu.
  hbo-WLC: זָעַ֥קְתִּי אֵלֶ֗יךָ יְה֫וָ֥ה אָ֭מַרְתִּי אַתָּ֣ה מַחְסִ֑י חֶ֝לְקִ֗י בְּאֶ֣רֶץ
    הַֽחַיִּים׃
  ibo-ibo: Gee ntị na mkpu akwa m, nʼihi na anọ m nʼọnọdụ ihe isiike; gbapụta m site
    nʼaka ndị na-achụ m ọsọ, nʼihi na ha siri ike karịa m.
  ory-ory: ମୋʼ କାକୂକ୍ତିରେ ମନୋଯୋଗ କର; କାରଣ ମୁଁ ଅତି ଅଧୋନତ ହୋଇଅଛି; ମୋʼ ତାଡ଼ନାକାରୀମାନଙ୍କଠାରୁ
    ମୋତେ ଉଦ୍ଧାର କର; କାରଣ ସେମାନେ ମୋʼ ଅପେକ୍ଷା ବଳବାନ।
  chk-chk: Kopwe afäli ai siö, pun üa fokun apilükingau. Kopwe angasaei seni ekewe
    chon ariaföüüei, pun ra kon pöchökül ngeniei.
  rop-rop: YAWEI, ensim main preya. Ai kaan dum enijing mowa na! YAWEI, seibum mi
    brom main enamimob! Olabat tjeisimapbat mi en olabat brabli strongbala.
  ukr-1871: Зглянься на поклик мій, бо я вельми знемігся; спаси мене від гонителїв
    моїх, вони бо надто сильні для мене.
  yon-yon: Ne kuu nen kubuniiwa yirimo keraan kowe, ne baandi yaa wengambere inanduwe.
    Ne nenbande kamiibdan kuu aromkono darewoowiib ne arebban kowe, yi yaambed ne
    nen burudande angka kowe.
  deu-1951: (0142-7) Merke auf mein Wehklagen; denn ich bin sehr schwach; errette
    mich von meinen Verfolgern; denn sie sind mir zu mächtig geworden!
  eng-JPS: (142-7) Attend unto my cry; for I am brought very low; deliver me from
    my persecutors; for they are too strong for me.
  srp-1865: Èuj tužnjavu moju; jer se muèim veoma. Izbavi me od onijeh koji me gone,
    jer su jaèi od mene.
  lug-lug: Owulire okukaaba kwange, kubanga njeezebwa nnyo! Mponya abanjigganya, kubanga
    bansinza nnyo amaanyi.
  heb-heb: הקשיבה אל רנתי כי דלותי מאד הצילני מרדפי כי אמצו ממני׃
  ben-IRV: আমার কান্না শোনো, কারণ আমি অত্যন্ত দুর্বল হয়েছি; আমার তাড়নাকারীদের থেকে
    আমাকে উদ্ধার কর; কারণ তারা আমার থেকে শক্তিশালী।
  ntu-ntu: Ayzlum natqnge Murde nabznge talvzo zlwz.
  pan-pan: ਮੇਰੇ ਚਿੱਲਾਉਣ ਉੱਤੇ ਧਿਆਨ ਦੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਬਹੁਤ ਅਧੀਨ ਹੋ ਗਿਆ ਹਾਂ, ਮੇਰੇ ਪਿੱਛਾ
    ਕਰਨ ਵਾਲਿਆਂ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾ, ਕਿਉਂ ਜੋ ਓਹ ਮੈਥੋਂ ਬਲਵਾਨ ਹਨ!
  mya-JVB: အလွန် နှိမ့်ချ လျက်နေသောအကျွန်ုပ် ၏ ကြွေးကြော် သံကို နားထောင် တော်မူပါ။
    အကျွန်ုပ် ကို ညှဉ်းဆဲ သောသူတို့လက်မှ ကယ်နှုတ် တော်မူပါ။ သူတို့သည် အကျွန်ုပ် ထက်
    သာ၍ခွန်အား ကြီးကြပါ၏။
  kgf-kgf: Ʒésiacna niŋna, ni maqeqeya wamma kecanʒua, nunesi waŋnéŋanʒu ionac méra
    igucnec metecgé néŋna, ieneŋ kucgina eŋeŋa nuac séc qahac.
  tte-O: Yagu valam sagu kaiwena kubenalan, kaiwena yagu nuwalubu ilalakisosi. Kau
    kaleyayao kolili kuleboyau, siya sikaiwesosi kabo muli mena yau.
  tbg-tbg: Mpo, te tenta kahaqiarirava kia ho vaimanta te nora maaraqi vaunarara tira,
    are te ai aare vauna uvara iriane. Ti haru kareka ti avataqi ani variaka kempukavano
    voqavata vairara tira, are vika kauquqihaira ti ruaruama timitaanerama turo.
  hmo-hmo: Egu noinoi mani do oi kamonai, badina be egu lalona ia hisihisi, ia dika
    momokani, mai gari danu. Lau idia lulua noho taudia dekena amo lau do oi hamauria,
    badina idia edia goada ese, egu goada idia hereaia momokani.
  zar-NT: Ruzë́ naguʼ le rulidzaʼ Liʼ, tuʼ nagáʼanaʼ cáʼasö. Busölá nedaʼ lu náʼagaca
    nupa taʼzóa reguʼ nedaʼ, tuʼ nácatërögaca nál-la ca nedaʼ.
  urd-urd: मेरी फ़रियाद पर तवज्जुह कर, क्यूँकि मैं बहुत पस्त हो गया हूँ! मेरे सताने
    वालों से मुझे रिहाई बख़्श, क्यूँकि वह मुझ से ताक़तवर हैं।
  rus-SYN: Простираю к Тебе руки мои; душа моя - к Тебе, как жаждущая земля.
  bqc-SIM: 'Dii, málɛ wiilɛma ma mɛ̀: Ḿmɛ ń ma ulɛkĩi ũ, ḿmɛ ń ma baa ũ dṹniaɛ
    beeu.'
  tcz-CHONGTHU: Kataona hi nei ngaipeh teijin, ei-kisunem behseh jeng tai! Ei-bolgenthei
    hoa kon'in neihuhdoh tan, ajeh chu amaho keisang in ahatval jeng tauve.
  mar-mar: माझ्या आरोळीकडे लक्ष दे, कारण माझी फार दुर्दशा झाली आहे; माझा छळ करणाऱ्यांपासून
    मला सोडीव, कारण ते माझ्यापेक्षा बलवान आहेत.
  isl-isl: Heyrðu hróp mitt því að ég er mjög þjakaður. Frelsaðu mig frá þeim sem
    ofsækja mig, því að þeir eru mér yfirsterkari.
  hlt-THB: Kak khynaak awi ve ngai lah, ni ngoe soeih nyng; kai anik hquutkhqi kut
    khuiawh kawng ni hul lah, kai aham taw amik tha awm soeih hy.
  qub-qub: Wiyaycamay ari gaparaypa mañacamushäta. Balurnë manami cannachu. Gaticachämajcunapitaga
    pacaycamay ari. Paycunaga nogapita mas callpayojmi.
  bqp-bqp: Ǹ sã kpá ma wikilɛnaai, zaakũ ma gↄ̃ múkumukumɛ. Ǹ ma sí gbɛ̃ kũ òtɛn
    pɛ́manↄa, zaakũ ń gbãna demala.
  hat-hat: (0142:7) Panche zòrèy ou, koute sa m'ap di ou! Mwen fin dekouraje. Delivre
    m' anba men moun k'ap pèsekite m' yo, paske yo pi fò pase m'.
  eng-BSB: Listen to my cry, for I am brought quite low. Rescue me from my pursuers,
    for they are too strong for me.
  eng-WEBPB: Listen to my cry, for I am in desperate need. Deliver me from my persecutors,
    for they are too strong for me.
  kbq-kbq: Naza huogu'ma krafagema nehuana, kagesa antenka antahinamio. Na'ankure
    ranknazamo narefitege'na mani'noanki, nazeri havizama hunaku'ma narotagoma nehaza
    vahe zamazampintira nagu'vazinka ete navro. Na'ankure zamagri hankavemo'a, nagri
    hankavea agatere'ne.
  pon-pon: Kom kotin mani ai weriwer, pwe nai meid luet; dore ia la jan me kin pakipaki
    ia, pwe nai jota itar on ir.
  nhe-BL: Xijtlacaquili tlen nimitztlajtlanía, pampa tlahuel nechtlaijiyohuiltíaj
    tlacame. Xinechmanahui ininmaco tlen nechtepotztocatinemij, pampa inijuanti achi
    más quipiyaj chicahualistli que na.
  wnc-wnc: Gata gatangamiakge sikgatde natapso. Dasingge, natane musipmaatangu meya
    siknga. Aminu na tasiwan mainggat takwau kekeknga siknga. Nata waakwau yapbitnanga
    dua. Unzingge gata na ie kataune sandeke tapso.
  bus-bus: Ǹ swã kpá ma wiipɛnazi, zaakɛ ma gↄ̃ múkumukumɛ. Ǹ ma sí gbɛ̃ kɛ̀ aↄ̃ↄe
    pɛɛɛmaziinↄa, zaakɛ aↄ̃ gbãaa dɛmala.
  gub-BL: Herenu pe hepytywà àwàm henoz mehe nehe, Ta'e hemàno àwàm uhem etea'i ihewe
    xe. Hepyro pe heàmàtyry'ymar wanuwi nehe, Ta'e ikàg wera'u ihewi a'e wà xe.
  eng-DRA: 'I stretched forth my hands to thee: my soul is as earth without water
    unto thee.'
