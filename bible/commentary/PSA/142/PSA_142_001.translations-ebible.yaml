verse: PSA.142.001
translations:
  mal-C: യഹോവയോട് ഞാൻ ഉച്ചത്തിൽ നിലവിളിക്കുന്നു; കരുണയ്ക്കായ് എന്റെ ശബ്ദം ഞാൻ യഹോവയിലേക്ക്
    ഉയർത്തുന്നു.
  deu-TKW: Ein Maskil Davids, als er sich in der Höhle befand. Ein Gebet.
  lin-lin: Nzembo ya Davidi. Maloba na ye tango azalaki kati na ebombamelo ya mabanga.
  mmx-mmx: Nenia a ro ke at Leeme Silok ti loklok tooro ren, la a sing lolos tinotno
    i.
  eng-LSV: AN INSTRUCTION OF DAVID. A PRAYER WHEN HE IS IN THE CAVE. My voice [is]
    to YHWH, I cry, || My voice [is] to YHWH, I beg [for] grace.
  eng-GNV: 'A Psalme of David, to give instruction, and a prayer, when he was in the
    cave. I cryed vnto the Lord with my voyce: with my voyce I prayed vnto the Lord.'
  eng-WEBSTER: Maschil of David; a prayer when he was in the cave. I cried to the
    LORD with my voice; with my voice to the LORD I made my supplication.
  nhw-BL: Chicahuac nijtzajtzilis TOTECO huan nijtlajtlanis ma nechtlasojtla.
  swh-ONEN: Namlilia Bwana kwa sauti, nainua sauti yangu kwa Bwana anihurumie.
  bba-bba: Dɑfidin womu ɡe u kuɑ sɑnɑm mɛ u kɑnɑru kuɑ kpee wɔru sɔɔ. Ge wee.
  eng-KJVCPB: I cried unto the Lord with my voice; With my voice unto the Lord did
    I make my supplication.
  luo-luo: Aywak matek ne Jehova Nyasaye; atingʼo dwonda ne Jehova Nyasaye mondo okecha.
  aii-aii: ܒܩܵܠܝܼ ܠܡܵܪܝܵܐ ܟܹܐ ܡܲܩܘܸܚܸܢ، ܒܩܵܠܝܼ ܠܡܵܪܝܵܐ ܟܹܐ ܦܲܪܦܸܠܸܢ.
  meu-meu: Eregu amo Iehova na tai heniamu, eregu amo Iehova na noinoi heniamu.
  npi-ULB: आफ्‍नो सोर निकालेर सहायताको निम्ति म परमप्रभुमा पुकारा गर्छु । आफ्‍नो सोर
    निकालेर परमप्रभुको कृपाको निम्ति म बिन्ती गर्छु ।
  yor-yor: Èmi kígbe sókè sí Olúwa; èmi gbé ohùn mi sókè sí Olúwa fún àánú.
  pes-OPCB: با صدای بلند نزد خداوند فریاد می‌زنم و درخواست کمک می‌نمایم.
  tgl-ULB: Gamit ang aking boses ako ay tumatawag kay Yahweh; nagsumamo ako gamit
    ang aking boses kay Yahweh.
  nop-nop: Nu Yahwedi nehitubu-lodawek yoŋa gibita kutinilat. Eŋ nehitubu-lodawek
    yoŋa gigine tiŋa ninadilat.
  hui-hui: Anduane Homogohanda i̱ biamogo bilonaga i̱na ibu olalu kogoni. I̱na i̱
    biamogo bia lalu haya howa bi lalu kogoni.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ဟစ်​ခေါ်​ပါ​၏။ ကိုယ်​တော်​၏​ထံ​တော်​တွင်​အ​သ​နား​ခံ​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་བསླབ་བྱའི་མགུར་མ༌སྟེ། བྲག་ཕུག་ནང་གི་གསོལ༌འདེབས།༽ སྐད་གསང་མཐོན་པོས་ཡ་ཝཱེར་འོ་དོད༌འབོད།
    །སྙིང་རྗེ་གནང་ཕྱིར་ཡ་ཝཱེར་སྐད་ཅོར༌རྒྱག།
  wsk-wsk: Ani Yawe kote niasam, nu gomang aisuk ale aga sangukko arusam.
  sna-sna: Ndinodanidzira nenzwi guru kuna Jehovha; ndinosimudzira inzwi rangu kuna
    Jehovha, kuti andinzwire nyasha.
  spa-BLM: Clamo con mi voz a Yahvé. Con mi voz, pido a Yahvé misericordia.
  cac-cac: Mamin Jehová, a d'ayach tzin avaji ayic svalan in b'a. Svac' val vip in
    c'anan d'ayach to tz'oc' a c'ool d'ayin.
  swh-ULB: Kwa sauti yangu namlilia Yahwe anisaidie; kwa sauti yangu naomba kwa ajili
    ya neema ya Yahwe.
  bel-bel: Псальма Давіда, калі яго перасьледаваў сын ягоны Авэсалом. Госпадзе, пачуй
    малітву маю, уваж маленьню майму па праўдзе Тваёй; пачуй мяне па праўдзе Тваёй
  deu-ELBBK: (Ein Maskil von David. Ein Gebet, als er in der Höhle war.)
  mbb-OT: Nengazen, mezesen is ked-umew ku kenikew. Ebpengemuyù a he ikehizu a kenikew.
  mal-2015: ഞാൻ യഹോവയോടു ഉറക്കെ നിലവിളിക്കുന്നു; ഞാൻ ഉച്ചത്തിൽ യഹോവയോടു യാചിക്കുന്നു.
  gup-gup: Bu ngaye ngahdi yiwarrudj wanjh ngaye ngakayhme nawu Yawey ba bu nganbidyikarrme.
    Ngaye ngamarrkdjawadjawan Yawey ba bu kankongibun.
  rmc-rmc: Le Davidoskro maskil. E modľitba, sar sas andre jaskiňa.
  nlg-nlg: Inau tu tangitangi vania Lord, mu nongia Lord nina veiarovi.
  pes-OPV: به آواز خود نزد خداوند فریادبرمی آورم. به آواز خود نزد خداوندتضرع می‌نمایم.
  ron-1924: Ку гласул меу стриг кэтре Домнул, ку гласул меу мэ рог кэтре Домнул.
  ben-OBCV: আমি জোর গলায় সদাপ্রভুর কাছে বিনতি করি; সদাপ্রভুর দয়ার জন্য আমি অনুনয়
    করি।
  som-som: Anigu codkaygaan Rabbiga ugu qayshadaa, Oo codkaygaan Rabbiga ku baryaa.
  lat-VUC: Psalmus David, quando persequebatur eum Absalom filius ejus. [Domine, exaudi
    orationem meam; auribus percipe obsecrationem meam in veritate tua; exaudi me
    in tua justitia.
  eng-ASVBT: I cry with my voice unto Jehovah; With my voice unto Jehovah do I make
    supplication.
  mna-mna: Nio kalŋoŋ isala mi aŋtaŋroro Yooba. Tiŋiizi tio ila kini be imuŋai yo.
    Pa ni ta biibi tio.
  ita-1885: IO grido colla mia voce al Signore; Io supplico al Signore colla mia voce.
  eng-LXXUP: 'A Psalm of David, when his son pursued him. O Lord, attend to my prayer:
    Hearken to my supplication in thy truth; Hear me in thy righteousness.'
  eng-ULB: With my voice I cry out for help to Yahweh; with my voice I plead for Yahweh's
    favor.
  spa-VBL: Clamo al Señor por ayuda, y le ruego por su misericordia.
  fra-_FOB: Je crie, de ma voix, à l'Éternel; de ma voix, je supplie l'Éternel.
  mal-mal: ഞാൻ യഹോവയോട് ഉറക്കെ നിലവിളിക്കുന്നു; ഞാൻ ഉച്ചത്തിൽ യഹോവയോട് പ്രാർത്ഥിക്കുന്നു.
  urd-GVR: Hikmat kā gīt. Duā jo Dāūd ne kī jab wuh ġhār meṅ thā. Maiṅ madad ke lie
    chīḳhtā-chillātā Rab ko pukārtā hūṅ, maiṅ zordār āwāz se Rab se iltijā kartā hūṅ.
  suz-BL: गो परमप्रभु यावे कली वाइ ब्रेत्‍नुङ। गो परमप्रभु यावे कली पुंइनुङ।
  eng-NOY: “A psalm of David; a prayer, when he was in the cave” I cry unto the LORD
    with my voice; With my voice to the LORD do I make my supplication.
  ita-1927: Cantico di Davide, quand’era nella spelonca. Preghiera. Io grido con la
    mia voce all’Eterno; con la mia voce supplico l’Eterno.
  ckb-ckb: پڕ بە دەنگم هاوار بۆ یەزدان دەکەم، بە دەنگی بەرز لە یەزدان دەپاڕێمەوە.
  eng-BBE: The sound of my cry went up to the Lord; with my voice I made my prayer
    for grace to the Lord.
  xsi-xsi: Naŋa asarâwa kaika pa Yova Kindeni. Naŋa kawâŋgu kâki ano papa i tu ma
    ivilana.
  kan-OKCV: ನನ್ನ ಸ್ವರವೆತ್ತಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ; ಸ್ವರವೆತ್ತಿ ನನ್ನ ಯೆಹೋವ
    ದೇವರಿಗೆ ವಿಜ್ಞಾಪನೆ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: யெகோவாவை நோக்கிச் சத்தமிட்டுக் கூப்பிடுகிறேன்; யெகோவாவை நோக்கிச் சத்தமிட்டுக்
    கெஞ்சுகிறேன்.
  spa-RV-1909: 'Masquil de David: Oración que hizo cuando estaba en la cueva. CON
    mi voz clamaré á Jehová, con mi voz pediré á Jehová misericordia.'
  ron-BTF: Cu vocea mea am strigat către DOMNUL; cu vocea mea mi-am făcut cererea
    către DOMNUL.
  eng-WEBP: I cry with my voice to the LORD. With my voice, I ask the LORD for mercy.
  eng-FBV: I call out to the Lord for help; pleading with the Lord for mercy.
  nld-1939: Een leerdicht van David, toen hij zich in de spelonk bevond. Een gebed.
    Luide roep ik tot Jahweh, Innig smeek ik tot Jahweh;
  nch-BL: Chicahuac nijtzajtzilis TOTECO huan nijtajtanis ma nechtasojta.
  vie-1934: Tôi cất tiếng kêu cầu cùng Đức Giê-hô-va; Tôi cất tiếng cầu khẩn Đức Giê-hô-va.
  cha-cha: Cantan David anae Gagaegue gue gui Liyang; un Tinayuyut. JUAGANG si Jeova
    gui inagangjo; gui inagangjo si Jeova nae jutayuyut.
  hin-CV: मैं अपना स्वर उठाकर याहवेह से प्रार्थना कर रहा हूं; अपने शब्दों के द्वारा
    में याहवेह से कृपा का अनुरोध कर रहा हूं.
  eng-OURB: I cry with my voice to Adonai. With my voice, I ask Adonai for mercy.
  spa-BES: El sonido de mi clamor subió al Señor; Con mi voz pediré misericordia al
    Señor.
  tdx-tdx: Fañòha’ i Davide; ty Halali’e tan-dakato ao Mitoreo am-peo am’ Iehovà iraho,
    hihalaly tretre am’Iehovà ty feoko.
  tha-KJV: ข้าพเจ้าร้องทูลพระเยโฮวาห์ด้วยเสียงของข้าพเจ้า ด้วยเสียงของข้าพเจ้า ข้าพเจ้าวิงวอนต่อพระเยโฮวาห์
  por-BR-2018: Com minha voz clamo ao SENHOR; com minha voz suplico ao SENHOR.
  deu-ELO: Ein Maskil von David. Ein Gebet, als er in der Höhle war. Mit meiner Stimme
    schreie ich zu Jehova, mit meiner Stimme flehe ich zu Jehova.
  eng-WYC-2018: The learning of David; his prayer, when he was in the den. With my
    voice I cried to the Lord; with my voice I prayed heartily to the Lord. (A teaching
    by David; his prayer, when he was in the cave. With my voice I cried to the Lord;
    with my voice I heartily prayed to the Lord.)
  epo-epo: Per mia voĉo mi krias al la Eternulo, Per mia voĉo mi preĝas al la Eternulo.
  gfk-gfk: Iau manga suah uram hono Watong. Iau raun haut no ingagu uram hono Watong
    wara gaena harmarsai.
  uig-PIN: 'Dawut ƣarda yoxurunup turƣan waⱪitta yazƣan «Masⱪil»: — Mǝn Pǝrwǝrdigarƣa
    awazimni anglitip nalǝ-pǝryad kɵtürimǝn; Pǝrwǝrdigarƣa awazim bilǝn yelinimǝn;'
  beo-beo: Na da Hina Godema fidima:ne wele sia:sa. Na Ema edegesa.
  tpi-OTNT: Mi singaut strong long Bikpela bilong em i helpim mi. Mi wok strong long
    askim em long helpim mi.
  hau-SA: Na yi kuka mai ƙarfi ga Ubangiji; na tā da muryata ga Ubangiji neman jinƙai.
  udu-udu: Aha/ gwokina ki ’twam pem e Tap̱a mo, ki ’twam pem mo tani aha/ ’thokina
    to ka di’b me’di is e Tap̱a mo.
  uig-LAT: 'Dawut gharda yoshurunup turghan waqitta yazghan «Masqil»: — Men Perwerdigargha
    awazimni anglitip nale-peryad kötürimen; Perwerdigargha awazim bilen yélinimen;'
  nde-nde: Ngiyamemeza kakhulu kuThixo; ngiphakamisela ilizwi lami kuThixo ngicela
    umusa.
  ton-ton: Naʻaku tangi kia Sihova ʻaki hoku leʻo; ne u kole tāumaʻu kia Sihova ʻaki
    hoku leʻo.
  ces-1613: Vyučující Davidův, když byl v jeskyni, modlitba jeho.
  eng-WMB: I cry with my voice to the LORD. With my voice, I ask the LORD for mercy.
  tam-TCV: நான் யெகோவாவை நோக்கிச் சத்தமிட்டுக் கூப்பிடுகிறேன்; நான் யெகோவாவிடம் இரக்கம்
    கேட்டு என் குரலை உயர்த்துகிறேன்.
  ceb-ULB: Pinaagi sa akong tingog nagpakitabang ako kang Yahweh; pinaagi sa akong
    tingog nagpakiluoy ako sa pagdapig ni Yahweh.
  pol-UBG: Swoim głosem wołam do PANA; swoim głosem modlę się do PANA.
  urd-GVU: حکمت کا گیت۔ دعا جو داؤد نے کی جب وہ غار میں تھا۔ مَیں مدد کے لئے چیختا
    چلّاتا رب کو پکارتا ہوں، مَیں زوردار آواز سے رب سے التجا کرتا ہوں۔
  eng-OEBCW: 'Loudly I cry to the Lord: to the Lord plead loudly for mercy,'
  deu-1912: Eine Unterweisung Davids, ein Gebet, da er in der Höhle war. Ich schreie
    zum HERRN mit meiner Stimme; ich flehe zum HERRN mit meiner Stimme;
  kan-2017: ನಾನು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವೆನು, ಯೆಹೋವನಿಗೆ ಕೂಗಿ ಬಿನ್ನೈಸುವೆನು.
  yap-yap: Gu pining SOMOL ni nge ayuwegneg; gu wenig ngak.
  hlt-MCSB: BOEIPA taengla ka ol neh ka pang tih BOEIPA taengah ka ol neh n'rhen lah
    ka ti.
  mdy-ETH: ዑኡዞ ታኣኒ ዼጊዲ ናንጊና ናንጋ ጎዳ ዋይዞም ዒላታኔ፤ ታና ዒዚ ሚጪንታንዳጉዲ ታ ሺኢቃኔ።
  twi-ASANTE: Meteam mesu frɛ Awurade; me ma me nne so su frɛ Awurade sɛ ɔnhunu me
    mmɔbɔ.
  eng-WEBU: I cry with my voice to the LORD. With my voice, I ask the LORD for mercy.
  acu-NT: 'Wikia Apurun kakaran untsuakun: Wait anentrurta tusan seajai.'
  spa-PDDPT: Con mi voz clamo a Yavé. Con mi voz suplico a Yavé.
  gun-gun: Senhor pe ajapukai, xeayvu ainy. Ajapukai vy xepytyvõ aguã re ajerure.
  agu-BL: Na chinẍch'in tetz Wajcaw. Na chinẍch'in tan tele'n k'ajab swe'j.
  ilo-ULB: Iyasugko ti timekko kenni Yahweh; iti napigsa a timek agpakaasiak kenni
    Yahweh.
  kpg-kpg: Au e gahigahi a Dimaadua belee hagamaamaa au, e madau hagamahi gi Mee.
  uig-ARA: 'داۋۇت غاردا يوشۇرۇنۇپ تۇرغان ۋاقىتتا يازغان «ماسقىل»: ــ مەن پەرۋەردىگارغا
    ئاۋازىمنى ئاڭلىتىپ نالە-پەرياد كۆتۈرىمەن؛ پەرۋەردىگارغا ئاۋازىم بىلەن يېلىنىمەن؛'
  sus-sus: Dawuda xa lɔnni bɛɛti a to nu na fɔnmɛ ra
  pon-2006: I likweriong KAUN-O pwehn ketin sewese ie; oh ngidingidki ei pekipek.
  jae-jae: Aê aoc gêjac Apômtau kapôêŋgeŋ, gamôêc kapôêŋ gêdêŋ Apômtau.
  ksd-ksd: Iau manga kail tadav ra Luluai; Iau lul vovo ra Luluai ma ra nilaigu.
  tur-YTC: Sesimle Yahve'ye yakarıyorum. Sesimle Yahve'den merhamet diliyorum.
  bel-N: Навучаньне Давіда, калі быў у пячоры. Малітва.
  grc-BRENT: Ψαλμὸς τῷ Δαυὶδ, ὅτε αὐτὸν ὁ υἱὸς κατεδιώκει. Κύριε εἰσάκουσον τῆς προσευχῆς
    μου, ἐνώτισαι τὴν δέησίν μου ἐν τῇ ἀληθείᾳ σου, ἐπάκουσόν μου ἐν τῇ δικαιοσύνῃ
    σου.
  kpr-kpr: Na Bajari namo sonembare dae koko fuge sorara use, ghasegai isimberaena.
  ind-AYT: Nyanyian pengajaran Daud ketika dia berada di dalam gua. Sebuah Doa. (142-2)
    Suaraku kepada TUHAN, aku berseru, suaraku kepada TUHAN, kasihanilah.
  yom-yom: Ndinyamikina ngolo kuidi Yave Ndimvumbula mbembo ama kuidi Yave mu diambu
    di kiadi.
  yut-yut: Nak Yawe da aŋpulugosak do tebaisi yaŋ tɨdosot. Bupmɨ nandaŋ namɨŋek aŋpulugosak
    do bɨsit asat.
  nya-nya: Ndikulirira Yehova mofuwula; ndikukweza mawu anga kwa Yehova kupempha chifundo.
  hrv-hrv: Poučna pjesma. Davidova. Kad bijaše u spilji. Molitva.
  mps-mps: Eno te Genuai Bidiba bomonama i weyu, te agai ena tau somainu ebao. Eno
    agaba te hanalubo sę bomonama weyu, te agai homu dene eyu, ena tau somainu ebao.
  tpi-tpi: Mi singaut strong long Bikpela bilong em i helpim mi. Mi wok strong long
    askim em long helpim mi.
  dan-1931: En Maskil* af David, da han var i Hulen. En Bøn. { [*se til Sl. 32, 1.]
    }
  vie-OVCB: Con lớn tiếng kêu xin Chúa Hằng Hữu; con nài xin Chúa Hằng Hữu đoái thương.
  guj-2017: હું મોટા અવાજે યહોવાહને વિનંતિ કરું છું; ઊંચે સ્વરે હું યહોવાહને વિનંતી
    કરું છું.
  pon-2006A: I likweriong KAUN-O pwehn ketin sewese ie; oh ngidingidki ei pekipek.
  por-BRBSL: Eu choro com minha voz para Yahweh. Com minha voz, peço misericórdia
    a Javé.
  eng-OEBUS: 'Loudly I cry to the Lord: to the Lord plead loudly for mercy,'
  swe-swe: En sång med visdom [ordagrant ”maskil”, en musikalisk eller litterär term,
    kan även betyda ”en välskriven sång”]. Av David. En bön. När han var i grottan.
    [Troligtvis utspelar sig händelserna i Adullam, se , men möjligtvis även i Ein
    Gedi, se . Se även som också nämner hur David flydde från Saul och var i grottan.]
    ______
  cth-cth: Kai teh, BAWIPA koevah ka hram. BAWIPA koe hram laihoi ka kâhei.
  twi-twi: Meteɛ mu su frɛ Awurade; mema me nne so su frɛ Awurade sɛ onhu me mmɔbɔ.
  hlt-hlt: BOEIPA taengla ka ol neh ka pang tih BOEIPA taengah ka ol neh n'rhen lah
    ka ti.
  tbz-SIM: Dɑfiti dèntɛ̀ fɛ̀ɛ̀ yɛ̀nfɛ̀ ò bo dìì mɔ̀nnì kutɑ̃dènkù miɛkɛ.
  msy-2020: Kɨ uabɨn akurvaghasa Ikiavɨra Itir Godɨn dei. Kɨ an apangkuvim bagha pamten
    a gaghorava a mɨgei.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ tɑkəlɑɣɑ tɑɑ tɔɣɔlɔ. Sələmʋɣʋ
    ŋku ɩ kɑ sələmɑ kʋkpɑmʋɣʋ pʋʋɣʋ tɑɑ tɔ.
  azb-azb: Rəbbə fəryad qoparıb haray salıram, Rəbbə yalvararaq haray salıram.
  eng-DBY: 'I cry unto Jehovah with my voice: with my voice unto Jehovah do I make
    supplication.'
  hin-2017: मैं यहोवा की दुहाई देता, मैं यहोवा से गिड़गिड़ाता हूँ,
  wol-KYG: Muy taalifu ñaan bu ñeel Daawuda, ba mu nekkee ca xunti ma.
  bjr-bjr: Qinee dadaaqianifeera Yaaweena aaraidaqa. Qinee qiki raqaidaqa minara innaaru
    qidaqa.
  eng-YLT: An Instruction of David, a Prayer when he is in the cave. My voice [is]
    unto Jehovah, I cry, My voice [is] unto Jehovah, I entreat grace.
  kne-kne: Man-adawagak en sik-a, Apo, ay mankedaw si badang mo.
  eng-WYC-2017: The learning of David; his prayer, when he was in the den. With my
    voice I cried to the Lord; with my voice I prayed heartily to the Lord.
  eng-WMBB: I cry with my voice to the LORD. With my voice, I ask the LORD for mercy.
  zat-NTPS: Zizraj dxuláwizra' Xránadxu Dios. Du lazra' dxenaba' Xránadxu xexache
    lazre̱' neda'.
  zty-NTPS: Neda' ẕnnia' zižje, žḻiža' X̱anžo Dios. Dot ḻaža'a ẕnnabla' X̱anžon'
    yeyache' ḻáže'le' neda'.
  urd-GVH: हिकमत का गीत। दुआ जो दाऊद ने की जब वह ग़ार में था। मैं मदद के लिए चीख़ता-चिल्लाता
    रब को पुकारता हूँ, मैं ज़ोरदार आवाज़ से रब से इल्तिजा करता हूँ।
  rug-rug: Tepa va ululae la si rau koe Zihova, koasa mamalaiṉiqu si tepatepa la si
    rau koa Sa.
  gaz-gaz: Ani gara Waaqayyotti nan iyya; sagalee kootiinis fuula Waaqayyoo duratti
    waammata koo nan dhiʼeeffadha.
  fra-LSG: Cantique de David. Lorsqu’il était dans la caverne. Prière.
  yal-yal: Dawudaa fala ɲaxumɛna, a yi faranna ra waxatin naxan yi. Ala maxandina.
  iou-iou: Näk butewaki terak Anutuken gera yäŋ itat ŋo. Täŋkentäŋ namän yäŋpäŋ gera
    yäŋ itat.
  haw-1868: KAHEA aku la au ia Iehova, i ko'u leo, Me ko'u leo hoi i nonoi aku ai
    au ia Iehova.
  arb-NAV: بِصَوْتِي إِلَى الرَّبِ أَصْرُخُ. بِصَوْتِي إِلَى الرَّبِّ أَتَضَرَّعُ.
  ded-ded: Ni ubana miacma KEBU kpacba yeng neac ubea manganeudeac ubana miacma numubade.
  ewe-ewe: Medo ɣli na Yehowa sesĩe, eye mekɔ nye gbe dzi na Yehowa be wòakpɔ nye
    nublanui.
  eng-LEE: '“A Maskil of David, when he was in the cave. A prayer.” (142:2) With my
    voice I cry unto the Lord: with my voice I make supplication unto the Lord.'
  asm-FB: মই চিঞঁৰি যিহোৱাৰ ওচৰত ক্রন্দন কৰিলোঁ, মই নিজ স্বৰেৰে যিহোৱাৰ আগত মিনতি
    কৰিলোঁ।
  sus-A: دَوُدَ شَ لْننِ بّيتِ عَ تٌ نُ نَ قْنمّ رَ
  fra-SBL: Je crie de ma voix vers Yahvé. De ma voix, je demande la miséricorde de
    Yahvé.
  hbo-hbo: מַשְׂכִּ֥יל לְדָוִ֑ד בִּהְיֹותֹ֖ו בַמְּעָרָ֣ה תְפִלָּֽה׃
  kik-kik: Ngayagĩra Jehova nyanĩrĩire; ngwambararia mũgambo wakwa kũrĩ Jehova anjiguĩre
    tha.
  fra-NCL: Cantique de David. Lorsqu’il était dans la caverne. Prière.
  cek-AK: Angraeng khaeah tha hoi ka hang; tahmen hnikhaih hoi Angraeng khaeah ka
    hang.
  cuk-cuk: Bab-Jehováʼse ise-gollar bendakleged an egised, Bab-Jehováʼse ise-wilegar
    an e-sabgued egisnaid.
  uig-CYR: 'Давут язған күй: — Пәрвәрдигар, дуайимни аңлиғайсән; Йелинишлиримға қулақ
    салғайсән; Һәқиқәт-садақитиңдә һәм һәққанийитиңдә маңа җавап бәргәйсән.'
  tel-2017: నేను గొంతెత్తి యెహోవాకు మొరపెడుతున్నాను. ఎలుగెత్తి యెహోవాను బతిమాలుకుంటున్నాను.
  hat-BSA: Mwen kriye fò avèk vwa mwen vè SENYÈ a. Ak vwa m, mwen fè siplikasyon a
    SENYÈ a pou m mande L mizerikòd.
  ukr-ONPU: Псалом Давидів. Господи, почуй мою молитву, прислухайся до благань моїх.
    Заради вірності й праведності Своєї дай мені відповідь.
  kos-kos: Nga pang nu sin LEUM GOD Elan kasreyu; Aok, nga kwafe nu sel.
  hbo-WLC: מַשְׂכִּ֥יל לְדָוִ֑ד בִּהְיוֹת֖וֹ בַמְּעָרָ֣ה תְפִלָּֽה׃
  ibo-ibo: Etikuru m Onyenwe anyị mkpu akwa; ewelitara m olu m rịọ Onyenwe anyị ka
    o meere m ebere.
  ory-ory: ମୁଁ ନିଜ ରବରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କାକୂକ୍ତି କରେ; ମୁଁ ନିଜ ରବରେ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ନିବେଦନ କରେ;
  chk-chk: Üa siö ngeni ewe Samol mi Lapalap fän leüömong, üa alapätä mweliei o tüngor
    ngeni pwe epwe ümöümöch ngeniei.
  rop-rop: Mi jingat langa yu, YAWEI. Mi askim yu brabliwei blanga album langa mi.
  ukr-1871: Научна пісня Давидова. Молитва, як був в печері. Голосом моїм взиваю до
    Господа, голосом моїм до Господа молюся.
  yon-yon: Yariman yaa naawon baandaan, Yariman yaa mimyob keewe awawe ande kankone
    baandaan.
  deu-1951: Eine Unterweisung von David, als er in der Höhle war. Ein Gebet. (0142-2)
    Ich schreie mit meiner Stimme zum HERRN, ich flehe mit meiner Stimme zum HERRN.
  eng-JPS: (142-1) Maschil of David, when he was in the cave; a Prayer. (142-2) With
    my voice I cry unto the LORD; with my voice I make supplication unto the LORD.
  srp-1865: Glasom svojim ka Gospodu vièem, glasom svojim Gospodu se molim.
  lug-lug: Nkaabirira Mukama n’eddoboozi ery’omwanguka; neegayirira Mukama ansaasire.
  heb-heb: משכיל לדוד בהיותו במערה תפלה קולי אל יהוה אזעק קולי אל יהוה אתחנן׃
  ben-IRV: আমি নিজের স্বরে সদাপ্রভুুর কাছে কাঁদি, নিজের স্বরে সদাপ্রভুুর কাছে বিনতি
    করি।
  ntu-ntu: Yawe, yrni-katobo bam, Murde naokatrq ninge.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਵੱਲ ਆਪਣੀ ਅਵਾਜ਼ ਨਾਲ ਦੁਹਾਈ ਦਿੰਦਾ ਹਾਂ, ਮੈਂ ਯਹੋਵਾਹ ਵੱਲ ਆਪਣੀ ਅਵਾਜ਼
    ਨਾਲ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,
  mya-JVB: ငါ သည် ထာဝရဘုရား ထံသို့ အသံ ကိုလွှင့်၍ အော်ဟစ် ၏။ ငါ့ အသံ ကို ထာဝရဘုရား
    ထံသို့ လွှင့်၍ ဆုတောင်း ပဋ္ဌနာပြု၏။
  kgf-kgf: (Dawidiac Masikil tanera legic. Baŋec méŋac qeriaiguc saŋgima ʒéwelec ac
    yomi ʒéyec.) Ni Yaweac qachéhélizua. Ni Yaweac qacma ʒéwelecmizua.
  tte-O: Yayoga kainagu lalakina mena Yeoba koina, yakawanoi sagu kaiwena.
  tbg-tbg: Te ike mpo tihama Nora Kotira aare vauro. Viva ti aaqurihama timitaarire
    ti, te vira aare vauro.
  hmo-hmo: Durua totona lau ese Lohiabada dekenai lau boiboi. Ia dekenai lau noinoi
    goada, lau do ia durua totona.
  zar-NT: Rulidzaʼ-nëʼ Xanruʼ, ruʼa zidzaj didzaʼ. Rátaʼyuaʼ lahuëʼ Xanruʼ uzáʼ ládxëʼë
    quiaʼ.
  urd-urd: मैं अपनी ही आवाज़ बुलंद करके ख़ुदावन्द से फ़रियाद करता हूँ मै अपनी ही आवाज़
    से ख़ुदावन्द से मिन्नत करता हूँ।
  rus-SYN: Господи! услышь молитву мою, внемли молению моему по истине Твоей; услышь
    меня по правде Твоей
  bqc-SIM: Davidi wabikɛa gↄↄ pↄ́ a ku gbɛ̀'ɛu.
  tcz-CHONGTHU: Keima Yahweh Pakai henga kataovin, Yahweh Pakai henga khotona kathum
    in ahi.
  mar-mar: मी आपल्या वाणीने परमेश्वरास आरोळी मारतो; मी आपल्या वाणीने परमेश्वराची प्रार्थना
    करतो.
  isl-isl: Ég bið og bið til Drottins, stöðugt grátbæni ég hann.
  hlt-THB: Bawipa venawh khawteh na khy nyng; qeennaak thoeh doena Bawipa venawh awi
    y nyng.
  qub-qub: Sinchi gayacuypami Tayta Diosta mañacushcä. Callpaypa gayacurmi cuyapämänanpaj
    ruwacushcä.
  bqp-bqp: Matɛn ↄ́ gbãna dↄ Dikirinɛ, matɛn wɛ̃nda wiki lɛ́ Dikiria.
  hat-hat: (0142:1) Chante David te chante lè li te kache nan gwo twou wòch la. Se
    yon lapriyè. (0142:2) M'ap louvri bouch mwen, m'ap rele Seyè a. M'ap louvri bouch
    mwen, m'ap kriye nan pye Seyè a.
  eng-BSB: I cry aloud to the LORD; I lift my voice to the LORD for mercy.
  eng-WEBPB: I cry with my voice to the LORD. With my voice, I ask the LORD for mercy.
  kbq-kbq: Ra Anumzamofontega ranke hu'na kezanetue. Ana nehu'na Ra Anumzamo asunku
    hunanteno naza haniegu agritega ranke hu'na nunamuna nehue.
  pon-pon: I LIKWIRKI nil laud on Ieowa, Ki nil ai i kin nidinideki on Ieowa.
  nhe-BL: Chicahuac nijtzajtzilis TOTECO huan nijtlajtlanis ma nechtlasojtla.
  wnc-wnc: Na Buyambam tapata gatangamikge kumzang yanggamatanggat. Ngan, na ita butaya
    natake gatangamikge kekeknga ininggamatanggat.
  bus-bus: Mɛ́ɛ ↄ́ gbãaa dↄↄ Diinɛ, mɛ́ɛ wɛ̃nda wii pɛɛ Diizi.
  gub-BL: Aze'eg Tupàn Tuweharupi Wiko Ma'e pe hepytywà àwàm henoz pà ihe. — Hepytywà
    pe nehe, a'eahy izupe.
  eng-DRA: 'Hear, O Lord, my prayer: give ear to my supplication in thy truth: hear
    me in thy justice.'
