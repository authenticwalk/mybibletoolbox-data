  hbo-WLC: הַבֵּ֤יט יָמִ֨ין ׀ וּרְאֵה֮ וְאֵֽין־לִ֪י מַ֫כִּ֥יר אָבַ֣ד מָנ֣וֹס מִמֶּ֑נִּי
