verse: PSA.142.005
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയോട് നിലവിളിക്കുന്നു; “അങ്ങാണ് എന്റെ സങ്കേതം, ജീവനുള്ളവരുടെ
    ദേശത്ത് എന്റെ ഓഹരി,” എന്നു ഞാൻ പറയുന്നു.
  deu-TKW: Blicke nach rechts und schaue - ich habe niemanden, der mich erkennt; um
    Zuflucht ist's für mich geschehn - keiner fragt nach mir.
  lin-lin: Bwaka miso na ngambo ya loboko ya mobali mpe tala ! Moto ata moko te ayebi
    ngai lisusu, nazali lisusu na ekimelo te, moto ata moko te azali komitungisa na
    tina na ngai !
  mmx-mmx: Leeme Silok, a reng taba u xusu una lok tooro ia. Leeme Silok, nenu Lurutu
    See Pe rak, la a vavara xusuk mun u keneng at na lorooro.
  eng-LSV: I have cried to you, O YHWH, || I have said, “You [are] my refuge, || My
    portion in the land of the living.”
  eng-GNV: Then cryed I vnto thee, O Lord, and sayde, thou art mine hope, and my portion
    in the land of the liuing.
  eng-WEBSTER: 'I cried to thee, O LORD: I said, Thou art my refuge and my portion
    in the land of the living.'
  nhw-BL: 'Huajca na nimitztzajtzili, TOTECO, huan nimitzilhui: “TOTECO, san ipan
    ta nimotemachía para techmocuitlahuis. San ta hueli techmanahuis para amo tleno
    nopantis.'
  swh-ONEN: Ee Bwana, nakulilia wewe, nasema, “Wewe ni kimbilio langu, fungu langu
    katika nchi ya walio hai.”
  bba-bba: A mɛɛrio nɔm ɡeuɔ ɑ wɑ mɑ ɡoo sɑri wi u kɑ mɑn yɔ̃. Nɑ ǹ kuku yeru mɔ.
    Goo sɑri wi u mɑɑ nɛn bwisikunu mɔ̀.
  eng-KJVCPB: 'I cried unto thee, O Lord: I said, Thou art my refuge And my portion
    in the land of the living.'
  luo-luo: Aywakni, yaye Jehova Nyasaye; awachoni niya, “In e kar pondona, kendo in
    e pokna e piny joma ngima.”
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܝܼ ܠܟܸܣܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܐܡܝܼܪܝܼ: ܐܲܢ݇ܬ ܝܼܘܸܬ ܒܹܝܬ ܓܵܘܣܝܼ، ܣܵܗܡܝܼ
    ܒܐܲܪܥܵܐ ܕܚܲܝܹ̈ܐ.'
  meu-meu: Iehova e, na tai henimumu, na tomu “Egu roho-mauri gabuna na oi, oi na
    lau ahugu, mauri taudia edia tano ai”.
  npi-ULB: हे परमप्रभु, मैले तपाईंमा पुकारा गरें । मैले भनें, “तपाईं नै मेरो शरण,
    जीवितहरूका देशमा मेरो भाग हुनुहुन्छ ।
  yor-yor: 'Èmi kígbe sí ọ, Olúwa: èmi wí pé, “Ìwọ ni ààbò mi, ìpín mi ní ilẹ̀ alààyè.”'
  pes-OPCB: ای خداوند، نزد تو فریاد برمی‌آورم، و می‌گویم، «تویی پناهگاه من. در زندگی،
    تنها تو را آرزو دارم.
  tgl-ULB: Ako ay tumawag sa iyo, Yahweh; at sinabi, “ Ikaw ang aking kublihan, ang
    aking bahagi sa lupain ng mga buhay.
  nop-nop: Yahwe, da kubugoŋdi nehitubu-lodaweŋ yoŋa kutiganilat. Du kubugoŋdi yahehewene.
    Unduŋ doktiŋa metam nolidi kwetfoloŋ nemek hogohogok kedem daneeŋ moŋgola yabukahileneeŋ.
    Iŋgoŋ nu adi kaipmuŋ hatibaat tuwot, du hogok gabukahileluwaat.
  hui-hui: Anduane Homogo-o í̠na i̱ biamogo bibelo olalu kogoni. Í̠ni hanguore i̱
    handayaho haga kegoni. I̱ homa nabi kongi í̠nila habiya hamelo kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​သည် အ​ထံ​တော်​သို့​ဟစ်​အော်​ပါ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ဤ​ဘ​ဝ​တွင်​ကိုယ်​တော်​ရှင်​တစ်​ပါး​တည်း​သာ လျှင် ကျွန်​တော်​မျိုး​တောင့်​တ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་འོ་དོད༌འབོད། །ཁྱེད་ནི་ང་ཡི་སྐྱབས་གནས་ཡིན་པ༌དང༌། །གསོན་པོའི་ཡུལ་གྱི་ནོར་སྐལ་ཡིན་ཞེས༌ཞུ།།
  wsk-wsk: O Yawe, ani ni kete niasam, ale balsam, “Ni mu aninga yumura kuwim, se
    tom ani ali imi te marak baga se mu, ni aninga mel ningo se gira nunguningkiri,”
    ma balsam.
  sna-sna: Ndinochema kwamuri, imi Jehovha; ndinoti, “Ndimi utiziro hwangu, nomugove
    wangu munyika yavapenyu.”
  spa-BLM: 'A ti, Yahvé, te clamé. Le dije: “Tú eres mi refugio, mi parte en la tierra
    de los vivos”.'
  cac-cac: 'Mamin, a val d''ayach sval in b''a, svalan icha tic: A d''ayach tzin col
    in b''a, a achn̈ej tzach in nib''ej d''a yichan̈ masanil tas d''a sat luum tic.'
  swh-ULB: Nilikuita wewe, Yahwe; nikasema, “Wewe ni kimbilio langu, fungu langu katika
    nchi ya walio hai.
  bel-bel: Прыгадваю дні мінулыя, думаю пра ўсе дзеі Твае, разважаю пра дзеі рук Тваіх,
  deu-ELBBK: 'Schaue zur Rechten, und sieh: Ich habe ja niemand, der mich erkennt;
    verloren ist mir jede Zuflucht, niemand fragt nach meiner Seele.'
  mbb-OT: Ebpengum-umawen ku sikew, Nengazen; iyan ka ebpengalang kedì. Iyan ke zà
    utew egkinehenglanen ku kayi te kelibutan.
  mal-2015: യഹോവേ, ഞാൻ നിന്നോടു നിലവിളിച്ചു; നീ എന്റെ സങ്കേതവും ജീവനുള്ളവരുടെ ദേശത്തു
    എന്റെ ഓഹരിയും ആകുന്നു എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Ngudda nawu Yawey, ngaye ngadjalkayhme dja ngadjare kanbidyikarrme. Ngayime,
    “Ngudda Yawey wanjh yidjalkudji nawu kankukdjurruddin. Ngaye marnedjare ngudda
    dja minj nangale nabuyika ngadjare kore ngahdarrkiddi kondah kurorre.”
  rmc-rmc: Dikh pre čači sera a dikheha, hoj ňiko mange na kamel te pomožinel. Nane
    man kaj te denašel, ňikaske na džal pal miro dživipen.
  nlg-nlg: Mi nau tu kokoeliulivuti vania Lord, mu bosa vania, “ighoe na puipungisi,
    ighoe vamua tu puku ni liomu tana volagu.
  pes-OPV: نزد تو‌ای خداوند فریاد کردم وگفتم که تو ملجا و حصه من در زمین زندگان هستی.
  ron-1924: 'Доамне, кэтре Тине стриг ши зик: „Ту ешть скэпаря мя, партя мя де моштенире
    пе пэмынтул челор вий.”'
  ben-OBCV: হে সদাপ্রভু, আমি তোমার কাছে কাঁদি, আমি বলি, “তুমিই আমার আশ্রয়, জীবিতদের
    দেশে তুমিই আমার অধিকার।”
  som-som: Rabbiyow, adigaan kuu qayshaday, Oo waxaan idhi, Waxaad tahay magangalkayga,
    Iyo qaybta aan dalka kuwa nool ku leeyahay.
  lat-VUC: 'Memor fui dierum antiquorum; meditatus sum in omnibus operibus tuis: in
    factis manuum tuarum meditabar.'
  eng-ASVBT: I cried unto thee, O Jehovah; I said, Thou art my refuge, My portion
    in the land of the living.
  mna-mna: 'Yooba, nio aŋtaŋroro u be uulu yo. Mi aŋpase pu mi aŋso ta kembei: Nu
    ta ko menderkaala yo mi we ur pio be aŋke lela. Tana mazwaana ta so aŋbotmbot
    su toono na, sombe nu mbotmbot raama yo, na aŋru leŋ koroŋ toro mini paso? Pa
    nu kampewe yo mi aŋbotmbot se ku pa koroŋ ta boozomen.'
  ita-1885: 'O Signore, io grido a te; Io dico: Tu sei il mio ricetto, La mia parte
    nella terra de'' viventi.'
  eng-LXXUP: 'I remembered the days of old; And I meditated on all thy doings: Yea,
    I meditated on the works of thy hands.'
  eng-ULB: I called out to you, Yahweh; I said, “You are my refuge, my portion in
    the land of the living.
  spa-VBL: Clamo a ti, Señor, pidiendo tu ayuda, diciendo “Eres mi refugio. Eres todo
    lo que necesito en mi vida.
  fra-_FOB: 'Éternel! je crie à toi, et je dis: Tu es ma retraite, mon partage dans
    la terre des vivants.'
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയോടു നിലവിളിച്ചു; “അവിടുന്ന് എന്റെ സങ്കേതവും ജീവനുള്ളവരുടെ
    ദേശത്ത് എന്റെ ഓഹരിയും ആകുന്നു” എന്ന് ഞാൻ പറഞ്ഞു.
  lit-lit: 'Šaukiausi tavęs, o VIEŠPATIE, sakiau: „Mano prieglauda ir mano dalis gyvųjų
    šalyje esi tu!“'
  urd-GVR: Ai Rab, maiṅ madad ke lie tujhe pukārtā hūṅ. Maiṅ kahtā hūṅ, “Tū merī panāhgāh
    aur zindoṅ ke mulk meṅ merā maurūsī hissā hai.”
  suz-BL: परमप्रभु यावे गो इन कली ब्रेत्‍ताक्‍ङ। गो “गे आं ख्रुइक्‍तीके बाक्‍नीनी।
    ब्रोंइशा बाक्‍ब आन रागीमी गे आं भाग बाक्‍नीनी” देंती। भजन संग्रह २७:१३
  eng-NOY: I cry unto thee, O LORD! I say, Thou art my refuge, My portion in the land
    of the living.
  ita-1927: 'Io grido a te, o Eterno. Io dico: Tu sei il mio rifugio, la mia parte
    nella terra dei viventi.'
  ckb-ckb: 'ئەی یەزدان، هاوارم بۆ تۆ کرد، گوتم: «تۆ پەناگای منی، لە خاکی زیندووان
    تۆ بەشی منی.»'
  eng-BBE: I have made my cry to you, O Lord; I have said, You are my safe place,
    and my heritage in the land of the living.
  xsi-xsi: Mine nde Yova Kindeni, naŋa asarâwa pano tu kumâ kuvilana. Naŋa aporo tu,
    “Noko tamwata nâ nde naneŋgu katonâŋa tamâta. Lâ zo ŋine naŋa amo viâŋgu, ande
    naŋa iloŋgu pa kelekele taitu ŋine nâ; naŋa iloŋgu tu noko ma kumo kuku naŋa.”
  kan-OKCV: 'ಯೆಹೋವ ದೇವರೇ, ನಿಮಗೆ ಹೀಗೆಂದು ಮೊರೆಯಿಡುತ್ತೇನೆ: “ನೀವು ನನ್ನ ಆಶ್ರಯವೂ, ಜೀವಿತರ
    ದೇಶದಲ್ಲಿ ನನ್ನ ಪಾಲೂ ಆಗಿದ್ದೀರಿ.”'
  tam-2017: யெகோவாவே, உம்மை நோக்கிக் கூப்பிடுகிறேன்; நீரே என் அடைக்கலமும், உயிருள்ளோர்
    தேசத்திலே என்னுடைய பங்குமாக இருக்கிறீர் என்றேன்.
  spa-RV-1909: 'Clamé á ti, oh Jehová, dije: Tú eres mi esperanza, y mi porción en
    la tierra de los vivientes.'
  ron-BTF: 'Am strigat către tine, DOAMNE, am spus: Tu ești locul meu de scăpare și
    partea mea în țara celor vii.'
  eng-WEBP: I cried to you, LORD. I said, “You are my refuge, my portion in the land
    of the living.”
  eng-FBV: I cry out to you, Lord, for help, saying, “You are the one who keeps me
    safe; you are all I need in life.
  nld-1939: Daarom roep ik tot U, Ach Jahweh, en bid ik tot U; Gij zijt mijn toevlucht,
    Mijn erfdeel in het land van de levenden.
  nch-BL: 'Huajca na nimitztzajtzili, TOTECO, huan nimitzilhui: “TOTECO, san ipan
    ta nimotemachía para techmocuitahuis. San ta hueli techmanahuis para amo teno
    nopantis.'
  vie-1934: 'Hỡi Đức Giê-hô-va, tôi kêu cầu cùng Ngài, Mà rằng: Ngài là nơi nương
    náu của tôi, Phần tôi trong đất kẻ sống.'
  cha-cha: 'Juagang jao O Jeova; ilegco: Jago guinegüeco yan y patteco gui tano y
    manlalâlâ.'
  hin-CV: याहवेह, मैं आपको ही पुकार रहा हूं; मैं विचार करता रहता हूं, “मेरा आश्रय
    आप हैं, जीवितों के लोक में मेरा अंश.”
  eng-OURB: I cried to you, Adonai. I said, “You are my refuge, my portion in the
    land of the living.”
  spa-BES: 'Te he clamado, oh Señor; He dicho: Tú eres mi lugar seguro y mi herencia
    en la tierra de los vivos.'
  tdx-tdx: 'Nitoreo ama’o iraho ry Iehovà, ami’ty hoe : Ihe ro fitsolohako, ty anjarako
    an-tanen-kaveloñ’ ao.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ร้องทูลต่อพระองค์ ข้าพระองค์​ว่า “​พระองค์​ทรงเป็​นที​่​ลี้​ภัยของข้าพระองค์
    เป็นส่วนของข้าพระองค์ในแผ่นดินของคนเป็น
  por-BR-2018: 'Eu clamo a ti, SENHOR, dizendo: Tu és meu refúgio, e minha porção
    na terra dos viventes.'
  deu-ELO: 'Zu dir habe ich geschrieen, Jehova! Ich habe gesagt: Du bist meine Zuflucht,
    mein Teil im Lande der Lebendigen.'
  eng-WYC-2018: Lord, I cried to thee; I said, Thou art mine hope; my part in the
    land of livers. (Lord, I cried to thee; I said, Thou art my only hope, my portion
    in the land of the living.)
  epo-epo: 'Mi krias al Vi, ho Eternulo; Mi diras: Vi estas mia rifuĝejo, Mia parto
    en la lando de la vivantoj.'
  gfk-gfk: Watong, iau suah ukaia ho ugu. Iau tange, “Augu no nugu barbarahit. Augu
    no pinlawegu kai ra taman audiet ira lilona.
  uig-PIN: 'Mǝn Sanga pǝryad kɵtürdüm, i Pǝrwǝrdigar; Sanga: «Sǝn mening Baxpanaⱨimsǝn,
    Tiriklǝrning zeminida bolƣan Nesiwǝmdursǝn» — dedim.'
  beo-beo: Hina Gode! Na da Dia fidima:ne digini wele sia:sa. Hina Gode, Di da na
    Gaga:su Gode. Na fifi ahoanebe amo ganodini, na da Di fawane hanai gala.
  tpi-OTNT: Olsem na Bikpela, mi singaut long yu bilong yu ken helpim mi. Yu tasol
    yu wasman bilong mi. Taim mi stap laip yet mi laikim yu wanpela tasol i mas i
    stap wantaim mi.
  hau-SA: Na yi kuka gare ka, ya Ubangiji; Na ce, “Kai ne mafakata, rabona a ƙasar
    masu rai.”
  udu-udu: 'Aha/ gwona ’twa/ e /e mo, ayy Tap̱a. Aha/ ona gwo mo ki: /E ta jim pem
    jin hurga/ jwa icine/ mo, tom pem jin ’tuntulka/ bwa ime’d mo, a’di jin di’d nyaḵki
    ’kwani kun ’kon ki e e mony’cesh mo.'
  uig-LAT: 'Men Sanga peryad kötürdüm, i Perwerdigar; Sanga: «Sen méning Bashpanahimsen,
    Tiriklerning zéminida bolghan Nésiwemdursen» — dédim.'
  nde-nde: Ngikhala kuwe, Oh Thixo; ngithi, “Uyisiphephelo sami, uyisabelo sami elizweni
    labaphilayo.”
  ton-ton: Naʻaku tangi kiate koe, ʻE Sihova; ne u pehē, Ko koe ko hoku hūfanga, mo
    hoku ʻinasi ʻi he fonua ʻoe moʻui.
  ces-1613: Ohlédám-li se na pravo, a patřím, není, kdo by mne znáti chtěl; zhynulo
    útočiště mé, není, kdo by se ujal o život můj.
  eng-WMB: I cried to you, LORD. I said, “You are my refuge, my portion in the land
    of the living.”
  tam-TCV: யெகோவாவே, நான் உம்மை நோக்கிக் கதறுகிறேன்; “நீரே என் புகலிடம், வாழ்வோரின்
    நாட்டில் நீரே என் பங்கு” என்று நான் சொல்கிறேன்.
  ceb-ULB: Misangpit ako kanimo, Yahweh; miingon ako, “Ikaw ang akong dalangpanan,
    ang akong gikinahanglan dinhi sa yuta sa mga buhi.
  pol-UBG: 'PANIE, wołam do ciebie, mówiąc: Ty jesteś moją nadzieją, ty jesteś moim
    udziałem w ziemi żyjących.'
  urd-GVU: اے رب، مَیں مدد کے لئے تجھے پکارتا ہوں۔ مَیں کہتا ہوں، ”تُو میری پناہ گاہ
    اور زندوں کے ملک میں میرا موروثی حصہ ہے۔“
  eng-OEBCW: 'So I cry to you, O Lord: I say, ‘My refuge are you, all I have in the
    land of the living.’'
  deu-1912: 'HERR, zu dir schreie ich und sage: Du bist meine Zuversicht, mein Teil
    im Lande der Lebendigen.'
  kan-2017: ಯೆಹೋವನೇ, ನಾನು ನಿನಗೆ, “ನೀನೇ ನನ್ನ ಶರಣನೂ, ಜೀವಲೋಕದಲ್ಲಿ ನನ್ನ ಪಾಲೂ ಆಗಿದ್ದಿ”
    ಎಂದು ಕೂಗಿ ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: SOMOL, gu be yornag e ayuw ngom; i gur, SOMOL, e manaf rog; kemus ni gur
    e pagan’ rog ko biney e tamilang.
  hlt-MCSB: BOEIPA taengah ah ka pang tih, “Namah he mulhing khohmuen ah ka hlipyingnah
    neh ka khoyo coeng,” ni ka ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታና ማኣዳንዳጉዲ ታኣኒ ኔ ባንሢ ዒላታኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣኮ ፑኖ
    ካያሢኬ፤ ሼምፖና ዓኣ ዓሳ ናንጋ ዓጮይዳ ታኣኮ ዓኣያ ማዔሢ ኔናኬ።
  twi-ASANTE: Ao Awurade, mesu mefrɛ wo; mese, “Wone me dwanekɔbea, me kyɛfa wɔ ateasefoɔ
