    تىرىكلەرنىڭ زېمىنىدا بولغان نېسىۋەمدۇرسەن» ــ دېدىم.'
  sus-sus: 'N nabilinyi mato: mixi yo mu na n bɛ, kantari mu na n bɛ, mɛɛnima yo mu
