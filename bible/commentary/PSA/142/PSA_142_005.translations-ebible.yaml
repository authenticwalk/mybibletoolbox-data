  tpi-tpi: Olsem na Bikpela, mi singaut long yu bilong yu ken helpim mi. Yu tasol
    yu wasman bilong mi. Taim mi stap laip yet mi laikim yu wanpela tasol i mas i
    stap wantaim mi.
  dan-1931: Jeg skuer til højre og spejder, men ingen vil kendes ved mig, afskåret
    er mig hver Tilflugt, ingen bryder sig om min Sjæl.
  vie-OVCB: 'Con kêu cầu Ngài, lạy Chúa Hằng Hữu. Con thưa rằng: “Ngài là nơi con
    nương tựa. Là phần con trong cõi hồng trần.'
  guj-2017: હે યહોવાહ, મેં તમને વિનંતિ કરીને કહ્યું, “તમે જ મારો આશ્રય છો, મારી જિંદગીપર્યંત
    તમે મારો વારસો છો.
  pon-2006A: Maing KAUN, I patohwan likweriong komwi pwe komwi en ketin sewese ie;
