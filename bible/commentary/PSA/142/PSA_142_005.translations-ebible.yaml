  tbz-SIM: Wéntɛ́ m bɑkù yoú bíɛ́kɛ̀ kɛ́yɑ̀, òmɔù í dɑkɛ n kpɛ́í, n tɛ̃́nkɛ í mɔkɛ
    m bo sɔri dɛ̀, òmɔù í bɔti n fòmmu kpɛti.
  msy-2020: O Ikiavɨra Itir God, nɨ nan akurvaghasa kɨ nɨn dei. Nɨrara nɨ nan eghuvir
