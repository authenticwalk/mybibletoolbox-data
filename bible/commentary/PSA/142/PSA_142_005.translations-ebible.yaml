  pon-2006: Maing KAUN, I patohwan likweriong komwi pwe komwi en ketin sewese ie;
    komwi maing KAUN, iei komwi, me silepei; komwihte me I anahne nan mour wet.
  jae-jae: O Apômtau, aê aoc gêjac aôm. Aê kasôm gebe ŋoc lamu aôm to ŋoc gêŋlênsêm,
