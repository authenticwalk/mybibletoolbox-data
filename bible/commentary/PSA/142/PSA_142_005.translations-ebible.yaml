  eng-JPS: '(142-6) I have cried unto Thee, O LORD; I have said: ''Thou art my refuge,
    my portion in the land of the living.'''
  srp-1865: 'Vièem k tebi, Gospode; velim: ti si utoèište moje, dio moj na zemlji
    živijeh.'
  lug-lug: Nkaabirira ggwe, Ayi Mukama, nga ŋŋamba nti, “Ggwe kiddukiro kyange, ggwe
    mugabo gwange mu nsi muno.”
  heb-heb: זעקתי אליך יהוה אמרתי אתה מחסי חלקי בארץ החיים׃
  ben-IRV: আমি তোমার কাছে কাঁদলাম, সদাপ্রভুু; আমি বললাম, তুমি আমার আশ্রয়, তুমি জীবিত
