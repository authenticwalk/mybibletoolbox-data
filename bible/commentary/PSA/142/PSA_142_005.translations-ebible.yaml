  ntu-ntu: Yawe, kqlex nim, Murde nim me rlakitrx, x nim nou nzmnc-zpwx-krnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿੰਦਾ, ਮੈਂ ਆਖਿਆ ਕਿ ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈਂ, ਜੀਉਂਦਿਆਂ
