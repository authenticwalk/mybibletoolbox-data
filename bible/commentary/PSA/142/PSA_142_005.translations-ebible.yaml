  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ନିକଟରେ କାକୂକ୍ତି କରେ; ମୁଁ କହିଲି, ତୁମ୍ଭେ ମୋହର ଆଶ୍ରୟ,
