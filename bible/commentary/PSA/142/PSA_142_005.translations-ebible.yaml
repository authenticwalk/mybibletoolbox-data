  tbg-tbg: Mintiverama Noravauvo, te ariara ike mpo tiha, Te are variananaini ruqemake
    oru kukeqavi vairerave. Te maa vataraqaa qaqi variqi vuaina entara te ariaraqaima
    ti Noravano vaivo, tivaqi virera.
  hmo-hmo: Lohiabada e, oi dekenai lau tai henia noho. Lau gwau, “Lohiabada e, oi
    sibona ese lau oi naria noho. Egu mauri dinadia ibounai lalonai, lau ura oi sibona
    lau dekenai do oi noho.
  zar-NT: 'Gurö́dxiʼa loʼ Liʼ, Xan, gunníaʼ: Run chiʼi cazuʼ nedaʼ Liʼ, en naca cazuʼ
    Nu rácalen nedaʼ ladaj nupa nabángaca.'
  urd-urd: ऐ ख़ुदावन्द, मैंने तुझ से फ़रियाद की; मैंने कहा, तू मेरी पनाह है, और ज़िन्दों
    की ज़मीन में मेरा बख़रा।
  rus-SYN: Вспоминаю дни древние, размышляю о всех делах Твоих, рассуждаю о делах
