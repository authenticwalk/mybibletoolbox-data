  dop-dop: Nyənɩ ntɔɣɔŋ tɔɔ nɑ ń nɑ́ nɔɣɔlʋ tɑ nyə-m. Mɑ kpʋlʋɣʋ tətʋlɛ lepɑ-m. Nɔɣɔlʋ
    ɩɩ nəɣəsəɣɩ mɑ tɔm.
  azb-azb: 'Ya Rəbb, Sənə fəryad edərək dedim: «Pənahım Sənsən, Dirilər arasında Sən
