  ind-AYT: (142-6) Aku berseru kepada-Mu, ya TUHAN, aku berkata, “Engkau adalah perlindunganku,
    bagianku di negeri orang-orang hidup.”
  yom-yom: 'Kuidi ngeyo ndinyamikina, a Yave. Ndilembo tubi : “ngeyo suamunu kiama ;
    Ngeyo kuku kiama va ntoto wu batu badi moyo.”'
  yut-yut: Yaŋdo, Yawe nak aŋpulugoki do bɨsit gayɨsat. Gak kaloŋgɨn pasɨlɨ tamono.
