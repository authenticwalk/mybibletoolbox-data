  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အော်ဟစ် ပါ၏။ အသက်ရှင် သောသူတို့၏ နေရာ ၌ ကိုယ်တော်သည်
    အကျွန်ုပ် ခိုလှုံရာ ၊ အကျွန်ုပ် ခံစားရာအဘို့ ဖြစ်တော်မူ၏။
  kgf-kgf: O Yawe ni ʒésiac waŋgémma ʒézua. Miŋ Kewu geŋgaoc imi haineʒicna ʒéma kicɋeli
    kekec baec yomuaru gi imi nuac buŋa wanʒaŋ.
  tte-O: O Yeoba, yavalam koliwo sagu kaiwena, kaiwena kowa kagu totolo-kaukausi,
