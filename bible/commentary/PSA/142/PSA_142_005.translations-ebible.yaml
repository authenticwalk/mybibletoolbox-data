  arb-NAV: 'إِيَّاكَ دَعَوْتُ يَا رَبُّ قَائِلاً: «أَنْتَ مَلْجَإِي، أَنْتَ نَصِيبِي
    فِي أَرْضِ الأَحْيَاءِ».'
  ded-ded: O KEBU, ni kpacguma deba, “Ge sufu sufuamana nga ge gbori kekec bangecnginau
