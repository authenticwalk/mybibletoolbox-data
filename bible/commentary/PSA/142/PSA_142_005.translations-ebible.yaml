  bqc-SIM: Wɛ́sɛ ǹ ma ↄplaa gwa, gbɛ̃e lɛ́ ma yãdao. Ulɛkĩi làaa, gbɛ̃e lɛ́ ma
    aafia gbɛao.
  tcz-CHONGTHU: O Yahweh Pakai, keima na henga kataovin, “Nangma hi kakiselna nahi,
    kahinkhoa kangaichat pen nang bou nahi,” kati.
  mar-mar: हे परमेश्वरा, मी तुला आरोळी मारतो; मी म्हणतो, तू माझा आश्रय आहेस, जिवंताच्या
    भूमित तू माझा वाटा आहेस.
  isl-isl: 'Því bið ég til Drottins og segi: „Drottinn, þú einn ert skjól mitt á jörðu,
    ég er hvergi öruggur nema hjá þér.'
  hlt-THB: Aw Bawipa, nang a venawh khy nyng, “Nang taw kang thuknaak na awm hyk ti,
    ak hqingkhqi qam awh ka taham na awm hyk ti,” ti nyng.
  qub-qub: 'Gamtami mañacamö Tayta Dios. Mañacamushpämi cayno në: «Gammi canqui pacacunä.
    Gamllami cay bïdachöga cawachimanqui» nir.'
  bqp-bqp: 'Dikiri, matɛn wiki lɛ́mma ma pì: Mↄkↄ̃mmɛ ma utɛki ũ, mↄkↄ̃mmɛ ma baka
    ũ andunian.'
  hat-hat: '(0142:6) Mwen kriye nan pye ou, Seyè! Mwen di: Se ou menm ki tout pwoteksyon
    mwen. Se ou menm ki tout mwen nan lavi sa a.'
  eng-BSB: 'I cry to You, O LORD: “You are my refuge, my portion in the land of the
    living.”'
  eng-WEBPB: I cried to you, LORD. I said, “You are my refuge, my portion in the land
    of the living.”
  kbq-kbq: Ra Anumzamoka naza huogu Kagritega nunamuna nehuanki, Kagrake'za fra'ma
    kisanua kumara mani'nane hu'na nehuankinka, ofri'na kase'fama hu'na manisanua
    kna'afina Kagrake'za nomani zanifina manigahane.
  pon-pon: 'Main Ieowa, i likwir won komui, o potoan: Komui me ai paip, o pwaij ai
    nan jap en me maur akan.'
  nhe-BL: 'Huajca na nimitztzajtzili, TOTECO, huan nimitzilhui: “TOTECO, san ipan
    ta nimotemachía para tinechmocuitlahuis. San ta hueli tinechmanahuis para ax tleno
    nopantis.'
  wnc-wnc: Unzingge, Buyambam tapa, nata gae yanggau gata akgatangamiakge yanggat.
    Gatakan na kakuya tasinggayak kapanin. Sike kayuk yuwit kopatangu gatakan siknga
    naat yutzimde nataat.
  bus-bus: 'Dii, mɛ́ɛ wii pɛɛnzi ma bè: Ḿbe ma utɛkii ũ, ḿbe ma baka ũ andunan.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ahapukaz newe hepytywà àwàm henoz pà ihe.
    O Tupàn, ereiko herehe uzekaiw ma'e romo ne. Naputar kwaw amo ma'e hereko haw
    ihe. Xo ne zo uruputar ihe.
  eng-DRA: 'I remembered the days of old, I meditated on all thy works: I meditated
    upon the works of thy hands.'
