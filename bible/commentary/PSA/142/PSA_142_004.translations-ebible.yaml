  grc-BRENT: καὶ ἠκηδίασεν ἐπʼ ἐμὲ τὸ πνεῦμά μου· ἐν ἐμοὶ ἐταράχθη ἡ καρδία μου.
  kpr-kpr: Nanda tingu tanga fuge gosuse, imana samana eraena, avata tofo da kaugo
    eni jo gae eraena. Ne na bunariri, namo sorari embo eni tefori. Nandae genembo
    mave jo sae eraira.
  ind-AYT: (142-5) Lihatlah ke kanan dan pandanglah, tak seorang pun yang mengenalku.
    Lenyaplah tempat pelarian bagiku, tidak ada yang memedulikan hidupku.
  yom-yom: Tala ku lubakala luama ayi tala, kadi mutu widi mayindu mu minu. Ndisi
    kadi suamunu ko kuisi ko mutu wumbanzila luzingu luama.
  yut-yut: Nak aŋpulugosak amɨn kɨnda kapmat dɨma akban kosot. Amɨn kɨnda da kɨlano
    dɨma asak, ae amɨn kɨnda da nak do bup taŋek dɨma aŋkutnosok.
  nya-nya: Yangʼanani kumanja kwanga ndipo onani; palibe amene akukhudzika nane. Ndilibe
    pothawira; palibe amene amasamala za moyo wanga.
  hrv-hrv: Ako duh moj i klone u meni, ti put moj poznaješ. Na putu kojim prolazim
    potajnu mi zamku staviše.
  mps-mps: Eno ena pąde tonono bilali, tiali goli, te ena tau sabo bidi me elalubo
    te eno me subeo. Ena menaba wi pogowe? Te enade homu kone palobo bidi meni.
  tpi-tpi: Mi lukluk klostu long mi, tasol mi no lukim wanpela man i ken helpim mi.
    I no gat wanpela man i stap bilong was long mi. Na i no gat wanpela man i sori
    long mi na i laik helpim mi.
  dan-1931: Når Ånden vansmægter i mig, kender du dog min Sti. På Vejen, ad hvilken
    jeg vandrer, lægger de Snarer for mig.
  vie-OVCB: Con nhìn bên phải và trông chừng, nhưng chẳng ai nhìn nhận con. Con chẳng
    còn lối thoát; cũng không ai đoái hoài sinh mạng con.
  guj-2017: હું મારી જમણી બાજુએ જોઉં છું, તો ત્યાં મારી સંભાળ લેનાર કોઈ નથી. મારું
    નાસવું નિષ્ફળ ગયું છે; મારા જીવનની સંભાળ લેનાર કોઈ નથી.
  pon-2006A: Ni ei kilikilengseli limwahi I kilang me sohte mehmen me kak sewese ie,
    sohte mehmen me kak sinsile ie. Sohte mehmen me kesempwal kin ie.
  por-BRBSL: Look à minha direita, e veja; pois não há ninguém que se preocupe comigo.
    O refugiado fugiu de mim. Ninguém se importa com a minha alma.
  eng-OEBUS: I look to the right and the left; but not a friend have I. No place of
    refuge is left me, not a man to care for me.
  swe-swe: När min ande försvagas i mig, känner du mina steg (min väg). På stigen
    (min välkända upptrampade gångväg) där jag går har de gömt en snara (fälla) för
    mig.
  cth-cth: Aranglah na khet teh na panue. Kai na kapanuekkhaikung apihai awm hoeh.
    Ka yawng nahane lam hai awm hoeh. Ka hringnae kapasaikung hai awm hoeh.
  twi-twi: Hwɛ na hu, obiara nni me nifa so; mʼasɛm mfa obiara ho; minni guankɔbea
    bi; me nkwa mfa obiara ho.
  hlt-hlt: Bantang la paelki lamtah Kai ham ka hmat hlang om pawh tila hmu van lah.
    Kai ham tah thuhaelnah khaw bing coeng tih ka hinglu aka toem khaw om pawh.
  tbz-SIM: N wɛ̃rímú ɔ̃ nkɛ̀ mù dèè, fɔ̃́ɔ̃̀ ɔ̃ n yɛ̃́ kucɛ n yóó tũnnɛ kù, bɛ̀ n
    dii ticùɔ̀tì nti kucɛ n kérí kùù miɛkɛ.
  msy-2020: Kɨ uabɨn boroghɨn gari, gumazir nan akurvaghamiba puvatɨ. Ezɨ gumazir
    nan gan na geghuvamiba puvatɨ. Kɨ mongamin danganiba puvatɨ.
  dop-dop: Pɑɑ mɑ lɔwɑ ɑpɑlʋtʋ, nyɑ́ nyəmnɑ mɑ təpote. Pɑ nyəpɑ-m kɑtɔkɑ kɛ mpɑɑʋ
    ŋku mɑɑ təŋ tɔ kʋ tɑɑ.
  azb-azb: Sağıma bax, Özün gör, heç kim məni saymır, Pənah yerim yoxdur, Heç kim
    qayğıma qalmır.
  eng-DBY: 'Look on the right hand and see; there is no man that knoweth me: refuge
    hath failed me; no man careth for my soul.'
  hin-2017: मैंने दाहिनी ओर देखा, परन्तु कोई मुझे नहीं देखता। मेरे लिये शरण कहीं नहीं
    रही, न मुझ को कोई पूछता है।
  wol-KYG: Bu ma yoqee, ràññee nga samay jéego; yoon wi may jaare lañu ma làqal am
    yeer.
  bjr-bjr: Qinee qeeqa inaaqiannai dadaaqiranara qafaunanoo sia maridanoo. Sia moo
    fannoo qini ititaqimaqaaninafa maridanoo. Sia moo fannoo qiniara qimudaoo qidanoo.
  eng-YLT: Looking on the right hand — and seeing, And I have none recognizing; Perished
    hath refuge from me, There is none inquiring for my soul.
  kne-kne: Anapek mo waday olay esa ay kabadang ko, ngem maga baw, tan adi dan pagan-ano.
    Maga di mabalin ay pankamangak, tan magay lawa na en daida mo mateyak.
  eng-WYC-2017: I beheld to the right side, and I saw; and none there was that knew
    me. Flight perished from me; and none there is that seeketh to help my soul.
  eng-WMBB: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  zat-NTPS: Dxenná'a cuita' xabe̱la, san quebe nu chilá' gácale̱ neda'. Quebe nu chilá',
    benne' guxúequeze̱' neda'. Quebe nu chilá', benne' dxe' gunna xue̱' chia' neda'.
  zty-NTPS: Ẕwia' kwitla', san bi zoa no benne' gákḻene' neda'. Bi zoa no benne'
    gape chi'ikze' neda'. Bi zoa no benne' kwi'e wnné yoe chia' neda'.
  urd-GVH: मैं दहनी तरफ़ नज़र डालकर देखता हूँ, लेकिन कोई नहीं है जो मेरा ख़याल करे।
    मैं बच नहीं सकता, कोई नहीं है जो मेरी जान की फ़िकर करे।
  rug-rug: Totoso liṉana varikali si rau, si loke tie si koa pude toka nau, na lavelave
    nau, meke loke tie si hite tataru nau.
  gaz-gaz: Gara mirga koo ilaali; argis; namni naa yaadu tokko iyyuu hin jiru; ani
    iddoon itti kooluu galu tokko illee hin qabu; namni jireenya kootiif yaadus hin
    jiru.
  fra-LSG: Quand mon esprit est abattu au-dedans de moi, Toi, tu connais mon sentier.
    Sur la route où je marche Ils m’ont tendu un piège.
  yal-yal: Wɛkilɛn na ɲan n yi, i tan n sigaden kolon. N sigan tima kiraan naxan xɔn,
    e bata woson nati n yɛɛ ra na xɔn ma.
  iou-iou: Täŋirä näk dapun täŋpäŋ täŋkentäkna kubä nämo kaŋ-ahätat. Näkä säkgämän
    itta bägup kubä nämoinik itak. Ude irira äma kubätä butewaki nämo nadäŋ namitak.
  haw-1868: Nana aku la au ma ka lima akau, a ike hoi, Aohe mea i ike mai ia'u; Ua
    pau na wahi e pakele ai; Aohe mea i manao mai i ko'u uhane.
  arb-NAV: الْتَفِتْ نَحْوَ يَمِينِي فَلَا تَجِدَ مَنْ يَحْفَلُ بِي، لَمْ يَبْقَ لِي
    مَلاذٌ أَوْ مَنْ يَسْأَلُ عَنِّي.
  ded-ded: Ni kicna foinaugeng fima hemba mongngo ni mi nengsiude. Nga ni sufu sufuama
    hofocba kpac anu ngic mongngo nenggareng mi anenude.
  ewe-ewe: Trɔ ɖe nye ɖusime ne nàkpɔ; ame aɖeke metsɔ ɖeke le eme nam o. Bebeƒe aɖeke
    meli nam o, eye ame aɖeke metsɔ ɖeke le eme nam o.
  eng-LEE: '(142:5) Look to the right, and behold, yea, there is no man that recognizeth
    me: [every] refuge is lost to me; there is no one that careth for my soul.'
  asm-FB: মোৰ সোঁ ফালে দৃষ্টি কৰি চোৱা, মোৰ খবৰ লওঁতা কোনো নাই; মোৰ বাবে আশ্রয় স্থান
    নাই, মোৰ বাবে কোনেও চিন্তা নকৰে।
  sus-A: لِمَنِيَ نَ بَ ﭑ يِ رَ، عِ تَن ﭑ سِفَدٍ كٌلٌن. عٍ بَرَ فَنتَنيِ تٍ ﭑ بّ ﭑ
    مَ كِرَ رَ.
  fra-SBL: Regardez à ma droite, et vous verrez ; car il n'y a personne qui s'inquiète
    pour moi. Le refuge m'a fui. Personne ne se soucie de mon âme.
  hbo-hbo: בְּהִתְעַטֵּ֬ף עָלַ֨י ׀ רוּחִ֗י וְאַתָּה֮ יָדַ֪עְתָּ נְֽתִיבָ֫תִ֥י בְּאֹֽרַח־ז֥וּ
    אֲהַלֵּ֑ךְ טָמְנ֖וּ פַ֣ח לִֽי׃
  kik-kik: Ta rora mwena wakwa wa ũrĩo wone; gũtirĩ o na ũmwe ũranũmbũiya. Ndirĩ na
    ha kũũrĩra; muoyo wakwa gũtirĩ mũndũ o na ũmwe ũngĩũmenyerera.
  fra-NCL: Lorsqu’en moi mon esprit défaille, toi tu connais mon sentier ; tu sais
    que, dans la route où je marche, ils me tendent des pièges.
  cek-AK: Bantang bangah ka khet naah, kai panoek kami mi doeh om ai; abuephaih ka
    tawn ai; ka hinghaih paawt mi doeh om ai.
  cuk-cuk: An-argan-nuedsik an atakdele, dule-an-bendaked wargwensaale gwen daklesurdaed.
    Neg-dukued an sulid, dule-wargwensaale angi binsasulid.
  uig-CYR: Шуңа роһум ичимдә түгишәй дәп қалди; Ичимдә қәлбим сунди.
  tel-2017: నా కుడి పక్కన చూస్తే నన్ను ఆదరించేవాడు ఒక్కడు కూడా కనిపించలేదు. తప్పించుకునే
    దారి లేదు. నాప్రాణం గురించి పట్టించుకునే వాడే లేడు.
  hat-BSA: Gade adwat pou wè. Nanpwen moun ki veye pou mwen. Nanpwen moun ki pou fè
    m chape. Nanpwen moun ki pou pran swen m.
  ukr-ONPU: Знемігся в мені дух мій, скам’яніло в мені серце моє.
  kos-kos: Ke nga ngetnget nu siskuk, Nga liye tuh wanginna mwet in kasreyu. Wangin
    mwet in karinginyu, Wanginna mwet nunku keik.
  hbo-WLC: בְּהִתְעַטֵּ֬ף עָלַ֨י ׀ רוּחִ֗י וְאַתָּה֮ יָדַ֪עְתָּ נְֽתִיבָ֫תִ֥י בְּאֹֽרַח־ז֥וּ
    אֲהַלֵּ֑ךְ טָמְנ֖וּ פַ֣ח לִֽי׃
  ibo-ibo: Lee anya nʼaka nri m ma hụ na ọ dịghị onye ọbụla na-eche ihe banyere m.
    Enweghị m ebe mgbaba. Ọ dịghị onye ọbụla ihe banyere m na-emetụta nʼobi.
  ory-ory: ମୋʼ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱ ନିରୀକ୍ଷଣ କରି ଦେଖ; ମୋତେ ଜାଣିବା ଲୋକ କେହି ନାହିଁ; ମୋହର ଆଶ୍ରୟ
    ବିନଷ୍ଟ ହୋଇଅଛି; ମୋʼ ପ୍ରାଣ ପାଇଁ କେହି ଚିନ୍ତା କରେ ନାହିଁ।
  chk-chk: Lupwen üa nennela lepelifichi, üa küna pwe esap wor eman a alisiei, esap
    wor ai lenien op, esap wor eman a tümwünüei.
  rop-rop: YAWEI yu lukaran. Nobodi iya hu wandi wokwok garram mi. Nobodi nomo fil
    sori langa mi, najing! En nomo eni seif pleis blanga go haidim miselp.
  ukr-1871: 'Гляну правобіч мене, та й бачу: нема нїкого, хто б пізнав мене; нема
    жадного притулку для мене, нїхто не дбає про душу мою.'
  yon-yon: Ne wiwi angka wedme. Karub mim maa ne dowad ma meenewindo. Ne nen kukbimaan
    ye karub maayiibban dowan, ne wadkeri dowad kangkadmi ye karub maayiibban dowan.
  deu-1951: (0142-5) Schaue ich zur Rechten, siehe, so will mich niemand kennen; jede
    Zuflucht ist mir abgeschnitten, niemand fragt nach meiner Seele!
  eng-JPS: (142-5) Look on my right hand, and see, for there is no man that knoweth
    me; I have no way to flee; no man careth for my soul.
  srp-1865: Pogledam nadesno, i vidim da me niko ne zna; nestade mi utoèišta, niko
    ne mari za dušu moju.
  lug-lug: Bwe ntunula ku mukono gwange ogwa ddyo, sirabayo anambeera; sirina wa kwekweka,
    era tewali n’omu anfaako.
  heb-heb: הביט ימין וראה ואין לי מכיר אבד מנוס ממני אין דורש לנפשי׃
  ben-IRV: আমি ডানদিকে তাকাই এবং দেখি যে আমাকে যত্ন নেওয়ার কেউ নেই, আমার অব্যাহতি
    নেই; কেও আমার জীবনের পরোয়া করে না।
  ntu-ntu: X kx obq-ngalex kc nrlc, trpnzngr kx mcx kx naokatrle ninge, X trpnzngr
    kz kx na-aclve-zpwxle ninge.
  pan-pan: ਨਿਗਾਹ ਕਰ ਕੇ ਸੱਜੇ ਪਾਸੇ ਵੇਖ, ਕਿ ਮੇਰਾ ਸਿਆਣੂ ਕੋਈ ਨਹੀਂ ਹੈ, ਮੇਰੀ ਪਨਾਹ ਜਾਂਦੀ ਰਹੀ,
    ਮੇਰੀ ਜਾਨ ਦਾ ਪੁੱਛਣ-ਗਿੱਛਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ!
  mya-JVB: လက်ျာ ဘက်သို့ အကျွန်ုပ်ကြည့်ရှု သောအခါ ၊ အကျွန်ုပ် သိကျွမ်း သောသူမ ရှိပါ။
    ပြေး လွတ်ရာလမ်းလည်း ပိတ် ပါ၏။ အကျွန်ုပ် အသက် ကို နှမြော သောသူမ ရှိပါ။
  kgf-kgf: Nuac héinaiguc hima hénna, méŋnéŋ méŋ héniana ménda niŋnéŋu hocʒua. Haineʒic
    méŋ ménda hayu hocʒua. Méŋnéŋ méŋ qeri uŋana ménda galeŋgé néŋu hocʒua.
  tte-O: Saugana yagite-keikeile dedeigu mena nige yabo kagu tosagu, nige yabo kagu
    totolo-kaukausi yo nige yabo kagu togite-kalatan yagigitai.
  tbg-tbg: Te hini hini tuqantaavi tavauraro vaiinti vovano ti kahaqiarirava kia vaivo.
    Tiriara viva qoraiqama vuantorave tiro, tiriara noraiqaakero iri vai vaiintiva
    kiama vaivo. Te vonaini ruqemake kukeqavi variarirava kiama vaivo. Kia voqavanovata
    te qaqi variqi vuainarara noraiqaakero irivo.
  hmo-hmo: Lau dekenai durua totona tauna ta lau tahua, to egu durua tauna ta lau
    davaria lasi. Lau do ia gimaia tauna ta be lasi, bona tau ta ese egu mauri ia
    laloa lasi.
  zar-NT: Buyú cuitaʼ ibëla tuʼ cuntu nu zoa nu ruíʼi ladxiʼ nedaʼ. Bitiʼ bi zoa le
    gácalen nedaʼ. Cuntu nu run chiʼi böʼ naca cazaʼ.
  urd-urd: दहनी तरफ़ निगाह कर और देख, मुझे कोई नहीं पहचानता। मेरे लिए कहीं पनाह न
    रही, किसी को मेरी जान की फ़िक्र नहीं।
  rus-SYN: и уныл во мне дух мой, онемело во мне сердце мое.
  bqc-SIM: Tó ma wɛ̃ni gↄ̃̀ lɛɛ, ḿmɛ niↄ ma kua dↄ̃. Wà baikpàmɛɛ ma táa'ozɛu.
  tcz-CHONGTHU: Keiman mikhat tou hunga eipanpi ding kangaichat lai jin, koiman amitsih
    jenga jong eive poi! Koimacha eikithopi ding aumpoi, kachunga thilsoh koiman imachan
    eigelpeh poi.
  mar-mar: माझ्या उजवीकडे न्याहाळून पाहा, कारण तेथे माझ्याविषयी कोणी पर्वा करत नाही.
    मला कशाचाही आश्रय नाही; माझ्या जिवाची काळजी घेणारा कोणीच नाही.
  isl-isl: Enginn maður hugsar hlýtt til mín. Hvergi er góð ráð að fá. Öllum er sama
    um mig.
  hlt-THB: Kak tang ben ve toek mai lah; kai anik ngainaak u pynoet awm am awm hy.
    Thuknaak am ta nyng saw; kai ka hqingnaak ve u ingawm ikaw na am huhy.
  qub-qub: Derëchu caj-lädöpami ricachacö. Pitapis manami ricächu yanapämaj shamojta.
    Pipis manami canchu washämaj. Nogapäga manami pipis yarpärinchu.
  bqp-bqp: Ǹ wɛ́ sɛ́ ǹ ma ↄpla gwa, gbɛ̃ke dì ma yã daro. Má naki vĩ doro, gbɛ̃ke
    dì ma aafiaa gbɛkaro.
  hat-hat: (0142:5) Voye je ou toupatou, gade byen! Tout moun pran pòz pa konnen m'.
    Pa gen yon moun pou pwoteje m'. Pa gen yon moun pou pran ka m'.
  eng-BSB: Look to my right and see; no one attends to me. There is no refuge for
    me; no one cares for my soul.
  eng-WEBPB: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  kbq-kbq: Vahe'mo'zama eme naza hanagu navua omente emente hu'noanagi, mago vahe'mo'e
    huno eme naza osu'ne. Ana hige'na fra'ma kisanua kumaku hake'noanagi, mago vahe'mo'e
    huno asunkura hunanteno naza osu'ne.
  pon-pon: I kilan ni pali maun i, ari jota, me men jauaja ia; i jota kak pitila,
    pwe jota me kill idok ia.
  nhe-BL: Nijtlachili campa hueli huan niquitac. Axaca moyolilhuía tlen na. Axaca
    quinequi nechpalehuis. Axaca nechmocuitlahuía, niyon axaca quichihuilía cuenta
    noyolis.
  wnc-wnc: Nata ninae wesim kaat. Kawa ngana aminu tapatu dua yuuknga gatangamik.
    Aminu tapatu dua yuuknga kakuya nae tasiwik. Siwan aminu tapatu nae butaya natangamuke
    gatangamunangge nataau wena.
  bus-bus: Ǹ wɛ́ɛ sɛ́ ǹ ma ↄplaa gwa, gbɛ̃ke è ma yã daro. Má nakii vĩ dↄro, gbɛ̃ke
    è ma aafia gbekaro.
  gub-BL: Ame'e hezeake. Naexak kwaw hepytywà har. Naheta kwaw hepyro har wà. Naheta
    kwaw herehe uzekaiw ma'e wà.
  eng-DRA: 'And my spirit is in anguish within me: my heart within me is troubled.'
