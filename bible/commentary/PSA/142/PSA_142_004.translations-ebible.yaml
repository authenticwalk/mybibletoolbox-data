verse: PSA.142.004
translations:
  mal-C: എന്റെ വലത്തു ഭാഗത്തേക്ക് നോക്കിക്കാണണമേ, എനിക്കായി കരുതുന്നവർ ആരുംതന്നെയില്ല.
    ആരും എന്നെ ശ്രദ്ധിക്കുന്നില്ല; എനിക്കൊരു അഭയസ്ഥാനവുമില്ല.
  deu-TKW: Während mein Geist in mir verzagt, - du aber kennst meinen Pfad! - haben
    sie mir auf dem Wege, den ich gehen muß, eine verborgene Schlinge gelegt.
  lin-lin: Soki molimo na ngai elembi kati na ngai, Yo oyebi epai nazali kokende.
    Batieli ngai motambo na nzela oyo nazali kotambola.
  mmx-mmx: Amo do a reven tangtagap kangkan ia, axo ven tara go xusu naba lok tooro
    ia. Kopmen teta go nak lok see rak.
  eng-LSV: Looking on the right hand—and seeing, || And I have none recognizing; Refuge
    has perished from me, || There is none inquiring for my soul.
  eng-GNV: 'I looked vpon my right hand, and beheld, but there was none that would
    knowe me: all refuge failed me, and none cared for my soule.'
  eng-WEBSTER: 'I looked on my right hand, and beheld, but there was no man that would
    know me: refuge failed me; no man cared for my soul.'
  nhw-BL: Nijtlachili campa hueli huan niquitac. Amo aqui monejnehuilía tlen na. Amo
    aqui quinequi nechpalehuis. Amo aqui nechmocuitlahuía, niyon amo aqui quichihuilía
    cuenta nonemilis.
  swh-ONEN: Tazama kuume kwangu na uone, hakuna hata mmoja anayejihusisha nami. Sina
    kimbilio, hakuna anayejali maisha yangu.
  bba-bba: Nɑ̀ n mwiɑ kpɑnɑ, wunɑ rɑ n yɛ̃ ye kon ko. Bɑ mɑn yinɑ bɛriɑ swɑɑ yè sɔɔ
    nɑ sĩimɔ.
  eng-KJVCPB: 'I looked on my right hand, and beheld, But there was no man that would
    know me: Refuge failed me; No man cared for my soul.'
  luo-luo: Rang batha korachwich; mondo ine kaonge ngʼama dewa. Aonge kar pondo; bende
    aonge ngʼama rito ngimana.
  aii-aii: ܚܘܼܪ ܠܝܲܡܝܼܢܵܐ، ܘܚܙܝܼ ܕܠܲܝܬ ܠܝܼ ܝܵܕܥܵܢܵܐ، ܛܠܝܼܩ ܠܵܗ̇ ܡܸܢܝܼ ܕܘܼܟܬܵ‌ܐ ܕܥܪܵܩܬܵ‌ܐ،
    ܠܲܝܬ ܒܲܩܪܵܢܵܐ ܒܘܼܬ ܓܵܢܝܼ.
  meu-meu: Idiba kahana na roha heniamu bona na henarimu, a ta ese se lalogumu; asi
    egu roho-mauri gabuna ta, asi tauna ta ese e dosigumu.
  npi-ULB: म आफ्‍नो दायाँतिर हेर्छु र त्‍यहाँ एक जना पनि देख्‍दिनँ जसले मेरो वास्ता
    गर्छ । म बाँच्‍ने ठाउँ कहीं छैन । मेरो जीवनको बारेमा कसैले पनि वास्ता गर्दैन ।
  yor-yor: Wo ọwọ́ ọ̀tún mi kí ó sì rì i kò sí ẹni tí ó ṣe àníyàn mi èmi kò ní ààbò;
    kò sí ẹni tí ó náání ọkàn mi.
  pes-OPCB: به اطراف خود نگاه می‌کنم و می‌بینم کسی نیست که مرا کمک کند. پناهی ندارم
    و کسی به فکر من نیست.
  tgl-ULB: Tumingin ako sa aking kanan at nakita na walang sinuman ang nagmamalasakit
    sa akin. Hindi na ako makakatakas; walang nag-aalala sa aking buhay.
  nop-nop: Nu diwewene woŋambuŋat tilak, kaŋ nebek niŋdi nehitubu-lodawekdok nemu
    kalat. Eŋ nebek niŋdi yahehewe tinambekdok nemu kalat. Be nebek niŋdi nabudoko
    nemu tilak.
  hui-hui: I̱ni kogoria kaware handa ai nai bialu koria mbirali i̱ biamogo bulene
    mbira naheda. Agali ko karume i̱ bo waholilono mbirali i̱ handayaho howa mamage
    holenebi naheoreda. I̱ dara howa biamogo bulenebi mbira naheoredane hendedo.
  mya-mya: ငါ​၏​အ​နီး​သို့​ကြည့်​လိုက်​သော​အ​ခါ​ကူ​မ မည့်​သူ တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ။
    ကာ​ကွယ်​စောင့်​ရှောက်​မည့်​သူ​တစ်​ယောက်​မျှ​မ​ရှိ။ အ​ဘယ်​သူ​မျှ​ငါ့​ကို​ဂ​ရု​မ​စိုက်။
  bod-N: ཁྱེད་ཀྱིས་ང་ཡི་གཡས་སུ་གཟིགས་པར༌མཛོད། །ང་ལ་དོ་ཁུར་བྱེད་མཁན་སུ་ཡང༌མེད། །སྐྱབས་གནས་མེད་ལ་གཟིགས་སྐྱོང་གནང་མཁན༌དབེན།།
  wsk-wsk: Ni aninga abeta koma sing sang te loager ale arikko, kariimet bo aga sangukko
    mena; ani kuwim bo ta te yumurekko mu mena, kariimet bo ta ani ago ko me negeso.
  sna-sna: Tarirai kurudyi rwangu mugoona; hakuna ane hanya neni. Handina utiziro;
    hakuna ane hanya noupenyu hwangu.
  spa-BLM: Mira a mi derecha y ve; porque no hay nadie que se preocupe por mí. El
    refugio ha huido de mí. Nadie se preocupa por mi alma.
  cac-cac: Tzin b'at q'uelan d'a in vach', malaj junoc mach sjavi yic tz'och ved'oc.
    Malaj mach tzin colani. Malaj mach tz'och ilc'olal vuuj, vach'chom tzin chami.
  swh-ULB: Natazama kulia kwangu na sioni yeyote anayenijali. Sina pa kukimbilia;
    hakuna anayejali kuhusu uhai wangu.
  bel-bel: і засмуціўся ўва мне дух мой, зьнямела ўва мне сэрца маё.
  deu-ELBBK: Als mein Geist in mir ermattete, da kanntest du meinen Pfad. Auf dem
    Weg, den ich wandelte, haben sie mir heimlich eine Schlinge gelegt.
  mbb-OT: Ahaa nu man is nekelingut kedì, wazà midtavang kedì, wazà nengalang kedì,
    wey wazà neipeng kedì.
  mal-2015: വലത്തോട്ടു നോക്കി കാണേണമേ; എന്നെ അറിയുന്നവൻ ആരുമില്ലല്ലോ. ശരണം എനിക്കു
    പോയ്പോയിരിക്കുന്നു; എന്റെ പ്രാണന്നു വേണ്ടി ആരും കരുതുന്നില്ല.
  gup-gup: Ngaye ngabolknan darnkih kungurrird ngardduk, dja larrk, minj nangale bininj
    kahdi bu nganbidyikarrme dja ngankukdjurruddi. Bonj, minj nangale bininj ngandarrkidnahnan.
  rmc-rmc: Sar miro duchos andre ma slabisaľol, akor tu des pozoris pre miro chodňikos.
    Pre oda drom, khatar džav, mange garude e pasca.
  nlg-nlg: Inau tu kene siki sakai ge ke mai hangau, me taho tua ahei ke vaheu siki
    pile ghanaghana, taho tua ahei ke niu ghaghua, tana ghanaghana te kaleu eni.
  pes-OPV: به طرف راست بنگر و ببین که کسی نیست که مرا بشناسد. ملجا برای من نابود شد.
    کسی نیست که در فکرجان من باشد.
  ron-1924: Арункэ-Ць окий ла дряпта ши привеште! Нимень ну мэ май куноаште, орьче
    скэпаре есте пердутэ пентру мине, нимэнуй ну-й пасэ де суфлетул меу.
  ben-OBCV: তুমি চেয়ে দেখো, আমার ডানদিকে কেউ নেই; আমার জন্য কারও ভাবনা নেই, আমার
    কোনও আশ্রয় নেই; কেউই আমার জীবনের জন্য চিন্তা করে না।
  som-som: Bal fiiri xaggayga midig, oo bal arag, Waayo, nin i yaqaan ma jiro, Meel
    aan magangalo ayaan waayay, ninna naftayda dan kama leh.
  lat-VUC: Et anxiatus est super me spiritus meus; in me turbatum est cor meum.
  eng-ASVBT: 'Look on my right hand, and see; For there is no man that knoweth me:
    Refuge hath failed me; No man careth for my soul.'
  mna-mna: Mi motoŋ lae zilŋoŋ uunu na, tomtom sa imbot be iuulu yo na som. Mi muriŋ
    sa be aŋke lela mi aŋbot ambai pa na som. Mi tomtom sa ikam ŋgar pio som.
  ita-1885: Io riguardo a destra, e miro; E non vi è alcuno che mi riconosca; Ogni
    rifugio è perduto per me; Non vi è alcuno che abbia cura dell'anima mia.
  eng-LXXUP: Therefore my spirit was grieved in me; My heart was troubled within me.
  eng-ULB: I look to my right and and see that there is no one who cares about me.
    There is no escape for me; no one cares about my life.
  spa-VBL: Miro a mi diestra buscando a alguien que venga a ayudarme, pero no hay
    nadie allí. No tengo un lugar seguro, y a nadie le importa lo que me pasa.
  fra-_FOB: Regarde à ma droite, et vois! Personne ne me reconnaît; tout refuge me
    manque; personne n'a souci de mon âme.
  mal-mal: എന്റെ വലത്തുഭാഗത്തേക്ക് നോക്കി കാണണമേ; എന്നെ ശ്രദ്ധിക്കുന്നവൻ ആരുമില്ലല്ലോ.
    ശരണം എനിക്ക് നഷ്ടമായിരിക്കുന്നു; എന്റെ പ്രാണനുവേണ്ടി ആരും കരുതുന്നില്ല.
  urd-GVR: Maiṅ dahnī taraf nazar ḍāl kar deḳhtā hūṅ, lekin koī nahīṅ hai jo merā
    ḳhayāl kare. Maiṅ bach nahīṅ saktā, koī nahīṅ hai jo merī jān kī fikr kare.
  suz-BL: गो आं ग्‍युरा गे कोव़ता, मिनु आं कली मिम्‍ब सुइ मबाक्‍म। आं कली ख्रुइक्‍तीके
    तेइ मबाक्‍ब। सुइमी आं कली वारच मपाइय्‍यीमी।
  eng-NOY: I look on my right hand, and behold, But no man knoweth me; Refuge faileth
    me; No one careth for me.
  ita-1927: 'Guarda alla mia destra e vedi; non v’è alcuno che mi riconosca. Ogni
    rifugio m’è venuto a mancare: non v’è alcuno che abbia cura dell’anima mia.'
  ckb-ckb: ئاوڕ بەلای ڕاستدا بدەوە و ببینە، کوا ناسیاوی من؟ پەناگا بۆ من قڕبووە، کوا
    پرسیارکەر لە ئەحواڵی من؟
  eng-BBE: 'Looking to my right side, I saw no man who was my friend: I had no safe
    place; no one had any care for my soul.'
  xsi-xsi: Opopo, naŋa matâŋgu ilâ wa imâ wa, andeta amora tu tamâta toŋge imo tiniŋgu
    laiti ŋana ivila naŋa kâ, ande tia. Tamâta toŋge imo ŋana ikea ŋanana, ande tia.
    Tamâta toŋge kalo sukâŋa ŋana naŋa kâ, ande tia.
  kan-OKCV: ನೋಡಿರಿ ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿ, ನನ್ನ ಪರವಾಗಿ ಯಾರೂ ಇಲ್ಲ; ಆಶ್ರಯವು ನನಗೆ ಇಲ್ಲ; ನನಗಾಗಿ
    ಚಿಂತಿಸುವವರು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: வலதுபக்கமாகக் கண்ணோக்கிப் பாரும், என்னை அறிவார் ஒருவரும் இல்லை; எனக்கு
    அடைக்கலமில்லாமற் போனது; என்னுடைய ஆத்துமாவை விசாரிப்பார் ஒருவரும் இல்லை.
  spa-RV-1909: Miraba á la mano derecha, y observaba; mas no había quien me conociese;
    no tuve refugio, no había quien volviese por mi vida.
  ron-BTF: M-am uitat la dreapta mea și am privit, dar nu a fost niciun om care să
    mă cunoască, mi-a lipsit locul de scăpare; nimeni nu s-a îngrijit de sufletul
    meu.
  eng-WEBP: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  eng-FBV: I look to my right for someone to support me—but no one pays me any attention.
    There's no safe place for me—no one cares about me at all.
  nld-1939: Al kijk ik naar rechts en naar links, Er is niemand, die acht op mij slaat;
    Nergens vind ik een toevlucht, Niet een, die om mij zich bekommert.
  nch-BL: Nijtachili campa hueli huan niquitac. Amo aqui moyolilhuía ten na. Amo aqui
    quinequi nechpalehuis. Amo aqui nechmocuitahuía, yon amo aqui quichihuilía cuenta
    nonemilis.
  vie-1934: Xin Chúa nhìn phía hữu tôi, coi; Chẳng có ai nhận biết tôi; Tôi cũng không
    có nơi nào để nương náu mình; Chẳng người nào hỏi thăm linh hồn tôi.
  cha-cha: 'Atan y agapa na canaejo ya lie; lao taya ni un taotao tumungoyo: y guine
    güeco esta malingo; taya ni un taotao umadaje y antijo.'
  hin-CV: दायीं ओर दृष्टि कीजिए और देखिए किसी को भी मेरा ध्यान नहीं है; कोई भी आश्रय
    अब शेष नहीं रह गया है, किसी को भी मेरे प्राणों की हितचिंता नहीं है.
  eng-OURB: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  spa-BES: 'Mirando hacia mi lado derecho, no vi a ningún hombre que fuera mi amigo:
    no tenía un lugar seguro; nadie tenía ningún cuidado para mi alma.'
  tdx-tdx: Toliho mb’an-tañan-kavanako le vazohò, te tsy eo ty mañaoñ’ ahy. tsy eo
    ty hipalirako; tsy ahoa’ondaty ty fiaiko.
  tha-KJV: ข้าพระองค์มองทางขวามือและมองดู แต่​ไม่มี​ใครยอมรู้จักข้าพระองค์ ข้าพระองค์​ไม่มี​ที่หลบภัย
    ไม่มี​ใครเอาใจใส่​จิ​ตใจข้าพระองค์
  por-BR-2018: Eu olho à direita, e eis que não há quem me conheça; não há nenhum
    refúgio para mim; nem ninguém se importava com minha alma.
  deu-ELO: 'Schaue zur Rechten, und sieh: ich habe ja niemand, der mich erkennt; verloren
    ist mir jede Zuflucht, niemand fragt nach meiner Seele.'
  eng-WYC-2018: I beheld to the right side, and I saw; and none there was that knew
    me. Flight perished from me; and none there is that seeketh (to help) my soul.
    (I looked to the right; and I saw, that there was no one there who knew me. I
    had no way to escape; there was no one to rescue me.)
  epo-epo: 'Rigardu dekstren kaj vidu: neniu volas min koni; Malaperis rifuĝejo por
    mi, neniu zorgas pri mia animo.'
  gfk-gfk: Nanaas ukai hono kata na limagu ma nu nes bia taie tikai pai lik bia na
    harahut iau. Taie nugu ta barbarahit. Taie tikai pai balaure tar no nugu nilon.
  uig-PIN: Ong yenimƣa ⱪarap baⱪⱪaysǝn; Ətrapimda meni tonuydiƣan adǝm yoⱪtur; Panaⱨgaⱨ
    yoⱪap kǝtti; Ⱨeq adǝm jenimƣa kɵyünmǝydu.
  beo-beo: Na ba:le gasea, na fidisu amola gaga:su eno hame ba:sa. Dunu eno da na
    hame gagagulasa.
  tpi-OTNT: Mi lukluk klostu long mi, tasol mi no lukim wanpela man i ken helpim mi.
    I no gat wanpela man i stap bilong was long mi. Na i no gat wanpela man i sori
    long mi na i laik helpim mi.
  hau-SA: Duba ta damata ka gani; babu wanda ya kula da ni. Ba ni da mafaka; babu
    wanda ya kula da raina.
  udu-udu: Aha/ hilkina mo ki ’bana bim poros mo dhali tim mo mo, hili jaŋkamu/ yisa
    di’da jin tor aha/ ki e mo. Mo jin huru jwa yisa di’d gom aha/ mo. Wathi/ p̱iyi’d
    jin hilki’da hil gom aha/ mo.
  uig-LAT: Ong yénimgha qarap baqqaysen; Etrapimda méni tonuydighan adem yoqtur; Panahgah
    yoqap ketti; Héch adem jénimgha köyünmeydu.
  nde-nde: Khangela kwesokunene sami ubone; kakho lobani onginanzayo. Angilaso isiphephelo;
    kakho onakekela impilo yami.
  ton-ton: 'Ne u sio, mo vakai ʻi hoku nima toʻomataʻu, ka naʻe ʻikai ha tangata te
    ne ʻiloʻi au: naʻe ʻikai haʻaku hūfanga; naʻe ʻikai tokanga ha tangata ki hoku
    laumālie.'
  ces-1613: Když se úzkostmi svírá ve mně duch můj, ty znáš stezku mou; na cestě,
    po kteréžkoli chodím, osídlo mi ukryli.
  eng-WMB: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  tam-TCV: நோக்கிப்பாரும், உதவிக்காக என் வலதுபக்கத்தில் யாரும் இல்லை; என்னில் அக்கறை
    கொள்பவர்கள் யாருமில்லை. எனக்குப் புகலிடம் இல்லை; என்னைக் கவனிக்க எவருமில்லை.
  ceb-ULB: Nilingi ako sa akong tuo ug akong nasayran nga walay nagpakabana kanako.
    Wala koy kapaingnan; walay nahingawa sa akong kinabuhi.
  pol-UBG: Oglądałem się na prawo i spojrzałem, ale nie było nikogo, kto mnie znał;
    nie było dla mnie ucieczki, nikt się nie troszczył o moją duszę.
  urd-GVU: مَیں دہنی طرف نظر ڈال کر دیکھتا ہوں، لیکن کوئی نہیں ہے جو میرا خیال کرے۔
    مَیں بچ نہیں سکتا، کوئی نہیں ہے جو میری جان کی فکر کرے۔
  eng-OEBCW: I look to the right and the left; but not a friend have I. No place of
    refuge is left me, not a man to care for me.
  deu-1912: Schaue zur Rechten und siehe! da will mich niemand kennen. Ich kann nicht
    entfliehen; niemand nimmt sich meiner Seele an.
  kan-2017: ನಾನು ನನ್ನ ಬಲಗಡೆಗೆ ನೋಡಲು, ಅಲ್ಲಿ ಸಹಾಯಕರು ಯಾರೂ ಇಲ್ಲ, ಆಶ್ರಯವೂ ನಾಶವಾಯಿತು, ನನ್ನ
    ಪ್ರಾಣಕ್ಕೆ ಹಿತಚಿಂತಕರು ಒಬ್ಬರೂ ಇಲ್ಲ.
  yap-yap: Gu ra changar u chireg, mug guy ndariy be’ nra aywegeg, dariy be’ nra yoror
    rog. Dariy be’ nra magfan’ ngog.
  hlt-MCSB: Bantang la paelki lamtah Kai ham ka hmat hlang om pawh tila hmu van lah.
    Kai ham tah thuhaelnah khaw bing coeng tih ka hinglu aka toem khaw om pawh.
  mdy-ETH: ኮይሎ ታ ሺሪ ዛጋንቴ ታና ዓኣቻንዳ ካይዚ ባይቄኔ፤ ፔቴታዖ ታና ማኣዳ ዓሲ ባኣያ ማዔኔ፤ ታና ካፓያና ታ ዛሎ ሂርጋ
    ዓሲያኣ ባኣሴ።
  twi-ASANTE: Hwɛ me nifa so na hunu sɛ; mʼasɛm mfa obiara ho; menni dwanekɔbea bi;
    me nkwa mfa obiara ho.
  eng-WEBU: Look on my right, and see; for there is no one who is concerned for me.
    Refuge has fled from me. No one cares for my soul.
  acu-NT: Tura pajaasan jiimkuncha, wina yainkatnunka waintsujai. Tura wina ayamrutkatnusha
    atsawai. Tura wina nintimtursatcha kichkisha atsawai.
  spa-PDDPT: Miro a la derecha y observo Que no hay uno quien me atienda. No hay escape
    para mí. Nadie se preocupa por mi vida.
  gun-gun: Ema'ẽ na aiporu kuaa regua re, ha'e exa pota, mba'eta avave rei ndoikoi
    xerexa kuaa va'e. Jipoi anhemi aguã, xere avave rei noma'ẽ potai guive.
  agu-BL: Nin na no'c tan joyle'n yi atk jun tan wuch'eye'n. Poro qui'c jun. Cya'l
    na pek' tan wuch'eye'n.
  ilo-ULB: Kumitaak iti makannawanko ket nakitak nga awan ti mangikankano kaniak.
    Awan ti mangsalaknib kaniak; awan ti mangikankano iti biagko.
  kpg-kpg: Dogu madagoaa ne mmada gi ogu daha, gei au gu gidee bolo ma tangada i golo
    bolo e hagamaamaa au ai, ge tangada e abaaba au ai, gei tangada hogi e hagadahidamee
    au ai.
  uig-ARA: ئوڭ يېنىمغا قاراپ باققايسەن؛ ئەتراپىمدا مېنى تونۇيدىغان ئادەم يوقتۇر؛ پاناھگاھ
    يوقاپ كەتتى؛ ھېچ ئادەم جېنىمغا كۆيۈنمەيدۇ.
  sus-sus: Limaniya na ba n yi ra, i tan n sigade kolon. E bara gantanyi te n bɛ n
    ma kira ra.
  pon-2006: Ni ei kilikilengseli limwahi I kilang me sohte mehmen me kak sewese ie,
    sohte mehmen me kak sinsile ie. Sohte mehmen me kesempwal kin ie.
  jae-jae: Aê matoc geso gêmu anôŋa, mago katap ŋac teŋ gebe ênam aê saŋa sa atom.
    Aê gabe jaê lamu gêŋ teŋ, mago katap sa atomanô ma ŋac teŋ gebe ênam aê saŋa gêmoa
    atomanô.
  ksd-ksd: Una gire ra papar a limagu tuna, tago pa ta na piragu ba na kapupi iau;
    Pa ta gunan na bakbakit mulai ure iau, pa ta na i mari iau.
  tur-YTC: Sağıma bak da gör, Çünkü beni düşünen kimse yok. Sığınacak yer benden kaçtı.
    Kimse canımı umursamıyor.
  bel-N: Калі зьнемагае ў-ва мне дух мой, Ты ведаеш сьцежку маю. На дарозе, якой я
