verse: PSA.142.003
translations:
  mal-C: എന്റെ ആത്മാവ് എന്റെയുള്ളിൽ തളരുമ്പോൾ, എന്റെ പാതകൾ നിരീക്ഷിക്കുന്നത് അവിടന്നാണല്ലോ.
    ഞാൻ പോകേണ്ട പാതകളിൽ എന്റെ ശത്രുക്കൾ എനിക്കായി ഒരു കെണി ഒരുക്കിയിരിക്കുന്നു.
  deu-TKW: Ich schütte meine Klage vor ihm aus, trage ihm vor meine Not.
  lin-lin: Natalisi likambo na ngai liboso na Ye, natandi pasi na ngai liboso na Ye.
  mmx-mmx: At loxonaleng a lok do ana doma abulubun, neni iraklen pam lodomdoma salai
    ana mumu asu i, kusu ana sepsu basinge mo lara pelixo, limixin munepen minia dira
    li pe vam ia min ap mo langas nia at pas teren.
  eng-LSV: When my spirit has been feeble in me, || Then You have known my path; In
    the way [in] which I walk, || They have hid a snare for me.
  eng-GNV: 'Though my spirit was in perplexitie in me, yet thou knewest my path: in
    the way wherein I walked, haue they priuily layde a snare for me.'
  eng-WEBSTER: When my spirit was overwhelmed within me, then thou knewest my path.
    In the way in which I walked have they privily laid a snare for me.
  nhw-BL: Quema eltoc quen nimisahuía ipan tlaohuijcayotl, huan ayacmo nijmati tlaque
    nijchihuas, nijnojnotza. San ya quimati tlaque ojtli monequi nijtoquilis para
    nimomanahuis tlen nopa tlaquetztli, catli quitlalijtoque nocualancaitacahua. Quena,
    campa hueli quitlatijtoque tlaquetztli ipan noojhui.
  swh-ONEN: Wakati roho yangu inapozimia ndani yangu, wewe ndiwe unajua njia zangu.
    Katika njia ninayopita watu wameniwekea mtego.
  bba-bba: Nɑ nùn nɛn nuku sɑnkirɑnu sɔ̃ɔmɔ. Nɑ nùn nɛn wɑhɑlɑ sɑɑriɑmmɛ.
  eng-KJVCPB: When my spirit was overwhelmed within me, Then thou knewest my path.
    In the way wherein I walked Have they privily laid a snare for me.
  luo-luo: E kinde ma chunya chandore e iya, to in ema ingʼeyo yor konyruokna. E bugo
    matut ma awuothoe ji osechikonae obadho.
  aii-aii: ܟܲܕ ܒܓܵܘܝܼ ܕܘܼܪܕܸܫ̃ ܠܵܗ̇ ܪܘܼܚܝܼ، ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܠܹܗ ܫܒ݂ܝܼܠܝܼ، ܒܐܘܼܪܚܵܐ
    ܕܟܹܐ ܚܵܕܪܹܢ، ܛܘܼܫܹܐ ܠܗܘܿܢ ܢܸܫܒ݂ܵܐ ܐܸܠܝܼ.
  meu-meu: Laumagu e dauremu negana ai, egu dala oi mai dibamu. Na rakalaiamu dalana
    ai, iabigu rikirikina vada e hunia.
  npi-ULB: मेरो आत्मा मभित्र कमजोर हुँदा, तपाईंले मेरो मार्ग जान्‍नुहुन्छ । म हिंड्ने
    बाटोमा तिनीहरूले मेरो निम्ति धराप थापेका छन् ।
  yor-yor: Nígbà tí ẹ̀mí mi ṣàárẹ̀ nínú mi, ìwọ ni ẹni tí ó mọ ọ̀nà mi. Ní ipa ọ̀nà
    tí èmi ń rìn ènìyàn ti dẹ okùn fún mi ní ìkọ̀kọ̀.
  pes-OPCB: وقتی جانم به لب می‌رسد او به کمکم می‌شتابد و راهی پیش پایم می‌نهد. دشمنانم
    بر سر راه من دام می‌گذارند.
  tgl-ULB: Kapag nanghina ang aking espiritu, alam mo ang aking landas. Sa aking paglalakad
    sila ay nagtago ng patibong para sa akin.
  nop-nop: Welenedi gweheyehinaka tilak, nai uŋaniŋ Wapum du dediŋ tibit u agaŋ nadidapmalaŋ.
    Nu talitne giyoki foloŋ nohonedok yoŋa begep uŋgoŋ ibinamiiŋ.
  hui-hui: I̱ mini dege dindi halu homolene kawareda lo manda bu kongi Anduane Homogo
    ibugua i̱ ogoale bulene ngalo mandabu kagoni. Waitigi karume i̱ gonoha do wuliya
    hariga poleberogoha gono wia ho ka.
  mya-mya: ငါ​သည်​လက်​လျှော့​စိတ်​ပျက်​သော​အ​ခါ​၌ ငါ​သွား​ရာ​လမ်း​ကို​ကိုယ်​တော်​သိ​တော်​မူ​ပါ​၏။
    ငါ​လျှောက်​ရာ​လမ်း​တွင်​ရန်​သူ​တို့​သည်​ငါ​၏ အ​တွက် ထောင်​ချောက်​ကို​ထောင်​ထား​ကြ​၏။
  bod-N: རང་གི་སེམས་ཀྱི་བློ་གཏད་ཉམས་དུས༌སུ། །ང་ཡི་ལམ་ནི་ཁྱེད་ཀྱིས་མཁྱེན་པ༌ཡིན། །ང་རང་འགྲུལ་བའི་ལམ་དུ་དགྲ་དག༌གིས།
    །ང་ལ་འཚེ་ཕྱིར་རྙི་རྒྱ་བཙུགས་ནས༌ཡོད།།
  wsk-wsk: O Yawe, tom ani angamang motam sokel menaso, mu ni keta aninga saonga ko
    lage mu ko ikisam. Tuang ani te aolak ilusam mu dagarok bo kaluwura la te kira
    beteman.
  sna-sna: Mweya wangu paunoziya mandiri, imi ndimi munoziva nzira yangu. Munzira
    mandinofamba, vanhu vakandivanzira misungo.
  spa-BLM: Cuando mi espíritu se sobrecogió dentro de mí, que conocías mi ruta. En
    el camino en el que camino, han escondido una trampa para mí.
  cac-cac: Mamin Jehová, ayic man̈xo animaoc vaj svab'i, ojtac val in b'e. A d'a jun
    b'e b'aj tzin b'ati, ata' ix yaq'uem yaal eb' ajc'ol d'ayin.
  swh-ULB: Roho yangu inapokuwa dhaifu ndani yangu, wewe unajua mapito yangu. Kwenye
    njia niipitayo wamenifichia mtego.
  bel-bel: Вораг перасьледуе душу маю, затаптаў у зямлю жыцьцё маё, прымусіў мяне
    жыць у цемры, як даўно памерлых,
  deu-ELBBK: Ich schütte meine Klage vor ihm aus, meine Bedrängnis spreche ich vor
    ihm aus.
  mbb-OT: Ne emun neewaan ad te perateng, ne heeyan ke zed is ebpekevantey te menge
    egkengehitavù kedì. Diyà te ibayè ku zuen idtuǥes kedì te menge kuntada ku.
  mal-2015: എന്റെ ആത്മാവു എന്റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുമ്പോൾ നീ എന്റെ പാതയെ അറിയുന്നു.
    ഞാൻ നടക്കുന്ന പാതയിൽ അവർ എനിക്കു ഒരു കണി ഒളിച്ചുവെച്ചിരിക്കുന്നു.
  gup-gup: Bu darnkih ngadjalmarrkbaworren, wanjh ngudda Yawey nganbolhbukkabukkan.
    Ngaye ngabolhkadjung manbolh kore nawu ngandiwidnan bininj manmolk ngandimarnekurrmeng
    manbu ngandibungkarrkbun dja ngandidarrkidmang.
  rmc-rmc: Leske phenav avri miri žaľa a vakerav pal miro pharipen.
  nlg-nlg: Na pukuna te au vuleu tua, mi ghoe vamua to ghilala na halautugu ku va
    iga, ivei tua ku vaa na ghagua na levunimate tana liona na tari pitiagu.,
  pes-OPV: وقتی که روح من در من مدهوش می‌شود. پس تو طریقت مرا دانسته‌ای. در راهی که
    می‌روم دام برای من پنهان کرده‌اند.
  ron-1924: Кынд ымь есте мыхнит духул ын мине, Ту ымь куношть кэраря. Пе друмул пе
    каре умблу, мь-ау ынтинс о курсэ.
  ben-OBCV: যখন আমার আত্মা আমার অন্তরে ক্ষীণ হয়, তখন তুমিই আমার চলার পথে লক্ষ্য রাখো।
    যে পথে আমি চলি, লোকেরা সেই পথে আমার জন্য এক ফাঁদ পেতেছে।
  som-som: Markii naftaydu gudahayga ku itaal darnaatay, waddadayda waad tiqiin, Jidka
    aan ku socdona dabin bay iigu qariyeen.
  lat-VUC: Quia persecutus est inimicus animam meam; humiliavit in terra vitam meam;
    collocavit me in obscuris, sicut mortuos sæculi.
  eng-ASVBT: When my spirit was overwhelmed within me, Thou knewest my path. In the
    way wherein I walk Have they hidden a snare for me.
  mna-mna: Nio sombe leleŋ ipata kat mi mburoŋ ikamam be imap, na nu ute zoloŋ. Zaala
    ta aŋtoto na, koŋ koi bizin tiur kilis su be tikeene yo pa.
  ita-1885: Mentre lo spirito mio spasima in me. Or tu, Signore, conosci il mio sentiero.
    Essi mi hanno nascosto un laccio In su la via, per la quale ho da camminare.
  eng-LXXUP: For the enemy has persecuted my soul; He has brought my life down to
    the ground; He has made me to dwell in a dark place, as those that have been long
    dead.
  eng-ULB: When my spirit is weak within me, you know my path. In the way that I walk
    they have hidden a trap for me.
  spa-VBL: Cuando estoy agobiado, tú conoces el camino que debo tomar. Pero donde
    quiera que voy, las personas me tienden trampas.
  fra-_FOB: Quand mon esprit est abattu en moi, toi, tu connais mon sentier. Ils m'ont
    caché un piège dans le chemin où je marchais.
  mal-mal: എന്റെ ആത്മാവ് എന്റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുമ്പോൾ അവിടുന്ന് എന്റെ പാത അറിയുന്നു.
    ഞാൻ നടക്കുന്ന പാതയിൽ അവർ എനിക്ക് ഒരു കെണി ഒളിച്ചുവച്ചിരിക്കുന്നു.
  urd-GVR: Jab merī rūh mere andar niḍhāl ho jātī hai to tū hī merī rāh jāntā hai.
    Jis rāste meṅ maiṅ chaltā hūṅ us meṅ logoṅ ne phandā chhupāyā hai.
  suz-BL: आं थुं लुक्‍च लत हना, गो मार पचा माल्‍नुङा, गे मेको तुइक्‍नीनी। मुरपुकीमी
    आं गाक्‍तीक लांमी ब्‍वारद दाइक्‍ताक्‍म।
  eng-NOY: When my spirit is overwhelmed within me, Thou knowest my path! In the way
    which I walk, they have hid a snare for me.
  ita-1927: Quando lo spirito mio è abbattuto in me, tu conosci il mio sentiero. Sulla
    via per la quale io cammino, essi hanno nascosto un laccio per me.
  ckb-ckb: لە کاتی ورەبەردانی ڕۆحم، تۆ شارەزای ڕێڕەوی منی. لەو ڕێگایەی پێیدا دەڕۆم،
    خەڵک تەڵەیان بۆم ناوەتەوە.
  eng-BBE: When my spirit is overcome, your eyes are on my goings; nets have been
    secretly placed in the way in which I go.
  xsi-xsi: Yova Kindeni, lâ zo ŋana iloŋgu malia ŋalae tina, ande noko uru pwatonana.
    Naneŋgu kazâŋa tamâta sivea nimbu toŋge lâ nzâla naŋa uru ayoka ŋinde. Kinzi situ
    ma sikale naŋa kaika kâ.
  kan-OKCV: ನನ್ನ ಆತ್ಮವು ನನ್ನಲ್ಲಿ ಕುಂದಿ ಹೋದಾಗ, ದೇವರೇ ನೀವು ನನ್ನ ದಾರಿಯನ್ನು ಕಾಯುತ್ತೀರಿ;
    ನಾನು ನಡೆಯುವ ದಾರಿಯಲ್ಲಿ ವೈರಿಗಳು ಗುಪ್ತವಾಗಿ ನನಗೆ ಉರುಲನ್ನು ಒಡ್ಡಿದ್ದಾರೆ.
  tam-2017: என்னுடைய ஆவி என்னில் தியங்கும்போது, நீர் என்னுடைய பாதையை அறிந்திருக்கிறீர்;
    நான் நடக்கிற வழியில் மறைவாக எனக்குக் கண்ணிவைத்தார்கள்.
  spa-RV-1909: Cuando mi espíritu se angustiaba dentro de mí, tú conociste mi senda.
    En el camino en que andaba, me escondieron lazo.
  ron-BTF: Când duhul meu a fost copleșit înăuntrul meu, atunci ai cunoscut cărarea
    mea. În calea pe care am umblat, ei au pus pe ascuns o capcană pentru mine.
  eng-WEBP: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  eng-FBV: When I'm totally discouraged, you know the direction I should take. But
    whichever way I go, people set traps for me.
  nld-1939: 'Voor mijn geest hangt een nevel, Maar Gij kent mijn weg: Op het pad,
    dat ik ga, Heeft men mij heimelijk strikken gelegd.'
  nch-BL: Quema eltoc quej nimisahuía ipan taohuijcayot, huan ayecmo nijmati taya
    nijchihuas, nijnojnotza. San ya quimati taya ojti monequi nijtoquilis para nimomanahuis
    ten nopa taquetzti, cati quitalijtoque nocualancaitacahua. Quena, campa hueli
    quitatijtoque taquetzti ipan noojhui.
  vie-1934: Khi tâm hồn nao sờn trong mình tôi, Thì Chúa đã biết nẻo đàng tôi. Trên
    con đường tôi đi, Chúng nó gài kín một cái bẫy.
  cha-cha: Yanguin y espiritujo lalango gui sumanjalomjo, untungoja y finaposso. Y
    chalan gui anae mamocatyo, manaatog y laso para guajo.
  hin-CV: जब मैं पूर्णतः टूट चुका हूं, आपके सामने मेरी नियति स्पष्ट रहती है. वह पथ
    जिस पर मैं चल रहा हूं उन्होंने उसी पर फंदे बिछा दिए हैं.
  eng-OURB: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  spa-BES: Cuando mi espíritu se vence, tus ojos están en mis pasos; las redes se
    han colocado secretamente en el camino que voy.
  tdx-tdx: Ie nitoirañe añ’ovako ao ty troko, niarofoana’o ty liako, amy lalan-tsileke
    fijelanjelañakoy ty nañetaha’ iareo fandrike.
  tha-KJV: เมื่อจิตใจของข้าพระองค์อ่อนระอาภายใน พระองค์​ทรงทราบทางของข้าพระองค์ ในวิถี​ที่​ข้าพระองค์เดินไปเขาซ่อนกับไว้ดักข้าพระองค์
  por-BR-2018: Estando meu espírito angustiado em mim, tu conheceste meu percurso;
    no caminho em que eu andava esconderam um laço de armadilha para mim.
  deu-ELO: Als mein Geist in mir ermattete, da kanntest du meinen Pfad. Auf dem Wege,
    den ich wandelte, haben sie mir heimlich eine Schlinge gelegt.
  eng-WYC-2018: While my spirit faileth of me; and thou hast known my paths. In this
    way in which I went; proud men hid a snare to me. (Yea, when my spirit failed
    within me; thou knewest which path I should take. For on the way in which I went;
    proud people hid a snare for me.)
  epo-epo: 'Kiam senfortiĝis en mi mia spirito, tiam Vi sciis mian vojon: Sur la vojo,
    kiun mi iras, ili kaŝis reton por mi.'
  gfk-gfk: Ing bia no nugu nilon i maalum, augu iaat u nunure tar no nugu ngaas na
    hinahaan. Kaia tano ngaas nong iau mur ie, di te suhe tar tiga kuun wara utagu.
  uig-PIN: Roⱨim iqimdǝ tügixǝy dǝp ⱪalƣanda, Xu qaƣda basⱪan yolumni bilgǝnsǝn; Mǝn
    mangƣan yolda ular manga ⱪiltaⱪ saldi.
  beo-beo: 'Na da hamomu hamedei galea, yolesimusa: dawa:sea, E da na hamoma:ne dawa:
    olelesa. Logo na ahoabega, amogai wadela:i hamosu dunu ilia da na sa:ima:ne, wamo
    sanisisa.'
  tpi-OTNT: Taim bel bilong mi i hevi moa, na mi ting bai mi bagarap, Bikpela, yu
    save wanem samting mi mas mekim. Long rot bilong mi ol man i haitim pinis wanpela
    umben bilong holimpas mi.
  hau-SA: Sa’ad da ƙarfina ya kāre a cikina, kai ne wanda ya san hanyata. A hanyar
    da nake tafiya mutane sun kafa mini tarko.
  udu-udu: Ki shi/in pem ’thikina buye/ mo tani /e mishki bway pem mo. E bway tur
    jin yaka/ mo tani uni bagkina gume/ gom aha/ mo.
  uig-LAT: Rohim ichimde tügishey dep qalghanda, Shu chaghda basqan yolumni bilgensen;
    Men mangghan yolda ular manga qiltaq saldi.
  nde-nde: Lapho umphefumulo wami uncipha ngaphakathi kwami, nguwe oyaziyo indlela
    yami. Endleleni engihamba ngayo abantu bangithiyile khona.
  ton-ton: ‌ʻI he taʻomia ʻa hoku laumālie, ne ke ʻilo ai hoku ʻaluʻanga. ʻI he hala
    ne u ʻeveʻeva ai kuo nau ʻai fufū ʻae tauhele kiate au.
  ces-1613: Vylévám před oblíčejem jeho žádost svou, a ssoužení své před ním oznamuji.
  eng-WMB: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  tam-TCV: என் ஆவி எனக்குள் சோர்ந்து போகையில், நீரே என் வழியை அறிகிறவர்; நான் நடக்கும்
    பாதையில் மனிதர்கள் எனக்குக் கண்ணியை மறைத்து வைத்திருக்கிறார்கள்.
  ceb-ULB: Sa dihang naluya ang akong espiritu, nasayod ka sa akong agianan. Nagtago
    sila ug lit-ag sa dalan nga akong ginalakwan.
  pol-UBG: Gdy mój duch jest we mnie zdruzgotany, ty znasz moją ścieżkę; na drodze,
    którą chodziłem, zastawili na mnie sidło.
  urd-GVU: جب میری روح میرے اندر نڈھال ہو جاتی ہے تو تُو ہی میری راہ جانتا ہے۔ جس
    راستے میں مَیں چلتا ہوں اُس میں لوگوں نے پھندا چھپایا ہے۔
  eng-OEBCW: When my spirit is faint within me, my path is known to you. In the way
    I am wont to walk in, they have hidden a trap for me.
  deu-1912: Wenn mein Geist in Ängsten ist, so nimmst du dich meiner an. Sie legen
    mir Stricke auf dem Wege, darauf ich gehe.
  kan-2017: ನನ್ನ ಆತ್ಮವು ಕುಂದಿಹೋದಾಗ, ನೀನು ನನ್ನ ಮಾರ್ಗವನ್ನು ಬಲ್ಲವನಾಗಿರುತ್ತಿ, ನಾನು ಹೋಗಬೇಕಾದ
    ದಾರಿಯಲ್ಲಿ ಅವರು ಉರುಲನ್ನೊಡ್ಡಿದ್ದಾರೆ.
  yap-yap: Nap’an nra yan ni nge mulan’ug, ma manang e tin nthingar gu rin’. U lan
    e kanawo’ ni gin gu be yan riy, e ke pacheg e pi to’ogor rog ba wup ni nggu aw
    ngay.
  hlt-MCSB: Ka khuikah ka mueihla rhae tih ka pongpa nah caehlong ah kai ham pael
    tung cakhaw ka hawn he na ming.
  mdy-ETH: ዒና ታኣኮ ጋፒ ዖያኒ ዑካኣና ታኣኒ ዓይጎ ዎዳኒ ኮይሳቴያ ዒዚ ዔዔራኔ፤ ታኣኒ ዴንዳ ጎይፆይዳ ሞርካ ታኣም ፒሮ
    ዓኣቺ ፒሬኔ።
  twi-ASANTE: Sɛ me ɔkra tɔ baha wɔ me mu a, ɛyɛ wo na wonim mʼakwan. Ɛkwan a menam
    so no nnipa asum me afidie wɔ so.
  eng-WEBU: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  acu-NT: '@see-verse:PSA.142.002'
  spa-PDDPT: Cuando mi espíritu desmayaba dentro de mí, Tú conociste mi sendero. En
    el camino por donde ando Ellos me escondieron una trampa.
  gun-gun: Xee nanhanimavei ma aikovy ramo ndee reikuaa 'rã aikoa ha'e javi. Tape
    aguata aguã rupi xerovaigua kuery omoĩ 'rã nhuã.
  agu-BL: Na te yi atin tul sotzaj c'u'lal, cho'n na chinxochon tetz i'. Wajcaw na
    el xtxumu' tetz yi mbi na chitxum yi e' incontr swe'j. Ja bnix jun tramp cya'n
    tan incwe'n tc'u'l.
  ilo-ULB: No agkapoy ti espirituk iti kaunggak, ammom ti dalanko. Iti dalan a pagnaak,
    nangilemmengda iti pakaipalab-ogak.
  kpg-kpg: Dogu madagoaa hua ga bagege ogu lodo, gei Mee e iloo Ia be ma di aha dela
    e humalia belee hai ko au. Ogu hagadaumee guu dugu hagammuni nadau hele belee
    hele au i lodo nia ala e haele iei au.
  uig-ARA: روھىم ئىچىمدە تۈگىشەي دەپ قالغاندا، شۇ چاغدا باسقان يولۇمنى بىلگەنسەن؛
    مەن ماڭغان يولدا ئۇلار ماڭا قىلتاق سالدى.
  sus-sus: N na n ma kɔntɔfili dɛntɛgɛma a tan nan bɛ, n na n ma nimisɛ ya ba a bɛ.
  pon-2006: Ni ngeniet e mwoatohtalahr kowahlap, e mwahngih dahme konehng I en wia.
    Ei imwintihti kan ekihla lidip ehu mehn lidipihiehdi, nan ahl me I kin weweid
    ie.
  jae-jae: Gêdêŋ taŋ ŋoc ŋalêlôm ŋagogo naŋ, mago aôm kôjala lêŋ, taŋ aê kasa naŋ.
    Sêwa lakô kelecgeŋ gêc ŋoc intêna, taŋ kasa naŋ.
  ksd-ksd: Ba ra tulungeagu i matmat ika tagu, u nunure kaugu nga; A tarai dia ga
    kapi ive ra kun ta nam ra nga ba ina vanavana tana.
  tur-YTC: Ruhum içimde bunaldığında, Sen yolumu bilirsin. Yürüdüğüm yolda, Bana tuzak
    kurdular.
  bel-N: Прад абліччам Ягоным выліваю смутак мой, пра трывогу маю перад абліччам Ягоным
    апавядаю.
  grc-BRENT: Ὅτι κατεδίωξεν ὁ ἐχθρὸς τὴν ψυχήν μου· ἐταπείνωσεν εἰς τὴν γῆν τὴν ζωήν
    μου, ἐκάθισέ με ἐν σκοτεινοῖς ὡς νεκροὺς αἰῶνος,
  kpr-kpr: Na sifo reda gofedo ghamo takegha urureari, na nange aetena ava, nu kasama
    eraira. Nanda emboro evovodae aminda ya gheraena aminda, gitofu namoa ufena sandari
    dae vagho junge fifituseri.
  ind-AYT: (142-4) Ketika rohku undur dariku, Engkau tahu jalanku. Di jalan yang aku
    tempuh, mereka telah menyembunyikan jebakan bagiku.
  yom-yom: Mu thangu phevi ama yilembo suki-suki mu khati ama, keti ngeyo wuzaba nzilꞌama.
    Mu nsolo wowo ndidiatila, muawu batu bathambila ntambu.
  yut-yut: Jɨgɨsi nandaŋek wagɨlsi yokwi tokdɨsat yaŋ nandɨsat bɨsapmon, Yawe niaŋsi
    abeŋ uŋun gak da nandɨsal. Kosiron yokwalgeŋ do amɨn da pat pɨwit.
  nya-nya: Pamene mzimu wanga walefuka mʼkati mwanga, ndinu amene mudziwa njira yanga.
    Mʼnjira imene ndimayendamo anthu anditchera msampha mobisa.
  hrv-hrv: Pred njim svoju izlijevam tužaljku, tjeskobu svoju pred njim razastirem.
  mps-mps: Te eno haliga sęgę mu ebo sogo, tama eno homugo ena dolaiba homu yai,
    te eno pabo tų te nago koneanio. Te eno sunumide te bidi dabego ena tola sabo
    bono gągą geme dualama, elalubao.
  tpi-tpi: Taim bel bilong mi i hevi moa, na mi ting bai mi bagarap, Bikpela, yu save
    wanem samting mi mas mekim. Long rot bilong mi ol man i haitim pinis wanpela umben
    bilong holimpas mi.
  dan-1931: udøser min Klage for ham, udtaler min Nød for ham.
  vie-OVCB: Khi tinh thần con nao núng, Chúa biết đường lối con. Trên đường con đang
    đi tới, kẻ thù gài cạm bẫy chờ con.
  guj-2017: જ્યારે મારો આત્મા નિર્બળ થાય છે, ત્યારે તમે મારા માર્ગો જાણો છો. જે રસ્તે
    હું ચાલું છું તેમાં તેઓએ મારે માટે પાશ સંતાડી મૂક્યો છે.
  pon-2006A: Ni ngeniet e mwoatohtalahr kowahlap, e mwahngih dahme konehng I en wia.
    Ei imwintihti kan ekihla lidip ehu mehn lidipihiehdi, nan ahl me I kin weweid
    ie.
  por-BRBSL: When meu espírito estava dominado dentro de mim, você conhecia minha
    rota. No caminho em que eu ando, eles esconderam uma armadilha para mim.
  eng-OEBUS: When my spirit is faint within me, my path is known to you. In the way
    I am wont to walk in, they have hidden a trap for me.
  swe-swe: Jag utgjuter min klagan (fundering, grubblar lågmält) inför honom, jag
    förklarar (kungör) min nöd (pressade situation).
  cth-cth: Ka muitha ni ka thungvah a puen toteh, Bawipa nang dueng ni doeh kaie lamthung
    teh na panue. Taminaw ni ka dawn e lamthung dawkvah, tangkam hah arulahoi a patûng
    awh.
  twi-twi: Sɛ me kra tɔ beraw wɔ me mu a, ɛyɛ wo na wunim me kwan. Ɔkwan a menam so
    no nnipa asum me afiri.
  hlt-hlt: Ka khuikah ka mueihla rhae tih ka pongpa nah caehlong ah kai ham pael tung
    cakhaw ka hawn he na ming.
  tbz-SIM: N kù sɑ̀útínɛ̀mu kɛ kù nɑ̀ɑ́ n yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Tuavir kɨ mangamim, nan apaniba nan suighasa azuazir mam gura, ezɨ nan
    navim osemezɨ, kɨ ghaze, kɨ ikuvigham. Nɨrara, kɨ mangamin tuavim nɨ a gɨfo.
  dop-dop: Nyɑɣɑ mɑ hʋləɣɩ mɑ kʋsələmətʋ, nɑ mɑ́ hʋləɣɩ-ŋ mɑ lɑŋwɑkəllɛ.
  azb-azb: Ruhdan düşəndə hansı yolda olduğumu bildin, Yolumda gizli tələ qurublar.
  eng-DBY: When my spirit was overwhelmed within me, then thou knewest my path. In
    the way wherein I walked have they hidden a snare for me.
  hin-2017: जब मेरी आत्मा मेरे भीतर से व्याकुल हो रही थी, तब तू मेरी दशा को जानता
    था! जिस रास्ते से मैं जानेवाला था, उसी में उन्होंने मेरे लिये फंदा लगाया।
  wol-KYG: sippi ko sama tawat, diis ko sama njàqare.
  bjr-bjr: Qinee minnisara runanoo qinee andeeqasee qianna ainnainnara mifa iridanoo.
    Qinee fimarunna aannanasaa qini namuqaa qini qimaara kukeeqasee ufaana fufidaqa.
  eng-YLT: When my spirit hath been feeble in me, Then Thou hast known my path; In
    the way [in] which I walk, They have hid a snare for me.
  kne-kne: Ammom di kosto ay amagek mo komapsot di namnamak. Nan-isagana dan kalaban
    ko sin pandanak si tagdey ay maknaak.
  eng-WYC-2017: While my spirit faileth of me; and thou hast known my paths. In this
    way in which I went; proud men hid a snare to me.
  eng-WMBB: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  zat-NTPS: Gate zua lázrdawa' lu da ste̱be, Lue', Xran, nézenu' da dxaca chia'. La
    neza naga dxedá' gulebeque̱' xralaj da que̱l-la na neda'.
  zty-NTPS: Kate' že' ḻáẕda'wa' zedḻe'e, Le', X̱ana' Dios, nnezlo' da' žaken chia'.
    Wlékgake' to do yeḻj ḻo x̱neza', nich senen neda'.
  urd-GVH: जब मेरी रूह मेरे अंदर निढाल हो जाती है तो तू ही मेरी राह जानता है। जिस
    रास्ते में मैं चलता हूँ उसमें लोगों ने फंदा छुपाया है।
  rug-rug: Pana malohoro si rau, si gilania Sa gua sapu garo koa rau pude tavetia.
    Vasina ene gua rau, si vekoa rina qua kana si keke sipata pude va mate au.
  gaz-gaz: Yeroof hafuurri koo na keessatti laafu, situ karaa koo beeka. Namoonni
    daandii ani deemu irra, kiyyoo naa kaaʼaniiru.
  fra-LSG: Je répands ma plainte devant lui, Je lui raconte ma détresse.
  yal-yal: N na n kɔntɔfili feene birin fala a xa, n yi n ma tɔrɔne birin yita a ra.
  iou-iou: Jide täŋpäŋ ŋoba ŋo täŋpet yäŋpäŋ peŋpeŋ kwayäŋ nadäŋira Anututä nadäwätäkna
    yäpmäŋ äpäŋpäŋ ude kaŋ tä yäŋ kädet täwit namik täyak. Wära, wära! Kädet kuŋat
    täyatken ämatä näk nepmäŋitta yen kädetken pek täkaŋ.
  haw-1868: I ka maule ana o ko'u uhane iloko o'u, Alaila ike pono no oe i ko'u alanui.
    Ma ke ala a'u i hele aku ai, hana lakou i hei no'u.
  arb-NAV: عِنْدَمَا غُشِيَ عَلَى رُوحِي فِي دَاخِلِي كُنْتَ أَنْتَ عَالِماً بِمَسْلَكِي.
    فِي الطَّرِيقِ الَّتِي سَلَكْتُهَا نَصَبُوا لِي فَخّاً.
  ded-ded: Asuna ukuba kpeu geng haniana bic negennade. Ni sing kenganduae, imohai
    ngic yeneng menugecdeac botac faima sufuma takecdae.
  ewe-ewe: Ne nu ti kɔ na nye gbɔgbɔ le menye la, wò koe nya nye mɔ. Ŋutsuwo tre mɔ
    ɖe mɔ si metona la dzi nam.
  eng-LEE: (142:4) When my spirit was overwhelmed within me—and thou knowest well
    my path—on the way whereon I desired to walk they had secretly laid a snare for
    me.
  asm-FB: মোৰ আত্মা যেতিয়া অন্তৰত ব্যাকুল হয়, তেতিয়া তুমি মোৰ পথ জানা; মই অহা-যোৱা
    কৰা পথত লোকবোৰে মোৰ বাবে গোপনে ফান্দ পাতিলে;
  sus-A: ﭑ نَ ﭑ مَ كْنتْقِلِ دّنتّفّمَ عَ تَن نَن بّ، ﭑ نَ ﭑ مَ نِمِسّ يَ بَ عَ بّ.
  fra-SBL: Quand mon esprit était accablé au-dedans de moi, vous connaissiez mon itinéraire.
    Sur le chemin dans lequel je marche, ils ont caché un piège pour moi.
  hbo-hbo: אֶשְׁפֹּ֣ךְ לְפָנָ֣יו שִׂיחִ֑י צָ֝רָתִ֗י לְפָנָ֥יו אַגִּֽיד׃
  kik-kik: Rĩrĩa roho wakwa waringĩka thĩinĩ wakwa, Wee nĩwe ũmenyaga njĩra ĩrĩa ndĩrĩgera.
    Njĩra-inĩ ĩrĩa thiiagĩra-rĩ, andũ nĩmahithĩire mũtego.
  fra-NCL: Je répands ma plainte en sa présence, devant lui j’expose ma détresse.
  cek-AK: Ka tak thungah muithla thazok sut naah, ka caehhaih loklam to nang panoek
    pae. Ka caehhaih loklam ah nihcae mah kai hanah tamquta hoiah dongh ang patung
    o.
  cuk-cuk: Bab-Dummad, an geggus-itogele, bato be an-daksabinnedaed. An bia nadele,
    abala dulemar an-yardakega, an-iduar ibmar-sisadamalad.
  uig-CYR: Чүнки дүшмән җенимға зиянкәшлик қилмақта, У һаятимни дәпсәндә қилди; Мени
    худди өлгили узун болғанлардәк, Қараңғу җайларда турушқа мәҗбур қилиду.
  tel-2017: నాలో నా ప్రాణం కృంగి ఉన్నప్పుడు నా స్థితి ఏమిటో నీకు తెలుసు. నన్ను బంధించడానికి
    నేను నడిచే దారుల్లో శత్రువులు దొంగచాటుగా వల పన్నుతున్నారు.
  hat-BSA: Lè lespri m te fin bat anndan m, Ou te konnen chemen mwen. Nan wout kote
    m mache a, yo te sere yon pyèj pou mwen.
  ukr-ONPU: Бо ворог переслідує душу мою, втоптав у землю моє життя, змусив мене мешкати
    в темних закутках, подібно до померлих навіки.
  kos-kos: Ke nga apkuran in fuhleak, El etu lah mea fal nga in oru. Ke inkanek su
    nga fahsr kac Mwet lokoalok luk elos okanla mwe kwasrip in sruokyuwi.
  hbo-WLC: אֶשְׁפֹּ֣ךְ לְפָנָ֣יו שִׂיחִ֑י צָ֝רָתִ֗י לְפָנָ֥יו אַגִּֽיד׃
  ibo-ibo: Mgbe mmụọ m dara mba nʼime m, ọ bụ gị maara ụzọ m. Nʼụzọ ebe m na-esi aga
    ka ndị mmadụ siiri m ọnya.
  ory-ory: ମୋହର ଆତ୍ମା ମୋʼ ଅନ୍ତରରେ ଉଦ୍‍ବିଗ୍ନ ହେବା ବେଳେ ତୁମ୍ଭେ ମୋହର ମାର୍ଗ ଜାଣିଲ। ମୋʼ
    ଗମନ ପଥରେ ସେମାନେ ମୋʼ ପାଇଁ ଗୋପନରେ ଫାନ୍ଦ ପାତିଅଛନ୍ତି।
  chk-chk: Lupwen üa apilükingau, i a fen silei mine üpwe föri. Ekewe chon oputaei
    ra aopala eu sär fän itei lon ewe al ia üa fetal ie.
  rop-rop: Wen ai kaan dum enijing mowa, oni yu na sabi det wei blanga mi. Langa det
    roud weya mi wok, main enamimob bin pudumdan trep blanga mi.
  ukr-1871: Як дух мій знемігся в мене, то знав ти стежку мою. На дорозї, де ходив
    я, заставили тайно сїла на мене.
  yon-yon: Ne niindem aom kuu wuudne yiminban keraan kuu, ne kiwaan korem kuu ebkaadmo.
    Ne yarimain ye kiwaan ari kuu karub yenambed kawaad nong awinewande kowiwen.
  deu-1951: (0142-4) Wenn mein Geist in mir bekümmert ist, kennst du meinen Pfad;
    auf dem Wege, den ich wandeln soll, haben sie mir eine Schlinge gelegt.
  eng-JPS: (142-4) When my spirit fainteth within me — Thou knowest my path — in the
    way wherein I walk have they hidden a snare for me.
  srp-1865: Kad iznemogne u meni duh moj. Ti znaš stazu moju. Na putu, kojim hodim,
    sakriše mi zamku.
  lug-lug: Omwoyo gwange bwe gunnennyika, gw’omanyi eky’okunkolera. Banteze omutego
    mu kkubo lyange mwe mpita.
  heb-heb: בהתעטף עלי רוחי ואתה ידעת נתיבתי בארח זו אהלך טמנו פח לי׃
  ben-IRV: যখন আমার আত্মা আমার মধ্যে দুর্বল হয়, তখন তুমি আমার পথ জান৷ যে পথে আমি
    যাই, তারা আমার জন্য গোপনে ফাঁদ পেতেছে।
  ntu-ntu: Kxmule-esz' nabznge baonepe, a' nim kc tqrtwayz zvz mz nzvz-krnge. Murde
    enqmi rngeng nzryrlq-kapqpeng trtxki mz lrpzki rnge.
  pan-pan: ਜਦ ਮੇਰਾ ਆਤਮਾ ਮੇਰੇ ਅੰਦਰ ਨਢਾਲ ਸੀ, ਤਾਂ ਤੂੰ ਮੇਰੀ ਚਾਲ ਜਾਣਦਾ ਸੀ। ਜਿਸ ਰਾਹ ਮੈਂ
    ਚੱਲਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਲਈ ਇੱਕ ਫਾਹੀ ਲਾਈ ਹੈ।
  mya-JVB: အကျွန်ုပ် သည် စိတ်ပျက် လျက် ရှိသောအခါ ၊ အကျွန်ုပ် သွားသောလမ်း ကို ကိုယ်တော်
    သိ တော်မူ၏။ အကျွန်ုပ် သွား သောလမ်း ၌ ကျော့ကွင်း ကို ဝှက်ထား ကြ ပါပြီ။
  kgf-kgf: Qerinaiguc qeri uŋananéŋ kic gili gili waŋec séc, geŋ mia hénana bétacya
    qahac imi niŋdacma mihicŋi nénnec. Ni héna agaleŋ keriiguc ieneŋ saŋgima bétac
    hainéŋgic.
  tte-O: Tem yaluyaluwagu ibelu iya ikatai tawae kani yaginauli. Yagu lau kamwasa
    koina kau kaleyayao sipwasipwa sinonowaiyako kaiwegu.
  tbg-tbg: Noravauvo, ti muntukaqihairo maara ntaivaro ti kempukavanovata kia vaimanta
    te ta aararaqaae virarave tuna entara, are vi aarara kankoma kera irira tavaanara.
    Oho, vi vaiintika tiriara aru vuarire ti, te ni vauna aararaqaa vaara vo kukeqake
    vui taavo.
  hmo-hmo: Egu lalona ia metau momokani, bona lau laloa be dika do lau davaria neganai,
    Lohiabada be ia diba edena kara ese egu dala do ia hanamoa. Lau raka noho dalana
    dekenai, lau idia hadikaia gwauraia taudia ese tarapu idia hunia vadaeni.
  zar-NT: Cateʼ budú ládxaʼa, gunözi quézinuʼ Liʼ le guca quiaʼ. Laʼ nöza ga ridáʼ
    nedaʼ buluʼcachiʼ le sön nedaʼ.
  urd-urd: जब मुझ में मेरी जान निढाल थी, तू मेरी राह से वाक़िफ़ था! जिस राह पर मैं
    चलता हूँ उसमे उन्होंने मेरे लिए फंदा लगाया है।
  rus-SYN: Враг преследует душу мою, втоптал в землю жизнь мою, принудил меня жить
    во тьме, как давно умерших, -
  bqc-SIM: Málɛ a yã'ↄ̃ma bↄlɛɛ̀, málɛ a taasikɛa siuɛ̀.
  tcz-CHONGTHU: Kalhagao alam vai jitan, hinlah Yahweh Pakai nangbou nahi kachena
    ding lampi ei-hil ji. Kajotna lam'a chun ei-douten thang eikam peh jiuvin ahi.
  mar-mar: जेव्हा माझ्याठायी माझा आत्मा व्याकुळ झाला, तेव्हा तू माझा मार्ग जाणला.
    ज्या मार्गात मी चाललो, त्यामध्ये त्यांनी माझ्यासाठी पाश मांडला आहे.
  isl-isl: Ég er hræddur og ráðvilltur. Þú einn þekkir leiðina framhjá gildrum óvina
    minna.
  hlt-THB: Kak khuina kang myihla ve a zai awh, nang ing ni ka lam ve na sim law.
    Ka cehnaak lam awh thlangkhqi ing ang hyp na dawng dun law uhy.
  qub-qub: Paytami willapä fiyupa llaquisha caycashätapis. Tayta Dios, gamga musyanquimi
    imano goyaycashätapis. Mana alliman chayanäpämi togllacunata churapämasha.
  bqp-bqp: Tó ma nɛ̀sɛɛ yàka manamana, mↄkↄ̃n, ndìgↄ̃ ma gɛ̀sɛsɛna dↄ̃. Ò tankutɛ
    kpàkpamɛnɛ ma zɛ́n.
  hat-hat: (0142:4) Lè m' santi mwen pa kapab ankò, ou menm, ou konnen sa pou m' fè.
    Sou chemen kote m'ap pase a yo tann yon pèlen pou mwen.
  eng-BSB: Although my spirit grows faint within me, You know my way. Along the path
    I travel they have hidden a snare for me.
  eng-WEBPB: When my spirit was overwhelmed within me, you knew my route. On the path
    in which I walk, they have hidden a snare for me.
  kbq-kbq: Nagu'amo'ma tusi knama nehigenka, nagra na'a hugahufi Kagra ko nagenka
    antahinka hu'nane. Nagrama kama vanoma nehufina vahe'mo'za nagri nazerinakura
    krifua eme anagi fraki'naze.
  pon-pon: Nen i lao luetala, kom ap pan kotin apapwali. Irail rir wiai on ia injar
    eu liman al, me i kin weid ia.
  nhe-BL: Quema eltoc queja nimisahuía ipan tlaohuijcayotl, huan ayoc nijmati tlachque
    nijchihuas, nijnojnotza. San ya quimati tlachque ojtli monequi nijtoquilis para
    nimomanahuis tlen nopa tlaquetztli, tlen quitlalijtoque nocualancaitacahua. Quena,
    campa hueli quitlatijtoque tlaquetztli ipan noojhui.
  wnc-wnc: Sike musipmaatang natapa meya siwan na apmainanggenggat ngang natakengu,
    Buyambam tapa, gata minaka tasiwitde atnataayak ngang nataat. Sike kepi nata kunanga
    gwakatangu bungeu gwa tasike takusopuking.
  bus-bus: Tó ma nↄ̀sɛ yàka búgubugu, ḿbe nɛɛ̀gↄ̃ ma tá kɛ̀sɛ dↄ̃. Wà takutɛɛ kpàkpamɛ
    ma zɛ́n.
  gub-BL: Aze apytu'u wewera'i hema'ereko haw iapo re, A'e ae ukwaw ikatu ma'e ihewe
    iapo kar haw a'e. Heàmàtyry'ymar uzapo hepyhyk àwàm Herape rupi wà.
  eng-DRA: 'For the enemy hath persecuted my soul: he hath brought down my life to
    the earth. He hath made me to dwell in darkness as those that have been dead of
    old:'
