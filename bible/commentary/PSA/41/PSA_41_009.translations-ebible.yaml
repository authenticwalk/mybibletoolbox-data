verse: PSA.041.009
translations:
  mal-C: എന്റെ ആത്മസഖി, ഞാൻ വിശ്വാസം അർപ്പിച്ച എന്റെ സുഹൃത്ത്, എന്നോടുകൂടെ അപ്പം പങ്കിടുന്നവൻ
    എനിക്കെതിരേ കുതികാൽ ഉയർത്തിയിരിക്കുന്നു.
  deu-TKW: “Heilloses haftet ihm an, und wer sich einmal gelegt hat, der steht nicht
    wieder auf!”
  lin-lin: 'Balobaka : « Pasi moko ya somo penza ekangi ye, ebwaki ye na mbeto mpe
    azali kokoka lisusu kotelema te. »'
  mmx-mmx: Lentangas tino bok tarak, aga nunu saga ren. Neni mo lara ga anan eburu
    minia, la neni bok ira raba rulu ia.
  eng-LSV: Even my ally, in whom I trusted, || One eating my bread, || Made the heel
    great against me,
  eng-GNV: Yea, my familiar friend, whom I trusted, which did eate of my bread, hath
    lifted vp the heele against me.
  eng-WEBSTER: Yes, my own familiar friend, in whom I trusted, who ate of my bread,
    hath lifted up his heel against me.
  nhw-BL: Nojquiya nechcajtejtoc catli eliyaya nonelhuampox. Yaya catli ipan nimotemachiyaya
    huan catli tlacuayaya nohuaya, ama nechtlahuelcajtoc.
  swh-ONEN: Hata rafiki yangu wa karibu niliyemwamini, yule aliyekula chakula changu
    ameniinulia kisigino chake.
  bba-bba: Domi bɑ mɔ̀, wɑhɑlɑ ye, yɑ mɑn nɛni ɡem kɑ tiɑ. Nɛ wee nɑ kpĩ, n ǹ koorɔ
    n mɑɑ se.
  eng-KJVCPB: Yea, mine own familiar friend, in whom I trusted, Which did eat of my
    bread, Hath lift up his heel against me.
  luo-luo: Koda ka osiepna mane ageno kuome, ngʼat mane chiemo koda, bende osendhoga.
  aii-aii: ܐܘܼܦ ܪܵܚܡܝܼ ܕܩܘܼܪܒܵܐ، ܗ̇ܘ ܕܗܘܼܡܸܢܝܼ ܒܝܼܹܗ، ܐܵܟ݂ܠܵܢܵܐ ܕܠܲܚܡܝܼ، ܡܘܼܪܸܡ ܠܹܗ
    ܥܲܠܝܼ ܥܸܩܒܹܗ.
  meu-meu: Turagu lalokauna danu, na abidadama heniava tauna, egu aniani e aniava
    tauna, ia ese danu ia ae-geduna amo vada e lahagu.
  npi-ULB: वास्तवमा, मेरो रोटी खाएको मेरो आफ्नो घनिष्ठ मित्र जसमा मैले भरोसा गरें,
    त्यसैले मेरो विरुद्धमा आफ्‍नो लात उठाएको छ ।
  yor-yor: Pàápàá, ọ̀rẹ́ mi tímọ́tímọ́, ẹni tí mo gbẹ́kẹ̀lé, ẹni tí ó ń jẹ nínú oúnjẹ
    mi, tí gbé gìgísẹ̀ rẹ̀ sókè sí mi.
  pes-OPCB: حتی بهترین دوستم نیز که به او اعتماد داشتم و نان و نمک مرا می‌خورد، دشمن
    من شده است.
  tgl-ULB: Sa katunayan, kahit ang sarili kong malapit na kaibigan na aking pinagkakatiwalaan,
    ang siyang kumain ng aking tinapay, ay inangat ang sakong niya laban sa akin.
  nop-nop: Nu notne niŋ, adi na’walaŋ notne momooŋ hinehinek, adi na-gut nanaŋe noŋgoŋ
    nayamut. Iŋgoŋ adi maaŋ kayoŋ kwehene-tilooŋ nalidok tilak.
  hui-hui: I̱naga nenegeore mbira henego iya haru mandagi ibagabu halu tomobi mandagi
    nalu biraga henego ogoni ibuguabi nde i̱ handabe manga dege halu handa tara haya.
  mya-mya: ငါ​အ​ချစ်​ဆုံး၊ငါ​အား​အ​ကိုး​ဆုံး၊ ငါ​နှင့်​ထ​မင်း​လက်​ဆုံ​စား​သူ၊ ငါ​၏​မိတ်​ဆွေ​က​ပင်​လျှင်​ငါ့​ကို​ခြေ​ဖြင့်
    ကျောက်​ကန်​လေပြီ။
  bod-N: ཐ་ན་ང་ཡི་བློས་ཐུབ་མཛའ་གྲོགས་ཏེ། །བདག་དང་མཉམ་དུ་ཁ་ཟས་སྤྱོད་མཁན༌གྱིས། །བདག་ལ་རྐང་པའི་ཕྱི་རྟིང་བསྟན་པ་ཡིན
    །།
  wsk-wsk: Aga yawara, aga ilup se isirek, ani nu ilak am suanta, mel katirta wete
    nasan, bare buring gurugu aisam tala.
  sna-sna: Kunyange neshamwari yangu yapedyo yandaivimba nayo, yandaigovana zvokudya
    nayo, yandisimudzira chitsitsinho chayo.
  spa-BLM: Sí, mi propio amigo familiar, en quien confié, que comió el pan conmigo,
    ha levantado su talón contra mí.
  cac-cac: A jun vamigo junn̈ej tzin va yed'oc, yip in c'ool valani, a' ix och ajc'olal
    d'ayin.
  swh-ULB: Kweli, hata rafiki yangu wa karibu, ambae nilimuamini, aliye kula mkate
    wangu, ameinua kisigino chake dhidi yangu.
  bel-bel: Удзень удзяляе Гасподзь Свае ласкі і ўночы Яму мая песьня, малітва да Бога
    жыцьця майго.
  deu-ELBBK: Ein Belialsstück klebt ihm an; und weil er nun daliegt, wird er nicht
    wieder aufstehen.
  mbb-OT: Minsan is emiǥu ku utew he egkeseriǥan ku he mibpekidtuǥen kedì te egkaan
    ne iyan midluib kedì.
  mal-2015: ഞാൻ വിശ്വസിച്ചവനും എന്റെ അപ്പം തിന്നവനുമായ എന്റെ പ്രാണസ്നേഹിതൻ പോലും എന്റെ
    നേരെ കുതികാൽ ഉയർത്തിയിരിക്കുന്നു.
  gup-gup: Dja nakudji bininj nawu djawirna duninjh ngardduk, nahni warridj nganbawong.
    Ngaye ngakangekurrmeng, dja nganedjarrknguni manme. Bonj, nungka wanjh bolkkime
    ngandjalwirrihmeng.
  rmc-rmc: 'Phenen peske: „Avľa pre leste o nalačho nasvaľiben; ko kavke zapašľiľa,
    imar na ušťela upre.“'
  nlg-nlg: Sughua na puku ni kulagu tu ghanaghana mavaa mu nia vanga koukolu te kanahaghiniu.
  pes-OPV: و آن دوست خالص من که بر اواعتماد می‌داشتم که نان مرا نیز می‌خورد، پاشنه
    خود را بر من بلند کرد.
  ron-1924: Кяр ши ачела ку каре трэям ын паче, ын каре ымь пуням ынкредеря ши каре
    мынка дин пыня мя, ридикэ ши ел кэлкыюл ымпотрива мя.
  ben-OBCV: এমনকি আমার ঘনিষ্ঠ বন্ধু, যাকে আমি বিশ্বাস করেছিলাম, এবং যে আমার খাবার
    ভাগ করে খেয়েছিল, সে আমার বিপক্ষে গেছে!
  som-som: Xataa saaxiibkaygii aan isku halleeyey, oo kibistaydii cunay, Ayaa cedhibtiisa
    ii qaaday.
  lat-VUC: In die mandavit Dominus misericordiam suam, et nocte canticum ejus; apud
    me oratio Deo vitæ meæ.
  eng-ASVBT: Yea, mine own familiar friend, in whom I trusted, Who did eat of my bread,
    Hath lifted up his heel against me.
  mna-mna: Mi toroŋ ŋonoono ta aŋdemeere kati mi aŋpase pini, mi niamru ambot mbata
    mi aŋkamam ka kini na, ni tomini itoori mi isu iwe koŋ koi.
  ita-1885: Eziandio l'uomo col quale io viveva in buona pace, Sul quale io mi confidava,
    che mangiava il mio pane, Ha alzato il calcagno contro a me.
  eng-LXXUP: 'By day the Lord will command his mercy, And manifest it by night: With
    me is prayer to the God of my life.'
  eng-ULB: Indeed, even my own close friend, in whom I trusted, who ate my bread,
    has lifted up his heel against me.
  spa-VBL: Incluso mi mejor amigo, en el que confiaba, el que compartía su comida
    conmigo, ahora se ha vuelto en mi contra.
  fra-_FOB: Même l'homme avec qui j'étais en paix, qui avait ma confiance et qui mangeait
    mon pain, a levé le pied contre moi.
  mal-mal: ഞാൻ വിശ്വസിച്ചവനും എന്റെ ഭക്ഷണം പങ്കുവച്ചവനുമായ എന്റെ പ്രാണസ്നേഹിതൻ പോലും
    എന്റെ നേരെ കുതികാൽ ഉയർത്തിയിരിക്കുന്നു.
  lit-lit: Netgi mano artimas draugas, kuriuo pasitikėjau, kuris valgė mano duonos,
    pakėlė kulną prieš mane.
  urd-GVR: Merā dost bhī mere ḳhilāf uṭh khaṛā huā hai. Jis par maiṅ etamād kartā
    thā aur jo merī roṭī khātā thā, us ne mujh par lāt uṭhāī hai.
  suz-BL: गो आं नेक्‍था ङा वारच, आं शोब्‍ले जाइबमी यो, आं कली ताइक्‍चा कली आ खोइल
    क्‍युक्‍तु।
  eng-NOY: Yea, my familiar friend in whom I trusted, who did eat of my bread,—He
    hath lifted up his heel against me.
  ita-1927: Perfino l’uomo col quale vivevo in pace, nel quale confidavo, che mangiava
    il mio pane, ha alzato il calcagno contro a me.
  ckb-ckb: تەنانەت ئەو برادەرە نزیکەشم کە متمانەم پێی هەبوو، ئەوەی نمەکی کردووم، ناپاکی
    لەگەڵم کرد.
  eng-BBE: Even my dearest friend, in whom I had faith, who took bread with me, is
    turned against me.
  xsi-xsi: Aku niŋgu-nambwe sondo, inani muŋga imo ilo taitu kuku naŋa ku ika kuna,
    ande i kala ikai kazâŋa pa naŋa mine nâ.
  kan-OKCV: ನನ್ನ ರೊಟ್ಟಿಯನ್ನು ತಿಂದವನೂ ನಾನು ನಂಬಿದ್ದವನೂ ಆಗಿರುವ ನನ್ನ ಆಪ್ತ ಸ್ನೇಹಿತನು ಸಹ
    ನನಗೆ ವಿರೋಧವಾಗಿ ತನ್ನ ಕಾಲನ್ನು ಎತ್ತಿದ್ದಾನೆ.
  tam-2017: என்னுடைய உயிர்நண்பனும், நான் நம்பினவனும், என்னுடைய அப்பம் சாப்பிட்டவனுமாகிய
    மனிதனும், என்மேல் தன்னுடைய குதிகாலைத் தூக்கினான்.
  spa-RV-1909: Aun el hombre de mi paz, en quien yo confiaba, el que de mi pan comía,
    alzó contra mí el calcañar.
  ron-BTF: Da, chiar și prietenul meu apropiat, în care m-am încrezut, care a mâncat
    din pâinea mea și-a ridicat călcâiul împotriva mea.
  eng-WEBP: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  eng-FBV: Even my best friend, the one I trusted, who shared meals with me—even he
    has turned against me.
  nld-1939: Zelfs mijn vriend, op wien ik vertrouwde, En die mijn brood heeft gegeten,
    heft de hiel tegen mij op.
  nch-BL: Nojquiya nechcajtejtoc cati eliyaya nonelhuampo. Yaya cati ipan nimotemachiyaya
    huan cati tacuayaya nohuaya, ama nechtahuelcajtoc.
  vie-1934: Đến đỗi người bạn thân tôi, Mà lòng tôi tin cậy, và đã ăn bánh tôi, Cũng
    giơ gót lên nghịch cùng tôi.
  cha-cha: Ya ayo y güinaeyaco nae juangocoyo, güiya y cumano y najo pan, jajatsa
    y dedegoña contra guajo.
  hin-CV: यहां तक कि जो मेरा परम मित्र था, जिस पर मैं भरोसा करता था, जिसके साथ मैं
    भोजन करता था, उसी ने मुझ पर लात उठाई है.
  eng-OURB: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  spa-BES: Incluso mi querido amigo, en quien confiaba. que tomó pan conmigo, se volvió
    contra mí, alzó contra mí el calcañar.
  tdx-tdx: Eka, ndra i rañeko nianteherakoy, i nikama i hanekoiy, fa nañonjo tomitse
    amako.
  tha-KJV: แม้ว​่าเพื่อนในอกของข้าพระองค์ ผู้​ซึ่งข้าพระองค์​ไว้วางใจ ผู้​ที่​รับประทานอาหารของข้าพระองค์​ได้​ยกส้นเท้าต่อข้าพระองค์
  por-BR-2018: Até o homem que era meu amigo íntimo, em quem eu confiava, que comia
    do meu pão; grandemente levantou contra mim seu calcanhar.
  deu-ELO: Selbst der Mann meines Friedens, auf den ich vertraute, der mein Brot aß,
    hat die Ferse wider mich erhoben.
  eng-WYC-2018: For why the man of my peace, in whom I hoped, he that ate my loaves;
    made great deceit on me. (For my friend, in whom I trusted, he who ate my bread;
    brought forth great deceptions, or lies, against me.)
  epo-epo: Eĉ mia konfidato, kiun mi fidis, kiu manĝis mian panon, Levis kontraŭ min
    la piedon.
  gfk-gfk: No nugu bilai na harwis mah nong iau nurnur tana, aie nong mir ga iaan
    tika, ga raun haut no kakine tar tagu wara papaas iau.
  uig-PIN: Ⱨǝtta sirdixim dǝp ixǝngǝn ⱪǝdinas dostum, Mǝn bilǝn ⱨǝmdastihan bolup
    tuzumni yegǝnmu manga put atti.
  beo-beo: Na sama ni dogolegeidafa ani ha:i segele nasu, ea amolawane da ogobele
    halasa.
  tpi-OTNT: Mi gat wanpela pren, em i poroman tru bilong mi, na em i save kaikai wantaim
    mi. Tasol em tu i litimapim lek bilong krungutim mi.
  hau-SA: Har abokina na kurkusa, wanda na amince da shi, wanda muke cin abinci tare,
    ya juya yana gāba da ni.
  udu-udu: Isi kani amugum pem gana/ jin di’da bori aha/ jin gamka/ gwo is mo tani
    a’di jin shwaki tonṯem pem mo tani a’di ’de’kki ’penaṯiŋkilam piti ap̱o/ aha/
    mo.
  uig-LAT: Hetta sirdishim dep ishen’gen qedinas dostum, Men bilen hemdastixan bolup
    tuzumni yégenmu manga put atti.
  nde-nde: Lomngane wami osekhwapheni, ebengimthembile, lowo obesidla lami isinkwa
    usengihlamukele.
  ton-ton: ‌ʻIo, ko hoku kaumeʻa moʻoni, ʻaia naʻaku falala ki ai, ʻaia naʻa ne kai
    ʻi heʻeku mā, kuo hiki hake ʻe ia hono mui vaʻe kiate au.
  ces-1613: Pomsta pro nešlechetnost přichytila se ho, a kdyžtě se složil nepovstaneť
    zase.
  eng-WMB: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  tam-TCV: நான் நம்பியிருந்தவனும் அப்பத்தை என்னுடன் பகிர்ந்து சாப்பிட்டவனுமான, என்
    நெருங்கிய நண்பன் தன் குதிகாலை எனக்கெதிராகத் தூக்கினான்.
  ceb-ULB: Sa pagkatinuod, bisan ang suod nako nga higala, nga akong gisaligan, ug
    mikaon sa akong pan, nag-alsa sa iyang tikod batok kanako.
  pol-UBG: Nawet mój przyjaciel, któremu ufałem, który jadł mój chleb, podniósł przeciwko
    mnie piętę.
  urd-GVU: میرا دوست بھی میرے خلاف اُٹھ کھڑا ہوا ہے۔ جس پر مَیں اعتماد کرتا تھا اور
    جو میری روٹی کھاتا تھا، اُس نے مجھ پر لات اُٹھائی ہے۔
  eng-OEBCW: My most trusted friend, on whom I relied, who ate of my bread, has turned
    against me.
  deu-1912: Auch mein Freund, dem ich mich vertraute, der mein Brot aß, tritt mich
    unter die Füße.
  kan-2017: ನಾನು ಯಾರನ್ನು ನಂಬಿದ್ದೆನೋ, ಯಾರು ನನ್ನ ಮನೆಯಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡನೋ,
    ಅಂತಹ ಆಪ್ತಸ್ನೇಹಿತನು ನನಗೆ ಕಾಲನ್ನು ಅಡ್ಡಗೊಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Mus ko en nri gamow bpach, ni en nri ma pagan’ug ngak, ni be’ ni gamow
    ma abich u ta’bang, nike cheal ke togopluw ngog.
  hlt-MCSB: Ka ngaimongnah hlang te tah amah dongah ka pangtung dae, ka buh aka ca
    long ni kai taengah a khodil a taloeh.
  mdy-ETH: ታኣኮ ካሦ ታኣና ዎላ ሙዔሢ ታ ጉሙርቃ ዑኬ ማዔ ላጋሢ ዬይያ ዓቱዋዖ ሞርኬ ማዒ ታ ጊዳ ዔቄኔ።
  twi-ASANTE: Mpo me yɔnko pa ara a mede me ho too ne soɔ, deɛ me ne no too nsa didiiɛ
    no, asɔre atia me.
  eng-WEBU: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  acu-NT: 'Turutinai wina nekas amikruka wikia: Wina nekas amikruitai tamaitiat, wijai
    yuya nuka wina nemasur wajasi.'
  spa-PDDPT: Aun el hombre de mi paz en quien yo confiaba, Que comía de mi pan, Levantó
    contra mí su talón.
  gun-gun: Xeirũ ayvuve vy ajeroviave va'ety voi opu'ã avi xerovai, xereve okaru va'ety
    ae.
  agu-BL: Mpe ik yi mero wamiw, yi ja kawan tuch', yi nternin k'uklij inc'u'l te'j,
    nin yi nternin nke'l nko'c tuch', ncha'tz i', contr swe'j jalu'.
  ilo-ULB: Kinapudnona, uray ti kadekketan a gayyemko, a nagtaltalkak, a nangan iti
    tinapayko, in-ngatona ti mukodna maibusor kaniak.
  kpg-kpg: Dogu ihoo hagaaloho dela gu hagadagadagagee huoloo ginai au, gei e miami
    gimaua ngaadahi, guu huli e hai baahi labelaa mai gi di au.
  uig-ARA: ھەتتا سىردىشىم دەپ ئىشەنگەن قەدىناس دوستۇم، مەن بىلەن ھەمداستىخان بولۇپ
    تۇزۇمنى يېگەنمۇ ماڭا پۇت ئاتتى.
  sus-sus: E naxɛ, «Fure ɲaaxi bara a suxu, a bara tagan, a mu kelima sɔnɔn.»
  pon-2006: Pil me uhdahn kompoakepahi mehlel, me I kin keieu likih, me kin iang kang
    kenei mwenge, e pil uhwongieier.
  jae-jae: Ŋoc ŋac mêŋbaŋ, taŋ ôlic andaŋ eŋ ma geŋ mo aŋga aêŋoc naŋ, tec kêkac akaiŋ
    sa gebe êka aê.
  ksd-ksd: Maia, a talaigu iat, nina iau ga nurnur tana, ma nina amir ga en ra agu
    nian varurung, I ruarua iau.
  tur-YTC: Ekmeğimi yiyen, Güvendiğim yakın dostum bile, Bana karşı topuklarını kaldırdı.
  bel-N: “Слова нягоднае вылілася на яго; калі ён зьлёг, больш ня ўстане!”
  grc-BRENT: Ἡμέρας ἐντελεῖται Κύριος τὸ ἔλεος αὐτοῦ, καὶ νυκτὸς δηλώσει· παρʼ ἐμοὶ
    προσευχὴ τῷ Θεῷ τῆς ζωῆς μου,
  kpr-kpr: Nanda eni, nundae nanda komana beká irariá sise, nangae uvu bayau dabade
    sore mindido ghusera aimi, na gukai futusira.
  ind-AYT: (41-10) Bahkan, sahabat karibku yang kupercayai, yang memakan rotiku, telah
    mengangkat tumitnya melawan aku.
  yom-yom: Ka diambu ko nkundi ama wu luzolo, wowo ndibedi silanga diana, wubedi kabulanga
    dipha diama, wumbalumukini.
  yut-yut: Nak notno kɨnda kalɨp notnosi yaŋ nandaŋ ɨmɨŋek jap kaloŋɨ nagɨmak. Mani
    uŋunyo kɨsi da nandaba yokwi tok aŋ namɨŋek uwal aŋnamɨsak.
  nya-nya: Ngakhale bwenzi langa la pamtima amene ndinamudalira, iye amene amadya
    pamodzi ndi ine watukula chidendene chake kulimbana nane.
  hrv-hrv: '“Pogubna se pošast na nj oborila.” Ili: “Tko jednom leže, više ne ustaje.”'
  mps-mps: Eno abagi me deli elaluai, aga te eno hai namu mu tama, tama aga te ena
    dali nai tuyu yai. Tiali goli, aga me te eno boi bidi pedelali.
  tpi-tpi: Mi gat wanpela pren, em i poroman tru bilong mi, na em i save kaikai wantaim
    mi. Tasol em tu i litimapim lek bilong krungutim mi.
  dan-1931: “En dødelig Sot har grebet ham; han ligger der - kommer aldrig op!”
  vie-OVCB: Bạn chí thân, từng chia mẩu bánh, cũng trở lòng, quay gót nghịch tôi.
  guj-2017: હા, મારો ખાસ મિત્ર, જેનો મને ભરોસો હતો, જે મારી રોટલી ખાતો હતો, તેણે મારી
    સામે લાત ઉગામી છે.
  pon-2006A: Pil me uhdahn kompoakepahi mehlel, me I kin keieu likih, me kin iang
    kang kenei mwenge, e pil uhwongieier.
  por-BRBSL: Yes, meu próprio amigo familiar, em quem confio, que comeu pão comigo,
    levantou seu calcanhar contra mim.
  eng-OEBUS: My most trusted friend, on whom I relied, who ate of my bread, has turned
    against me.
  swe-swe: '[De säger om mig:] ’Något ondskefullt har sköljts över honom, han ligger
    där och reser sig aldrig mer.’ [Ordet ”ondskefullt” är hebreiska ordet ”belial”.
    I Qumranskrifterna framställs Belial som en person vilken är Guds fiende som lockar
    till avfall. Paulus använder ordet i den betydelsen när han retoriskt frågar vilken
    samhörighet Messias kan ha med Beliar, se .]'
  cth-cth: Ka hui kahawi, ka kâuep e, kaie rawca ka cat e niyah, kai taranlahoi a
    khokpaimai na tawm sin.
  twi-twi: Mpo me yɔnko pa ara a mede me ho too no so, nea me ne no too nsa didii
    no, asɔre atia me.
  hlt-hlt: Ka ngaimongnah hlang te tah amah dongah ka pangtung dae, ka buh aka ca
    long ni kai taengah a khodil a taloeh.
  tbz-SIM: Bɛ̀ tu dɛ̀ɛ ǹ tùɔ̀kɛní dɛ̀ í tú dɛsɑ̀ɑ̀rɛ̀, bɛ̀ tu n domu kɛ tɛ̃́nkɛ í
    yóó ítɛ́.
  msy-2020: Nan roroar aghuim, kɨ nɨghnɨzir gavgavim an iti. Gumazir na ko dagheba
    apim, nan apanimɨn oto.
  dop-dop: Kʋtɔŋ ɩsɑɣɑʋ hɩɩsənɑ-ɩ, ɩ kɑɑ kʋlɩ.
  azb-azb: Hətta etibarlı saydığım ən yaxın dostum, Çörəyimi yeyən mənə xəyanət etdi.
  eng-DBY: Yea, mine own familiar friend, in whom I confided, who did eat of my bread,
    hath lifted up [his] heel against me.
  hin-2017: मेरा परम मित्र जिस पर मैं भरोसा रखता था, जो मेरी रोटी खाता था, उसने भी
    मेरे विरुद्ध लात उठाई है। (2 शमू. 15:12, यूह. 13:18, प्रेरि. 1:16)
  wol-KYG: 'naan: «Musiba dal na ko, du jógati!»'
  bjr-bjr: Qini qifaaqasaa qiqoondi, qinee minasaa mundimarunna fasiqafa, qini faqa
    neeneeu fasiqafa, mifa narí aiku qumbaqi uqeera qumaree aiku ataannai qini darinoo.
  eng-YLT: Even mine ally, in whom I trusted, One eating my bread, made great the
    heel against me,
  kne-kne: Olay din tinaltalek ko ay gayyem ko ay nakiokob en sak-en yan nanbalin
    ay kaibaw ko.
  eng-WYC-2017: For why the man of my peace, in whom I hoped, he that ate my loaves;
    made great deceit on me.
  eng-WMBB: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  zat-NTPS: Cá'anqueze bénnea' guleza zri lazre' nen neda', bénnea' bxren lazra',
    na' gudágule̱queze̱' neda', benne' nigá dxedábagazegue̱' neda'.
  zty-NTPS: Ḻeska' bennen' bga'n chawe'e ḻen neda', bennen' bx̱en ḻaža'a, na' bdáwḻenkze'
    neda', benne' ni wnnekze' chia' neda'
  urd-GVH: मेरा दोस्त भी मेरे ख़िलाफ़ उठ खड़ा हुआ है। जिस पर मैं एतमाद करता था और
    जो मेरी रोटी खाता था, उसने मुझ पर लात उठाई है।
  rug-rug: Sa qua baere soti sapu raṉe hola ia rau, asa sapu somana henahena pa qua
    tevolo, ba kukiti nau tugo.
  gaz-gaz: Michuun koo inni natti dhiʼaatu, inni ani amanadhe, inni buddeena koo nyaate
    koomee isaa natti ol fudhate.
  fra-LSG: Il est dangereusement atteint, Le voilà couché, il ne se relèvera pas!
  yal-yal: E naxa, “Fure ɲaxin bata a suxu! A mi fa kelɛ a sadeni feu!”
  iou-iou: Butewaki! Notnapak bureni, nadäŋ imikinik täŋpäŋ ketem namiŋ-gamiŋ täŋpäŋ
    nak täkamäk u imaka, näka iwan täŋ namik täyak.
  haw-1868: Oiaio, o ko'u hoaaloha a'u i hilinai aku ai, Ka mea i ai i ka'u berena,
    Oia ka i hapai ku e i kona kuekue wawae ia'u.
  arb-NAV: حَتَّى صَدِيقِي الْمُلازِمُ لِي الَّذِي وَثِقْتُ بِهِ، الآكِلُ مِنْ طَعَامِي
    قَدِ انْقَلَبَ عَلَيَّ، وَرَفَعَ عَلَيَّ عَقِبَهُ.
  ded-ded: Nga tosona nigoc wegenac kecande, ye negenserima kefai. Ye warac yaka nigoc
    nekefec nga yeng ifingoc gofoc gofohango tifacnuma docfu fainuec.
  ewe-ewe: Xɔ̃nye si tsi metoa nye kplii dome o, ame si dzi meka ɖo, eye wòɖua nu
    kplim la kɔ eƒe afɔkpodzi dzi ɖe ŋutinye.
  eng-LEE: (41:10) Yea, even the man that should have sought my welfare, in whom I
    trusted, who eateth my bread, hath lifted up his heel against me.
  asm-FB: মোৰ যি অন্তৰঙ্গ মিত্র, যিজনক মই বিশ্বাস কৰিছিলোঁ আৰু যি জনে মোৰ লগত আহাৰ
    কৰিছিল, মোৰ সেই বন্ধুৱেও মোৰ বিৰুদ্ধে ভৰি দাঙিলে।
  sus-A: عٍ نَشّ، «قُرٍ حَاشِ بَرَ عَ سُشُ، عَ بَرَ تَفَن، عَ مُ كٍلِمَ سْنْن.»
  fra-SBL: Oui, mon ami familier, en qui j'avais confiance, qui ont mangé du pain
    avec moi, a levé son talon contre moi.
  hbo-hbo: דְּֽבַר־בְּ֭לִיַּעַל יָצ֣וּק בֹּ֑ו וַאֲשֶׁ֥ר שָׁ֝כַ֗ב לֹא־יֹוסִ֥יף לָקֽוּם׃
  kik-kik: O na mũrata wakwa wa hakuhĩ, ũrĩa ndĩrehokete, o ũrĩa tũrĩĩanagĩra irio
    nake nĩangarũrũkĩte.
  fra-NCL: « Un mal irrémédiable, disent-ils, a fondu sur lui ; le voilà couché, il
    ne se relèvera plus ! »
  cek-AK: Ue, ka oep koek ih, kai ih takaw kacaa, ampui kangzong mah doeh, kai hae
    khok hoiah ang pathuih boeh.
  cuk-cuk: Ar an-ai-nued-anba-masgundiid, an-egi-bensur-gudiid, a-bela angi aibitemogad.
  uig-CYR: Күндүзи Пәрвәрдигар өзгәрмәс муһәббитини маңа буйруйду, Кечилири Униң нахшиси,
    Вә һәм һаятим болған Тәңригә қилған дуа маңа һәмраһ болиду.
  tel-2017: నేను నమ్మిన నా సన్నిహిత మిత్రుడు, నా ఆహారం పంచుకున్నవాడు నన్ను తన్నడానికి
    కాలు ఎత్తాడు.
  hat-BSA: Menm zanmi ki te pre m nan, nan sila mwen te mete konfyans la, li ki te
    manje pen mwen, te leve talon li kont mwen.
  ukr-ONPU: Удень заповість Господь Своїй милості прийти до мене, а вночі у мене лине
    Йому пісня, молитва Богові мого життя.
  kos-kos: Finne mwet kawuk na wowo luk, el su nga lulalfongi oemeet, Su wiyu ipeis
    ke mwe mongo nak, El forla likiyu.
  hbo-WLC: דְּֽבַר־בְּ֭לִיַּעַל יָצ֣וּק בּ֑וֹ וַאֲשֶׁ֥ר שָׁ֝כַ֗ב לֹא־יוֹסִ֥יף לָקֽוּם׃
  ibo-ibo: Ọ bụladị ezigbo enyi m, onye m tụkwasịrị obi, onye mụ na ya na-eso erikọ
    nri m, ebiliela imegide m.
  ory-ory: ହଁ, ମୋହର ନିଜ ସୁହୃଦ, ଯାହାକୁ ମୁଁ ବିଶ୍ୱାସ କଲି, ଯେ ମୋହର ରୁଟି ଖାଇଲା, ସେ ଆମ୍ଭ
    ବିରୁଦ୍ଧରେ ଆପଣା ଗୋଇଠି ଉଠାଇଅଛି।
  chk-chk: Pwal chiechiei mi fokun kan ngeniei, üa pwal fokun lükü, ätewe mi mongö
    rei, a ü ngeniei.
  rop-rop: En main brabli gudfren weya aibin trastim brabliwei, en weya minbala bin
    sherimbat gija daga, im nomo laigim mi na.
  ukr-1871: Навіть чоловік, що мирно жив зо мною, котрому давав я віру, котрий хлїбом
    моїм живився, той піднїс пяту проти мене.
  yon-yon: Nangkodmi anam, ye yaambed yone dobaraan, ye kuu ne om animan animaan kuned,
    ye kangkon ne yaa manmo keroon.
  deu-1951: (041-10) Auch mein Freund, dem ich vertraute, der mein Brot aß, hat die
    Ferse wider mich erhoben.
  eng-JPS: (41-10) Yea, mine own familiar friend, in whom I trusted, who did eat of
    my bread, hath lifted up his heel against me.
  srp-1865: I èovjek mira mojega, u kojega se uzdah, koji jeðaše hljeb moj, podiže
    na me petu.
  lug-lug: Era ne mukwano gwange gwe neesiganga bwe twalyanga, anneefuukidde.
  heb-heb: גם איש שלומי אשר בטחתי בו אוכל לחמי הגדיל עלי עקב׃
  ben-IRV: প্রকৃত পক্ষে, এমন কি আমার ঘনিষ্ঠ বন্ধু যাকে আমি বিশ্বাস করি যিনি আমার রুটি
    খেয়েছেন, আমার বিরুদ্ধে তার গোড়ালি তোলে।
  ntu-ntu: Mzli ka, kztenge kc tqabrtr-zlwzbo drtwrnge bade, X tqmukr ncdr, nipe-kzde
    enqmi rnge.
  pan-pan: ਸਗੋਂ ਮੇਰਾ ਸਾਥੀ ਜਿਸ ਦੇ ਉੱਤੇ ਮੇਰਾ ਭਰੋਸਾ ਸੀ, ਅਤੇ ਜਿਸ ਨੇ ਮੇਰੇ ਨਾਲ ਰੋਟੀ ਖਾਧੀ,
    ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੀ ਲੱਤ ਚੁੱਕੀ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ငါယုံ ၍ ၊ ငါ့ မုန့် ကိုစား သော အဆွေခင်ပွန်း သည် ငါ့ ကို ခြေနှင့်ကျောက်သတည်း။
  kgf-kgf: Ala sorocna ninʒéŋgé miwa nuac saméŋ momacnec neaŋic i acguc haʒéc wannémma
    sou andianéŋ qéfacgé néŋec.
  tte-O: Yagu eliyamwao meuloili sisikotanagau yo tabe iya yagu eliyam namwanamwana,
    iya yameliyan yo mekaukava kakekan na iyamo itagelakeile nuwanuwana iunuiyau.
  tbg-tbg: Ti tonti koqeva te virara kia vo haika kaara ti qoraiqama timitaanarove
    turava vivavata ti navutaiqi vaira. Viva ti hampata kara ne vaiva ti qaqirakero
    ti navutaiqi vaira.
  hmo-hmo: Egu turana lalokau danu, lau abidadama henia tauna, egu aniani ia ania
    noho tauna, ia ese danu lau ia hadikaia noho.
  zar-NT: Lëscaʼ caní benëʼ böchiʼ luzáʼa ruzxöni ládxaʼa-nëʼ. Bönniʼ gudágulenëʼ
    nedaʼ tsözxö́n ridáʼbaguëʼë nedaʼ.
  urd-urd: बल्कि मेरे दिली दोस्त ने जिस पर मुझे भरोसा था, और जो मेरी रोटी खाता था,
    मुझ पर लात उठाई है।
  rus-SYN: Днем явит Господь милость Свою, и ночью песнь Ему у меня, молитва к Богу
    жизни моей.
  bqc-SIM: Gagyã mɛ́ aà lè, a fɛlɛ a wúlɛkĩi beeu lↄo.
  tcz-CHONGTHU: Katahsan pen kagol phapen, an kaneh khom pipa jeng jong keima eidouvin
    apang tai.
  mar-mar: माझा सर्वांत चांगला मित्र माझ्याबरोबर जेवला. मी त्याच्यावर विश्वास ठेवला.
    पण आता तो माझ्याविरूद्ध गेला आहे.
  isl-isl: „Þetta er banvænt, hvað sem það er,“ segja þeir, „honum mun aldrei batna.“
  hlt-THB: Ka pyihleek soeih, ka ypnaak soeih ingkaw phaihpi anik veel pyi nawn ing,
    a khawdil nik thlek sih hy.
  qub-qub: Fiyupa cuyanacushä, yäracushä runa, iwal micushäpis cananga conträmi ricacusha.
  bqp-bqp: Bee ma gbɛ̃nna kũ ma a náani kɛ̀, kũ odì ↄ kakara ta dokↄ̃nↄ gũn bò
    ma kpɛ.
  hat-hat: (041:10) Ata pi bon zanmi m' lan, moun mwen te fè konfyans anpil la, moun
    ki te konn manje nan menm plat avè m' lan, ata li menm, li trayi m'.
  eng-BSB: Even my close friend whom I trusted, the one who shared my bread, has lifted
    up his heel against me.
  eng-WEBPB: Yes, my own familiar friend, in whom I trusted, who ate bread with me,
    has lifted up his heel against me.
  kbq-kbq: Knare aronenima mani'negena antahima nemina, magopinti'ma ne'zama neno'a
    vahe'mo'a amefi hunenamie.
  pon-pon: Pil kompoke pa i, me I liki, o me ian ia manamana, kin tiaki ia di.
  nhe-BL: Nojquiya nechcajtejtoc tlen eliyaya nonelhuampo. Yajaya tlen ipan nimotemachiyaya
    huan tlen tlacuayaya nohuaya, ama nechtlahuelcajtoc.
  wnc-wnc: Sike na notna tapatu kaya. Waapaa natane notna siknga. Siwan waapa nanamu
    naat nakamak. Siwan ngana waapaaya kepina tangenake na nainggamunangge tasinggak.
  bus-bus: Baa ma gbɛ̃nna kɛ̀ ma à náanɛ kɛ̀, kɛ̀ weè ↄ kakↄ̃a ta dↄ̃nkↄ̃ guu bↄ̀
    ma kpɛɛ.
  gub-BL: Te hemyrypar heremiamutar katu wera'u wiko nezewe a'e no. Azeruzar tuwe
    hehe ihe. Umai'u heràpuz me a'e. Te a'e wiko heàmàtyry'ymar romo a'e xe.
  eng-DRA: In the daytime the Lord hath commanded his mercy; and a canticle to him
    in the night. With me is prayer to the God of my life.
