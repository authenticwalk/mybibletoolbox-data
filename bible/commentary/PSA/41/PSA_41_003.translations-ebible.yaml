verse: PSA.041.003
translations:
  mal-C: അവരുടെ രോഗക്കിടക്കയിൽ യഹോവ അവരെ പരിചരിക്കും അവരുടെ രോഗത്തിൽനിന്ന് അവിടന്ന്
    അവർക്കു സൗഖ്യംനൽകും.
  deu-TKW: Jahwe wird ihn behüten und am Leben erhalten; er wird beglückt werden im
    Lande, und der Wut seiner Feinde wirst du ihn nicht preisgeben.
  lin-lin: Yawe akokengela ye mpe akobatela bomoi na ye, akokomisa ye moto ya esengo
    kati na mokili mpe akokaba ye te na maboko ya banguna na ye.
  mmx-mmx: Dola dina meres, Leeme Silok naba lok tooro di. La ni naba lok kepe levenanmeres
    basinge di, la na lox alolos manga nedi.
  eng-LSV: YHWH supports [him] on a bed of sickness, || You have turned his bed in
    his weakness.
  eng-GNV: 'The Lord wil strengthen him vpon ye bed of sorow: thou hast turned al
    his bed in his sicknes.'
  eng-WEBSTER: 'The LORD will strengthen him upon the bed of languishing: thou wilt
    make all his bed in his sickness.'
  nhw-BL: Quema huetztos ipan tlaijiyohuilistli, TOTECO quitlananas ipan itlapech
    huan quiijcuinilis nopa cocolistli.
  swh-ONEN: Bwana atamtegemeza awapo mgonjwa kitandani, atamwinua kutoka kitandani
    mwake.
  bba-bba: Yinni Gusunɔ u koo nùn kɔ̃su, kpɑ u n win wɑ̃ɑru nɛni. Mɛyɑ u ko n nuku
    dobu mɔ win wɑ̃ɑru sɔɔ. U ǹ mɑɑ derimɔ u wɔri win yibɛrɛbɑn nɔmɑɔ.
  eng-KJVCPB: 'The Lord will strengthen him upon the bed of languishing: Thou wilt
    make all his bed in his sickness.'
  luo-luo: Jehova Nyasaye biro rite e kitandane mar tuo midekre kendo obiro miyo oa
    malo e kitandane ka ohewore.
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܣܵܢܹܕ ܠܹܗ ܥܲܠܔ ܫܘܝܼܬܵ‌ܐ ܕܟܹܐܒ݂ܘܼ̈ܗ‌ܝ، ܠܚܘܼܠܡܵܢܵܐ ܡܘܼܕܸܪܘܼܟ݂
    ܟܠܹܗ ܡܲܪܥܹܗ.
  meu-meu: Gorere dainai ena geda ai e hekuremu negadia ai Iehova ese e abia isimu;
    ena gorere lalodiai, oi ese ena hisihisi iboudiai o abi ohomu.
  npi-ULB: कष्‍टको शैय्यामा परमप्रभुले त्यसलाई सहायता गर्नुहुनेछ । तपाईंले त्यसको
    बिरामीको शैय्यालाई आरोग्यताको शैय्या बनाउनुहुनेछ ।
  yor-yor: Olúwa yóò gbà á lórí àkéte àìsàn rẹ̀ yóò sì mú un padà bọ̀ sípò kúrò nínú
    àìsàn rẹ̀.
  pes-OPCB: به هنگام بیماری، خداوند ایشان را شفا می‌بخشد و سلامتی از دست رفته را به
    آنان باز می‌گرداند.
  tgl-ULB: Si Yahweh ang aalalay sa kaniya sa higaan ng paghihirap; gagawin mong higaan
    ng kagalingan ang kaniyang higaan ng karamdaman.
  nop-nop: Me u yagit mintamiluwaak kaŋ Yahwedi kedem kadokoluwaak, tiŋa yagit gineniŋ
    tubukedebaaŋ kotigoŋ tubulodaune saŋiniŋnit tuluwaak.
  hui-hui: Wali agali uruni ti warago timbuni bo ngangi Anduane Homogo ibugua handayaho
    haabo holebira. Anduane Homogohanda ti warago bararu mo dabi halu bayale helo
    mo hongo holebira.
  mya-mya: သူ​ဖျား​နာ​ချိန်​၌​ကိုယ်​တော်​သည်​ကူ​မ​တော်​မူ​၍ သူ့​အား​ပြန်​လည်​ကျန်း​မာ​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: མལ་སར་ལྷུང་དུས་ཡ་ཝཱེས་ཁོ་སྐྱོང༌ཞིང༌། །ན་བའི་དུས་སུ་ཁྱེད་ཀྱིས་དྲག་སྐྱེད༌གནང༌།།
  wsk-wsk: Tom nuna kuera ikes ago bagamon mu nu nunga sanguk se nungemonko.
  sna-sna: Jehovha achamuraramisa panhoo yake yourwere uye achamuponesa panhoo yake
    yourwere.
  spa-BLM: Yahvé lo sostendrá en su lecho de enfermo, y restaurarlo de su lecho de
    enfermedad.
  cac-cac: Ol ac'joc yip eb' d'a scal syaelal yuj Jehová, ol b'oxoc sc'ool eb'.
  swh-ULB: Awapo kwenye kitanda cha mateso Yahwe atamsaidia; nawe utakifanya kitanda
    cha ugonjwa kuwa kitanda cha uponyaji.
  bel-bel: 'Душа мая прагне Бога моцнага і жывога: калі я прыйду і зьяўлюся прад аблічча
    Божае!'
  deu-ELBBK: Der HERR wird ihn bewahren und ihn am Leben erhalten; er wird glücklich
    sein auf der Erde, und nicht wirst du ihn preisgeben der Gier seiner Feinde.
  mbb-OT: Edtevangan sikandin te Nengazen ke egkezeruwan; ebewian din sikandin te
    egkeǥezam din.
  mal-2015: യഹോവ അവനെ രോഗശയ്യയിൽ താങ്ങും; ദീനത്തിൽ നീ അവന്റെ കിടക്ക എല്ലാം മാറ്റിവിരിക്കുന്നു.
  gup-gup: Yawey kabimarnbun namekbe bininj bu darnkih karrowen dja nungka kamakmen
    dja kadjalyo kamak rowk.
  rmc-rmc: O RAJ les ochraňinela a mukela les te dživel; pre phuv les vičinena požehňimen.
    Ma domuk le ňeprijaťeľenge, hoj les te zňičinen!
  nlg-nlg: Ma Lord te kisu volara tana bona kara vahaghi me kubolui didira vahaghitaili.
  pes-OPV: خداوند او را بر بستربیماری تایید خواهد نمود. تمامی خوابگاه او رادر بیماریش
    خواهی گسترانید.
  ron-1924: 'Домнул ыл сприжинэ кынд есте пе патул де суферинцэ: ый ушурезь дурериле
    ын тоате болиле луй.'
  ben-OBCV: সদাপ্রভু রোগশয্যায় তাকে বাঁচিয়ে রাখবেন এবং অসুস্থতার বিছানা থেকে তাকে
    সুস্থ করবেন।
  som-som: Rabbigu wuxuu isaga ku gargaari doonaa sariirta taagdarradiisa. Oo markuu
    bukana sariirtiisa oo dhan waad u hagaajisaa.
  lat-VUC: Sitivit anima mea ad Deum fortem, vivum; quando veniam, et apparebo ante
    faciem Dei?
  eng-ASVBT: 'Jehovah will support him upon the couch of languishing: Thou makest
    all his bed in his sickness.'
  mna-mna: Mi sombe mete ikami, na Yooba ko imborro i mi ipomboli, mi iwiti ma imaŋga
    mini pa mbalia kini.
  ita-1885: Il Signore lo sosterrà, quando sarà nel letto d'infermità; Quando sarà
    in malattia, tu gli rivolterai tutto il suo letto.
  eng-LXXUP: 'My soul has thirsted for the living God: When shall I come and appear
    before God?'
  eng-ULB: Yahweh will support him on the bed of suffering; you will make his bed
    of sickness into a bed of healing.
  spa-VBL: El Señor cuidará de ellos cuando estén enfermos; los hará recuperarse de
    su enfermedad.
  fra-_FOB: L'Éternel le soutiendra sur le lit de langueur; tu changes entièrement
    son lit, lorsqu'il est malade.
  mal-mal: യഹോവ അവനെ രോഗശയ്യയിൽ സഹായിക്കും; രോഗം മാറ്റി അവനെ കിടക്കയിൽനിന്ന് എഴുന്നേല്പിക്കും.
  urd-GVR: Bīmārī ke waqt Rab us ko bistar par saṅbhālegā. Tū us kī sehhat pūrī tarah
    bahāl karegā.
  suz-BL: मेकोपुकी रोइ पा गोल्‍शा बाक्‍मानु, परमप्रभु यावेमी मेको आन रोइ सापाइक्‍ब।
  eng-NOY: The LORD will strengthen him upon the bed of disease; All his bed thou
    wilt change in his sickness.
  ita-1927: L’Eterno lo sosterrà quando sarà nel letto della infermità; tu trasformerai
    interamente il suo letto di malattia.
  ckb-ckb: یەزدان لە کاتی لاوازی پاڵپشتی دەکات و لە کاتی نەخۆشی دەیبووژێنێتەوە.
  eng-BBE: 'The Lord will be his support on his bed of pain: by you will all his grief
    be turned to strength.'
  xsi-xsi: Lâ zo ndia kinzi tamâta ara ŋinde sikai pukoŋa, ande Yova Kindeni ma isukanzi
    ku ma iveta tininzi ara kilo.
  kan-OKCV: ಬಡವರನ್ನು ಪರಾಮರಿಸುವವರನ್ನು ಯೆಹೋವ ದೇವರು ವ್ಯಾಧಿಯ ಮಂಚದಲ್ಲಿ ಬಲಪಡಿಸುವರು; ಅವರ
    ಅಸ್ವಸ್ಥತೆಯನ್ನು ಯೆಹೋವ ದೇವರು ಹೋಗಲಾಡಿಸಿ ಮರುಸ್ಥಾಪಿಸುವರು.
  tam-2017: படுக்கையின்மேல் வியாதியாகக் கிடக்கிற அவனைக் யெகோவா தாங்குவார்; அவனுடைய
    வியாதியிலே அவனுடைய படுக்கை முழுவதையும் மாற்றிப்போடுவார்.
  spa-RV-1909: 'Jehová lo sustentará sobre el lecho del dolor: mullirás toda su cama
    en su enfermedad.'
  ron-BTF: DOMNUL îl va întări pe patul de suferință, îi vei face tot patul în boala
    lui.
  eng-WEBP: The LORD will sustain him on his sickbed, and restore him from his bed
    of illness.
  eng-FBV: The Lord looks after them when they're sick; he makes them well from their
    illness.
  nld-1939: Jahweh zal hem op zijn ziekbed verkwikken, En zijn lijdenssponde verlichten.
  nch-BL: Quema huetztos ipan taijyohuilisti, TOTECO quitananas ipan itapech huan
    quiijcuenilis nopa cocolisti.
  vie-1934: Đức Giê-hô-va sẽ nâng đỡ người tại trên giường rũ liệt; Trong khi người
    đau bịnh, Chúa sẽ cải dọn cả giường người.
  cha-cha: Si Jeova uinayuda güe jilo camaña ni y pinitiña; unfatinas todo y camaña
    anae malango.
  hin-CV: रोगशय्या पर याहवेह उसे संभालते रहेंगे, और उसे पुनःस्वस्थ करेंगे.
  eng-OURB: Adonai will sustain him on his sickbed, and restore him from his bed of
    illness.
  spa-BES: 'El Señor será su sostén en su lecho de dolor: por ti todo su dolor se
    convertirá en fortaleza.'
  tdx-tdx: Ho tohaña’ Iehovà amy tihy tindria’ey; hafote’o ho jangan-dre am-pandream-pisilofa’e
    eo.
  tha-KJV: เมื่อเขาอยู่บนที่นอนด้วยความอิดโรยพระเยโฮวาห์จะทรงทำให้เขาแข็งแรงขึ้น เมื่อเขาอยู่บนที่นอนแห่งความเจ็บไข้​พระองค์​จะทรงรักษาเขาให้หายหมด
  por-BR-2018: O SENHOR o sustentará no leito de enfermidade; na doença dele tu mudas
    toda a sua cama.
  deu-ELO: Jehova wird ihn stützen auf dem Siechbett, all sein Lager wandelst du um
    in seiner Krankheit.
  eng-WYC-2018: The Lord (shall) bear help to him on the bed of his sorrow; thou hast
    oft turned all his bedstraw in his sickness.
  epo-epo: La Eternulo fortigos lin sur la lito de malsano; Lian tutan kuŝejon Vi
    aliigas en la tempo de lia malsano.
  gfk-gfk: No Watong na balaure ie tano uno ula suuh na minaset ma na halangalanga
    leh ie sukun no uno suuh na hinangul.
  uig-PIN: Orun tutup zǝiplixip yatⱪinida, Pǝrwǝrdigar uningƣa dǝrman bolidu; Sǝn
    uning yatⱪan orun-kɵrpilirini raslap tüzǝxtürüp turisǝn.
  beo-beo: Ilia da oloi galea, Hina Gode da ili fidimu. E da ili bu uhinisimu.
  tpi-OTNT: Taim dispela man i gat sik, Bikpela bai i lukautim em. Em bai i mekim
    orait sik bilong em, na mekim em i kamap strong gen.
  hau-SA: Ubangiji zai ba shi ƙarfi a gadon rashin lafiyarsa ya mayar masa da lafiya
    daga ciwon da ya kwantar da shi.
  udu-udu: Tap̱a a’di thip̱ a’di ’ko’da cim piti jin isha a’di mmo’ba’th mo. E mom’ba’th
    piti mo tani a’di ki wac̱ a’di ’pena ris isa nyor kun ’koshki a’di mo.
  uig-LAT: Orun tutup zeipliship yatqinida, Perwerdigar uninggha derman bolidu; Sen
    uning yatqan orun-körpilirini raslap tüzeshtürüp turisen.
  nde-nde: UThixo uzamqinisa lanxa elele egula njalo amsilise avuke ekuguleni kwakhe.
  ton-ton: '‌ʻE fakamālohi ia ʻe Sihova ʻi he tokotoʻanga fakamamahi: te ke ngaohi
    hono mohenga kotoa pē ʻi hono mahaki.'
  ces-1613: Hospodin ho ostřeže, a obživí jej; blažený bude na zemi, aniž ho vydá
    líbosti nepřátel jeho.
  eng-WMB: The LORD will sustain him on his sickbed, and restore him from his bed
    of illness.
  tam-TCV: அவர்களுடைய வியாதிப்படுக்கையில் யெகோவா அவர்களைத் தாங்குவார்; படுக்கையில்
    வியாதியாய் இருக்கும் அவர்களுக்குச் சுகத்தைக் கொடுப்பார்.
  ceb-ULB: Tabangan siya ni Yahweh diha sa higdaanan sa pag-antos; himuon mo ang iyang
    higdaanan sa mga balatian ngadto sa higdaanan sa kaayohan.
  pol-UBG: PAN pokrzepi go na łożu boleści, w czasie choroby poprawi całe jego posłanie.
  urd-GVU: بیماری کے وقت رب اُس کو بستر پر سنبھالے گا۔ تُو اُس کی صحت پوری طرح بحال
    کرے گا۔
  eng-OEBCW: The Lord will sustain them on bed of languishing; tending their sickness,
    as long as they lie.
  deu-1912: Der HERR wird ihn erquicken auf seinem Siechbette; du hilfst ihm von aller
    Krankheit.
  kan-2017: ಅವನು ಅಸ್ವಸ್ಥನಾಗಿ ಬಿದ್ದುಕೊಂಡಿರುವಾಗ, ಯೆಹೋವನು ಅವನನ್ನು ಉದ್ಧರಿಸುವನು; ಅವನ ರೋಗವನ್ನೆಲ್ಲಾ
    ಪರಿಹರಿಸಿ, ಆರೋಗ್ಯವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಿಯಲ್ಲಾ ಸ್ವಾಮೀ.
  yap-yap: I SOMOL e ra aywegrad ko ngiyal’ ni yad ba m’ar nge gol nagrad.
  hlt-MCSB: BOEIPA loh kolet soengca dongkah te khaw a duel. A thingkong boeih te
    a tlohtat lamloh na palet bitni.
  mdy-ETH: ሃርጊንቲ ዔያታ ላሃዛ ናንጊና ናንጋ ጎዳ ዔያቶ ማይሣኔ፤ ፓሢያ ዔያቶ ፓሣኔ።
  twi-ASANTE: Awurade bɛhwɛ no wɔ ne yadeɛ mpa so na wagye no asi hɔ.
  eng-WEBU: The LORD will sustain him on his sickbed, and restore him from his bed
    of illness.
  acu-NT: Tura najaimiak tepamtaisha, Yus kakamtikratnuitai. Tura ataksha tsaarti
    tusa inankitnuitai.
  spa-PDDPT: Yavé lo sustentará en el lecho de dolor. En su enfermedad suavizarás
    su cama.
  gun-gun: Senhor omombaraete ju 'rã imba'eaxya gui. Imba'eaxy teĩ hupa ituia rejapo
    ha'eve rei'i aguã rami.
  agu-BL: Yil chicu' tan ya'bil tz'ocopon Kataj tan quich'eye'n. Nin tz'ocopon i'
    tan chitz'aque'n.
  ilo-ULB: Saranayento ni Yahweh isuna iti pagiddaan ti panagsagaba; pagbalinemto
    ti pagiddaan ti panagsaksakitna a pagiddaan ti pannakaagasna.
  kpg-kpg: Dimaadua ga hagamaamaa digaula ma gaa magi, gaa hai digaula gi maaloo.
  uig-ARA: ئورۇن تۇتۇپ زەئىپلىشىپ ياتقىنىدا، پەرۋەردىگار ئۇنىڭغا دەرمان بولىدۇ؛ سەن
    ئۇنىڭ ياتقان ئورۇن-كۆرپىلىرىنى راسلاپ تۈزەشتۈرۈپ تۇرىسەن.
  sus-sus: Alatala a ratangama nɛ, a a rabalo. A ɲɛlɛxinma nɛ duniɲa. I mu a luma
    a yaxuie sagoe.
  pon-2006: KAUN-O pahn ketin sewese irail ni ar pahn soumwahu oh e pahn ketin kakehlairailda.
  jae-jae: Eŋ embe êmac jaoŋageŋ ênêc, Apômtau oc ênam malô eŋ. Aôm gôjam ênê gêŋwapac
    samob ôkwi kêtu gaô.
  ksd-ksd: Ra Luluai na ga maravut ia ba i va ma ra minait; U tar valagar mule.
  tur-YTC: Yahve hasta yatağında ona destek olur, Hastalık yatağından kaldırır onu.
  bel-N: ГОСПАД захавае яго і дасьць яму жыць; ён будзе шчасьлівы на зямлі, і Ты не
    аддасі яго на волю ворагаў ягоных.
  grc-BRENT: Ἐδίψησεν ἡ ψυχή μου πρὸς τὸν Θεὸν τὸν ζῶντα· πότε ἥξω καὶ ὀφθήσομαι τῷ
    προσώπῳ τοῦ Θεοῦ;
  kpr-kpr: Ne kae barera amo, Bajari sonembururari jebugarera.
  ind-AYT: (41-4) TUHAN menopangnya pada waktu dia meringkuk di tempat tidurnya. Kesakitannya
    Engkau ubahkan seluruhnya.
  yom-yom: Yave wela kunkindisa va mfulu andi yi kimbevo. Ngeyo wela kumbelusa va
    mfulu andi yi kimbevo.
  yut-yut: Amɨn uŋun sot asak bɨsapmon Yawe da aŋmɨlɨp aban tapmɨm kaluk pakdɨsak.
  nya-nya: Yehova adzamuthandiza pamene akudwala ndipo adzamuchiritsa pa bedi lake
    la matenda.
  hrv-hrv: Jahve će ga štititi i živa sačuvati, sreću mu dati na zemlji i neće ga
    predati na volju dušmanima.
  mps-mps: Te bidi aga gasi elalubo sogo, te Genuai Bidigo aga tonalubao. Agai te
    aga gasi usu ma ilama, tama aga bomo ma somainu ebo dao.
  tpi-tpi: Taim dispela man i gat sik, Bikpela bai i lukautim em. Em bai i mekim orait
    sik bilong em, na mekim em i kamap strong gen.
  dan-1931: HERREN vogter ham, holder ham i Live, det går ham vel i Landet, han giver
    ham ikke i Fjendevold.
  vie-OVCB: Lúc ốm đau có Chúa Hằng Hữu giữ gìn, giường bệnh thành nơi Chúa viếng
    thăm.
  guj-2017: બીમારીના બિછાના પર યહોવાહ તેનો આધાર થશે; તેની માંદગીમાં તેનાં દુ:ખ લઈને
    તેને સાજો કરશે.
  pon-2006A: KAUN-O pahn ketin sewese irail ni ar pahn soumwahu oh e pahn ketin kakehlairailda.
  por-BRBSL: Yahweh o sustentará em seu leito doente, e restaurá-lo de seu leito de
    doença.
  eng-OEBUS: The Lord will sustain them on bed of languishing; tending their sickness,
    as long as they lie.
  swe-swe: Herren ska bevara honom och upprätthålla (återge) hans liv, han ska kallas
    välsignad i landet. Inte ska du överlämna honom åt hans fienders vilja.
  cth-cth: A pataw teh sut a yan navah BAWIPA ni thapoe vaiteh, amae hmalah bout na
    thaw sak han.
  twi-twi: Awurade bɛhwɛ no wɔ ne yare mpa so na wagye no asi hɔ.
  hlt-hlt: BOEIPA loh kolet soengca dongkah te khaw a duel. A thingkong boeih te a
    tlohtat lamloh na palet bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɔ̃ nhò kɑ̃nkɛ́mu kòo ńfòù, kɛ́di kunɑɑtí kɛtenkɛ̀ miɛkɛ,
    kù ɔ̃ɔ̃ í nyóu kòo dootitɔbɛ̀ɛ ò nɑ.
  msy-2020: Gumazir kam arɨmamin dughiamɨn, Ikiavɨra Itir God a ko ikɨ gavgavim a
    danɨngam. Egh an arɨmariam damightɨ, a deragh ghuamaghegham.
  dop-dop: Ɩsɔ kentiɣi pʋntʋ weesuɣu tɔɔ kɛ́, nɑ ɩ́ cɑɣɑnɑ lɑŋhʋlʋmlɛ kɛ tɛtʋ tɔɔ.
    Ɩsɔ ɩɩ yeki nɑ yʋlʋ ɩnɩ ɩ́ hoti ɩ kolontunɑɑ səkpɑŋ tɑɑ.
  azb-azb: Yatağa düşəndə Rəbb ona dayaq olar, Onu bütün xəstəlikdən sağaldar.
  eng-DBY: 'Jehovah will sustain him upon the bed of languishing: thou turnest all
    his bed in his sickness.'
  hin-2017: जब वह व्याधि के मारे शय्या पर पड़ा हो, तब यहोवा उसे सम्भालेगा; तू रोग
    में उसके पूरे बिछौने को उलटकर ठीक करेगा।
  wol-KYG: Aji Sax jee lay aar, di sàmm sa bakkan, nga jagoo barke ci réew mi, te
    du la bàyyi noon def la lu ko neex.
  bjr-bjr: Miqi maria fasiqa aanaaseesa auriranaki marifanoo Yaaweefa misa dadaaqiannoo.
    Misa aurida marifanoo Yaaweefa misa aurirana taikannimaqaannoo.
  eng-YLT: Jehovah supporteth on a couch of sickness, All his bed Thou hast turned
    in his weakness.
  kne-kne: Ayowanan Diyos sin pansakitana, agasana sin amin ay sakit na.
  eng-WYC-2017: The Lord shall bear help to him on the bed of his sorrow; thou hast
    oft turned all his bedstraw in his sickness.
  eng-WMBB: The LORD will sustain him on his sickbed, and restore him from his bed
    of illness.
  zat-NTPS: Xránadxu Dios gúxruqueze̱' le̱' gate zúe̱' lu xel-la' dxudía. Gun chawe̱'
    dute̱ da naque̱' gate na' quebe chawe' zue̱'.
  zty-NTPS: X̱anžo Dios góx̱wkze' ḻe' kate' die' gan ẕzáka'ḻi'e. Yeyón chawe'e dot
    da' nake' katen' bi zoe' chawe'.
  urd-GVH: बीमारी के वक़्त रब उसको बिस्तर पर सँभालेगा। तू उस की सेहत पूरी तरह बहाल
    करेगा।
  rug-rug: Kaqu kopu ni e Zihova si arini pana moho rini, meke kaqu salaṉi Sa si arini.
  gaz-gaz: Waaqayyo siree inni dhukkubsatee irra ciisu irratti isa kunuunsa; fayyisees
    siree dhukkubaa irraa isa ni kaasa.
  fra-LSG: L’Éternel le garde et lui conserve la vie. Il est heureux sur la terre,
    Et tu ne le livres pas au bon plaisir de ses ennemis.
  yal-yal: Alatala a ratangama nɛn a a niin nakisi. A a barakama nɛn bɔxɔn ma. A mi
    a luyɛ a yaxune sɛnbɛn bun ma.
  iou-iou: Täŋpäŋ käyäm täŋirä Ekänitä täŋkentäŋ yämiŋirän gupi äneŋi api koreneŋ.
  haw-1868: 'E hooikaika mai no hoi o Iehova ia ia maluna o kahi moe e nawaliwali
    ai: E pau no hoi ia oe kona moena i ka koomakaukauia i kona mai ana.'
  arb-NAV: يَعْضُدُهُ الرَّبُّ عَلَى فِرَاشِ الأَلَمِ، وَيَرُدُّ عَافِيَتَهُ.
  ded-ded: Ye hafei ammiu femanu KEBUNGO meserima hafeia meickema monggoc mengereeude.
  ewe-ewe: Yehowa anɔ kplii le dɔba dzi, eye wòana lãmesesẽe, afɔe tso dɔba dzi.
  eng-LEE: '(41:4) The Lord will sustain him upon the bed of painful disease: thou
    changest all his couch in his sickness.'
  asm-FB: তেওঁলোক অসুস্থ হৈ শয্যাত পৰি থাকিলে, যিহোৱাই তেওঁলোকক সহায় কৰে; নৰিয়া
    অৱস্থাত তুমি তেওঁলোকৰ সকলো ৰোগ সুস্থ কৰা।
  sus-A: عَلَتَلَ عَ رَتَنفَمَ نّ، عَ عَ رَبَلٌ. عَ حّلّشِنمَ نّ دُنِحَ. عِ مُ عَ
    لُمَ عَ يَشُييٍ سَفٌي.
  fra-SBL: Yahvé le soutiendra sur son lit de malade, et le faire sortir de son lit
    de maladie.
  hbo-hbo: יְהוָ֤ה ׀ יִשְׁמְרֵ֣הוּ וִֽ֭יחַיֵּהוּ *יֶאְשֹּׁר (וְאֻשַּׁ֣ר) בָּאָ֑רֶץ
    וְאַֽל־תִּ֝תְּנֵ֗הוּ בְּנֶ֣פֶשׁ אֹיְבָֽיו׃
  kik-kik: Jehova nĩarĩmũmenyagĩrĩra arĩ ũrĩrĩ-inĩ arĩ mũrũaru, na acooke amũhonie
    arĩ o hau ũrĩrĩ-inĩ wake.
  fra-NCL: Yahweh le gardera et le fera vivre ; il sera heureux sur la terre, et tu
    ne le livreras pas au désir de ses ennemis.
  cek-AK: 'Ngannat naah Angraeng mah om thui tih: ngannat thung Angraeng mah anih
    ih iihkhunnawk boih to toep pae tih.'
  cuk-cuk: We-dule nailikgumaile, Bab-Jehová bendakoed. Bab-Jehová we-dulega nailikgued
    osulogoed.
  uig-CYR: Мениң җеним Худаға, һаят Тәңригә интизардур; Аһ, мән қачанму Худаниң һозурида
    көрүнүшкә мүйәссәр болимән?
  tel-2017: జబ్బు చేసి పడకపై ఉన్నప్పుడు యెహోవా అతణ్ణి పరామర్శిస్తాడు. వ్యాధి పడకను
    నువ్వు స్వస్థత పడకగా మారుస్తావు.
  hat-BSA: SENYÈ a va bay li soutyen lè l malad sou kabann nan. Nan maladi li, li
    va restore li a lasante.
  ukr-ONPU: Душа моя спрагла Бога, живого Бога. Коли ж прийду я й постану перед Богом?
  kos-kos: LEUM GOD El ac fah kasrelos in pacl in mas lalos Ac akkeyalosla.
  hbo-WLC: יְהוָ֤ה ׀ יִשְׁמְרֵ֣הוּ וִֽ֭יחַיֵּהוּ יאשר בָּאָ֑רֶץ וְאַֽל־תִּ֝תְּנֵ֗הוּ
    בְּנֶ֣פֶשׁ אֹיְבָֽיו׃
  ibo-ibo: Onyenwe anyị na-elekọta ha mgbe ahụ na-esighị ha ike, meekwa ka ahụ dị
    ha mma.
  ory-ory: ସେ ବ୍ୟାଧିଶଯ୍ୟାଗତ ହେଲେ, ସଦାପ୍ରଭୁ ତାହାକୁ ଧରି ରଖିବେ; ତୁମ୍ଭେ ପୀଡ଼ା ସମୟରେ ତାହାର
    ସମସ୍ତ ଶଯ୍ୟା ପରିବର୍ତ୍ତନ କର।
  chk-chk: Ewe Samol mi Lapalap epwe tümwünüür won ar kiekien samau, nge lupwen ra
    apwangapwang, epwe apöchöküleer seni ar samau meinisin.
  rop-rop: YAWEI garra album olabat wen dei sik, en meigim olabat jidan gudwan igin.
  ukr-1871: Піддержить його Господь на смертному ложі; цїле лїговиско його переміняєш
    в недузї його.
  yon-yon: Ye kuu anikad angkimbaraneen kuu Yarimanbed aromkono konaneen, kwane anikad
    angkeen yiri kuu ongmaneene wadkeraneen.
  deu-1951: (041-4) Der HERR wird ihn auf seinem Siechbett erquicken; du machst, daß
    sein Zustand sich wendet, wenn er krank ist.
  eng-JPS: (41-4) The LORD support him upon the bed of illness; mayest Thou turn all
    his lying down in his sickness.
  srp-1865: Gospod æe ga ukrijepiti bolna na odru. Sasvijem mijenjaš postelju njegovu
    u bolesti njegovoj.
  lug-lug: Mukama anaamujjanjabanga nga mulwadde; n’amuwonya mu bulumi.
  heb-heb: יהוה יסעדנו על ערש דוי כל משכבו הפכת בחליו׃
  ben-IRV: সদাপ্রভুু তাকে কষ্টভোগের বিছানাতে সমর্থন করেন; তার অসুস্থতার বিছানা থেকে
    তাকে পুনরুদ্ধার করে।
  ntu-ntu: Sa naokatrng Yawe mz nzamrlz-mou-krde nrkrdrtqdr Mzli kc nayagox-ngrdr.
  pan-pan: ਯਹੋਵਾਹ ਉਹ ਦੀ ਬਿਮਾਰੀ ਦੇ ਬਿਸਤਰ ਉੱਤੇ ਉਹ ਨੂੰ ਸੰਭਾਲੇਗਾ। ਤੂੰ ਉਹ ਦੀ ਬਿਮਾਰੀ ਦੇ
    ਵੇਲੇ ਉਹਦਾ ਸਾਰਾ ਬਿਸਤਰਾ ਉਲਟਾ ਕੇ ਵਿਛਾਵੇਂਗਾ।
  mya-JVB: သူ သည်နာဖျား ၍ တုံးလုံး နေသောအခါ ၊ ထာဝရဘုရား သည် ထောက် ပင့်တော်မူမည်။ နာ
    ၍ နေစဉ်ကာလ ကိုယ်တော်သည် သူ ၏အိပ်ရာ ရှိသမျှ ကို လှန် ပြန်တော်မူ မည်။
  kgf-kgf: Hafi kiyu heyu Yawenéŋ naŋgémimac, Hehe tataciguc hafiya mehiaru midacmac.
  tte-O: Yeoba kani isaguili ali kasiebwa kolili na ali namwanamwa iwolena-yavivilayoili.
  tbg-tbg: Noravano Kotiva vikaqaa raqiki vairamanta vika rovara varaivera, viva vika
    kempukaiqama nimitaira ho vaivara.
  hmo-hmo: Bona unai tau, ogogami taudia ia laloa tauna, ia gorere neganai, be Lohiabada
    ese do ia durua. Lohiabada ese unai tau ena gorere, be do ia hanamoa lou momokani.
  zar-NT: Xanruʼ utipëʼ ládxëʼë bönniʼ naʼ cateʼ réʼenëʼ. Uchisëʼ lëʼ lu daʼa le rátiʼnëʼ,
    en gunëʼ ga soëʼ dxiʼa.
  urd-urd: ख़ुदावन्द उसे बीमारी के बिस्तर पर संभालेगा; तू उसकी बीमारी में उसके पूरे
    बिस्तर को ठीक करता है।
  rus-SYN: 'Жаждет душа моя к Богу крепкому, живому: когда приду и явлюсь пред лице
    Божие!'
  bqc-SIM: Dii a aà dↄ̃́a, a aà gba wɛ̃ni, a báaadaaàgu aà bùsuu, a aà kpa
    aà ibɛɛↄwa aa ń pↄeã daɛ̀o.
  tcz-CHONGTHU: Yahweh Pakai in adam mo naova panpin tin adamdoh sahding ahi.
  mar-mar: तो अंथरुणावर दुखणाईत असता परमेश्वर त्यास आधार देईल. तू त्याचे आजाराचे अंथरुण
    आरोग्यामध्ये पालटशील.
  isl-isl: Drottinn verndar hann og heldur í honum lífinu. Hann lætur hann njóta sæmdar
    og frelsar hann frá óvinum hans.
  hlt-THB: A tlawh awh awm Bawipa ing awm pyi kawmsaw a tlawhnaak ihkhun awhkawng
    thawh tlaih kaw.
  qub-qub: Tayta Diosmi yanapanga pasaypa caycashanpita jatarinanpaj. Ima gueshyapitapis
    allchacächengami.
  bqp-bqp: Dikiri ni zɛ kãao tó à wutɛna gyãn, ani tó à futɛ gyã pìn aafia.
  hat-hat: (041:4) Seyè a va ba l' fòs lè maladi fè l' pran kabann. Seyè a va ba l'
    gerizon lè li malad kouche.
  eng-BSB: The LORD will sustain him on his bed of illness and restore him from his
    bed of sickness.
  eng-WEBPB: The LORD will sustain him on his sickbed, and restore him from his bed
    of illness.
  kbq-kbq: Hagi krima erizageno'a, Ra Anumzamo'a kegava hunezmanteno krizmia zamazeri
    negnamare.
  pon-pon: Ieowa pan kotin kakelada i ni a pan mela; kom kin kotin jauaja i ni a jomau
    karoj.
  nhe-BL: Quema huetztos ipan tlaijiyohuilistli, TOTECO quitlalanas ipan itlapech
    huan quiijcuenilis nopa cocolistli.
  wnc-wnc: Sike aminu waapa mait ba siwanu, Buyambam tapata akayuwik. Ita maitna sandekngaman
    maitna wena siwan kekeknga gatu yuwik.
  bus-bus: Dii é à dãkpa à gyãpɛa, eé tó à a gyãa pì ble.
  gub-BL: Wanupaw rehe wama'eahy mehe nehe, Tupàn Tuweharupi Wiko Ma'e upytywà putar
    wà nehe. Omono wi putar wanuhàgaw wanupe nehe.
  eng-DRA: My soul hath thirsted after the strong living God; when shall I come and
    appear before the face of God?
