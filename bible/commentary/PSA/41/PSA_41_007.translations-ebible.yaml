verse: PSA.041.007
translations:
  mal-C: എന്റെ എല്ലാ ശത്രുക്കളും എനിക്കെതിരേ പരസ്പരം മന്ത്രിക്കുന്നു; എനിക്ക് അത്യന്തം
    ഹാനികരമായതു വന്നുഭവിക്കണമെന്നവർ വിഭാവനചെയ്യുന്നു.
  deu-TKW: 'Und kommt einer, mich zu besuchen, so redet er Falschheit; sein Herz sammelt
    Bosheit an: er geht hinaus, redet wider mich.'
  lin-lin: Kati na bango, moto nyonso oyo ayaka kotala ngai alobaka kaka lokuta mpo
    na kobebisa lokumu na ngai, akangisaka kati na ye makambo ya lokuta mpe, soki
    kaka abimi libanda, apanzaka yango na matongi.
  mmx-mmx: Nedi di belengatngas tia, di epaase nemnem mu ia, di nunua i do levempanga
    xakapmek mo na lok kapmek tino nga ia.
  eng-LSV: 'All hating me whisper together against me, || Against me they devise evil
    to me:'
  eng-GNV: 'All they that hate me, whisper together against me: euen against me do
    they imagine mine hurt.'
  eng-WEBSTER: 'All that hate me whisper together against me: against me do they devise
    my hurt.'
  nhw-BL: Quena, nocualancaitacahua mosentilíaj huan noca camanaltij. Tepohuilíaj
    para ayacmo onca pajtli para na huan nimantzi nimiquis.
  swh-ONEN: Adui zangu wote hunongʼonezana dhidi yangu, hao huniwazia mabaya sana,
    wakisema,
  bba-bba: Goo ù n nɑ nɛn mi, weesɑ yɛ̃ro u rɑ mɑn kue, kpɑ u nɛn ɡɑri ɡurɑ u kɑ dɑ
    u nɛn kɔ̃sɑ ɡere tɔɔwɔ.
  eng-KJVCPB: 'All that hate me whisper together against me: Against me do they devise
    my hurt.'
  luo-luo: Wasika duto kuodho wach kuoma kaachiel kaka ginyalo hinya, chunygi paro
    gik maricho mogik mondo ohinya, kagiwacho niya,
  aii-aii: 'ܟܠܵܝܗ‌ܝ ܣܵܢܝܵܢܝܼ̈ ܡܸܚܕܵܕܹ̈ܐ ܟܹܐ ܦܲܛܦܸܛܝܼ ܠܕܲܠܩܘܼܒ݂ܠܝܼ، ܟܹܐ ܚܵܫܒ݂ܝܼ ܒܝܼܫܬܵ‌ܐ
    ܥܲܠܝܼ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: E inai henigumu taudia iboudiai ese lau e hemaunulai henigumu, ihadikagu
    daladia e haeromu.
  npi-ULB: मलाई घृणा गर्नेहरू सबै एकसाथ मिलेर मेरो विरुद्धमा कानेखुसी गर्छन् । मेरो
    विरुद्ध तिनीहरूले मलाई चोट पुर्‍याउने आसा गर्छन् ।
  yor-yor: Àwọn ọ̀tá mi gbìmọ̀ papọ̀ nípa mi; èmi ni wọ́n ń gbìmọ̀ ibi sí,
  pes-OPCB: همهٔ دشمنانم پشت سرم حرف می‌زنند و درباره‌ام بد می‌اندیشند.
  tgl-ULB: Lahat ng mga napopoot sa akin ay sama-samang nagbubulungan laban sa akin;
    laban sa akin, umaasa sila na masaktan ako.
  nop-nop: Me nu nabukwihita tiiŋ heki adi yadi nutok mede nehi uŋgoŋ mede hamahamap
    foloŋ yonadiiŋ.
  hui-hui: I̱ handabe manga haga karume i̱ warago ogoninaga hagarere bi lagalaga bialu
    haga. Tigua mitangi bialu ko timbuniore mbirame i̱ mo ko haragonida lo mitangi
    biaga.
  mya-mya: ငါ့​ကို​မုန်း​သော​သူ​အ​ပေါင်း​တို့​သည်​ငါ့​အ​ကြောင်း အ​ချင်း​ချင်း​တီး​တိုး​ပြော​ဆို​တတ်​ကြ​၏။
  bod-N: ང་ལ་སྡང་མཁན་ཀུན་གྱིས་ཤབ་ཤུབ༌བྱེད། །གནོད་པ་བསྐྱལ་ཕྱིར་ངན་ཇུས་བཤམས་ནས༌ནི།།
  wsk-wsk: Aga kager kari memek bolala awusan ale abiring ko kasikasisan; nuna balsan,
    “O memek biya taukkowo!” masan.
  sna-sna: Vavengi vangu vose vanoita zevezeve pamwe chete pamusoro pangu; vanondifungira
    zvakaipisisa, vachiti,
  spa-BLM: Todos los que me odian susurran juntos contra mí. Se imaginan lo peor para
    mí.
  cac-cac: A eb' tzin chacaneli, smolb'ej sb'a eb', syalan in pecal eb'. Chuc tas
    sna eb' d'a in patic.
  swh-ULB: Wale wote wanaonichukia kwa pamoja hunon'gona dhidi yangu; nao wanafarijika
    kwa ajili ya maumivu yangu.
  bel-bel: Падупадае ўва мне душа мая, бо я пра Цябе ўспамінаю зь зямлі Ярданскай,
    зь Ярмона, з гары Цаар.
  deu-ELBBK: Und wenn einer kommt, um mich zu sehen, so redet er Falschheit; sein
    Herz sammelt sich Unheil – er geht hinaus, redet davon.
  mbb-OT: Is langun he egkeepes kedì ne ebpenèneesà mehitenged kediey, ne ed-isip-isip
    dan te mezaat ke ebmenumenu zan para mezeeti a.
  mal-2015: എന്നെ പകെക്കുന്നവരൊക്കെയും എനിക്കു വിരോധമായി തമ്മിൽ മന്ത്രിക്കുന്നു; അവർ
    എനിക്കു ദോഷം ചിന്തിക്കുന്നു.
  gup-gup: Birriwern bininj nawu ngandiwirrihme wanjh kabirringayawkworren ngayekenh.
    Bedda kabirridjare kunrayek duninjh nganmarnebebme.
  rmc-rmc: Te man avel vareko te dikhel, vakerel manca falošňe, andro jilo skidel
    o nalačhipen pre ma. Paľis džal avri a sakoneske oda vakerel.
  nlg-nlg: Ra vaevane koliliu ara hei tara kanahaghiniu mara ghanaghana ivei tea na
    dikaagu.
  pes-OPV: و جمیع خصمانم با یکدیگر بر من نمامی می‌کنند و درباره من بدی می‌اندیشند،
  ron-1924: Тоць врэжмаший мей шоптеск ынтре ей ымпотрива мя ши кред кэ ненорочиря
    мя ымь ва адуче пеиря.
  ben-OBCV: আমার শত্রুরা সবাই মিলে আমার বিরুদ্ধে ফিসফিস করে; তারা আমার অনিষ্ট কল্পনা
    করে, আর বলে,
  som-som: Kuwa i neceb oo dhammu anigay ii wada faqaan, Oo waxay iigu wada tashadaan
    si ay wax ii yeelaan.
  lat-VUC: 'et Deus meus. Ad meipsum anima mea conturbata est: propterea memor ero
    tui de terra Jordanis et Hermoniim a monte modico.'
  eng-ASVBT: All that hate me whisper together against me; Against me do they devise
    my hurt.
  mna-mna: 'Koŋ koi bizin ta boozomen tikamam ŋgar sananŋana pio, mi tiparmburumrum
    zin ma tizzo ta kembei:'
  ita-1885: Tutti quelli che mi odiano bisbigliano insieme contro a me; Pensano del
    male di me;
  eng-LXXUP: 'O my God, my soul has been troubled within me: Therefore will I remember
    thee from the land of Jordan, and of the Hermonites, from the little hill.'
  eng-ULB: All who hate me whisper together against me; against me they hope for my
    hurt.
  spa-VBL: Todos los que me odian andan murmurando sobre de mi condición, esperando
    que empeore.
  fra-_FOB: Tous ceux qui me haïssent chuchotent entre eux contre moi; à mes côtés,
    ils méditent ma perte.
  mal-mal: എന്നെ പകക്കുന്നവർ എനിക്ക് വിരോധമായി തമ്മിൽ മന്ത്രിക്കുന്നു; അവർ എനിക്ക്
    ദോഷം വരുത്തുവാന്‍ തമ്മില്‍ സംസാരിക്കുന്നു.
  urd-GVR: Mujh se nafrat karne wāle sab āpas meṅ mere ḳhilāf phusphusāte haiṅ. Wuh
    mere ḳhilāf bure mansūbe bāndh kar kahte haiṅ,
  suz-BL: आं कली ग्रांग्रा दिप्‍ब नेल्‍ल ग्रुम्‍शा, आं पर्बम “मार मरिम्‍शो पाइक्‍चा”
    दे नोफा मुइक्‍मुइक्‍नीम।
  eng-NOY: 'All that hate me whisper together against me; Against me do they devise
    mischief:'
  ita-1927: Tutti quelli che m’odiano bisbiglian fra loro contro a me; contro a me
    macchinano del male.
  ckb-ckb: 'هەموو دوژمنەکانم چرپەچرپ دەکەن، پیلان دژم دەگێڕن، دەڵێن:'
  eng-BBE: All my haters are talking secretly together against me; they are designing
    my downfall.
  xsi-xsi: Naneŋgu kazâŋa tamâta rârâni silâ taitu ku siporo ŋgua sakamao ŋana naŋa
    kâ. Kinzi ilonzi tu vetâŋa sakamao ndo ma iyaula naŋa.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳೆಲ್ಲರೂ ಸೇರಿ ನನ್ನ ಮೇಲೆ ಪಿಸುಗುಟ್ಟುತ್ತಾರೆ; ನನಗೆ ವಿರೋಧವಾಗಿ ಕೇಡನ್ನು
    ಕಲ್ಪಿಸುತ್ತಾರೆ.
  tam-2017: என்னுடைய எதிரிகள் எல்லோரும் என்மேல் ஒன்றாக முணுமுணுத்து, எனக்கு விரோதமாக
    இருந்து, எனக்குத் தீங்கு நினைத்து,
  spa-RV-1909: 'Reunidos murmuraban contra mí todos los que me aborrecían: contra
    mí pensaban mal, diciendo de mí:'
  ron-BTF: Toți cei ce mă urăsc șoptesc împreună împotriva mea, împotriva mea plănuiesc
    ei vătămarea mea.
  eng-WEBP: All who hate me whisper together against me. They imagine the worst for
    me.
  eng-FBV: All who hate me talk in whispers about my condition, hoping for the worst.
  nld-1939: 'Al die mij haten, smoezelen onder elkander, En denken het ergste van
    mij:'
  nch-BL: Quena, nocualancaitacahua mosentilíaj huan noca camanaltij. Tepohuilíaj
    para ayecmo onca pajti para na huan nimantzi nimiquis.
  vie-1934: 'Hết thảy những kẻ ghét tôi đều xầm xì nghịch tôi; Chúng nó toan mưu hại
    tôi:'
  cha-cha: Todo y chumatliiyo manañangon entre sija contra guajo; contra guajo nae
    majaso y tinaelayeco.
  hin-CV: मेरे समस्त शत्रु मिलकर मेरे विरुद्ध में कानाफूसी करते रहते हैं; वे मेरे
    संबंध में बुराई की योजना सोचते रहते हैं.
  eng-OURB: All who hate me whisper together against me. They imagine the worst for
    me.
  spa-BES: 'Todos mis enemigos murmuran mal de mí, en secreto contra mí piensan mal,
    diciendo de mi:'
  tdx-tdx: 'Ivesovesoa’ o malaiñe ahy iabio, mikilily joy, ami’ty hoe:'
  tha-KJV: ทุ​กคนที่​เกล​ียดข้าพระองค์ เขาซุบซิ​บก​ันถึงเรื่องข้าพระองค์ เขาปองร้ายต่อข้าพระองค์
  por-BR-2018: 'Todos os que me odeiam murmuram juntamente de mim; contra mim eles
    planejam o mal para mim, dizendo :'
  deu-ELO: 'Miteinander raunen wider mich alle meine Hasser; Böses ersinnen sie wider
    mich:'
  eng-WYC-2018: All mine enemies backbited privily against me; against me they thought
    evils to me. (All my enemies secretly backbite me; they think up evil things to
    do to me.)
  epo-epo: 'Mallaŭte parolas inter si pri mi ĉiuj miaj malamikoj; Ili pensas malbonon
    pri mi, dirante:'
  gfk-gfk: Ira nugu ebar diet harmurungo tika wara utagu. Diet liklik tar ira tinirih
    ing na haan tupas iau ma diet tangtange,
  uig-PIN: Manga ɵq bolƣanlarning ⱨǝmmisi manga ⱪarita ɵzara kusurlixidu, Ular manga
    ziyankǝxlik ⱪǝstidǝ bolidu.
  beo-beo: Nama higa:i dunu huluane ilia da ilisu sadoga sia:daha. Ilia da ilia asigiga
    na da wadela:lesi dagoi dawa:lala.
  tpi-OTNT: Olgeta man i no laikim mi tru ol i save tok hait long sik bilong mi. Ol
    i ting samting nogut tru i laik bagarapim mi.
  hau-SA: Dukan abokan gābana suna raɗa tare a kaina; suna fata mugun abu ya same
    ni, suna cewa,
  udu-udu: Aris uni gwansan kun shi/ki aha/ i e mo tani ṯorkina ṯor ki ḵako/ mmonṯal
    ’de/ gom aha/ mo. Uni ki gwalal buni mo tani uni kulumki gwo shi/in ibwa gom aha/
    mo, kun bol tiya e mo.
  uig-LAT: Manga öch bolghanlarning hemmisi manga qarita özara kusurlishidu, Ular
    manga ziyankeshlik qestide bolidu.
  nde-nde: Bonke abangizondayo banyenyezelana ngami; bangicabangela wonke amanyala
    besithi,
  ton-ton: '‌ʻOku fefanafanahi kiate au ʻakinautolu kotoa pē ʻoku fehiʻa kiate au:
    ʻoku nau fakakaukau kovi kiate au.'
  ces-1613: A jestliže kdo z nich přichází, aby mne navštívil, pochlebenství mluví;
    srdce jeho sbírá sobě nepravost, a vyjda ven, roznáší ji.
  eng-WMB: All who hate me whisper together against me. They imagine the worst for
    me.
  tam-TCV: 'என் பகைவர்கள் எல்லோரும் எனக்கு விரோதமாய் ஒன்றுகூடி, முணுமுணுத்து, அவர்கள்
    எனக்குப் பெருங்கேடு நினைத்து சொன்னதாவது:'
  ceb-ULB: Ang tanan nga nagdumot kanako naghunghonganay batok kanako; naghandom sila
    sa pagsakit kanako.
  pol-UBG: Wszyscy, którzy mnie nienawidzą, szepczą wspólnie przeciwko mnie, przeciwko
    mnie obmyślają zło;
  urd-GVU: مجھ سے نفرت کرنے والے سب آپس میں میرے خلاف پھسپھساتے ہیں۔ وہ میرے خلاف
    بُرے منصوبے باندھ کر کہتے ہیں،
  eng-OEBCW: In secret they whisper together against me, all those who hate me plot
    evil against me.
  deu-1912: Alle, die mich hassen, raunen miteinander wider mich und denken Böses
    über mich.
  kan-2017: ನನ್ನ ಹಗೆಯವರೆಲ್ಲರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಕಿವಿಗಳಲ್ಲಿ ಗುಜುಗುಜು ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾರೆ;
    ನನಗೆ ಕೇಡುಮಾಡಲು ಪರಸ್ಪರ ಆಲೋಚಿಸುತ್ತಾರೆ.
  yap-yap: Urngin e pi’in kar fanenikayed gag e yad be gun’gun’ nigeg nga but’; tin
    th’abi kireb e yad ma leamnag ngog.
  hlt-MCSB: Ka lunguet boeih loh kai he a thae la m'moeh uh dongah kai taengah tun
    sisuk uh.
  mdy-ETH: ሞርካ ታኣኮ ዎላ ፔቴ ማዒጋፓ ታ ዑፃ ካሽካሻኔ፤ ፑርታ ታና ሄላንዳጉዲ ፑርቱሞ ማላኔ።
  twi-ASANTE: 'Mʼatamfoɔ nyinaa keka asomusɛm fa me ho; wɔsusu bɔne ma me na wɔka
    sɛ:'
  eng-WEBU: All who hate me whisper together against me. They imagine the worst for
    me.
  acu-NT: 'Wina kajertin ainauka iruntrar wina pachitsar chichainak: “Ningki wiasmamak
    wait wajawai”, turutinawai.'
  spa-PDDPT: 'Todos los que me aborrecen murmuran reunidos contra mí. Maquinan la
    perversidad contra mí y dicen:'
  gun-gun: Ndaxerayvui va'e kuery ijayvu mbegue rei 'rã xere. Mba'emo vai rupi xere
    ijayvu vy
  agu-BL: 'Cyakil yi e''a''tz yi na chi''ch chic''u''l swe''j, na chimol quib tan
    inyolche''n. Nin na cyal: “Paj ninx te''tz yi na tzanx tan muc''le''n yi e''chk
    q''uixc''uja''tz.”'
  ilo-ULB: Pagi-innarasaasdak dagiti manggurgura kaniak; maibusor kaniak mangnamnamada
    iti maibusor kaniak a pakadangrak.
  kpg-kpg: Digau ala e hagadugina e ginaadou au le e leelee hagamoolee i nadau mehanga
    i di au. Digaula e hagamamaanadu nadau mee huaidu i di au.
  uig-ARA: ماڭا ئۆچ بولغانلارنىڭ ھەممىسى ماڭا قارىتا ئۆزئارا كۇسۇرلىشىدۇ، ئۇلار ماڭا
    زىيانكەشلىك قەستىدە بولىدۇ.
  sus-sus: Naxan fama n xɛɛbude a filankafui wɔyɛnyi falama. Fe ɲaaxi gbo a bɔɲɛ kui.
    A na keli n xun ma, a na mɔɔli falama.
  pon-2006: Koaros me kin kailongkin ie kin mwengininginkipene duwen ngehi, re kin
    medemedewe mehkot suwed ong ie.
  jae-jae: Êsêac samob, taŋ nêŋ ŋalêlôm kêmoatiŋ tôŋ kêtu aêŋa naŋ, sêjac biŋ kesec-kesec
    kêtu aêŋa. Êsêac taêŋ gêjam biŋkalom kêpi aêgeŋ gebe
  ksd-ksd: Diat par dia milmilikuane iau, dia varmaianao ure iau, Ma dia nuk vaninare
    ra magit ba ina kaina tana.
  tur-YTC: Benden nefret edenlerin hepsi bana karşı fısıldaşıyor. Benim için en kötüsünü
    düşünüyorlar.
  bel-N: І калі хто прыйдзе пабачыць мяне, гаворыць марнае, сэрца ягонае напаўняецца
    зласьлівасьцю, і як выйдзе, гаворыць [гэта].
  grc-BRENT: Ὁ Θεός μου· πρὸς ἐμαυτὸν ἡ ψυχή μου ἐταράχθη, διὰ τοῦτο μνησθήσομαί σου
    ἐκ γῆς Ἰορδάνου, καὶ Ἐρμωνιεὶμ ἀπὸ ὄρους μικροῦ.
  kpr-kpr: Nanda kae nange bouvu digaetira, ava kotise, nandae mave imboe eraera,
    aimi unongu tofo tofo dengoroda se ningiraera.
  ind-AYT: (41-8) Semua yang membenciku bersama-sama berbisik-bisik tentang aku. Mereka
    merencanakan kejahatan terhadapku.
  yom-yom: 'Bambeni ziama zioso zilembo niunguta va kimosi mu diambu diama. Balembo
    yindula mambimbi mu diambu diama, balembo tubi :'
  yut-yut: Uwalno kɨsi da muwugek gen pɨsɨgon da yo yokwisi kɨnda da altaŋ ɨmɨk yaŋ
    yaŋek yaŋ yoŋ,
  nya-nya: Adani anga onse amanongʼonezana pamodzi kulimbana nane, iwo amalingalira
    zoyipa kwambiri za ine, ponena kuti,
  hrv-hrv: I dođe li tko da me posjeti, himbeno govori, u srcu pakosti skuplja i vani
    opada.
  mps-mps: Tigidali bidigo ena wei me isąyu, te augwaligo eno gasi po geme wabo dao.
    Augwaligo homugo te dwai nai mugo ena dolomainu homu ebo dao.
  tpi-tpi: Olgeta man i no laikim mi tru ol i save tok hait long sik bilong mi. Ol
    i ting samting nogut tru i laik bagarapim mi.
  dan-1931: Kommer en i Besøg, så fører han hyklerisk Tale, hans Hjerte samler på
    ondt, og så går han bort og taler derom.
  vie-OVCB: Bọn ghét tôi xì xào bàn tán, mong cho điều bất hạnh đến cùng tôi.
  guj-2017: મારો દ્વેષ કરનારા અંદરોઅંદર કાનમાં વાતો કરે છે; તેઓ મારી વિરુદ્ધ ઉપદ્રવ
    કલ્પે છે.
  pon-2006A: Koaros me kin kailongkin ie kin mwengininginkipene duwen ngehi, re kin
    medemedewe mehkot suwed ong ie.
  por-BRBSL: All que me odeiam sussurram juntos contra mim. Eles imaginam o pior para
    mim.
  eng-OEBUS: In secret they whisper together against me, all those who hate me plot
    evil against me.
  swe-swe: Om han kommer på besök, då talar han tomhet. Hans hjärta samlar på ondska;
    när han går ut, sprider han det.’
  cth-cth: Na kahmuhmanaw pueng ni kai taranlahoi arulawk a kâdei awh teh, kai pataw
    nahane dueng doeh a kâdei awh.
  twi-twi: 'Mʼatamfo nyinaa keka asomsɛm fa me ho; wosusuw bɔne ma me na wɔka se:'
  hlt-hlt: Ka lunguet boeih loh kai he a thae la m'moeh uh dongah kai taengah tun
    sisuk uh.
  tbz-SIM: Bɛ miɛkɛ kòò mɔù kɔ̀tɛní kɛ n yɑ̀, ò nni nwɑ́tìrì, kɛ́tɔ siyɑ́ɑ̀bìsí kɛ́yɛ̀nnɛ̀
    kɛ́pitɛ́.
  msy-2020: Apaniba bar na gifongezir puvatɨ, egha nan arɨmariamɨn gun aghumra uarira
    uari geghari. Me kamagh nɨghnɨsi, bizir kuram na gasɨghasigham.
  dop-dop: Ye pɑ tɑɑ nɔɣɔlʋ kɔmɑ mɑ wiiluɣu pɔpɔtʋ tɔm kɛ́ ɩ yɔɣɔtəɣɩ sɩ ɩ hiki timpi
    ɩ kɑ cɑɣɑnɑ-m tɔ.
  azb-azb: Bütün mənə nifrət edənlər mənim barəmdə pıçıldaşır, Mənə qarşı pis fikirləri
    var.
  eng-DBY: All that hate me whisper together against me; against me do they devise
    my hurt.
  hin-2017: मेरे सब बैरी मिलकर मेरे विरुद्ध कानाफूसी करते हैं; वे मेरे विरुद्ध होकर
    मेरी हानि की कल्पना करते हैं।
  wol-KYG: Ku dikk, di ma seet, di jinigal tey fenti sos ci xolam, bu génnee, tasaare
    ko.
  bjr-bjr: Aiqama qiniara fidiaqaa imariasa nupiqnupita kiqari nári qimami nári qimami
    qidaqa. Qini mandainaina daruani fee qidaqa miqi qidaqa.
  eng-YLT: 'All hating me whisper together against me, Against me they devise evil
    to me:'
  kne-kne: Amin din omiliget yan man-aayasak da, Din kalawlawaan ay mapasamak en sak-en
    et say nemnemen da.
  eng-WYC-2017: All mine enemies backbited privily against me; against me they thought
    evils to me.
  eng-WMBB: All who hate me whisper together against me. They imagine the worst for
    me.
  zat-NTPS: 'Gate dxelezraga benne'' dxelecuídene̱'' neda'', na'' tu dxelenné̱zqueze̱''
    chia''. Tu dxuluchálajle̱zqueze̱'' ljwezre̱'' chia'' neda'' da naca da cale̱la,
    dxelenné̱'':'
  zty-NTPS: 'Kate'' ẕdobgak benne'' ka'' bi ẕḻé''egekle'' neda'' chawe'', na'' ẕnnétezegake''
    chia''. Ẕcháḻjḻentezegake'' ljéžgake'' ka'' chia'' neda'', na'' ẕnnágake'':'
  urd-GVH: मुझसे नफ़रत करनेवाले सब आपस में मेरे ख़िलाफ़ फुसफुसाते हैं। वह मेरे ख़िलाफ़
    बुरे मनसूबे बाँधकर कहते हैं,
  rug-rug: Sari doduru pu kukiti nau si vari manamanasa nau rini, balabala hata ia
    rini vegugua sapu kaleana hola pude tavete nau gua.
  gaz-gaz: Warri na jibban hundinuu waaʼee koo walitti hasaasu; waan akka malee hamaa
    taʼes natti mariʼatu.
  fra-LSG: Si quelqu’un vient me voir, il prend un langage faux, Il recueille des
    sujets de médire; Il s’en va, et il parle au-dehors.
  yal-yal: Naxanye fama n xɔntɔndeni, ne fala faɲine nan tima n xa nafigiyani. Koni,
    a dɛntɛgɛ ɲaxini tɔnma n ma fe ra, a yi mini a ralideni yiren birin yi.
  iou-iou: Äma kokwawak täŋ namik täkaŋ uwä näka waki ude ahäŋ imitak yäŋpäŋ yäŋjiap-jiap
    yäŋtäŋ kuk täkaŋ.
  haw-1868: Hawanawana ku e pu mai ia'u na mea a pau i inaina mai ia'u; Kukakuka ku
    e mai lakou i ka hewa no'u.
  arb-NAV: جَمِيعُ مُبْغِضِيَّ يَتَهَامَسُونَ عَلَيَّ، وَيَتَآمَرُونَ عَلَى إِيذَائِي
  ded-ded: Ngic neac modzongina tiande, yeni sasawango neac yoac sangic sangic denengeng
    amma wiac mangana yombong fingecnenudeac negemma
  ewe-ewe: Nye futɔwo katã le dalĩ dom le ŋutinye, eye wole nu vɔ̃ɖiwo susum tso ŋutinye
    le gbɔgblɔm be,
  eng-LEE: '(41:8) Altogether whisper against me all that hate me: against me do they
    devise my injury.'
  asm-FB: মোক ঘৃণা কৰা সকলোৱে একেলগে মিলি মোৰ বিৰুদ্ধে ফুচফুচায়; তেওঁলোকে মোৰ অনিষ্ট
    কৰিবলৈ একত্ৰিত হৈ আলোচনা কৰে।
  sus-A: نَشَن قَمَ ﭑ شّيبُدٍ عَ قِلَنكَقُي وْيّنيِ قَلَمَ. قٍ حَاشِ فبٌ عَ بْحّ كُي.
    عَ نَ كٍلِ ﭑ شُن مَ، عَ نَ مْولِ قَلَمَ.
  fra-SBL: Tous ceux qui me haïssent murmurent ensemble contre moi. Ils imaginent
    le pire pour moi.
  hbo-hbo: וְאִם־בָּ֤א לִרְאֹ֨ות ׀ שָׁ֤וְא יְדַבֵּ֗ר לִבֹּ֗ו יִקְבָּץ־אָ֥וֶן לֹ֑ו
    יֵצֵ֖א לַח֣וּץ יְדַבֵּֽר׃
  kik-kik: Thũ ciakwa ciothe iheehanagĩra nĩguo iinjũkĩrĩre; injiiragĩrĩra maũndũ
    mooru mũno, ikoiga atĩrĩ,
  fra-NCL: Si quelqu’un vient me visiter, il ne profère que mensonges ; son cœur recueille
    l’iniquité ; quand il s’en va, il parle au dehors.
  cek-AK: 'Kai hnuma kaminawk boih mah nawnto kai kasae ang thuih o: kai nganbawh
    kana paek hanah a poek o.'
  cuk-cuk: 'Dule-isdar-an-dakmalad danar ambikunonimalogu, angi urwebukdamalad. Angi
    isdar binsabukdamalad, sogbukdamalad:'
  uig-CYR: Җеним ичимдә мәйүслинип кәтти; Шуңа мән Сени сеғинимән; Һәтта мусапирлиқта
    Иордан дәрияси бойидики вадиларда, Һәрмон тағлирида, Мизар теғидиму Сени сеғинимән.
  tel-2017: నన్ను ద్వేషించే వాళ్ళంతా చేరి నాకు వ్యతిరేకంగా గుసగుసలాడుతూ ఉన్నారు. నాకు
    గాయం కావాలని వాళ్ళు ఆశిస్తూ ఉన్నారు.
  hat-BSA: 'Tout sila ki rayi mwen yo soufle ti pawòl nan zòrèy youn lòt. Kont mwen,
    yo fè plan pou donmaje mwen epi yo di:'
  ukr-ONPU: Боже мій, за Тобою сумує душа моя, тому я згадую про Тебе із землі Йордану,
    із висот Хермону, з гори Міцар.
  kos-kos: Elos su srungayu elos mahma nu sin sie sin sie keik, Elos kinauk ma na
    koluk ac finsrak mu in sikyak nu sik.
  hbo-WLC: וְאִם־בָּ֤א לִרְא֨וֹת ׀ שָׁ֤וְא יְדַבֵּ֗ר לִבּ֗וֹ יִקְבָּץ־אָ֥וֶן ל֑וֹ
    יֵצֵ֖א לַח֣וּץ יְדַבֵּֽר׃
  ibo-ibo: 'Ndị niile kpọrọ m asị na-agbarịta izu megide m; ha na-echekwa echiche
    ọjọọ banyere m, na-asịrịta onwe ha:'
  ory-ory: ମୋହର ଘୃଣାକାରୀ ସମସ୍ତେ ଏକତ୍ର ମୋʼ ବିରୁଦ୍ଧରେ ଫୁସ୍‍ ଫୁସ୍‍ କରନ୍ତି; ସେମାନେ ମୋʼ
    ବିପକ୍ଷରେ ଅନିଷ୍ଟ କଳ୍ପନା କରନ୍ତି।
  chk-chk: Meinisin mi oputaei ra mwöngününgünfengen usi, ra ekiekietä mine a fokun
    ngau ngeniei.
  rop-rop: Ol detlot pipul hu nomo laigim mi, dei tok gija kwaitbalawei blanga mi.
    Dei reken mi sikwan dumaji aibin dum nogudbala ting.
  ukr-1871: 'Між собою виговорюють проти мене всї ненависники мої; видумують зло проти
    мене:'
  yon-yon: Ne bondan korem kuu nedbenib kongewe koraaweng dakmenabimaib, kwane yimbed
    ne dowad miin arewa kerok ande meenenib
  deu-1951: '(041-8) Alle, die mich hassen, flüstern miteinander über mich; sie haben
    mir Böses zugedacht:'
  eng-JPS: '(41-8) All that hate me whisper together against me, against me do they
    devise my hurt:'
  srp-1865: 'Šapæu o meni meðu sobom neprijatelji moji, i misle mi zlo:'
  lug-lug: Abalabe bange bonna abo bateesa mu kaama; nga banjogerako ebitali birungi.
  heb-heb: יחד עלי יתלחשו כל שנאי עלי יחשבו רעה לי׃
  ben-IRV: যে সমস্তরা আমাকে ঘৃণা করে তারা আমার বিরুদ্ধে ফিসফিস করে কথা বলে; তারা আমার
    বিরুদ্ধে একে অপরের সাথে আলোচনা করে।
  ntu-ntu: Nztrkati nivz lrdr ninge nzpikiti-lrpi-zvzlr ninge. X nzaoti txpwz drtwrdr
    da kxtrka kx nadwatimle ninge.
  pan-pan: ਮੇਰੇ ਸਭ ਵੈਰ ਰੱਖਣ ਵਾਲੇ ਮਿਲ ਕੇ ਮੇਰੇ ਵਿਰੁੱਧ ਚੁਗਲੀ ਕਰਦੇ ਹਨ, ਮੇਰੇ ਵਿਰੁੱਧ ਉਹ
    ਉਪਾਓ ਲੱਭਦੇ ਹਨ।
  mya-JVB: ငါ့ ကိုမုန်း သော သူအပေါင်း တို့သည် ငါ့ ကို ရန်ဘက် ပြု၍၊ တယောက်နှင့် တယောက်တိုး
    တိုးပြော လျက်၊ ငါ ၌ မ ကောင်းသောအကြံကို ကြံစည် တတ်ကြ၏။
  kgf-kgf: Méʒétiti waŋ nénʒu ieneŋ mocʒoŋ nuac andé ac ʒéma mebiri némbiŋ ʒé areŋgéma
    yomuhuc ʒéanʒu;
  tte-O: Siya meuloili sikalomagigi-lagau sibomamo luwali mena sibalabalamumu kaiwegu.
    Siboma kateli mena nuwatu naenaeli sikabili na tem kolili yasilae.
  tbg-tbg: Tiriara kia muntuka vaimanta variaka, vika nái irike tiriara tiha, Viva
    quqaama qutu vuanarove tivakeha, evaara vi uvara nai tiva ami nai tiva ami i variara.
  hmo-hmo: Lau idia badu henia taudia ibounai, ese hereva maragi dekena amo lau idia
    herevalaia noho. Lau hadikaia dalana idia tahua noho.
  zar-NT: Tuʼdubi nupa bitiʼ taʼléʼe nedaʼ dxiʼa, en taʼnnë́ quiaʼ. Taʼzáʼ ládxiʼgaca
    zián le naca döʼ le ilún quiaʼ.
  urd-urd: मुझ से 'अदावत रखने वाले सब मिलकर मेरी ग़ीबत करते हैं; वह मेरे ख़िलाफ़ मेरे
    नुक़सान के मन्सूबे बाँधते हैं।
  rus-SYN: Унывает во мне душа моя; посему я воспоминаю о Тебе с земли Иорданской,
    с Ермона, с горы Цоар.
  bqc-SIM: Tó aa mↄ̀ ma gwai, yãyaaa aaì bↄlɛmɛɛ, aaì bao vãi wɛɛlɛ ma yã́ musu,
    ↄ̃ aaì fɛlɛ gɛ fãaa bàasi.
  tcz-CHONGTHU: Eihot bolten keichung chang a thilphalou ngan aseijun, kachung a thilse
    ahung lhun dingbou adei un ahi.
  mar-mar: माझे शत्रू माझ्याबद्दलच्या वाईट गोष्टी कुजबुजतात, ते माझ्याविरूध्द वाईट
    गोष्टींच्या योजना आखतात.
  isl-isl: Sumir sem heimsækja mig í veikindunum eru að þykjast. Innst inni hata þeir
    mig og líkar vel að ég er sjúkur. Þegar út er komið baktala þeir mig.
  hlt-THB: Ka qaalkhqi boeih ing kai ve thlak che na ni hu unawh, ak che doek khoeih
    ka ham poek uhy,
  qub-qub: Shuntacaycärirmi washäta riman. Paycunaga yarpan juchäpita ñacaycashätami.
  bqp-bqp: 'Ma zãngurinↄ dì ma kpákpa kũ yã vãnio, ń pínki òdi àlesi vãni dↄma
    ò pi:'
  hat-hat: (041:8) Tout moun ki pa vle wè m' yo mete tèt yo ansanm pou pale nan zòrèy
    sou mwen. Yo kwè m' fini, nanpwen renmèd pou mwen. Y'ap fè yon pakèt vye lide
    sou mwen.
  eng-BSB: 'All who hate me whisper against me; they imagine the worst for me:'
  eng-WEBPB: All who hate me whisper together against me. They imagine the worst for
    me.
  kbq-kbq: Zamago'ma ante'nenantaza vahe'mo'za nazeri haviza hu kea sumi sumi hu'za
    nanekea ananeki'za,
  pon-pon: Karoj me kailon kin ai, kin lidilidumonin kin ia, o re madadaue jued duen
    nai.
  nhe-BL: Quena, nocualancaitacahua mosentilíaj huan noca camatij. Tepohuilíaj para
    ayoc onca pajtli para na huan nimantzi nimiquis.
  wnc-wnc: Sike iwanambamu nae asiknga bitakaingu natane maitnae kusopuknga wam yakaing.
    Waaminda nataaingu sanga wai sikngata tasiwan mainanggenggak ngang nataaing.
  bus-bus: 'Ma zangurinↄ è ma kpákpa à zaaao, aↄ̃ píngi aↄ̃è àisi zaaa kpámazi wà
    be:'
  gub-BL: Herehe iakatuwawahy 'ym ma'e uze'eg zemueteahy herehe wà, uwewowewo pà wà.
    — Iaiw wera'u ma'e uzeapo putar izupe nehe, i'i uzeupe herehe wà.
  eng-DRA: 'And my God. My soul is troubled within myself: therefore will I remember
    thee from the land of Jordan and Hermoniim, from the little hill.'
