verse: PSA.041.001
translations:
  mal-C: ദരിദ്രരോട് കരുതലുള്ളവർ അനുഗൃഹീതർ; അനർഥകാലത്ത് യഹോവ അവരെ വിടുവിക്കും
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nedi di doma mu solo limixin banbalo, dina momo. Leeme Silok naba lok tooro
    di mo do dina ekip tangarang mi levenmumuat.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. O the blessedness of him || Who is acting
    wisely to the poor, || In a day of evil YHWH delivers him.
  eng-GNV: 'To him that excelleth. A Psalme of Dauid. Blessed is he that iudgeth wisely
    of the poore: the Lord shall deliuer him in ye time of trouble.'
  eng-WEBSTER: 'To the chief Musician, A Psalm of David. Blessed is he that considereth
    the poor: the LORD will deliver him in the time of trouble.'
  nhw-BL: Paqui nopa masehuali catli motequipachohua pampa quinicnelía catli teicneltzitzi,
    pampa TOTECO quipalehuis quema hualas tlaohuijcayotl.
  swh-ONEN: Heri mtu yule anayemjali mnyonge, Bwana atamwokoa wakati wa shida.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: 'Blessed is he that considereth the poor: The Lord will deliver him
    in time of trouble.'
  luo-luo: Ngʼama paro joma ok nyal en jahawi; Jehova Nyasaye rese ka chandruok omake.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܡ̇ܢ ܕܬܲܚܡܸܢ ܒܘܼܬ ܡܸܣܟܹܢܵܐ، ܒܝܵܘܡܵܐ ܕܒܝܼܫܬܵ‌ܐ ܒܸܬ ܦܲܨܹܐ ܠܹܗ ܡܵܪܝܵܐ.
  meu-meu: Ogoḡami taudia e lalodiamu tauna na namo; Iehova ese e harohoa maurimu,
    hekwakwanai dinana ai;
  npi-ULB: कमजोरहरूलाई वास्‍ता गर्ने मानिस धन्यको हो । कष्‍टको दिनमा परमप्रभुले त्यसलाई
    बचाउनुहुनेछ ।
  yor-yor: 'Ìbùkún ni fún ẹni tí ó ń ro ti aláìní: Olúwa yóò gbà á ní ìgbà ìpọ́njú.'
  pes-OPCB: خوشا به حال کسانی که به فکر فقیران و درماندگان هستند، زیرا هنگامی که خود
    در زحمت بیفتند خداوند به یاری ایشان خواهد شتافت.
  tgl-ULB: Mapalad siya na may malasakit para sa mga mahihina; sa araw ng kaguluhan,
    Si Yahweh ang magliligtas sa kaniya.
  nop-nop: Me nediyeŋ me fofoŋhinitdok nadiyemiŋa yehitubu-lodalak, adi yadi kibibo
    adi’walaŋkade malabumuŋ mintamimbune Yahwedi kedem tubulodawaak. Unduŋ doktiŋa
    adi Bepaŋ’walaŋ kahaŋ kahileeŋ nadifo kedem tilak.
  hui-hui: Yagibano karu mitangi bialu biamogo biaga karu ti turubiore holebira. Uruni
    tiha genda timbuni tagira ibirangi Anduane Homogohanda ti biamogo bulebira.
  mya-mya: ဆင်း​ရဲ​သူ​တို့​အ​တွက်​စိုး​ရိမ်​ကြောင့်​ကြ​သော​သူ​သည် မင်္ဂ​လာ​ရှိ​၏။
    ထို​သူ​ဒုက္ခ​ရောက်​သော​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား ကူ​မ​တော်​မူ​လိမ့်​မည်။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ དབུལ་པོར་ལྟ་སྐྱོང་བྱེད་པའི་མི་དེ༌བདེ།
    །རྐྱེན་ངན་དུས་སུ་ཡ་ཝཱེས་ཁོ་བསྐྱབ༌འོང༌།།
  wsk-wsk: Kariimet awiriya kariimet kituwura guat nunga sangorsan mu amilmilamonko;
    tom nuna nongota ikup memek ningi kapamon mu Yawe nunga sangukko.
  sna-sna: Akaropafadzwa uyo ane hanya navasina simba; Jehovha anomurwira panguva
    dzokutambudzika.
  spa-BLM: Dichoso el que considera a los pobres. Yahvé lo librará en el día del mal.
  cac-cac: Vach' yic eb' scolvaj d'a eb' meb'a', a Jehová ol colanel eb' d'a scal
    syaelal.
  swh-ULB: Amebarikiwa mtu yule amkumbukaye mnyonge; katika siku ya taabu, Yahwe atamuokoa.
  bel-bel: Кіроўцу хору. Вучэньне. Сыноў Карэевых.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: Utew zeyzey is etew he edtevang te menge egkaayuayu. Su edtevangan sikandan
    te Nengazen emun timpu te kelised.
  mal-2015: എളിയവനെ ആദരിക്കുന്നവൻ ഭാഗ്യവാൻ; അനർത്ഥദിവസത്തിൽ യഹോവ അവനെ വിടുവിക്കും.
  gup-gup: Bininj nawu kabenkongibun nawu birrimarladj bininj, nakka wanjh kadjalnjilngmak.
    Dja nawu Yawey kabibingehke namekbe bininj bu kunrayek kawernmerren nuye.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Kara togotogo gaira tara dolovira tana bona A Lord ke volara tana bona
    ni sosodo
  pes-OPV: خوشابحال کسی‌که برای فقیر تفکرمی کند. خداوند او را در روز بلاخلاصی خواهد
    داد.
  ron-1924: Фериче де чел че ынгрижеште де чел сэрак, кэч ын зиуа ненорочирий Домнул
    ыл избэвеште;
  ben-OBCV: ধন্য সেই ব্যক্তি, যে দীনহীনদের জন্য চিন্তা করে; সংকটের দিনে সদাপ্রভু তাদের
    উদ্ধার করেন।
  som-som: Waxaa barakaysan kii ka fikira miskiinka, Maalinta shar jiro Rabbigu waa
    samatabbixin doonaa isaga.
  lat-VUC: In finem. Intellectus filiis Core.
  eng-ASVBT: 'Blessed is he that considereth the poor: Jehovah will deliver him in
    the day of evil.'
  mna-mna: Tomtom ta so mataana iŋgalŋgal zin sorrokŋan na, kampeŋana ki Anutu ko
    imbotmbot se kini. Mi sombe pataŋana sa indeeŋi na, Yooba ko iuuli.
  ita-1885: BEATO colui che si porta saviamente inverso il povero e misero; Il Signore
    lo libererà nel giorno dell'avversità.
  eng-LXXUP: For the end, a Psalm for instruction, for the sons of Korah.
  eng-ULB: Blessed is he who is concerned for the weak; in the day of trouble, Yahweh
    will rescue him.
  spa-VBL: ¡Cuán felices son aquellos que cuidan de los pobres! Cuando ellos se encuentren
    en problemas el Señor los ayudará.
  fra-_FOB: Heureux celui qui fait attention au misérable! Au jour du malheur l'Éternel
    le délivrera.
  mal-mal: എളിയവനെ ആദരിക്കുന്നവൻ ഭാഗ്യവാൻ; അനർത്ഥദിവസത്തിൽ യഹോവ അവനെ വിടുവിക്കും.
  lit-lit: Vyriausiajam muzikui. Dovydo psalmė. Koks didžiai palaimintas tas, kuris
    supratingai elgiasi su vargšais; nelaimės dieną VIEŠPATS jį išgelbės.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Mubārak hai wuh jo pasthāl kā
    ḳhayāl rakhtā hai. Musībat ke din Rab use chhuṭkārā degā.
  suz-BL: सु सुमी प्रुङग मुर आन पर्बम सुर्ता पा, वारच पाइनीमी, मेको आन कली परमप्रभु
    यावेमी आन श्‍येत रे प्रोंइब। हितोपदेस १४:२१; मत्ती ५:७
  eng-NOY: “For the leader of the music. A psalm of David.” Happy is he who hath regard
    to the poor! The LORD will deliver him in time of trouble.
  ita-1927: Per il Capo de’ musici. Salmo di Davide. Beato colui che si dà pensiero
    del povero! nel giorno della sventura l’Eterno lo libererà.
  ckb-ckb: خۆزگە دەخوازرێ بەوەی ئاوڕ لە هەژار دەداتەوە، یەزدان لە ڕۆژی تەنگانەدا ڕزگاری
    دەکات.
  eng-BBE: Happy is the man who gives thought to the poor; the Lord will be his saviour
    in the time of trouble.
  xsi-xsi: Tamâta ea kinzi uru kalonzi sukâŋa ŋananzi sugorai tamwatanzi kala sisukanzi,
    ande kinzi ŋinde sikura tu sindeka, ŋana tu lâ zo ndia malia ma imâ ipâŋga panzi,
    ande Yova Kindeni ma ivilanzi.
  kan-OKCV: ಬಡವರನ್ನು ಪರಾಮರಿಸುವವರು ಧನ್ಯರು; ಕೇಡಿನ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ತಪ್ಪಿಸುವರು.
  tam-2017: பெலவீனமானவன்மேல் கவலையுள்ளவன் பாக்கியவான்; தீங்குநாளில் யெகோவா அவனை விடுவிப்பார்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. BIENAVENTURADO el que piensa
    en el pobre: en el día malo lo librará Jehová.'
  ron-BTF: Binecuvântat este cel ce ia aminte la sărac, DOMNUL îl va scăpa în timp
    de tulburare.
  eng-WEBP: Blessed is he who considers the poor. The LORD will deliver him in the
    day of evil.
  eng-FBV: How happy are those who take care of the poor! When they are in trouble
    the Lord will save them.
  nld-1939: 'Voor muziekbegeleiding. Een psalm van David. Heil, die bezorgd is voor
    zwakken en armen: Op de dag van rampspoed zal Jahweh hem redden.'
  nch-BL: Paqui nopa masehuali cati motequipachohua pampa quinicnelía cati teicneltzitzi,
    pampa TOTECO quipalehuis quema hualas taohuijcayot.
  vie-1934: Phước cho người nào đoái đến kẻ khốn cùng! Trong ngày tai họa Đức Giê-hô-va
    sẽ giải cứu người.
  cha-cha: DICHOSO ayo y maase ni y mamoble; sa y jaanen y tinaelaye nae, si Jeova
    ulinibre.
  hin-CV: धन्य है वह मनुष्य, जो दरिद्र एवं दुर्बल की सुधि लेता है; याहवेह विपत्ति
    की स्थिति से उसका उद्धार करते हैं.
  eng-OURB: Blessed is he who considers the poor. Adonai will deliver him in the day
    of evil.
  spa-BES: Feliz es el hombre que piensa en los pobres; el Señor será su salvador
    en el tiempo de angustia.
  tdx-tdx: Haha ty mañaoñe o rarakeo; ie ho votsore’ Iehovà an-tsan-kankàñe.
  tha-KJV: ผู้​ใดเอาใจใส่คนจนก็​เป็นสุข พระเยโฮวาห์จะทรงช่วยเขาให้พ้นในวันยากลำบาก
  por-BR-2018: Bem-aventurado aquele que dá atenção ao miserável; o SENHOR o livrará
    no dia do mal.
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Glückselig, wer achthat auf den Armen!
    Am Tage des Übels wird Jehova ihn erretten.
  eng-WYC-2018: For victory, the song of David. Blessed is he that understandeth of
    the needy man and poor; the Lord shall deliver him in the evil day. (For the choirmaster,
    a song by David. Happy is he who hath concern for the poor and the needy; the
    Lord shall save him on the evil day or the Lord shall rescue him in his time of
    trouble.)
  epo-epo: 'Feliĉa estas tiu, kiu atentas senhavulon: En tago de mizero savos lin
    la Eternulo.'
  gfk-gfk: A haraidaan na kis ta nong i mon lilik uta diet ing taie udiet ta dadas.
    No Watong na halon leh ie ta ira pakana bung na tinirih.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Ƣerib-ajizlarƣa
    ƣǝmhorluⱪ ⱪilƣan kixi nǝⱪǝdǝr bǝhtlik-ⱨǝ! Eƣir künlǝrdǝ Pǝrwǝrdigar uningƣa panaⱨ
    bolidu.'
  beo-beo: Nowa dunu ilia da hame gagui dunuma asigiwane dawa:digisawane esala, ilia
    da hahawane gala. Bidi hamosu da ilima doaga:sea, Hina Gode da ili fidimu.
  tpi-OTNT: Man i save tingim ol rabisman na i helpim ol, dispela man i ken amamas.
    Bikpela bai i helpim em long taim hevi i kamap long em.
  hau-SA: Mai albarka ne wanda yake jin tausayin marasa ƙarfi; Ubangiji yakan kuɓutar
    da shi a lokutan wahala.
  udu-udu: Mom’bor mii gom a’di jin hili uni gun hatha’ko’di e mo. Tap̱a ’cuḵki a’di
    ka tee jin ṯoju a’di aṯo’c bwa mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Ghérib-ajizlargha ghemxorluq qilghan kishi neqeder bextlik-he! Éghir künlerde
    Perwerdigar uninggha panah bolidu.'
  nde-nde: Ubusisiwe lowo onanza abahluphekayo; uThixo uyamkhulula ngezikhathi zokuhlupheka.
  ton-ton: '‌ʻOku monūʻia ia ʻaia ʻoku tokanga ki he masiva: ʻe fakamoʻui ia ʻe Sihova
    he ʻaho ʻoe kovi.'
  ces-1613: Přednímu zpěváku, žalm Davidův.
  eng-WMB: Blessed is he who considers the poor. The LORD will deliver him in the
    day of evil.
  tam-TCV: ஏழைகள்மீது கவனம் வைப்பவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்; துன்ப நாளில் யெகோவா
    அவர்களை விடுவிப்பார்.
  ceb-ULB: Bulahan siya nga adunay pagtagad sa mga huyang; sa adlaw sa kagubot, luwason
    siya ni Yahweh.
  pol-UBG: Błogosławiony, kto zważa na ubogiego, PAN go wybawi w dniu niedoli.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ مبارک ہے وہ جو پست حال کا خیال رکھتا
    ہے۔ مصیبت کے دن رب اُسے چھٹکارا دے گا۔
  eng-OEBCW: Happy are those who consider the weak; in the day of misfortune the Lord
    will deliver them.
  deu-1912: Ein Psalm Davids, vorzusingen. Wohl dem, der sich des Dürftigen annimmt!
    Den wird der HERR erretten zur bösen Zeit.
  kan-2017: ದಿಕ್ಕಿಲ್ಲದವನನ್ನು ಪರಾಂಬರಿಸುವವನು ಧನ್ಯನು; ಯೆಹೋವನು ಅವನನ್ನು ಆಪತ್ಕಾಲದಲ್ಲಿ ರಕ್ಷಿಸುವನು.
  yap-yap: Nge falan’ e pi’in ma magfan’rad ko pi’in gafgow; ya SOMOL e ra aywegrad
    ko ngiyal’ nike yib e oloboch ngorad.
  hlt-MCSB: Yoethaenah hnin ah tattloel te aka cangbam tah a yoethen. Anih te BOEIPA
    loh a loeih sak.
  mdy-ETH: ማንቆ ዓሶ ማኣዳ ዓሳ ዓንጂንቴያኬ፤ ዔያታ ሜታዼ ዓቦና ናንጊና ናንጋ ጎዳ ዔያቶ ማኣዳኔ።
  twi-ASANTE: Nhyira ne onipa a mmɔborɔni asɛm ho hia no. Awurade gye no wɔ amanehunu
    berɛ mu.
  eng-WEBU: Blessed is he who considers the poor. The LORD will deliver him in the
    day of evil.
  acu-NT: Aints kakaichu tura mianchau ainausha pengker awajinaunka Yuska pengker
    awajsatnuitai. Tura nisha wait wajamtaisha, Yuska angkanmamtikiatnuitai.
  spa-PDDPT: ¡Oh cuán bendecido es el que piensa en el pobre! En el día malo Yavé
    lo librará.
  gun-gun: Ovy'a ete 'rã iporiaukue'i mboaxya kuery. Ha'e va'e kuery Senhor ogueraa
    jepe 'rã nda'eveia ára.
  agu-BL: Ba'n cyeri e' yi na el chik'ajab scye'j yi e' yi at tajwe'n scyetz. Na tz'ocopon
    Ryos tan quich'eye'n cyetz yil tz'ul e'chk sotzaj c'u'lal ẍchiwutz.
  ilo-ULB: Nagasat isuna a maseknan kadagiti nakapuy; iti aldaw ti riribuk, ispalen
    ni Yahweh isuna.
  kpg-kpg: E maluagina go digau ala e de nnoomaalia i digau hagaloale. Dimaadua ga hagamaamaa
    digaula i nadau madagoaa ma ga haingadaa.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ غېرىب-ئاجىزلارغا
    غەمخورلۇق قىلغان كىشى نەقەدەر بەختلىك-ھە! ئېغىر كۈنلەردە پەرۋەردىگار ئۇنىڭغا پاناھ
    بولىدۇ.'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Meid pai irail kan me kin nsenohki apwalih me semwehmwe kan; KAUN-O pahn
    ketin sewese irail nan arail apwal.
  jae-jae: Aoc gêôc ŋac, taŋ gêjam ŋac ŋasec sa naŋ, gebe êndêŋ gêŋwapac ŋabec Apômtau
    oc ênam eŋ sa.
  ksd-ksd: Nina i nuk pa ra umana biaui i ti doan, Ra Luluai na valangalanga ta ra
    e ba na ki kaina tana.
  tur-YTC: Ne mutlu yoksulu düşünen insana. Yahve kurtarır onu kötü günde.
  bel-N: Кіраўніку хору. Псальм Давіда.
  grc-BRENT: Εἰς τὸ τέλος, εἰς σύνεσιν τοῖς υἱοῖς Κορέ.
  kpr-kpr: Mave makasi embo sonembuse irá gheraera, God ne esimbugururari ivugaghae
    irarera. Ne dara barera, Bajari ne sonembarira.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. (41-2) Betapa diberkatinya orang
    yang berakal budi terhadap orang miskin; TUHAN akan menyelamatkannya pada hari
    kesusahan.'
  yom-yom: Lusakumunu kuidi mutu wowo thaluꞌandi yidi kuidi mutu wulebakana, Yave
    weti ku nkula mu thangu yi ziphasi.
  yut-yut: Amɨn kɨnda da tapmɨmni mɨni amɨn pɨndagek paŋpulugosok, uŋun amɨn kɨsɨk
    kɨsɨk tagɨ asak. Jɨgɨ altaŋ ɨmni bɨsapmon Yawe da pulugaŋ yɨpdɨsak.
  nya-nya: Wodala ndi munthu amene amaganizira anthu osauka; Yehova amamuwombola pa
    nthawi yamsautso.
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Bidigo te magi doado bage meni yai bidiba homu kone palama, tama augwali
    tau sabo bidi da, te bidigo homu wiegi yai pemene yao. Te sęgę agaba pedalubo
    sogode, te Genuai Bidigo aga tau saibao.
  tpi-tpi: Man i save tingim ol rabisman na i helpim ol, dispela man i ken amamas.
    Bikpela bai i helpim em long taim hevi i kamap long em.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Phước cho ai giúp người khốn khó! Chúa Hằng Hữu sẽ giải cứu lúc lâm nguy.
  guj-2017: જે દરિદ્રીની ચિંતા કરે છે, તે આશીર્વાદિત છે; સંકટને સમયે યહોવાહ તેને છોડાવશે.
  pon-2006A: Meid pai irail kan me kin nsenohki apwalih me semwehmwe kan; KAUN-O pahn
    ketin sewese irail nan arail apwal.
  por-BRBSL: Blessed é aquele que considera os pobres. Yahweh irá entregá-lo no dia
    do mal.
  eng-OEBUS: Happy are those who consider the weak; in the day of misfortune the Lord
    will deliver them.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Tamimathoe hanelah ka pouk pouh e tami teh a yawkahawi e doeh. Runae tueng
    nah ahni hah BAWIPA ni a hlout sak han.
  twi-twi: Nhyira ne onipa a mmɔborɔni asɛm ho hia no; Awurade gye no wɔ amanehunu
    bere mu.
  hlt-hlt: Yoethaenah hnin ah tattloel te aka cangbam tah a yoethen. Anih te BOEIPA
    loh a loeih sak.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: Gumazir onganarazibagh amir gumazamizibagh nɨghnɨgha men akurvazim, a
    bar akongegh. Guizbangɨra, an osɨmtɨzim ikiamin dughiamɨn Ikiavɨra Itir God an
    akurvagham.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Yoxsulların qayğısına qalan nə bəxtiyardır! Rəbb dar günündə onu qurtarar,
  eng-DBY: 'Blessed is he that understandeth the poor: Jehovah will deliver him in
    the day of evil.'
  hin-2017: क्या ही धन्य है वह, जो कंगाल की सुधि रखता है! विपत्ति के दिन यहोवा उसको
    बचाएगा।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Kudi fasiqa aanaaseera irisee dadaaqi mariasa asasiaqa. Ummaara aukuanaki
    Yaaweefa miqimariasa uqeera kaqinni quqannisaannoo.
  eng-YLT: To the Overseer. — A Psalm of David. O the happiness of him Who is acting
    wisely unto the poor, In a day of evil doth Jehovah deliver him.
  kne-kne: Nagasat di ipogaw ay din kakkaasi yan seg-angana, tan isalakan Diyos sin
    timpon di ligat na.
  eng-WYC-2017: For victory, the song of David. Blessed is he that understandeth of
    the needy man and poor; the Lord shall deliver him in the evil day.
  eng-WMBB: Blessed is he who considers the poor. The LORD will deliver him in the
    day of evil.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' dxe'e̱ gunne xue chee̱ benne' xache'.
    Lu zra gate zue̱' lu da ste̱be, guselá Xránadxu bénnea'.
  zty-NTPS: Ba nez ẕen naken che bennen' že' ḻaže'e benne' yache' ka'. Bi ža zoe'
    ḻo da' zede, yeslá X̱anžon' ḻe'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। मुबारक है वह जो पस्तहाल का ख़याल
    रखता है। मुसीबत के दिन रब उसे छुटकारा देगा।
  rug-rug: Tamanae tugo saripu galagala ni sari na habahuala, ura kaqu va sarei e
    Zihova si arini pa totoso tasuna.
  gaz-gaz: Namni hiyyeessaaf yaadu eebbifamaa dha; guyyaa rakkinaatti Waaqayyo isa
    ni oolcha.
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Äma, äma jäwärita nadäŋ yämik täkaŋ uwä Anutu täŋo oretoret terak kuŋat
    täkaŋ. Udewanitä bäräpi kaŋ-ahänayäŋ täkaŋ uwä Ekänitä api täŋkentäŋ yämek.
  haw-1868: 'POMAIKAI ke kanaka i manao i ka popilikia: E hoakea mai o Iehova ia ia
    i ka wa ino.'
  arb-NAV: طُوبَى لِلْمُتَرَفِّقِ بِالْمِسْكِينِ، فَإِنَّ الرَّبَّ يُنْقِذُهُ فِي
    يَوْمِ الشَّرِّ.
  ded-ded: Ngic mong ye ngicngac makpekpea yenenggareng ayemmeande, ye kenehagoc.
    Ebicnasou KEBUNGO ye ebicfunac mesima
  ewe-ewe: Woayra ame si tsɔ ɖe le eme na ame dahewo, Yehowa aɖee le xaxaɣi.
  eng-LEE: '“To the chief musician, a psalm of David.” (41:2) Happy is he that careth
    for the poor: on the day of evil will the Lord deliver him.'
  asm-FB: ধন্য সেই লোক, যি লোকে দুখী-দৰিদ্ৰলৈ চিন্তা কৰে; যিহোৱাই তেওঁলোকক সঙ্কটৰ
    কালত উদ্ধাৰ কৰে।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Béni soit celui qui considère les pauvres. Yahvé le délivrera au jour du
    malheur.
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũrũmbũyagia andũ arĩa matarĩ hinya; ũcio-rĩ,
    Jehova nĩamũhatũraga hĩndĩ ya mathĩĩna.
  fra-NCL: Au maître de chant. Psaume de David.
  cek-AK: 'Kamtang tahmenhaih tawn kami loe tahamhoih: raihaih tongh naah Angraeng
    mah anih to pahlong tih.'
  cuk-cuk: Dule, dule-wileged-bendakedgi binsaele, Bab-Jehová, a-dulegi nued-binsaed.
    Ar ade, ibagan-isgana ega nagunonikile, Bab-Jehová we-dule-bendakoed.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    «Масқил»: — Кейик ериқлардики суға тәшна болғандәк, Җеним саңа тәшнадур, и Худа.'
  tel-2017: బలహీనులను పట్టించుకునే వాడు ధన్యజీవి. కష్ట సమయంలో యెహోవా అతణ్ణి కాపాడతాడు.
  hat-BSA: A la beni sila ki konsidere ka malere a beni! SENYÈ a va delivre li nan
    jou twoub li.
  ukr-ONPU: Керівнику хору. Повчання синів Кореєвих.
  kos-kos: Insewowo elos su nunku ke mwet sukasrup; Tuh LEUM GOD El ac fah kasrelos
    in pacl elos sun ongoiya.
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Ndị a gọziri agọzi ka ha bụ ndị nwere uche na-eleta ndị ogbenye; Onyenwe
    anyị na-azọpụta ha nʼoge nsogbu.
  ory-ory: ଯେଉଁ ଜନ ଦୀନହୀନଙ୍କୁ ତତ୍ତ୍ୱାବଧାନ କରେ, ସେ ଧନ୍ୟ; ସଦାପ୍ରଭୁ ଦୁର୍ଦ୍ଦଶା ଦିନରେ ତାହାକୁ
    ଉଦ୍ଧାର କରିବେ।
  chk-chk: Ra feiöch chokewe mi ekieki ekewe mi apwangapwang o wöüngau. Ewe Samol
    mi Lapalap epwe angaserela lon ränin ar riaföü.
  rop-rop: Ol detlot pipul hu album ola powan pipul, olabat na garra jidan gudbinjiwei.
    YAWEI garra album olabat wen olabat abum trabul.
  ukr-1871: Проводиреві хора. Псальма Давидова. Щасливий, хто про вбогих дбає! В день
    нещастя спасе його Господь.
  yon-yon: Kanembed kamboknondan yaa meendene amun kamendimaan kuu ye kuu Godbed amun
    kerunoon. Ye yaa dabab mananeen kuu Yarimanbed awanene nen angka kowaneen.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (041-2) Wohl dem, der auf den Dürftigen
    achthat; ihn wird der HERR erretten zur bösen Zeit;
  eng-JPS: (41-1) For the Leader. A Psalm of David. (41-2) Happy is he that considereth
    the poor; the LORD will deliver him in the day of evil.
  srp-1865: Blago onome koji razumije ništemu! Gospod æe ga izbaviti u zli dan.
  lug-lug: Alina omukisa asaasira omunaku; Mukama amulokola ku lunaku olw’akabi.
  heb-heb: למנצח מזמור לדוד אשרי משכיל אל דל ביום רעה ימלטהו יהוה׃
  ben-IRV: ধন্য সেই যে দুর্বলদের জন্য চিন্তা করে; বিপদের দিনের সদাপ্রভুু তাকে উদ্ধার
    কর।
  ntu-ntu: Namrlzbz mz doa kcng tzmrlztilr leplz kxnzmaneng, Murde Yawe sa naokatrle
    nidr mzli kc nakxpu-ngrdr.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਜਿਹੜਾ ਗਰੀਬ ਦੀ ਸੁੱਧ ਲੈਂਦਾ ਹੈ, ਯਹੋਵਾਹ ਉਹ ਨੂੰ ਬੁਰਿਆਈ ਦੇ ਵੇਲੇ ਛੁਡਾਵੇਗਾ।
  mya-JVB: ဆင်းရဲ သောသူကို အောက်မေ့ သောသူသည် မင်္ဂလာ ရှိ၏။ ခဲယဉ်း သောကာလ ၌ ထိုသူ ကို
    ထာဝရဘုရား ကယ်နှုတ် တော်မူမည်။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Kuc mama wamma kecanʒu ionac niŋkewu
    waŋ énécmianʒac ic imi ʒézé ségiségiyaguc, nalé biriaiguc Yawenéŋ hénaya méwéréŋgéyu
    orima kemmac.
  tte-O: Siya analiyao tobubutuma sisaguili kani siyaliyaya kaiwena Yeoba kani isaguili
    ali miyapolowe saugana koina,
  tbg-tbg: Vehi vaiinti nahentiara iriha vika kahaqireka auti variaka, Kotiva vika
    koqema nimite vaira. Vika nora maaraqi vai entara Noravano Kotiva vi vaiinti nahentika
    kahaqianaro.
  hmo-hmo: Ogogami taudia ia laloa tauna be namo. Lohiabada ese ia do ia durua, bema
    hisihisi ia davaria neganai.
  zar-NT: Bicaʼ ba bönniʼ ruíʼi ládxëʼë nupa nácagaca yechiʼ. Xanruʼ gácalen cazëʼ
    bönniʼ naʼ cateʼ bi gaca queëʼ.
  urd-urd: मुबारक, है वह जो ग़रीब का ख़याल रखता है ख़ुदावन्द मुसीबत के दिन उसे छुड़ाएगा।
  rus-SYN: Начальнику хора. Учение. Сынов Кореевых.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Mivaichate khoto ho chu anunnom ahi! Amaho chu Yahweh Pakai in boina
    ato nao a kon a ahuhdoh diu ahi.
  mar-mar: जो मनुष्य गरीबांची चिंता करतो तो आशीर्वादित आहे. त्याच्या संकटाच्या दिवशी
    परमेश्वर त्यास वाचवेल.
  isl-isl: Guð blessar þann sem hjálpar bágstöddum. Á mæðudeginum bjargar Drottinn
    honum.
  hlt-THB: Tha amak awm khawdeng thlang ak husim thlang taw a zoseen hy; kyinaak a
    huh awh anih ce Bawipa ing loet sak lawt kaw.
  qub-qub: Cushishami cawanga pobricunatawan wacchacunata yarpäga. Chay runataga ima
    disigrasya chayaptinpis Tayta Dios salbangami.
  bqp-bqp: Arubarikaden gbɛ̃ kũ àdi gbãnasaride yã da ũ, Dikiri dì a bo warikɛnagↄrↄa.
  hat-hat: (041:1) Pou chèf sanba yo. Se yon sòm David. (041:2) Ala bon sa bon pou
    moun ki pran ka pòv yo! Seyè a va delivre l' lè la nan tray.
  eng-BSB: Blessed is the one who cares for the poor; the LORD will deliver him in
    the day of trouble.
  eng-WEBPB: Blessed is he who considers the poor. The LORD will deliver him in the
    day of evil.
  kbq-kbq: Hagi zamunte omne vahe'ma knare zamavu'zmava'ma hunezmantaza vahera hazenke
    zama esigeno'a, Ra Anumzamo'a zamagu'vazigahie.
  pon-pon: MEID pai me kin apwali me jamama o. Ieowa pan kotin dorela i ni ran apwal.
  nhe-BL: Paqui nopa tlacatl tlen mocuesohua pampa quinicnelía tlen teicneltzitzi,
    pampa TOTECO quipalehuis quema hualas tlaohuijcayotl.
  wnc-wnc: Aminu tapatuta umana wena aminde natake gatayamiu, waapa apbakngayok. Buyambam
    tapata meya ie asapan ngana ita akgatangamik.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ è gbãasaide yã daa ũ, Dii è à bↄ nawɛ̃akɛgurↄ.
  gub-BL: Hurywete ma'e hereko 'ymar wapytywà har wà. Tupàn Tuweharupi Wiko Ma'e upytywà
    putar a'e wà nehe no, Waneko haw zawaiw katu mehe a'e wà nehe.
  eng-DRA: Unto the end, understanding for the sons of Core.
