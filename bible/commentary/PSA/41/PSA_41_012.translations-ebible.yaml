verse: PSA.041.012
translations:
  mal-C: എന്റെ പരമാർഥതയാൽ അവിടന്നെന്നെ താങ്ങിനിർത്തുകയും തിരുസന്നിധിയിൽ എന്നെ നിത്യം
    നിർത്തുകയുംചെയ്യുന്നു.
  deu-TKW: Daran erkenne ich, daß du Wohlgefallen an mir hast, daß mein Feind nicht
    über mich jauchzen wird.
  lin-lin: Nakoyeba ete osepelaka na ngai soki kaka monguna na ngai agangi te na tina
    na ngai.
  mmx-mmx: Unaba lok tooro ia, atla nia ak lox amisik levempanga ik mokso. Unabat
    kis esogo eburu minia at levenaleng axap i tu melamgo.
  eng-LSV: As for me, in my integrity, || You have taken hold on me, || And cause
    me to stand before You for all time.
  eng-GNV: And as for me, thou vpholdest me in mine integritie, and doest set me before
    thy face for euer.
  eng-WEBSTER: And as for me, thou upholdest me in my integrity, and settest me before
    thy face for ever.
  nhw-BL: Techpalehui pampa nijchihua catli xitlahuac huan techmacatoc tequiticayotl
    ma niitzto nepa moixpa para nochipa.
  swh-ONEN: Katika uadilifu wangu unanitegemeza na kuniweka kwenye uwepo wako milele.
  bba-bba: Nɛn yibɛrɛ ù kun mɑn kɑmiɛ, sɑɑ ye sɔɔrɑ kon ɡiɑ mɑ ɑ mɑn kĩ.
  eng-KJVCPB: And as for me, thou upholdest me in mine integrity, And settest me before
    thy face for ever.
  luo-luo: Itingʼa malo nikech timna makare kendo ichunga e nyimi nyaka chiengʼ.
  aii-aii: ܘܒܘܼܬ ܕܝܼܝܼ، ܩܵܡ ܣܵܢܕܹܬ ܠܝܼ ܒܬܲܡܝܼܡܘܼܬ‌ܝܼ، ܘܢܨܝܼܒ݂ ܠܘܼܟ݂ ܐܸܠܝܼ ܩܲܕܡ ܦܵܬܘܼܟ݂
    ܠܥܵܠܲܡ.
  meu-meu: Oi ese vada o haginigu tore, egu kara maoromaoro dainai; oi vairamu ai
    vada o haginigu hanaihanai.
  npi-ULB: मेरो बारेमा, मेरो इमान्‍दारीतामा तपाईंले मलाई सहायता गर्नुहुनेछ र मलाई
    सधैंभरि तपाईंकै सामु राख्‍नुहुनेछ ।
  yor-yor: Bí ó ṣe tèmi ni ìwọ dì mímú nínú ìwà òtítọ́ mi ìwọ sì gbé mi kalẹ̀ níwájú
    rẹ títí láé.
  pes-OPCB: مرا به سبب درستکاریم حفظ خواهی کرد و تا ابد در حضورت نگاه خواهی داشت.
  tgl-ULB: Para sa akin, tinulungan mo ako sa aking katapatan at iingatan ako sa harap
    ng iyong mukha magpakailanman.
  nop-nop: Nu didimeŋgoŋ hatibe nabuguŋ, wendoktiŋa nabudokolaŋ. Unduŋ tiŋa nanagilune
    wooŋ hebeke gineŋ uŋgoŋ hatiŋa wooŋ hatibaat fafaŋeniŋ.
  hui-hui: I̱na mbirale beroru tigabi bialu koria de hondowa í̠na i̱ biamogo bulebere.
    I̱ í̠niha haparaho holiya í̠na i̱ handayaho haabo holebere.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​သူ​ဖြစ် သ​ဖြင့် ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား
    ကူ​မ​တော်​မူ​၍ ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​တွင်​ထာ​ဝ​စဉ်​နေ​ရ​ခွင့်​ကို ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ང་རང་རྣམ་པར་དག་པས་ཁྱེད་ཀྱིས༌བསྐྱོར། །རྒྱུན་དུ་ཁྱེད་དྲུང་འགྲེང་བར་མཛད་པ༌ཡིན།།
  wsk-wsk: Ani kiwem memek bo me beterem, buta se ni aga sangorsam; se ani ni kema
    te baga se lagarikko.
  sna-sna: Munonditsigira pakutendeka kwangu, uye munondiisa pamberi penyu nokusingaperi.
  spa-BLM: En cuanto a mí, me sostienes en mi integridad, y ponme en tu presencia
    para siempre.
  cac-cac: A inxo pax jun, malaj in mul d'a ichan̈, yuj chi' ix in a quetz yed' a
    c'ab'. Ayinn̈ejocab' ec' d'a ichan̈ d'a masanil tiempo.
  swh-ULB: Kwangu mimi, wewe unanisaidia katika uadilifu wangu na utaniweka mbele
    ya uso wako milele.
  bel-bel: Чаго ж ты журышся, душа мая, чаго ты маркоцішся? май надзею на Бога; бо
    я буду славіць Яго, Збаўцу майго і Бога майго.
  deu-ELBBK: Daran erkenne ich, dass du Gefallen an mir hast, dass mein Feind nicht
    über mich jauchzt.
  mbb-OT: Tenged te wazà mezaat he vaal ku, ne idtuǥut nu he mekeubpà a zuma kenikew
    te wazà pidtemanan.
  mal-2015: നീ എന്റെ നഷ്കളങ്കത്വംനിമിത്തം എന്നെ താങ്ങുന്നു, നിന്റെ മുമ്പിൽ എന്നേക്കും
    എന്നെ നിർത്തിക്കൊള്ളുന്നു.
  gup-gup: Ngaye minj kunwarre ngayimeninj, dja ngudda kunmekbekenh kanbidyikarrmeng
    dja kankurrmeng bu ngahdjaldi kore kumirrk ke bu munguyh munguyh.
  rmc-rmc: Pal oda prindžarava, hoj som tuke pre dzeka, te miro ňeprijaťeľis mange
    na radisaľola.
  nlg-nlg: Na pukuna to nea na volagu ge ke mua kalea na hava te dika mo laviu va
    tana malamu talau.
  pes-OPV: و مرا به‌سبب کمالم مستحکم نموده‌ای و مرا به حضور خویش دائم قائم خواهی نمود.
  ron-1924: Ту м-ай сприжинит дин причина неприхэнирий меле ши м-ай ашезат пе вечие
    ынаинтя Та.
  ben-OBCV: আমার সততার কারণে তুমি আমার জীবন বাঁচিয়ে রেখেছ, আমাকে তোমার উপস্থিতিতে
    চিরকালের জন্য নিয়ে এসেছ।
  som-som: Laakiinse aniga waxaad ii tiirisaa daacadnimadayda aawadeed, Oo weligaaba
    waxaad i fadhiisisaa wejigaaga hortiisa.
  lat-VUC: Quare tristis es, anima mea? et quare conturbas me? Spera in Deo, quoniam
    adhuc confitebor illi, salutare vultus mei, et Deus meus.]
  eng-ASVBT: And as for me, thou upholdest me in mine integrity, And settest me before
    thy face forever.
  mna-mna: Pa nio leŋ uunu sa isaana som. Tanata nu pombolmbol yo, mi kam yo ma aŋbotmbot
    kolouŋana pu totomen.
  ita-1885: Anzi tu mi hai sostenuto nella mia integrità, E mi hai stabilito nel tuo
    cospetto in perpetuo.
  eng-LXXUP: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? Hope in God; for I will give thanks to him; He is the health of my countenance,
    and my God.
  eng-ULB: As for me, you support me in my integrity and will keep me before your
    face forever.
  spa-VBL: Me ayudarás gracias a mi integridad, me mantendrás en tu presencia para
    siempre.
  fra-_FOB: Mais tu me soutiens dans mon intégrité; tu m'as établi devant toi pour
    toujours.
  mal-mal: അവിടുന്ന് എന്റെ നിഷ്കളങ്കത്വം നിമിത്തം എന്നെ താങ്ങുന്നു, തിരുമുമ്പിൽ എന്നേക്കും
    എന്നെ നിർത്തുന്നു.
  urd-GVR: Tū ne mujhe merī diyānatdārī ke bāis qāym rakhā aur hameshā ke lie apne
    huzūr khaṛā kiyā hai.
  suz-BL: आं रिम्‍शो थुं आ पर्बम गे आं कली ग्‍योम्‍ताक्‍यीनी। मिनु गे आं कली गेना
    हना यो इन ङोंइती राप्‍पाइक्‍तीनी।
  eng-NOY: As for me, thou wilt uphold me in my integrity; Thou wilt set me before
    thy face for ever!
  ita-1927: Quanto a me, tu mi sostieni nella mia integrità e mi stabilisci nel tuo
    cospetto in perpetuo.
  ckb-ckb: بەهۆی ئەوەی من دروستم، تۆ پاڵپشتیم دەکەیت و لەپێش خۆت ڕامدەگریت، هەتاهەتایە.
  eng-BBE: And as for me, you are my support in my righteousness, giving me a place
    before your face for ever.
  xsi-xsi: Mao nâ, naŋa uru aveta ikura noko ne pateâŋa mine, aku ŋana duvi ŋinde
    kâ noko kuvilana ku kuo naŋa amandi noko nao ikura zo rârâni, ma amo mine ku amo
    nâ.
  kan-OKCV: ಆದರೆ ನೀವು ನನ್ನ ಪ್ರಾಮಾಣಿಕತೆಯ ಕಾರಣ ನನ್ನನ್ನು ಎತ್ತಿ ಹಿಡಿದಿರುವಿರಿ; ನೀವು ನನ್ನನ್ನು
    ನಿತ್ಯವಾಗಿ ನಿಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿ ಇರಿಸುವಿರಿ.
  tam-2017: நீர் என்னுடைய உத்தமத்திலே என்னைத் தாங்கி, என்றென்றைக்கும் உம்முடைய சமுகத்தில்
    என்னை நிலைநிறுத்துவீர்.
  spa-RV-1909: En cuanto á mí, en mi integridad me has sustentado, y me has hecho
    estar delante de ti para siempre.
  ron-BTF: Și cât despre mine, tu mă susții în a mea integritate și mă așezi înaintea
    feței tale pentru totdeauna.
  eng-WEBP: As for me, you uphold me in my integrity, and set me in your presence
    forever.
  eng-FBV: You have supported me because of my integrity, you have brought me into
    your presence forever.
  nld-1939: Maar als ik gezond word, en Gij mij behoudt, En mij eeuwig voor uw aangezicht
    plaatst.
  nch-BL: Techpalehui pampa nijchihua cati xitahuac huan techmacatoc tequiticayot
    ma niitzto nepa moixpa para nochipa.
  vie-1934: Song, nhân vì sự thanh liêm tôi, Chúa nâng đỡ tôi, Lập tôi đứng vững ở
    trước mặt Chúa đời đời.
  cha-cha: Ya guajo, gui quinabalesso unmantieneyo; ya unpoloyo gui menamo para taejinecog.
  hin-CV: मेरी सच्चाई के कारण मुझे स्थिर रखते हुए, सदा-सर्वदा के लिए अपनी उपस्थिति
    में मुझे बसा लीजिए.
  eng-OURB: As for me, you uphold me in my integrity, and set me in your presence
    forever.
  spa-BES: Y en cuanto a mí, tú eres mi apoyo en mi justicia, dándome un lugar delante
    de tu rostro para siempre.
  tdx-tdx: Naho izaho, tozañe’o ami’ty havañonako, naho ampañatrefe’o laharañe amako
    nainai’e.
  tha-KJV: แต่​พระองค์​ทรงค้ำชูข้าพระองค์​ไว้​เพราะความสัตย์สุ​จร​ิตของข้าพระองค์
    และทรงตั้งข้าพระองค์​ไว้​ต่อเบื้องพระพักตร์​พระองค์​เป็นนิตย์
  por-BR-2018: E quanto a mim, tu me sustentas em minha sinceridade; e tu me puseste
    diante de ti para sempre.
  deu-ELO: Ich aber, in meiner Lauterkeit hast du mich aufrecht gehalten und mich
    vor dich gestellt auf ewig.
  eng-WYC-2018: Forsooth thou hast taken me up for (mine) innocence; and hast confirmed
    me in thy sight [into] without end. (For thou hast upheld me because of my innocence;
    and will keep me before thee forever.)
  epo-epo: Kaj min Vi subtenos pro mia senkulpeco, Kaj Vi starigos min antaŭ Via vizaĝo
    por ĉiam.
  gfk-gfk: U hatur hadadas iau kanong ta ira bilbilai ken i kis taar tano balagu,
    ma u hakisi iau tano num matmataan hathatika.
  uig-PIN: Biraⱪ manga kǝlsǝk, durus bolƣanliⱪimdin, sǝn meni yɵlǝysǝn; Sǝn meni mǝnggü
    Ɵz ⱨuzurungda ⱪǝd kɵtürütküzüp turƣuzisǝn.
  beo-beo: Dia da na fidimu. Bai na da moloidafa hou amo hamosa. Dia da na Dia midadi
    fifi ahoanoma:ne hamomu.
  tpi-OTNT: Yu bin lukim mi i wokabaut stret, olsem na yu lukautim mi, na yu holim
    mi klostu long yu oltaim.
  hau-SA: Cikin mutuncina ka riƙe ni ka sa ni a gabanka har abada.
  udu-udu: Hili /e bu’thki aha/ mo gom miim pem jin dar gi ŋadhum mo, dhali /e ki
    kar aha/ e buŋ’kus pini ki sule/ sule/ mo.
  uig-LAT: Biraq manga kelsek, durus bolghanliqimdin, sen méni yöleysen; Sen méni
    menggü Öz huzurungda qed kötürütküzüp turghuzisen.
  nde-nde: Ubuqotho bami busekelwa nguwe njalo ungimisa phambi kwakho nini lanini.
  ton-ton: Pea ko au, ʻoku ke poupou hake au ʻi heʻeku angatonu, pea te ke fokotuʻu
    au ʻi ho ʻao ʻo taʻengata.
  ces-1613: Abych odtud poznal, že mne sobě libuješ, když by se neradoval nade mnou
    nepřítel můj.
  eng-WMB: As for me, you uphold me in my integrity, and set me in your presence forever.
  tam-TCV: நீர் என் உத்தமத்தில் என்னை ஆதரித்து, உமது சமுகத்தில் எப்போதும் என்னை வைத்துக்கொள்கிறீர்.
  ceb-ULB: Alang kanako, gitabangan mo ako sa akong kaligdong ug gitipigan mo ako
    sa imong atubangan hangtod sa kahangtoran.
  pol-UBG: Ty zaś wesprzesz mnie ze względu na moją uczciwość i na wieki postawisz
    mnie przed swoim obliczem.
  urd-GVU: تُو نے مجھے میری دیانت داری کے باعث قائم رکھا اور ہمیشہ کے لئے اپنے حضور
    کھڑا کیا ہے۔
  eng-OEBCW: For my innocence you uphold me, and set me forever before your face.
  deu-1912: Mich aber erhältst du um meiner Frömmigkeit willen und stellst mich vor
    dein Angesicht ewiglich.
  kan-2017: ನಿರ್ದೋಷಿಯಾದ ನನ್ನನ್ನಾದರೋ ನೀನು ಉದ್ಧಾರಮಾಡಿ, ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ
    ನಿಲ್ಲಿಸುವಿ.
  yap-yap: Bay mu ayuwegneg, ni bochan e gu be rin’ e n’en ni bfel’; bay um teg u
    p’eowchem ni dariy n’umngin nap’an.
  hlt-MCSB: Kai khaw kamah kah thincaknah neh kai nan duel tih kumhal namah hmai ah
    kai nan khueh.
  mdy-ETH: ታኣኮ ፂሉሞሮ ኬልቂ ኔ ታና ዓርቄኔ፤ ናንጊና ኔ ኮራ ኔኤኒ ታና ናንጊሻንዳኔ።
  twi-ASANTE: Me nokorɛdie mu, wokura me mu na wode me gyina wʼanim afebɔɔ.
  eng-WEBU: As for me, you uphold me in my integrity, and set me in your presence
    forever.
  acu-NT: Tura wikia tunaun takatsuk pujau asamtai, winaka tuke pengker awajtusta.
    Tura tuke wijai pujusti tusam waitkata.
  spa-PDDPT: En cuanto a mí, en mi integridad me sostienes, Y me establecerás en tu
    Presencia para siempre.
  gun-gun: Ha'e rami 'rãgue py anhetẽ rupi aikoa py xemombaraete, ha'e xemoĩ nerenonde
    raka'e rã peve guarã.
  agu-BL: Na na chinnachon te'j yi ba'n atine't swutzu'. Cha'stzun te ja chinje' xtxicbalu',
    nin cho'n chincyaj cyen swutzu'.
  ilo-ULB: Kaniak, saranayennak iti kinapudnok ken salimetmetannak iti sangoanam iti
    agnanayon.
  kpg-kpg: Goe ga hagamaamaa au, idimaa au dela e hai nia mee ala e donu, gei Goe
    ga benebene au i doo baahi gaa hana hua beelaa.
  uig-ARA: بىراق ماڭا كەلسەك، دۇرۇس بولغانلىقىمدىن، سەن مېنى يۆلەيسەن؛ سەن مېنى مەڭگۈ
    ئۆز ھۇزۇرۇڭدا قەد كۆتۈرۈتكۈزۈپ تۇرغۇزىسەن.
  sus-sus: N a kolon n nafan i ma, barima i mu n luma n yaxuie sagoe.
  pon-2006: Komw pahn ketin sewese ie, pwehki ei kin wia dahme pwung; komw pahn kolokol
    ie mwohn silangmwi kohkohlahte.
  jae-jae: Aôm gôjam aê sa kêtu ŋoc biŋ masigeŋŋa ma kôkêŋ aê kakô aôm laŋômnêmŋa
    gedeŋ tôŋgeŋ.
  ksd-ksd: Ma iau, u tar maravut iau, tago i dovot ra maukuagu. Ma u vatur vatikene
    pa iau ta ra luaina matam.
  tur-YTC: Bana gelince, dürüstlüğümde bana destek olur, Sonsuza dek beni huzurunda
    durdurursun.
  bel-N: З таго я пазнаю, што Ты зычлівы да мяне, калі вораг мой радасна гукаць ня
    будзе,
  grc-BRENT: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ
    τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, ἡ σωτηρία τοῦ προσώπου μου, καὶ ὁ Θεός μου.
  kpr-kpr: Ni na sonemberaesa ainda beká mo, na rea eraena isambu beká vanembori.
    Na kaifa ururaso, ninda dombuda evovodae irarena.
  ind-AYT: (41-13) Engkau menopangku oleh karena ketulusanku; Engkau menempatkan aku
    di hadapan-Mu selama-lamanya.
  yom-yom: Mu bufuana kuama, ngeyo wutsimba ; wuthedimisa mu zithangu zioso va tuala
    meso maku.
  yut-yut: Nak aŋpak kɨlegɨ gɨn asat, do kɨlano aŋaki gak da kapmatjok toktogɨsi egɨ
    wɨgɨkeŋ.
  nya-nya: Mu ungwiro wanga Inu mumandisunga ndi kundiyimika pamaso panu kwamuyaya.
  hrv-hrv: 'Po tome ću znati da sam mio tebi: što se dušmanin moj neće veseliti nada
    mnom.'
  mps-mps: Nago suali, te ena dolo bilibaso, tama nago ena tonaluali, tama nago ena
    te naga pąde sesemane dolaluaibao.
  tpi-tpi: Yu bin lukim mi i wokabaut stret, olsem na yu lukautim mi, na yu holim
    mi klostu long yu oltaim.
  dan-1931: Deraf kan jeg kende, at du har mig kær, at min Fjende ikke skal juble
    over mig.
  vie-OVCB: Chúa hộ trì con vì con vô tội, cho con đứng trước mặt Ngài luôn.
  guj-2017: તમે મને મારી નિર્દોષતામાં સ્થિર રાખો છો અને તમારી હજૂરમાં મને સર્વકાળ
    રાખો છો.
  pon-2006A: Komw pahn ketin sewese ie, pwehki ei kin wia dahme pwung; komw pahn kolokol
    ie mwohn silangmwi kohkohlahte.
  por-BRBSL: Quanto a mim, vocês me sustentam em minha integridade, e me colocar em
    sua presença para sempre.
  eng-OEBUS: For my innocence you uphold me, and set me forever before your face.
  swe-swe: Genom detta vet jag att du har behag till mig, att min fiende inte jublar
    över mig.
  cth-cth: Kai teh pouknae kalan ka tawn dawkvah, na tawm nateh na hmalah pou na hrueng
    haw.
  twi-twi: Me nokwaredi mu, wukura me mu na wode me gyina wʼanim afebɔɔ.
  hlt-hlt: Kai khaw kamah kah thincaknah neh kai nan duel tih kumhal namah hmai ah
    kai nan khueh.
  tbz-SIM: N yóó bɑntɛ́ ɑ n kómmúmɛ̀, n dootitɔbɛ̀ n yĩɛ̃kɛ dìì mɔ̀nnì ndi.
  msy-2020: Nɨ nan gari, nan daroriba nɨn damazimɨn dera. Kamaghɨn amizɨ, nɨ ua na
    inigh nan suiraghtɨ kɨ nɨn boroghɨn ikɨ mamaghɨra ikiam.
  dop-dop: Mpi pɩɩ hʋlɩ sɩ n sɔɔlɑ-m tɔɣɔlɛ wɑɑtʋ wei mɑ kolontunɑɑ kɑ́ yele koou
    sɩ mpɛ pɑ kəlɑ-m tɔ.
  azb-azb: Kamil olduğum üçün məndən möhkəm yapışdın, Məni hüzurunda əbədilik dayandırdın.
  eng-DBY: But as for me, thou upholdest me in mine integrity, and settest me before
    thy face for ever.
  hin-2017: और मुझे तो तू खराई से सम्भालता, और सर्वदा के लिये अपने सम्मुख स्थिर करता
    है।
  wol-KYG: Su noon damuwul ci sama kaw, ma doora xam ne bége nga ma.
  bjr-bjr: Anee qini andeeqara mariranara irisee qini uqeera qisainaqa naaru naaru
    ani oorisaa maria.
  eng-YLT: As to me, in mine integrity, Thou hast taken hold upon me, And causest
    me to stand before Thee to the age.
  kne-kne: Gapo sin kinalinteg ko, omayowan ka, manteeak sin kad-am si eng-enggana.
  eng-WYC-2017: Forsooth thou hast taken me up for mine innocence; and hast confirmed
    me in thy sight without end.
  eng-WMBB: As for me, you uphold me in my integrity, and set me in your presence
    forever.
  zat-NTPS: Ca naca chia' neda', ba bé̱xruquezu' neda' lawe' da naca' du lazre', ne
    ba bzu' neda' lau Lue' chadía chacanna.
  zty-NTPS: Le' nóx̱wkzo' neda' dan' naka' gaẕjw ḻaže', na' bzo' neda' ḻawo' Le'
    to chi'ize.
  urd-GVH: तूने मुझे मेरी दियानतदारी के बाइस क़ायम रखा और हमेशा के लिए अपने हुज़ूर
    खड़ा किया है।
  rug-rug: Kaqu toka nau Goi si rau, sina tavetia rau gua sapu toṉoto, meke kaqu koa
    tata pa kenumu Goi ninae rane ka rane.
  gaz-gaz: Ati sababii amanamummaa kootiitiif utubdee na qabda; baruma baraanis fuula
    kee dura na dhaabda.
  fra-LSG: Je connaîtrai que tu m’aimes, Si mon ennemi ne triomphe pas de moi.
  yal-yal: N na a kolon fa fala n bata i kɛnɛn bayo e mi n nɔɛ.
  iou-iou: Näk kudän tägagän täk täyat unita oraŋ namiŋpäŋ iŋamkaken kwawakgän nepmaŋ
    iriri tärek-täreki nämo api iret.
  haw-1868: A owau nei la, ke hooku paa nei oe ia'u i ko'u pono, Ke hoonoho mau ia'u
    imua o ko'u alo.
  arb-NAV: فَإِنَّكَ تَدْعَمُنِي فِي كَمَالِي، وَتُقِيمُنِي فِي مَحْضَرِكَ إِلَى الأَبَدِ.
  ded-ded: Ni dindingac kecma kopocsic mong mi meficgeaiac geng nanggenuma geac hoannu
    fainuna ni imohai nasosoc kecbade.
  ewe-ewe: Le nye nuteƒewɔwɔ ta la, èlém ɖe asi, eye nètsɔm ɖo wò ŋkume tegbetegbe.
  eng-LEE: (41:13) But as for me, thou upholdest me in my integrity, and placest me
    before thy presence for ever.
  asm-FB: তুমি মোৰ সততাৰ কাৰণে মোক ধৰি ৰাখিলা; তুমি অনন্ত কালৰ কাৰণে মোক তোমাৰ সন্মুখত
    উপস্থিত কৰিলা।
  sus-A: ﭑ عَ كٌلٌن ﭑ نَقَن عِ مَ، بَرِ مَ عِ مُ ﭑ لُمَ ﭑ يَشُييٍ سَفٌي.
  fra-SBL: Quant à moi, tu me soutiens dans mon intégrité, et me mettre en ta présence
    pour toujours.
  hbo-hbo: בְּזֹ֣את יָ֭דַעְתִּי כִּֽי־חָפַ֣צְתָּ בִּ֑י כִּ֤י לֹֽא־יָרִ֖יעַ אֹיְבִ֣י
    עָלָֽי׃
  kik-kik: We nĩũũnyiitĩrĩire nĩ ũndũ wa wagĩrĩru wakwa, na ũkanjiga harĩwe nginya
    tene.
  fra-NCL: Je connaîtrai que tu m’aimes, si mon ennemi ne triomphe pas de moi.
  cek-AK: Ka ciim pongah kai hae nang bomh, anih hmaa ah dungzan khoek to nang om
    thui tih.
  cuk-cuk: Bab-Dummad, an isgussulidba, be an-ogannodii guoed, be-asabin-gudigu be
    an-imakoed.
  uig-CYR: И җеним, тенимдә немишкә бундақ қайғурисән? Немишкә ичимдә бундақ мәйүслинип
    кәттиң? Худаға үмүт бағла; Чүнки мән Уни йәнила мәдһийиләймән, Йәни чирайимға
    саламәтлик, ниҗатлиқ ата қилғучи Худайимни мәдһийиләймән! У мениң Худайимдур!
  tel-2017: నా యథార్థతను బట్టి నువ్వు నాకు సహాయం చేస్తావు. నీ సమక్షంలో నన్ను శాశ్వతంగా
    నిలబెట్టుకుంటావు.
  hat-BSA: Pou mwen menm, Ou soutni mwen nan entegrite m, epi Ou mete mwen nan prezans
    Ou jis pou tout tan.
  ukr-ONPU: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже
    я ще прославлятиму Його – Спасителя мого й Бога мого.
  kos-kos: Kom ac kasreyu mweyen nga oru ma suwohs; Kom ac fah sruokyuwi yurum nwe
    tok.
  hbo-WLC: בְּזֹ֣את יָ֭דַעְתִּי כִּֽי־חָפַ֣צְתָּ בִּ֑י כִּ֤י לֹֽא־יָרִ֖יעַ אֹיְבִ֣י
    עָלָֽי׃
  ibo-ibo: Nʼihi ikwesi ntụkwasị obi m, ị na-akwagide m, mee ka m nọrọ nʼihu gị ruo
    mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ସରଳତାରେ ମୋତେ ଧରି ରଖୁଅଛ।
  chk-chk: En ka alisiei, pun üa föri mine a pwüng, ka pwal anomuei fän mesom tori
    feilfeilachök.
  rop-rop: Yu garra album mi, dumaji mi dum ola rait ting. Yu garra jidan gulijap
    langa mi olagijawan.
  ukr-1871: Мене ж ти сохраниш задля чистоти моєї, і поставиш мене перед тобою на
    віки.
  yon-yon: Ne inameniib dobiriyiib dakmiyiib kuu ibmo kowe ebbed ne nenkooneneb, eb
    arinambo ari aron korem yeman kowewen.
  deu-1951: (041-13) Mich aber hast du in meiner Unschuld erhalten und lässest mich
    auf ewig vor deinem Angesicht stehen.
  eng-JPS: (41-13) And as for me, Thou upholdest me because of mine integrity, and
    settest me before Thy face for ever.
  srp-1865: A mene cijela saèuvaj, i daj mi da stojim pred licem tvojim dovijeka.
  lug-lug: Onnywezezza mu bwesimbu bwange, ne mbeera mu maaso go ennaku zonna.
  heb-heb: ואני בתמי תמכת בי ותציבני לפניך לעולם׃
  ben-IRV: আমার জন্য, তুমি আমার সততায় আমাকে সমর্থন কর এবং চিরকালের জন্য আমার সামনে
    তোমার মুখ রাখবে।
  ntu-ntu: Sa naokatrq ninge nzale-krnge da kxtubq, X namnc-alotrpebo bam.
  pan-pan: ਪਰ ਮੈਨੂੰ ਮੇਰੀ ਸਿਧਿਆਈ ਵਿੱਚ ਤੂੰ ਸੰਭਾਲਦਾ ਹੈਂ, ਅਤੇ ਸਦਾ ਆਪਣੇ ਸਨਮੁਖ ਰੱਖਦਾ ਹੈਂ।
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ကို အကျွန်ုပ် စုံလင် ခြင်းအရာ၌ မစ ၍ ၊ ကာလအစဉ် အဆက်
    ရှေ့ တော်ထံ မှာနေရာ ပေးတော်မူလတံ့။
  kgf-kgf: Ni qerina mesolaŋanima kecba naŋgé némma kecnec. Kumu nénna wéségaiguc
    hémbénaŋa nammaŋ.
  tte-O: Kani kusaguiyau kaiwena mumugagu inamwanamwa, mwa ukwalaiyauma sauga meuloina
    yamiyamiya manim mena.
  tbg-tbg: Noravauvo, te avuqavu ni vaunarara tira, are tiqaa koqema kera raqikiqira
    vihara, ti tivitaqira vi vairaqe te ai aaqanto ekaa enta variqi vuare.
  hmo-hmo: Oi ese lau do oi durua, badina be lau ese kara maoromaoro lau karaia noho.
    Oiemu vairana dekenai, oi ese lau do oi haginia noho, ela bona hanaihanai.
  zar-NT: Gáclen cazuʼ nedaʼ tuʼ runaʼ le naca dxiʼa. Gunuʼ ga sóaticaʼsaʼ loʼ Liʼ.
  urd-urd: मुझे तो तू ही मेरी रास्ती में क़याम बख्शता है और मुझे हमेशा अपने सामने
    क़ाईम रखता है।
  rus-SYN: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду
    еще славить Его, Спасителя моего и Бога моего.
  bqc-SIM: Tó ma ibɛɛↄ i kúkua dↄao, máↄ dↄ̃ sa kɛ́ ma yã́ kàngu.
  tcz-CHONGTHU: Nangin kahinkho neihing hoipeh tai, ajeh chu keiman lhamonna kaneipoi,
    chuleh nangin atonsot a din na-angsung a neipui luttai.
  mar-mar: मला तर तू माझ्या प्रामाणिकपणात पाठिंबा देतोस, आणि सदासर्वकाळ आपल्या मुखापुढे
    ठेवतोस.
  isl-isl: Ég veit að þú elskar mig og að þú munt ekki láta óvini mína hlakka yfir
    mér.
  hlt-THB: Ak thym kawlung ka taak dawngawh nang ing nim tu khak nawh na haai awh
    kumqui dyna ni awm sak hyk ti.
  qub-qub: Munashayquino allillata rurasha caycaptëga manami cachaycamashcanquichu.
    Ñaupallayquichömi imaypis cachimashcanqui.
  bqp-bqp: Ń ma kũna ma nɛ̀sɛmana yãi, ń tò màgↄ̃ kú n arɛ gↄrↄ sĩnda pínki.
  hat-hat: (041:13) Wi, w'ap soutni m', paske mwen pa fè anyen ki mal. W'ap fè m'
    kanpe la devan ou pou tout tan.
  eng-BSB: In my integrity You uphold me and set me in Your presence forever.
  eng-WEBPB: As for me, you uphold me in my integrity, and set me in your presence
    forever.
  kbq-kbq: Ra Anumzamoka nagrira hazenkeni'a omne vahe mani'nogu hunka, maka zupa
    kavuga nantanke'na mani' vava nehue.
  pon-pon: A kom kin kolekol ia pweki ia lelapok, o kom pan kotin kajone ia di mon
    jilan omui kokolata.
  nhe-BL: Xinechpalehui pampa nijchihua tlen xitlahuac huan tinechmacatoc tequihuejcayotl
    ma niitzto nepa moixpa para nochipa.
  wnc-wnc: Na kepi noman gan sukuwa nanduke gata na kakuya tasinggayak. Siwan na gae
    wesim yukgawambitde na katakga asinggan yutzimde takuyak.
  bus-bus: Ń ma kũna ma nↄ̀sɛ maaa yãnzi, ń tò màgↄ̃ kú n aɛzĩ gurↄ píngi.
  gub-BL: Hepytywà putar pe nehe, ta'e azapo ikatu ma'e ihe xe. Hemuigo kar putar
    pe nepyr tuweharupi nehe no.
  eng-DRA: 'Why art thou cast down, O my soul? and why dost thou disquiet me? Hope
    thou in God, for I will still give praise to him: the salvation of my countenance,
    and my God.'
