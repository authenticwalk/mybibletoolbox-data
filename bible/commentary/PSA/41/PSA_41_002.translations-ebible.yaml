verse: PSA.041.002
translations:
  mal-C: യഹോവ അവരെ സംരക്ഷിക്കുകയും കാത്തുപാലിക്കുകയും ചെയ്യും— അവർ ദേശത്ത് അനുഗ്രഹിക്കപ്പെട്ടവരുടെ
    കൂട്ടത്തിലാകും— അവരുടെ ശത്രുക്കളുടെ ഇംഗിതത്തിനവരെ ഏൽപ്പിച്ചുകൊടുക്കുകയില്ല.
  deu-TKW: Wohl dem, der auf den Geringen achtet; am Unglückstage wird ihn Jahwe erretten.
  lin-lin: Esengo na moto oyo akanisaka mobola ! Yawe akokangola ye na tango ya pasi.
  mmx-mmx: Leeme Silok naba lok see atdi la naba xok avukat lorooro atnedi. La ni
    naba sinang di mi lorooro avukat at lenep kangka me Israel. La ni noxo raba rulu
    di kusu limixin munepen minedi dina lok kapmek di.
  eng-LSV: YHWH preserves him and revives him, || He is blessed in the land, || And
    You do not give him into the will of his enemies.
  eng-GNV: 'The Lord will keepe him, and preserue him aliue: he shalbe blessed vpon
    the earth, and thou wilt not deliuer him vnto the will of his enemies.'
  eng-WEBSTER: 'The LORD will preserve him, and keep him alive; and he shall be blessed
    upon the earth: and thou wilt not deliver him to the will of his enemies.'
  nhw-BL: TOTECO quimocuitlahuis para amo aqui quimictis. Huan TOTECO quitiochihuas
    tlamiyacapa ipan tlali Israel. Yaya amo quicajtehuas, niyon amo quicahuas ininmaco
    icualancaitacahua para ma quichihuilica catli quinequise.
  swh-ONEN: Bwana atamlinda na kuyahifadhi maisha yake, atambariki katika nchi na
    hatamwacha katika tamaa ya adui zake.
  bba-bba: doo nɔɔruɡiiwɑ wi u rɑ sɑ̃ɑron bwisikunu ko. Ù n wɑ̃ɑ wɑhɑlɑ sɔɔ, Yinni
    Gusunɔ u koo nùn yɑrɑ.
  eng-KJVCPB: 'The Lord will preserve him, and keep him alive; And he shall be blessed
    upon the earth: And thou wilt not deliver him unto the will of his enemies.'
  luo-luo: Jehova Nyasaye biro rite kendo biro miyo obed mangima; Jehova Nyasaye biro
    gwedhe e piny, kendo ok obi jwangʼe e lwet wasike.
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܢܵܛܹܪܹܗ ܘܚܲܡܹܐ ܠܹܗ ܚܵܝܵܐ، ܒܸܬ ܗܵܘܹܐ ܛܘܼܒ݂ܵܢܵܐ ܒܐܲܪܥܵܐ، ܘܠܹܐ
    ܣܲܦܹܝܬ ܠܹܗ ܒܨܸܒ݂ܝܵܢܵܐ ܕܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova ese e gimaiamu bona e hamauriamu; tano ai namo e gwauraiamu; ia
    na inaina edia ura dalana ai asio heni.
  npi-ULB: परमप्रभुले त्यसलाई सुरक्षित राख्‍नुहुनेछ र त्यसलाई जीवित राख्‍नुहुनेछ,
    र त्यो पृथ्वीमा आशिषित् हुनेछ । परमप्रभुले त्यसका शत्रुहरूका हातमा त्यसलाई दिनुहुनेछैन
    ।
  yor-yor: 'Olúwa yóò dáàbò bò ó yóò sì pa ọkàn rẹ̀ mọ́: yóò bùkún fún un ní orí ilẹ̀
    kò sì ní fi sílẹ̀ fún ìfẹ́ àwọn ọ̀tá rẹ̀.'
  pes-OPCB: او ایشان را حفظ کرده، زنده نگاه خواهد داشت. آنان در دنیا سعادتمند خواهند
    بود و خدا نخواهد گذاشت که به دست دشمنانشان بیفتند.
  tgl-ULB: Pangangalagaan siya ni Yahweh at buhay niya ay pananatilihin, at sa lupa
    siya ay pagpapalain. Hindi siya ibibigay ni Yahweh sa kapangyarihan ng kaniyang
    mga kaaway.
  nop-nop: Adi yadi Bepaŋdi kadokooŋ hatihatiŋiŋ tubukilitimimbune hatiluwaak. Unduŋ
    tiŋa kahaŋ timimbune kwelineŋ momooŋ hatibaak. Kaŋ Yahwedi memikŋiye tuwot mu
    biyabune tubukadakaneeŋ.
  hui-hui: Anduane Homogohanda ti biamogo bialu handayaho holebira. Ibugua ti dindini
    turu ho helo baya hangu handayaho holebira. Tinaga waitigi karume mo ko helo ibugua
    ti yupe naholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​၍​သူ​၏​အ​သက်​ကို
    စောင့်​ထိန်း​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​သူ့​အား​ပြည်​တော်​တွင်​ဝမ်း မြောက်​စွာ
    နေ​ရ​သော​အ​ခွင့်​ကို​ပေး​တော်​မူ​လိမ့်​မည်။ ရန်​သူ​တို့​၏​လက်​သို့​အပ်​တော်​မူ​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེས་ཁོ་རང་བསྲུངས་ནས་གསོན་པར༌མཛད། །ས་གཞིའི་སྟེང་དུ་མི་དེ་བདེ་བར༌བརྗོད།
    །དགྲ་བོར་ཅི་འདོད་བྱེད་པར་ཁོ་མ༌གནང༌།།
  wsk-wsk: Nu nunga bituok se tom maiya biya amilmil te ali imi te baga lagamonko.
    Nu kager memek nuguting te nunga bataguru taukko.
  sna-sna: Jehovha achamudzivirira uye achachengetedza upenyu hwake; achamuropafadza
    panyika uye haangamuisi kuchido chavavengi vake.
  spa-BLM: Yahvé lo preservará y lo mantendrá con vida. Será bendecido en la tierra,
    y no lo entregará a la voluntad de sus enemigos.
  cac-cac: A' ol tan̈van eb', ol ac'joc sq'uinal eb' yed' stzalajc'olal yuuj d'a sat
    luum tic. Man̈ ol ac'joc ochlaj eb' d'a yol sc'ab' eb' ajc'ool yuuj.
  swh-ULB: Yahwe atamuhifadhi na kumuweka hai, naye atabarikiwa duniani; Yahwe hata
    mrudisha kwenye mapenzi ya adui zake.
  bel-bel: Як сарна імкнецца да водных патокаў, так душа мая імкнецца да Цябе, Божа!
  deu-ELBBK: Glückselig, wer achthat auf den Armen! Am Tag des Unglücks wird der HERR
    ihn erretten.
  mbb-OT: Egkelesaǥan sikandin te Nengazen wey edtipiǥan is untung din. Edtuvazan
    sikandin te Nengazen kayi te tanà he Israel; kenà sikandin ibeǥey ziyà te menge
    kuntada zin.
  mal-2015: യഹോവ അവനെ കാത്തു ജീവനോടെ പാലിക്കും; അവൻ ഭൂമിയിൽ ഭാഗ്യവാനായിരിക്കും; അവന്റെ
    ശത്രുക്കളുടെ ഇഷ്ടത്തിന്നു നീ അവനെ ഏല്പിക്കയില്ല.
  gup-gup: Nawu Yawey kabinahnan dja kabimarnbun ba bu nungka kadjaldarrkid dja minj
    karrowen. Birribuyika bininj kabirriyime bu Yawey kabimarnekurduyime namekbe bininj.
    Yawey minj kabibawon bu nawu birriyidko bininj kabirrimarnebebme.
  rmc-rmc: Bachtalo hin oda, ko gondoľinel pro čoro manuš; o RAJ les lela avri andral
    o pharo džives.
  nlg-nlg: Ma Lord te righitaonira, me nera ge ra vola me nera ge ra lologho, me hola
    kehara tana ghadira na levunimate
  pes-OPV: خداوند او را محافظت خواهد کرد و زنده خواهد داشت. او در زمین مبارک خواهد
    بود و او را به آرزوی دشمنانش تسلیم نخواهی کرد.
  ron-1924: Домнул ыл пэзеште ши-л цине ын вяцэ. Ел есте феричит пе пэмынт ши ну-л
    лашь ла бунул плак ал врэжмашилор луй.
  ben-OBCV: সদাপ্রভু তাকে রক্ষা করেন আর জীবিত রাখেন— তিনি তাদের দেশে তাদের সমৃদ্ধি
    দেন— সদাপ্রভু তাকে তার শত্রুদের ইচ্ছায় সমর্পণ করেন না।
  som-som: Rabbigu wuu dhawri doonaa, wuuna sii noolayn doonaa, oo isaguna dhulkuu
    ku barakaysnaan doonaa. Rabbow, isaga ha u gacangelin sida cadaawayaashiisu rabaan.
  lat-VUC: '[Quemadmodum desiderat cervus ad fontes aquarum, ita desiderat anima mea
    ad te, Deus.'
  eng-ASVBT: Jehovah will preserve him, and keep him alive, And he shall be blessed
    upon the earth; And deliver not thou him unto the will of his enemies.
  mna-mna: Yooba ko mataana pini mi iporoukaali. Tana ni ko imbotmbot ambai su toono
    ta Yooba ikam pa wal kini na, mi kampeŋana ki Yooba imbotmbot se kini. Yooba ko
    irao izemi la ka koi bizin naman na som.
  ita-1885: Il Signore lo guarderà, e lo manterrà in vita; Egli sarà reso beato in
    terra; E tu non lo darai, o Dio, alla voglia de' suoi nemici.
  eng-LXXUP: As the hart earnestly desires the fountains of water, So my soul earnestly
    longs for thee, O God.
  eng-ULB: Yahweh will preserve him and keep him alive, and he will be blessed on
    the earth; Yahweh will not turn him over to the will of his enemies.
  spa-VBL: El Señor los protegerá y los mantendrá con vida. Vivirán felizmente en
    la tierra que el Señor les prometió, y no serán entregados en manos de sus enemigos.
  fra-_FOB: L'Éternel le gardera et conservera sa vie; il sera heureux sur la terre;
    tu ne le livreras point au désir de ses ennemis.
  mal-mal: യഹോവ അവനെ സംരക്ഷിച്ച് ജീവനോടെ പരിപാലിക്കും; അവൻ ഭൂമിയിൽ അനുഗൃഹീതനായിരിക്കും;
    അവന്റെ ശത്രുക്കളുടെ ഇഷ്ടത്തിന് അവിടുന്ന് അവനെ ഏല്പിച്ചു കൊടുക്കുകയില്ല.
  lit-lit: VIEŠPATS jį apsaugos ir išlaikys gyvą, jis bus palaimintas žemėje, ir tu
    jo neatiduosi į jo priešų valią.
  urd-GVR: Rab us kī hifāzat karke us kī zindagī ko mahfūz rakhegā, wuh mulk meṅ use
    barkat de kar use us ke dushmanoṅ ke lālach ke hawāle nahīṅ karegā.
  suz-BL: परमप्रभु यावेमी मेको आन कली कोव़शा, खाल पा प्रोंइब। मेको रागीम बाक्‍मानु,
    ग्‍येरसमल। गे मेको आन कली आन जोरी सत्रु आन गुइम मगेनीनी।
  eng-NOY: The LORD will preserve him, and keep him alive; He shall be happy on the
    earth; Thou wilt not give him up to the will of his enemies!
  ita-1927: L’Eterno lo guarderà e lo manterrà in vita; egli sarà reso felice sulla
    terra, e tu non lo darai in balìa de’ suoi nemici.
  ckb-ckb: یەزدان دەیپارێزێت و ژیانی دەبووژێنێتەوە، لەسەر زەوی خۆشحاڵی دەکات و نایداتە
    دەست حەزی دوژمنەکانی.
  eng-BBE: The Lord will keep him safe, and give him life; the Lord will let him be
    a blessing on the earth, and will not give him into the hand of his haters.
  xsi-xsi: Yova Kindeni ma ikea ŋananzi ku ikatona nenzi via. I ma ivetanzi simo ara
    ndo lâ nenzi tâno, aku ma isâu pa nenzi kazâŋa tamâta tu sizavarunzi, ande ma
    tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಕಾಪಾಡಿ ಸುರಕ್ಷಿತವಾಗಿಡುವರು; ಅವರು ಭೂಮಿಯಲ್ಲಿ ಧನ್ಯರಾಗಿರುವರು;
    ದೇವರು ಅವರ ಶತ್ರುಗಳ ಇಚ್ಛೆಗೆ ಅವರನ್ನು ಒಪ್ಪಿಸಿಕೊಡರು.
  tam-2017: யெகோவா அவனைப் பாதுகாத்து அவனை உயிரோடு வைப்பார்; பூமியில் அவன் பாக்கியவானாக
    இருப்பான்; அவனுடைய எதிரிகளின் விருப்பத்திற்கு நீர் அவனை ஒப்புக்கொடுப்பதில்லை.
  spa-RV-1909: 'Jehová lo guarde, y le dé vida: sea bienaventurado en la tierra, y
    no lo entregues á la voluntad de sus enemigos.'
  ron-BTF: DOMNUL îl va păstra și îl va ține în viață; și el va fi binecuvântat pe
    pământ și nu îl vei da la voia dușmanilor lui.
  eng-WEBP: The LORD will preserve him, and keep him alive. He shall be blessed on
    the earth, and he will not surrender him to the will of his enemies.
  eng-FBV: The Lord protects them and keeps them alive. They will live happily in
    the land, and they will not be handed over to their enemies.
  nld-1939: Jahweh behoedt en behoudt hem, maakt hem gelukkig op aarde, En geeft hem
    niet prijs aan de haat van zijn vijand.
  nch-BL: TOTECO quimocuitahuis para amo aqui quimictis. Huan TOTECO quitiochihuas
    miyacapa ipan tali Israel. Yaya amo quicajtehuas, yon amo quicahuas inimaco icualancaitacahua
    para ma quichihuilica cati inijuanti quinequise.
  vie-1934: 'Đức Giê-hô-va sẽ gìn giữ người, bảo tồn mạng sống người: Người sẽ được
    phước trên đất, Và Ngài chắc không phó người cho ý muốn của kẻ thù nghịch người.'
  cha-cha: Si Jeova uinadajegüe, yan umantiene güe lâlâ; ya güiya udichoso gui tano;
    ya tiuenentrega güe gui minalago y enemiguña.
  hin-CV: याहवेह उसे सुरक्षा प्रदान कर उसके जीवन की रक्षा करेंगे. वह अपने देश में
    आशीषित होगा. याहवेह उसे उसके शत्रुओं की इच्छापूर्ति के लिए नहीं छोड़ देंगे.
  eng-OURB: Adonai will preserve him, and keep him alive. He shall be blessed on the
    earth, and he will not surrender him to the will of his enemies.
  spa-BES: El Señor lo salvará y le dará vida; el Señor lo dejará ser una bendición
    en la tierra, y no lo entregará en manos de sus enemigos.
  tdx-tdx: Harova’Iehovà le ho tana’e veloñe naho hatao’e haha amy taney eo, naho
    tsy apo’e an-tsatrin-tron-drafelahy
  tha-KJV: พระเยโฮวาห์จะทรงป้องกันเขาและรักษาเขาให้​มีชีวิต ในแผ่นดินเขาจะได้รับพระพร
    พระองค์​จะไม่ทรงมอบเขาไว้กับศั​ตรู​ของเขาให้ทำตามใจชอบ
  por-BR-2018: O SENHOR o guardará, e o manterá vivo; ele será bem-aventurado na terra;
    e tu não o entregarás à vontade de seus inimigos.
  deu-ELO: Jehova wird ihn bewahren und ihn am Leben erhalten; er wird glücklich sein
    auf Erden, und nicht wirst du ihn preisgeben der Gier seiner Feinde.
  eng-WYC-2018: The Lord keep him, and quicken him, and make him blessful in the land;
    and betake not him into the will of his enemies. (The Lord shall keep him safe,
    and alive, and make him happy in the land; and he shall not deliver him unto the
    power, or the will, of his enemies.)
  epo-epo: La Eternulo lin gardos kaj vivigos; Li estos feliĉa sur la tero, Kaj Vi
    ne transdonos lin al la volo de liaj malamikoj.
  gfk-gfk: No Watong na nes mur ie ma na balaure bat no uno nilon. Na haidanei narako
    tano uno katon na pise ma pa na tar se tar ie ta ira sinisip ta ira uno ebar.
  uig-PIN: Pǝrwǝrdigar uni ⱪoƣdap, uni aman saⱪlaydu; U zeminda turup bǝhtiyar yaxaydu;
    Sǝn uni düxmǝnlirining ihtiyariƣa qüxürmǝysǝn!
  beo-beo: Hina Gode da ili gaga:mu, amola ili esaloma:ne fidimu. E da ili soge ganodini
    hahawane esaloma:mu. E da ilima ha lai dunu ilima hasalima:ne hamedafa yolesimu.
  tpi-OTNT: God bai i lukautim em na strongim laip bilong em. Bikpela bai i mekim
    em i stap gut long ples bilong em. Na bai Bikpela i no larim ol birua i bagarapim
    em.
  hau-SA: Ubangiji zai kāre shi yă kuma kiyaye ransa; zai albarkace shi a cikin ƙasar
    ba kuwa zai miƙa shi ga hannun maƙiyansa ba.
  udu-udu: Tap̱a woṯẖki a’di mo dhali kar a’di ki e mo. A’di yuḵu gway ka man’boru
    mii e mony’cesh mo. /E diki c̱i a’di e bwa gi uni gun ta ’kup̱ ki a’di mo.
  uig-LAT: Perwerdigar uni qoghdap, uni aman saqlaydu; U zéminda turup bextiyar yashaydu;
    Sen uni düshmenlirining ixtiyarigha chüshürmeysen!
  nde-nde: UThixo uzamvikela alondoloze impilo yakhe; uzambusisa phakathi kwelizwe
    akasoze amnikele emandleni ezitha zakhe.
  ton-ton: '‌ʻE tauhi ia ʻe Sihova, mo pule ke moʻui ia; pea te ne monūʻia ʻi māmani:
    pea ʻe ʻikai te ke tukuange ia ki he loto ʻo hono ngaahi fili.'
  ces-1613: Blahoslavený, kdož prozřetelný soud činí o chudém; v den zlý vysvobodí
    jej Hospodin.
  eng-WMB: The LORD will preserve him, and keep him alive. He shall be blessed on
    the earth, and he will not surrender him to the will of his enemies.
  tam-TCV: யெகோவா அவர்களைக் காப்பாற்றி அவர்களுடைய உயிரைப் பாதுகாப்பார்; அவர்கள் பூமியில்
    ஆசீர்வாதமாக இருப்பார்கள்; யெகோவா அவர்களுடைய பகைவர்களின் கைக்கு அவர்களை அவனை ஒப்புவிக்கமாட்டார்.
  ceb-ULB: Tipigan siya ni Yahweh ug ipabilin siya nga buhi, ug panalanginan siya
    sa kalibotan; dili siya itugyan ni Yahweh ngadto sa iyang mga kaaway.
  pol-UBG: PAN będzie go strzegł, zachowa przy życiu, będzie mu błogosławił na ziemi
    i nie wyda go na pastwę jego wrogów.
  urd-GVU: رب اُس کی حفاظت کر کے اُس کی زندگی کو محفوظ رکھے گا، وہ ملک میں اُسے برکت
    دے کر اُسے اُس کے دشمنوں کے لالچ کے حوالے نہیں کرے گا۔
  eng-OEBCW: He will keep them safe, happy, and long in the land, and not give them
    up to the rage of their foes.
  deu-1912: Der HERR wird ihn bewahren und beim Leben erhalten und es ihm lassen wohl
    gehen auf Erden und wird ihn nicht geben in seiner Feinde Willen.
  kan-2017: ಯೆಹೋವನು ಅವನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿ ಉಳಿಸುವನು; ಅವನು ದೇಶದಲ್ಲಿ ಧನ್ಯನೆನಿಸಿಕೊಳ್ಳುವನು;
    ಯೆಹೋವನು ಅವನನ್ನು ಶತ್ರುಗಳ ಅಧೀನಕ್ಕೆ ಕೊಡುವುದಿಲ್ಲ!
  yap-yap: I SOMOL e ra yororiyrad me ayuweg e pogofan rorad; ra tayrad ni yad ba
    felfelan’ u daken fare but’; ma dabi n’agrad nga pa’ e pi to’ogor rorad.
  hlt-MCSB: BOEIPA loh anih te a dawndah vetih a hlun ni. Khohmuen nen khaw uem la
    uem vetih, a thunkha kah hinglu la anih te tloeng mahpawh.
  mdy-ETH: ዒዚ ዔያቶ ካፓኔ፤ ሼምፔናኣ ጌሣኔ፤ ሳዖይዳ ዔያቶ ዓንጃኔ፤ ዔያቶኮ ሞርኮማኣ ዓኣሢ ዒንጉዋሴ።
  twi-ASANTE: Awurade bɛbɔ ne ho ban na wakora ne kra. Ɔbɛhyira no wɔ asase no so;
    ɔrennyaa no mma nʼatamfoɔ apɛdeɛ.
  eng-WEBU: The LORD will preserve him, and keep him alive. He shall be blessed on
    the earth, and he will not surrender him to the will of his enemies.
  acu-NT: Tura niincha ejaktinuitai. Turasha ju nungkanam pujus pengker nintimias
    pujusti tusa, pujutan susatnuitai, tura warastinnasha susatnuitai. Tura ni nemase
    ainau niin itit awajsarai tusa surimkatnuitai.
  spa-PDDPT: Yavé lo protegerá y le dará vida. Será bendito en la tierra, Y no lo
    entregarás a la voluntad de sus enemigos.
  gun-gun: Senhor oepy ha'e opena porã 'rã hekovea re. Ojapo 'rã yvy re ovy'a aguã
    rami. Nomboaxai 'rã hovaigua kuery po py ojavyky rei aguã.
  agu-BL: Tz'ocopon Kataj tan chicolche'n. Nin ẍchitzatzink ta'n, na mben ẍkon chitiemp
    tzone'j wuxtx'otx'. Nin quil tak' i' ama'l scyetz chicontr tan chitx'acone'n scye'j.
  ilo-ULB: Aywanan ni Yahweh isuna ken pagtalinaedenna a sibibiag, ken mabendisionanto
    isuna iti daga; Saanto nga iyawat ni Yahweh isuna iti pagayatan dagiti kabusorna.
  kpg-kpg: Dimaadua ga abaaba digaula mo di benebene nadau mouli. Mee gaa hai digaula
    gi tenetene i tenua deelaa, ge hagalee diiagi digaula gi lodo nia mogobuna o nadau
    hagadaumee.
  uig-ARA: پەرۋەردىگار ئۇنى قوغداپ، ئۇنى ئامان ساقلايدۇ؛ ئۇ زېمىندا تۇرۇپ بەختىيار
    ياشايدۇ؛ سەن ئۇنى دۈشمەنلىرىنىڭ ئىختىيارىغا چۈشۈرمەيسەن!
  sus-sus: Ɲɛlɛxinyi na mixi bɛ naxan hinnɛma tɔɔrɔmixi ra. Alatala a ratangama nɛ
    a xa tɔɔrɛ ma.
  pon-2006: KAUN-O pahn ketin sinsile irail oh kolokol arail mour; e pahn ketin kaperenihirailda
    nan sahpwo; e sohte pahn ketin keseirailla pahn manaman en arail imwintihti kan.
  jae-jae: Apômtau ejop eŋ ma êwaka ênê katu sa gebe aweŋ êôc eŋ aŋga nê gamêŋ. Ma
    aôm oc ôpô eŋ ŋabênic su êndêŋ nê ŋacjo, taŋ têtu kêka-kêka eŋ naŋ atom.
  ksd-ksd: Ra Luluai na balaure ma na vaale bat ia, ma na ti doan ati ra pia; Ma pa
    una tul tar ia ta ra mamainga kai kana umana ebar.
  tur-YTC: Yahve onu korur ve yaşatır. Yeryüzünde onu kutsar. Onu düşmanlarının keyfine
    bırakmaz.
  bel-N: Шчасьлівы той, хто гаротных разумее; у дзень ліхі ГОСПАД збавіць яго.
  grc-BRENT: Ὃν τρόπον ἐπιποθεῖ ἡ ἔλαφος ἐπὶ τὰς πηγὰς τῶν ὑδάτων, οὕτως ἐπιποθεῖ
    ἡ ψυχή μου πρὸς σὲ ὁ Θεός.
  kpr-kpr: Bajari, ne sonembuse gagara ururari jebuga irarera. Nu jo doyari, ne gitofu
    da sari ningari ae arera. Nune sonembari, ne enda nune futusira aminda, ivuga
    ghae irarera.
  ind-AYT: (41-3) TUHAN akan menjaga dan melanjutkan hidupnya, dan dia akan disebut
    berbahagia di bumi, jangan serahkan dia kepada kehendak musuh-musuhnya.
  yom-yom: Yave wela kunkeba ayi wela tanina luzingu luandi ; wela kunsakumuna va
    ntoto ayi kalendi kunyekula ko mu luzolo lu bobo beti kunlenda ;
  yut-yut: Yawe da uŋun amɨn aŋkutnaŋakwan kɨmot dɨma asak. Kɨlani aŋakwan mɨktɨmnikon
    gɨsamɨ toŋ egakwan uwalni da dɨma abɨŋ yɨpdaŋ.
  nya-nya: Yehova adzamuteteza ndi kusunga moyo wake; Yehova adzamudalitsa iye mʼdziko
    ndipo sadzamupereka ku zofuna za adani ake.
  hrv-hrv: 'Blago onome koji misli na uboga i slaba: u dan nevolje Jahve će ga spasiti!'
  mps-mps: Godigo te aga tonalu, tama aga bidibo ula dąų walaibao. Tama Genuai Bidigo
    te aga pesagede bugagia bidimainu ilaibao. Tama te Genuai Bidigo te boi bidi dabego
    aga dolomainu me iligobeo.
  tpi-tpi: God bai i lukautim em na strongim laip bilong em. Bikpela bai i mekim em
    i stap gut long ples bilong em. Na bai Bikpela i no larim ol birua i bagarapim
    em.
  dan-1931: Salig den Mand, der tager sig af de svage, ham frelser HERREN på Ulykkens
    Dag;
  vie-OVCB: Chúa Hằng Hữu bảo vệ họ và che chở mạng sống họ. Ngài cho họ được phước
    trên đất và không để rơi vào bẫy kẻ thù.
  guj-2017: યહોવાહ તેનું રક્ષણ કરશે અને તેને જીવંત રાખશે અને તે પૃથ્વી પર આશીર્વાદિત
    થશે; યહોવાહ તેને તેના શત્રુઓની ઇચ્છાને સ્વાધીન નહિ કરે.
  pon-2006A: KAUN-O pahn ketin sinsile irail oh kolokol arail mour; e pahn ketin kaperenihirailda
    nan sahpwo; e sohte pahn ketin keseirailla pahn manaman en arail imwintihti kan.
  por-BRBSL: Yahweh irá preservá-lo, e mantê-lo vivo. Ele será abençoado na terra,
    e ele não o entregará à vontade de seus inimigos.
  eng-OEBUS: He will keep them safe, happy, and long in the land, and not give them
    up to the rage of their foes.
  swe-swe: Välsignad är den som ser (reflekterar, agerar och på ett vist sätt hjälper)
    den fattige [singular]; på den onda dagen ska Herren (Jahve) rädda honom. [Det
    hebreiska ordet ”sakal” betyder både att fysiskt se något, men också själva processen
    att tänka och fundera över situationen och slutligen också att agera. Ordet fattig
    är i singular. Här avses inte alla fattiga i hela världen, utan en specifik person
    och dess unika situation. Bibeln blir personlig och får oss att tänka, vem i min
    närhet är den fattige? Det handlar om att sätta sig in i personens behov och utifrån
    det göra en vis bedömning av vad den andra personen bäst blir hjälpt av. Det kan
    innebära allt från undervisning, praktisk och ekonomisk hjälp men också bön och
    att räkna med Guds ingripande, se . Den andra delen ”på den onda dagen ska Herren
    rädda honom” tolkas ibland som att det syftar på den som ser den fattige. Det
    blir i så fall en Gudsbild där man kan ”köpa sig” frälsning. Troligare, även textmässigt,
    är att det är en uppmaning att se hur Gud har omsorg och räddar den fattige, ett
    sådant exempel är Lasarus, se . Eftersom Jesus citerar från psalmen, och den har
    messianska undertoner i inledningen, kan vi även se en djupare innebörd här. Vi
    uppmanas att se, studera och begrunda Jesu liv. Han var rik men blev fattig för
    vår skull, se . Gud grep in och gjorde så att Jesus uppstod, se .]
  cth-cth: BAWIPA ni a hlout sak vaiteh, a pasai han. A tarannaw koe poe hanlah na
    pasoung mahoeh.
  twi-twi: Awurade bɛbɔ ne ho ban na wakora ne kra; obehyira no wɔ asase no so; ɔrennyaa
    no mma nʼatamfo apɛde.
  hlt-hlt: BOEIPA loh anih te a dawndah vetih a hlun ni. Khohmuen nen khaw uem la
    uem vetih, a thunkha kah hinglu la anih te tloeng mahpawh.
  tbz-SIM: Dɛ̀ nnɑɑti wèè dɑ̀kɛ bɛcĩ̀rìbɛ̀ kpɛ́í, kɛ̀ mɛhɑ́ɑ́rìmɛ̀ ò tùɔ̀kɛní Kuyie
    nhɔ̃ɔ̃ ò dènnɛmu.
  msy-2020: Ikiavɨra Itir God deragh a geghuv an gantɨ, an angamɨra ikiam. A uan nguazimɨn
    ikɨtɨ, Ikiavɨra Itir God bar deragh a damuam. God aneteghtɨ apaniba uan ifongiamɨn
    gɨn mangɨ anebɨraghan kogham.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei ɩ pɑɑsəɣənɑ ɑcɑmɑɑ tɔ. Mpi tɔ, Tɑcɑɑ ləsəɣɩ-ɩ wɑhɑlɑ
    tɑɑ kɛ́ kʋyɑkʋ ɩsɑɣɑʋ wule kɛ́.
  azb-azb: Rəbb onu qoruyar, salamat saxlayar. O, ölkədə bəxtiyar olar, Düşmənlərinə
    təslim edilməz.
  eng-DBY: Jehovah will preserve him, and keep him alive; he shall be made happy in
    the land; and thou wilt not deliver him to the will of his enemies.
  hin-2017: यहोवा उसकी रक्षा करके उसको जीवित रखेगा, और वह पृथ्वी पर धन्य होगा। तू
    उसको शत्रुओं की इच्छा पर न छोड़।
  wol-KYG: Ndokklee yaw mi yég néew-ji-doole. Aji Sax jee lay xettli, bésub njàqare.
  bjr-bjr: Kudi fasiqa anaasee dadaaqimariasa Yaaweefa ititannimaqaseenoo misa maa
    maqanasaa marirana afeekaika masainaqa kisaaqasaa marifaranoo. Maa maqa maaqanasaa
    marirana mifa amiqi amiqimannimaqaannoo. Sia mifa misa namuqaa nisaukuki quqaannoo.
  eng-YLT: Jehovah doth preserve him and revive him, He is happy in the land, And
    Thou givest him not into the will of his enemies.
  kne-kne: Salakniban ya ayowanan Diyos sisya et naragsak di biyag na isnan daga.
    Adi baybay-an Diyos sin kalabana.
  eng-WYC-2017: The Lord keep him, and quicken him, and make him blessful in the land;
    and betake not him into the will of his enemies.
  eng-WMBB: The LORD will preserve him, and keep him alive. He shall be blessed on
    the earth, and he will not surrender him to the will of his enemies.
  zat-NTPS: Xránadxu guxúequeze̱' le̱', ne gunézruje̱' le̱' xel-la' nabán. Gaca na
    tu da ba neza zrente̱ chee̱ bénnea' lu xe̱zr la xu nigá, na' quebe gudé Xránadxu
    le̱' lu na' benne' ca' dxeledábague̱' Le̱'.
  zty-NTPS: X̱anžon' gape chi'ikze' ḻe', na' wneẕjwe' ḻe' yeḻa' nban. Gak to yeḻa'
    ba nez ẕen che bennen' ḻo yežlyó nga, na' bi wdé X̱anžon' ḻe' ḻo na'gak benne'
    ka' bi ẕḻé'egekle' ḻe' chawe'.
  urd-GVH: रब उस की हिफ़ाज़त करके उस की ज़िंदगी को महफ़ूज़ रखेगा, वह मुल्क में उसे
    बरकत देकर उसे उसके दुश्मनों के लालच के हवाले नहीं करेगा।
  rug-rug: Kaqu va aqori sa Tamasa si arini, meke va sarei Sa pa dia tinoa. Kaqu va
    qetui e Zihova si arini pa dia popoa soti, meke lopu kaqu vata luari Sa si arini
    koari na dia kana.
  gaz-gaz: Waaqayyo isa ni eega; bara jireenya isaas ni dheeressa; lafa irratti isa
    eebbisa; hawwii diinota isaattis dabarsee isa hin kennu.
  fra-LSG: Heureux celui qui s’intéresse au pauvre! Au jour du malheur l’Éternel le
    délivre;
  yal-yal: Sɛwan na kanna xa naxan yengi dɔxi sɛnbɛtarene xɔn. Alatala na kanna xunbama
    tɔrɔ waxatine yi nɛn.
  iou-iou: Bureni, Ekänitä watä it yämiŋpäŋ irit kuŋat-kuŋari api täŋ-mehamtaŋ yämek.
    Täŋpäŋ äma udewani täŋpewän komeniken oretoret terak api itneŋ. Irirä yabä kätäŋirän
    iwaniyetä kehäromini täga nämo api yäpmäŋ äpneŋ.
  haw-1868: E hoomalu mai o Iehova a e hoomau i kona ola; A e hoopomaikaiia no ia
    maluna o ka honua; Aole hoi oe e haawi ia ia i ka makemake o kona poe enemi.
  arb-NAV: الرَّبُّ يَحْفَظُهُ وَيُحْيِيهِ وَيُسْعِدُهُ فِي الأَرْضِ، وَلَا يُسَلِّمُهُ
    إِلَى مَقَاصِدِ أَعْدَائِهِ.
  ded-ded: onggonggema kekeha garenggeu ye bangehau sogac sogaigoc kefude. Ngabafora
    yeneng megecdeac ayemmeu KEBUNGO yeneac mariu naric mi faiude.
  ewe-ewe: Yehowa adzɔ eŋu, eye wòakpɔ eƒe agbe ta. Yehowa ayrae le anyigba dzi, eye
    matsɔe ade asi na eƒe futɔwo ƒe didi o.
  eng-LEE: '(41:3) The Lord will preserve him, and keep him alive; he shall be made
    happy on the earth: and thou wilt not deliver him unto the revengeful desire of
    his enemies.'
  asm-FB: যিহোৱাই তেওঁলোকক ৰক্ষা কৰি জীয়াই ৰাখে; তেওঁলোক দেশত সুখী হ’ব; তুমি তেওঁলোকক
    শত্রুবোৰৰ ইচ্ছাত সমৰ্পণ নকৰিবা।
  sus-A: حّلّشِنيِ نَ مِشِ بّ نَشَن هِننّمَ تْورْ مِشِ رَ. عَلَتَلَ عَ رَتَنفَمَ نّ
    عَ شَ تْورّ مَ.
  fra-SBL: L'Éternel le protégera et le fera vivre. Il sera béni sur la terre, et
    il ne le livrera pas à la volonté de ses ennemis.
  hbo-hbo: אַ֭שְׁרֵי מַשְׂכִּ֣יל אֶל־דָּ֑ל בְּיֹ֥ום רָ֝עָ֗ה יְֽמַלְּטֵ֥הוּ יְהוָֽה׃
  kik-kik: Jehova nĩarĩmũgitagĩra na amũtũũragie muoyo; nĩarĩmũrathimaga bũrũri-inĩ,
    na ndakamũrekereria kũrĩ merirĩria ma thũ ciake.
  fra-NCL: Heureux celui qui prend souci du pauvre ! Au jour du malheur, Yahweh le
    délivrera.
  cek-AK: 'Angraeng mah anih to toep tih, anih to hingsak pongah, long nuiah tahamhoihaih
    hnu tih: Angraeng mah anih to a misanawk khaeah paek mak ai.'
  cuk-cuk: Bab-Jehová we-dule-edarboed, we-napneggi dula-gudii imakoed, we-napneggi
    we-dulegi nued-binsalegoed. E-isdarmaladga we-dule-urmakosulid.
  uig-CYR: '@see-verse:PSA.041.001'
  tel-2017: యెహోవా అతణ్ణి భద్రపరచి సజీవంగా ఉంచుతాడు. భూమి మీద అతణ్ణి ఆశీర్వదిస్తాడు.
    అతని శత్రువులు కోరుకున్నట్టుగా అతణ్ణి వాళ్ళకి స్వాధీనం చేయడు.
  hat-BSA: SENYÈ a va pwoteje li e fè l viv. Li va rele beni sou latè a. Ni li p ap
    livre a volonte lènmi li yo.
  ukr-ONPU: Як олень лине до потоків води, так душа моя лине до Тебе, Боже.
  kos-kos: LEUM GOD El ac fah karinganulos ac liyaung moul lalos; El ac fah oru tuh
    elos in engan fin facl selos; El ac fah tia fuhlelosyang nu inpoun mwet lokoalok
    lalos.
  hbo-WLC: אַ֭שְׁרֵי מַשְׂכִּ֣יל אֶל־דָּ֑ל בְּי֥וֹם רָ֝עָ֗ה יְֽמַלְּטֵ֥הוּ יְהוָֽה׃
  ibo-ibo: Onyenwe anyị ga-echebe ha, debekwa ha ndụ; ọ ga-eme ka ihe na-agara ha
    nke ọma nʼala ahụ, ọ gaghị arara ha nye nʼọchịchọ ndị iro ha.
  ory-ory: ସଦାପ୍ରଭୁ ତାହାକୁ ରକ୍ଷା କରି ଜୀବିତ ରଖିବେ ଓ ସେ ପୃଥିବୀରେ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବ;
    ପୁଣି, ସଦାପ୍ରଭୁ ତାହାକୁ ତାହାର ଶତ୍ରୁଗଣର ଇଚ୍ଛାରେ ସମର୍ପଣ କରିବେ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe tümwünüür o amwöchü manauer, nge ir repwe iteni
    chokewe mi feiöch me lon ewe fanü. Iwe, esap atolongeer lepöün ekewe chon oputeer.
  rop-rop: YAWEI garra maindim olabat en nomo larram enijing hepin langa olabat. Im
    garra meigim olabat jidan gudbinjiwei langa det kantri. Im kaan larram detlot
    enami teikoba det kantri.
  ukr-1871: Господь заступить його і сохранить життє його; він буде на землї щасливий,
    і ти не віддаси його в руки ворогам зажертим.
  yon-yon: Yarimanbed ye nen dorondarene ye wadkeri kande kukbaneen, kwane ye kuu
    okad yiri dobaraneen kuu Yarimanbed amun kerunaneen, kwane ye bondanbed yi dowaken
    yaambed ye yaa komo kamenandamiib kuyaa kuu Yarimanbed domonenaanban.
  deu-1951: (041-3) der HERR wird ihn bewahren und am Leben erhalten; es wird ihm
    auf Erden wohl ergehen, und du wirst ihn nicht in den Willen seiner Feinde geben.
  eng-JPS: (41-3) The LORD preserve him, and keep him alive, let him be called happy
    in the land; and deliver not Thou him unto the greed of his enemies.
  srp-1865: Gospod æe ga saèuvati i poživiæe ga; biæe blažen na zemlji. Neæeš ga dati
    na volju neprijateljima njegovijem.
  lug-lug: Mukama anaamukuumanga anaawonyanga obulamu bwe, era anaamuwanga omukisa
    mu nsi; n’atamuwaayo eri okwegomba kw’abalabe be.
  heb-heb: יהוה ישמרהו ויחיהו יאשר בארץ ואל תתנהו בנפש איביו׃
  ben-IRV: সদাপ্রভুু, তাকে রক্ষা করবেন এবং জীবিত রাখবেন ও সে দেশেতে আশীর্বাদ পাবে;
    সদাপ্রভুু তাঁর শত্রুদের ইচ্ছার ওপরে তাদের ফিরিয়ে দেবেন না।
  ntu-ntu: Sa na-aclvebzle nzlu-krdr. X trtxpnzngr nzrlr-krbzle nidr mz mq enqmi rdrng.
    Delc tzrpi-ngrbz kx Yawe amrlzpele lr mrnyzdr Israel.
  pan-pan: ਯਹੋਵਾਹ ਉਹ ਦੀ ਪਾਲਣਾ ਕਰੇਗਾ ਅਤੇ ਉਹ ਨੂੰ ਜਿਉਂਦਿਆਂ ਰੱਖੇਗਾ, ਅਤੇ ਉਹ ਧਰਤੀ ਉੱਤੇ ਧੰਨ
    ਹੋਵੇਗਾ। ਤੂੰ ਉਹ ਨੂੰ ਉਹ ਦੇ ਵੈਰੀਆਂ ਦੀ ਇੱਛਿਆ ਉੱਤੇ ਨਾ ਛੱਡੇਂਗਾ।
  mya-JVB: ထာဝရဘုရား သည် စောင့်မ ၍ အသက် ချမ်းသာ ပေးတော်မူသဖြင့် ၊ ထိုသူသည် ပြည် တော်၌
    ကောင်းကြီး မင်္ဂလာကို ခံရလိမ့်မည်။ ထိုသူ ကို ရန်သူ တို့ အလို သို့ ကိုယ်တော် သည်
    အပ် တော်မ မူပါ။
  kgf-kgf: Yawenéŋ demiŋ memima kekecya galeŋgé miyu baeciguc ʒézé ségiségiyaguc kecmac.
    Waŋu haʒéc onac ewa siŋiguc i ménda waimimac.
  tte-O: yo itolo-kaukausili yo ileboili meyawasili simiyamiya. Kani ikabi-yaliyaya-yagili
    ali yanuwane koina yo kani nige ilologabaegili kana kaleyao nimali mena.
  tbg-tbg: Noravano Kotiva vikaqaa koqema kero raqikiqiro viramanta vika kia vaaka
    qutu viraiti, koqemake variqi viha vika nái vataqaa koqemake vaivaro Noravano
    kia navutaaka kauquqi kaanaro.
  hmo-hmo: Lohiabada ese unai tau do ia gimaia, bona iena mauri do ia naria. Lohiabada
    ese iena tano dekenai unai tau do ia hamoalea. Bona Lohiabada ese unai tau do
    ia naria, vadaeni ia idia hadikaia gwauraia taudia, edia siahu henunai do ia moru
    lasi.
  zar-NT: Xanruʼ Dios gun chiʼë lëʼ, en gunëʼ ga soëʼ ibanëʼ. Gunëʼ caʼ ga uziʼë xibé
    xiyú cazëʼ. Bitiʼ usán nëʼë lëʼ lu náʼagaca nupa bitiʼ taʼléʼe lëʼ dxiʼa.
  urd-urd: ख़ुदावन्द उसे महफू़ज़ और ज़िन्दा रख्खेगा, और वह ज़मीन पर मुबारक होगा। तू
    उसे उसके दुश्मनों की मर्ज़ी पर न छोड़।
  rus-SYN: Как лань желает к потокам воды, так желает душа моя к Тебе, Боже!
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ ì yɛ̃̀ɛɛsaide yãda ũ, Dii ì aà bↄ taasikɛgↄↄ.
  tcz-CHONGTHU: Yahweh Pakai in amaho chu ahoibit in ahinghoi jiu ve. Aman amaho chu
    gamsung ah phatthei aboh in galmiho akon na ahuhdoh ji e.
  mar-mar: परमेश्वर त्यास राखेल आणि त्यास जिवंत ठेवेल. आणि पृथ्वीवर तो आशीर्वादित
    होईल. परमेश्वर त्यास त्याच्या शत्रूंच्या इच्छेवर सोडणार नाही.
  isl-isl: '@see-verse:PSA.041.001'
  hlt-THB: Bawipa ing anih ce hloep kawmsaw a hqingnaak ce loet pe sak kaw; qam khuiawh
    anih ce zoseennaak pe kawmsaw a qaalkhqi ak kawngaihnaak a soepnaak aham anih
    ce am pe tikaw.
  qub-qub: Tayta Diosmi imapitapis chapanga. Pay yanapaptin unaycama cawanga. Cay
    pachachöga cushishatami goyächenga. Manami cachaycongachu chiquejcuna munashanta
    ruracunanpäga.
  bqp-bqp: Dikiri ni à dãkpã à a gba wɛ̃̀ndi gbã̀na, ani arubarika daagu a bùsun,
    ani a kpá a ibɛrɛnↄa ò ń pↄyeina kɛaro.
  hat-hat: (041:3) Seyè a va pwoteje l', li p'ap kite l' mouri. L'ap fè l' viv ak
    kè kontan sou latè, li p'ap lage l' nan men lènmi l' yo pou yo fè sa yo vle avè
    l'.
  eng-BSB: The LORD will protect and preserve him; He will bless him in the land and
    refuse to surrender him to the will of his foes.
  eng-WEBPB: The LORD will preserve him, and keep him alive. He shall be blessed on
    the earth, and he will not surrender him to the will of his enemies.
  kbq-kbq: Ra Anumzamo'a zamagu nevazino zamaza hanige'za ofri'za knare hu'za manigahaze.
    Ana nehuno zamaza hanige'za maka zama hanaza zamo'a knare nehinkeno, ha' vahe'mo'zama
    zamahenaku'ma hanageno'a zamagu'vazigahie.
  pon-pon: Ieowa pan kotin apwali i o jinjila a maur, o a pan pwaida nin jappa, o
    a jota pan mueidala i nan pa en a imwintiti kan.
  nhe-BL: TOTECO quimocuitlahuis para axaca quimictis. Huan TOTECO quitiochihuas tlamiyacapa
    ipan tlali Israel. Yajaya ax quicajtehuas, niyon ax quicahuas ininmaco icualancaitacahua
    para ma quichihuilica tlen quinequise.
  wnc-wnc: Buyambam tapata kakuya tasike tapan kekeknga sike kayuk takekan yuwik.
    Yuke Buyambam tapata tasiwan kepnane takekan yuwik. Yuwan Buyambam tapata iwana
    dua kapewan apu waapa tasiwan maiwik.
  bus-bus: Dii é à dãkpa à à gba wɛ̃̀ndi gbã̀a, eé aubarika dan a bùsun, eé à na
    à ibɛɛnↄ ↄzĩ aↄ̃ ń pↄyezi kɛaro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyro putar wà nehe. Uzekaiw putar waneko haw
    rehe nehe. Umurywete kar putar ywy imume'u pyrer rehe wà nehe. Nomono kwaw waàmàtyry'ymar
    wapo pe wà nehe. Nupuir kwaw wanuwi nehe.
  eng-DRA: As the hart panteth after the fountains of water; so my soul panteth after
    thee, O God.
