verse: PSA.041.006
translations:
  mal-C: അവരിലൊരാൾ എന്നെ സന്ദർശിക്കാൻ വരുമ്പോൾ, ഹൃദയത്തിൽ അപവാദം സംഗ്രഹിക്കുമ്പോൾത്തന്നെ
    സ്നേഹിതനെപ്പോലെ സംസാരിക്കുന്നു; പിന്നീട് അവർ പുറത്തുചെന്ന് നാടുനീളെ അപവാദം പരത്തുന്നു.
  deu-TKW: 'Meine Feinde reden Schlimmes über mich: “Wann wird er sterben und sein
    Name verschwinden?”'
  lin-lin: 'Banguna na ngai balobaka mabe na tina na ngai : « Akokufa mokolo nini
    mpo ete kombo na ye etangama lisusu te ? »'
  mmx-mmx: Nedi dit pot pasa ia, di sosolo asu linga rak. La ding senge ka levelinga
    xapmek mumu ia la dira tere mumu ia at levengkot axap.
  eng-LSV: And if he came to see—he speaks vanity, || His heart gathers iniquity to
    itself, || He goes out—at the street he speaks.
  eng-GNV: And if hee come to see mee, hee speaketh lies, but his heart heapeth iniquitie
    within him, and when he commeth foorth, he telleth it.
  eng-WEBSTER: 'And if he cometh to see me , he speaketh vanity: his heart gathereth
    iniquity to itself; when he goeth abroad, he telleth it .'
  nhw-BL: Quema nechpaxalohuaj, mochihuaj quen nohuampoyohua, pero amo nelía catli
    quiijtohuaj. Quema itztoque nohuaya san quitlacaquilíaj tlaque onca para huelis
    quipatlase ica catli más fiero, huan teipa quisase huan teyolmelajtinemise tlen
    na.
  swh-ONEN: Kila anapokuja mtu kunitazama, huzungumza uongo, huku moyo wake hukusanya
    masingizio; kisha huondoka na kuyasambaza huku na huko.
  bba-bba: Nuku kɔ̃surun sɔ̃, nɛn yibɛrɛbɑ bɑ mɔ̀, sɑɑ yerɑ̀ kon ɡbi. Kpɑ bu wɑ bu
    nɛn yĩsiru duɑri.
  eng-KJVCPB: 'And if he come to see me, he speaketh vanity: His heart gathereth iniquity
    to itself; When he goeth abroad, he telleth it.'
  luo-luo: Sa asaya ma ngʼato obiro nena, to owuondore ni owuoyo kuoma maber, to ei
    chunye to ofwambo weche, mondo okethgo nyinga eka oa odhi kendo okeyo wechego
    ne ji.
  aii-aii: ܘܐܸܢ ܐܵܬܹ‌ܐ ܠܸܚܙܵܝܝܼ ܣܪܝܼܩܘܼܬܵ‌ܐ ܟܹܐ ܗܲܡܙܸܡ، ܟܹܐ ܓ̰ܲܡܸܥ ܥܵܘܠܵܐ ܠܸܒܹܗ، ܟܹܐ
    ܦܵܠܹܛ ܠܫܘܼܩܵܐ ܘܟܹܐ ܗܲܡܙܸܡ.
  meu-meu: Ta dekegu ai e maimu negana ai, ia ese hereva asi anidia e gwauraimu. Lalo-hadai
    dikadia na lalona ai e haboumu; bena e raka lasimu, e piu rohorohomu.
  npi-ULB: मेरो शत्रु मलाई हेर्न आउँछ भने, त्यसले व्‍यर्थ कुराहरू गर्छ । त्यसको हृदयले
    आफ्‍नो निम्‍ति मेरो विपत्ति बटुल्छ । त्यो मबाट टाढा जाँदा, यसबारे त्यसले अरूलाई
    भन्‍छ ।
  yor-yor: Nígbàkígbà tí ẹnìkan bá wá wò mí, wọn ń sọ̀rọ̀ ẹ̀tàn, nígbà tí àyà rẹ̀
    bá kó ẹ̀ṣẹ̀ jọ sí ara rẹ̀; nígbà tí ó bá jáde lọ yóò sì máa tàn án kálẹ̀.
  pes-OPCB: هنگامی که به عیادتم می‌آیند، وانمود می‌کنند که دوستدارانم هستند، و حال
    آنکه از من نفرت دارند و قصدشان سخن‌چینی و شایعه‌سازی است.
  tgl-ULB: Kapag pumupunta ang kaaway ko para makita ako, nagsasabi siya ng mga bagay
    na walang kwenta; iniipon ng kaniyang puso ang aking sakuna para sa kaniyang sarili,
    kapag lumayo siya mula sa akin, ipinagsasabi niya sa iba ang tungkol dito.
  nop-nop: Me noli buŋa nabuŋa mede hogok naniŋfit tiiŋ. Unduŋ tiŋa yagit hogoli dediŋ
    tilat u nadiŋa fowooŋ yagitne diniŋ kahat u tiŋa yotuwatuwale tiyawiiŋ.
  hui-hui: Agali i̱ warago bo ngoria de hondo ibirarume dara hetingi howa hondo ibaga.
    I̱ warago ko timbuni bo ngogonaga te hale holene hame laga. Hale halu tagira puwa
    bibahendeha i̱naga warago ogoninaga te loyogo laga.
  mya-mya: ငါ့​အား​လာ​၍​ကြည့်​ကြ​သူ​များ​သည် စိတ်​ရိုး​သ​ဘော​ရိုး​ရှိ​သူ​များ​မ​ဟုတ်။
    သူ​တို့​သည်​ငါ​၏​အ​ကြောင်း​မ​ကောင်း​သ​တင်း များ​ကို ရှာ​ဖွေ​စု​ဆောင်း​လျက်​နေ​ရာ​အ​နှံ့​အ​ပြား​သို့
    သွား​၍​ပြော​ဆို​တတ်​ကြ​၏။
  bod-N: འཕྲད་དུ་འོང་དུས་སྨྲ་བ་རྫུན་གཏམ༌ཡིན། །ཁོས་ནི་རང་གི་སེམས་ནང་གཡོ་སྒྱུ༌གསོག །ཕྱི་རོལ་སླེབས་དུས་དེ་རྣམས་བསྒྲག་པ༌ཡིན།།
  wsk-wsk: Tom nuna ani agarkamonko taisan, mu nuguring guang te agarak wosengasan,
    bare nongomang motam mu kigilik aniso; se namasan mu kariimet biya ningi aga balu
    maguwusan.
  sna-sna: Kana mumwe achiuya kuzondiona, anotaura zvenhema, mwoyo uchiunganidza makuhwa;
    ipapo anobuda ondozviparadzira kumwe.
  spa-BLM: Si viene a verme, habla con falsedad. Su corazón recoge la iniquidad para
    sí mismo. Cuando va al extranjero, lo cuenta.
  cac-cac: Sja eb' yac' in paxyal, palta man̈oc d'a svach'il sc'ol eb' tzul in yila'.
    Masanil tas syilb'at eb' d'ayin, sic'can eb' d'a spensar, axo d'a yoltac b'e syal
    in pecal eb'.
  swh-ULB: Adui yangu ajapo kuniona, huongea mambo yasiyo na maana; moyo wake hukusanya
    maafa yangu kwa ajili yake mwenyewe; na aondokapo kwangu, yeye huwaambia watu
    wengine kuhusu hayo.
  bel-bel: Чаго ты падупадаеш, душа мая, чаго непакоішся? Май надзею на Бога; бо я
    буду славіць Яго, Збаўцу майго і Бога майго.
  deu-ELBBK: 'Meine Feinde wünschen mir Böses: Wann wird er sterben und sein Name
    vergehen?'
  mbb-OT: Uvag kun edleuyen e zan, piru ebpen-ehè dan bes te mezaat he egketudtul
    zan mehitenged kediey. Ne emun diyè dan en te ǥawas ne ebpenudtulen dan haazà
    diyà te zuma.
  mal-2015: ഒരുത്തൻ എന്നെ കാണ്മാൻ വന്നാൽ അവൻ കപടവാക്കു പറയുന്നു; അവന്റെ ഹൃദയം നീതികേടു
    സംഗ്രഹിക്കന്നു; അവൻ പുറത്തുപോയി അതു പ്രസ്താവിക്കുന്നു.
  gup-gup: Bu bininj nawu nganeyidko kamre bu nganewokdi, wanjh kadjalkurren. Nungka
    kadjare ngankowe, dja bu nganbawon wanjh kabalrengehre bu ngandiyolyolme kore
    kurobbe.
  rmc-rmc: 'Mire ňeprijaťeľa pal ma namištes vakeren: „Kana imar merela? Kana našľola
    leskro nav?“'
  nlg-nlg: Ra mai kaou vaghara rana kukuagu. Me hau vaso na pile ra pasapasau so mara
    tutugu koliliu ivei tara va iga.
  pes-OPV: واگر برای دیدن من بیاید، سخن باطل می‌گوید ودلش در خود شرارت را جمع می‌کند.
    چون بیرون رود آن را شایع می‌کند.
  ron-1924: Дакэ вине чинева сэ мэ вадэ, ворбеште неадевэрурь, стрынӂе темеюрь ка
    сэ мэ ворбяскэ де рэу; ши кынд плякэ, мэ ворбеште де рэу пе афарэ.
  ben-OBCV: যখন তাদের মধ্যে কেউ আমাকে দেখতে আসে, সে হৃদয়ে আমার সম্বন্ধে কুৎসা সঞ্চয়
    করে এবং মুখে মিথ্যা বলে, পরে সে চলে যায় এবং এসব সর্বত্র রটিয়ে দেয়।
  som-som: Oo midkood hadduu i soo booqdona been buu ku hadlaa, Oo qalbigiisuna xumaatuu
    urursadaa; oo markuu dibadda u baxo ayuu ka warramaa.
  lat-VUC: Quare tristis es, anima mea? et quare conturbas me? Spera in Deo, quoniam
    adhuc confitebor illi, salutare vultus mei,
  eng-ASVBT: 'And if he come to see me, he speaketh falsehood; His heart gathereth
    iniquity to itself: When he goeth abroad, he telleth it.'
  mna-mna: Mi sombe tomtom timar ma tilou yo na, timar raama lelen som. Tipakaam.
    Pa timar be tireut mete tio men tau. Mi kaimer, sombe tiyooto ma tila, to tipasaana
    uruŋ.
  ita-1885: E se alcun di loro viene a vedermi, parla con menzogna; Il suo cuore accoglie
    iniquità; E quando egli è uscito fuori, ne ragiona.
  eng-LXXUP: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? Hope in God; for I will give thanks to him; He is the salvation of my countenance.
  eng-ULB: If my enemy comes to see me, he says worthless things; his heart gathers
    up my disaster for itself; when he goes away from me, he tells others about it.
  spa-VBL: Vienen a visitarme, pero su simpatía no es sincera. Solo están interesados
    en las malas noticias, las cuales esparcen por ahí tan rápido como salen de mi
    casa.
  fra-_FOB: Si quelqu'un vient me voir, il parle faussement; son cœur amasse de mauvais
    desseins; il s'en va dehors et il parle.
  mal-mal: ഒരുത്തൻ എന്നെ കാണുവാൻ വരുമ്പോൾ കപടവാക്കുകൾ പറയുന്നു; അവൻ ഹൃദയത്തിൽ നീതികേട്
    ചിന്തിക്കുകയും പുറത്തുപോയി അത് പ്രസ്താവിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Jab kabhī koī mujh se milne āe to us kā dil jhūṭ boltā hai. Pas-e-pardā
    wuh aisī nuqsāndeh mālūmāt jamā kartā hai jinheṅ bād meṅ bāhar jā kar galiyoṅ
    meṅ phailā sake.
  suz-BL: मिनु आं कली सु सुम कोव़थ जाक्‍नीमी, मेकोमी आं कली रिम्‍शो लोव़ पखु पाइनीम।
    मिनु नोले आं पर्बम “मार, मरिम्‍शो लोव़ पङ” दे मिम्‍शा, मरिम्‍शो लोव़ ब्रपाइक्‍नीम।
  eng-NOY: If one come to see me, he speaketh falsehood; His heart gathereth malice;
    When he goeth abroad, he uttereth it.
  ita-1927: 'E se un di loro viene a vedermi, parla con menzogna: il suo cuore intanto
    ammassa iniquità dentro di sé; appena uscito, egli parla.'
  ckb-ckb: کاتێک یەکێکیان بۆ دیدەنیم بێت، بە درۆ قسە دەکات، بوختان لە دڵی کۆدەکاتەوە،
    کە دەچێتە دەرەوەش بڵاوی دەکاتەوە.
  eng-BBE: If one comes to see me, deceit is in his heart; he keeps a store of evil,
    which he makes public in every place.
  xsi-xsi: Zo katiŋe kinzi nawalanzi pinde simâ sikalele naŋa, andeta silâŋe ku siporo
    ŋgua kaa kaa pana. Kinzi situ siloŋo tapâriŋa ŋana naneŋgu pukoŋa sakamao ŋine,
    ŋineŋga siyâti silâ ku situ naŋa laginâŋgu panzi tininzi pinde.
  kan-OKCV: ನನ್ನನ್ನು ನೋಡುವುದಕ್ಕೆ ಅವರಲ್ಲಿ ಒಬ್ಬನು ಬಂದರೆ, ಕಪಟವಾಗಿ ಮಾತನಾಡುತ್ತಾನೆ. ಅವನ
    ಹೃದಯ ಕೇಡನ್ನು ಕೂಡಿಟ್ಟುಕೊಳ್ಳುತ್ತಿದೆ. ಅವನು ಹೊರಗೆ ಹೋದ ಮೇಲೆ ಕೇಡನ್ನು ಹಬ್ಬಿಸುತ್ತಾನೆ.
  tam-2017: ஒருவன் என்னைப் பார்க்கவந்தால் வஞ்சனையாகப் பேசுகிறான்; அவன் தன்னுடைய இருதயத்தில்
    அக்கிரமத்தைச் சேகரித்துக்கொண்டு, தெருவிலே போய், அதைத் தூற்றுகிறான்.
  spa-RV-1909: 'Y si venía á verme, hablaba mentira: su corazón se amontonaba iniquidad;
    y salido fuera, hablábala.'
  ron-BTF: Și dacă vine să mă vadă, vorbește deșertăciune, inima lui își strânge nelegiuire;
    când iese afară, el spune aceasta.
  eng-WEBP: If he comes to see me, he speaks falsehood. His heart gathers iniquity
    to itself. When he goes abroad, he tells it.
  eng-FBV: They come to visit me, but their sympathy is not sincere. They're only
    interested in the bad news, which they spread around as soon as they leave.
  nld-1939: En komt er een op bezoek, dan huichelt zijn hart, Verzint hij leugens,
    en gaat ze buiten vertellen.
  nch-BL: Quema nechpaxalohuaj, mochihuaj quej nohuampoyohua, pero amo melahuac ten
    quiijtohuaj. Quema itztoque nohuaya san quitacaquilíaj taya onca para huelis quipatase
    ica cati más fiero, huan teipa quisase huan teyolmelajtinemise ten na.
  vie-1934: Nếu có người đến thăm tôi, bèn nói những lời dối trá; lòng nó chứa cho
    nó gian ác; Rồi nó đi ra ngoài nói lại.
  cha-cha: Anae mato para uliiyo, jasangan y taebale; y corasonña nae mandaña y tinaelaye
    pot güiyaja; anae jumanao juyong jasangan ayo.
  hin-CV: जब कभी उनमें से कोई मुझसे भेंट करने आता है, वह खोखला दिखावा मात्र करता है,
    जबकि मन ही मन वह मेरे विषय में अधर्म की बातें संचय करता है; बाहर जाकर वह इनके
    आधार पर मेरी निंदा करता है.
  eng-OURB: If he comes to see me, he speaks falsehood. His heart gathers vain striving
    of iniquity to itself. When he goes abroad, he tells it.
  spa-BES: Si alguien viene a verme, la mentira está en su corazón; guardan en su
    memoria toda maldad, y al salir a la calle lo hace público en todo lugar.
  tdx-tdx: Ie mitilik’ ahy, manao rehan-dremborake; mangoroñe hakeo ama’e ty tro’e;
    ie miavotse, volañe’e.
  tha-KJV: ถ้าคนหนึ่งคนใดมาเห็นข้าพระองค์ เขาจะพูดเรื่องไร้​สาระ ขณะที่​ใจของเขาเก็บเรื่องความชั่วช้า
    เมื่อเขาออกไปเขาก็ป่าวร้องไป
  por-BR-2018: E se algum deles vem me ver, fala coisas sem valor, e seu coração junta
    maldade; ele sai, e fala disso.
  deu-ELO: Und wenn einer kommt, um mich zu sehen, so redet er Falschheit; sein Herz
    sammelt sich Unheil, er geht hinaus, redet davon.
  eng-WYC-2018: And if he entered for to see (me), he spake vain things (to me); his
    heart gathered wickedness to himself. He went withoutforth; and spake to the same
    thing/and spake to the same end. (And when he entered to see me, he spoke to me
    of empty, or useless, things; and his heart gathered wickedness unto itself. And
    then he went withoutforth; and spoke the same thing everywhere he went.)
  epo-epo: Kaj se iu venas, por vidi min, li parolas malsincere; Lia koro serĉas malbonon;
    Kaj, elirinte eksteren, li ĝin disparolas.
  gfk-gfk: Ing tikai na hanuat wara nesnes iau, na ianga harabota, ma no kaatine na
    lik hulungan ira nianga na harhuli. Io, na hansur um naga hinawas hurbit.
  uig-PIN: Birsi meni kɵrgili kǝlgǝn bolsa, U aldamqi sɵzlǝrni ⱪilidu; Ular kǝynimdin
    kɵnglidǝ xumluⱪ toplap, Andin sirtlarƣa qiⱪip xu ixlarni tarⱪitip po atidu;
  beo-beo: 'Dunu ilia da na oloi ba:la mabe amo da ogogole ba:la maha. Ilia da na
    hou olelemusa: baligidu sia: lalabalasa. Amasea, ilia da gadili asili, amo sia:
    soge huluane sisia:i laha.'
  tpi-OTNT: Sampela man i kam lukim mi, na ol i save toktok nating long mi. Ol i laik
    harim tok long mi gat sik nogut. Na bihain ol i go ausait gen, na long olgeta
    hap ol i stori long dispela sik bilong mi.
  hau-SA: Duk sa’ad da wani ya zo ganina, yakan yi maganar ƙarya, yayinda zuciyarsa
    tana tattare da cin zarafi; sa’an nan yă fita yă yi ta bazawa ko’ina.
  udu-udu: Dhali ki jan ṯal ’deŋ kamu/ p̱u’dki’d mmop̱ar aha/ e mo tani a’di ki bah
    gwo kun ’kon isi bwa ’te/ mo, ka yiha/ ka dum piti tulu’da ris mii ma pibi is
    mo. Ki a’di ya’d ka pije/ mo tani a’di ki wagar gwo mo.
  uig-LAT: Birsi méni körgili kelgen bolsa, U aldamchi sözlerni qilidu; Ular keynimdin
    könglide shumluq toplap, Andin sirtlargha chiqip shu ishlarni tarqitip po atidu;
  nde-nde: Nxa omunye wabo efika ezongibona, ukhuluma kuhle angikhohlise, kodwa enhliziyweni
    yakhe egaya izibozi; athi angaphuma ahambe esekhihliza ebantwini.
  ton-ton: 'Pea kapau ʻe haʻu ia ke vakai au, ʻoku ne lea loi: ʻoku tānaki ʻe hono
    loto kiate ia ʻae kovi; ʻoku ʻalu ia kituaʻā, ʻo fakahā ia.'
  ces-1613: 'Nepřátelé moji mluvili zle o mně, řkouce: Skoro-liž umřel, a zahyne jméno
    jeho?'
  eng-WMB: If he comes to see me, he speaks falsehood. His heart gathers iniquity
    to itself. When he goes abroad, he tells it.
  tam-TCV: அவர்களில் ஒருவன் என்னைப் பார்க்க வருகையில், தன் உள்ளத்தில் அவதூறை சேகரித்து
    உதட்டில் வஞ்சனையாகப் பேசுகிறான்; பின்பு அவன் வெளியே போய் அதைப் பரப்புகிறான்.
  ceb-ULB: Kon ang akong kaaway moduaw kanako, magsulti siyag walay pulos nga mga
    butang; gitigom sa iyang kasingkasing ang mga daotang nahitabo kanako; ug sa dihang
    mobiya na siya kanako, ipanabi niya kini sa uban.
  pol-UBG: Jeśli któryś przychodzi mnie odwiedzić, mówi obłudnie; w swoim sercu gromadzi
    nieprawość, a gdy wychodzi, rozpowiada.
  urd-GVU: جب کبھی کوئی مجھ سے ملنے آئے تو اُس کا دل جھوٹ بولتا ہے۔ پسِ پردہ وہ ایسی
    نقصان دہ معلومات جمع کرتا ہے جنہیں بعد میں باہر جا کر گلیوں میں پھیلا سکے۔
  eng-OEBCW: When one comes to see me, their words ring hollow; their heart keeps
    gathering mischief the while; and when they go out, they give it speech.
  deu-1912: Sie kommen, daß sie schauen, und meinen's doch nicht von Herzen; sondern
    suchen etwas, das sie lästern mögen, gehen hin und tragen's aus.
  kan-2017: ಅವರಲ್ಲೊಬ್ಬನು ನನ್ನನ್ನು ನೋಡುವುದಕ್ಕೆ ಬಂದರೆ ಕಪಟದ ಮಾತನಾಡುವನು; ಮನಸ್ಸಿನಲ್ಲಿ ಕುಯುಕ್ತಿಗಳನ್ನು
    ಕಲ್ಪಿಸಿಕೊಂಡು ಹೋಗಿ ಹೊರಗೆ ಪ್ರಕಟಿಸುತ್ತಾನೆ.
  yap-yap: Pi’in yad ma yib ni ngar guyed gag e bochan e nge chuw e thin riy; yad
    ma kunuy thibngig ngar weliyed i yan.
  hlt-MCSB: Hmuh hamla aka pawk boeih tah a lungbuei khaw a poeyoek lam ni a cal.
    Amah ham boethae a coi tih, vongvoel la a pha neh a thui.
  mdy-ETH: ታና ዔያታ ዖኦጫኒ ሙካሢ ዒናፓቱዋሴ፤ ታ ዑፃ ፑርታ ባኣዚ ጌስታኔ፤ ዱማ ዱማ ቤዞ ሃንቲ ሃንቲ ሱንፆ ዔያታ ታኣኮ
    ፑርቲሳኔ።
  twi-ASANTE: Ɛberɛ biara a obi ba me nkyɛn no, ɔka atorɔsɛm, na nʼakoma hɔre dinsɛeɛ;
    ɔfiri adi kɔ a, ɔde kɔdi nsekuro.
  eng-WEBU: If he comes to see me, he speaks falsehood. His heart gathers iniquity
    to itself. When he goes abroad, he tells it.
  acu-NT: Tura wina jiirsartas wininayat, pengker nintimsarka wininatsui. Antsu pasé
    chichaman antukar chikich aintsnum wayaawar aujmatrinawai.
  spa-PDDPT: Cuando viene a verme, habla falsedad. Su corazón recoge perversidades.
    Cuando sale las divulga.
  gun-gun: Ha'e kuery regua xerexa aguã ou vy ovare'ỹ va'e rupi 'rã ijayvu. Opy'a
    re mba'emo vai anho omoĩ. Oẽ vy ha'e nunga re teri rive 'rã ijayvu.
  agu-BL: Na chu'l yi e'a'tz tan inxajse'n, poro i'tz tan inxk'uke'n tu' yi ẍe'n wutane'n.
    Ma yi na che'l tbe' na cho'ctz tan inyolche'n, na ntin chi'ch c'u'lal na chitxum.
  ilo-ULB: No umaydak kitaen dagiti kabusorko, agibaga isuna kadagiti awan serserbina
    a banbanag; ur-urnongen ti pusona ti pannakadidigrak; inton umadayo isuna kaniak,
    ibagbagana kadagiti sabali ti maipapan iti daytoy.
  kpg-kpg: Digau ala e lloomoi e heetugi mai gi di au la hagalee hai nadau mee donu
    mai gi di au. Digaula e halahala hua nadau helekai huaidu i di au, gaa hula ga hagadele
    gi nia madagowaa huogodoo.
  uig-ARA: بىرسى مېنى كۆرگىلى كەلگەن بولسا، ئۇ ئالدامچى سۆزلەرنى قىلىدۇ؛ ئۇلار كەينىمدىن
    كۆڭلىدە شۇملۇق توپلاپ، ئاندىن سىرتلارغا چىقىپ شۇ ئىشلارنى تارقىتىپ پو ئاتىدۇ؛
  sus-sus: N yaxuie wɔyɛn ɲaaxie falama, e naxɛ, «A faxama mun tɛmui? A xili lɔɛma
    mun lɔxɔɛ?»
  pon-2006: Irail kan me kin patohdo tuhwong ie re sohte kin mehlel ong ie; re kin
    pein kinehda koasoi suwed kan duwen ngehi oh kin kohseli koasoiaseli wasa koaros.
  jae-jae: Teŋ embe êtu ŋacleŋ aê êmêŋ, oc êsôm biŋ dansaŋ. Nê ŋalêlôm ênac biŋ sec-sec
    sa, gocgo êsa awê naêsôm lasê.
  ksd-ksd: Ba i tadav iau, i tatike ra vaongo ko; Ra nuknukina.i varurue ra kaina,
    Ma ba i vana vurvurbit i varvarvai tana.
  tur-YTC: Eğer biri beni görmeye gelirse yalan konuşuyor. Yüreği kendine kötülük
    biriktiriyor. Dışarı çıktığında bunu söylüyor.
  bel-N: 'Ворагі мае кажуць ліхое пра мяне: “Калі ж ён памрэ, і будзе зьнішчана імя
    ягонае?”'
  grc-BRENT: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ
    τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, σωτήριον τοῦ προσώπου μου,
  kpr-kpr: Mave namo gari foa gheraera amo, ne jo geka bekáda bekáda sae eraera. Nanda
    kae da bino eko eni ningarera amo, ne totoi totoi nati do buvudo osa sarera.
  ind-AYT: (41-7) Ketika dia datang untuk melihatku, dia mengatakan kesia-siaan; hatinya
    menghimpun kejahatan. Kemudian dia pergi ke luar; dia membicarakannya.
  yom-yom: yoso thangu mutu kizidi mu kuthala ; mutu wowo wuntubanga luvunu. Ntimꞌandi
    wufulukidi mambu ma mvuezolo ; buna wuntotukanga ku nganda ayi wunyolukilanga
    mawu.
  yut-yut: Kɨnda da abɨŋ nandaŋek top yaŋ namɨsak. Aŋek sotno dakon mibɨlɨ nandaŋek
    kɨŋ amɨn yoyɨŋek aŋupbal ak do yosok.
  nya-nya: Pamene wina abwera kudzandiona, amayankhula mwachinyengo, pomwe mtima wake
    ukusonkhanitsa zachipongwe; kenaka iye amatuluka ndi kukalengeza kunja.
  hrv-hrv: 'Neprijatelji zlo govore o meni: “Kad će umrijeti i kad će mu nestati imena?”'
  mps-mps: Te bidi mebago ena suagasu, tama augwa enade odolali po miani. Augwaligo
    te ena gasi dwai ebo po odainu yali. Tama nosali augwa buluba dią soyu, tama
    augwaligo ena te gasi ebo po te tigidali habude te po pusubo dao.
  tpi-tpi: Sampela man i kam lukim mi, na ol i save toktok nating long mi. Ol i laik
    harim tok long mi gat sik nogut. Na bihain ol i go ausait gen, na long olgeta
    hap ol i stori long dispela sik bilong mi.
  dan-1931: 'Mine Fjender ønsker mig ondt: “Hvornår mon han dør og hans Navn udslettes?”'
  vie-OVCB: Người thăm hỏi dùng lời dịu ngọt, bao ý gian chứa chất trong lòng, chờ
    lúc ra ngoài mới rêu rao.
  guj-2017: જો મારો શત્રુ મને મળવા આવે, તો તે અયોગ્ય બાબતો કહે છે; તેનું હૃદય અન્યાયનો
    સંગ્રહ કરે છે; જ્યારે તે મારી પાસેથી બહાર જાય છે, ત્યારે તે મારા વિષે બીજાઓને
    કહે છે.
  pon-2006A: Irail kan me kin patohdo tuhwong ie re sohte kin mehlel ong ie; re kin
    pein kinehda koasoi suwed kan duwen ngehi oh kin kohseli koasoiaseli wasa koaros.
  por-BRBSL: If ele vem me ver, ele fala falsidade. Seu coração reúne a iniqüidade
    para si mesmo. Quando ele vai para o exterior, ele o conta.
  eng-OEBUS: When one comes to see me, their words ring hollow; their heart keeps
    gathering mischief the while; and when they go out, they give it speech.
  swe-swe: 'Mina fiender talar ont om mig: ’När ska han dö och hans namn utplånas?'
  cth-cth: Na tho sin nahaiyah laithoe duengdoeh a dei awh. A lungthin ni payonnae
    dueng hah a pâkhueng teh, alawilah a tâco nah tangkuem koe ouk a dei.
  twi-twi: Bere biara a obi ba me nkyɛn no, ɔka atosɛm, na ne koma hɔre dinsɛe; ofi
