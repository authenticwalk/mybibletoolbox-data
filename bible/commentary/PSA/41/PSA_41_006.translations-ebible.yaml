  hlt-hlt: Hmuh hamla aka pawk boeih tah a lungbuei khaw a poeyoek lam ni a cal. Amah
    ham boethae a coi tih, vongvoel la a pha neh a thui.
  tbz-SIM: 'N dootitɔbɛ̀ nɑ̀ɑ́mmu n kpɛ́í nkɛ tú: Ò yóó kú ɔ̃̀mmɔ̀nnì? O yètìrì yóó
    kpɑ́nnɛ́ ɔ̃mmɔ̀nnì?'
  msy-2020: Gumazir iza nan garir maba, me ifara pura mɨgɨrɨgɨar kɨnibar na mɨgei.
    Me na mɨkɨm nan azang kamaghɨn foghasa, kɨ arɨmariar kuram iti. Egh azenan danganiba
    bar dar mangɨ nan arɨmariamɨn gun me mɨkɨmam.
  dop-dop: 'Mɑ kolontunɑɑ pɔɔsəɣənɑ nɑ mʋsʋŋ sɩ: Pəlee kɛ́ n kɑ́ sɩ nɑ pɑ́ sɔɔ nyɑ́
    tɔɔ?'
  azb-azb: Mənə baş çəkənlər yalan danışır, Ürəklərinə böhtan yığır, Bayıra çıxanda
    bundan danışırlar.
  eng-DBY: 'And if one come to see [me], he speaketh falsehood; his heart gathereth
    wickedness to itself: he goeth abroad, he telleth [it].'
  hin-2017: और जब वह मुझसे मिलने को आता है, तब वह व्यर्थ बातें बकता है, जबकि उसका
    मन अपने अन्दर अधर्म की बातें संचय करता है; और बाहर जाकर उनकी चर्चा करता है।
  wol-KYG: 'Noon yaa ngi may yéene lu bon, naan: «Xanaa kii du dee, ba ñu fàtte ko?»'
  bjr-bjr: Qinee aurimarunaqa akaqausa ani qiqafeeqa qisee ufoo qidaqa unnaqidaqa
    miqidaqa. Misa unna ufa irisee raudamaki oonuree aiqama tinai qini qifasaasa qidaqa
    qimannimidaqa.
  eng-YLT: And if he came to see — vanity he speaketh, His heart gathereth iniquity
    to itself, He goeth out — at the street he speaketh.
  kne-kne: Baken aben matalek din ipogaw ay bomisita, tan mo bomala da, omipalawlawa
    da et iwaras da di ay istorya.
  eng-WYC-2017: And if he entered for to see me, he spake vain things; his heart gathered
    wickedness to himself. He went with-outforth; and spake to the same thing or the
    same end.
  eng-WMBB: If he comes to see me, he speaks falsehood. His heart gathers iniquity
    to itself. When he goes abroad, he tells it.
  zat-NTPS: Che xedajlenné̱'e̱ neda', dxelún lazre̱'. Dxelebéaje̱' neda' dizra' chee̱
    bi da cale̱la gaca xelenné̱' chia', na' gate dxelexedxúaje̱', na' dxelexrúe̱'
    dizra' na'.
  zty-NTPS: Žedjwíagake' neda', san kege nich gak chia' da' chawe'. Ẕbéjgake' neda'
    diža' nich gak nnégake' chia', na' kate' žežójgake', na' ẕzégake' dižan'.
  urd-GVH: जब कभी कोई मुझसे मिलने आए तो उसका दिल झूट बोलता है। पसे-परदा वह ऐसी नुक़सानदेह
    मालूमात जमा करता है जिन्हें बाद में बाहर जाकर गलियों में फैला सके।
  rug-rug: Totoso mae si arini koa rau si zama qetuqetu kokoha, ba pa bulodi si varigara
    ni rini sari na inavoso ṉoṉovala koasa guguaqu rau, beto meke la tozi urahae ni
    rini pa doduru vasina.
  gaz-gaz: Namni tokko yeroo na gaafachuu dhufutti, utuma garaa isaatti hammina kuufatee
    qabuu, sobee dubbata; gad baʼees iddoo hundumatti odeessa.
  fra-LSG: 'Mes ennemis disent méchamment de moi: Quand mourra-t-il? Quand périra
    son nom?'
  yal-yal: N yaxune fala ɲaxine tima n ma, e naxa, “A faxama waxatin mundun yi, a
    xinla yi lɔ ayi?”
  iou-iou: Täŋpäŋ äma u nabänayäŋ äbäk täkaŋ u jop gupi-tägän äbäk täkaŋ. U näka waki
    ude itak yäŋ yäŋpäŋ yäŋtäŋ kukta jop nabänayäŋ äbäk täkaŋ.
  haw-1868: Ina i hele mai ia e ike mai, Ua olelo no ia ma ka lapuwale; Houluulu hoi
    kona naau i ka hewa nona iho; A puka ia iwaho, hai aku la no ia.
  arb-NAV: إِنْ أَقْبَلَ لِيَرَانِي، يُبْدِي لِي نِفَاقاً وَيُضْمِرُ فِي قَلْبِهِ
    شَرّاً يُشِيعُهُ عَنِّي حَالَمَا يُفَارِقُنِي.
  ded-ded: Ngic mongngo yugucnubeso hama ni tobannuudeac negen negeng ubahereau arenggeude.
    Ye yoac fora mong mi dema monggoc mama kemma imoc deyadiude.
  ewe-ewe: Ne ame aɖe ɖi tsa va be yeakpɔm ɖa la, edaa alakpa, eƒe dzi ƒoa ameŋugblẽnyawo
    nu ƒu, eye wòdoa go yina kakanɛ.
  eng-LEE: '(41:7) And if he come to see [me], he speaketh falsely: his heart gathereth
    wickedness to itself; he goeth abroad [and] speaketh it.'
  asm-FB: তেওঁলোকৰ কোনোৱে মোক চাবলৈ আহিলে, অনর্থক কথাবোৰ কয়; তেওঁলোকৰ হৃদয় দুষ্টতাৰে
    ভৰি থাকে আৰু বাহিৰলৈ গৈ তাক কৈ ফুৰে।
  sus-A: ﭑ يَشُييٍ وْيّن حَاشِيٍ قَلَمَ، عٍ نَشّ، «عَ قَشَمَ مُن تّمُي؟ عَ شِلِ لْيمَ
    مُن لْشْي؟»
  fra-SBL: S'il vient me voir, il dit des mensonges. Son cœur rassemble l'iniquité
    à lui. Quand il va à l'étranger, il le raconte.
  hbo-hbo: אֹויְבַ֗י יֹאמְר֣וּ רַ֣ע לִ֑י מָתַ֥י יָ֝מ֗וּת וְאָבַ֥ד שְׁמֹֽו׃
  kik-kik: Rĩrĩa rĩothe mũndũ ooka kũnyona, aaheaga ũhoro wa maheeni, o rĩrĩa ngoro
    yake ĩrahũnga ndeto cia kũnjambia; agacooka agathiĩ gũcimemeerekia kũndũ guothe.
  fra-NCL: 'Et mes ennemis profèrent contre moi des malédictions : « Quand mourra-t-il ?
    Quand périra son nom ? »'
  cek-AK: 'Kai hnuk hanah anih angzoh naah, amsoem ai lok to a thuih: anih ih palungthin
    loe sethaih khue talawk moe, tasa bang a caeh naah to kawng to a thuih.'
  cuk-cuk: Anse atakdanimalale, gakansaar anga sunmakmalad. Geb nadmalogua, angi sunmakdedamalad.
  uig-CYR: — И җеним, Сән тенимдә немишкә бундақ қайғурисән? Немишкә ичимдә бундақ
    мәйүслинип кәттиң? Худаға үмүт бағла; Чүнки Униң җамалидин чиққан ниҗатлиқтин,
    Мән Уни йәнила улуқлаймән, — Мениң Худайимни!
  tel-2017: నా శత్రువు నన్ను చూడటానికి వస్తే నా గురించి పనికిమాలిన మాటలు చెప్తాడు.
    వాడి హృదయం నా నాశనం చూడ్డానికి సిద్ధపడి ఉంటుంది. వాడు బయటకు వెళ్లి ఇతరులకు ఆ సంగతి
    చెప్తాడు.
  hat-BSA: Si li vin wè m, li bay manti. Kè li ranmase mechanste pou kont li. Lè l
    sòti deyò, li pale sa.
  ukr-ONPU: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже
    я ще прославлятиму Його – мого Спасителя!
  kos-kos: Elos su tuku liyeyu tia pwaye insialos; Elos porongo sramsram sutuu puspis
    keik Na elos som srumun yen nukewa.
  hbo-WLC: אוֹיְבַ֗י יֹאמְר֣וּ רַ֣ע לִ֑י מָתַ֥י יָ֝מ֗וּת וְאָבַ֥ד שְׁמֽוֹ׃
  ibo-ibo: Mgbe otu nʼime ha bịara ịhụ m, ọ na-ekwu okwu ụgha, ma obi ya na-achịkọta
    ihe nkwulu; mgbe ahụ ọ na-apụ, ga kọsaa ya.
  ory-ory: ପୁଣି ସେ ଯଦି ମୋତେ ଦେଖିବାକୁ ଆସେ, ସେ କହେ; ତାହାର ହୃଦୟ ଆପଣା ପାଇଁ ଅଧର୍ମ ସଞ୍ଚୟ
    କରେ; ସେ ବାହାରେ ଯାଇ ତାହା କହି ବୁଲେ।
  chk-chk: Lupwen eman a feito pwe epwe churiei, a chök eäni kapas pön. Nge lon lelukan
    a ioi ekiekingau usi. Mürin a towu lükün o apworausafetalei.
  rop-rop: Detlot pipul hu kaman blanga luk langa mi, olabat nomo trubala. Dei go
    en dalimbat stori blanga mi ebriweya.
  ukr-1871: Хто прийде побачитись зо мною, той говорить лукаво; таїть зло в серцї,
    а, вийшовши, говорить.
  yon-yon: Yi kuyaom kuu mimo yembed neyiib yaa mene wedmewimaan kuu, dudi weng dakmene
    ne weng kande amonombe weng arewa ongmene bunangka wene kwane dakmen yarimaan.
  deu-1951: (041-7) Und wenn einer kommt, mich zu besuchen, so redet er Lügen, sein
    Herz sammelt sich Bosheit; er geht hinaus und spricht davon!
  eng-JPS: (41-7) And if one come to see me, he speaketh falsehood; his heart gathereth
    iniquity to itself; when he goeth abroad, he speaketh of it.
  srp-1865: I ako ko doðe da me vidi, laska; srce njegovo slaže u sebi nepravdu, i
    otišavši kazuje.
  lug-lug: Bwe bajja okundaba beefuula mikwano gyange; naye munda yaabwe bankyawa
    era basanyuka okulaba nga ngalamidde awo nnumwa. Bwe bansiibula bagenda beesekera
    nga bwe baduula.
  heb-heb: ואם בא לראות שוא ידבר לבו יקבץ און לו יצא לחוץ ידבר׃
  ben-IRV: যদি আমার শত্রু আমাকে দেখতে আসে, তিনি অর্থহীন কথা বলে; তার হৃদয় নিজের জন্য
    আমার দূর্যোগ তুলে ধরে, যখন সে আমার কাছ থেকে চলে যায় ও অন্যদের বলে এটির সম্পর্কে।
  ntu-ntu: Kzdung leplz lcng tzoklatimlr ninge, nzpokiatilr kx nzyc mz drtwrdr ninge.
    A' nzrpilr nakrlzlr kxmu nzkxpu-krnge, murde nayapwxtinedr mz mztea amrlx.
  pan-pan: ਅਤੇ ਜਦ ਕਦੇ ਉਹ ਮੇਰੇ ਵੇਖਣ ਨੂੰ ਆਉਂਦਾ ਹੈ ਉਹ ਐਂਵੇਂ ਗੱਪਾਂ ਮਾਰਦਾ ਹੈ। ਉਸਦਾ ਮਨ ਉਸ
    ਦੀ ਬਦੀ ਨਾਲ ਬਦੀ ਜੋੜਦਾ ਹੈ ਅਤੇ ਫੇਰ ਉਹ ਬਾਹਰ ਜਾ ਕੇ ਦੱਸਦਾ ਫਿਰਦਾ ਹੈ।
  mya-JVB: ငါ့ကို ကြည့် လာ သောသူသည် မုသာ စကားကို ပြော တတ်၏။ သူ ၏နှလုံး သည်လည်း မ ကောင်းသော
    အကြံကို ဆည်းဖူး သည်နှင့် ၊ ထွက်သွား သောအခါ ထုတ် ဘော်ပြော တတ်၏။
  kgf-kgf: Ni némbiŋ ʒé hama ac gorosoŋa wamma néwéc ewa qeriginaiguc ʒébiri qébiri
    niŋtocgéma amana igucnec hiŋgacma kemma ʒésaigic keŋanʒac.
  tte-O: Siya silaoma na tem siboeyagau na yau kasiebwa wasana sibenalan na silau
    sitalawasawasa-yagau tomo meuloili kolili.
  tbg-tbg: Vikaqihai vaiinti vonavu kia tiriara quqaa ike mpo tiva timitareka aniraiti,
    vika unaqaraiqamake ti ampeqamake tave, orunte tiha, Viva vaakama qutu vuanarove
    tivakeha, vi uvara viti viri vaiinti nahenti tiva nimi variara.
  hmo-hmo: Lau dekenai idia vadivadi taudia ese, lau idia hanamoa koikoi noho, bona
    idia ese lau totona, sivarai dikana idia tahua noho, vadaeni murimurinai idia
    raka lao neganai, lau hadikaia totona, unai sivarai idia gwauraia loaloa.
  zar-NT: Channö uduyúgaquiëʼ nedaʼ, taʼzíʼ yëʼë. Taʼgǘëʼ didzaʼ ca naca le raca quiaʼ,
    en cateʼ taʼrúajëʼ, tuʼsiyönnëʼ bönachi.
  urd-urd: जब वह मुझ से मिलने को आता है, तो झूटी बातें बकता है; उसका दिल अपने अन्दर
    बदी समेटता है; वह बाहर जाकर उसी का ज़िक्र करता है।
  rus-SYN: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду
    еще славить Его, Спасителя моего и Бога моего.
  bqc-SIM: 'Ma ibɛɛↄ lɛ́ ga kpaaĩmanↄ aa mɛ̀: A ga bↄɛ ni? Bↄɛ aà tↄ́ a midɛi?'
  tcz-CHONGTHU: Kagol kapai bang in eihung vil jiuvin, hinla chomloukah in kachungchang
    guhthim thu asei khom leuvin, eidalhah tengu le muntin in aphonjal ji taove.
  mar-mar: माझे शत्रू मला पाहायला आले असता ते व्यर्थ शब्द बोलतात. त्यांचे हृदय माझ्यासाठी
    खोटी साक्ष गोळा करते. जेव्हा ते माझ्यापासून दूर जातात तर दुसऱ्यांना देखील हेच
    सांगतात.
  isl-isl: 'Óvinir mínir biðja mér bölbæna og segja: „Bara að hann deyi sem fyrst
    svo að allir gleymi honum!“'
  hlt-THB: kai huh aham ak law poh ing, amak thym hqoeng kqawn hy, ak kawk khuiawh
    thetnaak awi hqoeng awm hy; a ceh coengawh ak doem khqoet na kqawn hyn bai hy.
  qub-qub: Ricamaj shamushpanpis janan shongullami parlan wiyanäpaj. Mana alli cajcunata
    shongullancho yarpan. Nircur washäta parlaraycar aywacun.
  bqp-bqp: Tó ò sù ma gwa, yã pãn òdi omɛnɛ, òdi baaru vãni wɛtɛ ma yã musu, gbasa
    òdi futɛ ò gɛ́ ò yã pì fã bàai.
  hat-hat: (041:7) Moun ki vin wè m' yo, se yon bann ipokrit. Se ranmase yo vin ranmase
    tout kalite move nouvèl. Soti yo soti, yo pwonmennen rakonte yo toupatou.
  eng-BSB: My visitor speaks falsehood; he gathers slander in his heart; he goes out
    and spreads it abroad.
  eng-WEBPB: If he comes to see me, he speaks falsehood. His heart gathers iniquity
    to itself. When he goes abroad, he tells it.
  kbq-kbq: Zamagra ronenimo'zama nantu'ma ante'nantazankna hu'za nantu ante nante'nazanagi,
    havigema hu'za nagenkema hanagu nanekea emerite'za vu'za nagenkea ome hugantikma
    nehaze.
  pon-pon: A kin kodon kilan ia, a kin lokelokaia due.
  nhe-BL: Quema nechpaxalohuaj, mochihuaj queja nohuampoyohua, pero ax nelía tlen
    quiijtohuaj. Quema itztoque nohuaya san quitlacaquilíaj tlachque onca para huelis
    quipatlase ica tlen más fiero, huan teipa quisase huan teyolmelajtinemise tlen
    na.
  wnc-wnc: Iwana waakwakga apu nandukengu kem tanzit wam nanikaing. Waakwakga nae
    sapdut wam yakaing. Siwan waaminda kepman epu kukenga sapdut wamu waaknga kepna
    kepna yanitakukaing.
  bus-bus: Tó aↄ̃ mↄ̀ ma gwa, ɛgɛyãn aↄ̃è omɛ, aↄ̃è baaru zaaa wɛtɛ ma yã musu,
    ben aↄ̃è fɛɛ wà gá wàgↄ̃ yã pì fãa bàazi.
  gub-BL: Aze amo wainuromo har ur herexak pà, Numume'u kwaw ze'eg azeharomoete har.
    Wexak hema'eahy haw no. Na'e umume'u a'e ma'e oho iko amogwer wanupe.
  eng-DRA: 'Why art thou sad, O my soul? and why dost thou trouble me? Hope in God,
    for I will still give praise to him: the salvation of my countenance,'
