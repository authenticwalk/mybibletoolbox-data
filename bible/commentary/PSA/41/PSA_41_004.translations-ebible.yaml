verse: PSA.041.004
translations:
  mal-C: “യഹോവേ, എന്നോടു കരുണതോന്നണമേ, എന്നെ സൗഖ്യമാക്കണമേ, ഞാൻ അങ്ങേക്കെതിരേ പാപംചെയ്തിരിക്കുന്നു,”
    എന്നു പറഞ്ഞു.
  deu-TKW: Jahwe wird ihn auf dem Siechbette stützen; sein ganzes Lager wandelst du
    bei seiner Krankheit.
  lin-lin: Yawe akosunga ye na mbeto na ye soki abeli mpe akobikisa ye na bokono na
    ye nyonso.
  mmx-mmx: Nia aga tong i do, “Nia ara lok pam libilinga ru, Leeme Silok ne Moroa.
    Una lox asuusu lebelen tuntun tia la una lox asepsu ia.”
  eng-LSV: I said, “O YHWH, favor me, || Heal my soul, for I sinned against You,”
  eng-GNV: 'Therefore I saide, Lord haue mercie vpon me: heale my soule, for I haue
    sinned against thee.'
  eng-WEBSTER: 'I said, LORD, be merciful to me: heal my soul; for I have sinned against
    thee.'
  nhw-BL: 'Na niquilhui TOTECO: “TOTECO, na nitlajtlacolchijtoc moca ta. Techtlasojtla
    huan techchicahua.”'
  swh-ONEN: Nilisema, “Ee Bwana nihurumie, niponye, maana nimekutenda dhambi wewe.”
  bba-bba: Yinni Gusunɔwɑ u koo nùn kɔ̃su kpɑ u nùn nɔɔri sɑnɑm mɛ u bɑrɔ u kpĩ.
  eng-KJVCPB: 'I said, Lord, be merciful unto me: Heal my soul; for I have sinned
    against thee.'
  luo-luo: Ne awacho niya, “Yaye Jehova Nyasaye, kecha; changa, nikech aseketho e
    nyimi.”
  aii-aii: 'ܐܵܢܵܐ ܐܡܝܼܪܝܼ: ”ܝܵܐ ܡܵܪܝܵܐ، ܪܲܚܸܡ ܥܲܠܝܼ، ܒܲܣܸܡ ܠܓܵܢܝܼ ܒܗ̇ܝ ܕܚܛܹܐ ܠܝܼ ܐܸܠܘܼܟ݂.“'
  meu-meu: Lau nato “Iehova e, a bogagu hisi, ba hamaurigu; badina be lau ese vada
    na kara havara henimu”.
  npi-ULB: मैले भनें , “हे परमप्रभु, ममाथि दया गर्नुहोस् । मलाई निको पार्नुहोस् किनकि
    मैले तपाईंको विरुद्धमा पाप गरेको छु ।”
  yor-yor: Ní ti èmi, mo wí pé “Olúwa, ṣàánú fún mi; wò mí sàn, nítorí pé mo ti ṣẹ̀
    sí ọ”.
  pes-OPCB: 'گفتم: «خداوندا، به تو گناه کرده‌ام؛ بر من رحم کن و مرا شفا ده!»'
  tgl-ULB: Sinabi ko, “Yahweh, maawa ka sa akin! Pagalingin mo ako dahil nagkasala
    ako laban sa iyo.”
  nop-nop: Kaŋ nu indiŋ yolat, “Yahwe, nu dauge gineŋ kadakaniŋ tugut. Iŋgoŋ du fiit
    siloŋ tobogoŋ tinamuŋa nehitubu-kedebaweŋ.”
  hui-hui: I̱na bi ogodagua laru. Anduane Homogo-o i̱na í̠hondo ko timbuniore birugoni.
    I̱na ani birugo í̠na i̱ dara howa biamogo bialu i̱ha warago timbuni ngago mo dabi
    habe.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​ပြစ်​မှား​ပါ​ပြီ။
    ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​၍​ရော​ဂါ​ကို ပျောက်​ကင်း​စေ​တော်​မူ​ပါ''''
    ဟု​ငါ​လျှောက်​ထား​၏။'
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་ལ་སྙིང་རྗེས༌གཟིགས། །བདག་གིས་ཁྱེད་ལ་སྡིག་པ་བྱས་པས༌ན། །ང་རང་དྲག་སྐྱེད་གནང་བར་མཛོད་ཅེས༌ཞུས།།
  wsk-wsk: Ani iwita Yawe aru manem, “Ani ni kema te memek beterem, bare gemang aisu
    ale kuera ikes ewere siwu waruko.”
  sna-sna: Ini ndakati, “Haiwa Jehovha, ndinzwirei ngoni; ndiporesei, nokuti ndakakutadzirai.”
  spa-BLM: 'Dije: “¡Yahvé, ten piedad de mí! Cúrame, porque he pecado contra ti”.'
  cac-cac: 'A in ix vala'': Mamin Jehová, oc''oc a c''ool d''ayin. An̈tej in, yel
    toni ay in mul d''ayach, xin chi.'
  swh-ULB: Nami nilisema, “Yahwe unihurumie! Uniponye, kwa maana nimekutenda dhambi
    wewe.”
  bel-bel: 'Сьлёзы мае былі мне хлебам удзень і ўначы, калі мне казалі штодзень: дзе
    твой Бог?'
  deu-ELBBK: Der HERR wird ihn stützen auf dem Siechbett, all sein Lager wandelst
    du um in seiner Krankheit.
  mbb-OT: Migkaǥi a te, “Nengazen, kehizuwi a kenikew. Bewii a, su edtug-an a he nekesalà
    a ziyà te kenikew.”
  mal-2015: യഹോവേ, എന്നോടു കൃപ തോന്നി എന്നെ സൗഖ്യമാക്കേണമേ; നിന്നോടല്ലോ ഞാൻ പാപം ചെയ്തതു
    എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Ngaye wanjh ngadjaldi yiwarrudj, bu ngayimeng, “Yawey, kankongibu! Ngaye
    ngabakkeng ke mankarre wanjh kandjalmarnbu ngardduk!”
  rmc-rmc: O RAJ les zoraľarela, sar pašľola nasvalo pro hadžos, a sasťarela les avri
    andral savoreste.
  nlg-nlg: Lord, inau tu kokoeliulivuti, ko aroviu mai, ko kisu volau na pukuna inau
    tu palugha tana matamu.
  pes-OPV: 'من گفتم: «ای خداوند بر من رحم نما. جان مرا شفا بده زیرا به توگناه ورزیده‌ام.»'
  ron-1924: 'Еу зик: „Доамне, ай милэ де мине! Виндекэ-мь суфлетул, кэч ам пэкэтуит
    ымпотрива Та!”'
  ben-OBCV: আমি বলি “হে সদাপ্রভু, আমার প্রতি দয়া করো; আমাকে সুস্থ করো, কারণ আমি তোমার
    বিরুদ্ধে পাপ করেছি।”
  som-som: Anigu waxaan idhi, Rabbiyow, ii naxariiso, Oo naftayda bogsii, waayo, waan
    kugu dembaabay.
  lat-VUC: 'Fuerunt mihi lacrimæ meæ panes die ac nocte, dum dicitur mihi quotidie:
    Ubi est Deus tuus?'
  eng-ASVBT: 'I said, O Jehovah, have mercy upon me: Heal my soul; for I have sinned
    against thee.'
  mna-mna: 'Nio aŋso ta kembei: “Yooba, nio aŋkam sanaana pu. Mi muŋai yo mi urpe
    yo ma niŋ ambai mini. Pa nio mbesooŋo ku tau.”'
  ita-1885: 'Io ho detto: Signore, abbi pietà di me; Sana l''anima mia; perciocchè
    io ho peccato contro a te.'
  eng-LXXUP: My tears have been bread to me day and night, While they daily said to
    me, Where is thy God?
  eng-ULB: I said, “Yahweh, have mercy on me! Heal me, for I have sinned against you.”
  spa-VBL: “Compadécete de mí, Señor”, te pido. “Por favor, sáname, porque he pecado
    contra ti”.
  fra-_FOB: 'J''ai dit: Éternel, aie pitié de moi, guéris mon âme, car j''ai péché
    contre toi!'
  mal-mal: “യഹോവേ, എന്നോട് കൃപ തോന്നി എന്നെ സൗഖ്യമാക്കണമേ; അങ്ങയോട് ഞാൻ പാപം ചെയ്തിരിക്കുന്നു”
    എന്ന് ഞാൻ പറഞ്ഞു.
  lit-lit: 'Sakiau: „VIEŠPATIE, pasigailėk manęs, išgydyk mano sielą, nes esu nusidėjęs
    tau.'
  urd-GVR: Maiṅ bolā, “Ai Rab, mujh par rahm kar! Mujhe shafā de, kyoṅki maiṅ ne terā
    hī gunāh kiyā hai.”
  suz-BL: गो “परमप्रभु यावे आं कली शिशी पा सापाइय्‍यीनी। मारदे हना गो इन कली मरिम्‍शो
    पाता” देंती।
  eng-NOY: I said, O LORD! be merciful to me! Heal me, for I have sinned against thee!
  ita-1927: 'Io ho detto: O Eterno, abbi pietà di me; sana l’anima mia, perché ho
    peccato contro a te.'
  ckb-ckb: 'گوتم: «ئەی یەزدان، لەگەڵم میهرەبان بە، چارەسەرم بکە، چونکە گوناهم دەرهەق
    بە تۆ کردووە.»'
  eng-BBE: I said, Lord, have mercy on me; make my soul well, because my faith is
    in you.
  xsi-xsi: Naŋa warakâŋgu asama ŋine kala aporo mine tu, “Yova Kindeni, muŋga naŋa
    aveta kiesaka pa noko. Kalo sukâŋa ŋanana, ku kuzavaru pukoŋa ŋine piti lâ tiniŋgu.”
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಕರುಣೆ ತೋರಿಸಿ ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡಿರಿ, ಏಕೆಂದರೆ ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಪಾಪಮಾಡಿದ್ದೇನೆ,” ಎಂದು ನಾನು ಹೇಳಿ ಬೇಡುವೆನು.
  tam-2017: யெகோவாவே, என்மேல் இரக்கமாயிரும்; உமக்கு விரோதமாகப் பாவம்செய்தேன், என்னுடைய
    ஆத்துமாவைக் குணமாக்கும் என்று நான் சொன்னேன்.
  spa-RV-1909: 'Yo dije: Jehová, ten misericordia de mí; sana mi alma, porque contra
    ti he pecado.'
  ron-BTF: 'Am spus: DOAMNE, fii milostiv cu mine, vindecă-mi sufletul, pentru că
    am păcătuit împotriva ta.'
  eng-WEBP: I said, “LORD, have mercy on me! Heal me, for I have sinned against you.”
  eng-FBV: “Lord, please be gracious to me,” I asked. “Please heal me, for I have
    sinned against you.”
  nld-1939: 'Ik bid wel: “Jahweh, wees mij genadig; Genees mijn ziel, want ik heb
    gezondigd tegen U!”'
  nch-BL: 'Na niquilhui TOTECO: “TOTECO, na nitajtacolchijtoc ica ta. Techtasojta
    huan techchicahua.”'
  vie-1934: 'Tôi đã nói: Đức Giê-hô-va ôi! xin thương xót tôi, Chữa lành linh hồn
    tôi, vì tôi đã phạm tội cùng Ngài.'
  cha-cha: 'Guajo ilegco: Jeova gaease nu guajo: najomlo y antijo; sa umisaoyo contra
    jago.'
  hin-CV: मैंने पुकारा, “याहवेह, मुझ पर कृपा कीजिए; यद्यपि मैंने आपके विरुद्ध पाप
    किया है, फिर भी मुझे रोगमुक्त कीजिए.”
  eng-OURB: I said, “Adonai, have mercy on me! Heal me, for I have sinned ·deviated
    (from the standard goal)· against you.”
  spa-BES: 'Dije: Señor, ten misericordia de mí; hace bien mi alma, aunque he pecado
    contra ti.'
  tdx-tdx: 'Aa naho izaho, hoe ty asako: ry Iehovà, Atariho, jangaño ty fiaiko, fa
    nandilarako.'
  tha-KJV: ข้าพระองค์ทูลว่า “ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาแก่ข้าพระองค์ ขอทรงรักษาจิตวิญญาณข้าพระองค์
    เพราะข้าพระองค์​ได้​ทำบาปต่อพระองค์”
  por-BR-2018: 'Eu disse: SENHOR, tem piedade de mim, sara a minha alma, porque eu
    pequei contra ti.'
  deu-ELO: 'Ich sprach: Jehova, sei mir gnädig! Heile meine Seele, denn ich habe gegen
    dich gesündigt.'
  eng-WYC-2018: I said, Lord, have thou mercy on me; heal thou my soul, for I have
    sinned against thee.
  epo-epo: 'Mi diris: Ho Eternulo, kompatu min; Sanigu mian animon, ĉar mi pekis antaŭ
    Vi.'
  gfk-gfk: Iau ga tange, “Watong, nu marse iau. Halangalanga iau, kanong iau ga gil
    ra sakena taar taam.”
  uig-PIN: 'Mǝn iltija ⱪilip: — «I Pǝrwǝrdigar, manga meⱨribanliⱪ kɵrsǝtkǝysǝn, Jenimƣa
    xipaliⱪ bǝrgǝysǝn; Qünki mǝn aldingda gunaⱨ ⱪildim» — dedim.'
  beo-beo: Na da amane sia:i, “Hina Gode! Na da Dima fawane wadela:le hamoi! Be nama
    asigi gogolema:ne olofosu hou hamoma amola na uhinisima.
  tpi-OTNT: Tasol mi yet mi tok olsem, “Bikpela, mi bin mekim sin long yu. Tasol yu
    ken marimari long mi, na pinisim sik bilong mi.”
  hau-SA: Na ce, “Ya Ubangiji, ka yi mini jinƙai; ka warkar da ni, gama na yi maka
    zunubi.”
  udu-udu: 'Gom aha/ mo tani, aha/ ona gwo mo ki: Ayy Tap̱a, miiyi mii ma ’the gom
    aha/ mo ma. Dhali wac̱i aha/ mo, haali/ aha/ miikina miinthusa p̱o/ /e mo be.'
  uig-LAT: 'Men iltija qilip: — «I Perwerdigar, manga méhribanliq körsetkeysen, Jénimgha
    shipaliq bergeysen; Chünki men aldingda gunah qildim» — dédim.'
  nde-nde: Ngathi, “Oh Thixo ake ungihawukele; ngisilisa, ngoba ngonile kuwe.”
  ton-ton: 'Naʻaku pehē, “ʻE Sihova, ke ke ʻaloʻofa mai kiate au: fakamoʻui hoku laumālie;
    he kuo u fai angahala kiate koe.”'
  ces-1613: Hospodin ho na ložci ve mdlobě posilí, všecko ležení jeho v nemoci jeho
    promění.
  eng-WMB: I said, “LORD, have mercy on me! Heal me, for I have sinned against you.”
  tam-TCV: நான், “யெகோவாவே என்மேல் இரக்கமாயிரும்; உமக்கு விரோதமாய்ப் பாவம் செய்திருக்கிறேன்,
    என்னைக் குணமாக்கும்” என்று சொன்னேன்.
  ceb-ULB: Miingon ako, “Yahweh, kaloy-i ako! Ayoha ako, kay nakasala ako batok kanimo.”
  pol-UBG: 'Powiedziałem: PANIE, zmiłuj się nade mną, uzdrów moją duszę, bo zgrzeszyłem
    przeciwko tobie.'
  urd-GVU: مَیں بولا، ”اے رب، مجھ پر رحم کر! مجھے شفا دے، کیونکہ مَیں نے تیرا ہی گناہ
    کیا ہے۔“
  eng-OEBCW: For this cause I say, ‘Lord, show me your favour; heal me, because I
    have sinned against you.’
  deu-1912: 'Ich sprach: HERR, sei mir gnädig, heile meine Seele; denn ich habe an
    dir gesündigt.'
  kan-2017: ನಾನಂತೂ, “ಯೆಹೋವನೇ, ನಿನ್ನ ಆಜ್ಞೆಯನ್ನು ಮೀರಿ ಪಾಪಮಾಡಿದ್ದೇನೆ; ನನ್ನನ್ನು ಕರುಣಿಸಿ
    ಸ್ವಸ್ಥಮಾಡು” ಅಂದೆನು.
  yap-yap: I gag e lungug, “SOMOL, kug denen nib togopluw ngom; mu runguyeg ngam gol
    nigeg.”
  hlt-MCSB: Kai loh, “BOEIPA, nang taengah ka tholh oeh tih, kai n'rhen lamtah ka
    hinglu he hoeih sak lah,” ka ti.
  mdy-ETH: ታኣኒያ፦ «ናንጊና ናንጋ ጎዳሢዮ! ታ ዻቤሢሮ ታና ሚጪንቲ ማኣሬ፤ ሃርጎይዳፓኣ ታና ፖዒሴ» ጌዔኔ።
  twi-ASANTE: Mekaa sɛ, “Ao Awurade hunu me mmɔbɔ; sa me yadeɛ, ɛfiri sɛ mayɛ bɔne
    atia wo.”
  eng-WEBU: I said, “LORD, have mercy on me! Heal me, for I have sinned against you.”
  acu-NT: 'Tura asamtai wikia Apurun chicharkun: “Apuru wait anentruram wikia aminka
    umirchamaitiatmek, ataksha pengker wajasta tusam tsuwaarata” timiajai.'
  spa-PDDPT: 'Dije yo: Oh Yavé, ten compasión de mí. Sana mi alma, porque pequé contra
    Ti.'
  gun-gun: 'Ha''e gui xee aipoa''e: “ Senhor, xemboaxy ke! Emonguera xerekovea, ndevy
    ajejavy rire teĩ” ha''e.'
  agu-BL: 'Ncha''tz in, je na wal tetz Kataje''j: “Wajcaw, elk k''ajabu'' swe''j,
    chintz''aque''u''. Mpe jajk injuch wil swutzu'', qui''k xtxumu''.”'
  ilo-ULB: Kinunak, “O Yahweh, maasika kaniak! Agasannak, ta nagbasolak kenka.”
  kpg-kpg: Gei au ga helekai, “Meenei Dimaadua, au guu hai dagu ihala adu gi di Goe.
    Dumaalia mai gi di au, hagahili ina au.”
  uig-ARA: 'مەن ئىلتىجا قىلىپ: ــ «ئى پەرۋەردىگار، ماڭا مېھرىبانلىق كۆرسەتكەيسەن،
    جېنىمغا شىپالىق بەرگەيسەن؛ چۈنكى مەن ئالدىڭدا گۇناھ قىلدىم» ــ دېدىم.'
  sus-sus: Alatala a malima nɛ a fura tɛmui, a a rayalan.
  pon-2006: I ahpw patohwan, “Maing KAUN, I patohwan dipadahr ong komwi; komw ketin
    kupwur kalahngan ong ie oh ketin kakehlaiehda.”
  jae-jae: Aê kasôm gebe “O Apômtau, taêm labu aêmaŋ. Ômoasiŋ ŋoc katuc gebe aê gagôm
    geo gêdêŋ aôm.”
  ksd-ksd: 'Iau ga biti: Luluai, una mari iau; Una valagar ra tulungeagu, tago iau
    tar piam u.'
  tur-YTC: “Ey Yahve, bana merhamet et!” dedim. “Beni iyileştir, çünkü sana karşı
    günah işledim.”
  bel-N: ГОСПАД умацуе яго на ложку немачы; увесь ложак ягоны Ты пераменіш у немачы
    ягонай.
  grc-BRENT: Ἐγενήθη τὰ δάκρυά μου ἐμοὶ ἄρτος ἡμέρας καὶ νυκτὸς, ἐν τῷ λέγεσθαί μοι
    καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
  kpr-kpr: Na tofo nandae eminge siseni, “Bajari, na nimokena dara useni. Nandae joka
    use saso na jebugarera.”
  ind-AYT: (41-5) Aku berkata, “TUHAN, kasihanilah aku, sembuhkanlah aku karena aku
    telah berdosa terhadap Engkau.”
  yom-yom: 'Ndituba : “A Yave, wumboni kiadi. Wumbelusa bila kuidi ngeyo ndivodidi
    masumu.”'
  yut-yut: Nak yaŋ yagɨm, “Yawe, nak yokwi gak do aŋgamɨsat, do bupmɨ nandaŋ namɨŋek
    sotno aŋmɨlɨp abɨ pasɨljak.”
  nya-nya: Ndinati, “Inu Yehova, mundichitire chifundo; chiritseni pakuti ndakuchimwirani.”
  hrv-hrv: Jahve će ga ukrijepiti na postelji boli, bolest mu okrenuti u snagu.
  mps-mps: Tiali goli, ena digi eno te po wali, “Genuai Bidi, eno nageba dwai sę
    yali,” po wai. “Tiali goli nago te olo tau sabo wiegi yai kolesaga enaba eyu,
    tama eno gasi silao,” wali.
  tpi-tpi: Tasol mi yet mi tok olsem, “Bikpela, mi bin mekim sin long yu. Tasol yu
    ken marimari long mi, na pinisim sik bilong mi.”
  dan-1931: På Sottesengen står HERREN ham bi, hans Smertensleje gør du ham let.
  vie-OVCB: 'Tôi kêu xin: “Lạy Chúa Hằng Hữu, xin thương xót. Xin chữa lành con, vì
    con đã phạm tội chống nghịch Chúa.”'
  guj-2017: મેં કહ્યું, “હે યહોવાહ, મારા પર દયા કરો; મારા આત્માને સાજો કરો; કેમ કે
    મેં તમારી વિરુદ્ધ પાપ કર્યાં છે.”
  pon-2006A: I ahpw patohwan, “Maing KAUN, I patohwan dipadahr ong komwi; komw ketin
    kupwur kalahngan ong ie oh ketin kakehlaiehda.”
  por-BRBSL: 'Eu disse: “Yahweh, tenha piedade de mim! Curai-me, pois pequei contra
    vós”.'
  eng-OEBUS: For this cause I say, “Lord, show me your favor; heal me, because I have
    sinned against you.”
  swe-swe: Herren ska upprätthålla honom på sjukbädden; i hans lidande förvandlar
    du hans bädd.
  cth-cth: BAWIPA na pahren haw, ka hringnae heh dam sak haw. Bangkongtetpawiteh,
    nang taranlahoi ka yon toe telah ka ti.
  twi-twi: Mekae se, “Ao Awurade hu me mmɔbɔ; sa me yare, efisɛ mayɛ bɔne atia wo.”
  hlt-hlt: Kai loh, “BOEIPA, nang taengah ka tholh oeh tih, kai n'rhen lamtah ka hinglu
    he hoeih sak lah,” ka ti.
  tbz-SIM: Kòò mɔ nkɛ duɔ́ Kuyie nhɔ̃ nhò bɑ̀ɑ̀mu, kɛ yɑ́úkùnko o kɔ̃̀ntì o muɔndɔ́ù
    ĩ́nkɛ̀.
  msy-2020: Ezɨ kɨ uabɨ, nan mɨgɨrɨgɨam kamakɨn, “O Ikiavɨra Itir God, kɨ nɨn akam
    batuegha arazir kuram gami. Eghtɨ nɨ nan apangkuvigh nan arɨmariam agɨfagh.”
  dop-dop: Tɑcɑɑ pɑɑsəɣənɑ-ɩ ɩ wʋsɑsɩ wɑɑtʋ kɛ́, nɑ ɩ fɛkɩ-ɩ.
  azb-azb: 'Mən dedim: «Ya Rəbb, mənə rəhm et, Canıma şəfa ver, Çünki Sənə qarşı günah
    etmişəm».'
  eng-DBY: 'As for me, I said, Jehovah, be gracious unto me: heal my soul; for I have
    sinned against thee.'
  hin-2017: मैंने कहा, “हे यहोवा, मुझ पर दया कर; मुझ को चंगा कर, क्योंकि मैंने तो
    तेरे विरुद्ध पाप किया है!”
  wol-KYG: Aji Sax jee lay dooleel soo woppee, di soppi bu baax sa tëraay.
  bjr-bjr: Qinee maaqi qidaqa, oo Yaawee qinee ani mandaikamma amaqeeqa. Anee qini
    qifauamasee qini auriranara foora taikaqisaa.
  eng-YLT: I — I said, 'O Jehovah, favour me, Heal my soul, for I did sin against
    Thee,'
  kne-kne: Mo sak-en pay yan say kanak na, “Apo, nanbasolak en sik-a, maseg-ang ka
    koma ta omagas ka.”
  eng-WYC-2017: I said, Lord, have thou mercy on me; heal thou my soul, for I have
    sinned against thee.
  eng-WMBB: I said, “LORD, have mercy on me! Heal me, for I have sinned against you.”
  zat-NTPS: 'Gunnía'': Xrana'' Dios, bexache lazre'' neda''. Bexún bénne''du xu''a
    lawe'' da be̱na'' dul-la gate gudábaga'' Lue''.'
  zty-NTPS: 'Wnnía'': “X̱ana'' Dios, beyache'' ḻaže''l neda''. Beyón be'' da'' nakkza''
    dan'' bena'' doḻa'' kate'' bži''a chio'' Le''.”'
  urd-GVH: मैं बोला, “ऐ रब, मुझ पर रहम कर! मुझे शफ़ा दे, क्योंकि मैंने तेरा ही गुनाह
    किया है।”
  rug-rug: Ba arau si maqu zama guahe, “Kei Zihova, Mu tataru nau, na taleoso nau,
    Mamu salaṉau, sina ele sekei rau sari na Mua tinarae.”
  gaz-gaz: Anis, “Yaa Waaqayyo na maari; ani cubbuu sitti hojjedheeraatii na fayyisi”
    nan jedhe.
  fra-LSG: L’Éternel le soutient sur son lit de douleur; Tu le soulages dans toutes
    ses maladies.
  yal-yal: Alatala a malima nɛn, furen na a li waxatin naxan yi, a a rakɛndɛya.
  iou-iou: Täŋpäkaŋ nähä Ekäni ŋode iwetkut; Ekäni, näk gäkken momi täŋkut. Upäŋkaŋ
    butewaki nadäŋ namiŋpäŋ nepmaŋpi tägasiwa.
  haw-1868: I aku la au, E Iehova, e aloha mai ia'u; E hoola i kuu uhane, no ka mea,
    ua hana hewa aku au ia oe.
  arb-NAV: 'وَأَنَا قُلْتُ: يَا رَبُّ ارْحَمْنِي! أَبْرِئْ نَفْسِي لأَنِّي قَدْ أَخْطَأْتُ
    إِلَيْكَ.'
  ded-ded: Neng yoac yofi deai, “O KEBU, ni gearu kopocsic meficgeai. Ge imocac neac
    ubaga manganeu mengerenuna.”
  ewe-ewe: Megblɔ be, “O! Yehowa, kpɔ nublanui nam, yɔ dɔm, elabena mewɔ nu vɔ̃ ɖe
    ŋuwò.”
  eng-LEE: '(41:5) I said, Lord, be gracious unto me: heal my soul; for I have sinned
    against thee.'
  asm-FB: মই ক’লো, “হে যিহোৱা, মোক কৃপা কৰা, মোক সুস্থ কৰা, কিয়নো মই তোমাৰ বিৰুদ্ধে
    পাপ কৰিলোঁ।”
  sus-A: عَلَتَلَ عَ مَلِمَ نّ عَ قُرَ تّمُي، عَ عَ رَيَلَن.
  fra-SBL: 'J''ai dit : « Yahvé, aie pitié de moi ! Guéris-moi, car j''ai péché contre
    toi. »'
  hbo-hbo: יְֽהוָ֗ה יִ֭סְעָדֶנּוּ עַל־עֶ֣רֶשׂ דְּוָ֑י כָּל־מִ֝שְׁכָּבֹ֗ו הָפַ֥כְתָּ
    בְחָלְיֹֽו׃
  kik-kik: Ndoigire atĩrĩ, “Wee Jehova, njiguĩra tha; honia, nĩgũkorwo Wee nĩwe njĩhĩirie.”
  fra-NCL: Yahweh l’assistera sur son lit de douleur ; tu retourneras toute sa couche
    dans sa maladie.
  cek-AK: 'Kai mah, Aw Angraeng, na tahmen raeh: na nuiah zaehaih ka sak boeh pongah,
    ka hinghaih ngantuisak ah, tiah ka naa.'
  cuk-cuk: 'Bab-Dummadga, an sogsad: Bab-Jehováʼye, wile be an-dake. Ar an begi nos-inigwele,
    an-nailikgumaid be anga osuloge.'
  uig-CYR: 'Мениң кечә-күндүз йегиним көз яшлирим болуп кәлгән; Хәқләр күн бойи мәндин:
    «Худайиң қәйәрдә?» дәп сорайду.'
  tel-2017: నేనిలా అన్నాను. యెహోవా, నీకు విరోధంగా నేను పాపం చేశాను. నన్ను కనికరించు.
    నా హృదయాన్ని బాగుచెయ్యి.
  hat-BSA: 'Konsa, pou mwen, mwen te di: “O SENYÈ, fè m gras. Geri nanm mwen paske
    mwen te peche kont Ou.”'
  ukr-ONPU: 'Сльози мої були для мене хлібом вдень і вночі, коли говорили мені щодня:
    «Де твій Бог?»'
  kos-kos: Nga fahk, “Nga oru ma koluk lain kom, LEUM GOD; Pakomutuk ac akkeyeyula.”
  hbo-WLC: יְֽהוָ֗ה יִ֭סְעָדֶנּוּ עַל־עֶ֣רֶשׂ דְּוָ֑י כָּל־מִ֝שְׁכָּב֗וֹ הָפַ֥כְתָּ
    בְחָלְיֽוֹ׃
  ibo-ibo: Ekwuru m sị, “O Onyenwe anyị, meere m ebere; gwọọ m, nʼihi na emehiela
    m megide gị.”
  ory-ory: ମୁଁ କହିଲି, “ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପ୍ରତି ଦୟା କର; ମୋʼ ପ୍ରାଣକୁ ସୁସ୍ଥ କର; କାରଣ ମୁଁ
    ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛି।”
  chk-chk: Nge ngang üa apasa, “Ai Samol mi Lapalap, kopwe ümöümöch ngeniei o apöchökülaei,
    pun üa tipis ngonuk.”
  rop-rop: Aibin tok, “Aibin dum nogudwan ting langa yu, YAWEI. Yu sori langa mi en
    meigim mi gudwan.”
  ukr-1871: 'Я сказав: Господи, змилуйся надо мною! Сцїли душу мою, бо согрішив я
    проти тебе.'
  yon-yon: Kuned nembed yedmaan, “O Yariman, eb yaa ambarakmaan kowe, ne yaa mimyob
    keewe ongmewebko wadkera.” andaan.
  deu-1951: '(041-5) Ich sprach: HERR, sei mir gnädig, heile meine Seele; denn ich
    habe an dir gesündigt.'
  eng-JPS: '(41-5) As for me, I said: ''O LORD, be gracious unto me; heal my soul;
    for I have sinned against Thee.'''
  srp-1865: 'Ja vièem: Gospode! smiluj se na me, iscijeli dušu moju, sagriješih ti.'
  lug-lug: Nayogera nti, “Ayi Mukama onsaasire omponye; kubanga nnyonoonye mu maaso
    go.”
  heb-heb: אני אמרתי יהוה חנני רפאה נפשי כי חטאתי לך׃
  ben-IRV: 'আমি বলেছিলাম, “সদাপ্রভুু, আমার উপর করুণা করো: আমার প্রাণ সুস্থ কর, কারণ
    আমি তোমার বিরুদ্ধে পাপ করেছি।”'
  ntu-ntu: Yawe, krka'-ngrne kx nayc mz drtwrm ninge X na-amrlz mou ninge. Zyagox
    kc tqycpxm mz nabznge Vzpxm mz alwx rngeng kcng tzatrkatilr nim.
  pan-pan: ਮੈ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ, ਮੇਰੀ ਜਾਨ ਨੂੰ ਚੰਗਿਆਂ ਕਰ, ਮੈਂ ਤੇਰਾ
    ਪਾਪ ਜੋ ਕੀਤਾ ਹੈ।
  mya-JVB: ငါ လျှောက်ဆို ရသည်ကား၊ အိုထာဝရဘုရား ၊ အကျွန်ုပ် ကို သနား တော်ပါ။ အကျွန်ုပ်သည်
    ကိုယ်တော် ကို ပြစ်မှား မိသည်ဖြစ်၍ ၊ အကျွန်ုပ် ၌ စိတ် ဝိညာဉ်၏ အနာကိုပျောက် စေတော်မူပါဟု
    လျှောက်ဆို၏။
  kgf-kgf: Waŋu neŋ yomuhuc ʒéyi; Yawe, ewa hia niŋnénna. ni guac kicgaiguc képésicna
    mihicŋizua. Nuac kekec uŋana mehiaruna.
  tte-O: Yawaloba, “Yeoba, yalopwano koliwo na ukwate-kamkamna-yagau yo kuwoisiyau.”
  tbg-tbg: Noravauvo, te ai uva raqa kaunarara irihama ariara mpo, ti aaqurihama timitehara,
    ti tivaata koqema timitairaqe te ho variare, turo.
  hmo-hmo: Lau ese inai bamona lau gwau, “Lohiabada e, lau dekenai do oi bogahisihisi,
    bona egu gorere mani do oi hanamoa, badina lau ese oi dekenai lau kara dika vadaeni.”
  zar-NT: 'Gunníaʼ: Benaʼ dul-laʼ loʼ Liʼ, Xan. Buéchiʼ ladxiʼ nedaʼ, en bun nedaʼ.'
  urd-urd: मैंने कहा, “ऐ ख़ुदावन्द, मुझ पर रहम कर! मेरी जान को शिफ़ा दे, क्यूँकि मैं
    तेरा गुनहगार हूँ।”
  rus-SYN: 'Слезы мои были для меня хлебом день и ночь, когда говорили мне всякий
    день: “где Бог твой?”'
  bqc-SIM: Dii a zɛaànↄ aà gyãkɛa guu, a to aà gyãpi ble.
  tcz-CHONGTHU: “O Yahweh Pakai”, katao ahi “eilungset in, neidamdoh sah in ajeh chu
    nangma dounan kachonsetai.”
  mar-mar: मी म्हणालो, “परमेश्वरा, माझ्यावर दया कर. माझा जीव निरोगी कर, कारण मी तुझ्याविरूद्ध
    पाप केले आहे.”
  isl-isl: Drottinn annast hann á sóttarsæng, veitir honum hvíld og hressing.
  hlt-THB: Kai ing, Aw Bawipa, kai ve nim qeen lah; ni qoei sak lah, nak khan awh
    thawlh vik nyng,” ti nyng.
  qub-qub: 'Tayta Diostami ruwacushcä: «Tayta Dios cuyapaycamay ari. Juchata rurashäpitami
    gueshyaycä. Allchacaycachimay ari» nir.'
  bqp-bqp: 'Ma pì: Dikiri, ma durunna kɛ̀nnɛ, ǹ ma wɛ̃nda gwa, ń ma gba aafiaa.'
  hat-hat: '(041:5) Mwen menm, mwen te di: Seyè, gen pitye pou mwen. Geri mwen, paske
    mwen te peche kont ou.'
  eng-BSB: I said, “O LORD, be gracious to me; heal me, for I have sinned against
    You.”
  eng-WEBPB: I said, “LORD, have mercy on me! Heal me, for I have sinned against you.”
  kbq-kbq: Ra Anumzamokarega nunamuna nehuanki kasunku hunantenka nazeri kanamaro.
    Na'ankure osuo hunkama hu'nana kumi hu'noe.
  pon-pon: 'Nai inda: Main, kom kotin maki on ia; kakelada nen i, pwe nai wiadar dip
    on komui.'
  nhe-BL: 'Na niquilhui TOTECO: “TOTECO, na nitlajtlacolchijtoc moca ta. Xinechtlasojtla
    huan xinechchicahua.”'
  wnc-wnc: Siwan na nina anzing yakum, “Buyambam tapa, nata waiaknga gae tasikum.
    Siwan ngana gata nae musip kwikwik natangamuyo. Natake maitna sandekngamuyo,”
    ngang yakum.
  bus-bus: 'Ma bè: Dii, ma durun kɛ̀nnɛ, ǹ ma wɛ̃nda gwa ǹ ma gba aafia.'
  gub-BL: Aze'eg nezewe Tupàn pe ihe. — O Tupàn Tuweharupi Wiko Ma'e, azapo ikatu
    'ym ma'e ihe, neze'eg ihaw pà ihe. Hepuhareko pe hemukatu pà nehe, a'e izupe.
  eng-DRA: 'My tears have been any bread day and night, whilst it is said to me daily:
    Where is thy God?'
