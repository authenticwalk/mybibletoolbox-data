verse: PSA.041.011
translations:
  mal-C: എന്റെ ശത്രുക്കൾ എന്റെമേൽ ജയഘോഷം നടത്താതിരിക്കുന്നതിനാൽ അങ്ങെന്നിൽ സംപ്രീതനായിരിക്കുന്നെന്ന്
    ഞാൻ അറിയുന്നു.
  deu-TKW: Du aber, Jahwe, sei mir gnädig und richte mich wieder auf, damit ich ihnen
    vergelte!
  lin-lin: Kasi Yo, Yawe, yokela ngai mawa mpe telemisa ngai mpo ete nazongisela bango
    mabe na mabe.
  mmx-mmx: Di noxo epovo ri sak tup minia, la kerepmo nia anabaklen i do uk lok momo
    minia.
  eng-LSV: By this I have known, || That You have delighted in me, || Because my enemy
    does not shout over me.
  eng-GNV: By this I know that thou fauourest me, because mine enemie doth not triumph
    against me.
  eng-WEBSTER: By this I know that thou favorest me, because my enemy doth not triumph
    over me.
  nhw-BL: Nijmati techicnelía pampa amo tiquincahuilijtoc nocualancaitacahua ma nechtlanica.
  swh-ONEN: Najua kwamba wapendezwa nami, kwa kuwa adui yangu hanishindi.
  bba-bba: Yen sɔ̃, Yinni Gusunɔ, ɑ nɛn wɔnwɔndu wɑɑwo, ɑ mɑn wɔro, kpɑ n bu kuɑ ye
    n weenɛ n bu kuɑ.
  eng-KJVCPB: By this I know that thou favourest me, Because mine enemy doth not triumph
    over me.
  luo-luo: Angʼeyo ni chunyi mor koda, nimar jowasika ok loya.
  aii-aii: ܒܐܵܗܵܐ ܝܕܝܼܥ ܠܝܼ ܕܟܹܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܒܝܼܝܼ، ܒܗ̇ܝ ܕܠܹܐ ܡܲܩܘܸܚ ܕܸܫ̃ܡܸܢܝܼ ܒܙܵܟ݂ܘܼܬܵ‌ܐ
    ܥܲܠܝܼ.
  meu-meu: Ini amo lau dibagu oi ese o lalo namo henigumu, inaigu ese se hadareregu
    dainai.
  npi-ULB: तपाईं मसँग खुसी हुनुहुन्‍छ भनी यसैद्वारा म जान्‍नेछु, किनकि मेरो शत्रुले
    मलाई जित्‍दैन ।
  yor-yor: Èmi mọ̀ pé inú rẹ̀ dùn sí mi, nítorí ọ̀tá mi kò borí mi.
  pes-OPCB: یقین دارم که از من راضی هستی و نخواهی گذاشت دشمنانم بر من پیروز شوند.
  tgl-ULB: Sa pamamagitan nito nalaman ko na nasisiyahan ka sa akin, dahil ang mga
    kaaway ko ay hindi nagtatagumpay laban sa akin.
  nop-nop: Memik hekidi mu nehitubu-kadakaneŋ, woŋ adi biyagoŋ hinek du nabukahile
    tilaŋ, unduŋ nadiwit.
  hui-hui: Waitigi bu karume i̱ bope nahayagua nde í̠na i̱ gubaliniore ho kedalo mandabu
    holebero.
  mya-mya: ရန်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား အ​နိုင်​ရ​စေ​တော်​မ​မူ​မည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင် နှစ်​သက်​တော်​မူ​ကြောင်း​ကို​ကျွန်​တော်​မျိုး
    သိ​ရ​ပါ​လိမ့်​မည်။
  bod-N: དགྲ་བོས་བདག་ལ་རྒྱལ་ཁའི་འུད་མ༌བརྒྱབ། །དེ་བས་ཁྱེད་ཉིད་བདག་ལ་དགྱེས་པ༌ཤེས།།
  wsk-wsk: Tom kager kari memek kager te me aga kiasan mu te, ani ikisam mu ni aninga
    kuesam.
  sna-sna: Ndinoziva kuti munofadzwa neni, nokuti muvengi wangu haandikundi.
  spa-BLM: Por esto sé que te deleitas en mí, porque mi enemigo no triunfa sobre mí.
  cac-cac: Tato man̈ ol tzalaj sc'ool eb' ayoch ajc'olal d'ayin, ichato chi' ol nachajel
    vuuj to tzach tzalaj ved'oc.
  swh-ULB: Na hivi nitajua kuwa unafurahishwa nami, kwa kuwa adui yangu hatafurahia
    kunishinda.
  bel-bel: 'Быццам косьці ламаюць мае, збыткуюць зь мяне мае супастаты, калі кажуць
    мне кожнага дня: дзе твой Бог?'
  deu-ELBBK: Du aber, HERR, sei mir gnädig und richte mich auf, dass ich es ihnen
    vergelte!
  mbb-OT: Ne egketuenan ku he nekepenunuat a kenikew, su kenè nu idtuǥut he mezaag
    a te menge kuntada ku.
  mal-2015: എന്റെ ശത്രു എന്നെച്ചൊല്ലി ജയഘോഷം കൊള്ളാതിരിക്കുന്നതിനാൽ നിനക്കു എന്നിൽ
    പ്രസാദമായിരിക്കുന്നു എന്നു ഞാൻ അറിയുന്നു.
  gup-gup: Bu bedda minj ngandibun, wanjh ngaye ngawernhburrbun bu ngudda kanmarnenjilngmak.
  rmc-rmc: Ale tu, RAJEJA, av ke ma jileskro, hazde man upre, hoj lenge te visarav
    pale.
  nlg-nlg: U ghilala to lio uto vaniu, na pukuna to mua tuvalira ghagua na levunimate
    ge kara laga vuleu.
  pes-OPV: از این می‌دانم که در من رغبت داری زیرا که دشمنم برمن فخر نمی نماید.
  ron-1924: Прин ачаста вой куноаште кэ мэ юбешть, дакэ ну мэ ва бируи врэжмашул меу.
  ben-OBCV: আমি জানি যে তুমি আমার প্রতি প্রসন্ন, কারণ আমার শত্রু আমার উপর বিজয়ী হয়
    না।
  som-som: Tan ayaan ku garanayaa inaad igu faraxsan tahay, Maxaa yeelay, cadowgaygu
    igama guulaysto.
  lat-VUC: 'Dum confringuntur ossa mea, exprobraverunt mihi qui tribulant me inimici
    mei, dum dicunt mihi per singulos dies: Ubi est Deus tuus?'
  eng-ASVBT: By this I know that thou delightest in me, Because mine enemy doth not
    triumph over me.
  mna-mna: 'Tana koto koŋ koi bizin. Naso aŋute: Nu lelem pio. Kokena zin nin se,
    mi kalŋan isala ma tiso tilip pio.'
  ita-1885: Da questo conosco che tu mi gradisci, Che il mio nemico non trionfa di
    me.
  eng-LXXUP: While my bones were breaking, they that afflicted me reproached me; While
    they said to me daily, Where is thy God?
  eng-ULB: By this I know that you delight in me, for my enemy does not triumph over
    me.
  spa-VBL: Sé que estás feliz conmigo porque no has dejado que mis enemigos ganen
    y canten victoria en frente de mí.
  fra-_FOB: A ceci je connais que tu prends plaisir en moi, c'est que mon ennemi n'a
    pas lieu de se réjouir à mon sujet.
  mal-mal: എന്റെ ശത്രു എന്നെക്കുറിച്ച് ജയഘോഷം കൊള്ളാതിരിക്കുന്നതിനാൽ അങ്ങേക്ക് എന്നോട്
    പ്രസാദമുണ്ടെന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Is se maiṅ jāntā hūṅ ki tū mujh se ḳhush hai ki merā dushman mujh par fatah
    ke nāre nahīṅ lagātā.
  suz-BL: मोदेंशो पाइतीनी हना, गे आं कली दाक्‍नीनी, दे तुइक्‍नुङ। मारदे हना आं जोरी
    सत्रु आं पर्बम ग्‍येरचा मताइनीम।
  eng-NOY: By this I know that thou favorest me, Because my enemy doth not triumph
    over me.
  ita-1927: Da questo io riconoscerò che tu mi gradisci, se il mio nemico non trionferà
    di me.
  ckb-ckb: بەمە دەزانم تۆ لێم ڕازیت، چونکە دوژمنەکەم هاواری سەرکەوتن ناکات بەسەرمدا.
  eng-BBE: By this I see that you have pleasure in me, because my hater does not overcome
    me.
  xsi-xsi: Lâ zo ŋana noko ma kupaloŋo pa naneŋgu noŋa ku kupono nzalanzi, ande naŋa
    ma asama tu noko ilo ara pana.
  kan-OKCV: ನನ್ನ ಶತ್ರು ನನ್ನ ಮೇಲೆ ಜಯ ಹೊಂದದೆ ಇರುವುದರಿಂದಲೇ, ನೀವು ನನ್ನನ್ನು ಮೆಚ್ಚಿದ್ದೀರಿ
    ಎಂದು ನಾನು ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: என்னுடைய எதிரி என்மேல் வெற்றி பெறாததினால், நீர் என்மேல் பிரியமாக இருக்கிறீரென்று
    அறிவேன்.
  spa-RV-1909: En esto habré conocido que te he agradado, que mi enemigo no se holgará
    de mí.
  ron-BTF: 'Prin aceasta știu că îmi arăți favoare: pentru că dușmanul meu nu triumfă
    asupra mea.'
  eng-WEBP: By this I know that you delight in me, because my enemy doesn’t triumph
    over me.
  eng-FBV: I know you are pleased with me because you have not let my enemies win
    and shout in triumph over me.
  nld-1939: 'Hieraan erken ik, dat Gij mij bemint: Als mijn vijand niet over mij juicht,'
  nch-BL: Nijmati techicnelía pampa amo tiquincahuilijtoc nocualancaitacahua ma nechtanica.
  vie-1934: Nếu kẻ thù nghịch không thắng hơn tôi, Nhờ đó tôi sẽ nhìn biết Chúa đẹp
    lòng tôi.
  cha-cha: Pot este jutungo, na unmagof guiya guajo, sa y enemigujo ti ujagana yo.
  hin-CV: इसलिये कि मेरा शत्रु मुझे नाश न कर सका, मैं समझ गया हूं कि आप मुझसे अप्रसन्‍न
    नहीं हैं.
  eng-OURB: By this I know that you delight in me, because my enemy does not triumph
    over me.
  spa-BES: En esto veo que tienes placer en mí, porque mi enemigo no me supera.
  tdx-tdx: Zao ty aharendrehako te no’o, t’ie tsy irohafa’ o rafelahikoo.
  tha-KJV: โดยข้อนี้ ข้าพระองค์ทราบว่า พระองค์​ทรงพอพระทัยในข้าพระองค์ คือศั​ตรู​ของข้าพระองค์​ไม่ได้​ชนะข้าพระองค์
  por-BR-2018: 'Por isto eu sei que tu te agradas de mim: porque meu inimigo não se
    declara vencedor sobre mim;'
  deu-ELO: Daran erkenne ich, daß du Gefallen an mir hast, daß mein Feind nicht über
    mich jauchzt.
  eng-WYC-2018: In this thing I knew, that thou wouldest me; for mine enemy shall
    not have joy on me. (And by this I shall know that thou delightest in me; and
    that my enemy shall not have any joy over me.)
  epo-epo: Per tio mi scios, ke Vi favoras min, Se mia malamiko ne triumfos super
    mi.
  gfk-gfk: Iau nunure tar be u kanakana pane tar iau, kanong ira nugu ebar diet pai
    petlaar iau.
  uig-PIN: Düxminimning üstümdin ƣǝlibǝ ⱪilip xadlanmiƣinidin, Seni mǝndin sɵyünidu,
    dǝp bilimǝn.
  beo-beo: Ilia da na hame hasalimu. Amasea, Di da nama hahawane gala, amo na da dawa:digimu.
    Bai na da moloidafa hou amo hamosa.
  tpi-OTNT: Sapos ol birua i no daunim mi, bai mi ken save yu laikim mi.
  hau-SA: Na sani kana jin daɗina, gama abokin gābana ba zai ci nasara a kaina ba.
  udu-udu: Gom mii yansan mo tani aha/ misha ki /e ’bora bwa ki aha/ mo, ki a’di jin
    ta ’kup̱ ki aha/ mo tani diki p̱i aha/ e mo be.
  uig-LAT: Düshminimning üstümdin ghelibe qilip shadlanmighinidin, Séni mendin söyünidu,
    dep bilimen.
  nde-nde: Ngiyazi ukuthi uyathokoza ngami, ngoba isitha sami kasingehluli.
  ton-ton: ‌ʻOku ou ʻilo ʻi he meʻa ni ʻoku ke finangalo lelei kiate au, koeʻuhi ʻoku
    ʻikai kalanga ʻi he fiefia ʻa hoku fili kiate au.
  ces-1613: Ale ty, Hospodine, smiluj se nade mnou, a pozdvihni mne, a odplatím jim;
  eng-WMB: By this I know that you delight in me, because my enemy doesn’t triumph
    over me.
  tam-TCV: என் பகைவன் என்னை மேற்கொள்ளாதபடியால், நீர் என்னில் பிரியமாய் இருக்கிறீரென்று
    நான் அறிகிறேன்.
  ceb-ULB: Pinaagi niini masayran ko nga ikaw nahimuot kanako, kay wala nagmadaugon
    ang akong mga kaaway batok kanako.
  pol-UBG: Po tym poznam, że mnie sobie upodobałeś, że mój wróg nie będzie triumfował
    nade mną.
  urd-GVU: اِس سے مَیں جانتا ہوں کہ تُو مجھ سے خوش ہے کہ میرا دشمن مجھ پر فتح کے نعرے
    نہیں لگاتا۔
  eng-OEBCW: 'By this will I know you delight in me: if my foes may not shout over
    me in triumph.'
  deu-1912: Dabei merke ich, daß du Gefallen an mir hast, daß mein Feind über mich
    nicht jauchzen wird.
  kan-2017: ಶತ್ರುಗಳ ಜಯಧ್ವನಿ ಇಲ್ಲದ್ದರಿಂದಲೇ ನಿನ್ನ ಒಲುಮೆ ನನಗುಂಟೆಂದು ತಿಳಿದುಕೊಳ್ಳುವೆನು.
  yap-yap: Ra dabiyag ni gel e pi to’ogor rog ngog, ma aram e bay gu nang ni kug fel’
    u wun’um.
  hlt-MCSB: Ka thunkha rhoek te kai soah a yuhui pawt dongah kai taengah na naem te
    ka ming.
  mdy-ETH: ታ ሞርካ ታና ባሺፆና ዎዛዺ ዴዒንዱዋሴ፤ ዬያና ኔኤኒ ታና ናሽካያ ማዔሢ ታ ዔሬኔ።
  twi-ASANTE: Menim sɛ wʼani sɔ me, na me ɔtamfoɔ renni me so nkonim.
  eng-WEBU: By this I know that you delight in me, because my enemy doesn’t triumph
    over me.
  acu-NT: Tura wina nemasur ainau wina nepetukcharamtaikia, amin pachisan Yusrun pengker
    awajnuyajai tusan nekaamnawaitjai.
  spa-PDDPT: 'En esto sé que te complaces en mí: En que mi enemigo no proclame triunfo
    sobre mí.'
  gun-gun: Ha'e nunga rupi xee aikuaa ndee xemboaxya, mba'eta xerovaigua kuery pe
    ndaxereity ukai.
  agu-BL: Nin kol tak'u' ama'l swetz tan intx'acone'n scye'j, tz'elepon tzun intxum
    tetz, yi na tzatzinu' swe'j.
  ilo-ULB: Babaen iti daytoy maammoak a maragsakanka kaniak, ta saan nga agballigi
    kaniak ti kabusorko.
  kpg-kpg: Digaula ga hagalee maaloo i di au, gei au ga iloo bolo Goe e manawa tenetene
    mai gi di au.
  uig-ARA: دۈشمىنىمنىڭ ئۈستۈمدىن غەلىبە قىلىپ شادلانمىغىنىدىن، سېنى مەندىن سۆيۈنىدۇ،
    دەپ بىلىمەن.
  sus-sus: Alatala, hinnɛ n na, i xa n nakeli, alako n xa n yaxuie sare ragbilen e
    ma.
  pon-2006: Re sohte pahn poweiehdi, oh I pahn ese me komw kupwurperenkin ie.
  jae-jae: Ŋoc ŋacjo embe ôli êpi-êpi êtu aêŋa atom, go aê jajala gebe aôm gôlic aê
    ŋajam.
  ksd-ksd: Go ina nunure tana ba u gugu tagu, Tago kaugu ebar pa i uvia pa iau.
  tur-YTC: Bununla benden hoşnut olduğunu bileceğim. Çünkü düşmanım bana galip gelemeyecek.
  bel-N: А Ты, ГОСПАДЗЕ, зьлітуйся нада мною і падыймі мяне, каб я аддаў ім [адплату]!
  grc-BRENT: Ἐν τῷ καταθλᾶσθαι τὰ ὀστᾶ μου, ὠνείδισάν με οἱ θλίβοντές με· ἐν τῷ λέγειν
    αὐτούς μοι καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
  kpr-kpr: Nanda gitofu na jo dedo atai fati fetae usira, aindae na kasama erena,
    ni nandae ivuga eraesa.
  ind-AYT: (41-12) Dengan demikian, aku tahu bahwa Engkau berkenan kepadaku karena
    musuhku tidak bersorak terhadap aku.
  yom-yom: Nzebi ti ngeyo wunyangalalanga mu minu ; mu diambu di mbeni ama kabika
    kundunga.
  yut-yut: Uwalno da nak dɨma abɨŋ nepmaŋgaŋ, do nak yaŋsi nandɨsat, gak nak do tagɨsi
    nandaŋ namɨsal.
  nya-nya: Ine ndikudziwa kuti mukukondwera nane, pakuti mdani wanga sandigonjetsa.
  hrv-hrv: A ti, Jahve, smiluj se meni i podigni me da im mogu uzvratiti.
  mps-mps: Te boi bidi dabego ena dolisąbaso da, teda eno koneyu, te nago ena godolo
    eba homu yaibao.
  tpi-tpi: Sapos ol birua i no daunim mi, bai mi ken save yu laikim mi.
  dan-1931: Men du, o HERRE, vær mig nådig og rejs mig, så jeg kan øve Gengæld imod
    dem.
  vie-OVCB: Thấy kẻ địch không thắng hơn con, con biết mình được Chúa hài lòng.
  guj-2017: તેથી હું જાણું છું કે તમે મારા પર પ્રસન્ન છો, કે મારો શત્રુ મારા પર જયજયકાર
    કરતો નથી.
  pon-2006A: Re sohte pahn poweiehdi, oh I pahn ese me komw kupwurperenkin ie.
  por-BRBSL: Por isso sei que você se deleita comigo, porque meu inimigo não triunfa
    sobre mim.
  eng-OEBUS: 'By this will I know you delight in me: if my foes may not shout over
    me in triumph.'
  swe-swe: Men du, Herre (Jahve), visa nåd (förbarma dig), upprätta mig så jag kan
    återgälda (återförenas med) dem. [Hebreiska ”sillem” har samma rot som ordet ”shalom”.
    Ordet har att göra med upprättelse och att en relation blir hel. Det ligger helt
    i linje med Bibelns undervisning att söka frid och återupprätta relationer, se
    . David sörjde djupt sin son Absaloms död, .]
  cth-cth: Hete kong dawk kai dawk na lunghawi doeh tie ka panue. Bangkongtetpawiteh,
    ka tarannaw ni na tâ awh hoeh.
  twi-twi: Minim sɛ wʼani sɔ me, na me tamfo renni me so nkonim.
  hlt-hlt: Ka thunkha rhoek te kai soah a yuhui pawt dongah kai taengah na naem te
    ka ming.
  tbz-SIM: N Yiɛ̀ nKuyie n kuɔ́ mmɛsémmɛ̀, n yíi nkɛ̀ m bɛ̀ fɔ̀ɔ́ mbɛ̀ n dɔ̀ɔ̀ dɛ̀.
  msy-2020: Apaniba na abɨraghan koghtɨ, kɨ fogh suam, nɨ bar na gifonge.
  dop-dop: Hɑɩ, Tɑcɑɑ nyənɩ mɑ pətɔɔtəlɛ, nɑ ń kʋsɩ-m nɑ mɑ́ lɛɛtɩ-wɛ.
  azb-azb: 'Məndən razı qaldığını bundan bilirəm: Düşmənlərimin mənə qalib gəlmədiyini
    görürəm.'
  eng-DBY: By this I know that thou delightest in me, because mine enemy doth not
    triumph over me.
  hin-2017: मेरा शत्रु जो मुझ पर जयवन्त नहीं हो पाता, इससे मैंने जान लिया है कि तू
    मुझसे प्रसन्न है।
  wol-KYG: Waaye ngalla Aji Sax ji, baaxe ma, yékkati ma, ma fey leen.
  bjr-bjr: Oo Yaawee qini namuqaa sia qini uridaaqaree mariafaqa qinee mina qafamasee
    oo Yaaweefa qiniara aidimarifanoo miqidanoo fee qidaqa qimiridaqa.
  eng-YLT: By this I have known, That Thou hast delighted in me, Because my enemy
    shouteth not over me.
  kne-kne: 'Mapnek kan sak-en, et siya nay pangammoak: din kalaban ko yan adi dan
    omabak.'
  eng-WYC-2017: In this thing I knew, that thou wouldest or delightest in me; for
    mine enemy shall not have joy on me.
  eng-WMBB: By this I know that you delight in me, because my enemy doesn’t triumph
    over me.
  zat-NTPS: Caníqueze nezda' ba be̱na' da dxezaca ba lazru' Lue', chee̱ quebe bi xelebéle̱
    benne' ca' dxeledábague̱' neda'.
  zty-NTPS: Kikze nnezla' žona' da' žaz ḻažo'o Le', na' bennen' bi ẕḻe'ele' neda'
    chawe' bi be gak gone' chia'.
  urd-GVH: इससे मैं जानता हूँ कि तू मुझसे ख़ुश है कि मेरा दुश्मन मुझ पर फ़तह के नारे
    नहीं लगाता।
  rug-rug: Lopu boka va kilasau rina qua kana si rau, vasina gilana gunia rau sapu
    qetuqetu nau Goi si rau.
  gaz-gaz: Akka ati natti gammaddu ani beeka; diinni koo narra hin aanuutii.
  fra-LSG: Toi, Éternel, aie pitié de moi et rétablis-moi! Et je leur rendrai ce qui
    leur est dû.
  yal-yal: Alatala, kininkinin n ma, i yi n nakeli sɔnɔn, nanara n na n yaxune donla
    saranɲɛ.
  iou-iou: Ude täŋkentäŋ namiŋiri iwantä nämo närepmiräwä ŋode api nadäwet; Anutu,
    gäk näka bänep täga nadäŋ namitan yäŋ api nadäwet.
  haw-1868: 'Ma keia mea i ike ai au i kou lokomaikai ana mai ia''u: No ka mea, aole
    i hooho olioli ko''u enemi maluna o''u.'
  arb-NAV: قَدْ أَدْرَكْتُ أَنِّي حَظِيتُ بِرِضَاكَ (حِينَ نَصَرْتَنِي) فَلَمْ يُطْلِقْ
    عَلَيَّ عَدُوِّي هُتَافَ الظَّفَرِ
  ded-ded: Ngabafocna yeni firang amma mi memanugec, imocac yofi negenduae, ge neac
    negenna ngereede.
  ewe-ewe: Menya be èkpɔ ŋudzedze le ŋutinye, elabena nye ketɔ meɖu dzinye o.
  eng-LEE: (41:12) By this do I know that thou art pleased with me, that my enemy
    doth not triumph over me.
  asm-FB: ইয়াৰ দ্বাৰা মই জানিম যে তুমি মোৰ ওপৰত সন্তুষ্ট, কিয়নো মোৰ শত্রু মোৰ ওপৰত
    জয়ী হ’ব নোৱাৰিলে।
  sus-A: عَلَتَلَ، هِننّ ﭑ نَ، عِ شَ ﭑ نَكٍلِ، عَلَكٌ ﭑ شَ ﭑ يَشُييٍ سَرٍ رَفبِلٍن
    عٍ مَ.
  fra-SBL: Je sais par là que tu te plais en moi, car mon ennemi ne triomphe pas de
    moi.
  hbo-hbo: וְאַתָּ֤ה יְהוָ֗ה חָנֵּ֥נִי וַהֲקִימֵ֑נִי וַֽאֲשַׁלְּמָ֥ה לָהֶֽם׃
  kik-kik: Nĩnjũũĩ atĩ nĩũkenetio nĩ niĩ, nĩgũkorwo thũ yakwa ndĩndooretie.
  fra-NCL: Toi, Yahweh, aie pitié de moi et relève-moi, et je leur rendrai ce qu’ils
    méritent.
  cek-AK: Ka misanawk mah na pazawk o ai pongah, ka nuiah anghoehaih na tawnh, tito
    ka panoek.
  cuk-cuk: An-isdarmalad-angi-nakosulidba an magar dakoed, yeer-ito an be-imaksad.
  uig-CYR: 'Сүйәклиримни әзгәндәк рәқиплирим мени мәсқирә қилип әйипләйду; Улар күн
    бойи мәндин: «Худайиң қәйәрдә?» — дәп соримақта.'
  tel-2017: అప్పుడు నేనంటే నీకు ఇష్టమని నాకు తెలుస్తుంది. నా శత్రువు నాపై విజయం సాధించలేడు.
  hat-BSA: Se konsa mwen konnen ke Ou pran plezi nan mwen. Akoz lènmi mwen an pa kriye
    viktwa sou mwen.
  ukr-ONPU: 'У кістках моїх – виснаження; глузують з мене мої супротивники, щодня
    промовляючи до мене: «Де твій Бог?»'
  kos-kos: Elos ac fah tia kutangyula, Ac nga fah etu lah kom insewowo sik.
  hbo-WLC: וְאַתָּ֤ה יְהוָ֗ה חָנֵּ֥נִי וַהֲקִימֵ֑נִי וַֽאֲשַׁלְּמָ֥ה לָהֶֽם׃
  ibo-ibo: Amaara m na ihe banyere m na-atọ gị ụtọ nʼobi, nʼihi na i kwebeghị ka ndị
    iro m nwee mmeri nʼebe m nọ.
  ory-ory: ମୋହର ଶତ୍ରୁ ମୋʼ ଉପରେ ଜୟଧ୍ୱନି କରୁ ନାହିଁ, ଏଥିସକାଶୁ ମୁଁ ଜାଣେ ଯେ, ତୁମ୍ଭେ ମୋʼ
    ଠାରେ ସନ୍ତୁଷ୍ଟ ଅଛ।
  chk-chk: Üa silei pwe en ka pwapwaitiei, pun ekewe chon oputaei resap tongeni akufuei.
  rop-rop: Dumaji main enami olabat kaan winoba langa mi, ai garra sabi yu gudbinji
    langa mi.
  ukr-1871: Що ти вподобав мене, дознаюсь після того, як ворог мій не буде втїшатись
    надо мною.
  yon-yon: Ne bondan kuu ne yaa nangme dorindeban keriwen kowe, nekaadkeraan eb kuu
    ne yaa dowakeniib keruwewen.
  deu-1951: (041-12) Daran erkenne ich, daß du Gefallen an mir hast, wenn mein Feind
    nicht über mich triumphieren darf.
  eng-JPS: (41-12) By this I know that Thou delightest in me, that mine enemy doth
    not triumph over me.
  srp-1865: Po tome æu poznati da sam ti mio, ako se ne uzraduje neprijatelj moj nada
    mnom.
  lug-lug: Mmanyi ng’onsanyukira, kubanga omulabe wange tampangudde.
  heb-heb: בזאת ידעתי כי חפצת בי כי לא יריע איבי עלי׃
  ben-IRV: আমি এটা জানি যে, তুমি আমার মধ্যে আনন্দিত, কারণ আমার শত্রু আমার উপরে জয়ী
    হবে না।
  ntu-ntu: X mzli kc trna-aovxio-ngrdru ninge, Sa nakrlz-angidrpex kx abrtzlvzq ninge.
  pan-pan: ਇਸ ਤੋਂ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਮੈਥੋਂ ਪਰਸੰਨ ਹੈਂ, ਜੋ ਮੇਰਾ ਵੈਰੀ ਮੇਰੇ ਉੱਤੇ ਜੈ
    ਕਾਰ ਨਹੀਂ ਗਜਾਉਂਦਾ।
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူ သည် အကျွန်ုပ် အား မ နိုင် ကြောင်း ကိုထောက် ၍၊ ကိုယ်တော်သည်
    အကျွန်ုပ် ကို မြတ်နိုး တော်မူသည်ဟု သိ ရပါ၏။
  kgf-kgf: Haʒécnanéŋ hia ménda nogicʒac imuac gi nuac ségiségi wanʒaŋ imi ni ninʒua.
  tte-O: Yakatai kuyaliyaya kaiwegu kaiwena nige kutatalam kagu kaleyayao sikakaiwe-gabaegau.
  tbg-tbg: Are ti kahaqama timitairera, vika kia ho vora ntuva timitaiqe, te are tiriara
    quahenarara kankomake irirara.
  hmo-hmo: To idia ese lau idia halusia lasi, unai dainai lau diba oi ese lau dekenai
    oi laloa namo noho.
  zar-NT: Gácabeʼedaʼ raza ládxuʼu nedaʼ, tuʼ cabí uluʼxicja nedaʼ nupa bitiʼ taʼléʼe
    nedaʼ dxiʼa.
  urd-urd: इससे मैं जान गया कि तू मुझ से ख़ुश है, कि मेरा दुश्मन मुझ पर फ़तह नहीं
    पाता।
  rus-SYN: 'Как бы поражая кости мои, ругаются надо мною враги мои, когда говорят
    мне всякий день: “где Бог твой?”'
  bqc-SIM: Mpi sↄ̃ Dii, ma wɛ̃nagwa, ma gbã́gbã, mí fĩabonɛ́.
  tcz-CHONGTHU: Yahweh Pakai nangma kachunga nalung lhaije ti kahei ajeh chu nangin
    kamelmate kachungah gal nalel sahtai.
  mar-mar: माझे वैरी माझ्यावर जयोत्सोव करत नाही, यावरुन मी जाणतो की, तू माझ्या ठायी
    संतोष पावतोस.
  isl-isl: En, Drottinn, yfirgef mig ekki! Miskunnaðu mér og læknaðu mig svo að ég
    geti endurgoldið þeim!
  hlt-THB: Ka qaalkhqi ing a mami noeng dawngawh, kak khan awh nak kaw zeel hy ti
    sim nyng.
  qub-qub: Chaynöpami nogaga musyashaj gampaj alli caycashäta. Chiquimajcunapis manami
    cushiconganachu «Binsishcä» nir.
  bqp-bqp: Tó ma ibɛrɛnↄ dí ma yↄ̃̀gↄ̃ kɛmaro, manigↄ̃ dↄ̃ sà kũ ma yã kàngu.
  hat-hat: (041:12) M'a konnen ou kontan avè m' vre si m' wè lènmi m' yo pa banboche
    sou do m'.
  eng-BSB: By this I know that You delight in me, for my enemy does not triumph over
    me.
  eng-WEBPB: By this I know that you delight in me, because my enemy doesn’t triumph
    over me.
  kbq-kbq: Nazama hananke'na ha' vahe'ni'ama ha'ma huzmagateresu'na, Kagra muse hunenantane
    hu'na hugahue.
  pon-pon: I me I pan ajaki, me kom kotin kupura ia, pwe ai imwintiti ender nijinij
    kin ia.
  nhe-BL: Nijmati tinechicnelía pampa ax tiquincahuilijtoc nocualancaitacahua ma nechtlanica.
  wnc-wnc: Sike natane iwanata dua naitakepu napmakaing. Dua naitakepuke napmamban
    kake na gata nae take siknga natangamunggayak ngangu atnataat.
  bus-bus: Tó ma ibɛɛnↄↄ e ma yↄ̃̀gↄ̃ kɛmaro, mɛ́gↄ̃ dↄ̃ sa kɛ̀ ma yã kànnɛ.
  gub-BL: Nahereityk kwaw wà nehe. Nezewe mehe newe hekatu haw akwaw putar ihe nehe.
  eng-DRA: 'Whilst my bones are broken, my enemies who trouble me have reproached
    me; Whilst they say to me day be day: Where is thy God?'
