verse: PSA.041.013
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടട്ടെ, എന്നും എന്നെന്നേക്കും. ആമേൻ.
    ആമേൻ. സംഗീതസംവിധായകന്.
  deu-TKW: Infolge meiner Redlichkeit hieltest du mich aufrecht und stelltest mich
    immerdar vor dein Angesicht.
  lin-lin: Mpo ete nazangi pamela, okosunga ngai mpe okovandisa ngai na makolo na
    Yo mpo na libela.
  mmx-mmx: Leemi asu ri Leeme Silok, ne Moroa me Israel! Leemi asu rin na, la kopmen
    tekavaxap teren! Tuturun. Tuturun.
  eng-LSV: Blessed [is] YHWH, God of Israel, || From age to age. Amen and Amen.
  eng-GNV: Blessed be the Lord God of Israel worlde without ende. So be it, euen so
    be it.
  eng-WEBSTER: Blessed be the LORD God of Israel from everlasting, and to everlasting.
    Amen, and amen.
  nhw-BL: Ma tijhueyichihuaca TOTECO, yaya catli iTeco tohuejcapan tata, Israel. Quena,
    ma tijhueyichihuaca ama huan nochipa. Quej nopa ma eli.
  swh-ONEN: Msifuni Bwana, Mungu wa Israeli, tangu milele na hata milele. Amen na
    Amen.
  bba-bba: A mɑn kɔ̃su nɛn mɛm nɔɔbun sɔ̃. Mɑ ɑ derɑ nɑ wɑ̃ɑ wunɛn mi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Blessed be the Lord God of Israel from everlasting, and to everlasting.
    Amen, and Amen.
  luo-luo: Pak ne Jehova Nyasaye, ma Nyasach Israel, nyaka chiengʼ kendo nyaka chiengʼ.
    Amin kendo Amin.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܡ̣ܢ ܥܵܠܲܡ ܗܲܠܔ ܥܵܠܲܡ، ܐܵܡܹܝܢ
    ܘܐܵܡܹܝܢ.
  meu-meu: Iehova, Israel Diravana, bae hanamoa, harihari ela bona hanaihanai. Amen.
    Amen.
  npi-ULB: अनन्‍तदेखि अनन्‍तसम्‍म नै परमप्रभु इस्राएलका परमेश्‍वरको प्रशंसा होस् ।
    आमेन र आमेन ।
  yor-yor: Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láé àti láéláé. Àmín àti Àmín.
  pes-OPCB: سپاس بر خداوند، خدای اسرائیل، از حال تا ابد. آمین! آمین!
  tgl-ULB: Nawa si Yahweh, ang Diyos ng Israel, ay purihin magpakailan pa man. Amen
    at Amen. Ikalawang Aklat
  nop-nop: Indi Isilaehi’walaŋ Bepaŋ, Yahwe wou nintilonim! Kaŋ tomboyoula undugoŋ
    tubune haliwooŋ halaak dapmandapmaŋnit mokit! U biyagoŋ!
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibunaga
    mini áyu ogoni yaraga holene nga. Wali agali mani hama polobadarumebi ani dege
    bialu haabo helo. Aniore bilo laro.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​ဖြစ်​တော် မူ​သော ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​အား​ယ​ခု​မှ​စ​၍​ကာ​လ​အ​စဉ် အ​ဆက် ထော​မ​နာ​ပြု​ကြ​လော့။ အာ​မင်၊ အာ​မင်။
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ༌ལ། །རྟག་ཏུ་བསྟོད་འོས་ཨ་མེན་ཨ་མེན༌བརྗོད།།
  wsk-wsk: Ani Yawe nup patawurikko, nu ana Israel nanga Kaem, nup biya pempem la
    butata anirukko! Nunguningta se nunguningkiri!
  sna-sna: Kurumbidzwa ngakuve kuna Jehovha, Mwari waIsraeri, kubva pakusingaperi
    kusvikira nokusingaperi. Ameni naAmeni.
  spa-BLM: Benditosea Yahvé, el Dios de Israel, ¡desde la eternidad y hasta la eternidad!
    Amén y amén.
  cac-cac: Alchajocab' vach' lolonel d'a Jehová co Diosal a on̈ israel on̈ tic, ticnaic
    yed' d'a masanil tiempo. Ujocab'i.
  swh-ULB: Yahwe, Mungu wa Israeli asifiwe milele na milele. Amen na Amen. Kitabu
    ya Pili
  deu-ELBBK: Ich aber, in meiner Lauterkeit hast du mich aufrecht gehalten und mich
    vor dich gestellt auf ewig. * * *
  mbb-OT: Edeliǥen is Nengazen he Megbevayà te Israel te wazà pidtemanan. Amen! Amen!
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ. ആമേൻ,
    ആമേൻ.
  gup-gup: Mah! Karriburluburlumen Yawey, nawu God kadberre bininj nawu Israel kankebmawahmeng.
    Karridjalburlume bu djal munguyh munguyh. Amen, dja Amen!
  rmc-rmc: Tu man podhazdeha, bo kerav oda, so hin lačho; thoveha man te ačhel paš
    tute pro furt.
  nlg-nlg: Vautoa Lord, God ni Israel te kabu kasila tana lei vavata ke va ma va Amen
    ma Amen.
  pes-OPV: یهوه خدای اسرائیل متبارک باد. از ازل تا به ابد. آمین و آمین.
  ron-1924: Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, дин вешничие ын вешничие!
    Амин! Амин!
  ben-OBCV: ধন্য সদাপ্রভু ইস্রায়েলের ঈশ্বর, অনাদিকাল থেকে অনন্তকাল পর্যন্ত। আমেন
    ও আমেন।
  som-som: Weligiis iyo weligiisba Waxaa mahad leh Rabbiga ah Ilaaha Israa'iil. Aamiin
    iyo Aamiin.
  eng-ASVBT: Blessed be Jehovah, the God of Israel, From everlasting and to everlasting.
    Amen, and Amen.
  mna-mna: Tapakur Yooba! Ni Anutu kizin Israel. Tapakur zaana ta buri, mi iseeŋge
    iseeŋge ma ila. Ŋonoono kat!
  ita-1885: Benedetto sia il Signore, l'Iddio d'Israele, Da un secolo infino all'altro
    secolo. Amen, Amen.
  eng-ULB: May Yahweh, the God of Israel be praised from everlasting to everlasting.
    Amen and Amen.
  spa-VBL: Alaben al Señor, el Dios de Israel, ¡Por los siglos de los siglos! ¡Amén
    y amén!
  fra-_FOB: Béni soit l'Éternel, le Dieu d'Israël, d'éternité en éternité! Amen! oui,
    Amen!
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ. ആമേൻ,
    ആമേൻ.
  urd-GVR: Rab kī hamd ho jo Isrāīl kā Ḳhudā hai. Azal se abad tak us kī tamjīd ho.
    Āmīn, phir āmīn.
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभु कली “गे गेना हना यो ठेयब बाक्‍नीनी।
    मेको थमा बाक्‍ब” देंमल। आमेन आमेन। भजन संग्रह ७२:१८; भजन संग्रह ८९:५३; भजन संग्रह
    १०६:४८; भजन संग्रह १५०:६
  eng-NOY: '[Praised be Jehovah, the God of Israel, From everlasting to everlasting.
    Amen! Amen!]'
  ita-1927: Sia benedetto l’Eterno, l’Iddio d’Israele, di secolo in secolo. Amen!
    Amen!
  ckb-ckb: ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، لە ئەزەلەوە هەتا هەتاهەتایە. ئامین
    و ئامین.
  eng-BBE: May the Lord God of Israel be praised, through eternal days and for ever.
    So be it. So be it.
  xsi-xsi: Mine nde ara ŋana kinda ma tapanea Yova Kindeni tasuka i ŋa kâki. Ina Isrel
    ŋgu nema Maro Kindeni. Paneâŋa ma ilâ mine nâ papa i ikura zo zo. Mao ku mao kanaŋo.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ, ಯುಗಯುಗಕ್ಕೂ ಸ್ತುತಿಯಾಗಲಿ. ಆಮೆನ್, ಆಮೆನ್.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா எப்பொழுதும் என்றென்றைக்குமுள்ள எல்லாக் காலங்களிலும்
    நன்றிசெலுத்தப்படக்கூடியவர். ஆமென், ஆமென்.
  spa-RV-1909: Bendito sea Jehová, el Dios de Israel, por siglos de siglos. Amén y
    Amén.
  ron-BTF: Binecuvântat fie DOMNUL Dumnezeul lui Israel din veșnicie și pentru veșnicie.
    Amin și Amin.
  eng-WEBP: Blessed be the LORD, the God of Israel, from everlasting and to everlasting!
    Amen and amen.
  eng-FBV: Praise the Lord, the God of Israel, from eternity to eternity! Amen and
    amen!
  nld-1939: Geloofd zij Jahweh, lsraëls God Van eeuwigheid tot eeuwigheid. Amen, Amen!
  nch-BL: Ma tijhueyichihuaca TOTECO, yaya cati iTeco tohuejcapan tata, Israel. Quena,
    ma tijhueyichihuaca ama huan nochipa. Quej nopa ma eli.
  vie-1934: Đáng ngợi khen Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, Từ trước vô cùng
    cho đến đời đời! A-men, A-men!
  cha-cha: Bendesido si Jeova ni y Yuus Israel, ni y taejinecog, yan taejinecog. Amen,
    Amen.
  hin-CV: सर्वदा से सर्वदा तक इस्राएल के परमेश्वर, याहवेह का स्तवन होता रहे. आमेन
    और आमेन.
  eng-OURB: Blessed be Adonai , the God of Israel [God prevails], from everlasting
    and to everlasting! Amen v'Amen ·So be it and So be it·.
  spa-BES: Que el Señor Dios de Israel sea alabado, por los días eternos y para siempre.
    Que así sea. Que así sea.
  tdx-tdx: Andriañeñe t’Iehovà Andrianañahare’Israele, haehae vaho nainai’e donia.
    Amena naho Amena.
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลเป็นนิตย์ในอดีต และสืบไปเป็นนิตย์
    เอเมนและเอเมน
  por-BR-2018: Bendito seja o SENHOR, Deus de Israel, para todo o sempre! Amém e Amém!
  deu-ELO: Gepriesen sei Jehova, der Gott Israels, von Ewigkeit bis in Ewigkeit! Amen,
    ja, Amen.
  eng-WYC-2018: Blessed be the Lord God of Israel, from the world, and into the world;
    be it done, be it done. (Blessed be the Lord God of Israel, forever and ever;
    amen, amen.)
  epo-epo: Glorata estu la Eternulo, Dio de Izrael, De eterne ĝis eterne. Amen, kaj
    amen!
  gfk-gfk: A pirharlat tupas no Watong, no God ta Israel, mekatiga laah menalua tano
    hamhaburen tano ula hanuo tuk taar tano hauhawatine ma pana le pataam. Amen ma
    Amen.
  uig-PIN: Israilning Hudasi Pǝrwǝrdigarƣa ǝbǝdil’ǝbǝdgiqǝ tǝxǝkkür-mǝdⱨiyǝ ⱪayturulƣay!
    Amin! Amin!
  beo-beo: Hina Gode, Isala:ili Gode, Ema nodone sia:ma! Ema wali amola eso huluane
    nodonanuma:ma! Ama! Ama!
  tpi-OTNT: Yumi litimapim nem bilong Bikpela, em i God bilong ol Israel. Na olgeta
    lain i kamap bihain, ol tu i ken litimapim nem bilong en. I tru.
  hau-SA: Yabo ya tabbata ga Ubangiji, Allah na Isra’ila, har abada abadin. Amin kuma
    Amin.
  udu-udu: Mom’bor mii midi di gom Tap̱a mo, a’di jin ta Arumgimis gi ’Kwani ma Israyiil
    mo, ’peni mo jin ’konuki/e ki sule/ sule/ ya ye ’ba/ mo ntagi mo jin ’konuki/e
    ki sule/ sule/ ya ye ’ba/ mo. Amen dhali doḵ/e Amen mo.
  uig-LAT: Israilning Xudasi Perwerdigargha ebedil’ebedgiche teshekkür-medhiye qayturulghay!
    Amin! Amin!
  nde-nde: Udumo alube kuye uThixo, uNkulunkulu ka-Israyeli, kusukela nininini kuze
    kube nininini. Ameni njalo Ameni!
  ton-ton: Fakafetaʻi kia Sihova ko e ʻOtua ʻo ʻIsileli, talu mei muʻa, ʻo taʻengata.
    ʻEmeni mo ʻEmeni.
  ces-1613: Mne pak v upřímnosti mé zachováš, a postavíš před oblíčejem svým na věky.
  eng-WMB: Blessed be the LORD, the God of Israel, from everlasting and to everlasting!
    Amen and amen.
  tam-TCV: இஸ்ரயேலின் இறைவனான யெகோவாவுக்கு நித்திய நித்தியமாய் துதி உண்டாகட்டும்.
    ஆமென், ஆமென்.
  ceb-ULB: Hinaot nga si Yahweh, ang Dios sa Israel, daygon sa walay kataposan. Amen
    ug Amen. Ikaduhang Libro.
  pol-UBG: Błogosławiony PAN, Bóg Izraela, od wieków aż na wieki. Amen, amen.
  urd-GVU: رب کی حمد ہو جو اسرائیل کا خدا ہے۔ ازل سے ابد تک اُس کی تمجید ہو۔ آمین،
    پھر آمین۔
  eng-OEBCW: Blessed be the Lord, the God of Israel, from everlasting to everlasting,
    Amen and Amen.
  deu-1912: Gelobet sei der HERR, der Gott Israels, von nun an bis in Ewigkeit! Amen,
    amen.
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಯುಗಯುಗಾಂತರಗಳವರೆಗೂ ಕೊಂಡಾಟವಾಗಲಿ. ಆಮೆನ್. ಆಮೆನ್.
  yap-yap: Ngan pining e sorok ngak SOMOL, ni fare Got rok yu Israel! Ngan pining
    e sorok ngak e chiney i yan ngaram ndariy n’umngin nap’an! Amen! Amen!
  hlt-MCSB: Israel kah Pathen BOEIPA tah kumhal lamkah kumhal due a yoethen pai. Amen
    neh Amen.
  mdy-ETH: ናንጊና ናንጊ ሄላንዳኣና ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ጋላቲንቶንጎ! ዓኣሜን! ዓኣሜን!
  twi-ASANTE: Nhyira nka Awurade, Israel Onyankopɔn, ɛnnɛ ne daa nyinaa. Amen ne Amen!
    Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: Blessed be the LORD, the God of Israel, from everlasting and to everlasting!
    Amen and amen.
  acu-NT: 'Apuru ami aintsrum ainauti Yusri asakmin, yamaisha tura tuke: Ameketme
    pengkeram tajame. Tu ati.'
  spa-PDDPT: ¡Bendito sea Yavé el ʼElohim de Israel, Desde la eternidad y hasta la
    eternidad! ¡Amén y amén!
  gun-gun: Senhor Israel kuery Ruete toiko ima'endu'a porãmby jypy'i guive raka'e
    rã peve. Amém, amém. Jogueroporaei va'e pe Coré ra'y kuery nhombo'e aguã ombopara
    va'ekue.
  agu-BL: Kak'e' bin kak'ajsbil tetz Kataj, yi kaRyosil yi o' xonl Israel. Kak'e'
    kak'ajsbil tetz, jalu' nin sbne' opon tunintz. ¡Amén!
  ilo-ULB: Maidayaw koma ni Yahweh, ti Dios ti Israel, iti agnanayon nga awan inggana.
    Amen ken Amen. Maikadua a libro
  kpg-kpg: Hagaamu ina Dimaadua, di God o Israel! Hagaamu ina a Mee dolomeenei ga hana hua
    dono hagaodi ai! Amen! Amen!
  uig-ARA: ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا ئەبەدىلئەبەدگىچە تەشەككۈر-مەدھىيە قايتۇرۇلغاي!
    ئامىن! ئامىن!
  sus-sus: I n malima nɛ barima n tinxin. I bara tin n xa lu i sɛɛti ma abadan.
  pon-2006: Kapinga KAUN-O, Koht en Israel! Kapinga ih met oh pil kohkohlahte! Amen!
    Amen!
  jae-jae: Lambiŋ êndêŋ Apômtau, Israelnêŋ Anôtô êndêŋ galoc to endeŋ tôŋgeŋ. Biŋŋanô,
    biŋŋanôgoc.
  ksd-ksd: Da pite pa ra Luluai ra God kai Israel, Ma pa na mutu. Amen ma Amen.
  tur-YTC: İsrael'in Tanrısı Yahve'ye öncesizlikten sonsuza dek, Övgüler olsun! Amin
    ve amin.
  bel-N: але ў беззаганнасьці маёй Ты падтрымаеш мяне і паставіш мяне перад абліччам
    Тваім на вякі.
  kpr-kpr: Bajari, Israel embo da God dae sakai saore! Oroko a evovodae nundae sakai
    sise irore! Ai bekári. Ai bekári.
  ind-AYT: (41-14) Pujilah TUHAN, Allah Israel, dari selamanya sampai selamanya! Amin
    dan Amin!
  yom-yom: Nzitusu wuba kuidi Yave, Nzambi yi Iseli, mu thangu yi kayimani. Ameni
    ayi Ameni !
  yut-yut: Yawe, Israel amɨn dakon Piŋkop toktogɨsi aŋkɨsiŋ aŋaŋ wɨgɨneŋ teban. Uŋun
    asi.
  nya-nya: Atamandike Yehova Mulungu wa Israeli kuchokera muyaya mpaka muyaya. Ameni
    ndi Ameni.
  hrv-hrv: A mene ćeš zdrava uzdržati i pred svoje me lice staviti dovijeka.
  mps-mps: Dago te Genuai Bidi nogi ugwaba sao, aga te da Israel dabego God dao. Tama
    te nosali pedalubo hani augwa te tama naga tiaibao. Te mu dao.
  tpi-tpi: Yumi litimapim nem bilong Bikpela, em i God bilong ol Israel. Na olgeta
    lain i kamap bihain, ol tu i ken litimapim nem bilong en. I tru.
  dan-1931: Du holder mig oppe i Kraft af min Uskyld, lader mig stå for dit Åsyn til
    evig Tid.
  vie-OVCB: Chúc tụng Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, từ muôn đời trước
    đến muôn đời sau. A-men! A-men!
  guj-2017: અનાદિકાળથી તે અનંતકાળ સુધી હે મારા યહોવાહ, ઇઝરાયલના ઈશ્વર, તમારી સ્તુતિ
    થાઓ. આમીન તથા આમીન.
  pon-2006A: Kapinga KAUN-O, Koht en Israel! Kapinga ih met oh pil kohkohlahte! Amen!
    Amen!
  por-BRBSL: Blessed seja Yahweh, o Deus de Israel, da eternidade e para a eternidade!
    Amém e amém.
  eng-OEBUS: Blessed be the Lord, the God of Israel, from everlasting to everlasting,
    Amen and Amen.
  swe-swe: Du upprätthåller min integritet, och låter mig stå inför ditt ansikte (i
    din närhet) för evigt! ______
  cth-cth: Isarel BAWIPA teh, a yungyoe hoi a yungyoe totouh pholen lah awm lawiseh.
    Amen hoi Amen.
  twi-twi: Nhyira nka Awurade, Israel Nyankopɔn, nnɛ ne daa nyinaa. Amen! ne Amen!
    Wɔde ma dwonkyerɛfo.
  hlt-hlt: Israel kah Pathen BOEIPA tah kumhal lamkah kumhal due a yoethen pai. Amen
    neh Amen.
  tbz-SIM: A yó nni ntɔ n yíé mmɛ̀ɛ̀ kpɛ́í nkɛ ɑ kuɔ́, kɛ̀ nni mbo ɑ borɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: E Ikiavɨra Itir Godɨn ziam fam, a Israelian God. Eghtɨ gɨn otivamin ovaviba
    bar, me uaghan an ziam fam. Guizbangɨra! Bar guizbangɨra!
  dop-dop: N pɑɑsənɑ-m mɑ tɑmpɑnɑ təŋʋɣʋ tɔɔ, nɑ ń sɩɩ-m nyɑ́ ɩsɛntɑɑ kɛ tɑm tɔɔ.
  azb-azb: Alqış olsun İsrailin Allahı Rəbbə Əzəldən sonsuza qədər! Amin! Amin!
  eng-DBY: Blessed be Jehovah, the God of Israel, from eternity to eternity! Amen,
    and Amen.
  hin-2017: इस्राएल का परमेश्वर यहोवा आदि से अनन्तकाल तक धन्य है आमीन, फिर आमीन। (लूका
    1:68, भज. 106:48)
  wol-KYG: Man, damaa maandu, nga taxawu ma, dëj ma fi sa kanam, ba fàww.
  bjr-bjr: Yaaweena Isaraee maqannaasa Anutuna amooqia. Maqee faqa naaru naaru faqa
    amooqima amaqaa. Kuqaa uqanna kafaa kuqaa fee qidaqa.
  eng-YLT: Blessed [is] Jehovah, God of Israel, From the age — and unto the age. Amen
    and Amen.
  kne-kne: Yahweh ay Diyos di Israelita, madaydayaw ka ed wani ya si eng-enggana.
    Siya sa. Amen.
  eng-WYC-2017: Blessed be the Lord God of Israel, from the world, and into the world;
    be it done, be it done.
  eng-WMBB: Blessed be the LORD, the God of Israel, from everlasting and to everlasting!
    Amen and amen.
  zat-NTPS: ¡Gaca ba Xránadxu, Dios chee̱ benne' Israel ca' gaxuane iza, ne chadía
    chacanna! ¡Ca'an naca na, ne ca'an gaca na!
  zty-NTPS: ¡Ga'n ẕen X̱anžon'! Nake' Dios chegak benne' Israel ka' yógo'te yiz nníta'gake',
    na' to chi'ize. Ka'kze naken, na' ka'kze gaken.
  urd-GVH: रब की हम्द हो जो इसराईल का ख़ुदा है। अज़ल से अबद तक उस की तमजीद हो। आमीन,
    फिर आमीन।
  rug-rug: Mi vahesia se Zihova, sa Tamasa tadi na tie Izireli, mada vahesia si Asa
    kamahire, meke ninae rane ka rane, Emeni! Emeni!
  gaz-gaz: Waaqayyo Waaqni Israaʼel, bara baraa hamma bara baraatti haa eebbifamu.
    Ameen; Ameen.
  fra-LSG: Tu m’as soutenu à cause de mon intégrité, Et tu m’as placé pour toujours
    en ta présence.
  yal-yal: I n malima nɛn amasɔtɔ n tinxin. I yi n lu i yɛtagi habadan!
  iou-iou: Unita ämawebe, Ekäni, Isrel täŋo Anutu u iniŋoret täkäna! U tärek-täreki
    nämo iniŋoret täkäna! Burenitä bureni-inik!
  haw-1868: E hoomaikai mau ia'ku o Iehova ke Akua o Iseraela, Mai ke ao kumu ole,
    a i ke ao pau ole. Amene, Amene.
  arb-NAV: تَبَارَكَ الرَّبُّ إِلَهُ إِسْرَائِيلَ، مِنَ الأَزَلِ وَإِلَى الأَبَدِ.
    آمِين فَآمِين.
  ded-ded: KEBU Israeac Anutu, ye nasoya nasoya kenehema keneengkecbesonga. Imoc fora
    nga fora yombong.
  ewe-ewe: Woakafu Yehowa, Israel ƒe Mawu la tso mavɔ me yi mavɔ me. Neva eme, ɛ̃,
    neva eme.
  eng-LEE: (41:14) Blessed be the Lord the God of Israel from everlasting, and to
    everlasting. Amen, and Amen. BEGIM
  asm-FB: ধন্য ইস্রায়েলৰ ঈশ্বৰ যিহোৱা, অনাদি কালৰ পৰা অনন্ত কাল পর্যন্ত। আমেন, আৰু
    আমেন।
  sus-A: عِ ﭑ مَلِمَ نّ بَرِ مَ ﭑ تِنشِن. عِ بَرَ تِن ﭑ شَ لُ عِ سّيتِ مَ عَبَدَن.
  fra-SBL: Bénisoit Yahvé, le Dieu d'Israël, de l'éternité et à l'éternité ! Amen
    et amen.
  hbo-hbo: וַאֲנִ֗י בְּ֭תֻמִּי תָּמַ֣כְתָּ בִּ֑י וַתַּצִּיבֵ֖נִי לְפָנֶ֣יךָ לְעֹולָֽם׃
  kik-kik: Jehova, o we Ngai wa Isiraeli, arogoocwo, kuuma tene wa tene nginya tene
    na tene. Ameni, na ningĩ Ameni.
  fra-NCL: À cause de mon innocence, tu m’as soutenu, et tu m’as établi pour toujours
    en ta présence.
  cek-AK: Israel Angraeng Sithaw khaeah, dungzan hoi dungzan khoek to tahamhoihaih
    om nasoe. Amen hoi Amen.
  cuk-cuk: ¡Israel-e-Bab-Dummad-Jehová, be-nug odummolesun! Birga-birgaba degisadegu
    be-nug odummoledii gusun. ¡Deyob gusunno!
  tel-2017: నిత్యత్వం నుండి నిత్యత్వం వరకూ ఇశ్రాయేలు దేవుడైన యెహోవాకు స్తుతి కలుగు
    గాక! ఆమేన్‌. ఆమేన్‌.
  hat-BSA: Beni se SENYÈ a, Bondye Israël la, soti pou tout tan, jis rive pou tout
    tan. Amen e amen.
  kos-kos: Kaksakin LEUM GOD, God lun Israel! Kaksakunul inge ac nu tok ma pahtpat!
    Amen! Amen!
  hbo-WLC: וַאֲנִ֗י בְּ֭תֻמִּי תָּמַ֣כְתָּ בִּ֑י וַתַּצִּיבֵ֖נִי לְפָנֶ֣יךָ לְעוֹלָֽם׃
  ibo-ibo: Otuto dịrị Onyenwe anyị, Chineke nke Izrel, site nʼebighị ebi ruo ebighị
    ebi. Amen na Amen.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅନାଦିକାଳରୁ ଅନନ୍ତକାଳ ଧନ୍ୟ ହେଉନ୍ତୁ। ଆମେନ୍‍, ଆମେନ୍‍।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap ewe Koten Israel seni lomlom tori feilfeilachök.
    Amen, Amen.
  rop-rop: Preisim YAWEI, det God blanga Isreil! Preisim im tudei en olagijawan du.
    Yuwai! Trubala!
  ukr-1871: Благословен будь, Господи, Боже Ізраїля, від віка до віка! Нехай так буде,
    амінь!
  yon-yon: Yariman, Israeldan yi God kui, ye yaa amun kerunok, yimin andowoon yirimbed
    wene aron korem korem kui. Anam kwanok. Anam kwanok.
  deu-1951: (041-14) Gelobt sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit!
    Amen, Amen!
  eng-JPS: (41-14) Blessed be the LORD, the God of Israel, from everlasting and to
    everlasting. Amen, and Amen.
  srp-1865: Blagosloven Bog Izrailjev od vijeka do vijeka. Amin, amin.
  lug-lug: Atenderezebwenga Mukama Katonda wa Isirayiri, oyo eyabaawo okuva edda n’edda
    lyonna n’okutuusa emirembe gyonna. Amiina era Amiina.
  heb-heb: ברוך יהוה אלהי ישראל מהעולם ועד העולם אמן ואמן׃
  ben-IRV: হে সদাপ্রভুু, ইস্রায়েলের ঈশ্বর, চিরকাল থেকে অনন্তকাল পর্যন্ত প্রশংসিত
    হও। আমেন এবং আমেন।
  ntu-ntu: Naglqpxku Yawe, Gct r lr Israel. Mzli ka x tqyc tqyc, naglqpxku Yawe.
  pan-pan: ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੋਵੇ, ਆਮੀਨ, ਫਿਰ ਆਮੀਨ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင် တည်း ဟူသော ထာဝရဘုရား သည် ကမ္ဘာ အဆက်ဆက်မင်္ဂလာ
    ရှိတော်မူစေသတည်း။ အာမင် နှင့် အာမင်။
  kgf-kgf: Miŋ Kewunina, Israelac Anutu hénihénia qahac, tetecgia qahac, mepési mimia
    wammac, hélacnec! hélacnec!
  tte-O: Yeoba tatobalan kita Isileli ala Yaubada. Tatobalan sauga bwaite yo nige
    ana kaba mwawasi imiyayai. O, besiele.
  tbg-tbg: Noravano Kotiva tinavu Variqavano tinavu Isareriqaa raqiki vaivama vaivo.
    Kaiqenavu vira autu ekaa enta ekaa enta tuaheraqi vuare. Quqaave, quqaave turo.
  hmo-hmo: Lohiabada, Israela ena Dirava be do ita hanamoa! Ia do ita hanamoa, harihari
    ia lao bona hanaihanai. Amen bona Amen!
  zar-NT: ¡Yöl-laʼ ba Xanruʼ, Dios quégaca bönachi Israel! ¡Guliʼcuʼë yöl-laʼ ba naʼa
    dza, en yuguʼ dza siʼ zaca! ¡Caʼ gaca! ¡Ön, caʼ gaca!
  urd-urd: ख़ुदावन्द इस्राईल का ख़ुदा, इब्तिदा से हमेशा तक मुबारक हो! आमीन, सुम्म
    आमीन।
  bqc-SIM: Ń ma kũa ma nↄ̀sɛmaa yã́i, n aɛ ìↄ dↄa gↄↄpii.
  tcz-CHONGTHU: Israel Elohim Pathen Yahweh Pakai chu thangvah in umhen, Tonsot tonsot
    a hingjing pa chu. Amen chule Amen!
  mar-mar: परमेश्वर, इस्राएलाच्या देवाची अनादिकाळापासून तर सर्वकाळापर्यंत स्तुती असो,
    आमेन, आमेन.
  isl-isl: Vegna sakleysis míns hefur þú varðveitt mig og lætur mig lifa með þér að
    eilífu.
  hlt-THB: Israel Khawsa, Bawipa venawh thangleeknaak awm seh nyng, kumqui awhkawng
    kumqui dyna Amen ingkaw Amen.
  qub-qub: Cananpis imaypis alabasha cachun Israelcunapa Tayta Diosnenga. Chayno caycullächun
    ari.
  bqp-bqp: Arubarikade Dikiri, Isarailanↄ Luda zaa káaku ari gↄrↄ sĩnda pínki! Aami!
    Aami!
  hat-hat: (041:14) Ann fè lwanj Seyè a, Bondye pèp Izrayèl la. Ann fè lwanj li pou
    tout tan. Amèn! Se vre!
  eng-BSB: Blessed be the LORD, the God of Israel, from everlasting to everlasting.
    Amen and Amen.
  eng-WEBPB: Blessed be the LORD, the God of Israel, from everlasting and to everlasting!
    Amen and amen.
  kbq-kbq: Ra Anumzana Israeli vahe Anumzana mani'neno manivava Anumzanki, huta agi'a
    ahentesga hanune. Tamage, tamage.
  pon-pon: Kapina on Ieowa, Kot en Ijrael jan met o kokolata! Amen, Amen.
  nhe-BL: Ma tijhueyichihuaca TOTECO, yajaya tlen iTeco tohuejcapan tata, Israel.
    Quena, ma tijhueyichihuaca ama huan nochipa. Queja nopa ma eli.
  wnc-wnc: Buyambam tapatane umana ninda initangenatnim. Sike waapa Isrel nanatane
    Anutuna. Siwan dongu masan aatningu waamin kaya ina unzakan tasining. Siakan.
    Siakan siknga.
  bus-bus: Aubarikade Dii, Isarailinↄ Luda zaa káaku ai gurↄ píngi! Aami! Aami!
  gub-BL: Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e Izaew wazar ikatu haw wà nehe.
    Tuwe umume'u ikatu haw kutàri wà nehe. Tuwe umume'u ikatu haw tuweharupi wà nehe
    no. Amez, amez. Azeharomoete nehe, azeharomoete nehe.
