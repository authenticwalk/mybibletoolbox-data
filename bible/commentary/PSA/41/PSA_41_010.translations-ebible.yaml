verse: PSA.041.010
translations:
  mal-C: എന്നാൽ എന്റെ യഹോവേ, എന്നോട് കരുണയുണ്ടാകണമേ, അവരോട് പകരംചോദിക്കാൻ തക്കവണ്ണം
    അവിടന്ന് എന്നെ ഉദ്ധരിക്കണമേ.
  deu-TKW: Auch der, mit dem ich in Frieden lebte, auf den ich vertraute, der mein
    Brot aß, hat die Ferse wider mich erhoben.
  lin-lin: Ezala molingami na ngai ya kimia, oyo nazalaki kotiela motema mpe azalaki
    kolia sani moko elongo na ngai, abalukeli ngai.
  mmx-mmx: Leeme Silok, una lox asuusu lebelen tuntun tia, kusu ana ruuna ka amlong
    lorooro nunuan, la ana sepo amlong loklok atnedi di munepen minia.
  eng-LSV: And You, YHWH, favor me, || And cause me to rise, || And I give repayment
    to them.
  eng-GNV: 'Therefore, O Lord, haue mercy vpon mee, and raise me vp: so I shall reward
    them.'
  eng-WEBSTER: But thou, O LORD, be merciful to me, and raise me up, that I may requite
    them.
  nhw-BL: Pero ta TOTECO, techtlasojtla. Techtlanana tlen notlapech huan niquincuepilis
    quen nechchihuilijtoque.
  swh-ONEN: Lakini wewe, Ee Bwana, nihurumie, ukaniinue tena, ili niweze kuwalipiza
    kisasi.
  bba-bba: Nɛn bɔrɔ kĩnɑsi, kɑ wì sɑ wɑ̃ɑ sɑnnu bɔri yɛndu sɔɔ, nɑ mɑɑ nùn nɑɑnɛ sɑ̃ɑ,
    mɑ sɑ dimɔ sɑnnu, wiyɑ u kuɑ nɛn yibɛrɛ.
  eng-KJVCPB: But thou, O Lord, be merciful unto me, And raise me up, that I may requite
    them.
  luo-luo: To in, yaye Jehova Nyasaye, yie ikecha; chunga malo, mondo achulgi.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܪܲܚܸܡ ܥܲܠܝܼ، ܘܡܲܩܸܡ ܠܝܼ ܕܦܵܪܥܹܢܗܘܿܢ.
  meu-meu: Iehova e, oi ese ba bogagu hisi; bavabigu isi, bena davadia do baina henidia.
  npi-ULB: तर हे परमप्रभु, तपाईंले ममाथि दया गर्नुहोस् र मलाई उठाउनुहोस् ताकि मैले
    तिनीहरूलाई बदला लिन सकूँ ।
  yor-yor: Ṣùgbọ́n ìwọ Olúwa, ṣàánú fún mi; gbé mi sókè, kí ń ba lè san fún wọn.
  pes-OPCB: ای خداوند، بر من رحم کن و مرا بر پا بدار تا جواب آنان را بدهم.
  tgl-ULB: Pero ikaw, Yahweh, ay naawa sa akin at ibinangon ako para pagbayarin ko
    sila.
  nop-nop: Yahwe, du siloŋ tobogoŋ tinamuŋa nehitubu-kedebaweŋ kaŋ nubo memikneye
    kibibo titiŋ dediŋ tigiŋ u tubu-udaneyembit.
  hui-hui: Anduane Homogo-o ainde í̠na i̱ dara howa biamogo bialu i̱naga warago ngogo
    mo dabi habe. I̱naga waitigi biarume i̱hondo biyarunaga pani i̱na biadai buliya
    ani bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ရန်​သူ​တို့​ကို​က​လဲ့​စား​ချေ​နိုင်​ရန် ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​၍
    ပြန်​လည်​ကျန်း​မာ​စေ​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་སྙིང་རྗེ༌མཛོད། །དེ་ཚོའི་དགྲ་ཤ་ལེན་ཕྱིར་ང་བསླང༌རོགས།།
  wsk-wsk: O Yawe, gemang aisu ale aga sangaru se ani nunga memek koma bita nungarikko!
  sna-sna: Asi imi, iyemi Jehovha, mune tsitsi neni, ndisimudzei, kuti ndivatsive.
  spa-BLM: Pero tú, Yahvé, ten piedad de mí y levántame, para que yo les pague.
  cac-cac: A achxo Mamin Jehová, oc'oc val a c'ool d'ayin. Ic' in q'ue vaan yic ol
    vac'anec' in pac d'a eb'.
  swh-ULB: Bali wewe, Yahwe, unihurumie na uniinue ili kwamba niwalipizie kisasi.
  bel-bel: 'Скажу Богу, заступніку майму: навошта забыў Ты мяне? Навошта хаджу я і
    бядую ад варожых зьнявагаў?'
  deu-ELBBK: Selbst der Mann meines Friedens, auf den ich vertraute, der mein Brot
    aß, hat die Ferse gegen mich erhoben.
  mbb-OT: Piru sikew, Nengazen, kehizuwi a kenikew; bewii a kenikew su wey a mekevales
    te menge kuntada ku.
  mal-2015: ഞാൻ അവർക്കു പകരം ചെയ്യേണ്ടതിന്നു യഹോവേ, കൃപ തോന്നി എന്നെ എഴുന്നേല്പിക്കേണമേ.
  gup-gup: Ngudda nawu Yawey kankongibu! Kandolkkayhwemen ba ngabenbun bininj nawu
    ngandiwirrihme.
  rmc-rmc: Mek the miro prijaťeľis, saveske pačavas, savo chalas miro maro, chudňa
    pre ma te džal.
  nlg-nlg: Lord ko aroviu, mo ko ghoi vola oliu mu ku ghoi pelu olira.
  pes-OPV: و اما تو‌ای خداوند بر من رحم فرموده، مرابرپا بدار تا مجازات بدیشان رسانم.
  ron-1924: Дар Ту, Доамне, ай милэ де мине ши ридикэ-мэ, ка сэ ле рэсплэтеск кум
    ли се кувине!
  ben-OBCV: কিন্তু তুমি, হে সদাপ্রভু, আমার প্রতি দয়া করো, আবার আমাকে সুস্থ করো, যেন
    আমি তাদের প্রতিফল দিতে পারি।
  som-som: Laakiinse, Rabbiyow, ii naxariiso, oo mar i sara jooji, Aan iyaga ka aar
    goostee.
  lat-VUC: 'Dicam Deo: Susceptor meus es; quare oblitus es mei? et quare contristatus
    incedo, dum affligit me inimicus?'
  eng-ASVBT: But thou, O Jehovah, have mercy upon me, and raise me up, That I may
    requite them.
  mna-mna: Yooba, lelem isaana pio, mi wit yo ma burup ma aŋmaŋga mini. Naso aŋrao
    be aŋpokot koŋ koi bizin mbulu kizin.
  ita-1885: Ma tu, Signore, abbi pietà di me, e rilevami; Ed io farò loro la lor retribuzione.
  eng-LXXUP: I will say to God, Thou art my helper; why hast thou forgotten me? Wherefore
    do I go sad of countenance, while the enemy oppresses me?
  eng-ULB: But you, Yahweh, have mercy on me and raise me up so that I may pay them
    back.
  spa-VBL: Pero tú, Señor, ¡compadécete de mí! ¡Haz que me recupere para que pueda
    tomar venganza!
  fra-_FOB: Mais toi, Éternel, aie pitié de moi et me relève! Et je le leur rendrai.
  mal-mal: ഞാൻ അവരോട് പകരം ചെയ്യേണ്ടതിന് യഹോവേ, കൃപ തോന്നി എന്നെ എഴുന്നേല്പിക്കണമേ.
  urd-GVR: Lekin tū ai Rab, mujh par mehrbānī kar! Mujhe dubārā uṭhā khaṛā kar tāki
    unheṅ un ke sulūk kā badlā de sakūṅ.
  suz-BL: परमप्रभु यावे, गे आं कली शिशी पाइश्‍शा, पोक्‍यीनी। मिनु गो मेको आन कली क्‍येक्‍क
    लेन्‍ने चबुल। भजन संग्रह ५५:१३-१५; यूहन्‍ना १३:१८; प्रेरित १:१६
  eng-NOY: But do thou, O LORD! have pity upon me; Raise me up, that I may requite
    them!
  ita-1927: Ma tu, o Eterno, abbi pietà di me e rialzami, ed io renderò loro quel
    che si meritano.
  ckb-ckb: بەڵام تۆ ئەی یەزدان، لەگەڵم میهرەبان بە، هەڵمستێنەوە بۆ ئەوەی تۆڵەیان لێ
    بکەمەوە.
  eng-BBE: But you, O Lord, have mercy on me, lifting me up, so that I may give them
    their punishment.
  xsi-xsi: O Yova Kindeni, kalo sukâŋa ŋanana ku kuzavaru pukoŋa ŋine piti lâ tiniŋgu,
    ŋana naŋa ma kura tu apare nia panzi naneŋgu kazâŋa tamâta ŋinde.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಕರುಣಿಸಿ ನಾನು ಏಳುವಂತೆ ಮಾಡಿರಿ. ನಾನು ಅವರಿಗೆ
    ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: யெகோவாவே, நீர் எனக்கு இரங்கி, நான் அவர்களுக்குச் சரிக்கட்ட என்னை எழுந்திருக்கச்செய்யும்.
  spa-RV-1909: Mas tú, Jehová, ten misericordia de mí, y hazme levantar, y daréles
    el pago.
  ron-BTF: Dar tu, DOAMNE, fii milostiv cu mine și ridică-mă, ca să le răsplătesc.
  eng-WEBP: But you, LORD, have mercy on me, and raise me up, that I may repay them.
  eng-FBV: But you Lord, please be gracious to me, make me well so I can repay them!
  nld-1939: Maar wees Gij mij genadig, o Jahweh; Richt mij weer op, om het hun te
    vergelden.
  nch-BL: Pero ta TOTECO, techtasojta. Techtanana ten notapech huan niquincuepilis
    quej nechchihuilijtoque.
  vie-1934: Đức Giê-hô-va ôi! xin hãy thương xót tôi, và nâng đỡ tôi, Thì tôi sẽ báo
    trả chúng nó.
  cha-cha: Lao jago Jeova, gaease nu guajo, ya unacajuloyo, para juapase sija.
  hin-CV: किंतु याहवेह, आप मुझ पर कृपा करें; मुझमें पुनः बल-संचार करें कि मैं उनसे
    प्रतिशोध ले सकूं.
  eng-OURB: But you, Adonai, have mercy on me, and raise me up, that I may repay them.
  spa-BES: Pero tú, oh Señor, ten misericordia de mí, levantándome, para que yo les
    dé su castigo.
  tdx-tdx: F’Ihe ry Iehovà, iferenaiño, vaho atroaro hamaleako iareo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอแต่​พระองค์​ทรงพระกรุณาต่อข้าพระองค์ ขอทรงยกข้าพระองค์​ขึ้น
    เพื่อข้าพระองค์จะสนองเขา
  por-BR-2018: Porém tu, SENHOR, tem piedade de mim, e levanta-me; e eu lhes darei
    o pagamento que merecem .
  deu-ELO: Du aber, Jehova, sei mir gnädig und richte mich auf, daß ich es ihnen vergelte!
  eng-WYC-2018: But thou, Lord, have mercy on me, and raise me (up) again; and I shall
    yield to them (or and I shall repay them).
  epo-epo: Sed Vi, ho Eternulo, korfavoru min kaj restarigu min, Por ke mi povu repagi
    al ili.
  gfk-gfk: Iesen augu, Watong, marse iau. Sal hatut iau waing iau nigi balu diet.
  uig-PIN: Biraⱪ Sǝn Pǝrwǝrdigar, manga rǝⱨim ⱪilƣaysǝn; Düxmǝnlirimdin intiⱪam elixⱪa,
    Meni turƣuzƣaysǝn;
  beo-beo: Hina Gode! Nama asigima amola na oloi uhinisima! Amasea, na da na ha lai
    dunu ilima dabe imunu. Amasea, Di da nama hahawane gala, amo na da dawa:digimu.
  tpi-OTNT: Bikpela, yu ken marimari long mi na pinisim sik bilong mi, na bai mi inap
    bekim pasin bilong ol dispela man.
  hau-SA: Amma kai, ya Ubangiji, ka yi mini jinƙai, ka tā da ni, don in sāka musu.
  udu-udu: Hili /e ayy Tap̱a, miiyi mii ma ’the ap̱o/ aha/ mo, dhali ’deki aha/ ki
    mis mo ki aha/ mina ’taki mu’th uni ’twa/ mo.
  uig-LAT: Biraq Sen Perwerdigar, manga rehim qilghaysen; Düshmenlirimdin intiqam
    élishqa, Méni turghuzghaysen;
  nde-nde: Kodwa wena, Oh Thixo ake ungihawukele; ake ungivuse ukuze ngibakhawulise.
  ton-ton: Ka ko koe, ʻE Sihova, ke ke ʻaloʻofa kiate au, mo fokotuʻu hake au, pea
    te u totongi kiate kinautolu.
  ces-1613: Také i ten, s nímž jsem byl v přátelství, jemuž jsem se dověřoval, a kterýž
    jídal chléb můj, pozdvihl paty proti mně.
  eng-WMB: But you, LORD, have mercy on me, and raise me up, that I may repay them.
  tam-TCV: ஆனாலும் யெகோவாவே, நீர் என்மேல் இரக்கமாயிரும்; நான் அவர்களுக்குப் பதிற்செய்யும்படி
    என்னை எழுப்பும்.
  ceb-ULB: Apan ikaw, Yahweh, kaloy-i ug bangona ako aron nga kapanimaslan ko sila.
  pol-UBG: Ale ty, PANIE, zmiłuj się nade mną i podnieś mnie, abym im odpłacił.
  urd-GVU: لیکن تُو اے رب، مجھ پر مہربانی کر! مجھے دوبارہ اُٹھا کھڑا کر تاکہ اُنہیں
    اُن کے سلوک کا بدلہ دے سکوں۔
  eng-OEBCW: But do you, Lord, graciously raise me up, that I may pay them their due
    reward.
  deu-1912: Du aber, HERR, sei mir gnädig und hilf mir auf, so will ich sie bezahlen.
  kan-2017: ಯೆಹೋವನೇ, ನೀನಾದರೋ ಕರುಣಿಸಿ ನನ್ನನ್ನು ಏಳುವಂತೆ ಮಾಡು; ಆಗ ನಾನು ಅವರಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  yap-yap: SOMOL, mu runguyeg ngam gol nigeg, ya nggu fulweg taban e kireb ko pi to’ogor
    rog.
  hlt-MCSB: Tedae BOEIPA nang loh kai n'rhen lamtah amih khoboe te thuung ham kai
    n'thoh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጋዓንቴ ታና ሚጪንቴ፤ ታ ሞርኮ ኮሜ ታ ኮፃንዳጉዲ ታና ፓሤ።
  twi-ASANTE: Nanso wo, Awurade, hunu me mmɔbɔ; pagya me, na mentua wɔn so ka.
  eng-WEBU: But you, LORD, have mercy on me, and raise me up, that I may repay them.
  acu-NT: Antsu Apuru ame wait anentrurta, tura ataksha inantukta. Ame turakmin wina
    kajertin ainaun yapaijkiatnuitjai.
  spa-PDDPT: Pero Tú, oh Yavé, ten compasión de mí. Levántame para que le dé recompensa.
  gun-gun: Ha'e rã ndee Senhor xemboaxy ke. Xemopu'ã ju, ha'e kuery ambopaga aguã
    ojapo vaiague re.
  agu-BL: Poro Wajcaw, elk k'ajabu' swe'j. Lok tz'ul yos swuch' tan jale'n junt tir
    inwalor, bantz inxcyewe'n scye'j.
  ilo-ULB: Ngem sika, O Yahweh, maasika kaniak, ken itag-aynak tapno makabalesak kadakuada.
  kpg-kpg: Meenei Dimaadua, Goe dumaalia mai gi di au, hagamaaloo ina aga au, gei
    au gaa tala di hui gi ogu hagadaumee.
  uig-ARA: بىراق سەن پەرۋەردىگار، ماڭا رەھىم قىلغايسەن؛ دۈشمەنلىرىمدىن ئىنتىقام ئېلىشقا،
    مېنى تۇرغۇزغايسەن؛
  sus-sus: Hali n dɛfanboore, n nu laxi naxan na, muxu nun naxan nu muxu dɛgema yire
    keren, na bara a kobe ti n na.
  pon-2006: Maing KAUN, komw ketin kupwurkalahngan ong ie, oh ketin kakehlaiehda,
    oh I ahpw pahn dupukohng ei imwintihti kan.
  jae-jae: O Apômtau, taêm labu aê ma ônam aê sa êtiam, go jakêŋ ŋagêjô êndêŋ êsêac.
  ksd-ksd: Ma u, Luluai, una mari iau, ma una vatut iau, Upi ina pait ra balbali pire
    diat.
  tur-YTC: Ama sen, ey Yahve, bana merhamet et, Beni kaldır ki, onlara karşılığını
    vereyim.
  bel-N: Нават чалавек супакою майго, на якога я спадзяваўся, які еў хлеб мой, падняў
    на мяне пяту.
  grc-BRENT: ἐρῶ τῷ Θεῷ, ἀντιλήπτωρ μου εἶ, διατί μου ἐπελάθου; ἱνατί σκυθρωπάζων
    πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου;
  kpr-kpr: Arie Bajari, joka edo, nandae fakina sekago mutaso budo aimi nanda gitofu
    kena mino aone!
  ind-AYT: (41-11) Namun Engkau, ya TUHAN, kasihanilah aku; bangkitkanlah aku supaya
    aku dapat membalas.
  yom-yom: Vayi ngeyo Yave, wumboni kiadi wuthedimisa. Muingi ndiba vutudila landi.
  yut-yut: Yawe, nak do bupmɨ nandaŋek sotno aŋmɨlɨp aŋaki uŋun amɨn kobogɨ yobeŋ.
  nya-nya: Koma Yehova mundichititre chifundo, dzutseni kuti ndiwabwezere.
  hrv-hrv: Pa i prijatelj moj u koga se uzdah, koji blagovaše kruh moj, petu na me
    podiže.
  mps-mps: Genuai Bidi, nago te olo tau sabo wiegi yai kolesaga enaba eyu, tama e
    gasi silimainu yao, tama te eno te bidi dabe augwa yali kolesaga wei ponaibao.
  tpi-tpi: Bikpela, yu ken marimari long mi na pinisim sik bilong mi, na bai mi inap
    bekim pasin bilong ol dispela man.
  dan-1931: Endog min Ven, som jeg stolede på, som spiste mit Brød, har løftet Hælen
    imod mig.
  vie-OVCB: Chúa Hằng Hữu ôi, xin thương xót. Xin nâng con dậy, cho con được báo trả!
  guj-2017: પણ, હે યહોવાહ, મારા પર કૃપા કરો અને મને ઉઠાડો કે જેથી હું તેઓનો પ્રતિકાર
    કરું.
  pon-2006A: Maing KAUN, komw ketin kupwurkalahngan ong ie, oh ketin kakehlaiehda,
    oh I ahpw pahn dupukohng ei imwintihti kan.
  por-BRBSL: Mas você, Yahweh, tenha piedade de mim e me levante, que eu possa reembolsá-los.
  eng-OEBUS: But do you, Lord, graciously raise me up, that I may pay them their due
    reward.
  swe-swe: Ja, min vän, en som jag litade på, en som åt mitt bröd [vid samma måltidsbord],
    lyfter sin häl mot mig (förråder mig).” [Jesus citerar denna psalm under den sista
    måltiden och refererar till Judas, se . I Davids liv kan denna falska vän syfta
    på Ahitofel. Vi läser hur han var Davids rådgivare och nära vän, se . Han var
    troligtvis även Batsebas farfar, se . Det kan förklara varför Ahitofel så villigt
    går med i Absaloms kupp mot David, se . Han hade personliga skäl att hämnas David
    som hade betett sig illa mot hans barnbarn Batseba. David hade ju dödat hennes
    man och sedan tagit henne som hustru. Det kan förklara hans första råd att sexuellt
    vanära Davids bihustrur, se . Även i hans andra råd till Absalom, att döda David,
    kan man ana att det finns ett personligt motiv, se . Det finns en parallell mellan
    Ahitofel och Judas i hur de dog. Båda tog sina egna liv genom att hänga sig, se
    .]
  cth-cth: Hatei, Oe BAWIPA, ahnimouh moi ka pathung thai nahanlah, na pahren nateh,
    bout na thaw sak haw.
  twi-twi: Nanso wo, Awurade, hu me mmɔbɔ; ma me so, na mintua wɔn so ka.
  hlt-hlt: Tedae BOEIPA nang loh kai n'rhen lamtah amih khoboe te thuung ham kai n'thoh
    lah.
  tbz-SIM: Kɛ̀ n nɛ́po mɔ́mmuɔ n tɑ̃́ wè, nɛ̀ wè ti wɛ̃ nkɛ yo, weè kòńtɛ́ kɛ n cuùtì.
  msy-2020: O Ikiavɨra Itir God, nɨ nan kuarkuvigh egh nan arɨmariam agɨfagh. Eghtɨ
    kɨ gumazir kabar arazir kurar kam ikaraka.
  dop-dop: Hɑlɩ mɑ tɑɑpɑlʋ kʋpɑŋ wei mɑ́ nɑ-ɩ tə nɩɩkɑɣɑ təmɑ tɔm nɑ tə́ tɔkɩ mɑ mʋtʋ
    tɔ ɩ kʋlɑ mɑ tɔɔ.
  azb-azb: Sən, ya Rəbb, rəhm edib məni ayağa qaldır, Qoy onlardan bunun əvəzini çıxım!
  eng-DBY: But thou, Jehovah, be gracious unto me, and raise me up, that I may requite
    them.
  hin-2017: परन्तु हे यहोवा, तू मुझ पर दया करके मुझ को उठा ले कि मैं उनको बदला दूँ।
  wol-KYG: Sama am-di-jàmm bu ma wóolu sax jógal na ma, te daan lekk samaw ñam.
  bjr-bjr: Oo Yaawee, anee qiniara amuqusinana qini uqeeraqisee afeeka qiminaqa mina
    akiiqara mannimaqaa.
  eng-YLT: And Thou, Jehovah, favour me, And cause me to rise, And I give recompence
    to them.
  kne-kne: Maseg-ang ka ay Diyos ta omipabikas ka ta say makaibaesak en daida.
  eng-WYC-2017: But thou, Lord, have mercy on me, and raise me up again; and I shall
    yield to them.
  eng-WMBB: But you, LORD, have mercy on me, and raise me up, that I may repay them.
  zat-NTPS: Lue', Xrana' Dios, bexache lazre' neda', ne be̱n xexasa' neda', na' xunézruja'
    benne' ca' ca da dxal-la' xelezí'e̱.
  zty-NTPS: san Le', X̱ana' Dios, beyache' ḻaže'l neda', na' ben ga yeyasa', na'
    yebi'a chegak benne' ka' da' yeyáḻa'gake'.
  urd-GVH: लेकिन तू ऐ रब, मुझ पर मेहरबानी कर! मुझे दुबारा उठा खड़ा कर ताकि उन्हें
    उनके सुलूक का बदला दे सकूँ।
  rug-rug: Mu tataru nau na taleoso nau ba Zihova. Salaṉau, Mamu va mataqara pule
    au, pude maqu hobea sa dia kinaleana koa rau.
  gaz-gaz: Ati garuu yaa Waaqayyo na baasi; akka ani haaloo baafadhuufis ol na kaasi.
  fra-LSG: Celui-là même avec qui j’étais en paix, Qui avait ma confiance et qui mangeait
    mon pain, Lève le talon contre moi.
  yal-yal: Hali n lanfa faɲina, n yi laxi naxan na, nxu nun naxan yi donseen donma
    nxu bode xɔn, na bata keli n xili ma.
  iou-iou: Unita Ekäni, butewaki nadäŋ namiŋpäŋ nepmaŋpi tägaŋpäŋ iwanayeta kowata
    api yämet.
  haw-1868: Aka, e aloha mai oe, e Iehova, ia'u; E hooku hou ia'u iluna e uku aku
    au ia lakou.
  arb-NAV: أَمَّا أَنْتَ يَا رَبُّ فَارْحَمْنِي وَاشْفِنِي، فَأُجَازِيَهُمْ.
  ded-ded: O KEBU, ge ubaga sifu neac manganeu miacnuna ngereema namma turunga merengyemmebade.
  ewe-ewe: O! Yehowa, ke wò ya kpɔ nye nublanui, kɔm ɖe dzi be maɖo teƒe na wo.
  eng-LEE: (41:11) But thou, O Lord, be gracious unto me, and raise me up, that I
    may requite it unto them.
  asm-FB: কিন্তু হে যিহোৱা, তুমি মোৰ প্রতি কৃপা কৰা; মোক তোলা যাতে মই তেওঁলোকক প্ৰতিফল
    দিব পাৰোঁ।
  sus-A: هَلِ ﭑ دّقَنبٌورٍ، ﭑ نُ لَشِ نَشَن نَ، مُشُ نُن نَشَن نُ مُشُ دّفٍمَ يِرٍ
    كٍرٍن، نَ بَرَ عَ كٌبٍ تِ ﭑ نَ.
  fra-SBL: Mais toi, Yahvé, aie pitié de moi, et relève-moi, pour que je leur rende
    la pareille.
  hbo-hbo: גַּם־אִ֤ישׁ שְׁלֹומִ֨י ׀ אֲשֶׁר־בָּטַ֣חְתִּי בֹ֖ו אֹוכֵ֣ל לַחְמִ֑י הִגְדִּ֖יל
    עָלַ֣י עָקֵֽב׃
  kik-kik: No rĩrĩ, Wee Jehova, njiguĩra tha; njarahũra, nĩguo ndĩĩrĩhĩrie harĩo.
  fra-NCL: Même l’homme qui était mon ami, qui avait ma confiance et qui mangeait
    mon pain, lève le talon contre moi.
  cek-AK: Toe Aw Angraeng, nihcae to ka sak pathok hanah, na tahmen raeh loe, na pathawk
    ah.
  cuk-cuk: Bab-Jehováʼye, wile be an-dake. An-nailikgumaidi, be anga nudake, adi,
    an-isdarmaladgi an gwisguegar.
  uig-CYR: 'Мән Қорам Тешим болған Худаға: — «Мени немишкә унтуп қалдиң? Мән немишкә
    дүшмәнниң зулумиға учрап, Һемишә азап чекип жүрүватимән?» — дәймән.'
  tel-2017: కానీ యెహోవా, వాళ్ళకు బదులు తీర్చడానికై నన్ను కరుణించి పైకి లేపు.
  hat-BSA: Men Ou menm, O SENYÈ, fè m gras e fè m leve pou m kab bay yo rekonpans
    yo.
  ukr-ONPU: 'Скажу-но я Богові, скелі моїй: «Чому Ти забув мене? Чому я ходжу понуро,
    пригнічений ворогом?»'
  kos-kos: Pakomutuk, LEUM GOD, ac akkeyeyula, Na nga fah foloksak nu sin mwet lokoalok
    luk.
  hbo-WLC: גַּם־אִ֤ישׁ שְׁלוֹמִ֨י ׀ אֲשֶׁר־בָּטַ֣חְתִּי ב֭וֹ אוֹכֵ֣ל לַחְמִ֑י הִגְדִּ֖יל
    עָלַ֣י עָקֵֽב׃
  ibo-ibo: Ma gị, O Onyenwe anyị, meere m ebere, mee ka ahụ sie m ike ọzọ, ka m nwee
    ike kwụghachi ha ụgwọ.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ଦୟା କରି ମୋତେ ଉଠାଅ, ତହିଁରେ ମୁଁ ସେମାନଙ୍କୁ
    ପ୍ରତିଫଳ ଦେବି।
  chk-chk: Nge en, ai Samol mi Lapalap, kopwe ümöümöch ngeniei o apöchökülaei, pwe
    üpwe tongeni liwini ngeni ekewe chon oputaei ükükün ar föför.
  rop-rop: Yu sori langa mi, YAWEI, en meigim main bodi gudwan igin, en ai garra peiyimbek
    main enami olabat.
  ukr-1871: Ти ж, Господи, змилуйся надо мною і підійми мене, щоб я відплатив їм!
  yon-yon: Kumban, o Yariman, eb kuu ne yaa mimyob keewe ne nen ongmebko wadkera.
    Kwanebko nembed ne bondan yaa ingka.
  deu-1951: (041-11) Du aber, HERR, sei mir gnädig und richte mich auf, so will ich
    es ihnen vergelten.
  eng-JPS: (41-11) But Thou, O LORD, be gracious unto me, and raise me up, that I
    may requite them.
  srp-1865: Ali ti, Gospode, smiluj se na me, i podigni me; a ja æu im vratiti.
  lug-lug: Naye ggwe, Ayi Mukama, onsaasire, onzizeemu amaanyi ndyoke nneesasuze.
  heb-heb: ואתה יהוה חנני והקימני ואשלמה להם׃
  ben-IRV: কিন্তু তুমি, সদাপ্রভুু, আমার প্রতি করুণা কর এবং আমাকে ওঠাও, যাতে আমি প্রতিশোধ
    নিতে পারি।
  ntu-ntu: Yawe, krka'-ngrne kx nayc mz drtwrm ninge. Amrlz-mopwz nrkrdrtqnge murde
    na-ayzlu-mopwc' da kcng tqtrka tzalemlr bange.
  pan-pan: ਪਰ ਤੂੰ ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰਕੇ ਮੈਨੂੰ ਖੜ੍ਹਾ ਕਰ, ਕਿ ਮੈਂ ਉਨ੍ਹਾਂ ਕੋਲੋਂ
    ਬਦਲਾ ਲਵਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူ တို့အပြစ်ကို အကျွန်ုပ် ဆပ်ပေး နိုင်မည် အကြောင်း ၊ အကျွန်ုပ်
    ကို သနား ၍ ထမြောက် စေတော်မူပါ။
  kgf-kgf: Waŋu Yawe Miŋ Kewuna ni ewa hia niŋnémma hafi igucnec metecgé nénna bakia
    meleŋ énécmimaŋ.
  tte-O: O Yeoba, ukwate-kamkamna-yagau, yagu namwanamwa kuyeyamayoi na kagu kaleyayaone
    yayamaisa-yapileyoi kolili.
  tbg-tbg: Mpo Noravauvo, are ti aaqurihama timitehara ti rovara taiqa timitairaqe
    te kempukaiqamavi vaiha, vi vaiintika náivata qoraiqama nimitaare.
  hmo-hmo: Lohiabada e, oi ese lau dekenai do oi bogahisihisi. Lau do oi abia isi,
    vadaeni lau ese unai taudia dekenai davana do lau henia.
  zar-NT: Buéchiʼ ladxiʼ nedaʼ, Xan, en bun nedaʼ, ateʼ ubíʼi cazaʼ quégaca nupa naʼ
    bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: लेकिन तू ऐ ख़ुदावन्द! मुझ पर रहम करके मुझे उठा खड़ा कर, ताकि मैं उनको बदला
    दूँ।
  rus-SYN: 'Скажу Богу, заступнику моему: для чего Ты забыл меня? Для чего я сетуя
    хожу от оскорблений врага?'
  bqc-SIM: Baa ma kpàasia pↄ́ má aà náai vĩ wi pↄble sãnu bↄ̀ ma kpɛ.
  tcz-CHONGTHU: Yahweh Pakai neilungset in. Neidamdoh sah kitin amahohi kalethuh jou
    nadin!
  mar-mar: परंतू हे परमेश्वरा, तू माझ्यावर दया कर आणि मला उठून उभे कर. म्हणजे मग मी
    त्यांची परतफेड करेन.
  isl-isl: Og besti vinur minn, hann snerist líka gegn mér, maðurinn sem ég treysti
    svo vel, hann sem át við borð mitt.
  hlt-THB: Cehlai, Aw Bawipa, nang ing nim qeen lah; cekkhqi kut ka thungnaak aham,
    nim thawh cang lah.
  qub-qub: Gam ichanga Tayta Dios cuyapaycamay ari. Jitaraycashäpita jatarcachimay
    ayñita cutichinäpaj.
  bqp-bqp: Mↄkↄ̃n sↄ̃ Dikiri, ǹ ma wɛ̃nda gwa, ǹ ma gba aafiaa de mà fĩna bońnɛ.
  hat-hat: (041:11) Men ou menm, Seyè, gen pitye pou mwen. Mete m' sou de pye m' ankò,
    pou m' ka ba yo sa yo merite.
  eng-BSB: But You, O LORD, be gracious to me and raise me up, that I may repay them.
  eng-WEBPB: But you, LORD, have mercy on me, and raise me up, that I may repay them.
  kbq-kbq: Hianagi Ra Anumzamoka kasunku hunantenka krini'a nazeri knamrege'na ana
    vahera nona huzmantaneno.
  pon-pon: A komui Main kotin maki on ia, o kau ia da, pwe ai imwintiti eder nijinij
    kin ia.
  nhe-BL: Pero ta, TOTECO, xinechtlasojtla. Xinechtlalana tlen notlapech huan niquincuepilis
    queja nechchihuilijtoque.
  wnc-wnc: Siwan ngana Buyambam tapa, gata nae musip kwikwik natangamuke maitna sandekngamuyo.
    Sandekngamina nata yake waaminda ina tasikaing kaknga tasiwit.
  bus-bus: Mmↄn sↄ̃ Dii, ǹ ma wɛ̃nda gwa, ǹ ma gba aafia lɛ mà fĩa bońnɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepuhareko pe nehe. Emumaw hema'eahy haw hemukàg
    wi kar pà nehe. Nezewe mehe apuner putar heàmàtyry'ymar wanehe hezepykaw rehe
    nehe.
  eng-DRA: 'I will say to God: Thou art my support. Why hast thou forgotten me? and
    why go I mourning, whilst my enemy afflicteth me?'
