verse: PSA.041.008
translations:
  mal-C: അവർ പറയുന്നു, “ഒരു മാരകവ്യാധി അവനെ പിടികൂടിയിരിക്കുന്നു; ഇനിയവൻ ഈ കിടക്കവിട്ട്
    എഴുന്നേൽക്കുകയില്ല.”
  deu-TKW: Alle, die mich hassen, flüstern zusammen über mich, ersinnen Unheil für
    mich.
  lin-lin: Banguna na ngai basanganaka kaka mpo na kotonga ngai mpe kokanisa mpo na
    libebi na ngai.
  mmx-mmx: Di lok do, “Lanmeres lolos mo ira sogo xaka vam i la ixo epovo do naba
    roo xat basinge loora mekmeres teren.”
  eng-LSV: A worthless thing is poured out on him, || And because he lay down he does
    not rise again.
  eng-GNV: A mischiefe is light vpon him, and he that lyeth, shall no more rise.
  eng-WEBSTER: 'An evil disease, say they , cleaveth fast to him: and now that he
    lieth he shall rise no more.'
  nhw-BL: 'Quiijtohuaj: “Nopa cocolistli catli yaya quipixtoc nelfiero. Ayacmo motlananas
    tlen itlapech pampa nimantzi miquis.” Quej nopa quiijtohuaj tlen na.'
  swh-ONEN: “Ugonjwa mbaya sana umempata, kamwe hatainuka tena kitandani mwake.”
  bba-bba: Nɛn yibɛrɛbɑ kpuro bɑ ɡunnu ɡunnu ɡɑri mɔ̀. Bɑ mɑn kɔ̃sɑ bwisikusimɔ.
  eng-KJVCPB: 'An evil disease, say they, cleaveth fast unto him: And now that he
    lieth he shall rise up no more.'
  luo-luo: “Tuo marach osekete piny; ok obi aa malo kama oninde.”
  aii-aii: ”ܡܸܢܕܝܼ ܣܸܪܝܵܐ ܫܦܝܼܟ݂ܵܐ ܝܠܹܗ ܥܲܠܘܼܗ‌ܝ، ܘܐܝܼܡܲܢ ܕܕܵܡܹܟ݂ ܠܹܐ ܩܵܐܹܡ ܡܸܢܕܪܸܫ.“
  meu-meu: Idia na e tomu “Gorere dikana ese vada e abia, ena hekure gabuna amo basine
    tore isi lou”.
  npi-ULB: तिनीहरू भन्छन्, “खराब रोगले त्यसलाई सिकिस्‍त पारेको छ । त्यो ओछ्यान थला
    परेको छ । त्यो फेरि उठ्नेछैन ।”
  yor-yor: wọ́n wí pé, “Ohun búburú ni ó dì mọ́ ọn ṣinṣin àti ní ibi tí ó dùbúlẹ̀
    sí, kì yóò dìde mọ́.”
  pes-OPCB: 'آنها می‌گویند: «به مرض کشنده‌ای مبتلا شده؛ از بستر بیماری بلند نخواهد
    شد.»'
  tgl-ULB: “Isang masamang karamdaman,” sinasabi nila, “ang kumakapit ng mahigpit
    sa kaniya; ngayon na nakahiga na siya, hindi na siya makakabangon pa.”
  nop-nop: Adi indiŋ yoiŋ, “Nemek hogolidi agaŋ honeguk, doktiŋa kotigoŋ tuwot mu
    pilalaak. Adi kumuŋ tibaak.”
  hui-hui: Tigua lalu, Warago ko tara mbirame minidagonigo ibu lone heyulene nawi
    homolebira, laga bialu kagoni.
  mya-mya: သူ​တို့​က``ဤ​သူ​သည်​အ​သဲ​အ​သန်​ဖျား နာ​လျက်​ရှိ​၏။ နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ​၌​မျှ​အိပ်​ရာ​ပေါ်​မှ
    ထ​နိုင်​တော့​မည်​မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཁོ་རང་ན་ཚ་ལྗིད་མོས་མནར་བ་དང༌། །མལ་སར་ལྷུང་བས་ནམ་ཡང་མི་ལང༌ཟེར།།
  wsk-wsk: “Kuera ikes memek nunguningkiri iluwam, se me ta nungerukkowo!” ma balsan.
  sna-sna: “Chirwere chakaipa chakamubata, haachambomukizve panzvimbo paakarara.”
  spa-BLM: “Una mala enfermedad”, dicen, “lo ha afligido. Ahora que yace no se levantará
    más”.
  cac-cac: 'Syalan eb'': A syaelal jun tic, man̈xa yan̈al. Toxo ix b''atcan d''a sat
    sch''at, man̈xo ol b''oxlaj sc''ool, xchi eb''.'
  swh-ULB: Wakisema, “Gonjwa baya limemshikilia yeye haswa; na sasa kuwa amelala kitandani,
    hatainuka kamwe.”
  bel-bel: Бездань прорву заклікае голасам вадаспадаў Тваіх; усе воды Твае і хвалі
    Твае прайшлі нада мною.
  deu-ELBBK: 'Miteinander raunen gegen mich alle meine Hasser; Böses ersinnen sie
    gegen mich:'
  mbb-OT: Ke sikandan te, “Utew en gerabi is daru zin, umbe kenè ne sikandin ebpekeenew.”
  mal-2015: ഒരു ദുർവ്യാധി അവന്നു പിടിച്ചിരിക്കുന്നു; അവൻ കിടപ്പിലായി; ഇനി അവൻ എഴുന്നേല്ക്കയില്ല
    എന്നു അവർ പറയുന്നു.
  gup-gup: Bedda kabirriyime, “A! Nakka karrowen. Kundjak kunkimuk kabimang, dja minj
    kayawoyhdolkkan kore kahkeyo!”
  rmc-rmc: Savore, ko man našťi avri ačhen, peske pal ma šepkinen andro kana a gondoľinen
    peske pre ma avri o nalačhipen.
  nlg-nlg: Ke luvu lee vamua na hava te loghoa me ke mua tangomana ge ke rughu horu
    sania na bona te sopou ga.
  pes-OPV: که «حادثه‌ای مهلک بر او ریخته شده است. و حال که خوابیده است دیگر نخواهدبرخاست.»
  ron-1924: „Есте атинс рэу де тот”, зик ей, „ятэ-л кулкат, н-аре сэ се май скоале!”
  ben-OBCV: “সর্বনাশা এক ব্যাধি তাকে আক্রমণ করেছে; সে তার রোগশয্যা ছেড়ে কখনও উঠতে
    পারবে না?”
  som-som: Waxay yidhaahdaan, Cudur xun baa isagii ku dhacay, Oo haatan wuu jiifaa,
    mar dambena sooma uu kici doono.
  lat-VUC: Abyssus abyssum invocat, in voce cataractarum tuarum; omnia excelsa tua,
    et fluctus tui super me transierunt.
  eng-ASVBT: An evil disease, say they, cleaveth fast unto him; And now that he lieth
    he shall rise up no more.
  mna-mna: “Aa, to tiŋga, mete sananŋana kat ikami. Ko irao imaŋga mini na som. Iŋga
    be imeete a.”
  ita-1885: 'Dicendo: Alcun maligno male gli è attaccato addosso; Egli non si rileverà
    giammai del male onde egli giace.'
  eng-LXXUP: 'Deep calls to deep at the voice of thy cataracts: All thy billows and
    thy waves have gone over me.'
  eng-ULB: They say, “An evil disease holds on tightly to him; now that he is lying
    down, he will rise up no more.”
  spa-VBL: “Está maldito con una enfermedad horrible” dicen. “¡Ahora está postrado
    en cama y nunca se recuperará!”
  fra-_FOB: Quelque action criminelle pèse sur lui; le voilà couché, disent-ils, il
    ne se relèvera plus.
  mal-mal: “ഒരു ദുർവ്യാധി അവനെ പിടിച്ചിരിക്കുന്നു; അവൻ കിടപ്പിലായി; ഇനി എഴുന്നേല്ക്കുകയില്ല”
    എന്ന് അവർ പറയുന്നു.
  urd-GVR: “Use mohlak marz lag gayā hai. Wuh kabhī apne bistar par se dubārā nahīṅ
    uṭhegā.”
  suz-BL: मेकोपुकीमी “मेको कली बेक्‍तीक रोइमी ग्‍याइश्‍शो बाक्‍ब, आ गोल्‍तीक रे मबोक्‍ब”
    देंनीम।
  eng-NOY: “A deadly disease cleaveth fast unto him; He lieth down, and he shall never
    arise!”
  ita-1927: Un male incurabile, essi dicono, gli s’è attaccato addosso; ed ora che
    giace, non si rileverà mai più.
  ckb-ckb: «دەردێکی کوشندە تەنگی پێ هەڵچنیوە، لەکوێ بکەوێ هەستانەوەی نابێت.»
  eng-BBE: 'They say, He has an evil disease, which will not let him go: and now that
    he is down he will not get up again.'
  xsi-xsi: Kinzi siporo mine tu, “Pukoŋa sakamao nde ikai i kaika lâ. Mine nde i ma
    kura ŋana imandi kilo lâ kenoŋa nia, ande ma tia. I ma imâte nâ.”
  kan-OKCV: “ಕೆಟ್ಟ ರೋಗವು ಅವನನ್ನು ಹಿಡಿದಿದೆ, ಈಗ ಅವನು ಹಾಸಿಗೆ ಹಿಡಿದಿದ್ದಾನೆ ಎಂದಿಗೂ ಏಳುವುದಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தீராத வியாதி அவனைப் பிடித்துக் கொண்டது; படுக்கையில் கிடக்கிற அவன் இனி
    எழுந்திருப்பதில்லை என்கிறார்கள்.
  spa-RV-1909: Cosa pestilencial de él se ha apoderado; y el que cayó en cama, no
    volverá á levantarse.
  ron-BTF: O boală rea, spun ei, se lipește tare de el, și acum că zace nu se va mai
    ridica.
  eng-WEBP: “An evil disease”, they say, “has afflicted him. Now that he lies he shall
    rise up no more.”
  eng-FBV: “He's been cursed with some terrible disease,” they say. “Now he's bed-ridden
    he'll never recover!”
  nld-1939: “Een helse pest kleeft hem aan; Waar hij ligt, blijft hij liggen!”
  nch-BL: 'Quiijtohuaj: “Nopa cocolisti cati yaya quipixtoc nelfiero. Ayecmo motananas
    ten itapech pampa nimantzi miquis.” Quej nopa quiijtohuaj ten na.'
  vie-1934: Một thứ bịnh ác dính đeo trên mình nó; Kìa, bây giờ nó nằm rồi, ắt sẽ
    chẳng hề chỗi dậy nữa.
  cha-cha: Ti mauleg na chetnot, ilegñija, sumaga guiya güiya; sa anae umason gui
    cama ti siña ninacajulo talo.
  hin-CV: वे कहते हैं, “उसे एक घृणित रोग का संक्रमण हो गया है; अब वह इस रोगशय्या से
    कभी उठ न सकेगा.”
  eng-OURB: “An evil disease,” they say, “has afflicted him. Now that he lies he shall
    rise up no more.”
  spa-BES: Tiene una enfermedad maligna, que no lo deja ir; y ahora que ha caído,
    no volverá a levantarse.
  tdx-tdx: Mipitek’ ama’e ty bilokan-kokolampa; kanao mitsilañe re, tsy hitroatse
    ka.
  tha-KJV: เขาทั้งหลายกล่าวว่า “โรคร้ายเข้าไปอยู่ในตัวเขาแล้ว เขาจะไม่​ลุ​กไปจากที่​ที่​เขานอนนั้​นอ​ีก”
  por-BR-2018: Uma doença maligna está posta sobre ele; e aquele que está deitado
    não se levantará mais.
  deu-ELO: Ein Belialsstück klebt ihm an; und weil er nun daliegt, wird er nicht wieder
    aufstehen.
  eng-WYC-2018: They ordained an evil word against me; Whether he that sleepeth, shall
    not lie to, that he rise again? (They ordained an evil word against me; and they
    said, He who sleepeth, now that he lieth down, shall not rise up again.)
  epo-epo: Afero pereiga atakis lin; Kaj ĉar li kuŝiĝis, li jam ne plu leviĝos.
  gfk-gfk: “Tiga sakana minaset i te kap tar ie. Pa na taman tut laah tano sibaan
    i noh taar kaia.”
  uig-PIN: 'Ular: «Uning bexiƣa jin-xǝytandin bir kesǝl qaplaxti; Əmdi u orun tutup
    yetip ⱪaldi; U ⱪaytidin turalmaydu» — deyixidu.'
  beo-beo: 'Ilia da agoane sia:daha, “E da bogomusa: fawane oloi. E da ea golasu hamedafa
    bu yolesimu.”'
  tpi-OTNT: Ol i tok olsem, “Samting nogut i kisim em pinis. Em i no inap kirap gen.
    Bai em i dai.”
  hau-SA: “Mugun ciwo ya kama shi; ba zai taɓa tashi daga inda yake kwanciya ba.”
  udu-udu: Uni ki o gwo mo ki, To jin wunu ḵara biṯi’da p̱o/ a’di ba/. A’di midi cu
    mis doḵ/eya? ma ’peni mo jin isha a’di mo.
  uig-LAT: 'Ular: «Uning béshigha jin-sheytandin bir késel chaplashti; Emdi u orun
    tutup yétip qaldi; U qaytidin turalmaydu» — déyishidu.'
  nde-nde: “Usengenwe ngumkhuhlane omubi; kasoze asile avuke futhi.”
  ton-ton: '‌ʻOku nau pehē, “ʻOku piki maʻu kiate ia ʻae mahaki kovi: pea ko ʻene
    tokoto ni ʻe ʻikai te ne toetuʻu hake mei ai.”'
  ces-1613: 'Sšeptávají se spolu proti mně všickni, kteříž mne nenávidí, a přičítají
    mi zlé věci, říkajíce:'
  eng-WMB: “An evil disease”, they say, “has afflicted him. Now that he lies he shall
    rise up no more.”
  tam-TCV: “ஒரு கொடியநோய் அவனைப் பிடித்துக்கொண்டது; அவன் படுத்திருக்கிற இடத்தைவிட்டு
    ஒருபோதும் எழுந்திருக்கமாட்டான்.”
  ceb-ULB: Miingon sila, “Ang daotang sakit nagpabilin kaniya; karon nga naglubog
    siya, dili na gayod siya makabangon pag-usab.”
  pol-UBG: 'Mówiąc: Spadła na niego złośliwa zaraza, położył się i już nie wstanie.'
  urd-GVU: ”اُسے مہلک مرض لگ گیا ہے۔ وہ کبھی اپنے بستر پر سے دوبارہ نہیں اُٹھے گا۔“
  eng-OEBCW: ‘Some fatal disease has fastened upon him; and now that he lies, he will
    rise up no more.’
  deu-1912: 'Sie haben ein Bubenstück über mich beschlossen: “Wenn er liegt, soll
    er nicht wieder aufstehen.”'
  kan-2017: “ಅವನನ್ನು ಅಸಾಧ್ಯರೋಗ ಹಿಡಿದಿದೆ; ಅವನು ಹಾಸಿಗೆಯನ್ನು ಬಿಟ್ಟು ತಿರುಗಿ ಏಳುವುದೇ ಇಲ್ಲ”
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Me lungurad, “Dabki gol e cha’nir; dakriy bangiyal’ nra chuw u chob rok.”
  hlt-MCSB: “Anih tah a olka aka muen loh a kap thil tih a yalh atah thoh hamla koei
    mahpawh.
  mdy-ETH: ዔያታ ማላዖ፦ «ዒዚ ሃርጊንቲ ሃይቃኒ ዑኬኔ፤ ማይ ላሄ ቤዛፓ ዒዚ ዔቃዓኬ» ጋዓኔ።
  twi-ASANTE: “Yare bɔne bi abɔ no; ɔrensɔre mfiri deɛ ɔda hɔ bio.”
  eng-WEBU: “An evil disease”, they say, “has afflicted him. Now that he lies he shall
    rise up no more.”
  acu-NT: 'Tura ataksha chichainak: “Ni jatairingkia iwianchnumiayaintai. Ni peakrin
    jaak tepa auka pengké nantakchatnuitai” tusar aujmatrinawai.'
  spa-PDDPT: Algo perverso fue derramado sobre él. Cuando caiga en cama, no volverá
    a levantarse.
  gun-gun: “Mba'eaxy vaikue hexe oĩ va'e gui rima imba'eaxy oupy, nopu'ãvei ma 'rã
    guive” he'i okuapy.
  agu-BL: 'Ncha''tz na cyaltz: “Yi ya''bil yi at te''jx tetz cwent Bayba''n. Nin qui''c
    rmeril tan tule''n yos tuch''x,” che''ch.'
  ilo-ULB: Kunada “Dakes a sakit ti kimpet kenkuana; ita ta agid-iddan isuna, saanton
    a makabangon pay.”
  kpg-kpg: Digaula e helekai boloo, “Mee guu magi pale huoloo. Mee e deemee di hana
    gi daha mo dono moenge labelaa.”
  uig-ARA: 'ئۇلار: «ئۇنىڭ بېشىغا جىن-شەيتاندىن بىر كېسەل چاپلاشتى؛ ئەمدى ئۇ ئورۇن
    تۇتۇپ يېتىپ قالدى؛ ئۇ قايتىدىن تۇرالمايدۇ» ــ دېيىشىدۇ.'
  sus-sus: N xɔnmixie n ma fe makɔlikɔlima e boore bɛ, e xa n tɔɔrɔ.
  pon-2006: Re kin nda, “Eh soumwahu laudlahr mehlel; e solahr pahn kak pwurehng mwahula.”
  jae-jae: “Eŋ ŋac tobiŋ kaloŋ-kaloŋ sec, teŋ embe ênêc amboac tonaŋ, oc êndi sa êtiam
    atom.
  ksd-ksd: 'Dia biti ba: A kaina minait i monong ia; Ma go i tar va, ma pa na tut
    mulai.'
  tur-YTC: “Kötü bir hastalık bulaştı ona” diyorlar. “İşte yattı, bir daha kalkamaz.”
  bel-N: 'Разам [сабраўшыся], шэпчуцца супраць мяне тыя, што ненавідзяць мяне, выдумляючы
    ліхое на мяне:'
  grc-BRENT: Ἄβυσσος ἄβυσσον ἐπικαλεῖται εἰς φωνὴν τῶν καταῤῥακτῶν σου· πάντες οἱ
    μετεωρισμοί σου, καὶ τὰ κύματά σου ἐπʼ ἐμὲ διῆλθον.
  kpr-kpr: Aminguse seraera, “Nu kae budo ambari dae urogho erira, itako jo jebugedo
    erae arira.”
  ind-AYT: (41-9) “Perkataan yang tidak berguna dicurahkan padanya, saat dia berbaring,
    dia takkan bangkit lagi.”
  yom-yom: “Nsongo wumbimbi wumbuididi. Kalendi buela vumbuka ko va buangu kioki kalambididi.”
  yut-yut: “Sot yokwisi kɨnda da abɨdak, do pokdok tamokon da arɨpmɨ dɨma pɨdosak.”
  nya-nya: “Matenda owopsa amugwira; sadzaukapo pamalo pamene wagona.”
  hrv-hrv: 'Mrzitelji moji svi složno šapuću o meni; zlo mi dosuđuju:'
  mps-mps: Augwa te tama po wai, “Te dwai naigo aga salio,” wali. “Te aga ma hodalubaso,
    te usu egobeo. Te aga isaibao,” wai.
  tpi-tpi: Ol i tok olsem, “Samting nogut i kisim em pinis. Em i no inap kirap gen.
    Bai em i dai.”
  dan-1931: 'Mine Avindsmænd hvisker sammen imod mig, alle regner de med, at det går
    mig ilde:'
  vie-OVCB: 'Họ nói: “Nó nhiễm ác tật rồi; sẽ nằm luôn không dậy nữa đâu!”'
  guj-2017: તેઓ કહે છે, “એક અસાધ્ય સજ્જડ રોગ,” તેને લાગુ પડ્યો છે; હવે તે પથારીમાં
    પડ્યો છે, એટલે પાછો ઊઠવાનો નથી.”
  pon-2006A: Re kin nda, “Eh soumwahu laudlahr mehlel; e solahr pahn kak pwurehng
    mwahula.”
  por-BRBSL: “Uma doença maligna”, dizem eles, “o afligiu”. Agora que ele mente, ele
    não se levantará mais”.
  eng-OEBUS: “Some fatal disease has fastened upon him; and now that he lies, he will
    rise up no more.”
  swe-swe: Tillsammans viskar alla mina ovänner om mig, de smider onda planer mot
    mig. [Viskar är hebreiska ”lehesh”, ett onomatopoetiskt, ljudhärmande ord som
    låter som en orms väsande ljud, se även .]
  cth-cth: Patawnae kathout ni a man toung dawkvah, atu sut a yan toe, thaw mahoeh
    toe telah a kâdei awh.
  twi-twi: “Ɔyare bɔne bi abɔ no; ɔrensɔre mfi nea ɔda hɔ bio.”
  hlt-hlt: “Anih tah a olka aka muen loh a kap thil tih a yalh atah thoh hamla koei
    mahpawh.
  tbz-SIM: N dootitɔbɛ̀ ɔ̃ɔ̃ tíímmu kɛ́nwɛ́ú n kpɛ́í, bɛ̀ nɑ́ɑntɛ n kó mɛyɛi mmɛ.
  msy-2020: Me kamaghɨn mɨgɨa ghaze, “Bizir bar kuram a inigha gɨfa. A uan mɨsiar
    irɨghav itim ategh dɨkavighan kogham.”
  dop-dop: 'Mpɑ pɑɑ cɑɑ-m tɔ pɑ kotiɣi kɛ́ nɑ pɑ́ wɛlətəɣɩ mɑ ɩsɑɣɑtʋ tɔm sɩ:'
  azb-azb: 'Deyirlər: «Bu, ölümcül bəlaya düşüb, Budur, yatır, daha qalxmaz».'
  eng-DBY: A thing of Belial cleaveth fast unto him; and now that he is laid down,
    he will rise up no more.
  hin-2017: वे कहते हैं कि इसे तो कोई बुरा रोग लग गया है; अब जो यह पड़ा है, तो फिर
    कभी उठने का नहीं।
  wol-KYG: Bañ yépp a ngi may déeyoo, di ma fexeel lu bon,
  bjr-bjr: Misa qiniara manda aurirafa aukainaina aurirafa mina arifanoo amiqimandee
    auridanoo mifoo qidaqa. Doo mifa rinoo maridanoo, sia findifuannoo, kuquannoo
    fee qidaqa qimatundaidaqa.
  eng-YLT: A thing of Belial is poured out on him, And because he lay down he riseth
    not again.
  kne-kne: Kanan da en inayan di sakit ko et magay namnamak ay matago.
  eng-WYC-2017: They ordained an evil word against me; Whether he that sleepeth, shall
    not lie to, that he rise again?
  eng-WMBB: “An evil disease”, they say, “has afflicted him. Now that he lies he shall
    rise up no more.”
  zat-NTPS: “Ba guxú'e̱ tu xízrawe̱' da gute na le̱', ne québedxa xexásaqueze̱' ga
    na' de̱'.”
  zty-NTPS: “Ba de'e to yižwé' da' goten ḻe', na' biž yeyase' gan die'.”
  urd-GVH: “उसे मोहलक मरज़ लग गया है। वह कभी अपने बिस्तर पर से दुबारा नहीं उठेगा।”
  rug-rug: Zama si arini, “Tata mate si asa, ke lopu kaqu boka magogoso pa nana minoho,”
    gua.
  gaz-gaz: Isaanis, “Dhukkubni hamaan isa qabateera; inni siʼachi iddoo ciisu sanaa
    hin kaʼu” jedhu.
  fra-LSG: 'Tous mes ennemis chuchotent entre eux contre moi; Ils pensent que mon
    malheur causera ma ruine:'
  yal-yal: Naxanye birin n naɲaxuxi, ne kɔyɛkɔyɛnma e bode xa n ma fe ra. E mirixi
    a ɲaxin nan ma n ma fe yi.
  iou-iou: Näka ŋode yäk täkaŋ; Wisik! U käyäm wakiinik kubä täŋkaŋ kumäkta biŋam
    täyak. U täga nämo api tägawek yäŋ yäk täkaŋ.
  haw-1868: 'He mea ino ka i pili loa ia ia: A ke moe ia ia, aole e ala hou ae.'
  arb-NAV: 'قَائِلِينَ: «قَدِ اعْتَرَاهُ دَاءٌ عُضَالٌ، وَلَنْ يَقُومَ مِنْ فِرَاشِهِ
    أَبَداً».'
  ded-ded: yofi deandae, “Ye hafei mangana yombong ammiu fefeunac monggoc naric mi
    yarude.”
  ewe-ewe: “Dɔléle vɔ̃ɖi aɖe dze edzi, magatso le afi si wòmlɔ la akpɔ gbeɖe o.”
  eng-LEE: '(41:9) “His godless deed [say they] is poured out over him: as he lieth
    there he will never more rise up again.”'
  asm-FB: তেওঁলোকে ভাৱে যে মোক কিবা ভয়ানক বেয়া বস্তুৱে ধৰিছে; সেয়ে মই য’ত পৰি আছোঁ,
    তাৰ পৰা পুনৰায় নুঠিম।”
  sus-A: ﭑ شْنمِشِيٍ ﭑ مَ قٍ مَكْلِكْلِمَ عٍ بٌورٍ بّ، عٍ شَ ﭑ تْورْ.
  fra-SBL: « Une mauvaise maladie », disent-ils, « l'a affligé ». Maintenant qu'il
    est couché, il ne se relèvera plus. »
  hbo-hbo: יַ֗חַד עָלַ֣י יִ֭תְלַחֲשׁוּ כָּל־שֹׂנְאָ֑י עָלַ֓י ׀ יַחְשְׁב֖וּ רָעָ֣ה
    לִֽי׃
  kik-kik: “Mũrimũ mũũru nĩũmũnyiitĩte; ndarĩ hĩndĩ agokĩra hau akomete.”
  fra-NCL: Tous mes ennemis chuchotent ensemble contre moi, contre moi ils méditent
    le malheur.
  cek-AK: Anih loe nathaih kasae mah phak thuih boeh pongah, angsonghaih ahmuen hoiah
    angthawk let mak ai boeh, tiah ang naa o.
  cuk-cuk: “We-dule-nailikgumaidi gwisguosulid, burgoed. Boni-dummad egi naid.”
  uig-CYR: Сениң шарқиратмилириңниң авазлириға, Чоңқур һаң билән чоңқур һаң маслишип
    һөкиримәктә. Сениң һәммә долқунлириң һәм қайнам-ташқинлириң мени ғәриқ қилди.
  tel-2017: ఒక చెడ్డ రోగం వాణ్ణి గట్టిగా పట్టుకుంది. ఇప్పుడు వాడు పడకపై ఉన్నాడు. దానిపైనుంచి
    వాడిక లేవడు అని చెప్పుకుంటారు.
  hat-BSA: “Yon bagay mechan gen tan pran l, pou lè l kouche, pou l pa leve ankò.”
  ukr-ONPU: Безодня до безодні кличе шумом Твоїх водоспадів; усі Твої буруни та хвилі
    пройшли наді мною.
  kos-kos: Elos fahk, “Mas in na misa se pa lal inge; El ac fah tia ku in sifil tukakek
    liki mwe oan kial uh.”
  hbo-WLC: יַ֗חַד עָלַ֣י יִ֭תְלַחֲשׁוּ כָּל־שֹׂנְאָ֑י עָלַ֓י ׀ יַחְשְׁב֖וּ רָעָ֣ה
    לִֽי׃
  ibo-ibo: “Ọrịa ọjọọ adakwasịla ya; ọ gaghị esite na ihe ndina ya bilie ọtọ ọzọ.”
  ory-ory: ସେମାନେ କହନ୍ତି, କୌଣସି ମନ୍ଦ ବ୍ୟାଧି ତାହାଠାରେ ଲାଗି ରହିଅଛି; ଏବେ ସେ ପଡ଼ିଅଛି,
    ଆଉ ଉଠିବ ନାହିଁ।
  chk-chk: Iwe, ra apasa, “A üri och samaungau, esap chüen tongeni pwätä seni an kiekien
    samau.”
  rop-rop: Dei tok, “Im brabli sikwan. Im kaan gidap brom im sweig enimo.”
  ukr-1871: Прийшов конець його; і як повалився, то вже більш не встане.
  yon-yon: yedmimaib, “Ye kuu karakiib ye bobobbed aye kowoon kowe, ye kuyaa yiri
    angkeen kuu ika ma dembaanban.” andimaib.
  deu-1951: (041-9) «Ein Belialsspruch haftet ihm an; wer einmal liegt, steht nicht
    wieder auf!»
  eng-JPS: (41-9) 'An evil thing cleaveth fast unto him; and now that he lieth, he
    shall rise up no more.'
  srp-1865: “Zla stvar doðe na njega, legao je; neæe više ustati.”
  lug-lug: Boogera nti, “Endwadde emukutte mbi nnyo, emukubye wansi tayinza kuwona.”
  heb-heb: דבר בליעל יצוק בו ואשר שכב לא יוסיף לקום׃
  ben-IRV: তারা বলে, “একটি খারাপ রোগ,” “তাকে শক্তভাবে ধরে রাখে, এখন সে শুয়ে আছে সে
    আর উঠবে না।”
  ntu-ntu: Nzrpi-awalr kx, “Mrlztxpe! Mzli ka prtilz-zlwzpe zyagox kxtrka, X mzli
    trnaboiu x sc tqbzpe.”
  pan-pan: ਉਹ ਬੋਲਦੇ ਹਨ ਕਿ ਉਸ ਨੂੰ ਕੋਈ ਬੁਰਾ ਰੋਗ ਲੱਗਾ ਹੋਇਆ ਹੈ, ਹੁਣ ਉਹ ਡਿੱਗਿਆ ਜੋ ਹੈ ਸੋ
    ਮੁੜ ਉੱਠੇਗਾ ਨਹੀਂ।
  mya-JVB: သူ ၌ အဓမ္မ အမှု အရာစွဲကပ် သည်ဖြစ်၍ ၊ တခါလဲ လျှင် နောက် တဖန်မ ထ ရဟု ဆိုကြ၏။
  kgf-kgf: Hafi biria késazac imuac ic imi hema muŋguc ménda yacmac.
  tte-O: Siwaloba, “Ikasiebwasosi kani nige sowasowana ana kaba keno ilogabaen.”
  tbg-tbg: Vika tiha, Viva qora rovara varaira kaara kia nai vaitaaina taintaraqaahairo
    qaqi himpiraitiro, viva variqiro viro, vuru qutuma vuanarove, ti variara.
  hmo-hmo: Idia gwau, “Gorere dikana ese ia abia vadaeni. Iena hekure gabuna dekena
    amo do ia toreisi lou lasi.”
  zar-NT: 'Taʼnnë́ quiaʼ, taʼnná: “Yuʼë yödzöhuë́ʼ le guti lëʼ. Bítiʼrö caz huöásëʼ
    ga naʼ dëʼ lu le denëʼ.”'
  urd-urd: वह कहते हैं, “इसे तो बुरा रोग लग गया है; अब जो वह पड़ा है तो फिर उठने का
    नहीं।”
  rus-SYN: Бездна бездну призывает голосом водопадов Твоих; все воды Твои и волны
    Твои прошли надо мною.
  bqc-SIM: 'Ma zangudeↄ ì vãikpaaĩmanↄ, aaì àsi bɛ̃̀ɛ dↄa aaì mɛ:'
  tcz-CHONGTHU: “Amahi thina thei hiveija na ahi” atiuve. “Amahi damdoh joulou ding
    ahitai!” atiuve.
  mar-mar: ते म्हणतात, “त्याला वाईट रोग पकडून ठेवो. म्हणजे तो पडून राहो, तो कधीच उठणार
    नाही, असे ते म्हणतात.”
  isl-isl: Hatursmenn mínir hæða mig og spotta. Þeir skrafa og pískra hvað gera skuli
    þegar ég er allur
  hlt-THB: Tlawhche ing pha hawh nawh, ang zaihnaak hun awhkawng am tho voel tikaw,”
    ni tina uhy.
  qub-qub: 'Chaymi nin: «Chay gueshyawanga dyablumi gueshyachisha. Cämanpitaga imaypis
    mananami jatarengapänachu» nir.'
  bqp-bqp: Gagagyã mɛ́ à a lè, ani futɛ a wutɛna bire gũn doro.
  hat-hat: '(041:9) Y''ap di: Msye kondannen. Kote l'' kouche a, nanpwen leve pou
    li ankò.'
  eng-BSB: “A vile disease has been poured into him; he will never get up from where
    he lies!”
  eng-WEBPB: “An evil disease”, they say, “has afflicted him. Now that he lies he
    shall rise up no more.”
  kbq-kbq: agra havi kri erino tafe'arera mase'neankino onkanamregosie hu'za nehaze.
  pon-pon: Me juedkot mi re a; a pupedier o jolar pan uda.
  nhe-BL: 'Quiijtohuaj: “Nopa cocolistli tlen yajaya quipixtoc nelfiero. Ayoc motlalanas
    tlen itlapech pampa nimantzi miquis.” Queja nopa quiijtohuaj tlen na.'
  wnc-wnc: Waaminda anzing yakaing, “Sanga wai siknga tasiwan wai waapa gwa tapan
    maiu buyambam sikut. Waapa gatu dua enawik. Wena. Waapa akupik,” ngang yakaing.
  bus-bus: Gagyãa bé à à lè, eé fɛɛ a daɛkiia dↄro.
  gub-BL: Nezewe i'i wà. — Ima'eahy tuwe a'e, Nupu'àm wi pixik kwaw nehe, i'i herehe
    wà.
  eng-DRA: Deep calleth on deep, at the noise of thy flood-gates. All thy heights
    and thy billows have passed over me.
