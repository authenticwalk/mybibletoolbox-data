verse: PSA.041.005
translations:
  mal-C: എന്റെ ശത്രുക്കൾ എന്നെപ്പറ്റി ദോഷകരമായ വാർത്ത പ്രചരിപ്പിക്കുന്നു, “അവൻ എപ്പോൾ
    മരിക്കും, എപ്പോൾ അവന്റെ നാമം മൺമറയും?” എന്ന് അവർ ചോദിക്കുന്നു.
  deu-TKW: 'Ich sprach: Jahwe sei mir gnädig! heile meine Seele, denn ich habe gegen
    dich gesündigt.'
  lin-lin: 'Nalobaki : « Oh Yawe, yokela ngai mawa ; bikisa ngai na bokono, pamba
    te nasalaki masumu epai na Yo. »'
  mmx-mmx: Limixin munepen minia di vaase kuxurung mumu ia. Di vara i do nia ana met
    kusu limixin axap dinaba domampe ia.
  eng-LSV: 'My enemies say evil of me: When he dies—his name has perished!'
  eng-GNV: Mine enemies speake euill of me, saying, When shall he die, and his name
    perish?
  eng-WEBSTER: My enemies speak evil of me, When shall he die, and his name perish?
  nhw-BL: Nocualancaitacahua quinequij ma nechajsi catli fiero. Noca camanaltij huan
    quinequij ma nimiqui huan ayacmo aqui nechelnamiquis.
  swh-ONEN: Adui zangu wanasema kwa hila, “Lini atakufa, na jina lake litokomee kabisa.”
  bba-bba: Wee, nɑ ɡerumɔ nɑ mɔ̀, Yinni Gusunɔ, ɑ nɛn wɔnwɔndu wɑɑwo, ɑ nɛn hunde
    bɛkio. Domi nɑ nun torɑri.
  eng-KJVCPB: Mine enemies speak evil of me, When shall he die, and his name perish?
  luo-luo: Wasika wuoyo kuoma ka chunygi rach koda, kagiwacho niya, “Obiro tho karangʼo
    mondo nyinge olal chuth?”
  aii-aii: 'ܕܸܫ̃ܡܸܢܝܼ̈ ܟܹܐ ܐܵܡܪܝܼ ܒܝܼܫܬܵ‌ܐ ܥܲܠܝܼ: ”ܐܝܼܡܲܢ ܒܸܬ ܡܵܐܹܬ ܘܛܵܠܹܩ ܫܸܡܹܗ؟“'
  meu-meu: Lau inaigu ese e maumauraigumu, e tomu “Edena nega ai baine mase? Ia ladana
    na edena nega ai baine boio?”
  npi-ULB: मेरा शत्रुहरूले मेरो विरुद्धमा यसो भनेर खराबी बोल्छन्,”त्यो कहिले मर्ला
    र त्यसको नाउँ नष्‍ट होला?”
  yor-yor: Àwọn ọ̀tá mi ń sọ̀rọ̀ mi nínú àrankàn, pé, “Nígbà wo ni yóò kú, ti orúkọ
    rẹ̀ yóò sì run?”
  pes-OPCB: 'دشمنانم با کینه و نفرت دربارهٔ من می‌گویند: «کی می‌میرد و نامش گم می‌شود؟»'
  tgl-ULB: Ang mga kaaway ko ay nagsasalita ng masama laban sa akin, nagsasabing,
    “Kailan kaya siya mamamatay at maglalaho ang kaniyang pangalan?
  nop-nop: Iŋgoŋ memikneyedi nutok tiŋa welehik kadakaune indiŋ yoiŋ, “Detiŋa pilap
    kumumbune aditok nadikaule timiyanim aŋ.”
  hui-hui: I̱naga waitigi karume i̱hondo bi tandagabi lalu kagoni. Tigua lalu, Ibu
    abale homa nabirago ina embedaho wahami̱ya, laga bialu ka.
  mya-mya: ရန်​သူ​များ​သည်​ငါ​၏​အ​ကြောင်း​မ​ကောင်း ပြော​ကြ​၏။ သူ​တို့​က``ဤ​သူ​သည်​အ​ဘယ်​အ​ခါ​၌​သေ​၍
    သူ​၏​နာ​မည်​ကို​လူ​တို့​မေ့​ပျောက်​သွား​မည်​နည်း'' ဟု​မ​နာ​လို​စိတ်​ဖြင့်​ဆို​ကြ​၏။
  bod-N: ཁོ་ནམ་འཆི་ཞིང་མིང་ནི་མེད་པར༌འགྱུར། །དེ་སྐད་དགྲ་རྣམས་བདག་ལ་གཏམ་ངན༌སྨྲ།།
  wsk-wsk: Kager kari memek nongomang memek karogo iwita ago ko balsan, “Nu yam kua
    namaruk se nup mena namarukko,” ma balsan.
  sna-sna: Vavengi vangu vachindigodora vanoti, “Achafa riniko uye zita rake rigoparara?”
  spa-BLM: 'Mis enemigos hablan mal de mí: “¿Cuándo morirá y perecerá su nombre?”'
  cac-cac: 'A eb'' ayoch ajc''olal d''ayin, syal chuc eb'' d''ayin: Comonoc spet chami
    yic man̈xo ol nachajcotoc, xchi eb''.'
  swh-ULB: Adui zangu huongea maovu dhidi yangu, wakisema, 'Atakufa lini na jina lake
    lipotee?'
  bel-bel: Калі ўспамінаю пра гэта, душу маю выліваю, бо хадзіў я з мноствам людзей;
    уступаў зь імі ў храм Божы з голасам радасьці і падзякі натоўпу сьвяточнага.
  deu-ELBBK: 'Ich sprach: HERR, sei mir gnädig! Heile meine Seele, denn ich habe gegen
    dich gesündigt.'
  mbb-OT: Mezaat is migkaǥi te menge kuntada ku mehitenged kedì. Ke sikandan te, “Deyzey
    ke ebpatey en sikandin su wey melipati en.”
  mal-2015: അവൻ എപ്പോൾ മരിച്ചു അവന്റെ പേർ നശിക്കും എന്നു എന്റെ ശത്രുക്കൾ എന്നെക്കുറിച്ചു
    ദോഷം പറയുന്നു.
  gup-gup: Nawu ngarriyidko bininj wanjh kabirridjawarren bu kunwarrekenh ngandimarneyime,
    “Adju, dja baleh kabolkyime bu nahninjanu bininj karrowen, dja mak kunngey nuye
    kangeyyakmen?”
  rmc-rmc: 'Phenďom: „RAJEJA, av ke ma jileskro! Sasťar man avri, bo kerďom binos
    anglal tu.“'
  nlg-nlg: 'Mana ghagua na levunimate tara mua bosaa siki hava ta nigua na hahi: Ke
    ghua nigha ke mate ma ka nia ponolio,” ra ghaghua.'
  pes-OPV: دشمنانم درباره من به بدی سخن می‌گویند که کی بمیرد و نام او گم شود.
  ron-1924: 'Врэжмаший мей зик ку рэутате деспре мине: „Кынд ва мури? Кынд ый ва пери
    нумеле?”'
  ben-OBCV: আক্রোশে আমার শত্রুরা আমার সম্বন্ধে বলে, “কখন তার মৃত্যু হবে ও তার নাম
    লুপ্ত হবে?”
  som-som: Cadaawayaashaydu shar bay iga sheegaan, oo waxay yidhaahdaan, War goormuu
    dhiman doonaa, oo magiciisu baabbi'i doonaa?
  lat-VUC: Hæc recordatus sum, et effudi in me animam meam, quoniam transibo in locum
    tabernaculi admirabilis, usque ad domum Dei, in voce exsultationis et confessionis,
    sonus epulantis.
  eng-ASVBT: Mine enemies speak evil against me, saying, When will he die, and his
    name perish?
  mna-mna: 'Iŋgi koŋ koi bizin tikamam sua sananŋana pio. Tizzo ta kembei: “To tana,
    ŋiizi na imeete ma ila ne? Naso matanda mbeleele kati.”'
  ita-1885: 'I miei nemici tengono malvagi ragionamenti di me, dicendo: Quando morrà
    egli mai? e quando sarà perito il suo nome?'
  eng-LXXUP: I remembered these things, and poured out my soul in me, For I will go
    to the place of thy wondrous tabernacle, even to the house of God, With a voice
    of exultation and thanksgiving and of the sound of those who keep festival.
  eng-ULB: My enemies speak evil against me, saying, 'When will he die and his name
    perish?'
  spa-VBL: 'Los que me odian andan diciendo cosas malas en mi contra. Dicen: “¿Cuándo
    morirá este para que la gente por fin lo olvide?”'
  fra-_FOB: 'Mes ennemis me souhaitent du mal et disent: Quand mourra-t-il? Quand
    périra son nom?'
  mal-mal: “അവൻ എപ്പോൾ മരിച്ച് അവന്റെ പേര് നശിക്കും?” എന്ന് എന്റെ ശത്രുക്കൾ എന്നെക്കുറിച്ച്
    ദോഷം പറയുന്നു.
  urd-GVR: Mere dushman mere bāre meṅ ġhalat bāteṅ karke kahte haiṅ, “Wuh kab maregā?
    Us kā nām-o-nishān kab miṭegā?”
  suz-BL: आं जोरी सत्रुमी “मेको गेना बेक्‍बा ङा, आ नें क्‍याम्‍सीबा?” देंनीम।
  eng-NOY: 'My enemies speak evil of me: “When will he die, and his name perish?”'
  ita-1927: 'I miei nemici mi augurano del male, dicendo: Quando morrà? e quando perirà
    il suo nome?'
  ckb-ckb: 'دوژمنەکانم دەربارەی من قسەی خراپ دەکەن: «کەی دەمرێت و ناوی دەسڕێتەوە؟»'
  eng-BBE: My haters say evil against me, When will he be dead, and his name come
    to an end?
  xsi-xsi: Naneŋgu kazâŋa tamâta nde ilonzi sakamao pa naŋa. Kinzi siporo tu, “Ara
    ŋana i ma imâte walele nâ ku nao tia lâ.”
  kan-OKCV: “ಅವನು ಸತ್ತು ಅವನ ಹೆಸರು ನಾಶವಾಗುವುದು ಯಾವಾಗ?” ಎಂದು ನನ್ನ ಶತ್ರುಗಳು ನನ್ನ ಕೇಡನ್ನು
    ಬಯಸಿ ಮಾತನಾಡುತ್ತಾರೆ.
  tam-2017: அவன் எப்பொழுது சாவான், அவனுடைய பெயர் எப்பொழுது அழியும் என்று என்னுடைய
    எதிரிகள் எனக்கு விரோதமாகச் சொல்லுகிறார்கள்.
  spa-RV-1909: 'Mis enemigos dicen mal de mí preguntando: ¿Cuándo morirá, y perecerá
    su nombre?'
  ron-BTF: 'Dușmanii mei vorbesc rău despre mine: Când va muri el și numele lui va
    pieri?'
  eng-WEBP: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  eng-FBV: Those who hate me only say evil things about me. “When is he going to die,
    and people forget all about him?” they ask.
  nld-1939: 'Maar mijn vijand verwenst mij: “Wanneer gaat hij dood, en verdwijnt ook
    zijn naam!”'
  nch-BL: Nocualancaitacahua quinequij ma nechajsi cati fiero. Camanaltij fiero ten
    na huan quinequij ma nimiqui huan ayecmo aqui nechelnamiquis.
  vie-1934: 'Những kẻ thù nghịch tôi chúc tôi điều ác, mà rằng: Nó sẽ chết chừng nào?
    Danh nó sẽ diệt khi nào?'
  cha-cha: 'y enemigujo jasangan y taelaye contra guajo ilegñija: Ngaean umatae, ya
    ufalingo y naanña?'
  hin-CV: बुराई भाव में मेरे शत्रु मेरे विषय में कामना करते हैं, “कब मरेगा वह और कब
    उसका नाम मिटेगा?”
  eng-OURB: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  spa-BES: Mis enemigos dicen mal contra mí. Preguntando ¿Cuándo morirá él, y su nombre
    llegará a su fin?
  tdx-tdx: 'Manambaitambaiñ’ ahy o rafelahikoo: ombia t’ie hikoromake, hihomaha’ i
    añara’ey?'
  tha-KJV: ศัตรู​ของข้าพเจ้ากล่าวใส่ร้ายข้าพเจ้าว่า “เมื่อไรเขาจะตายนะ และชื่อของเขาจะได้​พินาศ​”
  por-BR-2018: 'Meus inimigos falam mal de mim, dizendo : Quando ele morrerá? Quando
    o nome dele perecerá?'
  deu-ELO: 'Meine Feinde wünschen mir Böses: Wann wird er sterben und sein Name vergehen?'
  eng-WYC-2018: Mine enemies said evils to me; When shall he die, and his name shall
    perish?
  epo-epo: 'Miaj malamikoj parolas malbonon pri mi, dirante: Kiam li mortos kaj lia
    nomo pereos?'
  gfk-gfk: 'Ira nugu ebar diet tange hagahe iau hoken: “Na maat hunanges, ma hunanges
    mah no hinsana na pataam hatika?”'
  uig-PIN: 'Düxmǝnlirim mǝn toƣruluⱪ: — «U ⱪaqanmu ɵlüp, nami-nǝsli ⱪurup ketǝr?»
    — dǝp manga yamanliⱪ tilǝydu.'
  beo-beo: Nama ha lai dunu ilia da na hou higale sia:sa. Ilia da na bogole, gogole
    dagoi ba:mu hanai gala.
  tpi-OTNT: Ol birua bilong mi ol i bel nogut long mi na ol i tok, “Mobeta em i dai
    kwik na yumi ken lus tingting long em.”
  hau-SA: Abokan gābana suna muguwar magana a kaina cewa, “Yaushe zai mutu sunansa
    yă ɓace ne?”
  udu-udu: 'Uni gun ta ’kup̱ ki aha/ mo o gwo e aha/ eya adun dup̱ buni mo ki: Kakasja
    imina a’di iwu mo? dhali gway piti ki ’ce’d sho’k mo?'
  uig-LAT: 'Düshmenlirim men toghruluq: — «U qachanmu ölüp, nami-nesli qurup kéter?»
    — dep manga yamanliq tileydu.'
  nde-nde: Izitha zami ziyangigcona zithi, “Uzakufa nini licitshe ibizo lakhe?”
  ton-ton: '‌ʻOku lauʻikoviʻi au ʻe hoku ngaahi fili: ʻE mate ʻafē ia, pea ʻauha hono
    hingoa?'
  ces-1613: 'Já řekl jsem: Hospodine, smiluj se nade mnou, uzdrav duši mou, nebo jsem
    tobě zhřešil.'
  eng-WMB: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  tam-TCV: என் பகைவர்கள் என்னைக்குறித்து தீமையானதைப் பேசி, “அவன் எப்பொழுது சாவான்?
    அவன் பெயர் எப்பொழுது அழியும்” என்று சொல்கிறார்கள்.
  ceb-ULB: Ang akong mga kaaway nagsultig daotan batok kanako, nga nag-ingon 'Kanus-a
    man siya mamatay ug ang iyang ngalan mahanaw?'
  pol-UBG: 'Moi wrogowie źle o mnie mówią: Kiedy on umrze i zginie jego imię?'
  urd-GVU: میرے دشمن میرے بارے میں غلط باتیں کر کے کہتے ہیں، ”وہ کب مرے گا؟ اُس کا
    نام و نشان کب مٹے گا؟“
  eng-OEBCW: My enemies speak of me nothing but evil, ‘When will he die, and his name
    pass away?’
  deu-1912: 'Meine Feinde reden Arges gegen mich: “Wann wird er sterben und sein Name
    vergehen?”'
  kan-2017: ನನ್ನ ಹಾನಿಯನ್ನು ಅಪೇಕ್ಷಿಸುವ ಶತ್ರುಗಳು, “ಅವನು ಯಾವಾಗ ಸತ್ತಾನು? ಅವನ ಹೆಸರು ಯಾವಾಗ
    ಇಲ್ಲದೆ ಹೋದೀತು?” ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Pi to’ogor rog e yad be yogneg nga kireb. Yad ba’adag ni nggum ngan pagtalig.
  hlt-MCSB: Ka thunkha rhoek loh kai he, “Me vaengah nim a duek vetih a ming a paltham
    ve,” tila a thae a thui.
  mdy-ETH: ታ ሞርካ ታ ዑፃ ፑርቱሞ ጌስታዖ፦ «ዓይዲ ዒዚ ሃይቃንዳይ? ሱንፃ ዒዛኮ ሳዖይዳፓ ዋሊንታንዳሢ ዓይዲ ናንዳይ» ጋዓኔ።
  twi-ASANTE: 'Mʼatamfoɔ de adwene bɔne ka wɔ me ho sɛ: “Da bɛn na ɔbɛwu ama ne din
    ayera?”'
  eng-WEBU: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  acu-NT: 'Wina nemasur ainau wina pachitsar pasé chichartinawai. Tura inintrinak:
    “¿Warutik jaka mengkakat?” turutinawai.'
  spa-PDDPT: 'Mis enemigos hablan mal de mí y preguntan: ¿Cuándo morirá y perecerá
    su nombre?'
  gun-gun: Xerovaigua kuery xere ijayvu vai vy “Raka'e tu omano 'rã, ha'e hery na'ima'endu'aavei
    'rã?” he'i okuapy.
  agu-BL: 'Elk k''ajabu'' swe''j, na yi e'' incontr, yi cyajbil i''tz yi ẍe''nk tan
    wele''n cu''n swutz. Na je bin chiyole''j: “Ja icy'' til, yi ẍe''nk quimx. Qui''t
    na''wsij mu''ẍ tal yi bi''-x.”'
  ilo-ULB: Agsao iti dakes a maibusor kaniak dagiti kabusorko, kunkunada, 'Kaanonto
    a matay isuna ken mapukaw ti naganna?'
  kpg-kpg: Ogu hagadaumee e helekai huaidu i di au. Digaula e hiihai bolo au gii made
    gi daha gi de langahia.
  uig-ARA: 'دۈشمەنلىرىم مەن توغرۇلۇق: ــ «ئۇ قاچانمۇ ئۆلۈپ، نامى-نەسلى قۇرۇپ كېتەر؟»
    ــ دەپ ماڭا يامانلىق تىلەيدۇ.'
  sus-sus: N a falama a bɛ, «Alatala, hinnɛ n na. N nayalan barima n bara yunubi raba
    i ra.»
  pon-2006: Ei imwintihti kan kin koasoia soahng suwed kei duwen ngehi. Re mwahuki
    I en mehla oh manoknokla douluhl.
  jae-jae: Ŋoc soŋo-soŋo sêjac jatu aê gebe “Êndêŋ ondoc eŋ oc êmac êndu ma nê ŋaê
    ênaŋa.
  ksd-ksd: 'Kaugu umana ebar dia tata kaina ure iau dari: Vingaia na mat, ma ra iangina
    na panie?'
  tur-YTC: 'Düşmanlarım bana karşı kötülük konuşuyor: “Ne zaman ölecek ve adı yok
    olacak?”'
  bel-N: 'Я сказаў: “ГОСПАДЗЕ, зьлітуйся нада мною! Вылечы душу маю, бо я саграшыў
    перад Табою.'
  grc-BRENT: Ταῦτα ἐμνήσθην, καὶ ἐξέχεα ἐπʼ ἐμὲ τὴν ψυχήν μου, ὅτι διελεύσομαι ἐν
    τόπῳ σκηνῆς θαυμαστῆς ἕως τοῦ οἴκου τοῦ Θεοῦ· ἐν φωνῇ ἀγαλλιάσεως καὶ ἐξομολογήσεως
    ἤχου ἑορταζόντων.
  kpr-kpr: Nanda gitofu nane mema itatama use ambono dadabare dae uju use, geka mendeni
    mendeni seraira.
  ind-AYT: (41-6) Musuh-musuhku berkata jahat tentang aku, “Kapan dia akan mati dan
    namanya lenyap?”
  yom-yom: 'Bambeni ziama zilembo tubi mambu mu diela dimbimbi mu diambu diama : “Thangu
    mbi kela fua ayi dizina diandi diela lalakana e ?”'
  yut-yut: Uwalno da nandaba yokwi taŋban namɨŋek yaŋ yoŋ, “Ni bɨsapmon kɨmagek mani
    pasɨljak?”
  nya-nya: Adani anga mwankhwidzi amanena za ine kuti, “Kodi munthu ameneyu adzafa
    liti kuti ayiwalike?”
  hrv-hrv: 'Zavapih: “Jahve, smiluj mi se, iscijeli mi dušu jer tebi sagriješih!”'
  mps-mps: Te eno boi bidi dabego enade dwai haliga eyu, tama augwa te po wai, “Te
    aga polo isibaso, te dago homu kone agade ebo tagalaibao.”
  tpi-tpi: Ol birua bilong mi ol i bel nogut long mi na ol i tok, “Mobeta em i dai
    kwik na yumi ken lus tingting long em.”
  dan-1931: 'Så siger jeg da: Vær mig nådig, HERRE, helbred min Sjæl, jeg har syndet
    mod dig!'
  vie-OVCB: 'Kẻ thù tôi nói những lời độc địa về tôi. Họ hỏi: “Chừng nào hắn qua đời,
    bao giờ tên tuổi hắn mai một?”'
  guj-2017: મારા શત્રુઓ મારી વિરુદ્ધ બોલીને કહે છે, ‘તે ક્યારે મરણ પામશે અને તેના
    નામનો નાશ ક્યારે થશે?’
  pon-2006A: Ei imwintihti kan kin koasoia soahng suwed kei duwen ngehi. Re mwahuki
    I en mehla oh manoknokla douluhl.
  por-BRBSL: 'Meus inimigos falam mal contra mim: “Quando ele vai morrer, e seu nome
    perecerá?”'
  eng-OEBUS: My enemies speak of me nothing but evil, “When will he die, and his name
    pass away?”
  swe-swe: '[Vers 5-11 ramas in av bönen att Herren ska vara nådig.] Jag säger Herre
    (Jahve): ”Visa nåd mot (förbarma dig över) mig; hela min själ (mitt liv), för
    jag har syndat mot dig.'
  cth-cth: Ka tarannaw ni nâtuek maw a due vaiteh a min raphoe lah ao han telah, thoenae
    koelah dueng na dei awh.
  twi-twi: 'Mʼatamfo de adwene bɔne ka fa me ho se: “Da bɛn na obewu ama ne din ayera?”'
  hlt-hlt: Ka thunkha rhoek loh kai he, “Me vaengah nim a duek vetih a ming a paltham
    ve,” tila a thae a thui.
  tbz-SIM: 'Mí nhɔ̃ɔ̃ yĩ́: N Yiɛ̀ nKuyie n kuɔ́ mmɛsémmɛ̀ kɛ́ m miɛkùnnɛ n dɑ yetɛ́nɛ̀mu.'
  msy-2020: Nan apanibar naviba nan ikuvigha na dɨpova kamaghɨn mɨgei, “A zuamɨra
    aremeghtɨ deragham, eghtɨ e ua a gɨnɨghnɨghan kogham.”
  dop-dop: 'Mɑ kʋyɔɣɔtʋtʋ ntɛ́ sɩ: Mɑ pəntənɑ Tɑcɑɑ, ɩlɛ nyənɩ mɑ pətɔɔtəlɛ nɑ ń wɑɑsɩ-m.'
  azb-azb: 'Düşmənlərim məndən pis sözlər söyləyir: «Bu nə vaxt öləcək, adı batacaq?»
    deyirlər.'
  eng-DBY: 'Mine enemies wish me evil: When will he die, and his name perish?'
  hin-2017: मेरे शत्रु यह कहकर मेरी बुराई करते हैं “वह कब मरेगा, और उसका नाम कब मिटेगा?”
  wol-KYG: 'Dama ne: «Aji Sax ji, tooñ naa la; baaxe ma, faj ma.»'
  bjr-bjr: Qini namuqaa qiniara nimuqusa ummaara reemarifaqa maaqi qidaqa. Yaireefee
    mi fasiqafa kuqinaqa maasa minara qaunuanauranoo.
  eng-YLT: 'Mine enemies say evil of me: When he dieth — his name hath perished!'
  kne-kne: Omipalawlawa din kalaban ko yan kanan da, “Pig-an pay di kateyana ya kaliw-anan
    di ngadana?”
  eng-WYC-2017: Mine enemies said evils to me; When shall he die, and his name shall
    perish?
  eng-WMBB: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  zat-NTPS: 'Benne'' ca'' dxeledábague̱'' neda'' dxelenné̱'' chia'' da cale̱la. Dxelenne̱'':
    “¿Bátala gate benne'' nigá, ne xenite le̱''?”'
  zty-NTPS: 'Benne'' ka'' bi ẕḻé''egekle'' neda'' chawe'' ẕnnégake'' chia'', na''
    ẕnnábgake'': “¿Batx̱ gat benne'' ni, na'' gak gaḻ ḻáže''to'' ḻe''?”'
  urd-GVH: मेरे दुश्मन मेरे बारे में ग़लत बातें करके कहते हैं, “वह कब मरेगा? उसका
    नामो-निशान कब मिटेगा?”
  rug-rug: Sari na qua kana si zama ṉoṉovalau. Hiva nia rini pude turei mate si rau
    meke ta muliṉae palae.
  gaz-gaz: Diinonni koo hamminaan, “Inni yoom duʼee maqaan isaa lafa irraa bada?”
    jedhanii waaʼee koo dubbatu.
  fra-LSG: 'Je dis: Éternel, aie pitié de moi! Guéris mon âme! Car j’ai péché contre
    toi.'
  yal-yal: N na a fala nɛn, n naxa, “Alatala, diɲa, i n nakɛndɛya, bayo n bata yulubin
    liga i ra.”
  iou-iou: Iwanayetä käyäm täŋira nabäŋpäŋ man jägämi näwet täkaŋ. Uwä näkä kumäŋira
    wäpita kaŋ guŋ täna yäŋ nadäk täkaŋ.
  haw-1868: Ke olelo hewa nei ko'u poe enemi no'u; Ahea la e make ia, a e lilo kona
    inoa?
  arb-NAV: 'أَعْدَائِي يَتَآمَرُونَ عَلَيَّ بِالشَّرِّ وَيَقُولُونَ: «مَتَى يَمُوتُ
    وَيَنْقَرِضُ اسْمُهُ؟»'
  ded-ded: Ngabafocna yeneng neac yoac mangana dema yofi deandae, “Ye homeu kpara
    kpac ambeso.”
  ewe-ewe: Nye futɔwo le gbɔgblɔm tso ŋunye fewuɖutɔe be, “Ɣe ka ɣi gɔ̃e wòle kuku
    ge ne eƒe ŋkɔ natsrɔ̃?”
  eng-LEE: (41:6) My enemies speak evil of me, When will he die, and his name perish?
  asm-FB: মোৰ শত্রুবোৰে মোৰ বিৰুদ্ধে হিংসা কৰি কয়, “সি কেতিয়া মৰিব? কেতিয়া তাৰ
    নাম লুপ্ত হব?”
  sus-A: ﭑ عَ قَلَمَ عَ بّ، «عَلَتَلَ، هِننّ ﭑ نَ. ﭑ نَيَلَن بَرِ مَ ﭑ بَرَ يُنُبِ
    رَبَ عِ رَ.»
  fra-SBL: 'Mes ennemis disent du mal de moi : « Quand mourra-t-il, et son nom périra-t-il ? »'
  hbo-hbo: אֲ‍ֽנִי־אָ֭מַרְתִּי יְהוָ֣ה חָנֵּ֑נִי רְפָאָ֥ה נַ֝פְשִׁ֗י כִּי־חָטָ֥אתִי
    לָֽךְ׃
  kik-kik: Thũ ciakwa ciaragia ũhoro wakwa na rũmena ikooria atĩrĩ, “Agakua rĩ, rĩĩtwa
    rĩake rĩthire?”
  fra-NCL: 'Moi, je dis : « Yahweh, aie pitié de moi ! guéris mon âme, car j’ai péché
    contre toi ! »'
  cek-AK: Ka misanawk mah, Anih loe natuek naa ah maw dueh ueloe, ahmin to anghmaa
    tih? tiah kasae ang thuih o.
  cuk-cuk: 'An-isdarmalad angi isdar sunmakmalad, sogmalad: “¿Wede sana burgoe? ¿Wede
    sana berguoe?”'
  uig-CYR: Өткән күнләрни әсләп, Җенимниң дәрдлирини төкүватимән (Мән көпчилик билән
    кетиветип, Худаниң өйигә тәнтәнә қилип меңип, Хошаллиқта Һәмдусана оқуп, нахша
    ейтип, Һейтни тәбриклигән топ-топ қошундәк, җамаәт билән биллә бараттим!).
  tel-2017: నా శత్రువులు నాకు వ్యతిరేకంగా చెడ్డ మాటలు అంటారు, వాడు ఎప్పుడు చచ్చిపోతాడు?
    వాడి పేరు ఎప్పుడు మాసిపోతుంది? అంటారు.
  hat-BSA: 'Lènmi m yo pale mal kont mwen: “Kilè l ap mouri pou non li disparèt?”'
  ukr-ONPU: 'Ось про що я згадую, і виливається від туги душа моя: коли проходив я
    у велелюдній ході, підступаючи до дому Божого із вигуками радості й слави серед
    святкового натовпу.'
  kos-kos: Mwet lokoalok luk elos fahk kas upa keik. Elos kena tuh nga in misa ac
    in mulkinyukla.
  hbo-WLC: אֲֽנִי־אָ֭מַרְתִּי יְהוָ֣ה חָנֵּ֑נִי רְפָאָ֥ה נַ֝פְשִׁ֗י כִּי־חָטָ֥אתִי
    לָֽךְ׃
  ibo-ibo: Ndị iro m na-esite nʼiro ha ekwu okwu megide m na-asị, “Olee mgbe ọ ga-anwụ
    ka aha ya laa nʼiyi?”
  ory-ory: ମୋହର ଶତ୍ରୁଗଣ ମୋʼ ବିରୁଦ୍ଧରେ ହିଂସାର କଥା କହି ବୁଲନ୍ତି, “ସେ କେବେ ମରିବ ଓ ତାହାର
    ନାମ ଲୁପ୍ତ ହେବ?”
  chk-chk: Chon oputaei ra kapas usi lon ar ekingau, “Inet ätei epwe mäla pwe itan
    epwe mola?”
  rop-rop: Main enami olabat tokabat mi krulbalawei. Dei wandim mi blanga dai en fogedabat
    mi.
  ukr-1871: 'Вороги мої розказують лихі речі проти мене: Коли згине він і пропаде
    імя його?'
  yon-yon: Ne bondanbed ne yaa arud wandenib ne dowad dakmimaib, “Aron komo arimbed
    bobnaneenkob yaningko kuu dowan keraneenka?” andimaib.
  deu-1951: '(041-6) Meine Feinde wünschen mir Unglück: Wann wird er sterben, daß
    sein Name untergeht?'
  eng-JPS: '(41-6) Mine enemies speak evil of me: ''When shall he die, and his name
    perish?'''
  srp-1865: 'Neprijatelji moji govore zlobno za mene: “kad æe umrijeti, i ime njegovo
    poginuti?”'
  lug-lug: Abalabe bange boogeza obukyayi nti, “Alifa ddi n’okwerabirwa ne yeerabirwa?”
  heb-heb: אויבי יאמרו רע לי מתי ימות ואבד שמו׃
  ben-IRV: আমার শত্রুরা আমার বিরুদ্ধে মন্দ কথা বলে, কখন সে মারা যাবে এবং তার নাম শেষ
    হবে?
  ntu-ntu: Enqmi rngeng nzpibqtilr ninge, Nzrpilr kx, “?Myx mzli kx nabz-ngrde, murde
    namrbrtxtr mz drtwr nide?”
  pan-pan: ਮੇਰੇ ਵੈਰੀ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁਰਾ ਕਹਿੰਦੇ ਹਨ, ਕਿ ਉਹ ਕਦੋਂ ਮਰੇਗਾ ਅਤੇ ਉਹਦਾ ਨਾਮ ਕਦੋਂ
    ਮਿਟੇਗਾ?
  mya-JVB: ငါ့ ရန်သူ တို့က၊ သူ သည်သေ ၍ သူ၏နာမ သည် အဘယ် ကာလမှ တိမ်မြှုပ် လိမ့်မည်နည်းဟု
    ငါ့ ကို မနာလို ၍ ဆို တတ်ကြ၏။
  kgf-kgf: Haʒéc hécnanéŋ nuac ʒébiri némma némac naléiguc ic imi humuyu qara eluŋ
    nunudacmac ʒézu.
  tte-O: Kau kaleyayao walo naenaeli siwalowegili koliyau, nuwanuwali tem yaboita
    na sinuwa-mwatainagau.
  tbg-tbg: Ti navutaaka ti qoraiqama timitareka auti vaiha tiha, Viva vaaka qutu viramanta
    vaiinti nahenti vira autu tauru kaiqe tenavu hove tiataarave, ti variara.
  hmo-hmo: Lau idia hadikaia gwauraia taudia ese, lau totona idia hereva badubadu,
    idia gwau, “Edena negai do ia mase, bona edena negai iena ladana do ita laloaboio?”
  zar-NT: 'Nupa bitiʼ taʼléʼe nedaʼ dxiʼa taʼnnë́ quiaʼ, taʼnná: “¿Bátaxi gátiëʼ,
    en huáca gal-la ládxiʼgaca bönachi lëʼ?”'
  urd-urd: मेरे दुश्मन यह कहकर मेरी बुराई करते हैं, कि वह कब मरेगा और उसका नाम कब
    मिटेगा?
  rus-SYN: Вспоминая об этом, изливаю душу мою, потому что я ходил в многолюдстве,
    вступал с ними в дом Божий со гласом радости и славословия празднующего сонма.
  bqc-SIM: 'Ma mɛ̀: Dii, ma duunakɛ̀nɛ, ma wɛ̃nagwa, ní ma gbã́gbã.'
  tcz-CHONGTHU: Ahinla kadougal ten keima dounan thilse jeng asei un ahi. “Itih tah
    le athin suhmil in aum tadem?” atiu ve.
  mar-mar: माझे शत्रू माझ्याविषयी वाईट बोलतात. ते म्हणतात, “तो कधी मरेल आणि त्याचे
    नाव विस्मरणात जाईल?”
  isl-isl: 'Ég bað: „Drottinn, miskunnaðu mér. Læknaðu sál mína því að ég hef syndgað
    gegn þér.“'
  hlt-THB: Ka qaalkhqi ing kai ve “ityk awh nu thi nawh a plaltham kaw?” ni tina uhy.
  qub-qub: Chiquimajcunaga fiyupami munan mana alliman chayanäta. Chaymi «¿imayraj
    wañonga gongacänanpaj?» nircaycan.
  bqp-bqp: 'Ma ibɛrɛnↄ tɛni ma wɛtɛ kũ gao ò pì: Bↄrɛn ani ga de a tↄ́ sãtɛɛ?'
  hat-hat: '(041:6) Lènmi m'' yo ap pale m'' mal. Y''ap di: Kilè l''a mouri? Kilè
    y''a bliye l''?'
  eng-BSB: 'My enemies say with malice: “When will he die and be forgotten?”'
  eng-WEBPB: 'My enemies speak evil against me: “When will he die, and his name perish?”'
  kbq-kbq: Hianagi ha' vahe'nimo'za huhaviza hunante'za amanage nehaze, nazupa frinigeta
    tagera akanigahune?
  pon-pon: Ai imwintiti kan kin lokaia jued duen nai. lad a pan mela mara pan ririla?
  nhe-BL: Nocualancaitacahua quinequij ma nechajsi tlen fiero. Noca camatij huan quinequij
    ma nimiqui huan ayoc aca ma nechilnamiquis.
  wnc-wnc: Sike natane iwanata musip maik natangamuke anzing yakaing, “Asikaya mait
    sike akupik gamu take siwan umana sopuwan ninda ie apbotanim,” ngang yakaing.
  bus-bus: 'Ma ibɛɛnↄ è ma kpákpa gaao wà be: Bↄrɛn eé ga lɛ à tↄ́ kaatɛɛ?'
  gub-BL: Heàmàtyry'ymar uze'eg zemueteahy herehe wà. — Tuwe umàno nehe, i'i herehe
    wà. — Tuwe teko heharaz izuwi wà nehe, i'i herehe wà.
  eng-DRA: 'These things I remembered, and poured out my soul in me: for I shall go
    over into the place of the wonderful tabernacle, even to the house of God: With
    the voice of joy and praise; the noise of one feasting.'
