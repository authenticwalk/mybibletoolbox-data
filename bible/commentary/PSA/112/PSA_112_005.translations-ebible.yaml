verse: PSA.112.005
translations:
  mal-C: ഔദാര്യത്തോടെ വായ്പകൊടുക്കുകയും നീതിയോടെ കാര്യങ്ങൾ നിർവഹിക്കുകയും ചെയ്യുന്നവർക്ക്
    നന്മയുണ്ടാകും.
  deu-TKW: Es ergeht dem wohl, der barmherzig ist und darleiht, der seine Angelegenheiten
    nach dem Rechte besorgt.
  lin-lin: Esengo na moto oyo ayokelaka bato mawa mpe adefisaka, mpe asalaka misala
    na ye kolanda bosembo.
  mmx-mmx: Luvukat nabat pot ti mo lara im taba gamasa, la ik lok mo lugugu pilas
    teren mi lomokmokso.
  eng-LSV: The man—good, gracious, and lending, || He sustains his matters in judgment.
  eng-GNV: A good man is mercifull and lendeth, and will measure his affaires by iudgement.
  eng-WEBSTER: 'A good man showeth favor, and lendeth: he will guide his affairs with
    discretion.'
  nhw-BL: Se tlacatl catli cuali iyolo tetlasojtla huan tetlatlanejtía catli quipiya.
    Nochi catli quichihua quisa cuali, huan quiyacana xitlahuac nochi tlamantli catli
    eltoc imaco.
  swh-ONEN: Mema yatamjia mtu yule aliye mkarimu na mwenye kukopesha bila riba, anayefanya
    mambo yake kwa haki.
  bba-bba: Doo nɔɔruɡiiwɑ wi u rɑ bɔkure kɑ nuku tiɑ, mɑ u ku rɑ ɡoo tɑki di win sɔmburu
    sɔɔ.
  eng-KJVCPB: '(ט) A good man sheweth favour, and lendeth: (י) He will guide his affairs
    with discretion.'
  luo-luo: Ngʼama ngʼwon ma holo ji gige gi chuny maler biro neno ber ngʼat matiyo
    tijene gi adiera.
  aii-aii: ܛܘܼܒ݂ܵܢܵܐ ܝܠܹܗ ܐܢܵܫܵܐ ܚܲܢܵܢܵܐ ܘܕܟܹܐ ܝܵܗܒܹܠܔ ܕܲܝܢܵܐ، ܕܟܹܐ ܥܵܒܹܕ ܨܒ݂ܘܼܝܵܬܘܼ̈ܗ‌ܝ
    ܒܗܵܩܘܼܬܵ‌ܐ،
  meu-meu: E hariharimu bona e heni torehaimu bona ena kara e karamu mai maoromaorona
    ida tauna be namo;
  npi-ULB: अनुग्रहसाथ व्यवहार गर्ने र रुपियाँ ऋण दिने, अनि आफ्नो करोबार इमानदारसाथ
    गर्ने मानिसको भलो हुन्छ ।
  yor-yor: Ènìyàn rere fi ojúrere hàn, a sì wínni; ìmòye ni yóò máa fi la ọ̀nà iṣẹ́
    rẹ̀.
  pes-OPCB: خوشبخت است کسی که سخاوتمندانه قرض می‌دهد و در کسب و کارش با انصاف است.
  tgl-ULB: Umaayos ang buhay ng taong nakikitungo nang may kahabagan at nagpapahiram
    ng salapi, ng nagsasagawa ng kaniyang mga gawain nang may katapatan.
  nop-nop: Me siloniŋ niŋ adi metam siloŋ tobogoŋ tiyemilak tiŋa kwanaiŋiŋ didimeniŋgoŋ
    hinek tilak, adi yadi Bepaŋdi kahaŋ timimbune nadifo kedem tibek.
  hui-hui: Mbirali ibu mbirale dewawi kagome ibunaga mbirale ngaru maru karume dano
    helo turu howa miagabi ibunaga biyinaya birago tigabi hangu biagabi howa ibu turubiore
    haga ka.
  mya-mya: ရက်​ရော​စွာ​ချေး​ငှား​တတ်​သော​မိ​မိ​အ​လုပ် တွင် ရိုး​သား​စွာ​ပြု​မူ​တတ်​သော​သူ​သည်​မင်္ဂ​လာ
    ရှိ​၏။
  bod-N: གཞན་ལ་སྙིང་རྗེ་བྱེད་ཅིང་སྐྱི་མཁན༌དང༌། །རང་དོན་དྲང་པོར་ཐག་གིས་གཅོད་པ༌བདེ།།
  wsk-wsk: Kariimet nongomang motam ningo amilmil te saki alo mel nungarsan, ale kiwem
    ningo diram mu bita se nunga bagara aolak ko sinar tasan, mu yawarakala baga se
    lagamonko.
  sna-sna: Zvakanaka zvinouya kumunhu anopa zvizhinji uye anokweretesa pachena, anofambisa
    nzira dzake nokururamisira.
  spa-BLM: Al hombre que hace un trato amable y presta le va bien. Mantendrá su causa
    en el juicio.
  cac-cac: A junoc anima vach' spensar, elb'enn̈ej tas yuuj. Masanil tas sb'o d'a
    smunlajel, tojoln̈ej syutej.
  swh-ULB: Heri atendaye fadhili na kukopesha, afanyaye mambo yake kwa uaminifu.
  bel-bel: Хто - як Гасподзь, Бог наш, Які, жывучы ў высях,
  deu-ELBBK: Wohl dem Mann, der gnädig ist und leiht! Er wird seine Sachen durchführen
    im Gericht,
  mbb-OT: Edtuvazan is etew he kelelaǥan, wey ibpesambey zin is duma, wey kenè din
    ibpeiseg is kegketiǥayun din pinaaǥi te limbung.
  mal-2015: കൃപതോന്നി വായ്പകൊടുക്കുന്നവൻ ശുഭമായിരിക്കും; വ്യവഹാരത്തിൽ അവൻ തന്റെ കാര്യം
    നേടും.
  gup-gup: Bininj nawu kabenbidyikarrme birribuyika bininj, dja kaweykan bedberre,
    wanjh nungka kamang kunmakkenh.
  rmc-rmc: O lačhipen avela pre oda, ko ščirones del kečeň, pre oda, ko kerel o veci
    čačipnaha.
  nlg-nlg: Ahei tara hevei tatavahale na lei totobo soko te uto vanira, Ma rahei tara
    hola te tatavahale didira na lei lutu.
  pes-OPV: فرخنده است شخصی که رئوف و قرض دهنده باشد. او کارهای خود را به انصاف استوارمی
    دارد.
  ron-1924: Че бине-й мерӂе омулуй каре фаче милэ ши ымпрумутэ пе алтул ши каре ышь
    рындуеште фаптеле дупэ дрептате!
  ben-OBCV: যে উদার ও মুক্তহস্তে দান করে, তার মঙ্গল হবে, সে নিজের বিষয়গুলি ন্যায়ের
    সঙ্গে নিষ্পত্তি করে।
  som-som: Waxaa nimcaysan ninkii naxariis leh oo dadka wax amaahiya, Kaasu danihiisuu
    ku wadi doonaa caddaalad.
  lat-VUC: Quis sicut Dominus Deus noster, qui in altis habitat,
  eng-ASVBT: Well is it with the man that dealeth graciously and lendeth; He shall
    maintain his cause in judgment.
  mna-mna: Tomtom ta so imuŋaiŋai zin tomtom, mi irairai koroŋ kini pizin, mi ikamam
    katkat mbulu pizin, nako imbot ambai.
  ita-1885: L'uomo da bene dona, e presta; E governa i fatti suoi con dirittura.
  eng-LXXUP: Who is as the Lord our God? Who dwells in the high places,
  eng-ULB: It goes well for the man who deals graciously and lends money, who conducts
    his affairs with honesty.
  spa-VBL: Las cosas buenas llegan a aquellos que son generosos con sus préstamos
    y que son honestos a la hora de hacer negocios.
  fra-_FOB: Heureux l'homme qui est compatissant et qui prête; qui règle ses actions
    selon la justice!
  mal-mal: കൃപ തോന്നി വായ്പകൊടുക്കുന്നവൻ ശുഭമായിരിക്കും; വിവേകത്തോടെ അവൻ തന്റെ കാര്യം
    നടത്തും.
  urd-GVR: Mehrbānī karnā aur qarz denā bābarkat hai. Jo apne muāmaloṅ ko insāf se
    hal kare wuh achchhā karegā,
  suz-BL: हाइश्‍शो दुम्‍शा, गेब मुर आन कली रिम्‍शो दुम्‍ब। मेकोपुकीमी आन गेय ठीक पतीकेमी
    पाइनीम।
  eng-NOY: Happy the man who hath pity and lendeth! He shall sustain his cause in
    judgment;
  ita-1927: Felice l’uomo che ha compassione e presta! Egli guadagnerà la sua causa
    in giudizio,
  ckb-ckb: چاک دەبێت بۆ ئەو کەسەی کە دڵفراوانە و قەرز دەدات، بە دادپەروەرییەوە ئیشوکاری
    خۆی ڕادەپەڕێنێت.
  eng-BBE: All is well for the man who is kind and gives freely to others; he will
    make good his cause when he is judged.
  xsi-xsi: Tamâta ea uru ivilanzi tini pinde ŋana mbumbu kâ ku iveta vetâŋa sondo
    nâ ŋana ikai mbaliŋa kâ, ande tamâta ŋinde ma imo ara nâ.
  kan-OKCV: ದಯೆತೋರಿಸಿ ಸಾಲಕೊಡುವವರಿಗೆ, ಒಳ್ಳೆಯದಾಗುವುದು; ಅವರು ತಮ್ಮ ಕಾರ್ಯಗಳನ್ನು ನ್ಯಾಯದಿಂದ
    ನಡೆಸುವರು.
  tam-2017: இரங்கிக் கடன்கொடுத்து, தன்னுடைய காரியங்களை நியாயமானபடி நடத்துகிற மனிதன்
    பாக்கியவான்.
  spa-RV-1909: El hombre de bien tiene misericordia y presta; gobierna sus cosas con
    juicio.
  ron-BTF: Un om bun arată favoare și împrumută, el se îngrijește de lucrurile lui
    cu discernământ.
  eng-WEBP: It is well with the man who deals graciously and lends. He will maintain
    his cause in judgment.
  eng-FBV: Good things come to those who are generous in their lending and are honest
    in doing business.
  nld-1939: Heil den man, die weggeeft en leent, En zijn zaken beheert volgens recht;
  nch-BL: Se tacat cati cuali iyolo tetasojta huan tetanejtía cati quipiya. Nochi
    cati quichihua quisa cuali, huan quiyacana xitahuac nochi tamanti cati eltoc imaco.
  vie-1934: Phước cho người nào hay làm ơn, và cho mượn! Khi người bị kiện ắt sẽ được
    đoán xét cách chánh trực.
  cha-cha: 'Y mauleg para ayo na taotao ni y fumatitinas y cariño, yan numanaayao:
    güiya umantiene y causaña gui juisio.'
  hin-CV: उत्तम होगा उन लोगों का प्रतिफल, जो उदार है, जो उदारतापूर्वक ऋण देता है,
    जो अपने लेनदेन में सीधा है.
  eng-OURB: ט It is well with the man who is merciful and lends. י He will maintain
    his cause in judgment.
  spa-BES: Todo está bien para el hombre que es amable y da libremente a los demás;
    él hará bien a su causa cuando sea juzgado.
  tdx-tdx: ט Tahie’e t’indaty matarike naho mampìndrañe, י naho mandahatse o tolon-draha’eo
    an-kahiti’e;
  tha-KJV: คนที​่​ดี​จะแสดงความเมตตาคุณและให้​ยืม เขาจะดำเนินการของเขาด้วยความยุ​ติ​ธรรม
  por-BR-2018: O homem bom é misericordioso, e empresta; ele administra suas coisas
    com prudência.
  deu-ELO: Wohl dem Manne, der gnädig ist und leiht! Er wird seine Sachen durchführen
    im Gericht;
  eng-WYC-2018: The man is merry, that doeth mercy, and lendeth; he disposeth his
    words in doom; (Happy is the person who giveth favour when he lendeth; he disposeth
    his deeds with justice, or with good judgement;)
  epo-epo: Bone estas al la homo, kiu kompatas kaj pruntedonas, Kiu pesas siajn farojn
    per justeco.
  gfk-gfk: A tahut na hanuat taar ta nong i marse nong i saring ie, ma i manga tabar
    ie, ma i pakile mah ira uno pinapalim ma ra taktakodas.
  uig-PIN: Hǝyrhaⱨ, ɵtnǝ berip turidiƣan adǝmning bǝhti bolidu; U ɵz ixlirini adilliⱪ
    bilǝn yürgüzidu.
  beo-beo: 'Nowa dunu da mae hihini eno dunuma fa:no lamusa: muni iasea, amola bidi
    lamusa: molole hawa: hamosea, e da hahawane gala.'
  tpi-OTNT: Man i save mekim gutpela pasin na i save larim ol arapela man i dinau
    long en, na i save mekim wok bisnis bilong en i go stret olgeta, dispela man i
    ken amamas.
  hau-SA: Abu mai kyau zai zo masa shi da yake kyauta yake kuma ba da bashi hannu
    sake, shi da yake yin al’amuransa cikin gaskiya.
  udu-udu: A’di ’boro’di gom wathi/ jin ṯu/ulki mii ki mii ma ’the mo dhali c̱i to
    ka ’ka’d me’di is mo, a’di jin mishi is piti ninn gom tom piti ki mii ma ḵar/e
    mo.
  uig-LAT: Xeyrxah, ötne bérip turidighan ademning bexti bolidu; U öz ishlirini adilliq
    bilen yürgüzidu.
  nde-nde: Ubuhle buzakwehlela kuye ophanayo loweboleka ekhululekile, oqhuba zonke
    izinto zakhe ngemfanelo.
  ton-ton: '‌ʻOku fakahā ʻe he tangata angalelei ʻae ʻofa, pea ʻoku faʻa ʻatu: te
    ne pule ki heʻene meʻa ʻi he poto.'
  ces-1613: Dobrý člověk slitovává se i půjčuje, a řídí své věci s soudem.
  eng-WMB: It is well with the man who deals graciously and lends. He will maintain
    his cause in judgment.
  tam-TCV: தாராள மனதுடன் கடன்கொடுத்து, தன் காரியங்களை நீதியுடன் நடப்பிக்கிறவனுக்கு
    நன்மை உண்டாகும்.
  ceb-ULB: Maayo kini alang sa tawo nga nagtagad nga maluloy-on ug nagapahulam ug
    salapi, nga nagahimo sa iyang mga buluhaton nga matinud-anon.
  pol-UBG: Dobry człowiek lituje się i pożycza, i prowadzi swoje sprawy rozważnie.
  urd-GVU: مہربانی کرنا اور قرض دینا بابرکت ہے۔ جو اپنے معاملوں کو انصاف سے حل کرے
    وہ اچھا کرے گا،
  eng-OEBCW: It is well with those who show pity and lend, who support all their affairs
    upon justice.
  deu-1912: Wohl dem, der barmherzig ist und gerne leidet und richtet seine Sachen
    aus, daß er niemand Unrecht tue!
  kan-2017: ದಯಾಳುವಾಗಿ ಧನಸಹಾಯ ಮಾಡುವವನೂ, ತನ್ನ ಕಾರ್ಯಗಳನ್ನು ನೀತಿಯಿಂದ ನಡೆಸುವವನೂ ಭಾಗ್ಯವಂತನು.
  yap-yap: Ba felfelan’ e en nib gol ko tin ma pi’ ni ku yira fulweg ngak, en nib
    yul’yul’ u rogon nma siyobay.
  hlt-MCSB: Hlang then loh a rhen tih a pu vaengah a ol te a tiktamnah neh a cangbam.
  mdy-ETH: ዔኤቢ ዒንጋያና ሂርጉዋ ታልዓያም ማዾ ፔኤሲ ፒዜ ማዻሢም ኮሺ ባኣዚ ማዓንዳኔ።
  twi-ASANTE: Yiedie bɛba deɛ ne tirim yɛ mmrɛ na ɔde fɛm kwa. Yiedie bɛba deɛ ɔde
    atɛntenenee yɛ ne nneɛma so.
  eng-WEBU: It is well with the man who deals graciously and lends. He will maintain
    his cause in judgment.
  acu-NT: Pengke aints ainauka ikiatsata tinamsha suriminatsui. Tura chikich aints
    ainauncha anangtan nakitinawai.
  spa-PDDPT: Anda bien el hombre que es bondadoso y presta. Mantendrá su causa en
    el juicio.
  gun-gun: Nhomboaxy vy mba'emo oiporuka va'e ma ovy'a 'rã, ha'e imboayvua py teĩ
    oikuaa uka 'rã heko porã va'e oikoa.
  agu-BL: Na yi e' balaj, tetz cu'n cyalma' na cyak' c'mo'n. Nin chin jicyuch nin
    cyajtza'kl te e'chk negos yi na chiban.
  ilo-ULB: Nasayaat ti mapasamak iti tao a naparabur ken agpabulod iti kuarta, a napudno
    kadagiti panagtrabahona.
  kpg-kpg: E maluagina go tangada dela e dumaalia di wanga ana mee gi nia daangada
    e hai hegau ai digaula i di madagoaa bodobodo, ge e hai hegau donu i dana moomee
    huihui mee.
  uig-ARA: خەيرخاھ، ئۆتنە بېرىپ تۇرىدىغان ئادەمنىڭ بەختى بولىدۇ؛ ئۇ ئۆز ئىشلىرىنى
    ئادىللىق بىلەن يۈرگۈزىدۇ.
  sus-sus: Barakɛ luma mixi bɛ naxan mixie kima, naxan tinma mixi donide, naxan walima
    tinxinyi ra.
  pon-2006: Meid pai aramas me kin kadek ni eh kin kihwei lohn, me kin wia eh doadoahk
    en netinet ni mehlel.
  jae-jae: Aê aoc êôc ŋac, taŋ taê walô lau to gêjam lau sawa sa naŋ, ma êŋgôm nê
    gêŋ samob naêndêŋgeŋ.
  ksd-ksd: I ti doan nam ra tutana ba i pait ra varmari, ma i la tar ra magit ta diat
    dia lul ia, I ti doan bula nina ba na dovot ta kana lavur papalum.
  tur-YTC: Lütfedenin ve ödünç verenin durumu iyidir. Yargıda davasını sürdürür.
  bel-N: Добра чалавеку, які літуецца і пазычае, які справы свае вядзе згодна з судом.
  grc-BRENT: Τίς ὡς Κύριος ὁ Θεὸς ἡμῶν; ὁ ἐν ὑψηλοῖς κατοικῶν,
  kpr-kpr: Evetu genembo mave komana da benunu ningido totoi sonemberaera, kotugo
    mave nenda bisinisi bekáda bekáda use komana jo derae eraera amo, ne ivugaghae
    irarera.
  ind-AYT: Itu baik bagi orang yang berbelas kasih meminjamkan, yang menangani urusannya
    dengan keadilan.
  yom-yom: Mamboti mela kuiza kuidi mutu wowo wunkabulanga mu luzolo ayi wundevisanga
    mu kambu kuiku ; ayi wundiatisanga bisalu biandi mu busonga.
  yut-yut: Amɨn kɨnda yo kabɨni amɨn do yum yomɨsak, bo ae goman do yaŋba nandaŋ yomɨsak,
    ae yumaŋ gwayek kosit kɨlegɨkon da asak uŋun amɨn tagɨsi egɨpjak.
  nya-nya: Zinthu zabwino zidzabwera kwa iye amene amapereka mowolowamanja ndi wokongoletsa
    mwaufulu, amene amachita ntchito yake mwachilungamo.
  hrv-hrv: $TET Dobro je čovjeku koji je milostiv i daje u zajam, $JOD koji poslove
    svoje obavlja pravedno.
  mps-mps: Dwagi yai kolesaga ebo bidi aga dali gasa bidigo nai negeli aga dali somainogo
    ebo, tama aga masigi sabo sę bisnis ebo tigidali bugagia dolo pabo, te bidigo
    homu dwagi yai yao.
  tpi-tpi: Man i save mekim gutpela pasin na i save larim ol arapela man i dinau long
    en, na i save mekim wok bisnis bilong en i go stret olgeta, dispela man i ken
    amamas.
  dan-1931: Salig den, der ynkes og låner ud og styrer sine Sager med Ret;
  vie-OVCB: Có lòng hào phóng, sẵn lòng cho mượn nên được minh oan trong ngày xử đoán.
  guj-2017: જે માણસ કૃપા રાખીને આપે છે, તે પોતાના કામમાં પ્રામાણિકપણે ચાલશે.
  pon-2006A: Meid pai aramas me kin kadek ni eh kin kihwei lohn, me kin wia eh doadoahk
    en netinet ni mehlel.
  por-BRBSL: Está bem com o homem que lida graciosamente e empresta. Ele manterá sua
    causa em julgamento.
  eng-OEBUS: It is well with those who show pity and lend, who support all their affairs
    upon justice.
  swe-swe: Det går väl(är gott) för den som är generös och ger lån, den som handlar(agerar)
    rättvist i allt han gör. [Ordet ”Det går väl” börjar på bokstaven Tet och ”handlar”
    med Jod.]
  cth-cth: Tami kahawi niteh, pahrennae lahoi a cawi sak teh, ama teh ka lan lah kho
    a sak han.
  twi-twi: Yiyedi bɛba wɔn a wɔn tirim yɛ mmerɛw na wɔde fɛm kwa, wɔn a wɔde atɛntrenee
    yɛ wɔn nneɛma no so.
  hlt-hlt: Hlang then loh a rhen tih a pu vaengah a ol te a tiktamnah neh a cangbam.
  tbz-SIM: Dɛ̀ ńnɑɑti onìtì wèè pènni bɛtɔbɛ̀ o kpɛrɛ nɛ̀ diwɛ̀ì, kɛ tũ nyikuɔ́ duɔ́
    kɛ dòmmɛ̀, kɛ tũnni o kpɛti.
  msy-2020: Gumazir guizbangɨra mɨgɨa pura uan biziba anɨdim, an ingangariba a guizbangɨra
    dagh amutɨ, an dagɨaba isir tuaviba deravɨra mangɨtɨ, a bar akongegham.
  dop-dop: Pə wɛ teu sɩ yʋlʋ ɩ́ hʋləɣɩ suulu nɑ ɩ́ kəntəɣɩ. Pə wɛ teu sɩ yʋlʋ ɩ́ təŋ
    siɣisuɣu nɑ ɩ́ lɑkənɑ ɩ təmɑ.
  azb-azb: Səxavətlə borc verən, İşlərini ədalətlə görən yaxşı insandır.
  eng-DBY: It is well with the man that is gracious and lendeth; he will sustain his
    cause in judgment.
  hin-2017: जो व्यक्ति अनुग्रह करता और उधार देता है, और ईमानदारी के साथ अपने काम करता
    है, उसका कल्याण होता है।
  wol-KYG: Ki baaxle mooy ki laabiir, di leble, di jëflante cig njub.
  bjr-bjr: Eedoo qimasee ufaasu munnimma nimimarifa faqa narí bisinisa kuqaa qira
    irirana mau kai auqee mari fasiqafa faqa asasiranaki maridanoo.
  eng-YLT: Good [is] the man — gracious and lending, He sustaineth his matters in
    judgment.
  kne-kne: Nagasat din managpabolod sin gagait na ya maga di sowitik na.
  eng-WYC-2017: The man is merry, that doeth mercy, and lendeth; he disposeth his
    words in doom;
  eng-WMBB: It is well with the man who deals graciously and lends. He will maintain
    his cause in judgement.
  zat-NTPS: Tu benne' xrlátaje dxexache lazre̱' bénneache, ne dxusane̱' le̱' dumí.
    Lu da xrlátaje dxenná bé'ene̱' da zaj xu'u lu ne̱'e̱.
  zty-NTPS: To benne' chawe' žeyache' ḻáže'le' benách ka', na' žsane' ḻégake' mežw.
    Ḻo da' chawe' ẕkonle' žin da' yo'o ḻo ne'e.
  urd-GVH: मेहरबानी करना और क़र्ज़ देना बा-बरकत है। जो अपने मामलों को इनसाफ़ से हल
    करे वह अच्छा करेगा,
  rug-rug: (Tet) Kaqu koa valeana tugo sa tie sapu vala poata koarini pu vagi paki
    poata koasa, (Yod) meke tavete valeana pa doduru tie koasa nana tinavete holuholu.
  gaz-gaz: Nama arjaa fi nama waa namaa liqeessuuf, nama hojii isaa qajeelummaadhaan
    adeemsifatuuf waan gaariitu taʼa.
  fra-LSG: Heureux l’homme qui exerce la miséricorde et qui prête, Qui règle ses actions
    d’après la justice!
  yal-yal: A lan muxune xa donla so fonisireyani, a yi a feene raba tinxinni.
  iou-iou: Äma noriyeta butewaki nadäŋ yämik täkaŋ uwä säkgämän kuŋat täkaŋ. Täŋpäŋ
    äma moneŋ epän siwoŋigän, täŋyäkŋarani nikek nämo täk täkaŋ uwä oretoret terak
    kuŋat täkaŋ. Äma udewani täŋo kehäromi pen api irek. Äma mäden ahänayäŋ täkaŋ
    unitä wäpi biŋam pen api yäŋ yäpmäŋ äroneŋ.
  haw-1868: 'O ke kanaka maikai, aloha ae la ia a haawi ae no hoi: Hooponopono no
    oia i kona mau mea, me ka naauao.'
  arb-NAV: سَعِيدٌ هُوَ الرَّجُلُ الَّذِي يَتَحَنَّنُ وَيُقْرِضُ مَجَّاناً وَيُدَبِّرُ
    شُؤُونَهُ بِالْحَيْطَةِ وَالْعَدْلِ.
  ded-ded: Ngic mong ye sing dindingac modacma ngic wosoefac ayemmema yengena wiac
    turung dema maringinau faiu ua goa meandae, ngic ifia ye naric kecde.
  ewe-ewe: Nyui ava na ame si nyoa dɔ me, doa nugbana faa, eye wòwɔa eƒe nuwo to mɔ
    dzɔdzɔe dzi.
  eng-LEE: 'Well will it be with the man who is kind, and lendeth: he will guide his
    affairs with justice.'
  asm-FB: যিসকলে কৃপা কৰে আৰু ঋণ দিয়ে, তেওঁলোকৰ মঙ্গল হয়; তেওঁলোকে সকলো কার্যৰ বিচাৰ
    ন্যায়ভাৱে সম্পন্ন কৰে।
  sus-A: بَرَكّ لُمَ مِشِ بّ نَشَن مِشِيٍ كِمَ، نَشَن تِنمَ مِشِ دٌنِدٍ، نَشَن وَلِمَ
    تِنشِنيِ رَ.
  fra-SBL: Tout va bien pour l'homme qui traite avec bonté et qui prête. Il maintiendra
    sa cause dans le jugement.
  hbo-hbo: טֹֽוב־אִ֭ישׁ חֹונֵ֣ן וּמַלְוֶ֑ה יְכַלְכֵּ֖ל דְּבָרָ֣יו בְּמִשְׁפָּֽט׃
  kik-kik: Mũndũ ũcio mũtugani na ũheanaga o ũguo tũhũ, o ũcio wĩkaga maũndũ make
    na kĩhooto-rĩ, nĩarĩonaga maũndũ mega.
  fra-NCL: 'Heureux l’homme qui exerce la miséricorde et qui prête : en justice il
    fait prévaloir sa cause.'
  cek-AK: Kuuhoih moe, paek koehhaih palungthin tawn kami loe khosak hoih; anih loe
    toenghaih hoiah tok to sah tih.
  cuk-cuk: Dule-nued-daedi, emarga obinagwar ibmar-ukedid. Igar-innikigwadba e-ibmar-baklemaid
    semaid.
  uig-CYR: Кимму Пәрвәрдигар Худайимизға тәң болалисун — Өз макани жуқурида болсиму,
  pma-pma: Hetahos min koakeil amumon umen one en sise tai koa mal, ka asa maen tounah
    one min meatin sav keil ral min rendemien koa tahos.
  tel-2017: జాలిపరులు, అప్పిచ్చే వారు, తమ వ్యవహారాలు యధార్థంగా నిర్వహించుకునే వారు
    క్షేమంగా ఉంటారు.
  hat-BSA: L ale byen pou nonm nan ki gen mizerikòd e ki prete; Li va prezève koz
    li a nan jijman an.
  ukr-ONPU: Хто подібний до Господа, Бога нашого, Який, мешкаючи на висотах,
  kos-kos: Insewowo mwet se su engan in sangwin mwe kasru nu sin mwet, Ac su oru orekma
    lal ke pwaye ac suwohs.
  hbo-WLC: טֽוֹב־אִ֭ישׁ חוֹנֵ֣ן וּמַלְוֶ֑ה יְכַלְכֵּ֖ל דְּבָרָ֣יו בְּמִשְׁפָּֽט׃
  ibo-ibo: Ihe ọma ga-abịara onye ahụ na-eme ebere na-ejikwa obi ya agbazinye ndị
    mmadụ ihe, onye na-eji ikpe ziri ezi arụ ọrụ ya niile.
  ory-ory: ଯେଉଁ ଜନ କୃପା କରେ ଓ ଋଣ ଦିଏ, ତାହାର ମଙ୍ଗଳ ହୁଏ; ସେ ସୁବିଚାରରେ ଆପଣା କଥା ନିଷ୍ପନ୍ନ
    କରିବ।
  chk-chk: A feiöch eman mwän mi kichiöch o mwütätä mettoch, eman mi föri an angang
    fän pwüng.
  rop-rop: Ol detlot hu gibitat enijing gudbinjiwei, en hu nomo ad garram olabat mani,
    en hu dum ebrijing trubalawei, olabat na garra abum brabli gudwan laif.
  ukr-1871: Благо чоловікові, що милосердується і пожичає! Він докаже справу свою
    на судї;
  yon-yon: Karub kanembed kubiyiib od darewoob kondene nindorokiibbed od araben kondimaan
    kuu amunmo dobaraneen, yorokmo kerekmen yaambed deme awinimaan ye karub kui.
  deu-1951: Wohl dem Manne, der barmherzig ist und leiht; er wird sein Recht behaupten
    im Gericht;
  eng-JPS: Well is it with the man that dealeth graciously and lendeth, that ordereth
    his affairs rightfully.
  srp-1865: Blago onome koji je milostiv i daje u zajam! On æe dati tvrðu rijeèima
    svojim na sudu.
  lug-lug: Omuntu oyo agabira abeetaaga, era tawolera magoba, era akola emirimu gye
    gyonna n’obwenkanya, alifuna ebirungi.
  heb-heb: טוב איש חונן ומלוה יכלכל דבריו במשפט׃
  ben-IRV: এটা সেই মানুষদের ভালো হবে যে করুণা করে এবং টাকা ধার দেয়, যে সততার সঙ্গে
    তার ব্যপারে ভালো আচরন করে।
  ntu-ntu: abzle da kxkqlu mz krkcng trnzrngiscung. alztqbzle mz Gct x alele da kx
    rsakrlrngr mz nzwz-krde.
  pan-pan: ਉਸ ਮਨੁੱਖ ਦਾ ਭਲਾ ਹੁੰਦਾ ਹੈ ਜਿਹੜਾ ਦਯਾਵਾਨ ਤੇ ਉਧਾਰ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਆਪਣੇ ਕੰਮਾਂ
    ਨੂੰ ਇਨਸਾਫ਼ ਨਾਲ ਚਲਾਏਗਾ।
  tkr-tkr: Axtıne xəybışeene taxtıl gyu'urne, Yişde Rəbbik Allahık akarna vornane?
  mya-JVB: ကရုဏာ စိတ်ရှိ၍ ချေးငှါး တတ်သောသူ သည် ကောင်းစား တတ်၏။ တရားဆုံးဖြတ်ရာ ကာလ၌
    အောင် ခြင်းသို့ ရောက်လိမ့်မည်။
  kgf-kgf: Ewa hia waŋ énécmima iwawaiyanéŋ ic tosara méra énécmianʒac imi hiaruanʒac.
    Inéŋ ai memaŋ ʒé héna ac séciguc dindiŋanec meanʒac.
  tte-O: Namwanamwa kani ilaoma tomone koina tem iyauya bwagabwaga yo mumugana inamwanamwa
    yo idudulai.
  tbg-tbg: Paruma keharo nai kenauka kahaqiharo dinau monuvata nimi vai vaiintira
    Kotiva vira koqema amitairaro quahaanaro.
  hmo-hmo: Haida dekenai harihari gaudia ia henia, bona mai laloa namona danu haida
    dekenai ia heniatorehai. Iena gaukara be, mai ena maoromaoro danu ia karaia. Unai
    bamona tauna be do ia moale noho.
  zar-NT: Gaca dxiʼa queëʼ bönniʼ ruzáʼ ládxëʼë que luzë́ʼë, en runnëʼ que tu chíʼisö
    le riyadzaj que. Urúajëʼ dxiʼa cateʼ nu uchiʼa usörö́ queëʼ.
  urd-urd: रहम दिल और क़र्ज़ देने वाला आदमी फ़रमाँबरदार है; वह अपना कारोबार रास्ती
    से करेगा।
  rus-SYN: Кто, как Господь, Бог наш, Который, обитая на высоте,
  bqc-SIM: Gbɛ̃́ pↄ́ gbɛ̃kɛ vĩ ì pↄ́ sɛ̃anɛ́, ì a yã́ↄ kɛ a zɛ́wa, yã́ ì bↄɛ̀
    maaɛ.
  tcz-CHONGTHU: Hongphal tah a sumpa hom hole thengtah'a akiveina chepiho phatthei
    changdiu ahi.
  mar-mar: जो मनुष्य दया करतो आणि उसने देतो, जो प्रामाणिकपणे वागून आपला व्यापार करतो
    त्याचे चांगले होते.
  isl-isl: Sá mun blessun hljóta sem er góðgjarn og fús að lána og framkvæmir verk
    sín með réttvísi.
  hlt-THB: Boecawn naak ing a zoena thlang pu nawh ak thym na khaw ak sakhqik khan
    awh ik-oeih leek pha law kaw.
  qub-qub: Alli runaga pitapis macyaycunmi. «Ristamay» niptinpis ristaycunmi. Nigusyutapis
    mana engañaypami arun.
  bqp-bqp: Gbɛ̃ kũ àdi ↄ poro, kũ àdi pↄ́ sãkãńnɛ, akusↄ̃ àdi yã kɛ a zɛ́a, yã
    dì bo kãao nna.
  hat-hat: Ala bon sa bon pou moun ki gen bon kè, pou moun ki konn prete moun, pou
    moun ki mennen trafik li san fè vis!
  eng-BSB: It is well with the man who is generous and lends freely, whose affairs
    are guided by justice.
  eng-WEBPB: It is well with the man who deals graciously and lends. He will maintain
    his cause in judgement.
  kbq-kbq: Vahe'mo'za zagoma nofi hunaku'ma nehanageno, iza'o muse huno zagoma nemino,
    maka zama hanifima fatgo kazigatike'ma hania vahe'mo'a, maka zama hania zamo'a
    knare hugahie.
  pon-pon: Meid pai ol o me kalanan, o kin kijakija wei; a pan pwaida ni anjaun kadeik.
  nhe-BL: Se tlacatl tlen cuali iyolo tetlasojtla huan tetlanejtía tlen quipiya. Nochi
    tlen quichihua quisa cuali, huan quiyacana xitlahuac nochi tlamantli tlen eltoc
    imaco.
  wnc-wnc: Aminu tapatuta sangaapana dua kotnake aminu kundu kapewan itane sanga moo
    paning. Sike aminu waapae sanga take aknga ie asapik. Aminu kundutane wamna usanziwan
    noman siwik kapae.
  bus-bus: Gbɛ̃ kɛ̀ è ↄ poro, kɛ̀ è pↄ́ sɛ̃kãńnɛ, bensↄ̃ è yã kɛ a zɛ́a, yã è bↄo
    nna.
  gub-BL: Aze amo upuhareko amogwer wà, aze omono ma'e imekuzar pyr wanupe, hurywete
    putar a'e nehe. Aze uma'eme'eg imunar 'ym pà, aze uma'eme'eg kar hemu'em 'ym pà,
    hurywete a'e.
  eng-DRA: 'Who is as the Lord our God, who dwelleth on high:'
