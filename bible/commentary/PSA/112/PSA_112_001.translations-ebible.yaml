verse: PSA.112.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. യഹോവയെ ഭയപ്പെടുകയും അവിടത്തെ കൽപ്പനകളിൽ ആഹ്ലാദിക്കുകയും
    ചെയ്യുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Rühmet Jah! Wohl dem Manne, der Jahwe fürchtet, an seinen Geboten so recht
    seine Lust hat!
  lin-lin: Bokumisa Yawe ! Esengo na moto oyo atosaka Yawe mpe asepelaka makasi na
    mibeko na Ye.
  mmx-mmx: Leemi asu ri Leeme Silok. Luvukat ti mo laradi im taba asinorong Leeme
    Silok, la i lok momo aleng ting tonga res at levempapaase ali at ne Moroa.
  eng-LSV: Praise YAH! [ALEPH-BET] O the blessedness of one fearing YHWH, || He has
    greatly delighted in His commands.
  eng-GNV: Praise ye the Lord. Blessed is the man, that feareth the Lord, and deliteth
    greatly in his commandements.
  eng-WEBSTER: Praise ye the LORD. Blessed is the man that feareth the LORD, that
    delighteth greatly in his commandments.
  nhw-BL: ¡Miyac paquilistli quipiya nopa masehuali catli quiimacasi TOTECO! Quena,
    nochi catli quinpactía quichijtinemise catli quiijtohuaj itlanahuatilhua Toteco
    tlahuel paquij.
  swh-ONEN: Msifuni Bwana. Heri mtu yule amchaye Bwana, mtu yule apendezwaye sana
    na amri zake.
  bba-bba: I Yinni Gusunɔ siɑro. Doo nɔɔruɡiiwɑ wi u Yinni Gusunɔ nɑsie, mɑ win woodɑbɑ
    bɑ nùn nuku dobu wɛ̃ɛmɔ.
  eng-KJVCPB: Praise ye the Lord. (א) Blessed is the man that feareth the Lord, (ב)
    That delighteth greatly in his commandments.
  luo-luo: Pak ne Jehova Nyasaye! Ogwedh ngʼama oluoro Jehova Nyasaye, kendo marito
    chikene gi mor.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܙܵܕܹܥ ܡ̣ܢ ܡܵܪܝܵܐ، ܒܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܒܵܣܡܵܐ ܠܹܗ ܪܵܒܵܐ.
  meu-meu: Iehova ba imodaia. Iehova garina e garimu tauna be namo, ena haheḡani e
    moalelaidiamu tauna danu.
  npi-ULB: परमप्रभुको प्रशंसा गर । परमप्रभुको आज्ञा पालन गर्ने, अनि उहाँका आज्ञाहरूमा
    प्रशन्‍न हुने मानिस धन्यको हो ।
  yor-yor: Ẹ fi ìyìn fún Olúwa. Ìbùkún ni fún ọkùnrin náà tí ó bẹ̀rù Ọlọ́run, tí ó
    ní inú dídùn ńlá sí àwọn òfin rẹ̀.
  pes-OPCB: سپاس بر خداوند! خوشا به حال کسی که از خداوند می‌ترسد و احکام او را با
    رغبت انجام می‌دهد.
  tgl-ULB: Purihin si Yahweh. Mapalad ang tao na sumusunod kay Yahweh, na siyang labis
    na nagagalak sa kaniyang mga kautusan.
  nop-nop: Yahwe niutumbaneŋ! Me nediyeŋ Wapum gikiŋgoŋ timiŋa Yodoko Medeŋiŋdok nadifo
    tiŋa yehikelelak, adi yadi Bepaŋdi kahaŋ timimbune nadifo kedem tibek.
  hui-hui: Anduane Homogonaga mini yaraga holene nga. Mbirali ibu Anduane Homogo mitangi
    bialu mo dunini haga kago ibu turuore ho haga ka. Anduane Homogonaga bi mana talialu
    bulene hamelo haga kago ibu turuore ho ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍
    ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​ရန် အ​ထူး​နှစ်​သက်​သူ​သည်​မင်္ဂ​လာ​ရှိ​၏။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་ལ་ཁོང་ཉིད༌ཀྱི།
    །བཀའ་ལ་ཤིན་ཏུ་དགའ་བའི་མི་རྣམས༌བདེ།།
  wsk-wsk: Ana Yawe ko nup patawunakko! Kariimet noko nguangasan, ale noko munan den
    ko kuesan, mu amilmilamonko.
  sna-sna: Rumbidzai Jehovha. Akaropafadzwa munhu anotya Jehovha, anofarira mirayiro
    yake zvikuru.
  spa-BLM: ¡Alabado sea Yah! Bendito es el hombre que teme a Yahvé, que se deleita
    mucho en sus mandamientos.
  cac-cac: Aljocab' vach' lolonel d'a Jehová. Te vach' yic junoc mach ay xivc'olal
    d'a Jehová, d'a smasanil sc'ol sc'anab'ajej schecnab'il.
  swh-ULB: Msifuni Yahwe. Amebarikiwa mtu yule anaye mtii Yahwe, apendezwaye sana
    na amri zake.
  bel-bel: Алілуя. Хвалеце, рабы Гасподнія, хвалеце імя Гасподняе.
  deu-ELBBK: (Lobt den HERRN!) Glückselig der Mann, der den HERRN fürchtet, der große
    Lust hat an seinen Geboten!
  mbb-OT: Deliǥa is Nengazen! Utew zeyzey is etew he edtahud te Nengazen, wey igkelipey
    zin is kedtuman te menge suǥù din.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; യഹോവയെ ഭയപ്പെട്ടു, അവന്റെ കല്പനകളിൽ ഏറ്റവും ഇഷ്ടപ്പെടുന്ന
    മനുഷ്യൻ ഭാഗ്യവാൻ.
  gup-gup: Karriburlumen nawu Yawey! Bininj namak nawu kabimarnekele nawu Yawey, wanjh
    kadjalmarrmarr. Nungka kadjare kabiwokmarrkmang Yawey dja wanjh kadjalwernhnjilngmak.
  rmc-rmc: Haleluja! Bachtalo manuš, savo pes daral le RAJESTAR a kaske hin igen pre
    dzeka leskre prikazi.
  nlg-nlg: Holoutoa Lord! Kau togotogo gaira ahei nia kikinima Lord, Eo, nira togotogo
    ma kau nira rivurivu, ahei tara kabu taonighi nina lei vetena.
  pes-OPV: هللویاه! خوشابحال کسی‌که ازخداوند می‌ترسد و در وصایای اوبسیار رغبت دارد.
  ron-1924: Лэудаць пе Домнул! Фериче де омул каре се теме де Домнул ши каре аре о
    маре плэчере пентру порунчиле Луй!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। ধন্য সেই ব্যক্তি, যে সদাপ্রভুকে সম্ভ্রম করে, যে
    তাঁর আজ্ঞা পালনে মহা আনন্দ পায়।
  som-som: Rabbiga ammaana. Waxaa barakaysan ninkii Rabbiga ka cabsada, Oo aad ugu
    farxa amarradiisa.
  lat-VUC: Alleluja. [Laudate, pueri, Dominum; laudate nomen Domini.
  eng-ASVBT: Praise ye Jehovah. Blessed is the man that feareth Jehovah, That delighteth
    greatly in his commandments.
  mna-mna: Haleluya! Tomtom ta so imototo Yooba mi ileŋleŋ la kalŋaana, mi leleene
    pa tutu kini ilip, nako leleene ambai kat. Pa kampeŋana ki Anutu ko imbotmbot
    se kini.
  ita-1885: ALLELUIA, Beato l'uomo che teme il Signore, E si diletta sommamente ne' suoi
    comandamenti.
  eng-LXXUP: Alleluia. Praise the Lord, ye servants of his, Praise the name of the
    Lord.
  eng-ULB: Praise Yahweh. Blessed is the man who obeys Yahweh, who greatly delights
    in his commandments.
  spa-VBL: ¡Alaben al Señor! ¡Felices son los que lo respetan, quienes aman seguir
    sus mandamientos!
  fra-_FOB: Louez l'Éternel! Heureux l'homme qui craint l'Éternel, qui prend tout
    son plaisir en ses commandements!
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയെ ഭയപ്പെട്ട്, അവിടുത്തെ കല്പനകൾ ഏറ്റവും ഇഷ്ടപ്പെടുന്ന
    മനുഷ്യൻ ഭാഗ്യവാൻ.
  lit-lit: Girkite VIEŠPATĮ! Didžiai palaimintas žmogus, kuris bijo VIEŠPATIES, kuris
    labai gėrisi jo įsakymais.
  urd-GVR: Rab kī hamd ho! Mubārak hai wuh jo Allāh kā ḳhauf māntā aur us ke ahkām
    se bahut lutfandoz hotā hai.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। सु परमप्रभु यावे कली मान पा हिंबा, मेको ग्‍येरसीशो
    मुर बाक्‍ब। मेकोमी परमप्रभु आ शेंशो शुश दाक्‍ब। भजन संग्रह १:२; हितोपदेस २०:७
  eng-NOY: Praise ye the LORD! Happy the man who feareth the LORD, Who taketh delight
    in his commandments!
  ita-1927: Alleluia. Beato l’uomo che teme l’Eterno, che si diletta grandemente nei
    suoi comandamenti.
  ckb-ckb: هەلیلویا! خۆزگە دەخوازرێ بەو کەسەی لە یەزدان دەترسێت، بە ڕاسپاردەکانی زۆر
    دڵخۆشە.
  eng-BBE: Let the Lord be praised. Happy is the man who gives honour to the Lord,
    and has great delight in his laws.
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! I ne nzâmbe ara ikeno pa tamâta
    ea uru imege ŋana i wa ilo ara nâ ŋana ipono muli pa i ne tukuŋa wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಅವರ ಆಜ್ಞೆಗಳಲ್ಲಿ ಬಹಳವಾಗಿ
    ಸಂತೋಷಿಸುವವರು ಧನ್ಯರು.
  tam-2017: அல்லேலூயா, யெகோவாவுக்குப் பயந்து, அவருடைய கட்டளைகளில் மிகவும் பிரியமாயிருக்கிற
    மனிதன் பாக்கியவான்.
  spa-RV-1909: Aleluya. BIENAVENTURADO el hombre que teme á Jehová, y en sus mandamientos
    se deleita en gran manera.
  ron-BTF: Lăudați pe DOMNUL. Binecuvântat este omul care se teme de DOMNUL, care
    își găsește mult plăcerea în poruncile lui.
  eng-WEBP: Praise the LORD! Blessed is the man who fears the LORD, who delights greatly
    in his commandments.
  eng-FBV: Praise the Lord! Happy are those who respect the Lord, who love to do what
    he says!
  nld-1939: 'Halleluja! Heil den man, die Jahweh vreest, En zijn geboden van harte
    bemint:'
  nch-BL: ¡Miyac paquilisti quipiya nopa masehuali cati quiimacasi TOTECO! Quena,
    nochi cati quinpactía quichijtinemise cati quiijtohuaj itanahuatilhua Toteco tahuel
    paquij.
  vie-1934: Ha-lê-lu-gia! Phước cho người nào kính sợ Đức Giê-hô-va, Rất ưa thích
    điều răn Ngài!
  cha-cha: FANMANALABA jamyo as Jeova. Dichoso y taotao ni maañao as Jeova, yan ninasendangculo
    y minagofña ni y tinagoña sija.
  hin-CV: याहवेह का स्तवन हो. धन्य है वह पुरुष, जो याहवेह के प्रति श्रद्धा रखता है,
    जिसने उनके आदेशों के पालन में अधिक आनंद पाया है.
  eng-OURB: Halleluyah ·praise Yah·! א Blessed is the man who fears Adonai, בּ who
    delights greatly in his mitzvot ·instructions·.
  spa-BES: Deje que el Señor sea alabado. Feliz es el hombre que le da honor al Señor
    y se deleita en sus leyes.
  tdx-tdx: א Treño t’Ià. Haha t’indaty mañeveñe am’ Iehovà, בּ mahafale aze o taro’eo.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด คนที​่เกรงกลัวพระเยโฮวาห์​ก็​เป็นสุข คือผู้​ปี​ติ​ยินดี​เป็​นอ​ันมากในพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Aleluia! Bem-aventurado é o homem que teme ao SENHOR, e que tem muito
    prazer em seus mandamentos.
  deu-ELO: Lobet Jehova! Glückselig der Mann, der Jehova fürchtet, der große Lust
    hat an seinen Geboten!
  eng-WYC-2018: Alleluia. Blessed is the man that dreadeth the Lord; he shall delight
    full much in his commandments. (Alleluia. Happy is the person who feareth the
    Lord or Happy is the person who hath reverence for the Lord; he shall take great
    delight, or joy, in his commandments.)
  epo-epo: Haleluja! Bone estas al la homo, kiu timas la Eternulon Kaj tre amas Liajn
    ordonojn.
  gfk-gfk: Pirlat no Watong. A haraidaan na kis tano tunotuno nong i burte no Watong,
    aie nong i manga kanakana mah ta ira uno hartula.
  uig-PIN: Ⱨǝmdusana! Pǝrwǝrdigardin ǝyminidiƣan, Uning ǝmrlirini zor hursǝnlik dǝp
    bilidiƣan adǝm bǝhtliktur!
  beo-beo: Hina Godema nodoma! Nowa da Hina Godema nodone dawa:sea amola Ea hamoma:ne
    sia:be amo hahawane noga:le hamosea, e da hahawane bagade gala.
  tpi-OTNT: Litimapim nem bilong Bikpela! Wanem man i save pret long Bikpela na i
    laikim tumas long bihainim ol lo bilong en, dispela man i ken amamas.
  hau-SA: Yabi Ubangiji. Mai albarka ne mutumin da yake tsoron Ubangiji, wanda yakan
    sami farin ciki mai girma a umarnansa.
  udu-udu: Maŋi Tap̱a mo. Mom’bor mii gom wathi/ jin ḵo/ki Tap̱a mo, a’di jin ’kunykina
    bwa ki ’kuny kagahara e gwoŋḵan piti kun ’kwarkunu mo.
  uig-LAT: Hemdusana! Perwerdigardin eyminidighan, Uning emrlirini zor xursenlik dep
    bilidighan adem bextliktur!
  nde-nde: Dumisani uThixo. Ubusisiwe umuntu owesaba uThixo, othokoza kakhulu ngemilayo
    yakhe.
  ton-ton: Mou fakamālō kia Sihova. ʻOku monūʻia ʻae tangata ʻoku ne manavahē kia
    Sihova, mo ne fiefia lahi ʻi heʻene ngaahi fekau.
  ces-1613: Halelujah. Blahoslavený muž, kterýž se bojí Hospodina, a v přikázaních
    jeho má velikou líbost.
  eng-WMB: Praise the LORD! Blessed is the man who fears the LORD, who delights greatly
    in his commandments.
  tam-TCV: அல்லேலூயா. யெகோவாவுக்குப் பயந்து நடக்கிறவனும், அவருடைய கட்டளைகளில் மகிழ்ச்சியடைகிறவனும்
    ஆசீர்வதிக்கப்பட்டவன்.
  ceb-ULB: Dayegon si Yahweh. Bulahan ang tawo nga motuman kang Yahweh, nga nalipay
    pag-ayo sa iyang mga kasugoan.
  pol-UBG: Alleluja. Błogosławiony człowiek, który boi się PANA i ma upodobanie w
    jego przykazaniach.
  urd-GVU: رب کی حمد ہو! مبارک ہے وہ جو اللہ کا خوف مانتا اور اُس کے احکام سے بہت
    لطف اندوز ہوتا ہے۔
  eng-OEBCW: Hallelujah. Happy are those who fear the Lord, and greatly delight in
    his commandments.
  deu-1912: Halleluja! Wohl dem, der den HERRN fürchtet, der große Lust hat zu seinen
    Geboten!
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ಯಾರು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ, ಆತನ ಆಜ್ಞೆಗಳಲ್ಲಿ
    ಅತ್ಯಾನಂದಪಡುವನೋ ಅವನೇ ಧನ್ಯನು.
  yap-yap: Ke sorok SOMOL! Nge felan’ e en ni bay madgun SOMOL u wan’, ma rib felfelan’
    ngay nma folwok ko tin keyog ni ngan rin’.
  hlt-MCSB: BOEIPA te thangthen uh. BOEIPA aka rhih tih a olpaek dongah bahoeng aka
    hmae hlang tah a yoethen.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ጋላታ! ናንጊና ናንጋ ጎዳ ዒጊጫያና ዓይሢፆ ዒዛኮ ኩንሢፆና ዎዛዻሢ ዎዚ ዓንጂንቴያዳይ!
  twi-ASANTE: Monkamfo Awurade. Nhyira nka onipa a ɔsuro Awurade na ɔnya nʼahyɛdeɛ
    mu anigyeɛ pii.
  eng-WEBU: Praise the LORD! Blessed is the man who fears the LORD, who delights greatly
    in his commandments.
  acu-NT: ¡Ii Apuri warartusmi! Yusen pengkeraitme tinauka tura ni chicham akupamuri
    umirinak pujuinauka warasartin ainawai.
  spa-PDDPT: ¡Aleluya! Inmensamente feliz es el hombre que teme a Yavé, Que grandemente
    se deleita en sus Mandamientos.
  gun-gun: Aleluia! Ovy'a ete 'rã avakue Senhor renonde ojererokyjea rupi ikuai va'e,
    ha'e ojapo uka va'ekue oguerovy'a va'e.
  agu-BL: Kak'e' kak'ajsbil tetz Kajcaw yi kaRyosil. Ba'n cyeri e' yi na cyak' k'ej
    Kajcaw, yi e' yi na chixom te yi tetz ca'wl.
  ilo-ULB: Idaydayawyo ni Yahweh. Nagasat ti tao nga agtultulnog kenni Yahweh, nga
    agragragsak unay kadagiti bilbilinna.
  kpg-kpg: Hagaamu ina Dimaadua! E maluagina go tangada dela e hagalaamua a Dimaadua,
    gei e tenetene di daudali ana haganoho.
  uig-ARA: ھەمدۇسانا! پەرۋەردىگاردىن ئەيمىنىدىغان، ئۇنىڭ ئەمرلىرىنى زور خۇرسەنلىك
    دەپ بىلىدىغان ئادەم بەختلىكتۇر!
  sus-sus: Wo Marigi Ala matɔxɔ! Hɛɛri na mixi bɛ naxan gaaxuma Marigi ya ra, naxan
    tinma a xa yaamarie rabatude.
  pon-2006: Kapinga KAUN-O! Meid pai aramas me kin wauneki KAUN-O, me kin alehki eh
    peren sang ni eh kin kapwaiada sapwellime kosonned akan.
  jae-jae: Aleluja. Aê aoc êôc ŋac, taŋ kêtêc Apômtau to gêgôm ênê biŋsu ŋanô kêsa
    totêtac ŋajamgeŋ naŋ.
  ksd-ksd: Avat a pite pa ra Luluai. Nam ra tutana ba i ru ra Luluai i ti doan, Nina
    ba i ga tuna ta kana lavur vartuluai.
  tur-YTC: Yah’ı övün! Ne mutlu Yahve'den korkan insana, O’nun buyruklarından büyük
    zevk alana.
  bel-N: Альлелюя! Шчасьлівы той чалавек, які баіцца ГОСПАДА і ў прыказаньнях Ягоных
    мае ўпадабаньне вялікае.
  grc-BRENT: Ἀλληλούϊα. Αἰνεῖτε παῖδες Κύριον, αἰνεῖτε τὸ ὄνομα Κυρίου.
  kpr-kpr: Bajari dae sakai saore! Evetu genembo mave Bajari kakara use, nunda sari
    ava ari dae mamasa use irá gheraera amo, ivuga ghae irarera.
  ind-AYT: Haleluya! Diberkatilah orang yang takut akan TUHAN, yang sangat menyukai
    perintah-perintah-Nya.
  yom-yom: Luzitisa Yave ! Lusakumunu kuidi mutu wowo weti kinzika Yave ; wowo weti
    mona khini mu zithumunu ziandi.
  yut-yut: Yawe aŋkɨsini! Amɨn morap Yawe do pasalek geni do galak toŋ uŋun kɨsɨk
    kɨsɨk tagɨ ani.
  nya-nya: Tamandani Yehova. Wodala munthu amene amaopa Yehova, amene amakondwera
    kwambiri ndi malamulo ake.
  hrv-hrv: 'Aleluja! $ALEF Blago čovjeku koji se boji Jahve $BET i koji uživa u naredbama
    njegovim:'
  mps-mps: Genuai Bidigo nogi ugwaba sao. Genuai Bidi dali wi eyu, agai bomo yai po
    wali pabo bidi, agai dwagi yai homu yaibao.
  tpi-tpi: Litimapim nem bilong Bikpela! Wanem man i save pret long Bikpela na i laikim
    tumas long bihainim ol lo bilong en, dispela man i ken amamas.
  dan-1931: Halleluja! Salig er den, der frygter Herren og ret har lyst til hans bud!
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu! Phước hạnh cho người kính sợ Chúa Hằng Hữu, và
    hết lòng vui thích tuân hành mệnh lệnh Ngài.
  guj-2017: યહોવાહની સ્તુતિ કરો. જે યહોવાહને માન આપે છે, જે તેમની આજ્ઞાઓ પાળવામાં
    ખુશ થાય છે, તેઓ આશીર્વાદિત છે.
  pon-2006A: Kapinga KAUN-O! Meid pai aramas me kin wauneki KAUN-O, me kin alehki
    eh peren sang ni eh kin kapwaiada sapwellime kosonned akan.
  por-BRBSL: Louvado seja Yah! Abençoado é o homem que teme a Iavé, que se deleita
    muito com seus mandamentos.
  eng-OEBUS: Hallelujah. Happy are those who fear the Lord, and greatly delight in
    his commandments.
  swe-swe: Halleluja (prisa Herren Jahves namn)! Välsignad är den som fruktar Herren
    (Jahve), som har sin stora glädje i hans budord. [Ordet ”välsignad” börjar på
    den första hebreiska bokstaven Alef. Ordet ”i” börjar på bokstaven Bet som avbildar
    ett hus och symboliserar hem och gemenskap. Bokstävernas tecken förstärker hur
    Gudsfruktan ger välsignelse för den som ”bor” och är ”i” Guds Ord.]
  cth-cth: BAWIPA teh pholen awh. BAWIPA ka taketnaw hoi kâpoelawknaw a lung kahawikhai
    katang e teh a yaw kahawi e doeh.
  twi-twi: Monkamfo Awurade. Nhyira nka onipa a osuro Awurade na onya nʼahyɛde mu
    anigye pii.
  hlt-hlt: BOEIPA te thangthen uh. BOEIPA aka rhih tih a olpaek dongah bahoeng aka
    hmae hlang tah a yoethen.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Dɛ̀ nnɑɑti onìtì wèè dé Kuyie, dɛ̀ nnɑɑti wèè
    piɛti diwɛ̀ì ku tɑnnɔ̀ miɛkɛ.
  msy-2020: E Ikiavɨra Itir Godɨn ziam fam! Gumazamizir Ikiavɨra Itir Godɨn atiatia
    an Akar Gavgavimɨn gɨn mangasa bar ifongeziba, me bar akongegh.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Leleŋ nɩɩlʋ ntɛ́ wei ɩ nyɑŋnɑ Tɑcɑɑ tɔ. Ɩ lɑŋlɛ hɛɛnɑ Ɩsɔ
    kʋsəsɩɩtʋ lɑpʋ kɛ́.
  azb-azb: Rəbbə həmd edin! Nə bəxtiyardır Rəbdən qorxan, Əmrlərindən zövq alan insan!
  eng-DBY: Hallelujah! Blessed is the man that feareth Jehovah, that delighteth greatly
    in his commandments.
  hin-2017: यहोवा की स्तुति करो! क्या ही धन्य है वह पुरुष जो यहोवा का भय मानता है,
    और उसकी आज्ञाओं से अति प्रसन्न रहता है!
  wol-KYG: Màggal-leen Ki Sax! Ndokklee ku ragal Aji Sax ji, di tàqamtikoo ay santaaneem.
  bjr-bjr: Yaaweena amooqiaqa. Yaaweenara eerairammasee mina ufamau fimarifa faqa
    mina sandufara asasammasee afaqee marifa faqa asasiranaki maridanoo.
  eng-YLT: Praise ye Jah! O the happiness of one fearing Jehovah, In His commands
    he hath delighted greatly.
  kne-kne: Madaydayaw din Apo! Nagasat din mangipateg ya emegyat en sisya ya malaydan
    ay mantongpal sin bilbilina.
  eng-WYC-2017: Alleluia. Blessed is the man that dreadeth the Lord; he shall delight
    full much in his commandments.
  eng-WMBB: Praise the LORD! Blessed is the man who fears the LORD, who delights greatly
    in his commandments.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' dxezrebe̱' Xránadxu Dios, ne ca
    zaj naca da bdxixruj be̱'e̱ dxezaca ba lázrele̱'e̱ne̱'.
  zty-NTPS: ¡Ga'n ẕen X̱anžo Dios! Ba nez ẕen naken che bennen' ẕžebe' X̱anžo Dios,
    na' žaz ḻaže'e gone' da' bchi'le' žo'o.
  urd-GVH: रब की हम्द हो! मुबारक है वह जो अल्लाह का ख़ौफ़ मानता और उसके अहकाम से बहुत
    लुत्फ़अंदोज़ होता है।
  rug-rug: Mi vahesia se Zihova! (Aleph) Tamanae tugo sa tie pu pamaṉa nia se Zihova,
    (Bet) meke qetu sisigiti pude va tabei sari na tinarae Tanisa!
  gaz-gaz: Haalleluuyaa. Namni Waaqayyoon sodaatu, kan ajaja isaatti baayʼee gammadu
    eebbifamaa dha.
  fra-LSG: Louez l’Éternel! Heureux l’homme qui craint l’Éternel, Qui trouve un grand
    plaisir à ses commandements.
  yal-yal: Tantunna Ala xa! Sɛwan na kanna xa naxan gaxuma Alatala yɛɛ ra, a yamarine
    yi rafan a ma.
  iou-iou: Ekäni wäpi yäpmäŋ akuna! Äma Anutu oraŋ imik täkaŋ uwä Ekäni täŋo oretoret
    terak kuŋat täkaŋ. Äma udewanitä Anutu täŋo man buramikta gäripi nadäk täkaŋ.
  haw-1868: E HALELU aku ia Iehova. Pomaikai ke kanaka i makau aku ia Iehova, A lealea
    nui hoi ma kana mau kauoha.
  arb-NAV: هَلِّلُويَا! طُوبَى لِمَنْ يَخْشَى الرَّبَّ وَيَبْتَهِجُ جِدّاً بِوَصَايَاهُ.
  ded-ded: KEBU eriendzong memibesonga, hallelu Yac. Ngic mong ye KEBU eweheihei ammiande
    nga yeac nonoyoac songotoagoc hoanggeande, ye kenehagoc.
  ewe-ewe: Mikafu Yehowa. Woayra ŋutsu si vɔ̃a Yehowa, eye wòkpɔa dzidzɔ vevie le
    eƒe sewo ŋu.
  eng-LEE: Hallelujah. Happy is the man that feareth the Lord, that greatly delighteth
    in his commandments.
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা! ধন্য সেইজন, যিজনে যিহোৱালৈ ভয় ৰাখে আৰু তেওঁৰ
    আজ্ঞাবোৰত অতি আনন্দিত হয়।
  sus-A: وٌ مَرِفِ عَلَ مَتْشْ! هّيرِ نَ مِشِ بّ نَشَن فَاشُمَ مَرِفِ يَ رَ، نَشَن
    تِنمَ عَ شَ يَامَرِيٍ رَبَتُدٍ.
  fra-SBL: Louez Yah ! Heureux l'homme qui craint Yahvé, qui se complaît dans ses
    commandements.
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ אַשְׁרֵי־אִ֭ישׁ יָרֵ֣א אֶת־יְהוָ֑ה בְּ֝מִצְוֹתָ֗יו חָפֵ֥ץ
    מְאֹֽד׃
  kik-kik: Goocai Jehova. Kũrathimwo nĩ mũndũ ũrĩa wĩtigagĩra Jehova, ũrĩa ũkenagĩra
    maathani make mũno.
  fra-NCL: Alleluia ! Heureux l’homme qui craint Yahweh, qui met toute sa joie à observer
    ses préceptes !
  cek-AK: Angraeng to saphaw oh. Angraeng to zit moe, a paek ih loknawk nuiah anghoehaih
    tawn kami loe tahamhoih.
  cuk-cuk: ¡Aleluya! ¡Bab-Jehová-nug odummolesun! Dule Bab-Jehová-dobee-nanadiidgi,
    Bab-Jehová nued binsasad. Dule Bab-Igar-Mesisadba bela-belad yeer-itodiidgi, Bab-Jehová
    nued binsasad.
  uig-CYR: Һәмдусана! Мәдһийиләңлар, и Пәрвәрдигарниң қуллири, Пәрвәрдигарниң намини
    мәдһийиләңлар!
  pma-pma: '!Rehehati lat isen Iahova! Koakeil avouhou min Iahova ito en sien. Koakeil
    e vati avousil revi mengkatien keil onen, keil isi keil en avong vasi.'
  tel-2017: యెహోవాను స్తుతించండి. యెహోవా పట్ల భయభక్తులు గలవాడు, ఆయన ఆజ్ఞలనుబట్టి అధికంగా
    ఆనందించేవాడు ధన్యుడు.
  hat-BSA: Louwe SENYÈ a! A la beni nonm ki krent SENYÈ a beni! Sila ki pran gwo plezi
    nan kòmandman Li yo.
  ukr-ONPU: Алілуя! Хваліть, раби Господні, хваліть ім’я Господа!
  kos-kos: Kaksakin LEUM GOD! Insewowo el su sunakin LEUM GOD, Su arulana engan in
    akos ma sap lal.
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ אַשְׁרֵי־אִ֭ישׁ יָרֵ֣א אֶת־יְהוָ֑ה בְּ֝מִצְוֺתָ֗יו חָפֵ֥ץ
    מְאֹֽד׃
  ibo-ibo: Toonu Onyenwe anyị. Onye a gọziri agọzi ka nwoke ahụ bụ onye na-atụ egwu
    Onyenwe anyị; onye na-enwe oke mmasị idebe iwu ya niile.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର, ଯେଉଁ ଜନ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରେ, ଯେ ତାହାଙ୍କ
    ଆଜ୍ଞାସବୁରେ ଅତିଶୟ ସନ୍ତୁଷ୍ଟ ହୁଏ, ସେ ଧନ୍ୟ।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. A feiöch ewe aramas mi niuokusiti
    ewe Samol mi Lapalap, mi pwapwaiti an epwe aleasochisi an kewe allük.
  rop-rop: Preisim YAWEI det trubalawan God! Im gudbinji langa ol detlot pipul hu
    weship langa im, en hu teiknodis langa ol im lowa gudbinjiwei.
  ukr-1871: Аллилуя! Щасливий чоловік, що боїться Господа, що дуже любить заповідї
    його!
  yon-yon: Yariman ye aningko kankoonime. Karub kanembed Yariman yaa unimaan kuu Yarimanbed
    amun kerunoon, kwane karub kane kuu Yarimanbed kwanime andi ye weng yaa dowaken
    darewoob keroon kuu Yarimanbed amun kerunoon.
  deu-1951: Hallelujah! Wohl dem, der den HERRN fürchtet, der große Lust hat an seinen
    Geboten!
  eng-JPS: Hallelujah. Happy is the man that feareth the LORD, that delighteth greatly
    in His commandments.
  srp-1865: Blago èovjeku koji se boji Gospoda, kome su veoma omiljele zapovijesti
    njegove.
  lug-lug: Mutendereze Mukama! Alina omukisa omuntu atya Katonda, era asanyukira ennyo
    mu mateeka ge.
  heb-heb: הללו יה אשרי איש ירא את יהוה במצותיו חפץ מאד׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর। ধন্য সে লোক যে সদাপ্রভুুকে মান্য করে, যে তাঁর আদেশে
    অত্যন্ত আনন্দিত হয়।
  ntu-ntu: wibzku mz Yawe! Murde amrlzle ncblo kx ilvzle natqde x amrluele nide.
  pan-pan: ਹਲਲੂਯਾਹ! ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਹੁਕਮਾਂ
    ਵਿੱਚ ਬਹੁਤ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।
  tkr-tkr: Rəbbilqa şukur hee'e! Rəbbin nukarar, şukur hee'e, Rəbbine doyus şukur
    hee'e!
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍၊ ပညတ် တော်တို့ ၌ အလွန် မွေ့လျော် သောသူသည် မင်္ဂလာ
    ရှိ၏။
  kgf-kgf: Haleluya, Yawe eeya héimima héna acyawac ségiségi kuneŋ yanda waŋanʒac
    inéŋ ʒézé ségiségiyaguc.
  tte-O: Yeoba tatobalan. Tem yaiya Yeoba imatausan yo ana loinao iobigaili me ana
    yaliyaya kani inamwanamwa.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Nora Kotira aatu qeteharo vira
    uva avataqiro vi vai vaiintira Noravano Kotiva vira koqema amite vaira.
  hmo-hmo: Lohiabada do umui hanamoa. Lohiabada dekenai ia gari tauna be namo. Lohiabada
    ena taravatu ia moalelaia noho tauna danu be namo.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Bicaʼ ba bönniʼ naʼ rádxinëʼ Xanruʼ, bönniʼ
    naʼ raza ládxëʼë runëʼ ca gunná bëʼë Dios!
  urd-urd: ख़ुदावन्द की हम्द करो! मुबारक है वह आदमी जो ख़ुदावन्द से डरता है, और उसके
    हुक्मों में खू़ब मसरूर रहता है!
  rus-SYN: Хвалите, рабы Господни, хвалите имя Господне.
  bqc-SIM: Àleluya! Báaaden gbɛ̃́ pↄ́ Dii vĩa vĩ, mɛ́ Diipi yãdilɛaↄ ì kaaàgu
    ũ.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah un! Yahweh Pakai ginna neija athupeh ho
    lunglhai tah'a juiho dinga iti kipa um a hitam.
  mar-mar: परमेश्वराची स्तुती करा. जो मनुष्य परमेश्वराच्या आज्ञा पाळतो, जो त्याच्या
    आज्ञेत मोठा आनंद करतो, तो आशीर्वादित आहे.
  isl-isl: Dýrð sé Guði! Að trúa á Guð og treysta honum veitir ómælda blessun. Sæll
    er sá maður sem hefur unun af boðorðum hans.
  hlt-THB: Bawipa taw kyihcah lah uh. Bawipa kqih nawh ak awipeekkhqi awh zeelnaak
    ak takhqi taw ami zoseen hy.
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Cushishami cawanga Tayta Diosta
    rispitaj cäga, mandamintuncunata cumlej cajpis.
  bqp-bqp: Aleluya! Arubarikademɛ gbɛ̃ kũ à Dikiri vĩna vĩ ũ, akũsↄ̃ Dikiri yãditɛnanↄ
    dì kánɛ manamana.
  hat-hat: Lwanj pou Seyè a! Ala bon sa bon pou moun ki gen krentif pou Seyè a, ki
    pran tout plezi l' nan fè sa li mande!
  eng-BSB: Hallelujah! Blessed is the man who fears the LORD, who greatly delights
    in His commandments.
  eng-WEBPB: Praise the LORD! Blessed is the man who fears the LORD, who delights
    greatly in his commandments.
  kbq-kbq: Ra Anumzamofo agi'a ahentesga hiho! Iza'o Ra Anumzamofonku'ma koro hunenteno,
    muse huno'ma agri kasegema amage'ma nentesnia vahe'mo'a knare asomu erigahie.
  pon-pon: MEID pai ol o me majak Ieowa, me kin peren kola a kujoned akan.
  nhe-BL: ¡Miyac paquilistli quipiya nopa tlacatl tlen quiimacasi TOTECO! Quena, nochi
    tlen quinpactía quichijtinemise tlen quiijtohuaj itlanahuatilhua Toteco tlahuel
    paquij.
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Mamin aminu tapatuta Buyambam tapae
    akgwauke itane mama wam tawanangge take siknga natapiu Anututa take tasingamik.
  bus-bus: Aleluya! Aubarikadeen gbɛ̃ kɛ̀ Dii vĩa vĩi ũ, bensↄ̃ Dii yãdiɛnanↄ è
    kánɛ maamaa.
  gub-BL: Azeharomoete. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Hurywete
    Tupàn wi ukyze ma'e wà. Aze Tupàn ze'eg heruzar haw ikatu amo teko wanupe, hurywete
    a'e teko wà.
  eng-DRA: 'Praise the Lord, ye children: praise ye the name of the Lord.'
