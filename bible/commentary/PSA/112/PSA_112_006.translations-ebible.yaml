verse: PSA.112.006
translations:
  mal-C: നീതിനിഷ്ഠർ ഒരിക്കലും കുലുങ്ങുകയില്ല; അവരുടെ ഓർമ എന്നും നിലനിൽക്കും.
  deu-TKW: Denn er wird nimmermehr wanken; ewiges Gedenken wird dem Frommen zu teil.
  lin-lin: Solo, aninganaka ata moke te. Bakanisaka misala ya moto ya sembo tango
    nyonso.
  mmx-mmx: Lugugu ap mo laradi avukat noxo subu, la limixin bok di noxo domampe i.
  eng-LSV: For he is not moved for all time; For the righteous is a continuous memorial.
  eng-GNV: 'Surely he shall neuer be moued: but the righteous shalbe had in euerlasting
    remembrance.'
  eng-WEBSTER: 'Surely he shall not be moved for ever: the righteous shall be in everlasting
    remembrance.'
  nhw-BL: Se tlacatl catli quej ni quichihua, amo huetzis quema hualas tlaohuijcayotl.
    Masehualme catli cuajcualme quielnamiquise para nochipa.
  swh-ONEN: Hakika hatatikisika kamwe, mtu mwenye haki atakumbukwa milele.
  bba-bba: Domi ɡeeɡii kun sokurɑmɔ pɑi. Bɑ ko n nùn yɑɑyewɑ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(כ) Surely he shall not be moved for ever: (ל) The righteous shall
    be in everlasting remembrance.'
  luo-luo: Adier, onge gima nyalo yienge, ngʼat makare ibiro par nyaka chiengʼ.
  aii-aii: ܘܠܥܵܠܲܡ ܠܹܐ ܫܵܥܹܫ، ܕܟ݂ܵܪܵܐ ܕܙܲܕܝܼܩܵܐ ܒܸܬ ܗܵܘܹܐ ܠܥܵܠܲܡ.
  meu-meu: badina be kara maoromaoro tauna na nega ta basine mareremarere; bae laloa
    hanaihanai.
  npi-ULB: किनकि त्यो कहिल्यै डग्‍नेछैन । धर्मी व्यक्‍तिको सम्झना सधैं हुनेछ ।
  yor-yor: 'Dájúdájú a kì yóò le yí ní ipò padà láéláé: olódodo ni a ó máa ṣe ìrántí
    rẹ láéláé.'
  pes-OPCB: شخص عادل پیوسته پایدار خواهد بود و نام نیکش همیشه در یادها باقی خواهد
    ماند.
  tgl-ULB: Dahil siya ay hindi kailanman matitinag; ang matuwid ay maaalala magpakailanman.
  nop-nop: Me momooŋ adi nemek niŋ gineŋ tuwot mu gweheyeeŋ malak, kaŋ metamdi me
    undiniŋ u nadikaule mu timiiŋ.
  hui-hui: Wali agali bayale biaga kago ibu pinale mini bilinahe kagola wali agali
    marume ibu embeda nahe mitangi bu haabo holebira.
  mya-mya: သူ​တော်​ကောင်း​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ ဆုံး​ရှုံး​ရ​လိမ့်​မည်​မ​ဟုတ်။ လူ​တို့​သည်​သူ့​အား​အ​ဘယ်​အ​ခါ​၌​မျှ
    မေ့​လျော့​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེ་ནི་ཁོ་རང་ནམ་ཡང་གཡོ་བ༌མེད། །དྲང་བདེན་མི་ནི་རྟག་ཏུ་དྲན་པར༌འགྱུར།།
  wsk-wsk: Mu awuk, kariimet munan umu karo tui lagasan mu me ta dagulamonko; se kariimet
    saki alo kariimet umu nunga kiwem ningo mu ko balu se lagamonko.
  sna-sna: Zvirokwazvo, haangatongozungunuswi; munhu akarurama acharangarirwa nokusingaperi.
  spa-BLM: Porque nunca será sacudido. Los justos serán recordados para siempre.
  cac-cac: Yuj chi', malaj b'aq'uin̈ ol can d'a yalan̈. A anima vach' chi', ol nachajn̈ejcot
    d'a masanil tiempo.
  swh-ULB: Kwa maana hataondoshwa kamwe; mwenye haki atakumbukwa milele.
  bel-bel: прыхіляецца, каб дагледзець неба і зямлю;
  deu-ELBBK: denn in Ewigkeit wird er nicht wanken. Zum ewigen Andenken wird der Gerechte
    sein.
  mbb-OT: Kenà duwazuwa he ebmelig-en is kebpekesavuk din te minsan keenu. Ne kenà
    sikandin egkelipatan te wazà pidtemanan.
  mal-2015: അവൻ ഒരു നാളും കുലുങ്ങിപ്പോകയില്ല; നീതിമാൻ എന്നേക്കും ഓർമ്മയിൽ ഇരിക്കും.
  gup-gup: Nawu namak bininj minj kabarabun munguyh. Birribuyika bininj wanjh kabirridjalburrbun
    munguyh.
  rmc-rmc: O spravodľivo manuš pes šoha na čhalavela; furt les leperena.
  nlg-nlg: Na vure raini ke mua laga vulera na lei totobo te dika, ma gaira na maemane
    kara ghanaghana oli talaura.
  pes-OPV: زیرا که تا به ابد جنبش نخواهد خورد. مرد عادل تا به ابد مذکور خواهد بود.
  ron-1924: Кэч ел ну се клатинэ ничодатэ; помениря челуй неприхэнит цине ын вечь.
  ben-OBCV: নিশ্চয় সে কখনও বিচলিত হবে না; কিন্তু ধার্মিককে চিরকাল মনে রাখা হবে।
  som-som: Waayo, isaga weligiis lama dhaqaajin doono, Oo kii xaq ah weligiisba waa
    la xusuusan doonaa.
  lat-VUC: et humilia respicit in cælo et in terra?
  eng-ASVBT: For he shall never be moved; The righteous shall be had in everlasting
    remembrance.
  mna-mna: Tomtom ndeeŋeŋana ta kembei na, toomboŋana sa ko irao be itoki na som.
    Mi tomtom ko tikamam ŋgar pini mi matan iŋgalŋgal mbulu kini, mi iseeŋge iseeŋge
    ma ila.
  ita-1885: Certo egli non sarà giammai smosso; Il giusto sarà in memoria perpetua.
  eng-LXXUP: 'And yet looks upon the low things in heaven, And on the earth:'
  eng-ULB: For he will never be moved; the righteous person will be remembered forever.
  spa-VBL: Porque nunca caerán. Los que viven con rectitud nunca serán olvidados.
  fra-_FOB: Car il ne sera jamais ébranlé; la mémoire du juste sera perpétuelle.
  mal-mal: അവൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല; നീതിമാൻ എന്നേക്കും സ്മരിക്കപ്പെടും.
  urd-GVR: kyoṅki wuh abad tak nahīṅ ḍagmagāegā. Rāstbāz hameshā hī yād rahegā.
  suz-BL: ठीक पाइबपुकी गेनायो मप्रेंसीनीम। मेको आन कली मिम्‍तीके गेना हना यो लीब।
  eng-NOY: 'Yea, he shall never be moved: The righteous shall be in everlasting remembrance.'
  ita-1927: poiché non sarà mai smosso; la memoria del giusto sarà perpetua.
  ckb-ckb: بێگومان پیاوچاک هەتاهەتایە نالەقێت، هەتاهەتایە یادی دەکرێتەوە.
  eng-BBE: He will not ever be moved; the memory of the upright will be living for
    ever.
  xsi-xsi: Mao nâ, ambo tamâta toŋge ipono muli sondo pa Yova Kindeni, ande tamâta
    ŋinde ma imo ara nâ. Aku kinzi tamâta sipâŋga muli-muli ŋinde ma siloŋo i parina.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನೀತಿವಂತರು ಎಂದೆಂದಿಗೂ ಕದಲರು; ನೀತಿವಂತರು ನಿತ್ಯವಾಗಿ ಜ್ಞಾಪಕದಲ್ಲಿ
    ಇರುವರು.
  tam-2017: அவன் என்றென்றைக்கும் அசைக்கப்படாதிருப்பான்; நீதிமான் என்றென்றும் புகழுள்ளவன்.
  spa-RV-1909: 'Por lo cual no resbalará para siempre: en memoria eterna será el justo.'
  ron-BTF: Cu siguranță nu se va clătina niciodată, cel drept va fi în amintire pentru
    totdeauna.
  eng-WEBP: For he will never be shaken. The righteous will be remembered forever.
  eng-FBV: They will never fall. Those who live right won't be forgotten.
  nld-1939: Want in eeuwigheid zal de rechtvaardige niet wankelen, En hij blijft in
    de herinnering voor eeuwig.
  nch-BL: Se tacat cati quej ni quichihua, amo huetzis quema hualas taohuijcayot.
    Masehualme cati cuajcualme quielnamiquise para nochipa.
  vie-1934: Người cũng chẳng hề bị lay động; Kỷ niệm người công bình còn đến đời đời.
  cha-cha: 'Sa güiya ti umanacalamten para taejinecog: y manunas para taejinecog:
    ufanmajajasoja.'
  hin-CV: यह सुनिश्चित है, कि वह कभी पथभ्रष्ट न होगा; धर्मी अपने पीछे स्थायी नाम छोड़
    जाता है.
  eng-OURB: כּ For he will never be shaken. ל The upright will be remembered forever.
  spa-BES: Él nunca será movido; el recuerdo del recto vivirá para siempre.
  tdx-tdx: כ Le lia’e tsy hasiotse re; ל ho tiahy nainai’e o vañoñeo.
  tha-KJV: แน่​นอนเขาจะไม่ถดถอยเป็นนิตย์ คนจะระลึกถึงคนชอบธรรมอยู่​เป็นนิตย์
  por-BR-2018: Certamente ele nunca se abalará; o justo será lembrado para sempre.
  deu-ELO: denn in Ewigkeit wird er nicht wanken. Zum ewigen Andenken wird der Gerechte
    sein.
  eng-WYC-2018: for he shall not be moved [into] without end. A just man shall be
    in everlasting mind; (and nothing shall shake him. A good person’s deeds shall
    always be remembered;)
  epo-epo: Ĉar neniam li falos; Virtulo estos memorata eterne.
  gfk-gfk: Pai tale tunat bia da gunei. Da lik kawase hathatikane no ut na takodas.
  uig-PIN: Bǝrⱨǝⱪ, u ǝbǝdiy tǝwritilmǝydu; Ⱨǝⱪⱪaniy adǝm mǝnggügǝ ǝslinidu.
  beo-beo: Noga:idafa dunu da hamedafa dafamu. Amola eno dunu da ea hou hame gogolemu.
  tpi-OTNT: Gutpela man i no inap pundaun, na ol manmeri i no inap lusim tingting
    long em.
  hau-SA: Tabbatacce ba zai taɓa jijjigu ba; za a tuna da mai adalci har abada.
  udu-udu: Haali/ wathiŋ ḵar/e a’di molu joc̱ ki sule/ sule/ mo. A’di minu ka e ki
    sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: Berheq, u ebediy tewritilmeydu; Heqqaniy adem menggüge eslinidu.
  nde-nde: Ngeqiniso kayikunyikinyeka; umuntu olungileyo uzakhunjulwa lanininini.
  ton-ton: 'Ko e moʻoni ʻe ʻikai ueʻi ia ʻo lauikuonga: ʻe taʻengata ʻae fakamanatu
    ki he kakai māʻoniʻoni.'
  ces-1613: Nebo nepohne se na věky, v paměti věčné bude spravedlivý.
  eng-WMB: For he will never be shaken. The righteous will be remembered forever.
  tam-TCV: நிச்சயமாய் அவன் ஒருபோதும் அசைக்கப்படமாட்டான்; நீதிமானை மக்கள் நீடித்த காலத்திற்கு
    நினைவிற்கொள்வார்கள்.
  ceb-ULB: Kay dili gayod siya matarog; ang matarong nga tawo mahinumdoman sa kahangtoran.
  pol-UBG: Na pewno nigdy się nie zachwieje, sprawiedliwy na wieki pozostanie w pamięci.
  urd-GVU: کیونکہ وہ ابد تک نہیں ڈگمگائے گا۔ راست باز ہمیشہ ہی یاد رہے گا۔
  eng-OEBCW: For they will never be shaken; the just will be forever remembered.
  deu-1912: Denn er wird ewiglich bleiben; des Gerechten wird nimmermehr vergessen.
  kan-2017: ಅವನು ಎಂದಿಗೂ ಕದಲುವುದಿಲ್ಲ; ನೀತಿವಂತನನ್ನು ಯಾವಾಗಲೂ ಸ್ಮರಿಸುವರು.
  yap-yap: Be’ ni bfel’ e dariy bi’id nra magawon; ma dab ni pag tilin bingyal’.
  hlt-MCSB: A dueng la aka om tah kumhal ah poekkoepnah a om coeng dongah anih ngawntah
    kumhal duela tuen mahpawh.
  mdy-ETH: ዬይ ዓሢ ናንጊና ዓጊፃዓኬ፤ ፂሎ ዓሲኮ ማዻ ማሊንቴ ጎይሣ ዴዓንዳኔ።
  twi-ASANTE: Ampa ara, ɔrenhinhim da biara da; wɔbɛkae onipa tenenee daa.
  eng-WEBU: For he will never be shaken. The righteous will be remembered forever.
  acu-NT: Tura asar mengkaakachartin ainawai. Tura asamtai chikich ainausha anangmichu
    ainaunka tuke pachiu ainawai.
  spa-PDDPT: Porque él nunca será conmovido, El justo será recordado para siempre.
  gun-gun: Ha'e kuery ndoityai 'rãe. Ha'e kuery re raka'e rã peve 'rã ima'endu'aa.
  agu-BL: Cha'stzun te cya'l cunin na chicwe't tul il, nin ilenin sna'wsok cyetz chibi'a'tz.
  ilo-ULB: Ta saanto pulos isuna a magaraw; agnanayonto a malaglagip ti nalinteg a
    tao.
  kpg-kpg: Tangada humalia la hagalee magedaa. Nia daangada e langahia ginaadou a mee
    i nia madagoaa huogodoo.
  uig-ARA: بەرھەق، ئۇ ئەبەدىي تەۋرىتىلمەيدۇ؛ ھەققانىي ئادەم مەڭگۈگە ئەسلىنىدۇ.
  sus-sus: Na kanyi mu birama, mixie mu nɛɛmuma a xa tinxinyi ma.
  pon-2006: Aramas mwahu sohte pahn sapwungala; e sohte pahn manoknokla kohkohlahte.
  jae-jae: Eŋ oc êkô ŋajaŋa êku atomanô ma lau oc taêŋ ênam eŋ endeŋ tôŋgeŋ.
  ksd-ksd: A dovot pa na malmaliara ta tika na bung; Di nuk uraure ra tena takodo
    pa na mutu.
  tur-YTC: Çünkü o asla sarsılmaz. Doğrular sonsuza dek hatırlanır.
  bel-N: Бо ён ніколі не пахісьнецца; у вечнай памяці будзе праведнік.
  grc-BRENT: καὶ τὰ ταπεινὰ ἐφορῶν ἐν τῷ οὐρανῷ, καὶ ἐν τῇ γῇ·
  kpr-kpr: Eveva evetu genembo itako jo gofae arera, nenda binó jo nanjigo dadabae
    arira.
  ind-AYT: Sebab, dia takkan pernah tergoyahkan, dia akan diingat selama-lamanya.
  yom-yom: Bukiedika kalendi nikuka ko ; mutu wusonga wela tebukulungu moyo mu zithangu
    zioso.
  yut-yut: Uŋun amɨn tebaisi atjak. Aŋakwan man bini don taŋ aŋaŋ kɨkdɨsak.
  nya-nya: Ndithu sadzagwedezeka; munthu wolungama sadzayiwalika mpaka muyaya.
  hrv-hrv: '$KAF Dovijeka neće on posrnuti: $LAMED u vječnome će spomenu biti pravednik.'
  mps-mps: Dwagi yai bidi aga tula mugobeo, tama we bidi augwaligo homugo aga gegeda
    pogobeo.
  tpi-tpi: Gutpela man i no inap pundaun, na ol manmeri i no inap lusim tingting long
    em.
  dan-1931: thi han rokkes aldrig i Evighed, den retfærdige ihukommes for evigt;
  vie-OVCB: Người chẳng bao giờ rúng động. Cuộc đời người công chính được ghi nhớ.
  guj-2017: કેમ કે તે કદી પડશે નહિ; ન્યાયી માણસનું સ્મરણ સર્વકાળ રહેશે.
  pon-2006A: Aramas mwahu sohte pahn sapwungala; e sohte pahn manokonokla kohkohlahte.
  por-BRBSL: Pois ele nunca será abalado. Os justos serão lembrados para sempre.
  eng-OEBUS: For they will never be shaken; the just will be forever remembered.
  swe-swe: För han ska inte vackla, ihågkommen ska den rättfärdige bli i evighet.
    [Ordet ”För” börjar på bokstaven Kaf och ”ihågkommen” på Lamed som är den storleksmässigt
    längsta bokstaven i det hebreiska alfabetet. Det gör att den står ut i en text
    och är väl synlig eftersom det är den enda bokstaven som är så hög så den sticker
    upp ovanför den tänkta topplinjen längs överkanten på bokstäverna. De räftfärdiga
    ”sticker ut” från mängden och blir ihågkommna.]
  cth-cth: Khoeroe kâhuen mahoeh. Tami kalan teh panue e lah pou ao han.
  twi-twi: Ampa ara ɔrenhinhim da biara da; wɔbɛkae onipa trenee daa.
  hlt-hlt: A dueng la aka om tah kumhal ah poekkoepnah a om coeng dongah anih ngawntah
    kumhal duela tuen mahpawh.
  tbz-SIM: Dɛ yiɛ̀ nhɔ̃ í ndo bìtì. Bɛ̀ ɔ̃ nyɛ̃́mu wèè wetí o kpɛ́í nsɑ̃́ɑ̃̀
  msy-2020: Gumazir aghuim irɨghan kogh egh tugh gavgavigh mamaghɨra ikiam. Eghtɨ
    gumazamiziba a gɨnɨghnɨghvɨra ikiam.
  dop-dop: Ye n lɑkɩ mpʋ nn cɛŋləɣɩ. Pɑ tɔɔsəɣɩ siɣisilu tɔɔ kɛ́ tɑm tɔɔ kɛ́.
  azb-azb: Belə adam əsla sarsılmaz, Saleh insan əbədi olaraq yadda qalacaq.
  eng-DBY: 'For he shall not be moved for ever: the righteous shall be in everlasting
    remembrance.'
  hin-2017: वह तो सदा तक अटल रहेगा; धर्मी का स्मरण सदा तक बना रहेगा।
  wol-KYG: Ku jub du tërëf mukk, te dees na ko fàttliku ba fàww.
  bjr-bjr: Andeeqee marifa sia kuridiannoo. Faiqí anaasee minara naaruara irifaranoo.
  eng-YLT: For — to the age he is not moved; For a memorial age-during is the righteous.
  kne-kne: Tan din nalinteg yan maga polos di kaisokbaana, polos ay adi malinglingan
    sisya.
  eng-WYC-2017: for he shall not be moved without end. A just [or rightwise] man shall
    be in everlasting mind;
  eng-WMBB: For he will never be shaken. The righteous will be remembered forever.
  zat-NTPS: Chee̱ le̱ na' quebe bi gutá na le̱' lu lataj naga zue̱', na' tu chí'izqueze
    xeajlesá lazre̱' bénneache ca'.
  zty-NTPS: Che ḻen bi be wkwás ḻe' ḻo latje gan zoe', na' to chi'ize chejsá' ḻáže'gak
    benách ka' ḻe'.
  urd-GVH: क्योंकि वह अबद तक नहीं डगमगाएगा। रास्तबाज़ हमेशा ही याद रहेगा।
  rug-rug: (Kaph) Sa tie leana si lopu kaqu boka tava kilasa; (Lamed) kaqu ta balabala
    si asa ninae rane.
  gaz-gaz: Dhugumaan inni gonkumaa hin raafamu; namni qajeelaan bara baraan yaadatama.
  fra-LSG: Car il ne chancelle jamais; La mémoire du juste dure toujours.
  yal-yal: Bayo tinxin muxun mi tantanɲɛ mumɛ! Yamaan mi ɲinanɲɛ a fe xɔn habadan!
  iou-iou: '@see-verse:PSA.112.005'
  haw-1868: Aole ia e kulanalana, a i ke ao pau ole; E hoomanao mau loa ia no hoi
    ka poe pono.
  arb-NAV: فَإِنَّهُ لَنْ يَتَزَعْزَعَ أَبَداً. ذِكْرُ الصِّدِّيقِ يَخْلُدُ إِلَى
    الأَبْدِ.
  ded-ded: Ngic dindingac ye seria nanu wiac mongngo meu goroc goroc naric mi anude.
    Amma ngicngac yeneng yeac negenggec fekefude.
  ewe-ewe: Vavã, maʋã akpɔ o; woaɖo ŋku ame dzɔdzɔe dzi tegbee.
  eng-LEE: 'Surely unto eternity shall he not be moved: in everlasting remembrance
    shall the righteous be held.'
  asm-FB: কাৰণ ধার্মিক লোক কেতিয়াও লৰচৰ নহ’ব; ধাৰ্মিক লোকক মানুহে চিৰকাল সোঁৱৰণ কৰিব।
  sus-A: نَ كَنيِ مُ بِرَ مَ، مِشِيٍ مُ نّيمُمَ عَ شَ تِنشِنيِ مَ.
  fra-SBL: Car il ne sera jamais ébranlé. On se souviendra toujours des justes.
  hbo-hbo: כִּֽי־לְעֹולָ֥ם לֹא־יִמֹּ֑וט לְזֵ֥כֶר עֹ֝ולָ֗ם יִהְיֶ֥ה צַדִּֽיק׃
  kik-kik: Ti-itherũ mũndũ ũcio ndakenyenyeka; mũndũ mũthingu atũũraga aririkanagwo
    nginya tene.
  fra-NCL: Car il ne sera jamais ébranlé ; le juste laissera une mémoire éternelle.
  cek-AK: Anih loe tasoehhaih om mak ai; katoeng kami loe dungzan khoek to pahnet
    mak ai.
  cuk-cuk: Bipisaale gwen-galakuosulid dule-nued-daedi, degisadegu ebinsalegoed.
  uig-CYR: Асманларға һәм йәргә қараш үчүн, Өзини төвән қилғучиға?
  pma-pma: Vati meatin keil koa amal imok mukok, avong keil takeih sakras vapurun
    keil, ka meatin sav keil e rovobongentei sakien tetahos keil one.
  tel-2017: అలాటి వారు ఎన్నటికీ స్థిరంగా ఉండిపోతారు. నీతిమంతులు నిత్యం జ్ఞాపకంలో ఉంటారు.
  hat-BSA: Paske li p ap janm ebranle. Moun dwat la va sonje jis pou tout tan.
  ukr-ONPU: схиляється подивитися на небеса і землю?
  kos-kos: Sie mwet suwoswos el fah tu na ku. El ac fah esamyuk in pacl nukewa.
  hbo-WLC: כִּֽי־לְעוֹלָ֥ם לֹא־יִמּ֑וֹט לְזֵ֥כֶר ע֝וֹלָ֗ם יִהְיֶ֥ה צַדִּֽיק׃
  ibo-ibo: Nʼezie, agaghị ewezuga ya nʼọnọdụ ya; a ga-echeta onye ezi omume ruo mgbe
    ebighị ebi.
  ory-ory: କାରଣ ସେ କଦାପି ବିଚଳିତ ନୋହିବ; ଧାର୍ମିକ ଲୋକ ଅନନ୍ତକାଳ ସ୍ମରଣରେ ରହିବ।
  chk-chk: Pun ewe chon pwüng epwe fokun tipepos. Aramas repwe chechemeni i tori feilfeilachök.
  rop-rop: Trabul kaan kaman langa olabat, najing. Nobodi kaan foget blanga ola kainbalawan
    ting weya deibin oldei dumbat.
  ukr-1871: Він бо по віки не захитається; память праведника буде вічна.
  yon-yon: Amborom kuu ye kuu ma kan kiringmaanban kowe. Yorokmo ye karub kuu Godbed
    aron korem meenenaneen nonondandunaanban.
  deu-1951: denn er wird ewiglich nicht wanken; des Gerechten wird ewiglich gedacht.
  eng-JPS: For he shall never be moved; the righteous shall be had in everlasting
    remembrance.
  srp-1865: Jer neæe posrnuti dovijeka, pravednik æe se spominjati uvijek.
  lug-lug: Omutuukirivu talinyeenyezebwa, era anajjukirwanga ennaku zonna.
  heb-heb: כי לעולם לא ימוט לזכר עולם יהיה צדיק׃
  ben-IRV: কারণ তাকে কখনো সরানো যাবে না; ধার্ম্মিকদের চিরকাল মনে রাখবে।
  ntu-ntu: urde ncblo kxtubq kxtr-rnrcti-lzbqu adcpx zvz mz drtwr leplz.
  pan-pan: ਉਹ ਕਦੀ ਵੀ ਨਾ ਡੋਲੇਗਾ, ਧਰਮੀ ਸਦਾ ਦੀ ਯਾਦਗੀਰੀ ਲਈ ਹੋਵੇਗਾ।
  tkr-tkr: Xəəqə, ç'iyeyqa K'yorzul ilyakkana Mana vor.
  mya-JVB: အကယ် စင်စစ်လှုပ်ရှား ခြင်းနှင့်အစဉ် ကင်းလွတ် လိမ့်မည်။ ဖြောင့်မတ် သောသူသည်
    အစဉ် အမြဲအောက်မေ့ ဘို့ရာ ဖြစ် လိမ့်မည်။
  kgf-kgf: Inéŋ qekeŋ qehaya qahac. Ic solaŋa imi hémbénaŋa niŋɋeli mimia wammac.
  tte-O: Tomo dudulainane kani nige sowasowana ibelu, ana nuwatu-kalatan kani imiyayai.
  tbg-tbg: Vi vaiintiva kia qoraiqama viraitiro, koqema kero variqiro viramanta vaiinti
    nahenti viva avuqavu kaiqa varainarara qaqi iritevara.
  hmo-hmo: Tau namona be nega ta do idia hamorua lasi. Taunimanima ese ia do idia
    laloatao hanaihanai.
  zar-NT: Catu caz gaca nu utsáʼ bönniʼ naʼ, ateʼ sóaticaʼsö nu tsöjné lëʼ.
  urd-urd: 'उसे कभी जुम्बिश न होगी: सादिक की यादगार हमेशा रहेगी।'
  rus-SYN: приклоняется, чтобы призирать на небо и на землю;
  bqc-SIM: Gbɛ̃maa lí fu bauo, aà yã́ aↄ dↄńguɛ gↄↄpii.
  tcz-CHONGTHU: Hitobang miho chu thilsen asuhmo joulou ding ahi. Mikitah hohi min
    asumil theipon ahi.
  mar-mar: कारण तो मनुष्य कधीही हलणार नाही; नितीमान मनुष्याची आठवण सर्वकाळ राहील.
  isl-isl: Slíkur maður verður ekki fórnarlamb illra atvika. Umhyggja Guðs fyrir honum
    verður umræðuefni þeirra sem þekkja hann.
  hlt-THB: Anih ce ityk awh awm am tat tikaw; thlak dyng taw kumqui dy u ing am hilh
    tikaw.
  qub-qub: Chaynöpami mana alliman mana chayanchu. Alli runataga imaypis yarparaycangami.
  bqp-bqp: Pↄ́ke ni gbɛ̃ mana lá ble zikiro, a yã nigↄ̃ dↄńgu gↄrↄ sĩnda pínki.
  hat-hat: Li p'ap janm bite. Yo p'ap janm bliye l'.
  eng-BSB: Surely he will never be shaken; the righteous man will be remembered forever.
  eng-WEBPB: For he will never be shaken. The righteous will be remembered forever.
  kbq-kbq: Fatgo avu'ava zama nehania vahera kefo avu'ava zamo'a azeri otregahie.
    Fatgo avu'ava zama nehaza vahera, vahe'mo'za zamagerakani ozamante'za, zamagesa
    antahizami vava hugahaze.
  pon-pon: Pwe a jota pan luetala kokolata; me pun amen iei men kataman joutuk eu.
  nhe-BL: Se tlacatl tlen quej ni quichihua, ax huetzis quema hualas tlaohuijcayotl.
    Tlacame tlen cuajcualme quiilnamiquise para nochipa.
  wnc-wnc: Siwan amin nomanu waapa pimananga dua. Siwan aminda kake aminu waapae dua
    botaning.
  bus-bus: Pↄ́ke é gbɛ̃ maaa lá ble zikiro, à yã égↄ̃ dↄńgu gurↄ píngi.
  gub-BL: Ikatu ma'e nuzewyr kwaw hemetarer 'ym ma'e romo weko awer pe wà. Teko ima'enukwaw
    putar her tuweharupi wà nehe.
  eng-DRA: And looketh down on the low things in heaven and in earth?
