verse: PSA.112.003
translations:
  mal-C: ഐശ്വര്യവും സമ്പത്തും അവരുടെ ഭവനങ്ങളിലുണ്ട്, അവരുടെ നീതി എന്നേക്കും നിലനിൽക്കുന്നു.
  deu-TKW: Fülle und Reichtum ist in seinem Hause, und seine Gerechtigkeit besteht
    für immer.
  lin-lin: Ndako na ye ezali na bokolongono mpe na bomengo, mpe bosembo na ye ewumelaka
    mpo na seko.
  mmx-mmx: Nedi loxoetemen dinaba ngasang kobot at laxampanga solo la dinap novos
    aleng. La at levenaleng axap i tu melamgo di noxok pakes bok ba ti tempanga.
  eng-LSV: Wealth and riches [are] in his house, || And his righteousness is standing
    forever.
  eng-GNV: Riches and treasures shalbe in his house, and his righteousnesse endureth
    for euer.
  eng-WEBSTER: 'Wealth and riches shall be in his house: and his righteousness endureth
    for ever.'
  nhw-BL: Ipan ichaj se masehuali catli quintlepanita itlanahuatilhua Toteco, mopantis
    ica miyac tlamantli catli cuali huan patiyo. pampa yaya quichihua catli xitlahuac
    huan cuali, amo quema quielcahuase.
  swh-ONEN: Nyumbani mwake kuna mali na utajiri, haki yake hudumu milele.
  bba-bba: Alɑfiɑ kɑ dukiɑ ko n wɑ̃ɑ win yɛnuɔ. Win ɡem kun kpeemɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ה) Wealth and riches shall be in his house: (ו) And his righteousness
    endureth for ever.'
  luo-luo: Pith gi mwandu yudore e ode, kendo timne makare osiko nyaka chiengʼ.
  aii-aii: ܕܵܘܸܠܬܵ‌ܐ ܘܥܘܼܬܪܵܐ ܓܵܘ ܒܲܝܬܹܗ ܝܢܵܐ، ܘܙܲܕܝܼܩܘܼܬܹܗ ܦܵܝܫܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ.
  meu-meu: Moni bona kohu na ena ruma ai, bona ena kara maoromaoro e hesinu hanaihanaimu.
  npi-ULB: धन र सम्पत्ति त्यसको घरमा हुन्छन् । उहाँको धार्मिकता सदासर्वदा रहनेछ ।
  yor-yor: Ọlá àti ọrọ̀ yóò wà nínú ilé rẹ̀; òdodo rẹ̀ sì dúró láé.
  pes-OPCB: خانواده‌اش صاحب مال و ثروت خواهد شد و خوبی‌های او هرگز از یاد نخواهند
    رفت.
  tgl-ULB: Kasaganaan at kayamanan ay nasa kaniyang tahanan; ang kaniyang katuwiran
    ay mananatili magpakailanman.
  nop-nop: Wapmihiŋiye adi muneeŋ bomboŋ duhuduhunit hatineeŋ, eŋ titiŋ momooŋŋiŋdi
    dapmandapmaŋnit mokit haliwooŋ halaak.
  hui-hui: Ibu damene ti muni mbiraleru dewawi howa ibu homogo bayale haabo holebira.
  mya-mya: သူ​၏​အိမ်​ထောင်​စု​သား​တို့​သည်​ချမ်း​သာ ကြွယ်​ဝ​လိမ့်​မည်။ သူ​သည်​အ​စဉ်​အ​မြဲ​ကောင်း​စား​လိမ့်​မည်။
  bod-N: དེ་ཡི་ཁྱིམ་ལ་རྒྱུ་ནོར་འབྱོར་ཕྱུག༌ལྡན། །དེ་ཡི་དྲང་བདེན་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nunga bagara te mu nungumik mel ago bagamonko; se nononga kiwem ningo diram
    mu butata pempem la anirukko.
  sna-sna: Pfuma nezvakawanda zviri mumba make, uye kururama kwake kunogara nokusingaperi.
  spa-BLM: En su casa hay riquezas y tesoros. Su justicia es eterna.
  cac-cac: Man̈ jantacoc sb'eyumal d'a yol spat, axo stojolal, ayn̈ejec' d'a masanil
    tiempo.
  swh-ULB: Nyumbani mwake mna utajiri na mali; na haki yake itadumu milele.
  bel-bel: ад усходу сонца да захаду хай будзе праслаўлена імя Гасподняе;
  deu-ELBBK: Vermögen und Reichtum wird in seinem Haus sein, und seine Gerechtigkeit
    besteht ewiglich.
  mbb-OT: Edsepian is pemilya zin, ne kenà egkelipatan is keupiya zin taman te taman.
  mal-2015: ഐശ്വര്യവും സമ്പത്തും അവന്റെ വീട്ടിൽ ഉണ്ടാകും; അവന്റെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു.
  gup-gup: Dja namekbe bininj nuye namud, wanjh kabirrikukenmen dja kabirrikarrme
    kunwern. Bedda wanjh munguyh kabirridjalkurduyime kunmakkenh.
  rmc-rmc: Andre leskro kher ela o barvaľipen a savorestar pherdo; leskro spravodľišagos
    ľikerela furt.
  nlg-nlg: Na gehegehedira na vure lologho te uto, kara mua ponoliodira nia.
  pes-OPV: توانگری و دولت در خانه او خواهد بود وعدالتش تا به ابد پایدار است.
  ron-1924: Ел аре ын касэ богэцие ши белшуг ши неприхэниря луй дэйнуеште ын вечь.
  ben-OBCV: ধনসম্পদ ও ঐশ্বর্য তার গৃহে আছে, এবং তার ধার্মিকতা চিরস্থায়ী হয়।
  som-som: Gurigiisa waxaa ku jira maal iyo taajirnimo, Xaqnimadiisuna weligeedba
    way sii waartaa.
  lat-VUC: A solis ortu usque ad occasum laudabile nomen Domini.
  eng-ASVBT: Wealth and riches are in his house; And his righteousness endureth forever.
  mna-mna: Tomtom ta kembena, ziŋan zin wal ta timbotmbot ruumu kini na, ko tirao
    kat pa koroŋ ta boozomen. Mi ni ko ikiskis mbulu ndeeŋeŋana ma imbol pini, mi
    iseeŋge iseeŋge ma ila.
  ita-1885: Facoltà e ricchezze son nella sua casa, E la sua giustizia dimora in perpetuo.
  eng-LXXUP: From the rising of the sun to his setting, The name of the Lord is to
    be praised.
  eng-ULB: Wealth and riches are in his house; his righteousness will endure forever.
  spa-VBL: Sus familias serán ricas; porque el bien que ellos hacen tendrá resultados
    eternos.
  fra-_FOB: L'abondance et la richesse seront dans sa maison, et sa justice subsiste
    à toujours.
  mal-mal: ഐശ്വര്യവും സമ്പത്തും അവന്റെ വീട്ടിൽ ഉണ്ടാകും; അവന്റെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു.
  urd-GVR: Daulat aur ḳhushhālī us ke ghar meṅ rahegī, aur us kī rāstbāzī abad tak
    qāym rahegī.
  suz-BL: मेको आन खिंमी शोंप बाक्‍ब। मेको आन ठीक पतीके गेना हना यो लीब।
  eng-NOY: Wealth and riches shall be in his house; His righteousness shall endure
    for ever.
  ita-1927: Abbondanza e ricchezze sono nella sua casa, e la sua giustizia dimora
    in perpetuo.
  ckb-ckb: سامان و دەوڵەمەندی لە ماڵیەتی، ڕاستودروستییەکەی هەتاهەتایە چەسپاوە.
  eng-BBE: A store of wealth will be in his house, and his righteousness will be for
    ever.
  xsi-xsi: Tamâta ara ŋinde see taitu kinzi ma simo mbaliŋa warakanzi, aku i tamwata
    ne vetâŋa arara ma ikeno ikura zo zo.
  kan-OKCV: ಧನವೂ, ಐಶ್ವರ್ಯವೂ ಅವರ ಮನೆಯಲ್ಲಿ ಇರುವುದು; ಅವರ ನೀತಿಯು ಶಾಶ್ವತವಾಗಿ ಉಳಿಯುವುದು.
  tam-2017: செழிப்பும் செல்வமும் அவனுடைய வீட்டிலிருக்கும்; அவனுடைய நீதி என்றைக்கும்
    நிற்கும்.
  spa-RV-1909: Hacienda y riquezas hay en su casa; y su justicia permanece para siempre.
  ron-BTF: Avere și bogății vor fi în casa lui, și dreptatea lui dăinuiește pentru
    totdeauna.
  eng-WEBP: Wealth and riches are in his house. His righteousness endures forever.
  eng-FBV: Their families will be wealthy; the good they do has eternal results.
  nld-1939: Welvaart en rijkdom bewonen zijn huis, En zijn gerechtigheid houdt in
    eeuwigheid stand;
  nch-BL: Ipan ichaj se masehuali cati quintepanita itanahuatilhua Toteco, onca ricojyot
    huan miyac tamanti cati cuali, pampa yaya quichihua cati xitahuac huan cati cuali,
    amo quema quielcahuase.
  vie-1934: Của cải và giàu có đều ở trong nhà người, Và sự công bình người còn đến
    đời đời.
  cha-cha: 'Güinaja yan rinico mangaegue gui guimaña: ya y tininasña gagaegueja para
    taejinecog.'
  hin-CV: उसके परिवार में संपत्ति और समृद्धि का वास है, सदा बनी रहती है उसकी सच्चाई
    और धार्मिकता
  eng-OURB: ה Wealth and riches are in his house. ו His righteousness endures forever.
  spa-BES: Una tienda de riquezas estará en su casa, y su justicia será para siempre.
  tdx-tdx: ה Vara naho hanañañe ty añ’anjomba’e ao, ו vaho nainai’e ty havantaña’e.
  tha-KJV: ทรัพย์​ศฤงคารและความมั่งคั่​งม​ี​อยู่​ในเรือนของเขา และความชอบธรรมของเขาดำรงอยู่​เป็นนิตย์
  por-BR-2018: Em sua casa haverá bens e riquezas, e sua justiça permanece para sempre.
  deu-ELO: Vermögen und Reichtum wird in seinem Hause sein, und seine Gerechtigkeit
    besteht ewiglich.
  eng-WYC-2018: Glory and riches be in his house; and his rightfulness dwelleth into
    the world of world. (There shall be glory and riches in his house; and his righteousness
    remaineth forever and ever.)
  epo-epo: Bonstato kaj riĉeco estas en lia domo; Kaj lia justeco restas eterne.
  gfk-gfk: No uno hala i hung ma ra haleng kinewa saakit, ma ira uno takodasiana magingin
    i kis hatika taar.
  uig-PIN: Uning ɵyidǝ dɵlǝt ⱨǝm bayliⱪlar bolidu; Ⱨǝⱪⱪaniyliⱪi mǝnggügǝ turidu.
  beo-beo: Ea sosogo fi da bagade gaguiwane ba:mu. Amola e da hahawane, bagade gaguiwane
    fifi ahoanumu.
  tpi-OTNT: Famili bilong en bai i kisim planti mani samting, na em bai i stap gut
    oltaim.
  hau-SA: Wadata da arziki suna a cikin gidansa, adalcinsa zai dawwama har abada.
  udu-udu: Pa jin tanu dhali pa jin tana a’di e gu’b piti mo dhali mo ma ḵar/em piti
    ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Uning öyide dölet hem bayliqlar bolidu; Heqqaniyliqi menggüge turidu.
  nde-nde: Inotho lenzuzo kusendlini yakhe, lokulunga kwakhe kumi laphakade.
  ton-ton: '‌ʻE ʻi hono fale ʻae koloa mo e nāunau: pea ʻoku tolonga ʻo taʻengata
    ʻa ʻene angatonu.'
  ces-1613: Zboží a bohatství v domě jeho, a spravedlnost jeho zůstává na věky.
  eng-WMB: Wealth and riches are in his house. His righteousness endures forever.
  tam-TCV: செல்வமும் சொத்துக்களும் அவன் வீட்டிலிருக்கும்; அவனுடைய நீதி என்றும் நிலைக்கிறது.
  ceb-ULB: Ang kabtangan ug bahandi anaa sa iyang balay; ang iyang pagkamatarong molungtad
    sa kahangtoran.
  pol-UBG: Dobrobyt i bogactwo są w jego domu, a jego sprawiedliwość trwa na wieki.
  urd-GVU: دولت اور خوش حالی اُس کے گھر میں رہے گی، اور اُس کی راست بازی ابد تک قائم
    رہے گی۔
  eng-OEBCW: Wealth and riches are in their houses, their prosperity stands forever.
  deu-1912: Reichtum und die Fülle wird in ihrem Hause sein, und ihre Gerechtigkeit
    bleibt ewiglich.
  kan-2017: ಅವನ ಮನೆಯಲ್ಲಿ ಸಿರಿಸಂಪತ್ತುಗಳು ಇರುವವು; ಅವನ ನೀತಿಯು ಸದಾಕಾಲವೂ ಫಲಿಸುತ್ತಿರುವುದು.
  yap-yap: Tabnaw rok e bayi fel’ rogon me yo’or ban’en riy, ma bayi fla’ab ni dariy
    n’umngin nap’an.
  hlt-MCSB: A im ah boeinah neh khuehtawn soep tih a duengnah a yoeyah la cak.
  mdy-ETH: ቆሎንታ ዖርጎቹሞንታ ማኣሮ ዒዛኮ ኩማንዳኔ፤ ፂሉማ ዒዛኮ ናንጊና ናንጋንዳኔ።
  twi-ASANTE: Ahonya ne sika wɔ ne fie, na ne tenenee tena hɔ daa.
  eng-WEBU: Wealth and riches are in his house. His righteousness endures forever.
  acu-NT: Ni jeen warinchu untsuri iruninawai. Tura tuke wait anengkratin ainawai.
  spa-PDDPT: Suficiencia y riquezas hay en su casa, Y su justicia permanece para siempre.
  gun-gun: Hoo py ma opa mba'e 'rã oguereko, heko porãa oĩ 'rã raka'e rã peve.
  agu-BL: Nin yi e'a'tz yi jicyuch te cyajtza'kl, sjalok wi'nin chime'bi'l, nin ilenin
    chocopon tan quich'eye'n yi e' yi at tajwe'n scyetz.
  ilo-ULB: Sanikua ken kinabaknang ket adda iti balayna; ti kinalintegna agtalinaed
    iti agnanayon.
  kpg-kpg: Dono madahaanau ga haadanga lamalia ga maluagina, gei mee ga haadanga lamalia hua
    beelaa.
  uig-ARA: ئۇنىڭ ئۆيىدە دۆلەت ھەم بايلىقلار بولىدۇ؛ ھەققانىيلىقى مەڭگۈگە تۇرىدۇ.
  sus-sus: Naafuli nun bannaya luma a yi ra, a xa tinxinyi xanxi abadan.
  pon-2006: Eh peneinei pahn paiamwahu oh kepwehpwe, oh e pahn paiamwahu kohkohlahte.
  jae-jae: Gêŋ masê to awa ênêc ênê andu ma ênê biŋgêdêŋ oc ênêc endeŋ tôŋgeŋ.
  ksd-ksd: I rada ra kubana ma ra ngala na tabarikik ma ra vurvur magit, Ma kana mangamangana
    takodo na tur tukum.
  tur-YTC: Bolluk ve zenginlik onun evindedir. Onun doğruluğu sonsuza dek sürer.
  bel-N: Маёмасьць і багацьце ў доме ягоным, і праведнасьць ягоная будзе трываць вечна.
  grc-BRENT: Ἀπὸ ἀνατολῶν ἡλίου μέχρι δυσμῶν, αἰνετὸν τὸ ὄνομα Κυρίου.
  kpr-kpr: Nunda ghaguru aikena moni guguade nene arera, nemokena evovodae digutuse
    irarira.
  ind-AYT: Harta dan kekayaan ada di dalam rumahnya, kebenarannya bertahan untuk selama-lamanya.
  yom-yom: Bima biwombo ayi kimvuama bidi mu nzo andi ayi busonga buandi bunzingilanga
    mu zithangu zioso.
  yut-yut: Yutnikon yo kabɨni morapmɨ taŋ ɨmni, ae aŋpakni tagɨsi uŋun do amɨn da
    dɨma ɨŋtoni.
  nya-nya: Kulemera ndi chuma zili mʼnyumba yake, ndipo chilungamo chake ndi chosatha.
  hrv-hrv: $HE Blagostanje i bogatstvo bit će u domu njegovu, $VAU njegova pravednost
    ostaje dovijeka.
  mps-mps: Agai we wai augwaligo mone dali nai hauwa siyu, tama augwali bugagia sesemane
    sogo bidaibao.
  tpi-tpi: Famili bilong en bai i kisim planti mani samting, na em bai i stap gut
    oltaim.
  dan-1931: Velstand og Rigdom er i hans Hus, hans Retfærdighed varer evindelig.
  vie-OVCB: Nhà người tích lũy nhiều của cải, đức công chính người còn mãi mãi.
  guj-2017: તેઓના ઘરમાં ધનદોલતની વૃદ્ધિ થશે; તેઓનું ન્યાયીપણું સદાકાળ ટકશે.
  pon-2006A: Eh peneinei pahn paiamwahu oh kepwehpwe, oh e pahn paiamwahu kohkohlahte.
  por-BRBSL: Riqueza e riqueza estão em sua casa. Sua retidão perdura para sempre.
  eng-OEBUS: Wealth and riches are in their houses, their prosperity stands forever.
  swe-swe: Välstånd och rikedom finns i hans hus, och hans rättfärdighet består för
    evigt. [Ordet ”välstånd” börjar på bokstaven He och ”och” med Vav.]
  cth-cth: A im vah hnopai a tawnta awh vaiteh, a lannae teh a yungyoe a kangning
    han.
  twi-twi: Ahonya ne sika wɔ ne fi, na ne trenee tena hɔ daa.
  hlt-hlt: A im ah boeinah neh khuehtawn soep tih a duengnah a yoeyah la cak.
  tbz-SIM: Mɛsɑ̀ɑ̀ nɛ̀ tikpɑ̀tì dɛ̀ yó mbomu dɛ yiɛ̀ ncĩ́ɛ̃̀tɛ̀, Kuyie nhò wùó nwèè
    wetí wènwe sɑ̃́ɑ̃̀.
  msy-2020: Men adarazi dagɨar avɨriba initɨ, men biziba bar avɨrasemegham. Me deraghvɨra
    arazir aghuimɨn gɨn mangɨva ikɨ mamaghɨra ikiam.
  dop-dop: Wɛnɑʋ nɑ təcɑɣɑnɑʋ wɛnnɑ pə tɛ yʋlʋ təyɑɣɑ tɑɑ. Ɩsɔ lɑŋlɛ hɛɛnɑ-ɩ tɑm tɔɔ.
  azb-azb: Evindən bolluq və sərvət əskilməz, Salehliyi əbədi qalar.
  eng-DBY: Wealth and riches [shall be] in his house; and his righteousness abideth
    for ever.
  hin-2017: उसके घर में धन-सम्पत्ति रहती है; और उसका धर्म सदा बना रहेगा।
  wol-KYG: alal ak koom am sa kër, sag njekk sax dàkk.
  bjr-bjr: Mi andeeqara fasiqana faiqi namu ainaina faqaasa arifaranoo. Mina ainaina
    faqa naaruara rairaammida mariannoo.
  eng-YLT: Wealth and riches [are] in his house, And his righteousness is standing
    for ever.
  kne-kne: Bomaknang to din pamilya na, yan komakaman din kinalinteg na si eng-enggana.
  eng-WYC-2017: Glory and riches be in his house; and his rightfulness [or rightwiseness]
    dwelleth into the world of world.
  eng-WMBB: Wealth and riches are in his house. His righteousness endures forever.
  zat-NTPS: Da zan da de̱, ne xel-la' gunní'a zaj zra na xu'u lizre̱', ne tu chí'izqueze
    zua da xrlátaje da dxun bénnea'.
  zty-NTPS: Da' zan da' de, na' yeḻa' wnni'a zej yo'on liž bennen' na' to chi'ize
    zoa da' chawe' da' žone'.
  urd-GVH: दौलत और ख़ुशहाली उसके घर में रहेगी, और उस की रास्तबाज़ी अबद तक क़ायम रहेगी।
  rug-rug: (He) Kaqu koa mamutu sa nana kinoa, (Vav) meke sa nana tinoṉoto si kaqu
    koa hola ninae rane ka rane.
  gaz-gaz: Qabeenyii fi badhaadhummaan mana isaa keessa jira; qajeelummaan isaas bara
    baraan jiraata.
  fra-LSG: Il a dans sa maison bien-être et richesse, Et sa justice subsiste à jamais.
  yal-yal: E hɛrin nun nafunla sɔtɔma nɛn, e sabatima nɛn tinxinyani habadan.
  iou-iou: Äma udewani täŋo äboriyeken iron pähap ahäŋ bumbum api täŋ yämek. Täŋpäŋ
    tärek-täreki nämo, säkgämän pen api irek.
  haw-1868: Aia ma kona hale ka waiwai a me ka ukana; A e mau loa ana no kona pono.
  arb-NAV: يَمْتَلِئُ بَيْتُهُ مَالاً وَغِنىً، وَبِرُّهُ يَدُومُ إِلَى الأَبَدِ.
  ded-ded: Yeac amau hiedzo finactoa endzirangoc feude amma yeac faka dindingacngo
    nasoya nasoya feengkefude.
  ewe-ewe: Kesinɔnu kple nu nyuiwo le eƒe aƒe me, eye eƒe dzɔdzɔenyenye nɔa anyi ɖikaa.
  eng-LEE: Plenty and riches shall be in his house, and his righteousness shall endure
    for ever.
  asm-FB: তেওঁলোকৰ ঘৰত ধন-সম্পদ থাকে; তেওঁলোকৰ ধাৰ্মিকতা চিৰকাললৈকে থাকে।
  sus-A: نَاقُلِ نُن بَننَيَ لُمَ عَ يِ رَ، عَ شَ تِنشِنيِ شَنشِ عَبَدَن.
  fra-SBL: La richesse et les richesses sont dans sa maison. Sa justice est éternelle.
  hbo-hbo: הֹון־וָעֹ֥שֶׁר בְּבֵיתֹ֑ו וְ֝צִדְקָתֹ֗ו עֹמֶ֥דֶת לָעַֽד׃
  kik-kik: Gwake mũciĩ gũkoragwo na ũtonga na indo nyingĩ, naguo ũthingu wake ũtũũraga
    nginya tene.
  fra-NCL: Il a dans sa maison bien-être et richesse, et sa justice subsiste à jamais.
  cek-AK: A im ah hmuenmae hoi angraenghaih to om tih; a toenghaih loe dungzan khoek
    to om poe tih.
  cuk-cuk: E-neggi ibmar-nuegan-bukidar-nika guoed, e-Igar-Inniki-Imaked degisadeguoed.
  uig-CYR: Күн чиқардин күн патарға, Пәрвәрдигарниң нами мәдһийилинишкә лайиқтур!
  pma-pma: Vatiamal onen ihotin tahosien ka tokolkatien, umen one koa amumoni musil
    sakien ten maluen hel lisenges.
  tel-2017: కలిమి, సంపద అతని ఇంట్లో ఉంటాయి. అతని నీతి నిత్యం నిలకడగా ఉంటుంది.
  hat-BSA: Anpil byen ak gwo richès rete lakay li. Ladwati li dire pou tout tan.
  ukr-ONPU: Від сходу сонця й до його заходу прославлене ім’я Господа!
  kos-kos: Sou lal ac fah arulana kasrup, Mwe insewowo lal ac fah yokyokelik nwe tok.
  hbo-WLC: הוֹן־וָעֹ֥שֶׁר בְּבֵית֑וֹ וְ֝צִדְקָת֗וֹ עֹמֶ֥דֶת לָעַֽד׃
  ibo-ibo: Akụnụba na-adịgide nʼụlọ ya; ezi omume ya na-adịgidekwa ruo mgbe ebighị
    ebi.
  ory-ory: ତାହାର ଗୃହରେ ଧନସମ୍ପତ୍ତି ଥାଏ ଓ ତାହାର ଧର୍ମ ସଦାକାଳସ୍ଥାୟୀ
  chk-chk: Wöü me chomong pisek ra nom lon imwan, nge an pwüng a nonom tori feilfeilachök.
  rop-rop: Olabat garra jidan ritjwan garram ebrijing, en olabat garra oldei jidan
    trubalawei.
  ukr-1871: Достаток і багацтво буде в домі його, і справедливість його буде по віки.
  yon-yon: Odamoda yiribman yemoona kuu ye ambiwoom dangoon, kwane ye yorokmo kerekmen
    kuu aron korem kwane angkimbaraneen.
  deu-1951: Reichtum und Fülle ist in seinem Hause, und seine Gerechtigkeit besteht
    ewiglich.
  eng-JPS: Wealth and riches are in his house; and his merit endureth for ever.
  srp-1865: Obilje je i bogatstvo u domu njegovu, i pravda njegova traje dovijeka.
  lug-lug: Ennyumba ye enejjulanga ebintu n’obugagga obungi; era anaabanga mutuukirivu
    ennaku zonna.
  heb-heb: הון ועשר בביתו וצדקתו עמדת לעד׃
  ben-IRV: তার ঘরে সম্পদ এবং ঐশ্বর্য্য থাকে; তার ধার্ম্মিকতা নিত্যস্থায়ী হবে।
  ntu-ntu: salz-ngrbz Gct bade da kxmrlzting kxkqlu. ct okatrle nide murde natubq.
  pan-pan: ਧਨ ਦੌਲਤ ਉਹ ਦੇ ਘਰ ਵਿੱਚ ਹੈ ਅਤੇ ਉਹ ਦਾ ਧਰਮ ਸਦਾ ਤੱਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।
  tkr-tkr: Şargıle garbılqamee Rəbbine doyus şukur hee'e!
  mya-JVB: ထိုသူ ၏ အိမ် ၌ စည်းစိမ် ဥစ္စာကြွယ်ဝ ၍ ၊ သူ ၏ ကောင်းကျိုး သည် အစဉ် အမြဲတည်
    တတ်၏။
  kgf-kgf: Amayaiguc mériaŋ hemimac. Hakaya solaŋ dindiŋanéŋ hémbénaŋa hemimac.
  tte-O: Ali nume kalona mena kani gogo wasawasa simiyamiya mwa ana namwanamwa kani
    imiyayai.
  tbg-tbg: Vira vaintivara airi monu airaira vataimanta vaiinti nahenti vinavuka parumakeha
    nimirara kia tauru karaiti, qaqi iritevara.
  hmo-hmo: Iena famili taudia, be do mai edia moni bona kohu momo, bona iena kara
    maoromaoro, be do ia noho ela bona hanaihanai.
  zar-NT: Lu yuʼu lidxëʼ gataʼ yöl-laʼ tsahuiʼ, ateʼ idíaʼticaʼsö le naca tsahuiʼ
    runëʼ.
  urd-urd: माल — ओ — दौलत उसके घर में है; और उसकी सदाकत हमेशा तक क़ाईम है।
  rus-SYN: От восхода солнца до запада да будет прославляемо имя Господне.
  bqc-SIM: Pↄ́mↄama ń àizɛɛo di aà bɛɛ, aà yãkɛa a zɛ́wa láaa vĩo.
  tcz-CHONGTHU: Amaho hung haodoh ding ahiuve chuleh athilpha bol u umjing jingding
    ahi.
  mar-mar: धन व श्रीमंती त्यांच्या घरात आहेत; त्यांचे नितीमत्व सर्वकाळ टिकते.
  isl-isl: Sjálfur býr hann við auðlegð og góðverk hans gleymast ekki.
  hlt-THB: Boeinaak ingkaw mangnaak taw a ipkhui awh awm kawmsaw, a dyngnaak ce kumqui
    dy awm loet kaw.
  qub-qub: Wasincho ima-aycancunapis manami pishengachu. Pï-maypäpis allimi canga.
  bqp-bqp: Ɔgↄ kũ aruzɛkɛo di a bɛa, a yãmanakɛna lakana vĩro.
  hat-hat: Li alèz lakay li, li gen anpil richès. L'ap toujou fè sa ki dwat devan
    Bondye.
  eng-BSB: Wealth and riches are in his house, and his righteousness endures forever.
  eng-WEBPB: Wealth and riches are in his house. His righteousness endures forever.
  kbq-kbq: Ana vahe'mokizmi nompina zagone feno zamo'enena megahie. Ana nehanigeno
    fatgo zamavu zamavamo'a maka zupa mevava huno vugahie.
  pon-pon: Im a pan dir en dipijou melel o a pun pan potopot eta.
  nhe-BL: Ipan ichaj se tlacatl tlen quintlepanita itlanahuatilhua Toteco, mopantis
    ica miyac tlamantli tlen cuali huan patiyo. pampa nopa tlen yajaya quichihua tlen
    xitlahuac huan cuali, ax quema quiilcahuase.
  wnc-wnc: Siwan aminu waapatane dongu moni kwaapzang paning. Siwan aminu wa apatane
    kepi noman takngana asinggan asinggan yuwik.
  bus-bus: Ɔↄ kↄ̃n auzikio di à bɛ, à yãmaakɛna yãana vĩro.
  gub-BL: Uhyk ma'e hàpuz me. Uhyk hemetarer izupe no. Tuweharupi ikatu a'e.
  eng-DRA: From the rising of the sun unto the going down of the same, the name of
    the Lord is worthy of praise.
