verse: PSA.112.004
translations:
  mal-C: പരമാർഥികൾക്ക് അന്ധകാരത്തിൽ പ്രകാശം ഉദിക്കുന്നു, അങ്ങനെയുള്ളവർ കരുണയും കൃപയും
    നീതിയും ഉള്ളവർ ആകുന്നു.
  deu-TKW: Er geht den Frommen auf wie ein Licht in der Finsternis, gnädig und barmherzig
    und gerecht.
  lin-lin: Pole engengaka kati na molili mpo na bato ya alima, mpo na moto oyo alimbisaka
    baninga, ayokelaka bato mawa mpe azali sembo.
  mmx-mmx: Do lamain na vot, laxasep mo ik lok ti laradi manmanton. La ik lox asuusu
    lebelen tuntun, loklox anare, la loklok ik mokso rin.
  eng-LSV: Light has risen in darkness to the upright, || Gracious, and merciful,
    and righteous.
  eng-GNV: 'Vnto the righteous ariseth light in darkenes: he is merciful and full
    of copassion and righteous.'
  eng-WEBSTER: 'To the upright there ariseth light in darkness: he is gracious, and
    full of compassion, and righteous.'
  nhw-BL: Ni masehuali itztoc quen se tlahuili catli tlahuía ipan tzintlayohuilotl.
    Yaya tetlasojtla huan teicnelía huan techihuilía catli xitlahuac.
  swh-ONEN: Hata gizani nuru humzukia mtu mwadilifu, yule mwenye rehema, huruma na
    haki.
  bba-bba: Tɔn ɡeo wi u wɔnwɔndu mɔ, u rɑ kɑ tɔnu duure, u mɑɑ sɑ̃ɑ ɡemɡii, wɔ̃kurɑ
    yɑm dɛɛrɑmɔ win sɔ̃.
  eng-KJVCPB: '(ז) Unto the upright there ariseth light in the darkness: (ח) He is
    gracious, and full of compassion, and righteous.'
  luo-luo: Ngʼama ngimane oriere ler rienyne kata gotieno, ngʼat mangʼwon, ma kecho
    ji kendo makare.
  aii-aii: ܙܪܝܼܩ ܠܹܗ ܒܲܗܪܵܐ ܓܵܘ ܚܸܫܟܵܐ ܠܬܪܘܼܨܵܐ، ܚܲܢܵܢܵܐ ܝܠܹܗ ܘܡܪܲܚܡܵܢܵܐ ܘܙܲܕܝܼܩܵܐ.
  meu-meu: Diari na dibura ai e taramu, kara maoromaoro taudia edia; Iehova na mai
    ena harihari-bada bona mai ena hebogahisi bona mai ena kara maoromaoro.
  npi-ULB: भक्‍त मानिसको निम्ति अन्धकारमा ज्‍योति चम्किन्छ । उहाँ अनुग्रही, कृपालु
    र निष्‍पक्ष हुनुहुन्छ ।
  yor-yor: 'Fún olóòótọ́ ni ìmọ́lẹ̀ yóò tàn fún ní òkùnkùn: olóore-ọ̀fẹ́ àti aláàánú
    àti òdodo.'
  pes-OPCB: برای کسی که درستکار و بخشنده، مهربان و نیکوکار است، حتی در تاریکی شب نیز
    نور طلوع می‌کند.
  tgl-ULB: Nagliliwanag ang ilaw sa kadiliman para sa maka-diyos; siya ay mapagbigay-loob,
    maawain, at makatarungan.
  nop-nop: Mambip hatak, iŋgoŋ hautadi hautaaŋ me momohi yehitubu-lodalak. Me momooŋ
    adi metam nolidok siloŋ tobogoŋ eŋ welekulema tiyemiŋa didimeniŋ hatilak.
  hui-hui: Arumaho ngagoha wali agali bayaleru biamogo bulenaga wá holene tagira ibaga.
    Wali agali mendeali dara howa biamogo biagabi maruhondo bayale biagabi tigatiga
    hangu biagabi ti kagoha wá haabo holebira.
  mya-mya: သ​နား​ကြင်​နာ​တတ်​၍​က​ရု​ဏာ​နှင့်​ပြည့်​ဝ လျက် တ​ရား​မျှ​တ​သော​သူ​တော်​ကောင်း​တို့​အ​တွက်
    အ​မှောင်​ထဲ​၌​အ​လင်း​ရောင်​ပေါ်​ထွန်း​တတ်​၏။
  bod-N: དྲང་པོ་མུན་པར་གནས་ཀྱང་འོད་སྤྲོ༌ཞིང༌། །དེ་ལ་ཐུགས་རྗེ་སྙིང་རྗེ་དྲང་བདེན༌མངའ།།
  wsk-wsk: Sor tiromorom ningi ta wore, kariimet ningo diram mu nikinang te bagamonko,
    mu awuk, nuna kariimet saki nongomang nungaru se, marolila te arungu baga se,
    munan ningo diram te la bagasan.
  sna-sna: Kunyange murima akarurama anobudirwa nechiedza, iye munhu ane nyasha nengoni
    uye akarurama.
  spa-BLM: La luz amanece en la oscuridad para los rectos, misericordioso y justo.
  cac-cac: Icha val saquilq'uinal d'a scal q'uic'alq'uinal, icha chi' yaj Dios d'a
    eb' anima vach' spensar, yujto ay yoq'uelc'olal eb', ay svach'c'olal eb', tojol
    pax sb'eyb'al eb'.
  swh-ULB: Nuru huangazia gizani kwa ajili ya mtu mcha Mungu; yeye ni wa fadhili,
    huruma, na haki.
  bel-bel: Высокі над усімі народамі Гасподзь; над нябёсамі слава Ягоная.
  deu-ELBBK: 'Den Aufrichtigen geht Licht auf in der Finsternis: Er ist gnädig und
    barmherzig und gerecht.'
  mbb-OT: Minsan merusirem duen gihapun kerayag para te menge etew he hustu is paaǥi
    zan te kebpengungubpaan, kelelaǥan, hihizuwen, wey metazeng.
  mal-2015: നേരുള്ളവർക്കു ഇരുട്ടിൽ വെളിച്ചം ഉദിക്കുന്നു; അവൻ കൃപയും കരുണയും നീതിയും
    ഉള്ളവനാകുന്നു.
  gup-gup: Yawey kabimarnebolkwolkan nuye bininj nawu namak. Nungka nawu mimkongiwern
    dja kabenmarnekurduyime kundjalmak birribuyika bininj.
  rmc-rmc: O švetlos andro kaľipen švicinela le čače manušeske, oleske, ko hino lačho,
    jileskro the spravodľivo.
  nlg-nlg: Tana bona na pungi, te laga vulera nina vure God, na marara te haghe mai
    tua. Na pukuna tara hevei tatavahale, mara vei arovi mara kabu maemane.
  pes-OPV: نور برای راستان در تاریکی طلوع می‌کند. او کریم و رحیم و عادل است.
  ron-1924: Челуй фэрэ приханэ ый рэсаре о луминэ ын ынтунерик, ел есте милостив,
    ындурэтор ши дрепт.
  ben-OBCV: ন্যায়পরায়ণের জন্য অন্ধকারের মাঝে আলো উদয় হয়, সে কৃপাময়, স্নেহশীল
    ও ধার্মিক।
  som-som: Kuwa qumman iftiin baa gudcurka uga soo baxa, Isagu waa nimco miidhan,
    oo waxaa ka buuxda raxmad, waana xaq.
  lat-VUC: Excelsus super omnes gentes Dominus, et super cælos gloria ejus.
  eng-ASVBT: 'Unto the upright there ariseth light in the darkness: He is gracious,
    and merciful, and righteous.'
  mna-mna: Tomtom ndeeŋeŋana, sombe imbotmbot la zugut biibi leleene, na mat ko iyaara
    pini. Mi ni leleene izanzaana pa zin mbesooŋo kini, mi imuŋaiŋai zin mi ikampewe
    zin.
  ita-1885: La luce si leva nelle tenebre a quelli che son diritti. Un tale uomo è
    pietoso, misericordioso, e giusto.
  eng-LXXUP: The Lord is high above all the nations; His glory is above the heavens.
  eng-ULB: Light shines in the darkness for the godly person; he is gracious, merciful,
    and just.
  spa-VBL: La luz brillará en las tinieblas para aquellos que viven en rectitud, para
    aquellos que son corteses, compasivos, y buenos.
  fra-_FOB: La lumière se lève dans les ténèbres pour l'homme droit; il est compatissant,
    miséricordieux et juste.
  mal-mal: നേരുള്ളവർക്ക് ഇരുട്ടിൽ വെളിച്ചം ഉദിക്കുന്നു; അവൻ കൃപയും കരുണയും നീതിയും
    ഉള്ളവനാകുന്നു.
  urd-GVR: Andhere meṅ chalte waqt diyānatdāroṅ par raushnī chamaktī hai. Wuh rāstbāz,
    mehrbān aur rahīm hai.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर छिङछिङम बाक्‍तेक्‍म हना यो, छेङछेङ दुम्‍ब। मेको
    मुर आन कली दाक्‍ब, शिशी पाइब नु ठीक पाइब बाक्‍नीम।
  eng-NOY: To the righteous shall arise light out of darkness; He is gracious and
    full of compassion and righteousness.
  ita-1927: La luce si leva nelle tenebre per quelli che son retti, per chi è misericordioso,
    pietoso e giusto.
  ckb-ckb: لە تاریکیدا ڕووناکی بۆ سەرڕاستان درەوشایەوە، بۆ ئەوانەی کە میهرەبان و بە
    بەزەیی و ڕاستودروستن.
  eng-BBE: For the upright there is a light shining in the dark; he is full of grace
    and pity.
  xsi-xsi: Ikura zo zo, tamâta ara uru kalo sukâŋa ŋananzi tini pinde ku io ne wisi-wisi
    ilâ panzi, aku i ne vetâŋa rârâni nde sondo nâ. Mine kala i nde itogo sinâla ŋana
    isinalanzi tamâta arara simo nia ŋaŋa ilo.
  kan-OKCV: ಯಥಾರ್ಥರಿಗೆ ಕತ್ತಲಲ್ಲಿ ಬೆಳಕು ಮೂಡುವುದು; ಅವರು ಕೃಪೆಯೂ, ಅನುಕಂಪವೂ, ನೀತಿಯೂ ಉಳ್ಳವವರಾಗಿರುವರು.
  tam-2017: செம்மையானவர்களுக்கு இருளிலே வெளிச்சம் உதிக்கும்; அவன் இரக்கமும் மனவுருக்கமும்
    நீதியுமுள்ளவன்.
  spa-RV-1909: 'Resplandeció en las tinieblas luz á los rectos: es clemente, y misericordioso,
    y justo.'
  ron-BTF: Celor integri le răsare lumină în întuneric, el este cu har și plin de
    compasiune și drept.
  eng-WEBP: Light dawns in the darkness for the upright, gracious, merciful, and righteous.
  eng-FBV: Light shines in the darkness for those who live right, for those who are
    gracious, compassionate, and good.
  nld-1939: De vromen gaat een licht in de duisternis op, Hem, die genadig, barmhartig
    en rechtvaardig zal zijn.
  nch-BL: Ni masehuali itztoc quej se taahuili cati taahuía ipan tzintayohuilot. Yaya
    tetasojta huan teicnelía huan techihuilía cati xitahuac.
  vie-1934: Aùnh sáng soi nơi tối tăm cho người ngay thẳng. Người hay làm ơn, có lòng
    thương xót, và là công bình.
  cha-cha: 'Ya y manunas nae cajulo y manana gui jalom jomjom: güiya cariñoso güe
    yan bula minaase, yan tunasgüe.'
  hin-CV: सीधे लोगों के लिए अंधकार में भी प्रकाश का उदय होता है, वह उदार, कृपालु और
    नीतियुक्त है.
  eng-OURB: ז Light dawns in the darkness for the upright, ח gracious, merciful, and
    righteous.
  spa-BES: Para el recto hay una luz que brilla en la oscuridad; él está lleno de
    gracia y compasión.
  tdx-tdx: ז Anjirihan-kazavàñe añ’ieñe ao ty vañoñe, ח matarike re, lifo-tretrè vaho
    vantañe.
  tha-KJV: ความสว่างจะโผล่ขึ้นมาในความมืดให้คนเที่ยงธรรม เขามี​ความเมตตา เต็มไปด้วยความสงสารและชอบธรรม
  por-BR-2018: A luz brilha nas trevas para os corretos, para quem é piedoso, misericordioso
    e justo.
  deu-ELO: Den Aufrichtigen geht Licht auf in der Finsternis; er ist gnädig und barmherzig
    und gerecht.
  eng-WYC-2018: Light is risen up in darknesses to rightful men; the Lord is merciful
    in will, and a merciful doer, and rightful. (Light riseth up in the darkness for
    the upright; the Lord is merciful in will, a giver of mercy, and fair to all.)
  epo-epo: En mallumo leviĝas lumo por la virtulo. Li estas kompatema, favorkora,
    kaj justa.
  gfk-gfk: A lulungo i bulo sare no kankado wara gaena no ut na takodas. Iakano tunotuno,
    a ut na harmarsai ie ma i la gilgil ira bilbilai.
  uig-PIN: Ⱪarangƣuluⱪta turƣan durus adǝmgǝ nur pǝyda bolidu; U xǝpⱪǝtlik, rǝⱨimdil
    ⱨǝm ⱨǝⱪⱪaniydur.
  beo-beo: Noga:idafa dunu (ilia da asigidafa amola moloidafa amola gogolema:ne olofosu
    dawa:), ilia da gasi ganodini esalea, hadigi ba:sa.
  tpi-OTNT: Tudak i stap, tasol lait i save kamap bilong helpim ol gutpela man. Gutpela
    man i save marimari na sori long ol arapela manmeri na em i save wokabaut stret.
  hau-SA: Ko a cikin duhu haske kan haskaka wa mai aikata gaskiya, mai alheri mai
    tausayi da kuma mai adalci.
  udu-udu: Moŋkush cuki mis e bwaman mondhurumi’d gom uni kun dhelel ma du mo. Tap̱a
    a’di ta’da ’the mo dhali ta’da manmiimii mo dhali ta’da ḵar/e mo.
  uig-LAT: Qarangghuluqta turghan durus ademge nur peyda bolidu; U shepqetlik, rehimdil
    hem heqqaniydur.
  nde-nde: Lasebumnyameni kuyavela ukukhanya kwabaqotho, emuntwini olomusa, olesihawu
    lolungileyo.
  ton-ton: '‌ʻOku tupu ʻae maama ki he angatonu ʻi he poʻuli: ʻoku angaʻofa ia, pea
    fonu ʻi he manavaʻofa, pea māʻoniʻoni.'
  ces-1613: Vzchází ve tmách světlo upřímým, milostivý jest, milosrdný a spravedlivý.
  eng-WMB: Light dawns in the darkness for the upright, gracious, merciful, and righteous.
  tam-TCV: நீதிமான்களுக்கு இருளிலும் வெளிச்சம் உதிக்கும்; ஏனெனில் அவர்கள் இரக்கமும்,
    கருணையும், நீதியுமுள்ளவர்கள்.
  ceb-ULB: Mosidlak ang kahayag diha sa kangitngit alang sa tawo nga diosnon; mahigugmaon
    siya, maluloy-on, ug makataronganon.
  pol-UBG: Dla prawych wschodzi światłość w ciemności; on jest łaskawy, miłosierny
    i sprawiedliwy.
  urd-GVU: اندھیرے میں چلتے وقت دیانت داروں پر روشنی چمکتی ہے۔ وہ راست باز، مہربان
    اور رحیم ہے۔
  eng-OEBCW: To the upright arises light in the darkness; full of favour and pity
    and kindness are they.
  deu-1912: Den Frommen geht das Licht auf in der Finsternis von dem Gnädigen, Barmherzigen
    und Gerechten.
  kan-2017: ಯಥಾರ್ಥರಿಗೆ ಕತ್ತಲೆಯಲ್ಲಿಯೂ ಜ್ಯೋತಿ ಮೂಡುವುದು; ದಯೆಯೂ, ಕನಿಕರವೂ, ನೀತಿಯುಳ್ಳ ದೇವರೇ
    ಆ ಜ್ಯೋತಿ.
  yap-yap: Ke yib e tamilang nga fithik’ lumor ni fan ko girdi’ ni bfel’, ni fan ko
    pi’in nib marnguy, ma ba gol, ma ba yol’uw.
  hlt-MCSB: Aka thuem ham tah a hmuep khuiah khaw thinphoei lungvatnah neh duengnah
    khosae te a thoeng pah.
  mdy-ETH: ዒዚ ኮሺ፥ ሚጪንታያ፤ ሃሣ ፂሎ ማዔ ጎይፆና ፒዜ ዓሲም ዹሞይዳ ፖዒ ፖዓኔ።
  twi-ASANTE: Esum mu mpo hann pue ma nnipa a wɔtene, ma ɔdomfoɔ, mmɔborɔhunufoɔ ne
    ɔnokwafoɔ.
  eng-WEBU: Light dawns in the darkness for the upright, gracious, merciful, and righteous.
  acu-NT: Tura nu aints ainau anangmichu asar, chikich anangmichu ainaun pengker awajinamuri
    ji teeti tsantua nunisketai. Nu aints ainau wait anengkratin tura jaimiasar nintimin
    tura anangmichu ainawai.
  spa-PDDPT: Luz resplandece en las tinieblas para el recto. Es bondadoso, compasivo
    y justo.
  gun-gun: Heko porã va'e pe ma pytũ 'rãgue py ojekuaa 'rã imoexakãarã. Porayvu, nhomboaxya
    ha'e teko porã rupi ikuai.
  agu-BL: Nin te yi e'chk tiemp yi at tz'o'tz wutzil wi munt sjalok jun cyetz chitxekbil.
    Yi e' cyetz na el chik'ajab scye'j yi e' yi at tajwe'n scyetz. Nin wi'nin xtxaxl
    cyalma'.
  ilo-ULB: Adda iti agraniag a lawag iti kasipngetan iti nadiosan a tao; naparabur,
    manangngaasi, ken nalinteg isuna.
  kpg-kpg: Di maalama e maahina i lodo di gowaa bouli ang gi digau ala e humalia,
    ang gi digau ala e dumaalia huoloo, ge manawa humalia, ge donu.
  uig-ARA: قاراڭغۇلۇقتا تۇرغان دۇرۇس ئادەمگە نۇر پەيدا بولىدۇ؛ ئۇ شەپقەتلىك، رەھىمدىل
    ھەم ھەققانىيدۇر.
  sus-sus: Yanbɛ minima dimi kui tinxintɔɛ bɛ, naxan kinikinima a boore ma, naxan
    hinnɛma adamadie ra, naxan luma ɲɛrɛ ra tinxinyi kui.
  pon-2006: Marain kin dakerada rotorot ong aramas mwahu kan, ong irail kan me kalahngan,
    kadek, oh pwung.
  jae-jae: Eŋ kêpô lau mansaŋ kêtôm ŋawê kêpô gamêŋ ŋakesec. Eŋ ŋac gêdêŋ tec taê
    labu ma kêmoasiŋ lau.
  ksd-ksd: Na marum a kapa i vakapa are ra dovot na tutana, Ra tena maramaravut, ra
    tena varmari, ma ra tena takodo.
  tur-YTC: Doğrular için karanlıkta ışık doğar, Lütufkâr, merhametli ve adildir onlar.
  bel-N: Узыходзіць у цемры сьвятло правым, літасьцівы і спагадлівы, і праведны [Бог].
  grc-BRENT: Ὑψηλὸς ἐπὶ πάντα τὰ ἔθνη ὁ Κύριος, ἐπὶ τοὺς οὐρανοὺς ἡ δόξα αὐτοῦ.
  kpr-kpr: Gegenembo eveva gaveva emingori, joka ari kakato, kavevera ari kakato,
    a kotugo ari dambugo use irá gheraera aikena, tumba jinjanghari ainda jokada usasa
    janimberaira.
  ind-AYT: Terang terbit dalam kegelapan bagi orang-orang yang lurus hati; Dia itu
    murah hati, belas kasih, dan benar.
  yom-yom: Ka diambu ko mu tombi, kiezila kieti kienzuka mu diambu di batu balulama
    mu mintima ; mu diambu di nkua nlemvo ayi nkua kiadi ayi mutu wusonga.
  yut-yut: Pɨlɨn tukgwan teŋteŋɨ da altaŋek amɨn kɨlegɨ paŋpulugosok. Amɨn kɨlegɨ
    uŋun amɨn do nandaŋ yawot aŋ yomɨŋek bupmɨ nandaŋek kosit kɨlegɨ agɨsak.
  nya-nya: Ngakhale mu mdima kuwala kumatulukira olungama mtima; wokoma mtima, wachifundo
    ndi wowongoka mtima.
  hrv-hrv: '$ZAJIN Čestitima sviće k''o svjetlost u tami: $HET blag, milosrdan i pravedan
    Jahve.'
  mps-mps: Hulia sai elaluai, tialima ula pedelama, dwagi yai bidi dabe augwali te
    ulago tau sabo dao. Dwagi yai bidigo gasa we bidi dali dwagi yai sę eyu, augwali
    bugagia olo tau sabo homu elama, dolo bugagia bilibo dao.
  tpi-tpi: Tudak i stap, tasol lait i save kamap bilong helpim ol gutpela man. Gutpela
    man i save marimari na sori long ol arapela manmeri na em i save wokabaut stret.
  dan-1931: For den oprigtige oprinder Lys i Mørke; han er mild, barmhjertig, retfærdig.
  vie-OVCB: Ánh sáng soi đường giữa tối tăm. Cho người nhân từ, trắc ẩn và công bằng.
  guj-2017: ઈશ્વરના લોકો માટે અંધકારમાં પ્રકાશ પ્રગટ થાય છે; તેઓ કૃપાળુ, દયાળુ અને
    ન્યાયી છે.
  pon-2006A: Marain kin dakerada rotorot ong aramas mwahu kan, ong irail kan me kalahngan,
    kadek, oh pwung.
  por-BRBSL: A luz amanhece na escuridão para os verticalmente corretos, graciosos,
    misericordiosos e justos.
  eng-OEBUS: To the upright arises light in the darkness; full of favor and pity and
    kindness are they.
  swe-swe: Ett ljus lyser(har gått upp) i mörkret för de med uppriktiga hjärtan (de
    rättsinniga, ordagrant ”rakhjärtade”), [ljuset, som representerar Gud är]nådig(full
    av omsorgsfull kärlek) och barmhärtig (förlåtande, känner medlidande, oändlig
    nåd) och rättfärdig. [Ordet ”lyser” börjar på bokstaven Zajin och ”nådig” med
    Chet. Versen avslutas av tre adjektiv i singular, det skulle kunna beskriva de
    uppriktiga, men troligare är att det beskriver Guds ljus som går upp med nåd,
    barmhärtighet och rättfärdighet.]
  cth-cth: Tami kalan hanelah teh hmonae koehoi angnae a tâco teh, ama teh pahrennae
    lungmanae, lannae hoi ka kawi e lah ao.
  twi-twi: Sum mu mpo hann pue ma nnipa a wɔteɛ, ma ɔdomfo, mmɔborɔhunufo ne ɔnokwafo.
  hlt-hlt: Aka thuem ham tah a hmuep khuiah khaw thinphoei lungvatnah neh duengnah
    khosae te a thoeng pah.
  tbz-SIM: Kɛ̀ dɛ̀ bììtoo wèè wetí Kuyie nkuù ɔ̃ɔ̃ ò mìítɛ́, wèè sɑ̀ kɛ mɔkɛ onìtì
    kó mɛsémmɛ̀, Kuyie nkuù ɔ̃ nhò mí.
  msy-2020: E fo, mɨtarmem iti, ezɨ gumazir aghuim, gumazir aghuir igharazibar akurvaghasa
    angazangarimɨn mɨn anagava otogha, men apangkuvigha, amɨnirbɨrim gisira.
  dop-dop: Kɔkɔ nɑɑkɩ səkpɛtʋɣʋ tɑɑ kɛ́ tɑmpɑnɑ təŋlʋ. Kɔkɔ nɑɑkɩ wei ɩ wɛnɑ suulu
    nɑ ɩ́ wɛnɑ lɛlɑɑ pətɔɔtəlɛ, nɑ ɩ́ təŋəɣɩ kʋsiɣisim tɔ.
  azb-azb: Zülmətdə belə, əməlisaleh insanlar üçün, Lütfkar, rəhmli və saleh adamlar
    üçün nur doğar.
  eng-DBY: Unto the upright there ariseth light in the darkness; he is gracious, and
    merciful, and righteous.
  hin-2017: सीधे लोगों के लिये अंधकार के बीच में ज्योति उदय होती है; वह अनुग्रहकारी,
    दयावन्त और धर्मी होता है।
  wol-KYG: Ceeñeeru biir lëndëm jollil na ku jub ak ku baax, di boroom yërmande ak
    njekk.
  bjr-bjr: Andeeqarausa faqa nifauee mariasa faqa qimudaoo qimariasa faqa asukunaki
    kaaqa qaranakiara foora miqi mariasa maridaqa.
  eng-YLT: Light hath risen in darkness to the upright, Gracious, and merciful, and
    righteous.
  kne-kne: Din managseg-ang ya nalinteg di ogali na, olay mo sin mabolinget di kad-ana,
    masilawan pay dedan sisya.
  eng-WYC-2017: Light is risen up in darknesses to rightful [or right] men; the Lord
    is merciful in will, and a merciful doer, and rightful [or rightwise].
  eng-WMBB: Light dawns in the darkness for the upright, gracious, merciful, and righteous.
  zat-NTPS: Dxusaní' tu xi' lu da chul-la naga zaj zra' benne' li lazre' ca', benne'
    ca' zaj naque̱' zren lazre', ne xrlátaje, ne dxelexache lazre̱' bénneache.
  zty-NTPS: Žsa'ní' to yi' ḻo da' choḻ gan zej nnita' benne' ḻi ḻaže' ka', benne'
    ka' zej nake' ẕen ḻaže', na' chawe', na' žeyache' ḻáže'gekle' benách ka'.
  urd-GVH: अंधेरे में चलते वक़्त दियानतदारों पर रौशनी चमकती है। वह रास्तबाज़, मेहरबान
    और रहीम है।
  rug-rug: (Zain) Kaqu ṉedala vura pa hinuporo, sa kalalasa koari na tie toṉoto, (Het)
    koarini pu tataruni na tokani na va tukani sari na tie.
  gaz-gaz: Nama tolaa fi arjaadhaaf, gara laafessaa fi qajeelaaf, dukkana keessatti
    iyyuu ifni ni baʼa.
  fra-LSG: La lumière se lève dans les ténèbres pour les hommes droits, Pour celui
    qui est miséricordieux, compatissant et juste.
  yal-yal: Kɛnɛnna tima nɛn muxu faɲine ma dimini, naxanye kininkinin e mɔn tinxin.
  iou-iou: Jop manman nämo yäwani ämata bipmäŋurani gänaŋ peŋyäŋek pähap api ahäŋ
    yämek. Täŋpäkaŋ äma siwoŋi, bänep iron täŋpani ba äma ätuta täŋkentäŋ yämani unita
    peŋyäŋek api ahäŋ yämek.
  haw-1868: No ka poe pono, puka mai no ka malamalama mailoko mai o ka pouli; He aloha,
    he lokomaikai, a he pono kona.
  arb-NAV: يُشْرِقُ نُورٌ فِي الظُّلْمَةِ لِلْمُسْتَقِيمِينَ لأَنَّ الرَّبَّ حَنَّانٌ
    وَرَحِيمٌ وَصِدِّيقٌ.
  ded-ded: Ngicngac uba kongaha amma ikoc nga hamangecngina kpac kecandae, yeni kundung
    manau kecmagec kperagi fingecyemmeude. Kebu ye ubangerec ayemmema ubamangang negengyemmema
    dindingac kefude.
  ewe-ewe: Le viviti me gɔ̃ hã la, kekeli klẽna na ame dzɔdzɔewo, nenema ke wònɔna
    na ame si vea ame nu, kpɔa nublanui, eye wòwɔa nu dzɔdzɔe.
  eng-LEE: 'There ariseth in the darkness a light to the upright: he is gracious,
    and merciful, and righteous.'
  asm-FB: ঈশ্বৰভক্তসকলৰ কাৰণে অন্ধকাৰতো দীপ্তি উদয় হয়; তেওঁলোক কৃপাময়, স্নেহশীল
    আৰু ধাৰ্মিক।
  sus-A: يَنبّ مِنِمَ دِ مِ كُي تِنشِنتْي بّ، نَشَن كِنِكِنِمَ عَ بٌورٍ مَ، نَشَن
    هِننّمَ عَدَ مَدِيٍ رَ، نَشَن لُمَ حّرّ رَ تِنشِنيِ كُي.
  fra-SBL: La lumière se lève dans les ténèbres pour les justes, gracieux, miséricordieux
    et juste.
  hbo-hbo: זָ֘רַ֤ח בַּחֹ֣שֶׁךְ אֹ֖ור לַיְשָׁרִ֑ים חַנּ֖וּן וְרַח֣וּם וְצַדִּֽיק׃
  kik-kik: Mũndũ ũrĩa mũrũngĩrĩru o na arĩ nduma-inĩ nĩatheragĩrwo nĩ ũtheri, ũgatherera
    mũndũ ũcio mũtugani, ningĩ arĩ tha, o na nĩ mũthingu.
  fra-NCL: La lumière se lève dans les ténèbres pour les hommes droits, pour celui
    qui est miséricordieux, compatissant et juste.
  cek-AK: Katoeng kami hanah loe, khoving thungah aanghaih to oh. To baktih kami loe
    tahmenhaih hoi amlunghaih to tawnh moe, toenghaih hoiah tok to sak.
  cuk-cuk: We-dulede, dule-innikidaedsoggu, wile-dule-dakdaedsoggu, itoakwaa-ibmar-imakedsoggu,
    dule-nueganga negasichidgi neg-meegwadyob gued.
  uig-CYR: Пәрвәрдигар әлләрдин жуқури көтирилди; Шан-шәриви әршләрдин жуқуридур.
  pma-pma: Moulien one mul kataun more meatin keil suval laet koa ritin en out koa
    malikelik. Keil atahos min mesav keil ka arie lat enmahisien min keil, umen keil
    one mal imok.
  tel-2017: యథార్థవంతులకు చీకటిలో వెలుగు ప్రకాశిస్తుంది. వారు కృపాభరితులు, దయాపరులు,
    న్యాయవంతులు.
  hat-BSA: Limyè vin leve nan tenèb pou moun ladwati a; Li plen gras ak mizerikòd,
    ak jistis.
  ukr-ONPU: Господь піднісся високо над усіма народами, вище небес Його слава.
  kos-kos: Kalem tolak in lohsr uh nu sin mwet wo, Aok, yorolos su kulang, pakoten,
    ac suwoswos.
  hbo-WLC: זָ֘רַ֤ח בַּחֹ֣שֶׁךְ א֭וֹר לַיְשָׁרִ֑ים חַנּ֖וּן וְרַח֣וּם וְצַדִּֽיק׃
  ibo-ibo: Ìhè na-enwuru ndị na-eme ihe ziri ezi, ọ bụladị nʼime ọchịchịrị, nyekwa
    ndị na-eme amara, ndị obiọma na ndị ezi omume.
  ory-ory: ସରଳ ଲୋକଙ୍କ ପ୍ରତି ଅନ୍ଧକାରରେ ଦୀପ୍ତି ଉଦିତ ହୁଏ; ସେ କୃପାମୟ ଓ ସ୍ନେହଶୀଳ ଓ ଧାର୍ମିକ।
  chk-chk: Saram a tin lon rochopwak fän iten ewe mi wenechar. Pun ewe Samol mi Lapalap
    a kirikiröch, a pwal ümöümöch o pwüng.
  rop-rop: Wen ol detlot pipul na jidan langa dakbala pleis, God garra jandim lait
    langa olabat jis laik wen det san gidap, dumaji olabat jidan brabli kainbalawei,
    en abum soribalawan filing en jidan gudbinjiwei.
  ukr-1871: У темряві сходить сьвітло праведникам; він благий і милосердний і справедливий.
  yon-yon: Kuye karub kuu kangdommo doriibdan yi dowad kumun aombed namberemoon areb
    keroon, kwane ye kuu kabamoon kondoon ye mimyob dowaken keendene yena yi dabab
    yaa mimyob keendene yorokmo dobirimaan ye karub.
  deu-1951: Den Redlichen geht ein Licht auf in der Finsternis, gnädig, barmherzig
    und gerecht.
  eng-JPS: Unto the upright He shineth as a light in the darkness, gracious, and full
    of compassion, and righteous.
  srp-1865: U tami sjaje vidjelo pravednicima od dobroga, milostivoga i pravednoga.
  lug-lug: Ne mu kizikiza, ekitangaala kyakira omulongoofu, alina ekisa, n’oyo alina
    okusaasira, era omutuukirivu.
  heb-heb: זרח בחשך אור לישרים חנון ורחום וצדיק׃
  ben-IRV: অন্ধকারে আলোর জ্যোতি হবে ধার্মিক লোকেদের জন্য; সে করুণাময়, ক্ষমাশীল এবং
    ধার্মিক।
  ntu-ntu: pq ncblo lc kztedeng mz nzvz-nqblq-krde zmrlz ngrde, nzryckr drtwrde, x
    nztubq-krde. zsle da kx naokatrle leplz kc-kzng, mz nzngini-krbzle lrpzki badr.
  pan-pan: ਸਚਿਆਰਾਂ ਲਈ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਚਾਨਣ ਚੜ੍ਹ ਆਉਂਦਾ ਹੈ, ਉਹਨਾਂ ਲਈ ਜੋ ਦਯਾਲੂ, ਕਿਰਪਾਲੂ
    ਤੇ ਧਰਮੀ ਹਨ।
  tkr-tkr: Rəbb gırgıne milletbışile axtıra vor, Mang'una xəbvallab xəybışileb axtıba
    vob!
  mya-JVB: သဘောဖြောင့် သောသူတို့ အဘို့ ၊ မှောင်မိုက် ထဲ မှာ အလင်း ပေါ်ထွန်း တတ်၏။
    ထိုသို့သောသူသည် ကျေးဇူး ပြုတတ်သော သဘောနှင့် သနား စုံမက်တတ် သော သဘောရှိ၍ ၊ တရား
    သဖြင့် ပြုတတ်၏။
  kgf-kgf: Ic solaŋ dindiŋa ionac imi tunumaŋ qeriaiguc asac mararaŋnéŋ éréanʒac.
    Asacmararaŋ iminéŋ ewa hia ʒéma ewa biric ʒéma haka solaŋ dindiŋa waŋ énécmianʒac.
  tte-O: Mwa siya todudulai bwagana boniboniyai koina kani mayale itun sae kolili,
    kaiwena iya tomo dudulaina me ana katekamkamna yo me ana mulolo.
  tbg-tbg: Noravano vaiinti nahenti koqema nimiteharo aaqurihama nimite vaiva vairara
    ti, avuqavu ni vai vaiinti nahentika konkira ariraqi vaivaro viva vika ataama
    nimitaanaro.
  hmo-hmo: Momokani dibura ia noho, to tau namona durua totona diari be ia diari noho,
    vadaeni ia be mai ena hariharibada, bona mai ena bogahisihisi, bona mai ena kara
    maoromaoro danu.
  zar-NT: Gulén beníʼ ga ridë́ʼ bönniʼ tsahuiʼ ga naʼ naca chul-la. Ruzáʼ ládxëʼë
    que luzë́ʼë, en ruíʼi ládxëʼë lëʼ, en runëʼ le naca dxiʼa.
  urd-urd: रास्तबाज़ों के लिए तारीकी में नूर चमकता है; वह रहीम — ओ — करीम और सादिक
    है।
  rus-SYN: Высок над всеми народами Господь; над небесами слава Его.
  bqc-SIM: Baa gusiau gu ì pu gbɛ̃maaↄnɛɛ, nↄ̀sɛpuade pↄ́ sùuu ń sósobio vĩↄ.
  tcz-CHONGTHU: Michonpha ho dingin jan jengjong avah'in ahi. Amahohi ahongphal un,
    khotona aneiyun chuleh thudih achepiuvin ahi.
  mar-mar: धार्मिक मनुष्यांसाठी अंधकारात प्रकाश चमकवतो; तो दयाळू, कृपाळू आणि न्यायी
    आहे.
  isl-isl: Réttlátum er hann ljós í myrkri – miskunn hans og gæska eru augljós.
  hlt-THB: Thlang qeenkhaw ak ngai lungnaak ak ta thlak dyngkhqi ham taw, thannaak
    awh zani vangnaak awm pehy.
  qub-qub: Alli runacunapäga chacajcho caycaptinmi achqui yurircusha. Tayta Diosga
    alli shongumi, cuyapäcojmi, allillata rurajmi.
  bqp-bqp: Bee gusiran gu dì pu gbɛ̃ mananɛ, nɛ̀sɛpurade kũ à sùru kũ wɛ̃ndao vĩ.
  hat-hat: Nan mitan fènwa a, yon limyè klere pou moun ki mache dwat yo, pou moun
    ki gen kè sansib, moun ki gen bon kè ak moun ki pa nan patipri.
  eng-BSB: Light dawns in the darkness for the upright— for the gracious, compassionate,
    and righteous.
  eng-WEBPB: Light dawns in the darkness for the upright, gracious, merciful, and
    righteous.
  kbq-kbq: Hani zana fore hugahianagi, Anumzamofo amagema nente'za vaheku'ma zamasunku'ma
    nehu'za, knare zmavuzmava hunezmante'za fatgo zamavu'zamava zama nehaza vahe'mokizmia
    tavi'mo remsa huzmantegahie.
  pon-pon: Marain kin daka dan me melel akan nan waja rotorot, a kin dir en mak o
    kalanan o pun.
  nhe-BL: Ni tlacatl itztoc queja se tlahuili tlen tlahuía ipan tzintlayohuilotl.
    Yajaya tetlasojtla huan teicnelía huan techihuilía tlen xitlahuac.
  wnc-wnc: Siwan aminu noman tapatanu aminde musip kwikwik gatu butaya ngang natayamuke
    kepi noman takngane sukunggak. Sukuke zikaa dakane ba kuwik. Kuwawan kakaa akngata
    apuke take aminu waapa akgatangamik.
  bus-bus: Baa gusiaan guu è pu gbɛ̃ maaanɛ, nↄ̀sɛpuradee kɛ̀ sùu kↄ̃n wɛ̃ndaao vĩi.
  gub-BL: Tatainy uhyape katu ipytun mehe. Nezewegatete teko ikatu ma'e ukwaw kar
    ikatu ma'e iapo haw amo teko wanupe wà no, ikatuahy ma'e wanupe wà, purupuhareko
    ma'e wanupe wà no, imunar 'ym ma'e hemu'em 'ym ma'e wanupe wà no.
  eng-DRA: The Lord is high above all nations; and his glory above the heavens.
