verse: PSA.112.009
translations:
  mal-C: അവർ വാരിവിതറി ദരിദ്രർക്കു കൊടുക്കുന്നു, അവരുടെ നീതി എന്നേക്കും നിലനിൽക്കുന്നു;
    അവരുടെ കൊമ്പ് അഭിമാനത്തോടെ ഉയർന്നുനിൽക്കുന്നു.
  deu-TKW: Er hat ausgestreut, den Armen gegeben, seine Gerechtigkeit besteht für
    immer; sein Horn wird hoch erhoben sein mit Ehren.
  lin-lin: Akabelaka babola na motema ya esengo ; bosembo na ye ewumelaka libela na
    libela, lokumu na ye ekitaka te.
  mmx-mmx: Neni im taba leventamtaba solo mi lebelemulus ti limixin banbalo. La amisik
    ik lox asuusu labalamu ren ti limixin. La naba ruuna laasen silok la limixin dina
    lok ngangao aleng teren.
  eng-LSV: He has scattered—has given to the needy, || His righteousness is standing
    forever, || His horn is exalted with glory.
  eng-GNV: 'He hath distributed and giuen to ye poore: his righteousnesse remaineth
    for euer: his horne shalbe exalted with glory.'
  eng-WEBSTER: He hath dispersed, he hath given to the poor; his righteousness endureth
    for ever; his horn shall be exalted with honor.
  nhw-BL: Yaya quinpalehuía miyac catli teicneltzitzi huan amo tleno quipiyaj. Por
    nochi nopa tlamantli cuali catli quichihua, amo quema quielcahuase masehualme.
    Nochi quicualitase huan quitlepanitase.
  swh-ONEN: Ametawanya vipawa vyake kwa ukarimu akawapa maskini; haki yake hudumu
    milele; pembe yake itatukuzwa kwa heshima.
  bba-bba: U rɑ sɑ̃ɑrobu kɛ̃nu kɛ̃ kɑ nuku tiɑ. Win ɡem mu ko n wɑ̃ɑwɑ kɑ bɑɑdommɑɔ.
    Win dɑm mu koo sosi kɑ bɛɛrɛ.
  eng-KJVCPB: (פ) He hath dispersed, he hath given to the poor; (צ) His righteousness
    endureth for ever; (ק) His horn shall be exalted with honour.
  luo-luo: Gisepogo gigegi ne joma odhier, bergi osiko nyaka chiengʼ; duongʼne gi
    luor ma ji oluorego, biro siko nyaka chiengʼ.
  aii-aii: ܒܘܼܪܒܸܙ ܠܹܗ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܣܢܝܼܩܹ̈ܐ، ܙܲܕܝܼܩܘܼܬܹܗ ܦܵܝܫܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ،
    ܪܹܝܫܹܗ ܒܸܬ ܪܵܐܹܡ ܒܐܝܼܩܵܪܵܐ.
  meu-meu: Vada e harihari momo, ogoḡami taudia vada e harihari henidia; ena kara
    maoromaoro e hesiriu hanaihanaimu, ena doa na mai hairaina ida e heabi isimu.
  npi-ULB: त्यसले गरीबहरूलाई उदार चित्तले दिन्छ । त्यसको धार्मिकता सदासर्वदा रहन्छ
    । त्यसलाई आदरसाथ उच्‍च पारिनेछ ।
  yor-yor: Ó ti pín ká, ó ti fi fún àwọn olùpọ́njú, nítorí òdodo rẹ̀ dúró láé; ìwo
    rẹ̀ ní a ó gbé sókè pẹ̀lú ọlá.
  pes-OPCB: او با گشاده‌دستی به نیازمندان کمک می‌کند و محبت و نیکوکاری‌اش همواره مایهٔ
    افتخارش خواهد بود؛ او همیشه نزد مردم سربلند و محترم می‌باشد.
  tgl-ULB: Bukas-palad siyang nagbibigay sa mga mahihirap; ang kaniyang katuwiran
    ay nananatili magpakailanman; siya ay maitataas nang may karangalan.
  nop-nop: Adi yadi me fiyewakahidok bomboŋ fee yemilak. Eŋ titiŋŋiŋ fofooŋ adi dapmandapmaŋnit
    mokit hatak. Unduŋ doktiŋa yokwet maaneŋ wougigitŋiŋdi looŋ halune wondoktiŋa
    wou nintiloneeŋ.
  hui-hui: Ibugua yagibano karuhondo mbirale dewa talebu miaga ka. Ibugua wali agali
    maru dara howa biamogo biagago wiaaboore holebira. Ibu dindini mini lene mbira
    kagola wali agalime ibunaga mini yaraga halu holebira.
  mya-mya: သူ​သည်​ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​ကို​ရက်​ရော​စွာ ပေး​ကမ်း​တတ်​၏။ သူ​သည်​အ​စဉ်​သ​နား​ကြင်​နာ​တတ်​၏။
    သူ​သည်​တန်​ခိုး​ကြီး​၍​ရို​သေ​လေး​စား​မှု​ကို ခံ​ရ​လိမ့်​မည်။
  bod-N: དབུལ་པོ་རྣམས་ལ་སྦྱིན་པ་ཆེར་བཏང༌ཞིང༌། །དེ་ཡི་དྲང་བདེན་ཇི་སྲིད་བར་དུ་གནས། །དེ་ཡི་རྭ་དུང་གཟི་དཔལ་ནང་དུ༌འདེགས།།
  wsk-wsk: Nuna amilmil te nunga melmasak kituwura guat alo nungarsan gurugusan; nononga
    kiwem ningo diram mu butata pempem la anirukko; se kariimet nunga kiwem umu ko
    nunga balu se lagamonko.
  sna-sna: Akaparadzira zvipo zvake kuvarombo, kururama kwake kunogara nokusingaperi;
    runyanga rwake ruchasimudzwa mudenga mukukudzwa.
  spa-BLM: Ha dispersado, ha dado a los pobres. Su justicia es eterna. Su cuerno será
    exaltado con honor.
  cac-cac: Max syaejlaj tastac b'aj scolvaj d'a eb' meb'a'. A svach'c'olal chi' ayn̈ej
    d'a masanil tiempo, te nivan tz'aj sb'inaj yuj svach'il chi'.
  swh-ULB: Huwapa masikini kwa ukarimu; haki yake yadumu milele; atainuliwa kwa heshima.
  bel-bel: няплодную ўсяляе ў дом мацераю, што радуецца за дзяцей? Алілуя!
  deu-ELBBK: Er streut aus, gibt den Armen; seine Gerechtigkeit besteht ewiglich;
    sein Horn wird erhöht werden in Ehre.
  mbb-OT: Kelelaǥan sikandin diyà te menge pubri; is keupiya zin egketenuzan taman
    te taman ne ebeǥayan sikandin te Megbevayà te zengeg pinaaǥi te ked-umani te Megbevayà
    te egkehimu zin.
  mal-2015: അവൻ വാരി വിതറി ദരിദ്രന്മാർക്കു കൊടുക്കുന്നു; അവന്റെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു;
    അവന്റെ കൊമ്പു ബഹുമാനത്തോടെ ഉയർന്നിരിക്കും.
  gup-gup: Namekbe bininj kabenwon kunwern kunmakmak kore nawu birrimarladj bininj,
    dja djalburudjan. Nungka munguyh kahmimkongiwern, dja birribuyika bininj kabirringeykukenwon.
  rmc-rmc: Rozčhivel ščirones a del le čore manušen; leskro spravodľišagos ačhela
    pro furt; leskri zor pes hazdela upre andre slava.
  nlg-nlg: Agaira tara hevei tatavahale vanira tara bona, na nilabudira te uto, ka
    mua nighi ponolio. Ke vagha ke vaa suasuanighita ma ka ghanaghana mavai.
  pes-OPV: بذل نموده، به فقرا بخشیده است؛ عدالتش تا به ابدپایدار است. شاخ او با عزت
    افراشته خواهد شد.
  ron-1924: Ел есте дарник, дэ челор липсиць; милостения луй цине ын вечь; капул и
    се ыналцэ ку славэ.
  ben-OBCV: সে অবাধে দরিদ্রদের মাঝে দান বিতরণ করেছে, তার ধার্মিকতা চিরস্থায়ী; তার
    শিং গৌরবে উন্নত হবে।
  som-som: Wax buu kala qaybshay, oo wuxuu wax siiyey kuwii baahnaa, Xaqnimadiisuna
    way sii waartaa weligeedba, Geeskiisana waxaa lagu sarraysiin doonaa sharaf.
  lat-VUC: Qui habitare facit sterilem in domo, matrem filiorum lætantem.]
  eng-ASVBT: 'He hath dispersed, he hath given to the needy; His righteousness endureth
    forever: His horn shall be exalted with honor.'
  mna-mna: Mi zin wal ta timbot ŋoobo ma tiru zalan na, ni irairai koroŋ boozo pizin.
    Mi ni ko ikiskis mbulu ndeeŋeŋana ma imbol pini, mi iseeŋge iseeŋge ma ila. Tana
    tomtom ko matan ikot se kini mi tipakurkuri.
  ita-1885: Egli ha sparso, egli ha donato a' bisognosi; La sua giustizia dimora in
    perpetuo, Il suo corno sarà alzato in gloria.
  eng-LXXUP: Who settles the barren woman in a house, As a mother rejoicing over children.
  eng-ULB: He generously gives to the poor; his righteousness endures forever; he
    will be exalted with honor.
  spa-VBL: Comparten de forma generosa, dándole al pobre; el bien que hacen tendrá
    resultados eternos. Serán respetados grandemente.
  fra-_FOB: Il a répandu, il a donné aux pauvres; sa justice demeure à perpétuité;
    sa tête s'élève avec gloire.
  mal-mal: അവൻ വാരിവിതറി ദരിദ്രന്മാർക്ക് കൊടുക്കുന്നു; അവന്റെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു;
    അവന്റെ ശക്തി ബഹുമാനത്തോടെ ഉയർന്നിരിക്കും.
  urd-GVR: Wuh faiyāzī se zarūratmandoṅ meṅ ḳhairāt bikher detā hai. Us kī rāstbāzī
    hameshā qāym rahegī, aur use izzat ke sāth sarfarāz kiyā jāegā.
  suz-BL: मेकोपुकीमी हाइश्‍शो थुं पा प्रुङग आन कली मार मार गेम्‍तेक्‍म। मेको आन ठीक
    पतीके गेना हना यो लीब। मेको मान ताइब बाक्‍नीम। २कोरिन्‍थी ९:९
  eng-NOY: He hath scattered blessings; he hath given to the poor; His righteousness
    shall endure for ever; His horn shall be exalted with honor.
  ita-1927: Egli ha sparso, ha dato ai bisognosi, la sua giustizia dimora in perpetuo,
    la sua potenza s’innalzerà gloriosa.
  ckb-ckb: بە دڵفراوانییەوە بە هەژارانی بەخشیوە، ڕاستودروستییەکەی هەتاهەتایە چەسپاوە،
    بە ڕێزەوە شکۆمەندییەکەی بەرز دەبێتەوە.
  eng-BBE: He has given with open hands to the poor; his righteousness is for ever;
    his horn will be lifted up with honour.
  xsi-xsi: I uru kelekele rârâ ilanzi sugorai tamwatanzi, aku ne vetâŋa arara ŋinde
    ma ikeno ikura zo zo. I ma imo tamâta ŋalae, aku kinzi tamâta ma sisuka i ŋa kâki.
  kan-OKCV: ಅವರು ಬಡವರಿಗೆ ದಾನಗಳನ್ನು ಧಾರಾಳವಾಗಿ ಹಂಚಿಡುವರು; ಅವರ ನೀತಿಯು ಸದಾಕಾಲವೂ ನೆಲೆಯಾಗಿ
    ಇರುವುದು; ಅವನ ಬಲವು ಘನದಿಂದ ಉನ್ನತವಾಗುವುದು.
  tam-2017: வாரியிறைத்தான், ஏழைகளுக்குக் கொடுத்தான், அவனுடைய நீதி என்றென்றைக்கும்
    நிற்கும்; அவன் கொம்பு மகிமையாக உயர்த்தப்படும்.
  spa-RV-1909: 'Esparce, da á los pobres: su justicia permanece para siempre; su cuerno
    será ensalzado en gloria.'
  ron-BTF: El a împrăștiat, a dat săracului; dreptatea lui dăinuiește pentru totdeauna;
    cornul lui va fi înălțat cu onoare.
  eng-WEBP: He has dispersed, he has given to the poor. His righteousness endures
    forever. His horn will be exalted with honor.
  eng-FBV: They share generously, giving to the poor; the good they do has eternal
    results. They are greatly respected.
  nld-1939: 'Milddadig deelt hij aan de armen uit: Zijn gerechtigheid houdt in eeuwigheid
    stand, En zijn hoorn verheft zich in ere.'
  nch-BL: Yaya quinpalehuía miyac cati teicneltzitzi huan cati amo teno quipiyaj.
    Por nochi nopa tamanti cuali cati quichihua, amo quema quielcahuase masehualme.
    Nochi quicualitase huan quitepanitase.
  vie-1934: Người vải tiền tài, bố thí kẻ thiếu thốn; Sự công bình người còn đến đời
    đời. Sừng người sẽ được ngước lên cách vinh hiển.
  cha-cha: Guiya tumalapon, güiya numae ni y mamoble; ya y tininasña gagaegue para
    taejinecog, y canggelonña umajatsa ni y inenra.
  hin-CV: उन्होंने कंगालों को उदारतापूर्वक दान दिया है, उनकी सच्चाई और धार्मिकता युगानुयुग
    बनी रहती है. उनकी महिमा सदैव ऊंची होती रहती है.
  eng-OURB: פּ He has dispersed, he has given to the poor. צ His righteousness endures
    forever. ק His horn will be exalted with kavod ·weighty glory·.
  spa-BES: Él ha dado con las manos abiertas a los pobres; su justicia es para siempre;
    su frente se levantará con honor.
  tdx-tdx: פּ Fa nandiva’e mbeombeo, nanolora’e o rarakeo, צ nainai’e ty havantaña’e;
    ק haonjoñe an-kasiñe ty tsifa’e.
  tha-KJV: เขาแจกจ่าย เขาได้​ให้​แก่​คนยากจน ความชอบธรรมของเขาดำรงเป็นนิตย์ เขาของเขาจะถูกเชิดชูขึ้นด้วยเกียรติ
  por-BR-2018: Ele distribui, e dá aos necessitados; sua justiça permanece para sempre;
    seu poder será exaltado em glória.
  deu-ELO: Er streut aus, gibt den Armen; seine Gerechtigkeit besteht ewiglich; sein
    Horn wird erhöht werden in Ehre.
  eng-WYC-2018: He spreaded abroad, he gave to poor men; his rightwiseness dwelleth
    into the world of world; his horn shall be raised in glory. (He spreadeth abroad
    much money, yea, he giveth to the poor; his righteousness remaineth forever and
    ever, his horn shall be raised up in glory.)
  epo-epo: Li ŝutas kaj donas al la malriĉuloj; Lia justeco restas eterne, Lia korno
    altiĝos en honoro.
  gfk-gfk: I te tabar harbasiane ira maris, ma ira uno takodasiana magingin i kis
    hatika taar. No hinsana na tamat ma diet na urur tana.
  uig-PIN: U ɵziningkini mǝrdlǝrqǝ tarⱪatⱪan, Yoⱪsullarƣa beridu; Uning ⱨǝⱪⱪaniyliⱪi
    mǝnggügǝ turidu; Uning münggüzi izzǝt-xɵⱨrǝt bilǝn kɵtürülidu.
  beo-beo: E da mae hihini hahani dunuma iaha. Ea dogolegei hou da hamedafa dafasa.
    E da gasa bagade amola mimogo dunu agoane esalumu.
  tpi-OTNT: Em i save givim planti samting long ol rabisman. Stretpela pasin bilong
    en i stap oltaim. Na em bai i gat bikpela namba long ples, na ol bai i litimapim
    nem bilong en.
  hau-SA: Ya rarraba kyautansa ga matalauta, adalcinsa zai dawwama har abada; za a
    ɗaga ƙahonsa sama da bangirma.
  udu-udu: A’di ki pwaḵ to bwa ’baḵany mo, a’di c̱iki to gom ’kwani kun hatha’ko’d
    mo, mii ma ḵar/em piti a’di ’dimki ’kup̱ ki sule/ sule/ ya ye ’ba/ mo. Cem piti
    a’di karkunu ki ca ki montaḵ mo.
  uig-LAT: U öziningkini merdlerche tarqatqan, Yoqsullargha béridu; Uning heqqaniyliqi
    menggüge turidu; Uning münggüzi izzet-shöhret bilen kötürülidu.
  nde-nde: Uhlakazele izipho zakhe kubayanga ezindaweni zonke, ukulunga kwakhe kumi
    laphakade; uphondo lwakhe luzaphakanyiselwa phezulu ngenhlonipho.
  ton-ton: Kuo tufa ʻe ia, kuo ne foaki ki he masiva; ʻoku tolonga ʻo taʻengata ʻa
    ʻene angatonu; ʻe hiki hake hono nifo ʻi he ongolelei.
  ces-1613: Rozděluje štědře, a dává nuzným; spravedlnost jeho zůstává na věky, roh
    jeho bude vyvýšen v slávě.
  eng-WMB: He has dispersed, he has given to the poor. His righteousness endures forever.
    His horn will be exalted with honor.
  tam-TCV: அவன் ஏழைகளுக்கு அன்பளிப்புகளை அள்ளிக்கொடுப்பான்; அவனுடைய நீதி என்றென்றும்
    நிலைத்திருக்கிறது; அவன் மதிப்பிற்குரியவனாய் தலைநிமிர்ந்து நடப்பான்.
  ceb-ULB: Manggihatagon siya sa mga kabos; ang iyang pagkamatarong molungtad sa kahangtoran;
    igabayaw siya uban sa kadungganan.
  pol-UBG: Rozrzucił i dał ubogim, jego sprawiedliwość trwa na wieki, jego róg będzie
    wywyższony w chwale.
  urd-GVU: وہ فیاضی سے ضرورت مندوں میں خیرات بکھیر دیتا ہے۔ اُس کی راست بازی ہمیشہ
    قائم رہے گی، اور اُسے عزت کے ساتھ سرفراز کیا جائے گا۔
  eng-OEBCW: With lavish hands they give to the poor, and their prosperity stands
    forever. They are lifted to heights of triumph and honour.
  deu-1912: Er streut aus und gibt den Armen; seine Gerechtigkeit bleibt ewiglich,
    sein Horn wird erhöht mit Ehren.
  kan-2017: ಬಡವರಿಗೆ ಉದಾರವಾಗಿ ಕೊಡುತ್ತಾನೆ; ಅವನ ನೀತಿಯ ಫಲವು ಸದಾಕಾಲವೂ ಇರುವುದು. ಮಹಿಮೆಯೊಡನೆ
    ಅವನ ಕೊಂಬು ಎತ್ತಲ್ಪಡುವುದು.
  yap-yap: Ba gol ngak e pi’in ke t’uf e ayuw rorad, ma feni gol e der ma thil; bayi
    gel gelngin ngu’un tayfan.
  hlt-MCSB: Khodaeng rhoek ham a tael pah tih a paek. A duengnah he a yoeyah la a
    cak dongah a ki khaw thangpomnah neh a pomsang ni.
  mdy-ETH: ማንቆ ዓሶም ፔ ሼኔና ዒዚ ዒንጌኔ፤ ፂሉማ ዒዛሲ ናንጊና ናንጋንዳኔ፤ ዒዚ ቦንቺንቲ ዎልቄና ዼግ ዼጊ ጋዓንዳኔ።
  twi-ASANTE: Ɔto nʼakyɛdeɛ pete aman so ma ahiafoɔ, ne tenenee wɔ hɔ daa; wɔbɛkae
    wɔn daa na wɔahyɛ wɔn animuonyam.
  eng-WEBU: He has dispersed, he has given to the poor. His righteousness endures
    forever. His horn will be exalted with honor.
  acu-NT: Tura aints yuuminak pujuinaun su asar, tuke wait anengkratin ainawai. Turin
    asar chikich aintsjai ingkiunikiar natsaamtsuk pangkainiar jiininawai.
  spa-PDDPT: El reparte libremente a los pobres. Su justicia permanece para siempre.
    Su poder es exaltado con honor.
  gun-gun: Mba'emo oguereko va'e omboja'o vy ome'ẽ 'rã iporiaukue'i pe. Heko porãa
    oĩ 'rã raka'e rã peve. Ipo'aka ramo omboetea ha'e ima'endu'aa porã 'rã.
  agu-BL: Nin yi e' yi jicyuch te cyajtza'kla'tz, ilenin na cyak' ẍch'eybil cyetz
    yi e' tal aj rmosuminl. Nin qui'c nin mu'ẍ tal xtx'ixwilil chiwutz cyera'tz.
  ilo-ULB: Naparabur isuna a mangmangted kadagiti marigrigat; ti kinalintegna ket
    agtalinaed iti agnanayon; mapadayawanto isuna.
  kpg-kpg: Mee e wanga dehuia gi digau ala hagaloale, gei dono dumaalia e hana hua
    beelaa. Mee ga hai mee gi nia mogobuna mo nia hagalaamua.
  uig-ARA: ئۇ ئۆزىنىڭكىنى مەردلەرچە تارقاتقان، يوقسۇللارغا بېرىدۇ؛ ئۇنىڭ ھەققانىيلىقى
    مەڭگۈگە تۇرىدۇ؛ ئۇنىڭ مۈڭگۈزى ئىززەت-شۆھرەت بىلەن كۆتۈرۈلىدۇ.
  sus-sus: A misikiinɛ kima, a ɲɛrɛma tinxinyi kui tɛmui birin, a xun nakelima tun.
  pon-2006: E kin sapan ong me paisuwed akan, oh eh kadek kin duweduwehte; e pahn
    ahneki manaman oh wahun.
  jae-jae: Eŋ gêjac sam nê gêŋ gêjac ŋawaegeŋ gêdêŋ lau ŋalêlôm sawa amboac tonaŋgeŋ.
    Ênê biŋgêdêŋ oc ênêc endeŋ tôŋgeŋ. Eŋ oc êtu apômtau towae.
  ksd-ksd: A gugu na tutana, i tar tabar ra umana luveana; Kana mangamangana takodo
    na tur vatikai; A ramuna na tur arama, ma da ru ia.
  tur-YTC: O dağıttı, yoksullara verdi. Doğruluğu sonsuza dek durur. Boynuzu saygınlıkla
    yükselir.
  bel-N: Раскідаў, раздаў бедным; праведнасьць ягоная трывае вечна, рог ягоны ўзьнімецца
    ў славе.
  grc-BRENT: ὁ κατοικίζων στείραν ἐν οἴκῳ, μητέρα ἐπὶ τέκνοις εὐφραινομένην.
  kpr-kpr: Ne babate embokena ivugaghae soro use, jo daghae eraera. Ne genembo kotofuko
    binoderi. Ne kakara ururoro irá gheraera.
  ind-AYT: Dia menyebarkan dengan cuma-cuma kepada orang melarat, kebenarannya bertahan
    selama-lamanya, tanduknya ditinggikan dalam kehormatan.
  yom-yom: Wunkabulanga mu zindambu zioso makaba mu diambu di nsukami ; busonga buandi
    bunzingilanga mu zithangu zioso ; phokꞌandi yela vumbulu ngolo mu nzitusu.
  yut-yut: Yoni mɨni amɨn do yo morapmɨ yomɨsak. Man bini amɨn da binapmon taŋakwan
    uŋun do nandaba wukwan ɨmaŋ. Aŋpakni tagɨsi uŋun do amɨn da dɨma ɨŋtoni.
  nya-nya: Wopereka mphatso zake mowolowamanja kwa osauka, chilungamo chake chimanka
    mpaka muyaya; nyanga yake idzakwezedwa mwaulemu.
  hrv-hrv: '$PE On prosipa, daje sirotinji: $SADE pravednost njegova ostaje dovijeka,
    $KOF njegovo će se čelo slavno uzdići.'
  mps-mps: Agai nai hauwa nai meni yai bidi dabe augwali mabo dao. Agai dwagi yai
    kolesaga sesemane sogo ebo dao. Tama agai genuai nogi agai bulude elaluaibao,
    tama augwaligo aga nogi ugwaba saibao.
  tpi-tpi: Em i save givim planti samting long ol rabisman. Stretpela pasin bilong
    en i stap oltaim. Na em bai i gat bikpela namba long ples, na ol bai i litimapim
    nem bilong en.
  dan-1931: til fattige deler han rundhåndet ud, hans Retfærdighed varer evindelig;
    med Ære løfter hans Horn sig.
  vie-OVCB: Người phân chia của cải, cứu tế người có cần. Đức công chính người còn
    mãi mãi. Người được hãnh diện và tôn cao.
  guj-2017: તેણે ઉદારતાથી ગરીબોને આપ્યું છે; તેનું ન્યાયીપણું સર્વકાળ ટકે છે; તેને
    માન સહિત ઊંચો કરવામાં આવશે.
  pon-2006A: E kin sapan ong me paisuwed akan, oh eh kadek kin duweduwehte; e pahn
    ahneki manaman oh wahun.
  por-BRBSL: Ele se dispersou, ele deu aos pobres. Sua retidão perdura para sempre.
    Sua buzina será exaltada com honra.
  eng-OEBUS: With lavish hands they give to the poor, and their prosperity stands
    forever. They are lifted to heights of triumph and honor.
  swe-swe: Han strör ut, han ger åt de fattiga. Hans rättfärdighet består för evigt.
    Hans horn(kraft, makt) blir upplyft och ärat. [Nu följer tre bokstäver för varje
    vers. Ordet ”Han strör ut” börjar på Pe, ”Hans rättfärdighet” på Tsade och ”Hans
    horn” på Qof.]
  cth-cth: Lungthocalah hoi a rei teh, karoedengnaw hah a poe toe. A lannae teh a
    yungyoe a kangning. A ki teh barinae lahoi tawm lah ao han.
  twi-twi: Ɔtow nʼakyɛde pete aman so ma ahiafo nea wohia, nʼadɔe no tena hɔ daa;
    wɔbɛkae wɔn daa na wɔahyɛ wɔn anuonyam.
  hlt-hlt: Khodaeng rhoek ham a tael pah tih a paek. A duengnah he a yoeyah la a cak
    dongah a ki khaw thangpomnah neh a pomsang ni.
  tbz-SIM: O nɔ̀ùtɛ̀ yɑ̀ɑmmu kòò pɑ̃ɑ̃ mbɛcĩ̀rìbɛ̀, Kuyie nhò wùó nwèè wetí wènwe
    sɑ̃́ɑ̃̀, o wɛ̃rímú nɛ̀ o kpetì kɛ̀ dɛ̀ dɛ̀úkú.
  msy-2020: A bizir bar avɨriba gumazir onganarazibagh amibagh anɨdi. Ezɨ an arazir
    aghuir kam gɨvaghan kogham, a ikɨvɨra ikiam. Egh a nguibamɨn aven ziar ekiam ikɨtɨ,
    gumazamiziba an ziam fam.
  dop-dop: Ɩ hɑɑkɩ kʋnyɔntʋnɑɑ kɛ́ nɑ ɩ́ yeki niŋ. Ɩsɔ lɑŋlɛ hɛɛnɑ-ɩ tɑm tɔɔ kɛ́.
    Siɣisilu toŋ sɔɔsəɣɩ nɑ yəlɑɑ tʋɣʋnɑ-ɩ teu.
  azb-azb: Səpələyər, fəqirlərə paylayar, Salehliyi əbədi qalar, Qüdrəti və hörməti
    ucalar.
  eng-DBY: 'He scattereth abroad, he giveth to the needy; his righteousness abideth
    for ever: his horn shall be exalted with honour.'
  hin-2017: उसने उदारता से दरिद्रों को दान दिया, उसका धर्म सदा बना रहेगा; और उसका
    सींग आदर के साथ ऊँचा किया जाएगा। (2 कुरि. 9:9)
  wol-KYG: Mooy nàddil néew-doole yi, njekkam sax dàkk, dooleem di yokku, ànd ak daraja.
  bjr-bjr: Mi andeeqara fasiqafa afaaridanoo sarauimariasa nimidanoo. Mina qimudaoo
    qirafa sia taikaannoo mi fasiqafa afeeka faqaafa marinaqa mina ufa ameemaanai
    keeqee faranoo.
  eng-YLT: He hath scattered — hath given to the needy, His righteousness is standing
    for ever, His horn is exalted with honour.
  kne-kne: Kaidawadawat sin nabiteg, magay pap-eng din seg-ang na, awni et manturay
    ya mabigbig sisya.
  eng-WYC-2017: He spreaded abroad, he gave to poor men; his rightwiseness dwelleth
    into the world of world; his horn shall be raised in glory.
  eng-WMBB: He has dispersed, he has given to the poor. His righteousness endures
    forever. His horn will be exalted with honour.
  zat-NTPS: Dxisie̱' da de̱ chee̱', ne dxunézruje̱' da gácale̱ benne' xache' ca',
    ne tu chí'izqueze zua da xrlátaje da dxune̱'. Lu da xabáa xegá'ana szren xel-la'
    dxenná bea chee̱'.
  zty-NTPS: Ẕchise' da' nape', na' ẕneẕjwe' da' gákḻenen benne' yache' ka', na' to
    chi'ize zoa da' chawe' da' žone'. Ga'n ẕen yeḻa' wnná bia' chie'.
  urd-GVH: वह फ़ैयाज़ी से ज़रूरतमंदों में ख़ैरात बिखेर देता है। उस की रास्तबाज़ी हमेशा
    क़ायम रहेगी, और उसे इज़्ज़त के साथ सरफ़राज़ किया जाएगा।
  rug-rug: (Pe) Variponi va soku si asa koari pu malaṉa, (Zade) kaqu koa hola ninae
    rane sa nana tinoṉoto, (Qoph) kaqu koa ṉiṉira si asa, meke ta pamaṉae pa tie.
  gaz-gaz: Inni ni bittinneesse; hiyyeeyyiifis ni kenne; qajeelummaan isaa bara baraan
    ni jiraata; gaanfi isaas ulfinaan ol qabama.
  fra-LSG: Il fait des largesses, il donne aux indigents; Sa justice subsiste à jamais;
    Sa tête s’élève avec gloire,
  yal-yal: A tan nan tɔrɔ muxune kima fonisireyani. A tinxinyaan luma nɛn habadan!
    A sɛnbɛn xun masama nɛn binyeni.
  iou-iou: Äma udewani jopi jäwärita butewaki nadäŋ yämiŋpäŋ iron täŋ yämik täkaŋ.
    Kädet siwoŋini u paot-paori nämo api irek. Unita ämatä wäpi biŋam api yäŋahäŋ
    yäpmäŋ kuneŋ.
  haw-1868: Ua lulu aku oia, ua haawi wale i ka poe ilihune, E mau loa ana no kona
    pono; E hookiekieia kona pepeiaohao me ka hanohano.
  arb-NAV: يُوَزِّعُ بِسَخَاءٍ وَيُعْطِي الْفُقَرَاءَ، وَبِرُّهُ يَدُومُ إِلَى الأَبَدِ،
    فَيَرْتَفِعُ رَأْسُهُ بِاعْتِزَازٍ.
  ded-ded: Ye songea modacma wiac mederema ngicngac makpekpea yemmeude. Yeac faka
    dindingac, imoc nasoya nasoya feengkefude nga ye kuhagoc anu ngic yeneng eweheihei
    ammima nanggegecde.
  ewe-ewe: Ema eƒe kesinɔnuwo na ame dahewo fũu, eƒe dzɔdzɔenyenye li tegbee, eye
    woakɔ eƒe dzo ɖe dzi bobobo le bubu me.
  eng-LEE: 'He distributeth, he giveth to the needy: his righteousness endureth for
    ever; his horn shall be exalted in honor.'
  asm-FB: তেওঁলোকে মুক্তহস্তে দৰিদ্রসকলক দান কৰিলে; তেওঁলোকৰ ধাৰ্মিকতা চিৰকাললৈকে
    থাকে; তেওঁলোকৰ শিং মৰ্য্যদাৰে উন্নত হয়।
  sus-A: عَ مِسِكِينّ كِمَ، عَ حّرّ مَ تِنشِنيِ كُي تّمُي بِرِن، عَ شُن نَكٍلِمَ تُن.
  fra-SBL: Il a dispersé, il a donné aux pauvres. Sa justice est éternelle. Sa corne
    sera exaltée avec honneur.
  hbo-hbo: פִּזַּ֤ר ׀ נָ֘תַ֤ן לָאֶבְיֹונִ֗ים צִ֭דְקָתֹו עֹמֶ֣דֶת לָעַ֑ד קַ֝רְנֹ֗ו
    תָּר֥וּם בְּכָבֹֽוד׃
  kik-kik: Nĩahurunjĩte iheo ciake akahe andũ arĩa athĩĩni, naguo ũthingu wake ũtũũraga
    nginya tene; rũhĩa rwake nĩrũkambarario na igũrũ, aheo gĩtĩĩo.
  fra-NCL: Il sème l’aumône, il donne à l’indigent ; sa justice subsiste à jamais,
