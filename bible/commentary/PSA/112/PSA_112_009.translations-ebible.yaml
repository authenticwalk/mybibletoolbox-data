  cek-AK: Anih loe amtang kaminawk hanah paek moe, pazet boih pongah, a toenghaih
    loe dungzan khoek to cak; angmah ih taki to pakoehhaih hoiah tapom tahang tih.
  cuk-cuk: E-ibmar-nikadi, dule-wilemaladga mimied. E-Igar-Inniki-Imaked degisadegu
    maigu guoed. E-ganguedi, gandikidba-yeerdakle ogannolegoed.
  uig-CYR: У туғмас аялни өйгә орунлаштуруп, Уни оғулларниң хошал аниси қилиду. Һәмдусана!
  pma-pma: En avong vasi keil asan kataunien min koakeil atamurei en tounah, sakien
    keil one mal lisenges. Keihoen mul en he ka meatin keil avouhou min keil.
  tel-2017: అతడు ఉదారంగా పేదలకు దానం చేస్తాడు. అతని నీతి నిత్యం నిలిచి ఉంటుంది. అతడు
    ఘనత పొందుతాడు.
  hat-BSA: Li te bay ak jenewozite a pòv yo. Ladwati li dire jis pou tout tan. Kòn
    li va egzalte nan lonè.
  ukr-ONPU: Він неплідну жінку вселяє в дім радісною матір’ю дітей. Алілуя!
  kos-kos: El sang yohk nu sin mwet enenu, Ac kulang lal tiana srikeni; El ac fah
    ku, ac ac fah akfulatyeyuk el.
  hbo-WLC: פִּזַּ֤ר ׀ נָ֘תַ֤ן לָאֶבְיוֹנִ֗ים צִ֭דְקָתוֹ עֹמֶ֣דֶת לָעַ֑ד קַ֝רְנ֗וֹ
    תָּר֥וּם בְּכָבֽוֹד׃
  ibo-ibo: Ọ gbasapụrụ aka ya nye ndị ogbenye onyinye dị iche iche, ezi omume ya na-adịgide
    ruo mgbe ebighị ebi; a ga-ewere nsọpụrụ welie mpi ya elu.
  ory-ory: ସେ ବିତରଣ କରିଅଛି, ସେ ଦୀନହୀନମାନଙ୍କୁ ଦାନ କରିଅଛି; ତାହାର ଧର୍ମ ସଦାକାଳସ୍ଥାୟୀ;
    ସମ୍ଭ୍ରମରେ ତାହାର ଶୃଙ୍ଗ ଉନ୍ନତ ହେବ।
  chk-chk: A fangafangöch ngeni ekewe chon wöüngau, an pwüng epwe nonom tori feilfeilachök.
    Epwe wor manan me meninin me ren aramas.
  rop-rop: Olabat garra oldei jidan trubalawei. Detlot najalot pipul garra toktokbat
    olataim blanga olabat, dumaji deibin oldei dumbat ola gudwan ting blanga ola powan
    pipul.
  ukr-1871: Він роздає щедро, дає вбогим; справедливість його треває по віки; ріг
    його в славі буде возвисшений.
  yon-yon: Yembed nindorokiibbed kamboknondan yaa munob bangkandimaan, kwane ye yorokmo
    kerekmen kuu aron korem kwane angkimbaraneen, kwane ye kuu aningko darewoob arimbed
    kankoonaniib.
  deu-1951: Er hat ausgestreut, er hat den Armen gegeben; seine Gerechtigkeit besteht
    ewiglich, sein Horn wird emporragen in Ehren.
  eng-JPS: He hath scattered abroad, he hath given to the needy; his righteousness
    endureth for ever; his horn shall be exalted in honour.
  srp-1865: Prosipa, daje ubogima; pravda njegova traje dovijeka, rog se njegov uzvišuje
    u slavi.
  lug-lug: Agabidde abaavu bye beetaaga; mutuukirivu ebbanga lyonna; era bonna banaamussangamu
    ekitiibwa.
  heb-heb: פזר נתן לאביונים צדקתו עמדת לעד קרנו תרום בכבוד׃
  ben-IRV: সে উদারভাবে গরিবদের দেয় তার ধার্ম্মিকতা চিরকালীন; সে বলবান এবং সম্মানে
    উচ্চ হবে।
  ntu-ntu: resakiu nzrka-krbzle da mz kxrsuti drtwr. z zvz nzayzlu-krbz Gct bade mz
    nqmq krde lc tqtubq. xbu me matq mz mzlir leplz.
  pan-pan: ਉਹ ਨੇ ਵੰਡਿਆ, ਉਹ ਨੇ ਕੰਗਾਲਾਂ ਨੂੰ ਦਿੱਤਾ, ਉਹ ਦਾ ਧਰਮ ਸਦਾ ਤੱਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,
    ਉਹ ਦਾ ਸਿੰਗ ਪਰਤਾਪ ਨਾਲ ਉੱਚਾ ਕੀਤਾ ਜਾਵੇਗਾ।
  tkr-tkr: Mang'vee uşax dexhene xhunaşşeys uşaxar hoole, Məxür məng'ı'ke baxtivarna
    yed hee'e. Rəbbilqa şukur hee'e!
  mya-JVB: သူသည် စွန့်ကြဲ ပြီ။ ဆင်းရဲ သောသူတို့ အား ပေးကမ်း ပြီ။ သူ ၏ ဖြောင့်မတ် ခြင်းသည်
    အစဉ် အမြဲတည် တတ်၏။ သူ ၏ဦးချို သည် ဂုဏ် အသရေနှင့် ချီးမြှင့် ခြင်း ရှိလိမ့်မည်။
  kgf-kgf: Inéŋ iwawaiya méndémma maqeqeya ionac énécmiyec. Haka solaŋa imi hémbénaŋa
    heyu iliha imi ʒézé bipiyaguc meyac mimia wammac.
  tte-O: Yo me ana talam yawasosi iyauya siya tobubutumao kolili mwa ana namwanamwa
    imiyayai yo kani esana sikeleisinan me ali yakasisi.
  tbg-tbg: Vi vaiintiva paruma kero vehi vaiinti nahenti airaira viti viri nimi vaimanta,
    vika nora autu vira amivaro viva nora vaiinti varianaro. Vika vira avuqavu okarara
    kia tauru karaiti, qaqi iritevara.
  hmo-hmo: Mai edia gau lasi taudia dekenai, harihari gaudia ia henia vadaeni. Iena
    kara maoromaoro be do ia noho ela bona hanaihanai. Ia ese siahu bona goada do
    ia abia, bona taunimanima ese ia do idia matauraia.
  zar-NT: Idú ládxëʼë runödzjëʼ quégaca bönachi yechiʼ. Idíaʼticaʼsö le naca dxiʼa
    runëʼ. Dios uchisëʼ lëʼ ga tsë́pisëʼ.
  urd-urd: उसने बाँटा और मोहताजों को दिया, उसकी सदाक़त हमेशा क़ाईम रहेगी; उसका सींग
    इज़्ज़त के साथ बलन्द किया जाएगा।
  rus-SYN: неплодную вселяет в дом матерью, радующеюся о детях? Аллилуия!
  bqc-SIM: Ì pↄ́ fã́ɛ taasideↄnɛ, aà yãkɛa a zɛ́wa láaa vĩo. Aà mi ìↄ daa
    ía ń gawioɛ.
  tcz-CHONGTHU: Hitobang hohin panpi ngaichaho hongphal tah'in apeuvin kiphaltah'in
    mitoh chan aching khomji nom un ahi. Atohphat nahou geldoh'in aumjingin ahi. Amahohin
    mi thujona leh jana achang'un ahi.
  mar-mar: तो गरीबांना उदारपणे देतो; त्याचे नितीमत्व सर्वकाळ राहील; तो सन्मानाने उंचविला
    जाईल.
  isl-isl: Hann hefur miðlað mildilega og gefið fátækum. Góðverk hans munu ekki gleymast.
    Hann mun njóta vinsælda og hafa áhrif.
  hlt-THB: Khawdeng hahqahkhqi venawh kutdo a qek a ra a dawngawh, a dyngnaak ce kumqui
    dy cak hy; ak ki ce zoeksangnaak ing kyih na awm kaw.
  qub-qub: Pobricunata yanaparga achca achcami imatapis goycun. Pï-maypäpis allimi
    canga. Pï-maypitapis rispitashami goyanga.
  bqp-bqp: Àdi pↄ́ fã takasidenↄnɛ, a yãmanakɛna lakana vĩro, a gbãna dìgↄ̃ kara
    kũ bɛ̀ɛrɛɛo.
  hat-hat: Li bay moun ki nan nesesite san gad dèyè. L'ap toujou fè sa ki dwat devan
    Bondye. L'ap gen pouvwa, y'ap respekte l'.
  eng-BSB: He has scattered abroad his gifts to the poor; his righteousness endures
    forever; his horn will be lifted high in honor.
  eng-WEBPB: He has dispersed, he has given to the poor. His righteousness endures
    forever. His horn will be exalted with honour.
  kbq-kbq: Ana vahe'mo'za zamunte omane vahera refko hu'za mago'a zana amne zamigahaze.
    Ana nehanageno fatgo zamavu'zmavama nehaza zamo'a mevava huno nevanige'za vahe'mo'za,
    husga hunezmante'za ra zamagi zamigahaze.
  pon-pon: A kin kamoredi o kijakij on me jamama kan; a pun pan potopot eta; oj a
    pan kokoda o indand mau.
  nhe-BL: Yajaya quinpalehuía miyac tlen teicneltzitzi huan ax tleno quipiyaj. Ipampa
    nochi nopa tlamantli cuali tlen quichihua, ax quema quiilcahuase tlacame. Nochi
    quicualitase huan quitlepanitase.
  wnc-wnc: Ita sangana wena aminde sanga kwaapzang yamunggak. Siwan noman takngana
    asinggan asinggan tasiwik. Tasiwan kake aminu kunduta umana kayaapa ngang natake
    umana yatangenatning.
  bus-bus: È gba da takaasideenↄnɛ maamaa, à yãmaakɛna yãana vĩro, à gbãaa ègↄ̃
    kaara kↄ̃n bɛ̀ɛo.
  gub-BL: Omono e ma'e hemetarer 'ym ma'e wanupe. Ikatu haw upyta putar tuweharupi
    nehe. Upuner a'e. Teko paw umuwete wà.
  eng-DRA: Who maketh a barren woman to dwell in a house, the joyful mother of children.
