verse: PSA.112.008
translations:
  mal-C: അവരുടെ ഹൃദയം ദൃഢവും നിർഭയവും ആയിരിക്കും; ഒടുവിൽ തങ്ങളുടെ ശത്രുക്കളുടെ പരാജയം
    അവർ കാണും.
  deu-TKW: Sein Herz ist fest, er fürchtet sich nicht, bis er an seinen Bedrängern
    seine Lust sieht.
  lin-lin: Motema na ye eninganaka te, abangaka te kino akomona banguna na ye kozwa
    etumbu.
  mmx-mmx: Leveve ren ira xus pam, la neni kopmen na marat at tempanga. I nunu do
    ne Moroa naba sak tup mi limixin munepen min.
  eng-LSV: His heart is sustained—he does not fear, || Until he looks on his adversaries.
  eng-GNV: 'His heart is stablished: therefore he will not feare, vntill he see his
    desire vpon his enemies.'
  eng-WEBSTER: His heart is established, he shall not be afraid, until he seeth his
    desire upon his enemies.
  nhw-BL: Yaya quipiya temachili ipan iyolo huan amo majmahui. San motemacas huan
    mohuilanas chicahuac ica icualancaitacahua.
  swh-ONEN: Moyo wake ni salama, hatakuwa na hofu, mwishoni ataona ushindi dhidi ya
    adui zake.
  bba-bba: U ku rɑ wurure, bɛrum kun nùn mɔ̀, sere u kɑ win yibɛrɛbɑ kuɑ mɛ u kĩ.
  eng-KJVCPB: (ס) His heart is established, he shall not be afraid, (ע) Until he see
    his desire upon his enemies.
  luo-luo: Chunye ok chandre kendo oonge gi luoro moro amora; ongʼeyo ni obiro neno
    ka olo wasike ka en to olocho.
  aii-aii: ܣܢܝܼܕܵܐ ܝܠܹܗ ܠܸܒܹܗ ܠܹܐ ܙܵܕܹܥ، ܗܲܠܔ ܕܚܵܙܹܐ ܙܵܟ݂ܘܼܬܵ‌ܐ ܠܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ.
  meu-meu: Lalona na auka, basine gari, ela bona ena ura baine hedinarai, ana inai
    taudia latadiai.
  npi-ULB: त्यसले आफ्ना शत्रुहरूमाथि विजय नदेखेसम्‍म त्यसको हृदय विनाडर शान्त हुन्‍छ
    ।
  yor-yor: Ó ti mú ọkàn rẹ̀ gbilẹ̀, ẹ̀rù kí yóò bà á, títí yóò fi rí ìfẹ́ ọkàn rẹ̀
    lórí àwọn ọ̀tá rẹ̀.
  pes-OPCB: او نگران نمی‌شود و نمی‌ترسد زیرا مطمئن است که شکست دشمنانش را خواهد دید.
  tgl-ULB: Mapayapa ang kaniyang puso, walang takot, hanggang siya ay magtagumpay
    laban sa kaniyang mga kaaway.
  nop-nop: Adi nemenemekdok nadibedi be munta mu tilak. Eŋ memik heki mik gineŋ gweheye
    tineeŋ u agaŋ nadiŋale hatilak.
  hui-hui: Ibugua mbirale biraru hondowa mogolalu gi nahaga ka. Waitigi ibirarume
    wai bialu wayali nahe bame degedane ibu de hondolebira.
  mya-mya: သူ​သည်​စိုး​ရိမ်​ပူ​ပန်​မှု​နှင့်​သော်​လည်း​ကောင်း၊ ကြောက်​လန့်​မှု​နှင့်​သော်​လည်း​ကောင်း​ကင်း​၏။
    မိ​မိ​၏​ရန်​သူ​များ​အ​ရေး​ရှုံး​နိမ့်​သည်​ကို​မု​ချ တွေ့​မြင်​ရ​လိမ့်​မည်။
  bod-N: དགྲ་བོ་རྣམས་ལ་ལྟད་མོ་ལྟ་བའི༌བར། །དེའི་སེམས་བརྟན་ཞིང་འཇིགས་སྣང་གང་ཡང༌མེད།།
  wsk-wsk: Nunga nongomang motam mu me ta uririkiso, se nuna me nguangasan; mu awuk,
    nuna uwutata sokel karogo amilmil te baga se nunga kager kari memek tamon mu nungarkamonko.
  sna-sna: Mwoyo wake wakachengetedzeka, haangatyi chinhu; pakupedzisira achatarira
    nokukunda kuvavengi vake.
  spa-BLM: Su corazón está establecido. No tendrá miedo al final cuando vea a sus
    adversarios.
  cac-cac: Max xivlaj jab'oc, ton̈ej stzevaj d'a eb' ayoch ajc'olal d'ay.
  swh-ULB: Moyo wake ni mtulivu, hana woga, mpaka aonapo ushindi dhidi ya watesi wake.
  bel-bel: каб пасадзіць яго з князямі, з князямі народу Ягонага;
  deu-ELBBK: Befestigt ist sein Herz; er fürchtet sich nicht, bis er seine Lust sieht
    an seinen Bedrängern.
  mbb-OT: Kenà sikandin egkeǥiyaǥiya wey egkahandek, su netuenan din he ziyà te huziyan
    he timpu egkeehè din is kegkezaaǥa te menge kuntada zin.
  mal-2015: അവന്റെ ഹൃദയം ഭയപ്പെടാതെ സ്ഥിരമായിരിക്കുന്നു; അവൻ ശത്രുക്കളിൽ തന്റെ ആഗ്രഹം
    നിവർത്തിച്ചുകാണും.
  gup-gup: Minj mak kakangewarremen dja kakelemen. Nungka kaburrbun bu nawu birriyidko
    nuye wanjh kabirriyakmen dja nungka kawinhme.
  rmc-rmc: Leskro jilo na izdral a na daral pes; dikhela te perel peskre ňeprijaťeľen.
  nlg-nlg: Ma gaira tara mua mataghu, mara varava ngasi, kara tangomana na hughuhughu
    kolu tadira ghadira na levunimate ma kara laga vule.
  pes-OPV: دل او استوار است و نخواهد ترسیدتا آرزوی خویش را بر دشمنان خود ببیند.
  ron-1924: Инима ый есте мынгыятэ, н-аре ничо тямэ, пынэ че ышь веде ымплинитэ доринца
    фацэ де потривничий луй.
  ben-OBCV: তার হৃদয় সুস্থির, সে ভয় করবে না; অবশেষে সে বিজয়ীর মতো তার শত্রুদের
    দিকে তাকাবে।
  som-som: Qalbigaa u fadhiya, oo ma uu cabsan doono, Ilaa uu wuxuu doonayay ku arko
    cadaawayaashiisa.
  lat-VUC: ut collocet eum cum principibus, cum principibus populi sui.
  eng-ASVBT: His heart is established, he shall not be afraid, Until he see his desire
    upon his adversaries.
  mna-mna: Tana kopoono rru som, mi imototo som. Izza men mi iurur mataana pa Anutu
    be ikoto ka koi bizin.
  ita-1885: Il suo cuore è bene appoggiato, egli non avrà paura alcuna, Finchè vegga
    ne' suoi nemici ciò ch'egli desidera.
  eng-LXXUP: 'To set him with princes, Even with the princes of his people:'
  eng-ULB: His heart is tranquil, without fear, until he looks in triumph over his
    adversaries.
  spa-VBL: Están seguros y son valientes, y ven a sus enemigos derrotados.
  fra-_FOB: Son cœur bien appuyé ne craindra point, jusqu'à ce qu'il ait reposé sa
    vue sur ses ennemis.
  mal-mal: അവന്റെ ഹൃദയം ഭയപ്പെടാതെ സ്ഥിരമായിരിക്കുന്നു; അവൻ ശത്രുക്കളിൽ തന്റെ ആഗ്രഹം
    നിവർത്തിച്ചുകാണും.
  urd-GVR: Us kā dil mustahkam hai. Wuh sahmā huā nahīṅ rahtā, kyoṅki wuh jāntā hai
    ki ek din maiṅ apne dushmanoṅ kī shikast dekh kar ḳhush hūṅgā.
  suz-BL: मेको आन थुं ग्‍येत्‍थ लुक्‍च मपथु, महिंनीम। मिनु नोले आन जोरी सत्रु आन कली
    ब्रुशो ताइनीम। भजन संग्रह ९१:८
  eng-NOY: His heart is firm; he hath no fear, Till he see his desire upon his enemies.
  ita-1927: Il suo cuore è saldo, esente da timori, e alla fine vedrà sui suoi nemici
    quel che desidera.
  ckb-ckb: دڵی چەسپاوە و ناترسێت، لە کۆتاییدا سەرکەوتوو دەبێت و شکستی دوژمنانی دەبینێت.
  eng-BBE: His heart is resting safely, he will have no fear, till he sees trouble
    come on his haters.
  xsi-xsi: I ma iruru ku kalo loko ŋana vetâŋa toŋge tia. Isama tu Yova Kindeni ma
    ipolenzi ne kazâŋa tamâta.
  kan-OKCV: ಅವರ ಹೃದಯವು ಸುರಕ್ಷಿತವಾಗಿರುವುದು. ಅವರು ತಮ್ಮ ವೈರಿಗಳಿಗಾಗುವ ಶಿಕ್ಷೆಯನ್ನು ನೋಡುವರು,
    ಭಯಪಡರು.
  tam-2017: அவனுடைய இருதயம் உறுதியாயிருக்கும்; அவன் தன்னுடைய எதிரிகளில் சரிக்கட்டுதலைக்
    காணும்வரை பயப்படாமலிருப்பான்.
  spa-RV-1909: Asentado está su corazón, no temerá, hasta que vea en sus enemigos
    su deseo.
  ron-BTF: Inima lui este întemeiată, el nu se va teme, până ce își va vedea dorința
    împlinită asupra dușmanilor săi.
  eng-WEBP: His heart is established. He will not be afraid in the end when he sees
    his adversaries.
  eng-FBV: They are confident and brave, and see their enemies defeated.
  nld-1939: Onverstoorbaar, onbevreesd, Totdat hij op zijn vijanden neerziet.
  nch-BL: Yaya quipiya temachili ipan iyolo huan amo majmahui. Senquisa mosemaca huan
    motehuis chicahuac ica icualancaitacahua.
  vie-1934: Lòng người kiên định, chẳng sợ chi, Cho đến khi người thấy các cừu địch
    mình bị báo.
  cha-cha: Y corasonña fitme ya güiya ti umaañao, asta qui jalie y diniseaña gui jilo
    y contrariuña sija.
  hin-CV: उसका हृदय सुरक्षा में स्थापित है, तब उसे कोई भय नहीं होता; अंततः वही शत्रुओं
    पर जयन्त होकर दृष्टि करेगा.
  eng-OURB: ס His heart is established. ע He will not be afraid in the end when he
    sees his adversaries.
  spa-BES: Su corazón está descansando seguro, no tendrá miedo, hasta que vea con
    problemas a sus enemigos.
  tdx-tdx: ס Mioreñe ty arofo’e, tsy ho hemban-dre ע ampara’ te sambae’e o rafelahi’eo.
  tha-KJV: จิ​ตใจของเขาแน่วแน่ เขาจะไม่​กล​ัวจนกว่าจะเห็นความประสงค์ต่อศั​ตรู​ของเขาสำเร็จ
  por-BR-2018: Seu firme coração não temerá, até que ele veja o fim de seus inimigos.
  deu-ELO: Befestigt ist sein Herz; er fürchtet sich nicht, bis er seine Lust sieht
    an seinen Bedrängern.
  eng-WYC-2018: his heart is confirmed, he shall not be moved, till he despise his
    enemies. (his heart is firm, he shall not be moved, and he shall gloat over his
    enemies./his heart is steadfast, he shall not be shaken, and he shall see his
    enemies defeated.)
  epo-epo: Senŝanceliĝa estas lia koro; Li ne timas, ĝis li vidas la pereon de siaj
    malamikoj.
  gfk-gfk: I balaraan taar ma pa na burut tuk bia na paas hasur ira uno ebar.
  uig-PIN: Dili mǝⱨkǝm ⱪilinƣan, u ⱪorⱪmaydu; Ahirida u rǝⱪiblirining mǝƣlubiyitini
    kɵridu.
  beo-beo: E da da:i dione bagade hame dadawa:sa, amola hame beda:sa. E da dafawane
    ea ha lai dunu ili hasalasi dagoi ba:mu.
  tpi-OTNT: Em i no save wari na pret long ol samting. Na em i save, ol birua bai
    i lus long pait.
  hau-SA: Zuciyarsa tana da kāriya, ba zai ji tsoro ba; a ƙarshe zai zama mai nasara
    a kan maƙiyansa.
  udu-udu: Adum piti shurki’d mo, a’di midi diki ḵo/ is mo ntagi a’di midi p̱ar to
    jin ona bwa a’di e ap̱o/ uni kun ta ’kup̱ ki a’di mo.
  uig-LAT: Dili mehkem qilin’ghan, u qorqmaydu; Axirida u reqiblirining meghlubiyitini
    köridu.
  nde-nde: Inhliziyo yakhe ikhululekile, akalakwesaba; ekucineni uzakhangela izitha
    zakhe ngokunqoba.
  ton-ton: 'Kuo fokotuʻumaʻu ʻa hono loto: ʻe ʻikai te ne manavahē, ka ʻe mamata ia
    ki hono ngaahi fili.'
  ces-1613: Utvrzené srdce jeho nebojí se, až i uzří pomstu na svých nepřátelích.
  eng-WMB: His heart is established. He will not be afraid in the end when he sees
    his adversaries.
  tam-TCV: அவனுடைய இருதயம் பாதுகாப்பாய் இருக்கிறது, அவனுக்குப் பயமே இருக்காது; கடைசியில்
    வெற்றிப் பெருமிதத்தோடு தன் எதிரிகளைப் பார்ப்பான்.
  ceb-ULB: Ang iyang kasingkasing malinawon, walay kahadlok, hangtod makita niya ang
    kadaogan batok sa iyang mga kaaway.
  pol-UBG: Jego serce jest umocnione, nie będzie się bał, aż zobaczy pomstę nad swymi
    wrogami.
  urd-GVU: اُس کا دل مستحکم ہے۔ وہ سہما ہوا نہیں رہتا، کیونکہ وہ جانتا ہے کہ ایک دن
    مَیں اپنے دشمنوں کی شکست دیکھ کر خوش ہوں گا۔
  eng-OEBCW: 'Their heart is firm and unafraid: they know they will feast their eyes
    on their enemies.'
  deu-1912: Sein Herz ist getrost und fürchtet sich nicht, bis er seine Lust an seinen
    Feinden sieht.
  kan-2017: ದುಷ್ಟರಿಗಾಗುವ ಶಿಕ್ಷೆಯನ್ನು ಕಣ್ಣಾರೆ ಕಾಣುವೆನೆಂಬ ಭರವಸೆ ಇರುವುದರಿಂದ ಅವನ ಮನಸ್ಸು
    ದೃಢವಾಗಿದೆ, ಹೆದರುವುದಿಲ್ಲ.
  yap-yap: Der ma magfan ma der ma rus; ya ri manang ni bayi guy e pi to’ogor rok
    ni kar waergad.
  hlt-MCSB: A lungbuei a uep dongah a rhal rhoek te a hmuh vaengah rhih mahpawh.
  mdy-ETH: ዒና ዒዛኮ ዶዲኬ፥ ፔቴታዖ ዒጊጩዋሴ፤ ጋፒንፆይዳ ሞርካ ዒዛኮ ሎኦማሢ ዒ ዛጋንዳኔ።
  twi-ASANTE: Nʼakoma wɔ banbɔ, na ɔnsuro; awieeɛ no, ɔde nkonimdie bɛhyia nʼatamfoɔ.
  eng-WEBU: His heart is established. He will not be afraid in the end when he sees
    his adversaries.
  acu-NT: Ni nintisha kurarchartin asaramtai shaminatsui. Tura asar ni nemase ainauncha
    pachinatsui.
  spa-PDDPT: Su corazón está sostenido. No temerá hasta que mire desde arriba a sus
    adversarios.
  gun-gun: Ipy'aa oĩ atã vy ndokyjei 'rã, oexa 'rã oipotaague hovaigua kuery re ojeupity
    ramo.
  agu-BL: Chin quiw nin quitane'n, qui na chixob tetz jun, nin tze'e'n tu' na chiban
    scye'j e' chicontr.
  ilo-ULB: Natalna ti pusona, a saan nga agbuteng, agingga a makitana ti balligi manipud
    kadagiti kabusorna.
  kpg-kpg: Mee hagalee e de nnoomaalia be e madagu, mee e hagadagadagagee bolo ia
    gaa mmada gi ono hagadaumee ala ma ga magedaa.
  uig-ARA: دىلى مەھكەم قىلىنغان، ئۇ قورقمايدۇ؛ ئاخىرىدا ئۇ رەقىبلىرىنىڭ مەغلۇبىيىتىنى
    كۆرىدۇ.
  sus-sus: A bɔɲɛ raxara, gaaxui yo mu a ma. A raɲɔnyi, a nɔma nɛ a yaxuie ra.
  pon-2006: E sohte kin pwunod de masepwehk; e koapworpworki me e pahn kilang eh imwintihti
    kan ar pahn lohdi.
  jae-jae: '@see-verse:PSA.112.007'
  ksd-ksd: A nuknukina i tur padikat, ma pa na burburut, Tuk na gire kana mamainga
    ure kana lavur ebar.
  tur-YTC: Yüreği sağlamdır. Sonunda düşmanlarını gördüğünde korkmaz.
  bel-N: Умацаванае сэрца ягонае, ён ня будзе баяцца, аж пакуль угледзіць [загубу]
    прыгнятальнікаў сваіх.
  grc-BRENT: τοῦ καθίσαι αὐτὸν μετὰ ἀρχόντων, μετὰ ἀρχόντων λαοῦ αὐτοῦ·
  kpr-kpr: Ne janje jo bunedo kotari futo ae eraera, a oju jo ae eraera. God nenda
    gitofu de sosighi ari garera.
  ind-AYT: Hatinya ditopang, dia takkan takut, sampai dia memandang musuh-musuhnya.
  yom-yom: Ntimꞌandi widi mu luvovomo, kalendi mona tsisi ko ku tsuka wela nunga mu
    tala batu bobo beti kunlenda.
  yut-yut: Uŋun tebaisi agek pasol pasol dɨma nandɨsak. Ae uwalni emaron arɨpmɨ dɨma
    teban tokdaŋ yaŋ nandɨsak.
  nya-nya: Mtima wake ndi wotetezedwa, sadzakhala ndi mantha; potsiriza pake adzayangʼana
    adani ake mwachipambano.
  hrv-hrv: $SAMEK Hrabro mu je srce, ničeg se ne boji, $AJIN neprijatelje svoje prezire.
  mps-mps: Agai te magi nai dabe dali wi eyu, moni homu me ebo menio. Tama agai koneai,
    te boi dabe augwali hwįbo digi hagabo dao.
  tpi-tpi: Em i no save wari na pret long ol samting. Na em i save, ol birua bai i
    lus long pait.
  dan-1931: fast er hans Hjerte og uden Frygt, indtil han skuer sine Fjender med Fryd;
  vie-OVCB: Người kiên tâm và không sợ hãi cho đến lúc quân thù tan rã.
  guj-2017: તેનું હૃદય શાંત છે, તે પોતાના શત્રુઓ પર વિજય મેળવતા સુધી ગભરાશે નહિ.
  pon-2006A: E sohte kin pwunod de masepwehk; e koapworpworki me e pahn kilang eh
    imwintihti kan ar pahn lohdi.
  por-BRBSL: Seu coração está estabelecido. Ele não terá medo no final, quando vir
    seus adversários.
  eng-OEBUS: 'Their heart is firm and unafraid: they know they will feast their eyes
    on their enemies.'
  swe-swe: Lugnt(fast, stadigt) är hans hjärta, han är inte rädd, till sist får han
    se sina fiender falla. [Ordet ”Lugnt” börjar på Samek och ”till sist” börjar på
    Ajin.]
  cth-cth: A lungthin caksak lah ao dawkvah, a tarannaw koe a ngai e a pha totouh,
    taket mahoeh.
  twi-twi: Ne koma wɔ bammɔ, na onsuro; awiei no ɔde nkonimdi behyia nʼatamfo.
  hlt-hlt: A lungbuei a uep dongah a rhal rhoek te a hmuh vaengah rhih mahpawh.
  tbz-SIM: O kɔ̃m̀bùɔ̀tì í duò, ò í yĩɛ̃̀kù dɛ̀mɑrɛ̀, kòò wetí o dootitɔbɛ̀, ò ɔ̃
    nyɛ̃́mu weè yóó nɑmɛ̀.
  msy-2020: A nɨghnɨzir avɨribagh amua atiatir puvatɨ. A fo, God gɨn an apaniba dɨkabɨragham.
  dop-dop: Siɣisilu tɔkɑ ɩ təɣɩ, sɔɣɔntʋ fɛɩ-ɩ. Ɩ kɑ nyənɩ ɩ kolontunɑɑ kpisuɣu.
  azb-azb: Cəsur ürəklidir, Düşmənlərinin süqutunu görənədək qorxmaz.
  eng-DBY: His heart is maintained, he is not afraid, until he see [his desire] upon
    his oppressors.
  hin-2017: उसका हृदय सम्भला हुआ है, इसलिए वह न डरेगा, वरन् अपने शत्रुओं पर दृष्टि
    करके सन्तुष्ट होगा।
  wol-KYG: fit wa toog, du ragal, ba kera muy gis noonam jóoru.
  bjr-bjr: Miqi marifa sia kaaqa amuqusifanoo rufiaidanoo. Mifa mariinoo narí namuqaa
    rafaaqafu nimaqainnana qafaannoo.
  eng-YLT: Sustained is his heart — he feareth not, Till that he look on his adversaries.
  kne-kne: Adi mandanag ono emegyat sisya, awni et ilaena din kaabakan di kalabana.
  eng-WYC-2017: his heart is confirmed, he shall not be moved, till he despise his
    enemies.
  eng-WMBB: His heart is established. He will not be afraid in the end when he sees
    his adversaries.
  zat-NTPS: Zua chawe' lázrdawe̱', ne quebe bi dxezrebe̱', ca zrindxa zra lé'ene̱'
    gaca chee̱ benne' ca' guledábague̱' le̱' ca da dxezá lazre̱'.
  zty-NTPS: Zoa chawe' ḻáẕda'we', na' bi be ẕžebe' na' zejte ža ḻe'ele' gak kan
    žak ḻaže'e chegak benne' ka' bi ẕḻé'egekle' ḻe' chawe'.
  urd-GVH: उसका दिल मुस्तहकम है। वह सहमा हुआ नहीं रहता, क्योंकि वह जानता है कि एक
    दिन मैं अपने दुश्मनों की शिकस्त देखकर ख़ुश हूँगा।
  rug-rug: (Samek) Soto va nabu si asa pa bulona, ke lopu kaqu matagutu, (Ain) osolae
    kaqu dogoro sotia sa vina kilasadi ri na nana kana.
  gaz-gaz: Garaan isaa hin raafamu; hin sodaatus; dhuma irrattis diinota isaa moʼata.
  fra-LSG: Son cœur est affermi; il n’a point de crainte, Jusqu’à ce qu’il mette son
    plaisir à regarder ses adversaires.
  yal-yal: A bɔɲɛn mi xuruxurunma, a mi gaxuma. Dɔnxɛn na, a a yaxune biraxin toma
    nɛn.
  iou-iou: Äma udewanitä bätakigän kuŋatpäŋ imaka kubäta nämo umuntak täkaŋ. Ittäŋgän
    iwaniye iŋamiken kehärom taŋpäŋ bäri kap api teneŋ.
  haw-1868: Ua kooia kona naau, aole ia e makau, A ike aku oia i ka mea maluna o kona
    poe enemi.
  arb-NAV: قَلْبُهُ ثَابِتٌ لَا تَعْتَرِيهِ الْمَخَاوِفُ، وَيَشْهَدُ عِقَابَ مَضْطَهِدِيهِ.
  ded-ded: Yeac herea imoc seri seria. Ye kengeha kpac serima kecma firang amma ngabafora
    yenenude.
  ewe-ewe: Mavɔ̃ naneke o, elabena dzi le eƒo; eye mlɔeba la, akpɔ eƒe futɔwo ta ɖa
    le dziɖuɖu me.
  eng-LEE: Well supported is his heart, he shall not be afraid, until he looketh on
    [the punishment of] his assailants.
  asm-FB: তেওঁলোকৰ হৃদয় সুস্থিৰ; তেওঁলোকে ভয় নকৰে; শেষত তেওঁলোকে নিজৰ শত্ৰুবোৰৰ
    ওপৰত বিজয় দেখিব।
  sus-A: عَ بْحّ رَشَرَ، فَاشُي يٌ مُ عَ مَ. عَ رَحْنيِ، عَ نْمَ نّ عَ يَشُييٍ رَ.
  fra-SBL: Son cœur est affermi. Il n'aura pas peur à la fin quand il verra ses adversaires.
  hbo-hbo: סָמ֣וּךְ לִ֭בֹּו לֹ֣א יִירָ֑א עַ֖ד אֲשֶׁר־יִרְאֶ֣ה בְצָרָֽיו׃
  kik-kik: Ngoro yake nĩngitĩre, ndangĩĩtigĩra; marigĩrĩrio-inĩ nĩakoona gũtoorio
    gwa thũ ciake.
  fra-NCL: Son cœur est inébranlable, il ne craint pas, jusqu’à ce qu’il voie ses
    ennemis abattus.
  cek-AK: Anih ih palungthin loe cak, a misanawk pazawkhaih hnu ai karoek to zithaih
    tawn mak ai.
  cuk-cuk: Na e-ulubgi gandik itogoed, dobee itogosulid. E-isdarmalad ese galakusad
    na dakoed.
  uig-CYR: Уни есилзадиләр қатариға, Йәни Өз хәлқиниң есилзадилири арисиға олтарғузиду;
  pma-pma: Keil armundemkotei ka armetaun etai tounah, veni akilea keke Ahi hehitan
    en vativieh keil one.
  tel-2017: అతని మనస్సు స్థిరంగా ఉంటుంది. తన శత్రువులపై గెలిచేదాకా అతడు భయపడడు.
  hat-BSA: Kè li kanpe janm. Li pa pè anyen, jiskaske denyè moman an lè li gade ak
    kè kontan advèsè li yo.
  ukr-ONPU: щоб посадити його зі шляхетними, зі шляхетними його народу.
  kos-kos: El tia fosrnga ku sangeng; El etu na lah el ac liye ke mwet lokoalok lal
    ah kutangyukla.
  hbo-WLC: סָמ֣וּךְ לִ֭בּוֹ לֹ֣א יִירָ֑א עַ֖ד אֲשֶׁר־יִרְאֶ֣ה בְצָרָֽיו׃
  ibo-ibo: Obi ya siri ike, ọ gaghị atụ egwu ihe ọbụla; nʼikpeazụ, ọ ga-ele ndị na-akpọ
    ya asị anya na mmeri.
  ory-ory: ସେ ଆପଣା ବିପକ୍ଷଗଣ ଉପରେ ନିଜ ବାଞ୍ଛାର ସିଦ୍ଧି ଦେଖିବା ପର୍ଯ୍ୟନ୍ତ, ତାହାର ଚିତ୍ତ
    ସୁସ୍ଥିର ଥାଏ, ସେ ଭୀତ ହେବ ନାହିଁ।
  chk-chk: Lelukan a kinamwe, esap niuokus. Lesopolan epwe pwapwa le küna än chon
    oputan kuf.
  rop-rop: Olabat nomo jinggabat blanga enijing, en nomo bradin du. Olabat sabi brabliwei
    olabat enamimob kaan win, najing.
  ukr-1871: Безпечне серце його; він не боїться, поки не побачить погибелї ворогів
    своїх.
  yon-yon: Ye inamen kuu karub maambed ma nen kimyen wanaanban, ye kuu unaanban, yeenbon
    arimbed yembed ye bondan burudande doraneen.
  deu-1951: Sein Herz ist getrost, er fürchtet sich nicht, bis er seine Lust an seinen
    Feinden sieht.
  eng-JPS: His heart is established, he shall not be afraid, until he gaze upon his
    adversaries.
  srp-1865: Utvrðeno je srce njegovo, neæe se pobojati, i vidjeæe kako padaju neprijatelji
    njegovi.
  lug-lug: Omutima gwe guteredde, tewali ky’anaatyanga, era oluvannyuma alitunuulira
    abalabe be n’amaaso ag’obuwanguzi.
  heb-heb: סמוך לבו לא יירא עד אשר יראה בצריו׃
  ben-IRV: তার হৃদয় শান্ত, ভয় নেই, যতক্ষণ না সে তার বিপক্ষদের ওপর বিজয় দেখে।
  ntu-ntu: ?nrcti-lzbq-ngrde? Trtingr, a' tu-amqngile. a namcle nzaovxiokr Yawe enqmi
    rdeng.
  pan-pan: ਉਹ ਦਾ ਮਨ ਤਕੜਾ ਹੈ, ਉਹ ਨਾ ਡੋਲੇਗਾ, ਜਦ ਤੱਕ ਉਹ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਉੱਤੇ (ਆਪਣੀ ਜਿੱਤ)
    ਨਾ ਵੇਖੇ।
  tkr-tkr: Manbı cone milletne ç'ak'ınbışika, Sacigee gyuv'ar haa'asva.
  mya-JVB: သူ ၏စိတ် နှလုံးသည် မြဲမြံ သည် ဖြစ်၍၊ ရန်သူ တို့ ၌ အားမ ရမှီတိုင်အောင်၊
    ကြောက်ခြင်း နှင့် လွတ်လိမ့်မည်။
  kgf-kgf: Ewa qerianéŋ seligima heyu ʒénéŋ hirihiri ménda wammanec keru Haʒéchéra
    bakia megic inicmac.
  tte-O: Kani nige sowasowana katena iwakaka yo imatausi mwa kani itolo kaiwe kanasiga
    kana kaleyayao ikaiwe-gabaegili.
  tbg-tbg: Vira muntukavano Kotirara noraiqaakero vaivarora tiro, viva kia vo haikara
    noraiqaakero iriharo vira aatu qetaraitiro, Kotiva ti navutaaka naatarama timitaanarove,
    ti vaira.
  hmo-hmo: Ia be ia laloa hekwarahi lasi, bona ia gari lasi, badina ia diba momokani,
    ia idia hadikaia gwauraia taudia be, ia ese mai kwalimu danu edia moru do ia itaia.
  zar-NT: Dios rutipëʼ ládxëʼë, ateʼ bitiʼ gádxinëʼ cateʼ idxinrö dza iléʼenëʼ nuhuö́tjagaca
    nupa taʼdíl-lalen lëʼ.
  urd-urd: उसका दिल बरकरार है, वह डरने का नहीं, यहाँ तक कि वह अपने मुख़ालिफ़ों को
    देख लेगा।
  rus-SYN: чтобы посадить его с князьями, с князьями народа его;
  bqc-SIM: Aà sↄ̃ lí vĩo, vĩa lí aà kũo, e à gɛ tidↄò a ibɛɛↄla.
  tcz-CHONGTHU: Amahohin tahsanna dettah aneiyun kichatna aneipouvin ahi, chuleh akidoupi
    hojeng jong joteiding tahsan nan akimai topiuvin ahi.
  mar-mar: त्याचे हृदय निश्चल आहे, आपल्या शत्रूवर विजय मिळालेला पाहीपर्यंत तो भिणार
    नाही.
  isl-isl: Þess vegna óttast hann ekkert og horfir á óvini sína með stakri ró.
  hlt-THB: Ak kawlung yp nawh, kqihnaak am tahy; a dytnaak awhtaw a qaalkhqi ce noengnaak
    ing toek kaw.
  qub-qub: Manami imapitapis yarpachacunchu, ni manchacunpischu. Payta chiquejcuna
    mana alliman chayajtapis ricangarämi.
  bqp-bqp: A kùu dì vĩro, vĩna dì a kũro ari à gɛ́ à yↄ̃̀gↄ̃ kɛ a ibɛrɛnↄa.
  hat-hat: Anyen p'ap brannen l', li pa pè anyen. Se konsa l'ap kanpe gade moun ki
    pa vle wè l' yo.
  eng-BSB: His heart is assured; he does not fear, until he looks in triumph on his
    foes.
  eng-WEBPB: His heart is established. He will not be afraid in the end when he sees
    his adversaries.
  kbq-kbq: Ana vahe'mo'za zamagu'a zamazeri hanaveneti'za, korora osu mani'ne'za nezmagesage'za
    ha' vahezmia zamazeri haviza hugahaze.
  pon-pon: Monion i me kelail, a jota km majak, lao a pan peren kida a imwintiti kan.
  nhe-BL: Yajaya quipiya temachili ipan iyolo huan ax majmahuis. San mosemacas huan
    motehuis chicahuac ica icualancaitacahua.
  wnc-wnc: Natapan kekekawan ita musip kwikwik natayuke nangaakan dua natake gwauya
    dua natapik. Gwauya dua natake ita iwana yapbimban datakuwawa kawik.
  bus-bus: À kù è vĩro, vĩa è à kũro ai à gá à yↄ̃̀gↄ̃ kɛ a ibɛɛnↄa.
  gub-BL: Nuzemumikahy kwaw. Nukyze kwaw. Ukwaw katu wàmàtyry'ymar waneityk àwàm.
  eng-DRA: That he may place him with princes, with the princes of his people.
