verse: PSA.112.010
translations:
  mal-C: ദുഷ്ടർ കണ്ട് അസ്വസ്ഥരാകും, അവർ പല്ലുഞെരിച്ച് ഉരുകിപ്പോകും; ദുഷ്ടരുടെ പ്രതീക്ഷകൾ
    നിഷ്ഫലമായിത്തീരും.
  deu-TKW: Der Gottlose wird es sehen und sich ärgern, wird mit den Zähnen knirschen
    und vergehen; das Begehren der Gottlosen wird zu nichte werden.
  lin-lin: Moto mabe amonaka yango mpe asilikaka na zuwa, aliaka minu mpe alembaka
    nzoto. Posa ya bato mabe elimwaka.
  mmx-mmx: La limixin kapmek dinaba ven i la dina musak, la dinabak milik angtungun
    tin. Ketla levenasen silok atdi ba si aleng tino la mo levendoxoma agagas atdi
    kopmen noxo soorun tinotno.
  eng-LSV: The wicked sees, and has been angry, || He gnashes his teeth, and has melted,
    || The desire of the wicked perishes!
  eng-GNV: 'The wicked shall see it and be angrie: he shall gnash with his teeth,
    and consume away: the desire of the wicked shall perish.'
  eng-WEBSTER: 'The wicked shall see it , and be grieved; he shall gnash with his
    teeth, and melt away: the desire of the wicked shall perish.'
  nhw-BL: Quema nopa fiero masehualme quiitase ni cuali tlacatl huan quenicatza masehualme
    quitlepanitaj, cualanise chicahuac hasta tlanhuehuechocase pampa quichicoitase.
    Pero teipa san quisase ipan pinahualistli pampa momacase cuenta para ayacmo tleno
    hueli quichihuase.
  swh-ONEN: Mtu mwovu ataona na kuchukizwa, atasaga meno yake na kutoweka, kutamani
    kwa mtu mwovu kutaishia patupu.
  bba-bba: Tɔn kɔ̃so ù n nùn wɑ, win mɔru rɑ sewɑ, kpɑ u nùn wiru diirisi kɑ nuku
    ɡbisibu. Tɔn kɔ̃sobun yĩiyɔbu kpuro bu sɑ̃ɑwɑ kɑm dirum.
  eng-KJVCPB: '(ר) The wicked shall see it, and be grieved; (ש) He shall gnash with
    his teeth, and melt away: (ת) The desire of the wicked shall perish.'
  luo-luo: Ngʼama timbene richo biro nene mi iye wangʼ, obiro mwodo lekene kendo obiro
    chiyore morum; gik ma ngʼama timbene richo gombo ni otimrene ok bi timorene ngangʼ.
  aii-aii: ܪܲܫܝܼܥܵܐ ܒܸܬ ܚܵܙܹܐ ܘܒܸܬ ܟܵܪܹܒ، ܟܹܟܘܼ̈ܗ‌ܝ ܒܸܬ ܚܲܪܚܸܟ̃ ܘܒܸܬ ܦܵܫܹܪ، ܫܲܗܘܲܬܬܵ‌ܐ
    ܕܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܛܵܠܩܵܐ.
  meu-meu: Kara dika tauna ese e itaiamu, bena e badumu, gadigadina a hahedaimu, bena
    e veve ohomu; kara dika tauna ena ura na anina basine vara.
  npi-ULB: दुष्‍ट व्यक्‍तिले यो देख्‍नेछ र क्रुद्ध हुनेछ । त्यसले रिसले दाह्रा किट्नेछ
    र त्यो बिलेर जाने छ । दुष्‍ट मानिसहरूका इच्‍छा नष्‍ट हुनेछ ।
  yor-yor: 'Ènìyàn búburú yóò ri, inú wọn yóò sì bàjẹ́, yóò sì pa eyín keke, yó sì
    yọ dànù: èròǹgbà ọkàn ènìyàn búburú ni yóò ṣègbé.'
  pes-OPCB: بدکاران این را می‌بینند و خشمگین می‌شوند؛ دندانهای خود را به هم می‌فشارند
    و همراه آرزوهایشان از بین می‌روند.
  tgl-ULB: Makikita ito ng masamang tao at magagalit; magngangalit ang kaniyang mga
    ngipin at matutunaw; ang pagnanais ng masasama ay mawawala.
  nop-nop: Me kadakahi adi u kaŋ nadikadaka tiiŋ. Adi me momooŋ wendok nadikwihita
    timiŋa mindaŋ toboniŋ nehigoŋ dambek fila udapmaiŋ. Unduŋ tiŋa nemek fofooŋ kahiledok
    woomiiŋ u mu kahileneeŋ.
  hui-hui: Wali agali ko biaga karume bayale biaga o biago hondowa ti keba ho holebira.
    Tigua wali agali bayale o biagobi handabe manga haragome mani tinibi mo ko holebira.
    Ko biaga karu ti mbirale bayale mo yule hamelo hayaruni nayi dege howa pu ereba
    holebira.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ဤ​အ​ခြင်း​အ​ရာ​ကို မြင်​သော​အ​ခါ​ဒေါ​သ​ထွက်​၍​အံ​သွား​ခဲ
    ကြိတ်​လျက် ပျောက်​ကွယ်​သွား​ကြ​လိမ့်​မည်။ သူ​တို့​၏​အ​လို​ဆန္ဒ​သည်​ပျက်​ပြား​ရ​လိမ့်​မည်။
  bod-N: ངན་པས་དེ་རྣམས་མཐོང་ནས་འཚིག་པ༌ཟ། །ཁའི་སོ་བརྡར་ནས་ལུས་སེམས་རྒུད་པར༌གྱུར། །ངན་པའི་འདོད་འདུན་རྩ་ནས་ཡལ་བར༌འགྱུར།།
  wsk-wsk: Se kariimet memek bitawara mu kiwem imi arigimon ale nongomang magaruk
    se, nogore usimon se gigek mauk se nongoma kaluwu namamonko; ale nuna mel ko nongomang
    bita lagaman mu me ta tamonko.
  sna-sna: Akaipa achazviona uye acharwadziwa, acharumanya meno ake uye achaonda;
    kushuva kwowakaipa kuchava pasina.
  spa-BLM: Los impíos lo verán y se afligirán. Crujirá los dientes y se derretirá.
    El deseo de los malvados perecerá.
  cac-cac: A eb' chuc spensar, scot yoval eb' ayic syilan eb' yic'jichaan̈ eb' anima
    vach' spensar chi'. Sc'ux val ye eb' scot yoval, ol lajvoccanel eb'. A tas sgana
    eb' anima chuc chi', man̈ ol elc'ochlaj.
  swh-ULB: Mtu mwovu ataona haya na kukasirika; atasaga meno yake na kuyeyuka; tamaa
    ya wasio haki itapotea.
  deu-ELBBK: Der Gottlose wird es sehen und sich ärgern; mit seinen Zähnen wird er
    knirschen und vergehen; das Begehren der Gottlosen wird untergehen.
  mbb-OT: Egkaahà heini te menge lalung ne egkekeǥetket is menge ngipen dan te kegkepauk
    dan, ne henduen be sikandan te egkereney tenged te kegkeeled dan. Kenà edlampus
    is menge pelanu zan.
  mal-2015: ദുഷ്ടൻ അതു കണ്ടു വ്യസനിക്കും; അവൻ പല്ലുകടിച്ചു ഉരുകിപ്പോകും; ദുഷ്ടന്റെ
    ആശ നശിച്ചുപോകും.
  gup-gup: Dja nawu birriwarre bininj kabirrikurdunan kore kahyime, dja wanjh kabirriyidung.
    Bedda wanjh kabirrimarneyidmebayerren nuye, dja bonj, minj njale kabirrimarnekurduyime
    kore kabirridjare.
  rmc-rmc: O nalačho manuš oda dikhela a choľisaľola, randela le dandenca a ela zňičimen;
    oda, so kamen o nalačhe te kerel, našľola.
  nlg-nlg: Na lei tinoni dika kara rutu papara tara righia eni, ma kara ghalati ma
    kara sakutua keha, ma didira ghanaghana dila ke luvu lee.
  pes-OPV: شریر این را دیده، غضبناک خواهد شد. دندانهای خود را فشرده، گداخته خواهد
    گشت. آرزوی شریران زایل خواهد گردید.
  ron-1924: Чел рэу веде лукрул ачеста ши се мыние, скрышнеште дин динць ши се топеште.
    Пофтеле челор рэй рэмын неымплините.
  ben-OBCV: দুষ্টলোক এসব দেখবে আর উত্ত্যক্ত হবে, সে ক্রোধে দন্তঘর্ষণ করবে আর নিঃশেষ
    হবে; দুষ্টদের আকাঙ্ক্ষা বিনষ্ট হবে।
  som-som: Kii shar lahu wuu arki doonaa, wuuna cadhoon doonaa, Wuu ilko jirriqsan
    doonaa, oo wuu dhalaali doonaa, Kuwa sharka leh doonistoodu way baabbi'i doontaa.
  eng-ASVBT: 'The wicked shall see it, and be grieved; He shall gnash with his teeth,
    and melt away: The desire of the wicked shall perish.'
  mna-mna: Mi zin wal sananŋan, sombe tire mbulu ta iwedet pini, nako keten malmal,
    mi matan mburmbur pini, mi tiŋa zurun. Tamen ŋgar ta lelen iur pa be tikam, nako
    iur ŋonoono som. Tana zin ko tikam ma som, mi tisaana ma tila len.
  ita-1885: L'empio lo vedrà, e dispetterà; Egli digrignerà i denti, e si struggerà;
    Il desiderio degli empi perirà.
  eng-ULB: The wicked person will see this and be angry; he will grind his teeth in
    rage and he will melt away; the desire of the wicked people will perish.
  spa-VBL: Mas los impíos mirarán todo esto y se enojarán; rechinarán sus dientes
    con ira. Se consumirán, y todo lo que esperaban vendrá a ser nada.
  fra-_FOB: Le méchant le voit, et en a du dépit; il grince les dents et se consume;
    le désir des méchants périra.
  mal-mal: ദുഷ്ടൻ അത് കണ്ട് വ്യസനിക്കും; അവൻ പല്ലുകടിച്ച് ഉരുകിപ്പോകും; ദുഷ്ടന്റെ
    ആശ നശിച്ചുപോകും.
  urd-GVR: Bedīn yih dekh kar nārāz ho jāegā, wuh dāṅt pīs pīs kar nest ho jāegā.
    Jo kuchh bedīn chāhte haiṅ wuh jātā rahegā.
  suz-BL: मिनु परमप्रभु आ अरेशो मटीबपुकीमी मेको नेल्‍ल तशा आन थुं खुरसीनीम। मेको आन
    ख्रुइ शेप्‍शा, थाम्‍पा गाइक्‍नीम। मेको आन मिम्‍शो गेनायो मजाक्‍दीप्‍ब।
  eng-NOY: The wicked shall see, and be grieved; He shall gnash his teeth, and melt
    away; The desire of the wicked shall perish.
  ita-1927: L’empio lo vedrà e ne avrà dispetto, digrignerà i denti e si struggerà;
    il desiderio degli empi perirà.
  ckb-ckb: بەدکار ئەمە دەبینێت و بێزار دەبێت، ددانەکانی جیڕدەکاتەوە و دەتوێتەوە، ئارەزووی
    بەدکاران لەناودەچێت.
  eng-BBE: The sinner will see it with grief; he will be wasted away with envy; the
    desire of the evil-doers will come to nothing.
  xsi-xsi: Kinzi tamâta sakamao simora tu tamâta ara uru imo ara mine, kala simo sipadâda
    nâ. Kinzi wisinzi nâna lee sipayaula ku naonzi tia lâ. Aku kelekele ara ndia kinzi
    tamâta sakamao situ ma sikai pa warakanzi, ande ŋinde ma sikai tia.
  kan-OKCV: ದುಷ್ಟರು ಇದನ್ನು ಕಂಡು ವ್ಯಥೆ ಪಡುವರು; ಅವರು ತಮ್ಮ ಹಲ್ಲು ಕಡಿದು ಮರೆಯಾಗಿ ಹೋಗುವರು;
    ದುಷ್ಟರ ಆಶೆಯು ನಾಶವಾಗುವುದು.
  tam-2017: துன்மார்க்கன் அதைக் கண்டு மனச்சோர்வாகி, தன்னுடைய பற்களைக் கடித்துக் கரைந்துபோவான்;
    துன்மார்க்கர்களுடைய ஆசை அழியும்.
  spa-RV-1909: 'Verálo el impío, y se despechará; crujirá los dientes, y se repudrirá:
    perecerá el deseo de los impíos.'
  ron-BTF: Cel stricat va vedea și se va mâhni; își va scrâșni dinții și se va topi,
    dorința celor stricați va pieri.
  eng-WEBP: The wicked will see it, and be grieved. He shall gnash with his teeth,
    and melt away. The desire of the wicked will perish.
  eng-FBV: The wicked observe all this and are mad; they gnash their teeth in anger.
    They waste away, and all that they hoped for comes to nothing.
  nld-1939: 'De boze ziet het vol afgunst, En knarsetandend gaat hij te gronde: Nooit
    wordt de wens der bozen vervuld!'
  nch-BL: Quema nopa fiero masehualme quiitase ni cuali tacat huan quenicatza masehualme
    quitepanitaj, cualanise chicahuac hasta tanhuehuechocase pampa quichicoitase.
    Pero teipa mopinahualtise pampa quiitase para ayecmo teno hueli quichihuase.
  vie-1934: Kẻ ác sẽ thấy, bèn tức giận, Nghiến răng, và bị tiêu tan; Sự ước ao của
    kẻ ác sẽ hư mất đi.
  cha-cha: 'Y taelaye na taotao jalie ayo yan ninapinite: yan janachechegcheg y nifenña,
    yan maderite ya mapos: ya y diniseaña y taelaye umalingo.'
  hin-CV: यह सब देखकर दुष्ट अत्यंत कुपित हो जाता है, वह दांत पीसता है और गल जाता है;
    दुष्ट की अभिलाषाएं अपूर्ण ही रह जाएंगी.
  eng-OURB: ר The wicked will see it, and be grieved. שׁ He shall gnash with his teeth,
    and melt away. תּ The desire of the wicked will perish.
  spa-BES: El pecador lo verá y se irritará; él será consumido por la envidia; el
    deseo de los malhechores quedará en nada.
  tdx-tdx: ר Ho trea’ ty tsivokatse, le hitarik’aiñe, ש hivaza-kota vaho hitranake;
    ת ho mongotse ty fañiria’ o lo-tserekeo.
  tha-KJV: คนชั่วจะเห็นแล้วเป็นทุกข์​ใจ เขาขบเขี้ยวเคี้ยวฟันแล้วละลายไป ความปรารถนาของคนชั่​วน​ั้นจะสูญเปล่า
  por-BR-2018: O perverso verá, e ficará incomodado; rangerá seus dentes, e se consumirá.
    O desejo dos perversos perecerá.
  deu-ELO: Der Gesetzlose wird es sehen und sich ärgern; mit seinen Zähnen wird er
    knirschen und vergehen; das Begehren der Gesetzlosen wird untergehen.
  eng-WYC-2018: A sinner shall see (it), and shall be wroth; he shall gnash with his
    teeth, and shall fail, either shall wax rotten; the desire of sinners shall perish.
  epo-epo: La malvirtulo vidas kaj ĉagreniĝas, Kunfrapas la dentojn kaj konsumiĝas.
    La deziro de malvirtuloj pereos.
  gfk-gfk: No ut na sakena na nas kaiken ma na ngangar. Na hatagiris ira ngisena ma
    na panim laah. Ira masmasingan tano ut na sakena pa na hanuat tutun.
  uig-PIN: Rǝzil adǝm buni kɵrüp qidimaydu, Qixlirini ƣujurlitidu, u erip ketidu;
    Rǝzillǝrning arzu-ⱨǝwisi yoⱪitilidu.
  beo-beo: Wadela:i hamosu dunu da amo hou ba:sea, ougisa. Ilia da higale ha:giwane
    sosodola aligili, alalolesisa. Ilia dafawane hamoma:beyale dawa:su ahoawane, bu
    hamedafa ba:ma:ne, asi dagoi ba:sa.
  tpi-OTNT: Ol man nogut i save lukim dispela samting na ol i kros. Ol i bel nogut
    long gutpela man, na bihain ol i save bagarap olgeta. Na ol i no inap kisim gutpela
    samting ol i bin wet long kisim.
  hau-SA: Mugun mutum zai gani yă kuma yi fushi, zai ciza haƙora yă kuma lalace; sha’awace-sha’awacen
    mugaye za su zo ga ƙarshe.
  udu-udu: Wathi/ jin ta thus ki thus mo tani a’di p̱arki a’di e mo dhali a’di shwa’da
    nyor mo. A’di ki ’pe’d shem piti mo dhali wa mo. To jin ona bwa wathi/ jin ta
    thus ki thus mo tani warki’d ka munyjal mo.
  uig-LAT: Rezil adem buni körüp chidimaydu, Chishlirini ghujurlitidu, u érip kétidu;
    Rezillerning arzu-hewisi yoqitilidu.
  nde-nde: Umuntu omubi uzakubona lokhu afuthelane, uzagedla amazinyo akhe, acikizeke
    emzimbeni; izinkanuko zababi zizaphetha ziyize.
  ton-ton: '‌ʻE mamata ki ai ʻae angahala, pea tenau mamahi: ʻe fengaiʻitaki hono
    nifo, pea ʻe mole atu ia: ʻe ʻauha ʻae holi ʻae angahala.'
  ces-1613: Bezbožný vida to, zlobiti se, zuby svými škřipěti a schnouti bude; žádost
    bezbožníků zahyne.
  eng-WMB: The wicked will see it, and be grieved. He shall gnash with his teeth,
    and melt away. The desire of the wicked will perish.
  tam-TCV: கொடுமையானவன் அதைக்கண்டு ஏமாற்றமடைவான்; அவன் தன் பற்களை கடித்துக்கொண்டு
    அழிந்துபோவான்; கொடுமையுள்ளவர்களின் ஆசைகள் நிறைவேறாமற் போகும்.
  ceb-ULB: Ang mga daotang tawo makakita niini ug masuko; magkagot siya sa iyang ngipon
    ug mahanaw; ang tinguha sa daotang mga tawo mawala.
  pol-UBG: Niegodziwy zobaczy to i rozgniewa się, zgrzytnie zębami i uschnie, pragnienie
    niegodziwych zginie.
  urd-GVU: بےدین یہ دیکھ کر ناراض ہو جائے گا، وہ دانت پیس پیس کر نیست ہو جائے گا۔
    جو کچھ بےدین چاہتے ہیں وہ جاتا رہے گا۔
  eng-OEBCW: 'The sight of them fills the wicked with anger: grinding their teeth
    with despair. The hopes of the wicked will come to nothing.'
  deu-1912: Der Gottlose wird's sehen, und es wird ihn verdrießen; seine Zähne wird
    er zusammenbeißen und vergehen. Denn was die Gottlosen gerne wollten, das ist
    verloren.
  kan-2017: ದುಷ್ಟನು ನೋಡಿ ವ್ಯಥೆಪಡುವನು; ಅವನು ಹಲ್ಲುಕಡಿಯುತ್ತಾ ನಾಶವಾಗುವನು. ದುಷ್ಟರ ನಿರೀಕ್ಷೆಯು
    ಭಂಗವಾಗುವುದು.
  yap-yap: Pi’in kireb e ra guy ni aray rogon miyad damumuw; yad ra gat’fiy owcharad
    u fithik’ e fanenikan miyad chuw; tin ur athpeged e ke ma’ ngabang ni manemus.
  hlt-MCSB: Halang loh a hmuh vaengah hue a sak ni. A no tak cakhaw halang kah hoehhamnah
    ngawntah yip milh ni.
  mdy-ETH: ፑርቶ ዓሳ ዬያ ዛጋዖ ሮኦጋዻንዳኔ፤ ዓቺ ዻይ፥ ዖኦፒ ዖኦፒ ዓኣዻንዳኔ፤ ዬያ ዓሶኮ ማሊፃ ጉሪ ማዓንዳኔ።
  twi-ASANTE: Omumuyɛfoɔ bɛhunu ama ayɛ no yea, ɔbɛtwere ne se na wafɔn; omumuyɛfoɔ
    tirimpɔ bɛyɛ kwa.
  eng-WEBU: The wicked will see it, and be grieved. He shall gnash with his teeth,
    and melt away. The desire of the wicked will perish.
  acu-NT: Antsu pasé aints ainauka nuna suwirpiaku jiinak kajerinawai. Turayat nu
    anangmichu ainaun pasé awajsatatkamawar tujinkartin ainawai. Antsu ni pasé turamuringkia
    mengkaakatnuitai.
  spa-PDDPT: Lo verá el perverso y se angustiará. Crujirá sus dientes y se consumirá.
    El deseo de los perversos perecerá.
  gun-gun: Ha'e nunga heko vai va'e oexa vy ivai 'rã teĩ, haĩ jekyty rei 'rã okanhy
    peve. Mba'eta heko vai va'e oipotaa ma opa 'rã.
  agu-BL: Poro yi e' mal naka'tz, wi'nin na chi'ch nin chic'u'l yi na quil nin chiwutz
    yi e' balaja'tz. Nin tan paj yi qui'c rmeril tan chixcyewe'n scye'j, na saj jun
    chin chi'ch c'u'lal tetz cyetz, na quil chicambaj yi cyajbil tan chipo'tze'n yi
    e' balaj.
  ilo-ULB: Makapungtot no makita daytoy ti managdakdakes a tao; agngaretnget ti ngipenna
    ket pumanaw isuna; mapukawto ti tarigagay dagiti managdakdakes a tattao.
  kpg-kpg: Digau huaidu gaa mmada gi di mee deenei mo di hagawelewele. Nadau daumada
    ge hagadugina ga hagalee, nia hagadagadagagee digaula gu hagalee gaa hana hua
    beelaa!
  uig-ARA: رەزىل ئادەم بۇنى كۆرۈپ چىدىمايدۇ، چىشلىرىنى غۇجۇرلىتىدۇ، ئۇ ئېرىپ كېتىدۇ؛
    رەزىللەرنىڭ ئارزۇ-ھەۋىسى يوقىتىلىدۇ.
  sus-sus: Mixi ɲaaxi tɔɔrɔma na tofe ra, a a ɲinyi maxinma, a xa fe xun nakanama.
    Mixi ɲaaxie xa natɛ mu kamalima fefe ma.
  pon-2006: Aramas suwed kan re kilang met oh lingeringerkihda; re kangkakilkin irail
    ar kailok oh irail kohkohla; arail koapworopwor sohralahr kohkohlahte.
  jae-jae: Ŋac taŋ kêkac tau su aŋga Anôtônê naŋ, gêlic e kêtu môsi. Eŋ gêmôêŋ luluŋ,
    mago ŋanô masi. Lau secwaga embe taêŋ êka biŋ teŋ oc ŋanô ênsuŋ tau êndêŋ êsêac
    atom.
  ksd-ksd: A tena varpiam na gire ma na tabun ra balana; Na vangvangia ra pal a ngiene,
    ma na panie; Pa da pait ot pa ra mamainga kai ra tena varpiam.
  tur-YTC: Kötü kişi bunu görüp dertlenir. Dişlerini gıcırdatır, eriyip gider. Kötülerin
    dileği yok olur.
  bel-N: Угледзіць гэта бязбожнік і будзе злаваць, скрыгатаць ён будзе зубамі і змарнее,
    і жаданьне бязбожніка загіне.
  kpr-kpr: Evetu genembo setena ava, natofo ekoko aimi gido janje ekoko arera, ne
    imboe gamboe use, dika gambu ghininji ghananja gharera, avata ne manje tefo arera.
    Ne rejodae gigitusera, ainda beká eni jo sorarari baeri.
  ind-AYT: Orang fasik melihatnya, dan menjadi marah, dia menggertakkan giginya lalu
    hancur; keinginan orang fasik akan binasa.
  yom-yom: Mutu wumbimbi wela bumona ayi wela fuema ; wela kueta meno ayi wela lalakana.
    Zikhanu zi mutu wumbimbi ziela kituka ziphamba.
  yut-yut: Yokwi pakpak amɨn da uŋun kaŋek but jap nandaŋ. Yaŋ aŋek mam naŋ yomɨŋek
    gɨptɨmni maŋ mudoŋ. Yo ak do nandaŋ uŋun suŋ toŋ.
  nya-nya: Munthu woyipa adzaona zimenezi ndipo adzapsa mtima; adzakukuta mano ake
    ndipo adzasungunuka. Zolakalaka za anthu oyipa sizidzachitika konse.
  hrv-hrv: $REŠ Ljutito će to gledati bezbožnik, $ŠIN škrgutat će zubima i venuti,
    $TAU propast će želja opakih.
  mps-mps: Dwai sę ebo bidi dabe, augwaligo te sę ebo sulama, wado po wabo dao.
    Augwaligo te dwagi yai bidi dali dwai homu ebo dao, tama nosali augwali mu dolobo
    dao. Tama augwaligo te dwagi yai nai sainogo tonaluali nai mu sogobeo.
  tpi-tpi: Ol man nogut i save lukim dispela samting na ol i kros. Ol i bel nogut
    long gutpela man, na bihain ol i save bagarap olgeta. Na ol i no inap kisim gutpela
    samting ol i bin wet long kisim.
  dan-1931: Den gudløse ser det og græmmer sig, skærer Tænder og går til Grunde; de
    gudløses Attrå bliver til intet.
  vie-OVCB: Bọn gian ác thấy thế liền thất vọng. Nghiến răng giận dữ rồi suy tàn;
    ước vọng của người ác sẽ tiêu tan.
  guj-2017: દુષ્ટો આ જોઈને ગુસ્સે થશે; તેઓ પોતાના દાંત પીસશે અને ઓગળી જશે; દુષ્ટોની
    યોજનાઓ નિષ્ફળ જશે.
  pon-2006A: Aramas suwed kan re kilang met oh lingeringerkihda; re kangkakilkin irail
    ar kailok oh irail kohkohla; arail koapworopwor sohralahr kohkohlahte.
  por-BRBSL: Os ímpios o verão, e ficarão de luto. Ele deve gnash com seus dentes,
    e derreter. O desejo dos ímpios perecerá.
  eng-OEBUS: 'The sight of them fills the wicked with anger: grinding their teeth
    with despair. The hopes of the wicked will come to nothing.'
  swe-swe: Den ogudaktige ser det och är rasande, han gnisslar tänder och tynar bort.
    De gudlösas begär(längtan, planer) blir det ingenting av. [Ordet ”Den ogudaktige”
    börjar på Resh, ”gnisslar tänder” bokstaven Shin och till sist som avslutning
    ”begär” på den tjugoandra och sista bokstaven Tav.]
  cth-cth: Tamikathoutnaw ni hmawt awh vaiteh, a lungkhuek awh han. A hâkam kata awh
    vaiteh, koung atum pouh han. Tamikathoutnaw e ngainae teh koung a kahma pouh han.
  twi-twi: Omumɔyɛfo behu ama ayɛ no yaw, ɔbɛtwɛre ne se na wafɔn; omumɔyɛfo tirimpɔw
    bɛyɛ ɔkwa.
  hlt-hlt: Halang loh a hmuh vaengah hue a sak ni. A no tak cakhaw halang kah hoehhamnah
    ngawntah yip milh ni.
  tbz-SIM: Kòo yɛiwe ò wùó nkɛ̀ dɛ̀ ò yóù, kòò cɑ̀ɑ́ nho nìì kɛ cĩtiri, oyɛiwe dɔ́
    dɛ̀ ɔ̃ɔ̃ yɛ̀ dɛtetìrɛ̀ ndɛ.
  msy-2020: Gumazir kuraba, gumazir aghuimɨn dabirabimɨn ganɨva puvɨram ataram. Egh
    men naviba men ikuvightɨ, men gavgavim me ateghtɨ me puram amɨragh magɨrɨ gɨvagham.
    Guizbangɨra, bizir aghuir me iniasa mɨzua itiba, me da inighan kogham.
  dop-dop: Ɩsɑɣɑʋ nɑ́ nɑɑkɩ-ɩ ɩlɛnɑ pɑ́ɑ́nɑ́ kpɑ-ɩ. Ɩ nyɑsəɣɩ ɩ təɣɩ kelɑ nɑ ɩ́ lɔɔkɩ
    ɩ ɑpɑlʋtʋ. Asɑɣɑɑ kʋnyɩɩlʋɣʋ sɑɑləɣɩ yem kɛ́.
  azb-azb: Pis adamsa bunu görüb qəzəblənər, Dişlərini qıcıdar, yanıb-tökülər, Pislərin
    arzusu puç olar.
  eng-DBY: 'The wicked [man] shall see [it] and be vexed; he shall gnash with his
    teeth, and melt away: the desire of the wicked shall perish.'
  hin-2017: दुष्ट इसे देखकर कुढ़ेगा; वह दाँत पीस-पीसकर गल जाएगा; दुष्टों की लालसा
    पूरी न होगी। (प्रेरि. 7:54)
  wol-KYG: Soxor bi da koy gis, mer, iñaan bay yéyu, jeex tàkk; nde soxor, yaakaar
    ju tas rekk.
  bjr-bjr: Miqi marifaqa manda oosana maree mariasa mina qafaafanoo niranaqaidanoo.
    Misa noori kandamasee fidiaqaamma amaqasee quqasee fidaqa. Manda oosana maree
    mariasa misa mi andeeqara fasiqana andaikamma amaqarara tipundarimariafa naaruara
    taikafuannoo.
  eng-YLT: The wicked seeth, and hath been angry, His teeth he gnasheth, and hath
    melted, The desire of the wicked doth perish!
  kne-kne: Din lawa di ogali da yan manbonget da ay mangila, palalo di liget ya dismaya
    da. Awni et mamaga da et adi polos matongpal din namnamaen da.
  eng-WYC-2017: A sinner shall see, and shall be wroth; he shall gnash with his teeth,
    and shall fail, either shall wax rotten; the desire of sinners shall perish.
  eng-WMBB: The wicked will see it, and be grieved. He shall gnash with his teeth,
    and melt away. The desire of the wicked will perish.
  zat-NTPS: Walé'e benne' we̱n da cale̱la da nigá, na' gueque zréajene̱'. Gágu xa'ate̱
    lazxe̱', ne cue'e̱ gunne xue. Xelenite da ca' dxelezá lazre' benne' ca' dxelune̱'
    da cale̱la.
  zty-NTPS: Ḻe'el benne' wen da' ẕinnj da' ni na' ge'ele ḻe'. Gáwya'ate laye'e,
    na' kwe' zedle'. Nitle da' ẕze ḻáže'gak benne' wen da' ẕinnj ka'.
  urd-GVH: बेदीन यह देखकर नाराज़ हो जाएगा, वह दाँत पीस पीसकर नेस्त हो जाएगा। जो कुछ
    बेदीन चाहते हैं वह जाता रहेगा।
  rug-rug: (Resh) Sari na tie kaleadi si kaqu dogoria sapu gua asa, meke ta ṉaziri,
    (Shin) kaqu garata livodi si arini meke mate palae, (Tav) sa inokoro tadirini
    si kaqu murimuri palae.
  gaz-gaz: Namni hamaan waan kana argee aara; ilkaan isaa qara; baqees ni bada; hawwiin
    hamootaa faayidaa malee hafa.
  fra-LSG: Le méchant le voit et s’irrite, Il grince les dents et se consume; Les
    désirs des méchants périssent.
  yal-yal: Muxu ɲaxin na na to, a xɔlɔma nɛn, a sunu, a yi a ɲinna raxin. Muxu ɲaxin
    waxɔn feene kalama nɛn.
  iou-iou: Täŋpäkaŋ äma wakitä u kaŋkaŋ kokwawak nadäk täkaŋ upäŋkaŋ gupi pewä putäreŋirän
    meni nänäm tawäpäŋ ämik täkta täŋpäwak täkaŋ. Täŋpäŋ imaka täga kämi yäpmäkta
    itsämäk täkaŋ uwä bureni nämo yäpmäk täkaŋ.
  haw-1868: 'E ike mai no ka poe hewa, a huahua; E uwi no kona mau niho a e hehee
    wale oia: E pau auanei ka mea a ka poe hewa i makemake ai.'
  arb-NAV: يَرَى الشِّرِّيرُ ذَلِكَ فَيَغْتَاظُ، يَصِرُّ بِأَسْنَانِهِ وَيَذُوبُ إِذْ
    شَهْوَةُ الشِّرِّيرِ لَا تَتَحَقَّقُ.
  ded-ded: Ngic Anutu ngadehema mangana meudeac ammiande, yeng ngic mong dindingac
    henu kekeha ngereeude, imohai enac kisaranggeu dzameude. Ye wiac mong meudeac
    negensiande, imoc fora naric mi fingerude, kpac yombong.
  ewe-ewe: Ame vɔ̃ɖi akpɔe, eye dzi akui, aɖu aɖukli, avɔ le eme keŋkeŋkeŋ. Ame vɔ̃ɖiwo
    ƒe dzimedidiwo azu tofloko.
  eng-LEE: 'The wicked shall see it, and be vexed; he will gnash with his teeth, and
    melt away: the longing of the wicked shall perish.'
  asm-FB: দুষ্টলোকে তাকে দেখি ক্রোধিত হ’ব; তেওঁলোকে দাঁত কৰচিব আৰু গলি যাব; দুষ্টবোৰৰ
    মনৰ কামনা নিস্ফল হ’ব।
  sus-A: مِشِ حَاشِ تْورْ مَ نَ تٌقٍ رَ، عَ عَ حِنيِ مَشِنمَ، عَ شَ قٍ شُن نَكَنَمَ.
    مِشِ حَاشِيٍ شَ نَتّ مُ كَمَلِمَ قٍقٍ مَ.
  fra-SBL: Les méchants le verront, et seront affligés. Il grincera des dents et se
    fondra. Le désir des méchants périra.
  hbo-hbo: רָ֘שָׁ֤ע יִרְאֶ֨ה ׀ וְכָעָ֗ס שִׁנָּ֣יו יַחֲרֹ֣ק וְנָמָ֑ס תַּאֲוַ֖ת רְשָׁעִ֣ים
    תֹּאבֵֽד׃
  kik-kik: Mũndũ ũrĩa mwaganu nĩakoona ũguo na arakare, nĩakahagarania magego make,
    acooke abuĩrie; merirĩria ma arĩa aaganu matigaakinyanĩra.
  fra-NCL: 'Le méchant le voit et s’irrite, il grince des dents et l’envie le consume :
    le désir des méchants périra.'
  cek-AK: Kahoih ai kami mah anih to hnuk naah, palung naa tih; anih loe haa to kaek
    ueloe, amro tih; to naah kasae kami koehhaih to anghmaa tih boeh.
  cuk-cuk: Deyob dule-isgudiid we-ibmar dakoed, na sae-itodoed, nugar-gormai na bergudoed.
    Dule-isgudiid-e-ibmar-abegedi bela bergudoed.
  pma-pma: Navong meatin tisa keil ales keil, tine kat keil ka mete vilhili kat keil.
    Ka lingkatien keil onen koakeil atisa hemai hehi heisav enges ka ivupuol.
  tel-2017: భక్తిహీనులు అది చూసి కోపం తెచ్చుకుంటారు. వారు పళ్ళు కొరుకుతూ క్షీణించి
    పోతారు. భక్తిహీనుల ఆశ భంగమైపోతుంది.
  hat-BSA: Mechan an va wè l e l ap vekse nèt. Li va manje dan l e vin fonn pou l
    disparèt. Dezi a mechan an va peri.
  kos-kos: Mwet koluk elos liye ma inge ac kasrkusrak; Elos suilya in srunga lalos,
    ac tilelik; Finsrak lalos nukewa wanginla pac.
  hbo-WLC: רָ֘שָׁ֤ע יִרְאֶ֨ה ׀ וְכָעָ֗ס שִׁנָּ֣יו יַחֲרֹ֣ק וְנָמָ֑ס תַּאֲוַ֖ת רְשָׁעִ֣ים
    תֹּאבֵֽד׃
  ibo-ibo: Iwe ga-ewe onye ajọ omume mgbe ọ ga-ahụ ya, ọ ga-atagide ikikere eze tutu
    ọ nwụọ; olileanya niile nke ndị ajọ omume ga-ala nʼiyi.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ତାହା ଦେଖିବ ଓ ବିରକ୍ତ ହେବ; ସେ ଆପଣା ଦନ୍ତ ଘର୍ଷଣ କରିବ ଓ ତରଳି ଯିବ;
    ଦୁଷ୍ଟମାନଙ୍କର ବାଞ୍ଛା ବିନଷ୍ଟ ହେବ।
  chk-chk: Ekewe aramasangau ra küna ei o song ren, ra attina meser, nge mürin resap
    chüen nom. Än ekewe aramasangau mochen esap pwönüetä.
  rop-rop: Wen ola nogudwan pipul garra luk, olabat garra barn binji brabliwei blanga
    tharran, en dei garra kipgon lagijat raidap olabat binij. Olabat kaan gedim detlot
    ting weya deibin wandimbat brabliwei.
  ukr-1871: Побачить се грішник і розсердиться; скрегочучи зубами, буде пропадати;
    жаданнє грішників загине.
  yon-yon: Kwane, arewa kamenabi ye karub kuu wedmenekore noriniib keraneen, kwane
    ye kuu ningkambo kabang kamene miin yiminban keraneen. Arewa kamenabidan yi meeni
    dowakeniib kuu idiibban keraneen dowan.
  deu-1951: Der Gottlose wird es sehen und sich ärgern; er wird mit den Zähnen knirschen
    und vergehen; der Gottlosen Wunsch bleibt unerfüllt.
  eng-JPS: The wicked shall see it, and be vexed; he shall gnash with his teeth, and
    melt away; the desire of the wicked shall perish.
  srp-1865: Bezbožnik vidi i jedi se, škrguæe zubima svojim, i sahne. Želja æe bezbožnicima
    propasti.
  lug-lug: Omubi anaabirabanga ebyo, n’asunguwala, n’aluma abugigi, naye nga talina
    kya kukola. Okwegomba kw’ababi tekuubengako kye kubagasa.
  heb-heb: רשע יראה וכעס שניו יחרק ונמס תאות רשעים תאבד׃
  ben-IRV: দুষ্টলোক এটা দেখবে এবং রাগ করবে; সে দাঁতে দাঁত ঘষবে এবং গলে যাবে; দুষ্টলোকের
    ইচ্ছা বিনষ্ট হবে।
  ntu-ntu: angya drtwr kxdrka'-ngrng mzli kc namc-ngrdr nide. cpwz pipz kxdrka'-ngrng
    lcng sa namrbr, x mane nzmadqti-krdr nqngidr mz zngya. bz da amrlx kcng tqmrlzbz
    badr sa nangitx brmrda x sa na-apulr zsikapu kx ngilia.
  pan-pan: ਦੁਸ਼ਟ ਇਹ ਨੂੰ ਵੇਖ ਕੇ ਕੁੜ੍ਹੇਗਾ, ਦੰਦ ਪੀਹ ਪੀਹ ਕੇ ਉਹ ਗਲ਼ ਜਾਵੇਗਾ, ਦੁਸ਼ਟ ਦੀ ਹਿਰਸ
    ਨਾਸ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: မ တရားသောသူတို့သည် မြင် ၍ ၊ နာကြင် သောစိတ် ရှိကြလိမ့်မည်။ အံသွား ခဲကြိတ်၍
    ပိန်ချုံး ကြလိမ့်မည်။ မ တရားသောသူတို့၏ အလို သည် ပျက်စီး ရလိမ့်မည်။
  kgf-kgf: Kaiʒiliweŋ ic imi haka imi hémma aric aric kima pépélima qahac wammac.
    Kaiʒiliweŋ ic ionac ewa siŋgina imi gorosoŋa wandacmac.
  tte-O: Mwa tonaenaeli sigitai simunamunai mwa mwakali siyonisi munamunai yoli iula-sawosawowolili
    yo ali nuwatuwa iyamala ginauli bwagabwaga.
  tbg-tbg: Qora okara auti vaika vi vaiintira taveha arara itairamanta vaivara. Vika
    nái aarai tentiri tiha/teti aneha variqi vi, vuru taiqa vivara. Qora kaiqa vare
    vaika vika antuqavano vaina haikava kia qovaraiqiraitiro, quminaiqama vuanaro.
  hmo-hmo: Kara dika taudia ese inai iena goada idia itaia noho, bona idia badu noho.
    Idia ese unai tau namona do idia badu henia, bona do idia boio momokani. Kara
    dika tauna ena ura gauna ena anina, be do ia vara lasi.
  zar-NT: Ilaʼléʼe lë ni nupa tuáʼ döʼ, en ilaʼbö́ʼ baguíʼisö. Ilagu zxe láyiʼgaca,
    en ilaʼniti cuínguequi. Tsaz initi le taʼzë́ ládxiʼgaca nupa tuáʼ döʼ.
  urd-urd: शरीर यह देखेगा और कुढ़ेगा; वह दाँत पीसेगा और घुलेगा; शरीरों की मुराद बर्बाद
    होगी।
  bqc-SIM: Gbɛ̃vãi líↄ ye aà ea yã́io, ì lɛ́sakãaàzi, ì lↄ̀ↄ gá. Yã́ pↄ́
    vãikɛna wɛ́ dↄi ì midɛwàɛ.
  tcz-CHONGTHU: Milungdihlou hon hichehi mu uvintin alung hanpi diu ahi. Amahon lunghang
    tah'in aha gel unte, chuleh akinepnau thonjeh'in jumthet in kilapdoh tauvin te.
  mar-mar: दुष्ट माणसे हे पाहतील आणि रागावतील; तो आपले दात खाईल आणि विरघळून जाईल;
    दुष्टाची इच्छा नाश होईल.
  isl-isl: Þetta sjá óguðlegir og þeim gremst. Þeir munu gnísta tönnum og tortímast
    og óskir þeirra rætast ekki.
  hlt-THB: Thlakche ing a huh awh ak kaw am zeel kaw; a ha taak kawmsaw plal a tham
    pahoei kaw; thlakchekhqi a ngaihnaak taw dyt hqoeng kaw.
  qub-qub: Chayta ricar fiyu runaga fiyupa rabyarmi chiquicurcun. Rabyawan quiruncunatapis
    uchongarämi. Fiyu runacuna yarpashanga manami camacangachu.
  bqp-bqp: Gbɛ̃ vãni dì a e à pↄ fɛ̃, àdi saka kakũn à nagui, gbɛ̃ vãni pↄyeinaa
    dì kɛ pã.
  hat-hat: Lè mechan wè sa, li move. li manje dan l', kè l' grenn. Tou sa mechan an
    t'ap tann lan pa rive.
  eng-BSB: The wicked man will see and be grieved; he will gnash his teeth and waste
    away; the desires of the wicked will perish.
  eng-WEBPB: The wicked will see it, and be grieved. He shall gnash with his teeth,
    and melt away. The desire of the wicked will perish.
  kbq-kbq: Hagi kefo zamavu'zamava zama nehaza vahe'mo'za ana zama nege'za, zamarimpagu
    nehu'za zamavera aninkreki hugahaze. Ana nehu'za kefo avu'ava zama nehaza vahe'mo'zama
    knare'nare zama erinaku'ma antahintahima hu'nesaza zana e'orisageno, mago'a zama
    erinaku'ma amuhama nehaza zamo'a amne zankna hugahie.
  pon-pon: Me doo jan Kot pan kilan ap makara kida; a pan teterokki ni akan ap joredi;
    inon en me doo jan Kot akan pan nikila.
  nhe-BL: Quema nopa fiero tlacame quiitase ni cuali tlacatl huan quejatza tlacame
    quitlepanitaj, cualanise chicahuac hasta tlanhuehuechocase pampa quichicoitase.
    Pero teipa san quisase ipan pinahualistli pampa momacase cuenta para ayoc tleno
    hueli quichihuase.
  wnc-wnc: Yatangenawawa ngana wai aminda kake musia meya natapning. Waaminda musipmaiu
    amin nomande nataaing, ngana ita masande atasingupeewik. Ngan, ita gen gakngat
    tasiwik.
  bus-bus: Gbɛ̃ zaaa è à e à pↄ fɛ̃, è swaa kakũn à naguzi, gbɛ̃ zaaa pↄyezina è
    kɛ pã.
  gub-BL: Ikatu 'ym ma'e wexak heko haw wà. Wikwahy hexak mehe wà. Ume'e hehe iakatuwawahy
    'ym pà wà. A'e re uzemumaw wà. Ikatu 'ym ma'e wàro e ikatu ma'e uzeapo ma'e ràm
    wà.
