verse: PSA.112.002
translations:
  mal-C: അവരുടെ മക്കൾ ദേശത്ത് പ്രബലരായിത്തീരും; പരമാർഥികളുടെ തലമുറ അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Seine Nachkommen werden gewaltig auf Erden sein; das Geschlecht der Frommen
    wird gesegnet.
  lin-lin: Bana na ye bakozala bato na nguya kati na mokili ; ekeke ya bato ya sembo
    ekopambolama.
  mmx-mmx: Laxamdak mi laxaalik teren dinaba ruuna levenasen silok go at lenep kangka
    ramtaba la Leeme Silok naba lox anarong livipisik li ren.
  eng-LSV: His seed is mighty in the earth, || The generation of the upright is blessed.
  eng-GNV: 'His seede shall be mightie vpon earth: the generation of the righteous
    shall be blessed.'
  eng-WEBSTER: 'His seed shall be mighty upon earth: the generation of the upright
    shall be blessed.'
  nhw-BL: Iniixhuihua ni masehualme quipantise tlatlepanitacayotl campa hueli, Pampa
    Toteco quintiochihua hasta iixhuihua se catli monejnemiltía xitlahuac iixpa.
  swh-ONEN: Watoto wake watakuwa wenye uwezo katika nchi, kizazi cha watu waadilifu
    kitabarikiwa.
  bba-bba: Yɛ̃ron bweserɑ koo dɑm ko hɑnduniɑ sɔɔ. Geeɡibun bibu bɑ koo domɑru wɑ.
  eng-KJVCPB: '(ג) His seed shall be mighty upon earth: (ד) The generation of the
    upright shall be blessed.'
  luo-luo: Nyithinde nobed joma roteke e piny; ee, koth joma ngimagi oriere tir ibiro
    gwedhi.
  aii-aii: ܓܲܒܵܪܵܐ ܒܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ ܙܲܪܥܹܗ، ܕܵܪܵܐ ܕܬܪ̈ܘܼܨܹܐ ܒܸܬ ܦܵܐܹܫ ܒܘܼܪܟ݂ܵܐ.
  meu-meu: Ia garana bae goada edia tano ai; kara maoromaoro taudia edia uru baine
    hanamo.
  npi-ULB: त्यसका सन्तानहरू पृथ्वीमा शक्तिशाली हुनेछन् । भक्‍त मानिसका सन्तानहरू धन्यका
    हुनेछन् ।
  yor-yor: 'Irú-ọmọ rẹ̀ yóò jẹ́ alágbára ní ayé: ìran àwọn olóòtítọ́ ni a ó bùkún
    fún.'
  pes-OPCB: فرزندان شخص درستکار در دنیا نیرومند خواهند شد و نسل او برکت خواهند یافت.
  tgl-ULB: Ang kaniyang mga kaapu-apuhan ay magiging makapangyarihan sa mundo; ang
    salinlahi ng maka-diyos ay pagpapalain.
  nop-nop: Adi’walaŋ wapmihiŋiye adi metam’walaŋ lekiŋgoŋhik foloŋ me saŋihi eŋ wohiyenit
    hatineeŋ, kaŋ Bepaŋdi me weŋ’walaŋ yalakiŋiye kahaŋ tiyembaak.
  hui-hui: Agali bayale biaga kagonaga waneiginiru ti wali agali maru bu karuha howa
    mini lene haga bulebira. Agali ogoninaga aguane holebiraru Ngode Datagaliwabehanda
    ti biamogo bialu bayale biaabo holebira.
  mya-mya: ထို​သူ​၏​သား​သ​မီး​တို့​သည်​တိုင်း​ပြည်​တွင် တန်​ခိုး​အာ​ဏာ​ရှိ​ကြ​လိမ့်​မည်။
    သူ​၏​သား​မြေး​တို့​သည်​ကောင်း​ချီး ခံ​စား​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེའི་རྒྱུད་ས་སྟེང་སྟོབས་དང་ལྡན་པར༌འགྱུར། །དྲང་པོའི་བུ་རྒྱུད་ལ་ནི་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: Nononga kuriang imas mu sokel ago se nunup agotala nunga ali te baga se
    nunga gue te marak yawara kapa nungarukko.
  sna-sna: Vana vake vachava nesimba panyika; zvizvarwa zvavakarurama zvicharopafadzwa.
  spa-BLM: Su descendencia será poderosa en la tierra. La generación de los rectos
    será bendecida.
  cac-cac: A yin̈tilal jun anima vach' chi', vach' yic eb' yuj Dios, tz'ac'ji yopisio
    eb' d'a sat luum tic.
  swh-ULB: Kizazi chake kitakuwa ni chenye nguvu duniani; kizazi cha mcha Mungu kitabarikiwa.
  bel-bel: Хай будзе імя Гасподняе дабраславёна ад сёньня і навечна,
  deu-ELBBK: Seine Nachkommenschaft wird mächtig sein im Land; es wird gesegnet werden
    das Geschlecht der Aufrichtigen.
  mbb-OT: Ebmeuswaǥen is menge anak din, su is kevuwazan te menge etew he edtinazeng
    edtuvazan te Megbevayà.
  mal-2015: അവന്റെ സന്തതി ഭൂമിയിൽ ബലപ്പെട്ടിരിക്കും; നേരുള്ളവരുടെ തലമുറ അനുഗ്രഹിക്കപ്പെടും.
  gup-gup: Namekbe bininj nuye mawahmawah wanjh birringeykimuk kore kunred bedberre.
    Dja mak God kabenmarnekurduyime kunmak bedberre rowk.
  rmc-rmc: Leskre čhave ena zorale pre phuv; o potomstvos le čače manušeskro ela požehňimen.
  nlg-nlg: Ge na lei daledira ivei mi ivei, kara tangomana tana lei vavata, mana lei
    nina vure God kara lavia nina vauto.
  pes-OPV: ذریتش در زمین زورآورخواهند بود. طبقه راستان مبارک خواهند شد.
  ron-1924: Сэмынца луй ва фи путерникэ пе пэмынт; нямул оаменилор фэрэ приханэ ва
    фи бинекувынтат.
  ben-OBCV: তাদের সন্তানসন্ততিরা এ জগতে শক্তিশালী হবে, ন্যায়পরায়ণদের প্রজন্ম ধন্য
    হবে।
  som-som: Farcankiisu wuxuu ku xoog badnaan doonaa dhulka, Kuwa qumman farcankooduna
    wuu barakoobi doonaa.
  lat-VUC: Sit nomen Domini benedictum ex hoc nunc et usque in sæculum.
  eng-ASVBT: 'His seed shall be mighty upon earth: The generation of the upright shall
    be blessed.'
  mna-mna: Mi popoŋana kini ko tiwe wal zanŋan mi ndeeŋeŋan. Tana zin wal ta timbotmbot
    toono ti, nako matan ikot se kizin, mi kampeŋana ki Anutu imbotmbot se kizin.
  ita-1885: La sua progenie sarà possente in terra; La generazione degli uomini diritti
    sarà benedetta.
  eng-LXXUP: Let the name of the Lord be blessed, From this present time and forever.
  eng-ULB: His descendants will be powerful on earth; the descendants of the godly
    man will be blessed.
  spa-VBL: Sus descendientes prosperarán en la tierra prometida; los hijos de aquellos
    que hacen el bien serán prosperados.
  fra-_FOB: Sa postérité sera puissante sur la terre; la race des hommes droits sera
    bénie.
  mal-mal: അവന്റെ സന്തതി ഭൂമിയിൽ ബലപ്പെട്ടിരിക്കും; നേരുള്ളവരുടെ തലമുറ അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Us ke farzand mulk meṅ tāqatwar hoṅge, aur diyānatdār kī nasl ko barkat
    milegī.
  suz-BL: मेको आ चच युइ रागीम ठेयब मुर दुम्‍नीम। रिम्‍शो थुं पाइश्‍शो मुर आन पाला
    आसीक राइनीम।
  eng-NOY: His posterity shall be mighty on the earth; The race of the righteous shall
    be blessed.
  ita-1927: Forte sulla terra sarà la sua progenie; la generazione degli uomini retti
    sarà benedetta.
  ckb-ckb: وەچەی لەسەر زەوی بەهێز دەبن، نەوەی سەرڕاستان بەرەکەتدار دەبن.
  eng-BBE: His seed will be strong on the earth; blessings will be on the generation
    of the upright.
  xsi-xsi: Tamâta ara ŋinde natu wukale, kinzi ma simo tamâta ŋalaŋala lâ ŋgu naonzi.
    Aku Yova Kindeni ne nzâmbe ara ma ikeno panzi tamâta ara ŋinde timbunzi wukale
    mine nâ.
  kan-OKCV: ಅವರ ಸಂತತಿಯು ಭೂಮಿಯಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿರುವುದು; ಯಥಾರ್ಥರ ಸಂತತಿಯು ಆಶೀರ್ವಾದ
    ಹೊಂದುವುದು.
  tam-2017: அவன் சந்ததிகள் பூமியில் பலத்திருக்கும், செம்மையானவர்களின் வம்சம் ஆசீர்வதிக்கப்படும்.
  spa-RV-1909: 'Su simiente será poderosa en la tierra: la generación de los rectos
    será bendita.'
  ron-BTF: Sămânța lui va fi tare pe pământ, generația celor integri va fi binecuvântată.
  eng-WEBP: His offspring will be mighty in the land. The generation of the upright
    will be blessed.
  eng-FBV: Their descendants will prosper in the land; the children of those who do
    good will be blessed.
  nld-1939: Zijn kroost zal machtig op aarde zijn, Het geslacht der vromen zal worden
    gezegend.
  nch-BL: Iniixhuihua ni masehualme quipantise tatepanitacayot campa hueli, Pampa
    Toteco quintiochihua hasta iixhuihua se cati monejnemiltía xitahuac iixpa.
  vie-1934: Con cháu người sẽ cường thạnh trên đất; Dòng dõi người ngay thẳng sẽ được
    phước.
  cha-cha: 'Ya y semiyaña manmatatnga gui jilo y tano: ya y generasion manunas ufandichoso.'
  hin-CV: उसके वंशजों का तेज समस्त पृथ्वी पर होगा; सीधे पुरुष की हर एक पीढ़ी धन्य
    होगी.
  eng-OURB: גּ His offspring will be mighty in the land. דּ The generation of the
    upright will be blessed.
  spa-BES: Su simiente será fuerte en la tierra; las bendiciones estarán en la generación
    de los rectos.
  tdx-tdx: ג Hanjofak’ an-tane atoy o tarira’eo; ד Ho soa-tata ty taminga’ o vañoñeo.
  tha-KJV: เชื้อสายของเขาจะทรงอานุภาพในแผ่นดิน ชั่วอายุ​ที่​เท​ี่ยงธรรมจะรับพระพร
  por-BR-2018: Sua descendência será poderosa na terra; a geração dos corretos será
    bendita.
  deu-ELO: Sein Same wird mächtig sein im Lande; es wird gesegnet werden das Geschlecht
    der Aufrichtigen.
  eng-WYC-2018: His seed shall be mighty in [the] earth; the generation of rightful
    men shall be blessed. (His children shall be mighty in the earth; the descendants
    of good people shall be blessed or the generations of the upright shall be blessed.)
  epo-epo: Forta sur la tero estos lia semo; La gento de virtuloj estos benita.
  gfk-gfk: Ira natine diet na dadasina tunotuno ta ira tamtaman. Ma ira ut na takodas
    ta iakan ra pakana bung, diet na kap ra haraidaan.
  uig-PIN: Uning nǝsli zeminda turup küq-ⱪudrǝtlik bolidu; Duruslarning dǝwri bǝhtlik
    bolidu.
  beo-beo: Noga:idafa dunu ea mano da Isala:ili soge ganodini gasa bagade ganumu.
    Amola egaga fifi mabe da hahawane ba:mu.
  tpi-OTNT: Ol pikinini bilong en bai i gat bikpela namba namel long ol manmeri. God
    bai i mekim gut tru long ol lain tumbuna bilong dispela gutpela man.
  hau-SA: ’Ya’yansa za su zama manya a ƙasar; tsaran masu aikata gaskiya za su sami
    albarka.
  udu-udu: Emen piti mini c̱a’bki dem dem e mony’cesh mo, dhala nyaḵum yil gi ’kwani
    kun dhelel ma du mo tani uni minu ’bor mii mo.
  uig-LAT: Uning nesli zéminda turup küch-qudretlik bolidu; Duruslarning dewri bextlik
    bolidu.
  nde-nde: Abantwabakhe bazaba lamandla elizweni; isizukulwane soqotho sizabusiswa.
  ton-ton: '‌ʻE mālohi hono hako ʻi māmani: ko e toʻutangata ʻoe angatonu tenau monūʻia.'
  ces-1613: Mocné na zemi bude símě jeho, rodina upřímých požehnání dojde.
  eng-WMB: His offspring will be mighty in the land. The generation of the upright
    will be blessed.
  tam-TCV: அவனுடைய பிள்ளைகள் நாட்டில் பலமுள்ளவர்களாய் இருப்பார்கள்; நீதிமான்களின்
    தலைமுறைகள் எல்லாம் ஆசீர்வதிக்கப்பட்டிருக்கும்.
  ceb-ULB: Ang iyang kaliwatan mahimong gamhanan sa kalibotan; ang kaliwatan sa diosnon
    nga tawo mabulahan.
  pol-UBG: Jego potomstwo będzie potężne na ziemi, pokolenie prawych będzie błogosławione.
  urd-GVU: اُس کے فرزند ملک میں طاقت ور ہوں گے، اور دیانت دار کی نسل کو برکت ملے گی۔
  eng-OEBCW: Mighty on earth shall be their seed; a blessing shall rest on the race
    of the upright.
  deu-1912: Des Same wird gewaltig sein auf Erden; das Geschlecht der Frommen wird
    gesegnet sein.
  kan-2017: ಅವನ ಸಂತಾನವು ಲೋಕದಲ್ಲಿ ಬಲಿಷ್ಠವಾಗುವುದು; ನೀತಿವಂತನ ವಂಶವು ಶುಭಹೊಂದುವುದು.
  yap-yap: Pifak be’ ni pumo’on ni bfel’ e yad ra gel u lan fare nam; mra fel’ wa’athan
    e pi’in owchen.
  hlt-MCSB: A tiingan te diklai ah a rhalh la om vetih, aka thuem kah cadilcahma tah
    a yoethen ni.
  mdy-ETH: ዬያ ዓሢኮ ዜርፃ ሳዓ ዼኤፒ ማዓንዳኔ፤ ፒዜ ዓሶ ሾይንታ ዓንጂንታንዳኔ።
  twi-ASANTE: Ne mma bɛyɛ atumfoɔ wɔ asase no so; teneneefoɔ awoɔ ntoatoasoɔ bɛnya
    nhyira.
  eng-WEBU: His offspring will be mighty in the land. The generation of the upright
    will be blessed.
  acu-NT: Anangmichu ainau uchirinka chikich aints ainausha pengker awajsartin ainawai.
    Tura anangmichu ainau chichamenka pengker anturkartin ainawai.
  spa-PDDPT: Sus descendientes serán poderosos en la tierra. La generación de los
    rectos será bendita.
  gun-gun: Ha'e va'e kuery ramymino kuery voi ipo'akapa 'rã yvy re, heko porã va'e
    ramymino kuery re ima'endu'a porãa 'rã.
  agu-BL: Na yi chixonl yi e' yi jicyuch te cyajtza'kl, sjalok cyetz chibanl swutz
    Ryos, nin tz'ak'lok chik'ej tzone'j wuxtx'otx'.
  ilo-ULB: Agbalinto a nabileg dagiti kaputotanna iti rabaw ti daga; mabendisionanto
    dagiti kaputotan ti nadiosan a tao.
  kpg-kpg: Nia dama o taane humalia ga hai mee gi nia mogobuna i hongo tenua deelaa,
    dono hagadili ga haga maluagina go God.
  uig-ARA: ئۇنىڭ نەسلى زېمىندا تۇرۇپ كۈچ-قۇدرەتلىك بولىدۇ؛ دۇرۇسلارنىڭ دەۋرى بەختلىك
    بولىدۇ.
  sus-sus: A bɔnsɔɛ sɛnbɛ gboma nɛ bɔxi ma. Barakɛ luma tinxintɔɛ nan ma.
  pon-2006: Nein aramas mwahu seri kan pahn ahneki manaman nan sahpwo; kadaudoke kan
    pahn ale kupwuramwahu.
  jae-jae: Ênê wakuc oc têtu gamêŋ ŋatau toŋaclai. Ma Apômtau ênam mec lau mansaŋ
    nêŋ gôlôac.
  ksd-ksd: A umana bul mur tana diat a ngala ta ra gunagunan, A taun tarai kai ra
    umana tena takodo diat a ti doan.
  tur-YTC: Onun soyu ülkede kudretli olacak. Doğruların kuşağı kutsanacak.
  bel-N: Магутным будзе на зямлі насеньне ягонае; пакаленьне правых будзе дабраслаўлёнае.
  grc-BRENT: Εἴη τὸ ὄνομα Κυρίου εὐλογημένον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος.
  kpr-kpr: Genembo eveva einda mandi sasingu reighi Israel aminda susu iti fafode
    edo kokotofu nene arera. Aminguse, nunda imemesiri gamemesiri aikena esimbugari
    sirorari barera.
  ind-AYT: Keturunannya akan menjadi perkasa di atas bumi, generasi orang yang lurus
    hati akan diberkati.
  yom-yom: Bana bandi bela ba lulendo va ntoto ; Tsungi yi batu balulama yela sakumunu.
  yut-yut: Monjɨ gwayoni mɨŋat amɨnyo da binapmon man madepni toŋ da egɨpdaŋ. Amɨn
    kɨlegɨ uŋun dakon dɨwatni Piŋkop da yo tagɨsi aŋyomdɨsak.
  nya-nya: Ana ake adzakhala amphamvu mʼdziko; mʼbado wa olungama mtima udzadalitsidwa.
  hrv-hrv: $GIMEL moćno će mu biti na zemlji potomstvo, $DALET na pravednu će pokoljenju
    počivati blagoslov.
  mps-mps: Agai wai dabego genuai nogi augwali we bidi tomode elaluaibao. Godigo te
    dwagi yai bidigo hani dali dwagi yai sę yaibao.
  tpi-tpi: Ol pikinini bilong en bai i gat bikpela namba namel long ol manmeri. God
    bai i mekim gut tru long ol lain tumbuna bilong dispela gutpela man.
  dan-1931: Hans Æt bliver mægtig på Jord, den oprigtiges Slægt velsignes;
  vie-OVCB: Hạt giống người gieo nứt mầm mạnh mẽ; dòng dõi công chính được phước lành.
  guj-2017: તેના વંશજો પૃથ્વી પર બળવાન થશે; ઈશ્વરના લોકો આશીર્વાદ પામશે.
  pon-2006A: Nein aramas mwahu seri kan pahn ahneki manaman nan sahpwo; kadaudoke
    kan pahn ale kupwuramwahu.
  por-BRBSL: Sua descendência será poderosa na terra. A geração dos retos será abençoada.
  eng-OEBUS: Mighty on earth shall be their seed; a blessing shall rest on the race
    of the upright.
  swe-swe: Mäktiga(väldiga hjältar) ska hans barn bli på jorden, de rättsinnigas (med
    ärliga och rena hjärtan, rakhjärtades)släkte(generation) ska bli välsignat. [Ordet
    ”mäktiga” börjar på bokstaven Dalet och ”släkte” med Gimel.]
  cth-cth: A catounnaw ni talai van a thao awh vaiteh, tami kalannaw e catounnaw teh
    a yawhawi awh han.
  twi-twi: Ne mma bɛyɛ atumfo wɔ asase no so; atreneefo awo ntoatoaso benya nhyira.
  hlt-hlt: A tiingan te diklai ah a rhalh la om vetih, aka thuem kah cadilcahma tah
    a yoethen ni.
  tbz-SIM: Kuyie mbo dɔɔ̀ mɛsɑ̀ɑ̀ nwèè wetí o kó fɛyɑnfɛ̀, o kó kuwuɔ mbo nkpeńnì
    bɛ tenkɛ̀ miɛkɛ.
  msy-2020: Gumazir aghuibar boriba, nguazir kamɨn ikɨ ziar ekiaba ikiam. Men ovavir
    boriba, Ikiavɨra Itir God deravɨra me damuam.
  dop-dop: Ɩ kʋlʋlɑɑ kɑ́ lɑ sɔsɑɑ kɛ tɛtʋ tɔɔ. Ɩsɔ kooliɣi kʋpɑntʋ kɛ tɑmpɑnɑ təŋlɑɑ
    piitim.
  azb-azb: Nəsli yer üzündə güclü olacaq, Əməlisalehlərin övladları xeyir-dua alacaq.
  eng-DBY: His seed shall be mighty in the land; the generation of the upright shall
    be blessed.
  hin-2017: उसका वंश पृथ्वी पर पराक्रमी होगा; सीधे लोगों की सन्तान आशीष पाएगी।
  wol-KYG: Aw askanam ay am doole ci réew mi. Ku jub saw xeet barkeel,
  bjr-bjr: Andeeqara fasiqa faiqi namu nariqa maqa maaqaki nimudaanai qimarinausa
    marifaranoo. Minasaa aruakinausa amiqi amiqiranaki marifaranoo.
  eng-YLT: Mighty in the earth is his seed, The generation of the upright is blessed.
  kne-kne: Mabigbig to sin daga din poli na, din polin di nalinteg yan mabindisyonan
    da.
  eng-WYC-2017: His seed shall be mighty in [the] earth; the generation of rightful
    [or right] men shall be blessed.
  eng-WMBB: His offspring will be mighty in the land. The generation of the upright
    will be blessed.
  zat-NTPS: Zri'ine zre sua bénnea' xelape̱' xel-la' dxenná bea lu xe̱zr la xu, na'
    gaca chawe' chee̱ benne' xrlátaje ca'.
  zty-NTPS: Ẕa'só bennen' nna biá'gake' yežlyó nga, na' gak chawe' chegak benne' chawe'
    ka'.
  urd-GVH: उसके फ़रज़ंद मुल्क में ताक़तवर होंगे, और दियानतदार की नसल को बरकत मिलेगी।
  rug-rug: (Gimel) Kaqu tago ṉiniraṉira sari na tuna koasa popoa sapu ponia sa Tamasa
    koarini, (Dalet) meke sari na tutina sa tie toṉoto si kaqu koa tamanae.
  gaz-gaz: Sanyiin isaa lafa irratti jabaa taʼa; dhaloonni tolootaa ni eebbifama.
  fra-LSG: Sa postérité sera puissante sur la terre, La génération des hommes droits
    sera bénie.
  yal-yal: A diine sɛnbɛn sɔtɔma nɛn yamanani. Muxu faɲine yixɛtɛne duban sɔtɔma nɛn.
  iou-iou: Äma udewani täŋo äbekiye oraniyetä kome terak kehäromigän api itneŋ. Siwoŋi
    äma täŋo nanakiyetä Anutu täŋo täŋkentäk ikek api itneŋ.
  haw-1868: E nui ana auanei kana poe mamo ma ka honua; E pomaikai auanei ka hanauna
    o ka poe pololei.
  arb-NAV: ذُرِّيَّتُهُ تَكُونُ قَوِيَّةً فِي الأَرْضِ، جِيلُ الْمُسْتَقِيمِينَ يَكُونُ
    مُبَارَكاً.
  ded-ded: Yeac esamedacfora yeni bangecfu kucnginagoc kecgecde. Ngicngac areng ikoc
    nga hamangecngina kpac andae, yeni kenecnginagoc.
  ewe-ewe: Viawo anye ŋusẽtɔwo le anyigba la dzi, eye woayra dzi dzɔdzɔetɔwo ƒe dzidzime.
  eng-LEE: 'His seed shall be mighty upon earth: the generation of the upright shall
    be blessed.'
  asm-FB: তেওঁলোকৰ বংশধৰসকল পৃথিৱীত শক্তিশালী হ’ব; ঈশ্বৰভক্তসকলৰ বংশ আশীৰ্ব্বাদপ্ৰাপ্ত
    হ’ব।
  sus-A: عَ بْنسْي سّنبّ فبٌمَ نّ بْشِ مَ. بَرَكّ لُمَ تِنشِنتْي نَن مَ.
  fra-SBL: Sa progéniture sera puissante dans le pays. La génération des hommes intègres
    sera bénie.
  hbo-hbo: גִּבֹּ֣ור בָּ֭אָרֶץ יִהְיֶ֣ה זַרְעֹ֑ו דֹּ֭ור יְשָׁרִ֣ים יְבֹרָֽךְ׃
  kik-kik: Ciana ciake nĩigatuĩka cia bata bũrũri-inĩ; rũciaro rwa arĩa arũngĩrĩru
    nĩrũkarathimwo.
  fra-NCL: Sa postérité sera puissante sur la terre, la race des justes sera bénie.
  cek-AK: Anih ih caanawk loe long nuiah thacak o tih; katoeng kami ih caanawk loe
    tahamhoih o tih.
  cuk-cuk: Napneggi e-wagan dule-gandikidga guoed, dule-gwage-innikimalad-e-anagangi
    ise-nued-binsalegoed.
  uig-CYR: Һазирдин башлап, әбәдил-әбәткичә, Пәрвәрдигарниң намиға тәшәккүр-мәдһийә
    қайтурулсун!
  pma-pma: Titiali keil one imai ihi avat keil ten kantri one. Tokolkatien onen Ahi
    hel en koakeil akistal ran vatiamal onen koakeil amal en meten.
  tel-2017: అతని సంతానం భూమిమీద బలవంతులౌతారు. యథార్థవంతుల వంశం దీవెనలు పొందుతారు.
  hat-BSA: Desandan li yo va pwisan sou latè. Jenerasyon ladwati a va beni.
  ukr-ONPU: Нехай буде ім’я Господнє благословенне віднині й повіки!
  kos-kos: Tulik nutin sie mwet wo fah ku in facl Israel; Fwil natul fah akinsewowoyeyuk.
  hbo-WLC: גִּבּ֣וֹר בָּ֭אָרֶץ יִהְיֶ֣ה זַרְע֑וֹ דּ֭וֹר יְשָׁרִ֣ים יְבֹרָֽךְ׃
  ibo-ibo: Ụmụ ya ga-abụ ndị dị ike nʼala ahụ; ọgbọ ndị na-eme ihe ziri ezi ga-abụ
    ndị a gọziri agọzi.
  ory-ory: ତାହାର ବଂଶ ପୃଥିବୀରେ ବିକ୍ରମଶାଳୀ ହେବେ ସରଳ ଲୋକର ବଂଶ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ।
  chk-chk: Nöün kana repwe nemenem lon ewe fanü. Mwirimwirin kana mi wenechar repwe
    feiöch.
  rop-rop: Ola bigininimob blanga detlot pipul garra jidan strongbalawan langa olabat
    kantri, dumaji YAWEI im gibit ebrijing langa ol detlot bigininimob hu bulurrum
    im.
  ukr-1871: Насїннє його буде потужне на землї; буде благословений рід праведників.
  yon-yon: Kuye karub ye dana meed kuu okad yiri kuu aromkono darewoobdan keraniib,
    kwane ye ayowa ari kuu kangdommo dobaraniiwe amun kerundaneen.
  deu-1951: Des Same wird gewaltig sein auf Erden; das Geschlecht der Redlichen wird
    gesegnet sein.
  eng-JPS: His seed shall be mighty upon earth; the generation of the upright shall
    be blessed.
  srp-1865: Silno æe biti na zemlji sjeme njegovo, rod pravednièki biæe blagosloven.
  lug-lug: Abaana be baliba ba kitiibwa mu nsi; omulembe gw’abalongoofu guliweebwa
    omukisa.
  heb-heb: גבור בארץ יהיה זרעו דור ישרים יברך׃
  ben-IRV: তাঁর বংশ পৃথিবীতে শক্তিশালী হবে; ধার্ম্মিকেরা ধন্য হবে।
  ntu-ntu: lvele mrnyzde kcng naxplrng mz nzaclve-krdr. oa nedeng kxnztubqng, sa na-amrlz
    Gct.
  pan-pan: ਉਹ ਦੀ ਅੰਸ ਧਰਤੀ ਉੱਤੇ ਬਲਵਾਨ ਹੋਵੇਗੀ, ਸਚਿਆਰਾਂ ਦੀ ਪੀੜ੍ਹੀ ਮੁਬਾਰਕ ਹੋਵੇਗੀ।
  tkr-tkr: G'iyniyke şaqa, gırgıne gahbışis Rəbbin do axtı qe'e!
  mya-JVB: ထိုသူ ၏ သား မြေးတို့သည် မြေ ပေါ် မှာ အားကြီး ကြလိမ့်မည်။ ဖြောင့်မတ် သောသူတို့
    ၏အမျိုးအနွယ် သည် မင်္ဂလာ ရှိတတ်၏။
  kgf-kgf: Ɋelihéra ieneŋ baeciguc kucginaguc kecmu. Ic solaŋ dindiŋa ionac ɋelihécgina
    ieneŋ ʒézé ségiségi ginaguc.
  tte-O: Natunao kani sikaiwe yanuwane koina yo yasone siya sidudulai kani iwalo-muloloili.
  tbg-tbg: Kotiva vira vaintivaravata koqema nimitaira vaiinti nahenti vinavuka nora
    autu nimimanta vinavuka nora kempuka vatekama vaivara.
  hmo-hmo: Inai bamona tau namona ena natuna, be do idia goada edia tano lalonai.
    Iena bese taudia, gabeai do idia vara taudia, ese Dirava ena hanamoa do idia davaria.
  zar-NT: Tsë́pisëgaca zxíʼini xiʼsóëʼ bönniʼ naʼ yödzölió ni. Gáquiëʼ bicaʼ ba bönniʼ
    naʼ runëʼ le naca dxiʼa.
  urd-urd: उसकी नसल ज़मीन पर ताक़तवर होगी; रास्तबाज़ों की औलाद मुबारक होगी।
  rus-SYN: Да будет имя Господне благословенно отныне и вовек.
  bqc-SIM: Aà nɛ́ↄ gↄ̃ gbãadeↄ ũ ń bùsuu, asa nↄ̀sɛpuade buiↄá báaadeↄnɛ.
  tcz-CHONGTHU: Achaten muntin a lolhinna aneiding ahi. Khangkhat lhingset a mipha
    ngen hina phatthei changdiu ahi.
  mar-mar: त्याचे वंशज पृथ्वीवर शक्तीमान होतील; धार्मिक आशीर्वादित होतील.
  isl-isl: Börn hans njóta hvarvetna heiðurs, því að góður arfur eflir göfugan mann.
  hlt-THB: A cakhqi qam khuiawh thlak bau na awm kawm usaw; thlakdyngkhqi a cadil
    taw ami zoseen kawm uh.
  qub-qub: Alli runapita mirajcunami cay pachachöga munayniyoj canga. Alli runacunapita
    mirajcunaga bindisyuntami chasquenga.
  bqp-bqp: A nɛ́nↄ nigↄ̃ gbãnadenↄ ũ ń bùsun, nɛ̀sɛpurade burinↄ nigↄ̃ de arubarikadenↄ
    ũ.
  hat-hat: Pitit li yo va grannèg nan peyi a. Bondye ap toujou voye benediksyon sou
    pitit moun ki mache dwat devan li.
  eng-BSB: His descendants will be mighty in the land; the generation of the upright
    will be blessed.
  eng-WEBPB: His offspring will be mighty in the land. The generation of the upright
    will be blessed.
  kbq-kbq: Ana nehanageno mofavre naga'amo'za ranra vaheke efore hu'za maka kaziga
    ama mopafina knare hu'za manigahaze. Hagi ana fatgo avu'ava zama nehania vahepinti'ma,
    henka forehu anante nante'ma hu'za maka kazigama vanaza vahe'mo'za asomu'ene manigahaze.
  pon-pon: Kadaudok a pan kelail nan jap o; kainok en me melel akan pan pwaida.
  nhe-BL: Iniixhuihua ni tlacame quipantise tlatlepanitacayotl campa hueli, Pampa
    Toteco quintiochihua hasta iixhuihua se tlen monejnemiltía xitlahuac iixtla.
  wnc-wnc: Itane waatdakaa aminde kaine umana kaya dakngake yutning. Ngan, aminu waapa
    noman yuwiu Anututa waapatane donga take pasiyamik.
  bus-bus: À nɛ́nↄ égↄ̃ gbãadeenↄ ũ ń bùsun, nↄ̀sɛpuradee boriinↄ égↄ̃ dɛ aubarikadeenↄ
    ũ.
  gub-BL: Awa ikatu ma'e ta'yr ikàg putar ywy rehe wà nehe. Tupàn omono putar uze'egatu
    izuapyapyr wanupe nehe.
  eng-DRA: Blessed be the name of the Lord, from henceforth now and for ever.
