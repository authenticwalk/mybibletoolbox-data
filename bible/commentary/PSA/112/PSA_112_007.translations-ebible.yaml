verse: PSA.112.007
translations:
  mal-C: ദുർവർത്തമാനംനിമിത്തം അവർ ഭയപ്പെടുകയില്ല; കാരണം യഹോവയിൽ ആശ്രയിക്കുന്നതിനാൽ
    അവരുടെ ഹൃദയം സുസ്ഥിരമായിരിക്കുന്നു.
  deu-TKW: Vor schlimmer Kunde braucht er sich nicht zu fürchten; sein Herz ist getrost,
    voller Vertrauen auf Jahwe.
  lin-lin: Abangaka basango ya mabe te ; motema na ye ezali na kimia, atiaka elikya
    na ye kati na Yawe.
  mmx-mmx: Neni noxo marat ba at tevelinga mumu tumumuat boro vetpes neni i ronga
    i, mila lununu ren i lolos la i nunu saga at Leeme Silok.
  eng-LSV: He is not afraid of an evil report, || His heart is prepared [and] confident
    in YHWH.
  eng-GNV: 'He will not be afraide of euill tidings: for his heart is fixed, and beleeueth
    in the Lord.'
  eng-WEBSTER: 'He shall not be afraid of evil tidings: his heart is fixed, trusting
    in the LORD.'
  nhw-BL: Yaya amo majmahui masque quiyolmelahuaj tlen se camanali catli temajmatía,
    pampa yaya senquistoc motemachijtoc ipan TOTECO para quimocuitlahuis.
  swh-ONEN: Hataogopa habari mbaya, moyo wake ni thabiti, ukimtegemea Bwana.
  bba-bba: Lɑbɑɑri kɔ̃sɑ ku rɑ nùn nɑnde. Win tororɑ rɑ n sɔ̃wɑ sim sim u n Yinni
    Gusunɔ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: '(מ) He shall not be afraid of evil tidings: (נ) His heart is fixed,
    trusting in the Lord.'
  luo-luo: Ok oluoro weche makelo kuyo nikech chunye otegno kendo ogeno kuom Jehova
    Nyasaye.
  aii-aii: ܡ̣ܢ ܚܲܒܪܵܐ ܚܸܪܒܵܐ، ܠܹܐ ܙܵܕܹܥ، ܡܩܵܘܝܵܢܵܐ ܝܠܹܗ ܠܸܒܹܗ ܒܣܲܒ݂ܪܵܐ ܠܡܵܪܝܵܐ.
  meu-meu: Ia na hari dikadia garidia se garimu; lalona na auka, Iehova e abidadama
    heniamu.
  npi-ULB: त्‍यो खराब समाचारदेखि डराउँदैन । त्यो परमप्रभुमा भरोसा गरेर दृढ हुन्छ ।
  yor-yor: 'Òun kì yóò béèrè ìyìn búburú: ọkàn rẹ̀ ti dúró, ó ní ìgbẹ́kẹ̀lé nínú Olúwa.'
  pes-OPCB: او از شنیدن خبر بد نمی‌ترسد، زیرا ایمانش قوی است و بر خداوند توکل دارد.
  tgl-ULB: Hindi siya natatakot sa masamang balita; siya ay panatag at nagtitiwala
    kay Yahweh.
  nop-nop: Adi malabumuŋ niŋ mintalak kaŋ wondi’walaŋ gigitŋiŋ nadiŋa munta mu tilak.
    Adi yadi Yahwe hogok fafaŋeniŋ hinek nadisukilitimilak.
  hui-hui: Genda timbuni mbira yu anda ibira larago hale howa ogoni ibugua gi nahe
    haga ka. Ibugua Anduane Homogohondo mini mbiraore hongo ho wu haga ka.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​သ​တင်း​ဆိုး​ကို​ကြား​ရန် မ​ကြောက်​ရ။ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်
    ကိုး​စား​သူ​ဖြစ်​သ​ဖြင့်​သူ​၏​စိတ်​နှ​လုံး သည် တည်​ကြည်​ခိုင်​မြဲ​ပေ​သည်။
  bod-N: དེ་ནི་གཏམ་ངན་ལ་ཡང་འཇིགས་པ༌མེད། །ཡ་ཝཱེར་བློ་གཏད་བཅོལ་བས་སེམས་བརྟན༌ནོ།།
  wsk-wsk: Nuna ikup duap duap ko den ikisan bare me ta nguangasan; mu awuk, nunga
    nongomang biya mu, Yawe kote la loaga se lagasan.
  sna-sna: Haangatyi mashoko akaipa; mwoyo wake wakasimba, anovimba naJehovha.
  spa-BLM: No tendrá miedo de las malas noticias. Su corazón es firme y confía en
    Yahvé.
  cac-cac: Malaj sxivc'olal d'a junoc ab'ix ay smay. Te tec'an syutej yac'anoch Jehová
    yipoc sc'ool.
  swh-ULB: Haogopi habari mbaya; ni jasiri, akimtumainia Yahwe.
  bel-bel: з тла падымае беднага, з гразі ўзвышае ўбогага,
  deu-ELBBK: Nicht wird er sich fürchten vor böser Nachricht; fest ist sein Herz,
    vertrauend auf den HERRN.
  mbb-OT: Kenà sikandin egkahandek te mezaat he menge tudtul, su melig-en is kedsarig
    din te Nengazen.
  mal-2015: ദുർവ്വർത്തമാനംനിമിത്തം അവൻ ഭയപ്പെടുകയില്ല; അവന്റെ ഹൃദയം യഹോവയിൽ ആശ്രയിച്ചു
    ഉറെച്ചിരിക്കും.
  gup-gup: Nawu namak bininj kabiwernhwoybukwon nawu Yawey bu munguyh. Minj nungka
    kakelemen bu kunrayek dja kunyid kabimarnebebme.
  rmc-rmc: Na predarala, sar avela e nalačhi sprava; leskro jilo hino zoralo, mukel
    pes pro RAJ.
  nlg-nlg: Ma gaira tara mua mataghunia na rongorongo te dika, mara varavaghingasi
    vamua i tatana Lord te righitaonira.
  pes-OPV: از خبر بدنخواهد ترسید. دل او پایدار است و بر خداوندتوکل دارد.
  ron-1924: Ел ну се теме де вешть реле, чи инима луй есте таре, ынкрезэтоаре ын Домнул.
  ben-OBCV: অশুভ সংবাদে সে ভয় করবে না; তার হৃদয় অবিচল, তা সদাপ্রভুতে আস্থা রাখে।
  som-som: Isagu innaba kama cabsan doono war xun, Qalbigaa u fadhiya, oo wuxuu isku
    halleeyaa Rabbiga.
  lat-VUC: 'Suscitans a terra inopem, et de stercore erigens pauperem:'
  eng-ASVBT: 'He shall not be afraid of evil tidings: His heart is fixed, trusting
    in Jehovah.'
  mna-mna: Sombe ni ileŋ uruunu sananŋana sa, na irao imoto na som. Pa ipase pa Yooba,
    mi urlaŋana kini imbol kat.
  ita-1885: Egli non temerà di mal grido; Il suo cuore è fermo, egli si confida nel
    Signore.
  eng-LXXUP: Who lifts up the poor from the earth, And raises up the needy from the
    dunghill;
  eng-ULB: He does not fear bad news; he is confident, trusting in Yahweh.
  spa-VBL: No tienen miedo de las noticias que vengan porque confían completamente
    en Dios.
  fra-_FOB: Il n'a pas à craindre les mauvaises nouvelles; son cœur est ferme, s'assurant
    en l'Éternel.
  mal-mal: ദുർവ്വർത്തമാനംനിമിത്തം അവൻ ഭയപ്പെടുകയില്ല; അവന്റെ ഹൃദയം യഹോവയിൽ ആശ്രയിച്ച്
    ഉറച്ചിരിക്കും.
  lit-lit: Jis nebijo blogos žinios; tvirta jo širdis, pasitikinti VIEŠPAČIU.
  urd-GVR: Wuh burī ḳhabar milne se nahīṅ ḍartā. Us kā dil mazbūt hai, aur wuh Rab
    par bharosā rakhtā hai.
  suz-BL: मेको मरिम्‍शो लोव़ नेंशा, महिंनीम। मेको आन थुं नेल्‍लेमी परमप्रभु यावे सक्ति
    पाइश्‍शो बाक्‍ब, दे तुइक्‍नीम।
  eng-NOY: He is not afraid of evil tidings; His heart is firm, trusting in the LORD.
  ita-1927: Egli non temerà alcun sinistro rumore; il suo cuore è fermo, fidente nell’Eterno.
  ckb-ckb: لە بیستنی هەواڵی خراپ ناترسێت، دڵی پتەوە، پشتی بە یەزدان بەستووە.
  eng-BBE: He will have no fear of evil news; his heart is fixed, for his hope is
    in the Lord.
  xsi-xsi: Ambo tamâta ara mine ma iloŋo pâri tu malia pinde ma imâ ipâŋga, ande i
    ma iruru tia, ŋana tu i ne kalo-tawana ikeno kaika pa Yova Kindeni.
  kan-OKCV: ಅವರಿಗೆ ಅಶುಭದ ಸುದ್ದಿಯ ಭಯ ಇರುವುದಿಲ್ಲ; ಅವರ ಹೃದಯವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸವಿಟ್ಟು
    ಸ್ಥಿರವಾಗಿರುವುದು.
  tam-2017: துர்ச்செய்தியைக் கேட்கிறதினால் பயப்படமாட்டான்; அவனுடைய இருதயம் யெகோவாவை
    நம்பித் திடனாயிருக்கும்.
  spa-RV-1909: 'De mala fama no tendrá temor: su corazón está apercibido, confiado
    en Jehová.'
  ron-BTF: Nu se va teme de veștile rele, inima lui este hotărâtă, încrezându-se în
    DOMNUL.
  eng-WEBP: He will not be afraid of evil news. His heart is steadfast, trusting in
    the LORD.
  eng-FBV: They aren't afraid of bad news because they rely totally on the Lord.
  nld-1939: Voor kwade geruchten is hij niet bang; Zijn hart blijft rotsvast op Jahweh
    vertrouwen,
  nch-BL: Yaya amo majmahui masque quiyolmelahuaj se camanali cati temajmatía, pampa
    yaya senquisa motemachijtoc ipan TOTECO para quimocuitahuis.
  vie-1934: Người không sợ cái tin hung; Lòng người vững bền, tin cậy nơi Đức Giê-hô-va.
  cha-cha: 'Güiya ti umaañao ni y manaelaye na notisia sija: y corasonña meton ya
    jaangoco si Jeova.'
  hin-CV: उसे किसी बुराई के समाचार से भय नहीं होता; याहवेह पर भरोसा करते हुए उसका
    हृदय शांत और स्थिर बना रहता है.
  eng-OURB: מ He will not be afraid of evil news. נ His heart is steadfast, trusting
    in Adonai.
  spa-BES: No temerá las malas noticias; su corazón está firme, porque su esperanza
    está en el Señor.
  tdx-tdx: מ Tsy hampitsonevotse aze ty talily raty; נ migahiñe ty arofo’e, Iehovà
    ro fatokisa’e.
  tha-KJV: เขาจะไม่​กล​ัวข่าวร้าย จิ​ตใจของเขายึดแน่น วางใจในพระเยโฮวาห์
  por-BR-2018: Ele não temerá o mau rumor; o seu coração está firme, confiante no
    SENHOR.
  deu-ELO: Nicht wird er sich fürchten vor böser Kunde; fest ist sein Herz, vertrauend
    auf Jehova.
  eng-WYC-2018: he shall not dread of an evil hearing. His heart is ready for to hope
    in the Lord; (he shall not fear to hear bad news. His heart is always ready to
    trust in the Lord;)
  epo-epo: Malbonan famon li ne timos; Fortika estas lia koro, ĝi fidas la Eternulon.
  gfk-gfk: Pa na burut bia na seer ta sakana hinhinawas. I tur dadas taar kanong i
    so tar no uno nurnuruan tano Watong.
  uig-PIN: U xum hǝwǝrdin ⱪorⱪmaydu; Uning kɵngli toⱪ ⱨalda, Pǝrwǝrdigarƣa tayanƣan.
  beo-beo: 'E da da:i diosu sia: nabasea, hame beda:sa. Bai ea dafawaneyale dawa:su
    hou da gasa bagade. Amola e da Hina Godema dafawaneyale dawa:sa.'
  tpi-OTNT: Sapos em i harim nius bilong ol hevi i kamap, em i no save pret. Em i
    save bilip strong long Bikpela.
  hau-SA: Ba zai ji tsoron labari marar daɗi ba; zuciyarsa tsayayyiya ce, tana dogara
    ga Ubangiji.
  udu-udu: Dhali a’di midi diki ḵo/ is gom tonthus jin minu ḵal mo. Adum piti rwa’ckunu
    mo, mmogamkina a’di gwo is e Tap̱a mo.
  uig-LAT: U shum xewerdin qorqmaydu; Uning köngli toq halda, Perwerdigargha tayan’ghan.
  nde-nde: Akayikwesaba imibiko emibi; inhliziyo yakhe ichumile, yethembele kuThixo.
  ton-ton: '‌ʻE ʻikai te ne manavahē ki he ongoongo kovi: kuo maʻu hono loto ʻi he
    falala kia Sihova.'
  ces-1613: Slyše zlé noviny, nebojí se; stálé jest srdce jeho, a doufá v Hospodina.
  eng-WMB: He will not be afraid of evil news. His heart is steadfast, trusting in
    the LORD.
  tam-TCV: துர்ச்செய்தியின் பயம் அவனுக்கு இருக்காது; அவனுடைய இருதயம் யெகோவாவை நம்பி
    உறுதியாய் இருக்கிறது.
  ceb-ULB: Dili siya mahadlok sa dili maayo nga balita; siya walay pagduhaduha, nga
    nagasalig kang Yahweh.
  pol-UBG: Nie będzie się bał złej nowiny, jego serce jest stateczne, ufa PANU.
  urd-GVU: وہ بُری خبر ملنے سے نہیں ڈرتا۔ اُس کا دل مضبوط ہے، اور وہ رب پر بھروسا
    رکھتا ہے۔
  eng-OEBCW: They will not be afraid of evil tidings, with steady heart they trust
    the Lord.
  deu-1912: Wenn eine Plage kommen will, so fürchtet er sich nicht; sein Herz hofft
    unverzagt auf den HERRN.
  kan-2017: ಅವನಿಗೆ ಕೆಟ್ಟ ಸುದ್ದಿಯ ಭಯವಿರುವುದಿಲ್ಲ; ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿರುವುದರಿಂದ, ಅವನ
    ಮನಸ್ಸು ಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Der marus nra rung’ag e tin ke buch ban’en; ba gel e michan’ rok, mma pagan’
    ngak SOMOL.
  hlt-MCSB: BOEIPA dongah aka pangtung tih a lungbuei aka cikngae loh olthang thae
    te rhih mahpawh.
  mdy-ETH: ፑርታ ሃይሴ ዒዛ ዲቃሡዋሴ፤ ዒና ዒዛኮ ናንጊና ናንጋ ጎዳ ጉሙርቂ ዶዴያኬ።
  twi-ASANTE: Ɔte asɛmmɔne a, ɛmmɔ ne hu; nʼakoma atim wɔ Awurade mu ahotosoɔ mu.
  eng-WEBU: He will not be afraid of evil news. His heart is steadfast, trusting in
    the LORD.
  acu-NT: Anangmichu ainauka shamarumtinun antukarsha shamchau ainawai. Tura ni Apurin
    nintiminau asar, ni nintisha kurarchartin ainawai.
  spa-PDDPT: No tendrá temor de malas noticias. Su corazón está firme, confiado en
    Yavé.
  gun-gun: Nhomondyiarã oendu teĩ nonhemondyi 'rã. Ipy'a guaxu 'rã, Senhor re ojerovia
    vy.
  agu-BL: Ej nin qui na chixob cyera'tz te e'chk takle'n yi sbajok ek ca'p na yi cyetz
    chitxumu'n cho'n ajlij te Kajcaw.
  ilo-ULB: Saanna a kabuteng dagiti dakes a damag; natalged isuna nga agtaltalek kenni
    Yahweh.
  kpg-kpg: Mee hagalee madagu ma ga hagalongo gi nia longo huaidu. Di hagadonu o maa
    e maaloo, gei mee e hagadagadagagee gi Dimaadua.
  uig-ARA: ئۇ شۇم خەۋەردىن قورقمايدۇ؛ ئۇنىڭ كۆڭلى توق ھالدا، پەرۋەردىگارغا تايانغان.
  sus-sus: A mu gaaxuma xibaaru ɲaaxi ya ra, barima a xaxili tixi Alatala ra, a bɔɲɛ
    xanxi.
  pon-2006: E sohte kin masak rong rohng suwed akan; eh pwoson me kehlail, oh e kin
    likih KAUN-O.
  jae-jae: Gêŋwapac ŋawae oc êŋgôm eŋ êtêc tau atom. Ênê ŋalêlôm ŋaŋêŋ ma taê êka
    Apômtau! Eŋ têtac kêpa su ma kêtêc tau atom. Êndêŋ ŋamu eŋ oc êku nê ŋacjo tulugeŋ.
  ksd-ksd: Pa na burut ure ta kaina varvai, A nuknukina i tur padikat, i nurnur tai
    ra Luluai.
  tur-YTC: Kötü haberden korkmaz. Yüreği kararlıdır, Yahve’ye güvenir.
  bel-N: Ня будзе баяцца, чуючы вестку благую; моцнае сэрца ягонае, ён спадзяецца
    на ГОСПАДА.
  grc-BRENT: ὁ ἐγείρων ἀπὸ γῆς πτωχὸν, καὶ ἀπὸ κοπρίας ἀνυψῶν πένητα,
  kpr-kpr: Mema bouvu da binó aindae jo oju ae eraera, ne tumonde gogoghombuse nenda
    kotari isambu Bajari kena fifituse irá gheraera.
  ind-AYT: Dia tidak takut pada kabar buruk, hatinya teguh, percaya di dalam TUHAN.
  yom-yom: Kalendi mona zitsangu zimbimbi tsisi ko. Ntimꞌandi widi wukinda, wuntulanga
    diana mu Yave.
  yut-yut: Gen bin yokwi nandɨsak bɨsapmon pasol pasol dɨma asak. Yawe tebaisi nandaŋ
    gadaŋ ɨmɨsak.
  nya-nya: Saopa akamva zoyipa zimene zachitika; mtima wake ndi wokhazikika ndipo
    amadalira Yehova.
  hrv-hrv: $MEM Žalosne se vijesti neće bojati, $NUN mirno je njegovo srce uzdajuć'
    se u Jahvu.
  mps-mps: Agai te sęgę pedelabo po odolama, aga wi homu me egobeo. Agai Genuai
    Bidi dali konealubo po bomo elama, dąų wabo dao.
  tpi-tpi: Sapos em i harim nius bilong ol hevi i kamap, em i no save pret. Em i save
    bilip strong long Bikpela.
  dan-1931: han frygter ikke for onde Tidender, hans Hjerte er trøstigt i Tillid til
    HERREN;
  vie-OVCB: Người không sợ tiếng đồn, tin dữ; lòng dạ vững vàng tin cậy Chúa,
  guj-2017: તે ખરાબ સમાચારથી ગભરાતો નથી; તેને યહોવાહમાં આત્મવિશ્વાસ અને ભરોસો હોય
    છે.
  pon-2006A: E sohte kin masak rong rohng suwed akan; eh pwoson me kehlail, oh e kin
    likih KAUN-O.
  por-BRBSL: Ele não terá medo de más notícias. Seu coração está firme, confiando
    em Yahweh.
  eng-OEBUS: They will not be afraid of evil tidings, with steady heart they trust
    the Lord.
  swe-swe: Han fruktar inte ett ont budskap, fast förankrat(fixerat) är hans hjärta,
    det förtröstar på Herren (Jahve). [Ordet ”budskap” börjar på bokstaven Mem och
    ”fast förankrad” på Nun.]
  cth-cth: Kamthang kahawihoehe ni taket sak mahoeh. BAWIPA a kâuep teh a lungthin
    a cak.
  twi-twi: Ɔte asɛmmɔne a, ɛmmɔ no hu; ne koma si pi wɔ Awurade mu ahotoso mu.
  hlt-hlt: BOEIPA dongah aka pangtung tih a lungbuei aka cikngae loh olthang thae
    te rhih mahpawh.
  tbz-SIM: Dɛ yiɛ̀ nkòo kèè tiyɛiti mɑtì ò ɔ̃ɔ̃ í nyĩɛ̃̀kù, dɛ̀ ɔ̃ɔ̃ í nhò nɑmpɛ kɛ
    yɛ̃́ ò duɔ́mmɛ̀ omɑ́ɑ̀ Kuyie nku.
  msy-2020: An osɨmtɨzir otivibar mɨgɨrɨgɨaba baragh atiatingan kogham. Puvatɨgham,
    a tugha gavgavigh nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikiam.
  dop-dop: Ɩ lɑŋlɛ ɩɩ tɔɔkənɑ lɑŋwɑkəllɛ lɑɑpɑɑlɩ, ɩ tɔkɑ ɩ təɣɩ, Tɑcɑɑ kɛ ɩ lɑkɩ
    nɑɑni.
  azb-azb: Pis xəbərdən qorxmaz, Rəbbə güvəndiyi üçün ürəyi möhkəmdir,
  eng-DBY: He shall not be afraid of evil tidings; his heart is fixed confiding in
    Jehovah;
  hin-2017: वह बुरे समाचार से नहीं डरता; उसका हृदय यहोवा पर भरोसा रखने से स्थिर रहता
    है।
  wol-KYG: Du ragal dég-dég bu tiis, xel ma day dal, mu wóolu Aji Sax ji,
  bjr-bjr: Mi andeeqara fasiqafa manda ufauqaindi irinoo sia rufiannoo. Mifa Yaaweena
    saqarikirafa afeekaikinoo marinara sia rufiaannoo.
  eng-YLT: Of an evil report he is not afraid, Prepared is His heart, confident in
    Jehovah.
  kne-kne: Adi emegyat si lawa ay maipadamag en sisya, tan mantalek en Diyos, napigsa
    di pammati na.
  eng-WYC-2017: he shall not dread of an evil hearing. His heart is ready for to hope
    in the Lord;
  eng-WMBB: He will not be afraid of evil news. His heart is steadfast, trusting in
    the LORD.
  zat-NTPS: Quebe zrebe̱' gate xenne̱' dxaca da cale̱la chee̱ da xu'u lu ne̱'e̱. Ze̱
    chacha lázrdawe̱' lawe' da dxuxrén lazre̱' Xránadxu Dios.
  zty-NTPS: Bi žebe' kate' yenle' žak da' bi nak chawe' che da' yo'on ḻo ne'e. Ẕga'n
    choch ḻáẕda'we' dan' žx̱en ḻaže'e X̱anžo Dios.
  urd-GVH: वह बुरी ख़बर मिलने से नहीं डरता। उसका दिल मज़बूत है, और वह रब पर भरोसा
    रखता है।
  rug-rug: (Mem) Lopu kaqu matagutu ni sa sari na inavoso kaleadi. (Nun) Turu va nabu
    si asa pa bulona pa nana kinalavarae koe Zihova.
  gaz-gaz: Inni oduu hamaa hin sodaatu; garaan isaas Waaqayyoon amanachuudhaan jabaatee
    dhaabata.
  fra-LSG: Il ne craint point les mauvaises nouvelles; Son cœur est ferme, confiant
    en l’Éternel.
  yal-yal: A mi gaxun xibaru ɲaxina fe ra. A xaxili ragidi, a yigi saxi Alatala nan
    fari.
  iou-iou: Äma udewanitä bäräpi kukŋi käda ahäŋirän nadäŋpäŋ nämo umuntak täkaŋ. Bänepitä
    Ekäni kwasikotpäŋ unita nämo kwitak täkaŋ.
  haw-1868: Aole ia e makau i ka lono ana i na mea hewa; Ua onipaa kona naau, me ka
    hilinai aku ia Iehova.
  arb-NAV: لَنْ يَخَافَ مِنْ خَبَرِ سُوءٍ، فَقَلْبُهُ ثَابِتٌ مُتَّكِلٌ عَلَى الرَّبِّ.
  ded-ded: Ye yarefakaac yoacsiduc negemma kengec naric mi anude. Ye hereango KEBU
    negenserima kefude.
  ewe-ewe: Mavɔ̃ na nya vɔ̃ sese o, eƒe dzi li ke, eye wòkana ɖe Yehowa dzi.
  eng-LEE: 'Of an evil report shall he not be afraid: his heart is firm, trusting
    in the Lord.'
  asm-FB: দুঃসংবাদ শুনিলেও তেওঁলোকে ভয় নকৰিব; তেওঁলোকৰ হৃদয় দৃঢ় হৈ থাকে; তেওঁলোকে
    যিহোৱাত ভাৰসা ৰাখে।
  sus-A: عَ مُ فَاشُمَ شِبَارُ حَاشِ يَ رَ، بَرِ مَ عَ شَشِلِ تِشِ عَلَتَلَ رَ، عَ
    بْحّ شَنشِ.
  fra-SBL: Il ne craindra pas les mauvaises nouvelles. Son cœur est inébranlable,
    il a confiance en Yahvé.
  hbo-hbo: מִשְּׁמוּעָ֣ה רָ֭עָה לֹ֣א יִירָ֑א נָכֹ֥ון לִ֝בֹּ֗ו בָּטֻ֥חַ בַּיהוָֽה׃
  kik-kik: Angĩigua ũhoro mũũru ndangĩĩtigĩra; ngoro yake nĩĩkindĩire, aikaraga ehokete
    o Jehova.
  fra-NCL: Il ne craint pas les funestes nouvelles ; son cœur est ferme, confiant
    en Yahweh.
  cek-AK: Tamthang sae to anih mah zii mak ai; Angraeng to a oep pongah, palungthin
    to cak.
  cuk-cuk: Garda-isganamar-itoalile, dobee itogosulid. E-gwagegi baisur-itogoed, Bab-Dummadgi
    bensuli guoed.
  uig-CYR: Намрат кишини У топа-чаңдин көтириду; Қиғлиқтин йоқсулни жуқурилитиду;
  pma-pma: Keil armetautei navong akur longlongien tai koa tisa, veni demkatien one
    keih ka akilea keke Ahi hehi eikokoe en keil.
  tel-2017: అతడు దుర్వార్తకు జడిసి పోడు. అతడు యెహోవాను నమ్ముకుని నిబ్బరంగా ఉంటాడు.
  hat-BSA: Li p ap krent move nouvèl. Kè Li fèm ak konfyans nan SENYÈ a.
  ukr-ONPU: Він піднімає із пилу вбогого, із купи сміття підносить бідняка,
  kos-kos: El tia motok in lohng pweng koluk; Lulalfongi lal oakiyuki ku in LEUM GOD.
  hbo-WLC: מִשְּׁמוּעָ֣ה רָ֭עָה לֹ֣א יִירָ֑א נָכ֥וֹן לִ֝בּ֗וֹ בָּטֻ֥חַ בַּיהוָֽה׃
  ibo-ibo: Ọ gaghị atụ egwu akụkọ ọjọọ; obi ya na-eguzosi ike, na-atụkwasị Onyenwe
    anyị obi.
  ory-ory: ସେ କୁସମ୍ବାଦ ଶୁଣି ଭୀତ ହେବ ନାହିଁ। ତାହାର ଚିତ୍ତ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର ରଖି
    ସ୍ଥିର ଥାଏ।
  chk-chk: Esap niuokusiti pworaus mi ngau, lelukan a pos, a apilükülükü ewe Samol
    mi Lapalap.
  rop-rop: Dei nomo bradin blanga gedim bednyus. Olabat jidan strongwan langa YAWEI
    en trastim langa im.
  ukr-1871: Від злої вістки не злякається; серце його безпечне, вповаючи на Господа.
  yon-yon: Ye kuu weng yuk arewa yaa kuu ma unaanban, kwane ye niindem aom kuu kiringmiyiibban
    kangdommo, Yariman yaamo angkumone doreen.
  deu-1951: Vor bösem Gerücht fürchtet er sich nicht; sein Herz vertraut fest auf
    den HERRN.
  eng-JPS: He shall not be afraid of evil tidings; his heart is stedfast, trusting
    in the LORD.
  srp-1865: Ne boji se zla glasa; srce je njegovo stalno, uzda se u Gospoda.
  lug-lug: Amawulire amabi tegaamutiisenga, kubanga omutima gwe munywevu gwesiga Mukama.
  heb-heb: משמועה רעה לא יירא נכון לבו בטח ביהוה׃
  ben-IRV: সে খারাপ খবরে ভয় পায় না, সে সুনিশ্চিত, সদাপ্রভুুতে নির্ভর করে।
  ntu-ntu: bqtipx-zvzle Yawe x rlxpxle kx nabzde trtaprlzpuu mz nrpa kxtrka.
  pan-pan: ਉਹ ਬੁਰੀ ਖ਼ਬਰ ਤੋਂ ਨਹੀਂ ਡਰਦਾ, ਉਹ ਦਾ ਦਿਲ ਮਜ਼ਬੂਤ ਹੈ, ਉਹ ਦਾ ਭਰੋਸਾ ਯਹੋਵਾਹ ਉੱਤੇ
    ਹੈ।
  tkr-tkr: Mang'vee vuççud deşda, toozençe suğoots'a'a, Goreençena fağırır axtı qa'a,
  mya-JVB: မ ကောင်းသော သိတင်း ကိုမ ကြောက် ရ။ စိတ် နှလုံး သည် ထာဝရဘုရား ကို ကိုးစား
    သဖြင့် တည်ကြည် တတ်၏။
  kgf-kgf: Inéŋ gezac qéʒéŋ ac biriawac bac yandi yandi ménda waŋanʒac. Ewa qeria
    imi Yaweac héima naŋu waiʒalaŋa qahac.
  tte-O: Nige sowasowana wasa naenaeli kaiweli imatausi kaiwena katena mena imiyamiya
    Yeoba kana meli.
  tbg-tbg: Vi vaiintiva Nora Kotirara noraiqaakero iriqiro vivaro vira muntukavano
    paru ivaro vaiharo, qora vakaakavano qovaraiqiaina entaraqaa viva kia qetaanaro.
  hmo-hmo: Dika bada ia vara ena sivarai ia kamonai neganai, unai tau be do ia gari
    lasi, badina ia ese Lohiabada dekenai ia abidadama henia goada noho.
  zar-NT: Bitiʼ gádxinëʼ cateʼ nu usiyöni lëʼ le cabí raca dxiʼa. Ridipa ládxëʼë tuʼ
    ruzxöni ládxëʼë Xanruʼ Dios.
  urd-urd: वह बुरी ख़बर से न डरेगा; ख़ुदावन्द पर भरोसा करने से उसका दिल क़ाईम है।
  rus-SYN: из праха поднимает бедного, из брения возвышает нищего,
  bqc-SIM: Bao ĩ́i lí aà vĩakũo, aà sↄ̃ ìↄ dilɛa, ìↄ Dii náai vĩ.
  tcz-CHONGTHU: Amahohin thuse hung kithangho jengjong akichapon amahon Yahweh Pakai
    in ahoibit diuvin tahsan na dettah aneiyun ahi.
  mar-mar: तो वाईट बातमीला भिणार नाही; त्याचा परमेश्वरावर भरवसा असून त्यास खात्री
    आहे.
  isl-isl: Hann óttast ekki vondar fréttir, né kvíðir því sem koma skal. Hann er öruggur
    og veit að Drottinn annast hann.
  hlt-THB: Awithang che awh kqihnaak am ta kaw; ak kaw cak nawh, Bawipa ce ypna hy.
  qub-qub: Mana alli willapacunata wiyarpis manami manchacunchu. Alli runaga mana
    cachaypami Tayta Diosllaman yäracuycan.
  bqp-bqp: Baaru vãni dì a vĩna kũro, a laakarii dìgↄ̃ kpatɛna, àdigↄ̃ Dikiri náani
    vĩ.
  hat-hat: Kè l' p'ap kase lè li pran move nouvèl. Li gen yon konfyans fèm nan Seyè
    a.
  eng-BSB: He does not fear bad news; his heart is steadfast, trusting in the LORD.
  eng-WEBPB: He will not be afraid of evil news. His heart is steadfast, trusting
    in the LORD.
  kbq-kbq: Ana vahe'mo'za knazama fore hania zamofo agenkema nentahisu'za korora osugahaze.
    Na'ankure zamagra Ra Anumzamo'a taza hugahie hu'za amuhara nehu'za, zamentintia
    nehaze.
  pon-pon: A jota pan majak ron jued monion i me kelail ni a kaporoporeki Ieowa.
  nhe-BL: Yajaya ma ax majmahui yonque quiyolmelahuaj tlen se tlajtoli tlen temajmatía,
    pampa yajaya senquistoc motemachijtoc ipan TOTECO para quimocuitlahuis.
  wnc-wnc: Siwan ita meya takngatu zandangga aakgakge yawan natakengu dua gwaumbik.
    Aho, ita Buyambam tapae banip sike ie natapan kekekawik.
  bus-bus: Baaru zaaa è à vĩa kũro, à làakari ègↄ̃ kpaɛna, ègↄ̃ Dii náanɛ vĩ.
  gub-BL: Nukyze kwaw ikatu 'ym ma'e imume'u haw henu haw wi a'e. Izeruzar haw ikàg
    a'e, ta'e uzeruzar Tupàn Tuweharupi Wiko Ma'e rehe a'e xe.
  eng-DRA: 'Raising up the needy from the earth, and lifting up the poor out of the
    dunghill:'
