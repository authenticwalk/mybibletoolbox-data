verse: PSA.051.003
translations:
  mal-C: എന്റെ അതിക്രമങ്ങൾ ഞാനറിയുന്നു, എന്റെ പാപം എപ്പോഴും എന്റെ കൺമുമ്പിലുണ്ട്.
  deu-TKW: Gott, sei mir gnädig nach deiner Huld, tilge meine Vergehungen nach deiner
    großen Barmherzigkeit!
  lin-lin: Oh Nzambe, yokela ngai mawa kolanda bolingo monene na Yo ; longola masumu
    na ngai kolanda mawa monene na Yo !
  mmx-mmx: Nia ara ven kisip pam i do lavasuun teren atarak. La aklen amisix i do
    nenia lavanga bilinga.
  eng-LSV: For I know my transgressions, || And my sin [is] continually before me.
  eng-GNV: For I know mine iniquities, and my sinne is euer before me.
  eng-WEBSTER: 'For I acknowledge my transgressions: and my sin is ever before me.'
  nhw-BL: Pampa ya nimomacac cuenta para nelía nitlajtlacolchijtoc moixpa. Huan san
    ya nopa nimosenilhuijtoc nochipa.
  swh-ONEN: Kwa maana ninajua makosa yangu, na dhambi yangu iko mbele yangu daima.
  bba-bba: Gusunɔ, ɑ mɑn durom kuo wunɛn kĩi ɡeerun sɔ̃. A nɛn torɑru wunɔ wunɛn wɔnwɔndun
    sɔ̃.
  eng-KJVCPB: 'For I acknowledge my transgressions: And my sin is ever before me.'
  cpy-cpy: Niyotzi osheki nopiyathawaetakimi. Tee omata nomaejantero nokaariperotakira.
  luo-luo: Nikech angʼeyo kethona duto kendo richona osiko e nyima.
  aii-aii: ܒܗ̇ܝ ܕܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܠܓܢܵܗ‌ܝܼ̈، ܘܚܛܝܼܬ‌ܝܼ ܒܲܠܩܘܼܒ݂ܠܝܼ ܝܠܵܗ̇ ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Badina be egu kara dika na dibagu, egu kerere na vairagu ai nega iboudiai.
  npi-ULB: किनकि म आफ्‍ना अपराधहरू जान्दछु र मेरो पाप सधैं मेरै सामु छ ।
  yor-yor: Nítorí mo mọ̀ gbogbo ẹ̀ṣẹ̀ mi, nígbà gbogbo ni ẹ̀ṣẹ̀ mi wà níwájú mi.
  pes-OPCB: به عمل زشتی که مرتکب شده‌ام اعتراف می‌کنم؛ گناهم همیشه در نظر من است.
  tgl-ULB: Dahil alam ko ang aking mga paglabag, at laging naaalala ang aking kasalanan.
  nop-nop: Nu kadakaniŋnedok kaule mu tilat. Nu maŋgoŋ kadakaniŋ tugut u uŋgoŋ hatinadilat.
  cbu-NT: Nuw kizpur yutarit ashirangina, Apaa. Anoo mbizamaam pinasakina.
  hui-hui: Ko ngubiore birulo manda bialu miniha tagaore biaabo haragola haruli.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အ​မှား​များ​ကို ဝန်​ချ​ပါ​၏။ မိ​မိ​၏​အ​ပြစ်​များ​ကို​အ​စဉ်​ပင်​သ​တိ​ရ​ပါ​၏။
  bod-N: དེ་ནི་རང་སྐྱོན་རང་གིས་ཤེས་པ༌དང༌། །རང་གི་སྡིག་པ་ནམ་རྒྱུན་མཐོང་ཕྱིར༌རོ།།
  wsk-wsk: Aninga bita paguwura mu angamin te aniso, ale aga memek mu wetang te aniso.
  sna-sna: Nokuti ndinoziva kudarika kwangu, uye chivi changu chinogara chiri pamberi
    pangu.
  spa-BLM: Porque conozco mis transgresiones. Mi pecado está constantemente ante mí.
  cac-cac: Yel toni ix och in mul, ix in ec' d'a yib'an̈, max b'atlaj satc'olal junoc
    rato in mul chi' vuuj.
  swh-ULB: Kwa maana ninayajua makosa yangu, na dhambi yangu iko mbele yako siku zote.
  bel-bel: Чаго хвалішся злачынствам, магутны? Ласка Божая заўжды са мною;
  wed-wed: Au rauaḡaiḡai a aramanei marana patapatai a notanotai.
  deu-ELBBK: Sei mir gnädig, o Gott, nach deiner Güte! Nach der Größe deiner Erbarmungen
    tilge meine Übertretungen!
  mbb-OT: Su langun he timpu ed-isipen ku wey ed-engkenen ku is menge salè ku.
  mal-2015: എന്റെ ലംഘനങ്ങളെ ഞാൻ അറിയുന്നു; എന്റെ പാപം എപ്പോഴും എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  gup-gup: Yoh, wanjh kumekbe kunwarre ngakurduyimi bu minj wokmarrkmayinj. Ngaye
    munguyh ngadjalburrbun bu ngahkurduyimi kunwarre kore ngudda.
  ctu-CTI: Cujil isujm tic ñusʌbeyet a mandar. Mic ñaꞌtyan c mul ti pejtyel ora.
  rmc-rmc: Devla, av ke ma jileskro angle tiro verno kamiben! Angle tiro baro jileskeriben
    khos avri miro nalačhipen!
  nlg-nlg: Tu ghilalai na lei nigua na gehegehe te vatei maamaagha tu gonighi tara
    kene taoniu tana dani mana bongi.
  pes-OPV: زیرا که من به معصیت خود اعتراف می‌کنم وگناهم همیشه در نظر من است.
  ron-1924: Кэч ымь куноск бине фэрэделеӂиле ши пэкатул меу стэ некурмат ынаинтя мя.
  aui-aui: Berona ayaberabera na akovi, raghani nonowa na iinuwanoghonoghoteni.
  ben-OBCV: কারণ আমি আমার অপরাধসকল জানি, আর আমার পাপ সর্বদা আমার সামনে আছে।
  som-som: Waayo, anigu waan ogahay xadgudubyadayda, Oo dembigayguna hortayduu yaallaa
    had iyo goorba.
  lat-VUC: '[Quid gloriaris in malitia, qui potens es in iniquitate?'
  eng-ASVBT: For I know my transgressions; And my sin is ever before me.
  mna-mna: Pa nio aŋkilaala zooroŋana tio kek. Tana aŋkamam ŋgar pa sanaana tio ikot
    mbeŋ ma aigule.
  ita-1885: Perciocchè io conosco i miei misfatti, E il mio peccato è del continuo
    davanti a me.
  eng-LXXUP: Why dost thou, O mighty man, boast of iniquity in thy mischief? All the
    day
  eng-ULB: For I know my transgressions, and my sin is always before me.
  spa-VBL: Admito mi rebelión; mi pecado siempre me golpea a la cara.
  fra-_FOB: Lave-moi parfaitement de mon iniquité, et nettoie-moi de mon péché!
  mal-mal: എന്റെ ലംഘനങ്ങൾ ഞാൻ അറിയുന്നു; എന്റെ പാപം എപ്പോഴും എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  lit-lit: Nes aš pripažįstu savo nusižengimus, ir mano nuodėmė man yra nuolat prieš
    akis –
  urd-GVR: Kyoṅki maiṅ apnī sarkashī ko māntā hūṅ, aur merā gunāh hameshā mere sāmne
    rahtā hai.
  suz-BL: मारदे हना गो आं मरिम्‍शो पशो तुइक्‍नुङ। मिनु आं पाप गेना हना यो मिम्‍नुङ।
  eng-NOY: For I acknowledge my transgressions, And my sin is ever before me.
  ita-1927: Poiché io conosco i miei misfatti, e il mio peccato è del continuo davanti
    a me.
  ckb-ckb: چونکە من یاخیبوونم دەزانم، هەمیشە گوناهم لەبەردەممە.
  eng-BBE: For I am conscious of my error; my sin is ever before me.
  xsi-xsi: Naŋa asama tu naŋa nde kiesaka tamwatâŋgu. Naŋa akura tu kaloŋgu kapa ŋana
    naneŋgu vetâŋa potomule kâ, ande tia.
  kan-OKCV: ನನ್ನ ಅತಿಕ್ರಮಗಳನ್ನು ನಾನೇ ತಿಳಿದಿದ್ದೇನೆ, ನನ್ನ ಪಾಪವು ಯಾವಾಗಲೂ ನನ್ನ ಕಣ್ಮುಂದೆಯೇ
    ಇದೆ.
  tam-2017: என்னுடைய மீறுதல்களை நான் அறிந்திருக்கிறேன்; என்னுடைய பாவம் எப்பொழுதும்
    எனக்கு முன்பாக நிற்கிறது.
  spa-RV-1909: Porque yo reconozco mis rebeliones; y mi pecado está siempre delante
    de mí.
  ron-BTF: Căci îmi recunosc fărădelegile și păcatul meu este totdeauna înaintea mea.
  eng-WEBP: For I know my transgressions. My sin is constantly before me.
  eng-FBV: I admit my rebellion; my sin always stares me in my face.
  nld-1939: 'Want ik ben mij mijn misdaad bewust, En mijn zonde staat mij steeds voor
    de geest:'
  nch-BL: Pampa ya nimomacac cuenta para nelía nitajtacolchijtoc moixpa. Huan san
    ya nopa nimosenilhuijtoc nochipa.
  vie-1934: Vì tôi nhận biết các sự vi phạm tôi, Tội lỗi tôi hằng ở trước mặt tôi.
  cha-cha: 'Sa jutungoja y tinaelayeco: ya y isaojo gaegueja siempre gui menajo.'
  hin-CV: मैंने अपने अपराध पहचान लिए हैं, और मेरा पाप मेरे दृष्टि पर छाया रहता है.
  eng-OURB: For I know my rebellious breaches of relationships. My habitual sin ·missing
    the mark· is constantly before me.
  spa-BES: Porque soy consciente de mi error; mi pecado está siempre delante de mí.
  tdx-tdx: 'Apotako o fiolàkoo: vaho miatrek’ ahy nainai’e o hakeokoo.'
  tha-KJV: เพราะข้าพระองค์ทราบถึงการละเมิดของข้าพระองค์​แล้ว และบาปของข้าพระองค์​อยู่​ต่อหน้าข้าพระองค์​เสมอ
  por-BR-2018: Porque eu reconheço minhas transgressões, e meu pecado está continuamente
    diante de mim.
  deu-ELO: Denn ich kenne meine Übertretungen, und meine Sünde ist beständig vor mir.
  eng-WYC-2018: For I acknowledge my wickedness; and my sin is ever[more] against
    me. (For I confess my sinfulness; yea, my sin is before me forevermore.)
  epo-epo: Ĉar miajn kulpojn mi konsciadas; Kaj mia peko estas ĉiam antaŭ mi.
  gfk-gfk: kanong iau nunure tar ira nugu magingin na tabuna taram nianga, ma ira
    nugu nironga i la be kis taar menalua tagu.
  uig-PIN: Qünki mǝn asiyliⱪlirimni tonup iⱪrar ⱪildim; Gunaⱨim ⱨǝmixǝ kɵz aldimda
    turidu.
  beo-beo: Na da ni giadofale hamosu amo ea bai amo ni ba:le, dawa:digisa. Na da eso
    huluane wadela:i hou na hamoi, amo dawa:digisa.
  tpi-OTNT: Mi save mi mekim rong pinis. Mi no inap lusim tingting long sin bilong
    mi.
  hau-SA: Gama ina sane da laifofina zunubaina kuma kullum suna a gabana.
  udu-udu: Haali/ aha/ misha gwon dhaŋ pem mo, dhali miinthus pem di’d ka yempa/ e
    bwambori aha/ mo.
  uig-LAT: Chünki men asiyliqlirimni tonup iqrar qildim; Gunahim hemishe köz aldimda
    turidu.
  nde-nde: Phela ngiyazazi iziphambeko zami, isono sami sihlezi siphambi kwami.
  ton-ton: 'He ʻoku ou fakamoʻoni ʻeku ngaahi talangataʻa: pea ʻoku tuʻumaʻu aipē
    ʻi hoku ʻao ʻeku angahala.'
  ces-1613: Smiluj se nade mnou, Bože, podlé milosrdenství svého, podlé množství slitování
    svých shlaď přestoupení má.
  eng-WMB: For I know my transgressions. My sin is constantly before me.
  tam-TCV: என் மீறுதல்களை நான் அறிவேன்; என் பாவம் எப்பொழுதும் எனக்கு முன்பாக இருக்கிறது.
  ceb-ULB: Tungod kay nasayod ako sa akong mga kalapasan, ug anaa kanako kanunay ang
    akong sala.
  pol-UBG: Uznaję bowiem moje występki, a mój grzech zawsze jest przede mną.
  agr-agr: Mina pegkegchaugnak wika shiig dekagmamjai. Tuja wi pegkegchau takamsamua
    duka mina anentaijuig sakamtsui.
  kyc-kyc: Nambame kyai pyuo pingi dupwa angi silyu. Namba yuu peparae nambana koo
    dupwa range soo manjo karo.
  urd-GVU: کیونکہ مَیں اپنی سرکشی کو مانتا ہوں، اور میرا گناہ ہمیشہ میرے سامنے رہتا
    ہے۔
  eng-OEBCW: For well I know my transgressions, my sin is ever before me.
  deu-1912: Denn ich erkenne meine Missetat, und meine Sünde ist immer vor mir.
  ntj-ntj: Tjiinya-rna nintilu kulira palyamunu palyantjatjanulu. Palunyalu-rna purtu
    watarrkurringkula. Tirtu-rna kulira palyamunu palyantjatjanulu.
  kan-2017: ನಾನು ದ್ರೋಹಿ ಎಂದು ನಾನೇ ಒಪ್ಪಿಕೊಂಡಿದ್ದೇನೆ; ನನ್ನ ಪಾಪವು ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ
    ಇದೆ.
  yap-yap: Kug nang e pi kireb rog; gubin ngiyal’ ni gu manang e pi denen rog.
  hlt-MCSB: Kamah kah boekoek te kamah loh ka ming tih ka tholhnah loh kamah hmaiah
    om taitu.
  mdy-ETH: ታኣኒ ታኣኮ ዻቢንቶ ዔራኔ፤ ቢያ ዎዴ ጎማ ታኣሲ ታ ቤርታ ታኣም ጴዻኔ።
  qvs-NT: Allita yachani kanta mana kasunayashpayni uchallikushkaynita. Uchallikushkaynita
    mana atipanichu kunkayta.
  twi-ASANTE: Na mahunu me mmarato, na mekae me bɔne daa.
  eng-WEBU: For I know my transgressions. My sin is constantly before me.
  acu-NT: Wikia ami chichamin umirkachuitjai tusan nekajai. Tura wina tunaarunka tuke
    nintimsan pujajai.
  spa-PDDPT: Porque yo reconozco mis transgresiones. Mi pecado está siempre delante
    de mí.
  gun-gun: Mba'eta xee ma aikuaa ae xereko vaia, xema'endu'a riae aikovy ajejavyague
    re.
  agu-BL: Wajcaw, na el intxum tetz yi in jun chin wi'tz pajol ca'wl swutzu'. Nin
    qui na el yi wil te inc'u'l.
  ilo-ULB: Ta ammok dagiti nagbasolak, ken adda a kanayon iti sangoanak ti basolko.
  kpg-kpg: Au e iloo ogu huaidu, ogu huaidu e modongoohia eau i nia madagoaa huogodoo.
  uig-ARA: چۈنكى مەن ئاسىيلىقلىرىمنى تونۇپ ئىقرار قىلدىم؛ گۇناھىم ھەمىشە كۆز ئالدىمدا
    تۇرىدۇ.
  bps-bps: Du dilègu dad gukulanggu, na msamuk i nawagu du là agu gamlifet i dad salàgu.
  sus-sus: Ala, hinnɛ n na alɔ i darixi a ra ki naxɛ. Diɲɛ n ma fe ɲaaxi ma i xa bɔɲɛ
    fanyi saabui ra.
  pon-2006: I ese duwen ei sapwung kan; dipei kan kin sansal ong ie ahnsou koaros.
  jae-jae: Gebe aê tauc kajala ŋoc kesogac ma matoc gê ŋoc geo gedeŋ tôŋgeŋ.
  ksd-ksd: Tago iau nunure kaugu lavur varpiam, Ma kaugu nirara i tur vatikai ta ra
    luaina matagu.
  tur-YTC: Çünkü isyanlarımı biliyorum. Günahım sürekli karşımda.
  bel-N: Зьлітуйся нада мною, Божа, паводле міласэрнасьці Тваёй, і праз вялікую літасьць
    Тваю даруй правіны мае!
  grc-BRENT: Τί ἐγκαυχᾷ ἐν κακίᾳ ὁ δυνατὸς ἀνομίαν; ὅλην τὴν ἡμέραν
  kpr-kpr: Nanda dara ava, na kasama erena. Nanda ari ekoko ainda bouvu ava, sifo
    evia inono, na itatamuse irá gheraena.
  ind-AYT: (51-5) Sebab, aku mengetahui pelanggaran-pelanggaranku, dan dosaku terus-menerus
    di hadapanku.
  yom-yom: Bila nzebi zinzimbala ziama ayi disumu diama didi ku ntualꞌama mu zithangu
    zioso.
  yut-yut: Gulusuŋ at yaŋsi nandɨsat. Uŋun gulusuŋno toktogɨsi taŋba nandɨsat.
  nya-nya: Pakuti ndikudziwa mphulupulu zanga, ndipo tchimo langa lili pamaso panga
    nthawi zonse.
  kyg-kyg: Nagaemo ma hosu kava huꞌnove, ina hosu kava huꞌnove, huꞌna aeꞌna hakalo
    nehuve. Nagaemo hosu kavaꞌnimo ageꞌnogenoꞌaeꞌmo muki afinaꞌmo ani hosu kavaꞌnimoꞌmo
    naulagaleꞌmo afole neꞌaigeꞌna neꞌagove.
  hrv-hrv: Operi me svega od moje krivice, od grijeha me mojeg očisti!
  mps-mps: Eno koneai, eno dwai sę yai. Tama ena yali sęgęde eno homugo konealubo
    tagalobeo.
  tpi-tpi: Mi save mi mekim rong pinis. Mi no inap lusim tingting long sin bilong
    mi.
  dan-1931: Gud, vær mig nådig efter din Miskundhed, udslet mine Overtrædelser efter
    din store Barmhjertighed,
  vie-OVCB: Con xưng nhận những điều vi phạm, tội ác con trước mắt nào quên.
  guj-2017: કેમ કે હું મારા અપરાધો જાણું છું અને મારું પાપ નિત્ય મારી આગળ છે.
  pon-2006A: I ese duwen ei sapwung kan; dipei kan kin sansal ong ie ahnsou koaros.
  por-BRBSL: Pois eu conheço minhas transgressões. Meu pecado está constantemente
    diante de mim.
  eng-OEBUS: For well I know my transgressions, my sin is ever before me.
  swe-swe: Var mig nådig (visa mig oförtjänt kärlek) Gud (Elohim) i enlighet med din
    nåd (omsorgsfulla kärlek) för din stora barmhärtighets (ömsinta nåds) skull, utplåna
    (radera, omintetgör) mina överträdelser (rebelliska handlingar). [Här vädjar David
    till Gud om nåd med tre av de fem ord för nåd som finns i hebreiskan. De hebreiska
    orden för nådig, nåd och barmhärtighet är ”chen”, ”chesed” och ”rachamim”. Psalmisten
    inser att inget annat än Guds nåd kan rädda honom ur den situation som han själv
    har försatt sig i].
  cth-cth: Kâtapoenae hah ka panue toe. Ka yonnae teh pou ka pouk.
  twi-twi: Na mahu me mmarato, na mekae me bɔne daa.
  hlt-hlt: Kamah kah boekoek te kamah loh ka ming tih ka tholhnah loh kamah hmaiah
    om taitu.
  tbz-SIM: Áú Kuyie! N kuɔ́ mmɛsémmɛ̀ ɑ sɑ̀ɑ̀ nkpɛ́í, ɑ sémmɛ̀ dɛumu, ũtɛ́ n yɛi.
  msy-2020: Kɨ fo, kɨ arazir kuram gamigha gɨfa. Egha arazir kurar kɨ amizir kam,
    kɨ a gɨnɨghnɨghavɨra iti.
  dop-dop: Hɑɩ, Ɩsɔ, nyənɩ mɑ pətɔɔtəlɛ kɛ nyɑ́ kʋpɑntʋ tɔɔ. Hɩɩsɩ mɑ kɑwɑlɑɣɑ kɛ
    nyɑ́ suulu sɔsɔ tɔɔ.
  azb-azb: Çünki qanunsuzluqlarımı bilirəm, Günahım daim gözümün qarşısındadır.
  eng-DBY: For I acknowledge my transgressions, and my sin is continually before me.
  hin-2017: मैं तो अपने अपराधों को जानता हूँ, और मेरा पाप निरन्तर मेरी दृष्टि में
    रहता है।
  wol-KYG: Éy Yàlla, ni nga goree, baaxe ma ni, faral samag tooñ ngir sa yërmande
    ju yaa.
  swp-swp: Paana egu awayagara abidi ea ata’o, eo egu baaea hinage huia gamagari eau
    matagu eai i totoro.
  bjr-bjr: Qinee qeeqa aaqaranara iridaqa. Qini manda oosana fannoo naaruara doorinni
    marinaqa sia qaunuanaura.
  eng-YLT: For my transgressions I do know, And my sin [is] before me continually.
  kne-kne: Tan ammok ay lawa di inam-amag ko et adi polos makaan dana sin nemnem ko.
  eng-WYC-2017: For I acknowledge my wickedness; and my sin is ever[more] against
    me.
  eng-WMBB: For I know my transgressions. My sin is constantly before me.
  zat-NTPS: lawe' da dxexúnbe'a ca be̱na' gudábaga' Lue', ne ca naca dul-la chia'
    tu dxáguze na zria neda'.
  zty-NTPS: Žeyónbi'a bži'a chio' Le' ḻen dan' bena'. Doḻa' ka' bena' žesbága'gaken
    neda' ẕia.
  urd-GVH: क्योंकि मैं अपनी सरकशी को मानता हूँ, और मेरा गुनाह हमेशा मेरे सामने रहता
    है।
  rug-rug: Ura gilani rau sari na qua sineke tinarae, meke sari na qua sinea si ta
    dogoro va bakala koa rau.
  gaz-gaz: Ani yakka koo beekaatii; cubbuun koos yeroo hunda fuula koo dura jira.
  fra-LSG: O Dieu! Aie pitié de moi dans ta bonté; Selon ta grande miséricorde, efface
    mes transgressions;
  gnn-gnn: Ŋarra dhuwala dhuwurr‐yätj yolŋu, yurru yakana ŋarra yukurra djuḻuḻ'marama
    meṉguma ŋarrakuŋu yätjtja dhuwurr; Bitjanna liŋguna ŋarra ŋuli yukurra guyaŋirri,
    bitjan wuyunna ŋarrakalayŋu ŋarra yätjkuna.
  yal-yal: Ala, diɲa n ma i ya hinanna nin. N ma matandine mafelu i ya kininkinin
    gbeeni!
  iou-iou: Anutu, momi äma näk, wakina unita nadäwätäk täŋpäŋ kuŋat täyat.
  haw-1868: No ka mea, ke hoike aku nei au i ko'u mau hala; Mau no hoi ko'u hewa imua
    o kuu alo.
  arb-NAV: فَإِنَّنِي أُقِرُّ بِمَعَاصِيَّ، وَخَطِيئَتِي مَاثِلَةٌ أَمَامِي دَائِماً.
  ded-ded: Ni singyoac kpeai, imoc negengkecduae nga kopocsicna imoc nasosoc hensiduae.
  ewe-ewe: Elabena menya nye dzidadawo, eye nye nu vɔ̃wo le nye ŋkume ɖaa.
  eng-LEE: (51:5) For of my transgressions I have full knowledge; and my sin is before
    me continually.
  asm-FB: মোৰ পাপবোৰ মই নিজে জানিছোঁ; মোৰ পাপ সদায় মোৰ আগত আছে।
  sus-A: عَلَ، هِننّ ﭑ نَ عَلْ عِ دَرِشِ عَ رَ كِ نَشّ. دِحّ ﭑ مَ قٍ حَاشِ مَ عِ شَ
    بْحّ قَنيِ سَابُي رَ.
  fra-SBL: Car je connais mes transgressions. Mon péché est constamment devant moi.
  hbo-hbo: חָנֵּ֣נִי אֱלֹהִ֣ים כְּחַסְדֶּ֑ךָ כְּרֹ֥ב רַ֝חֲמֶ֗יךָ מְחֵ֣ה פְשָׁעָֽי׃
  pjt-pjt: Uwa, ngayuluṉatju kura palyantjatjanungku kuliṟa walytjangku ngurkantananyi,
    munuṉa nyuntula kuliṟa wantinytjatjanungku rawangku kulilpai munuṉa tjituṟu-tjituṟuripai.
  kik-kik: Nĩgũkorwo nĩnjũũĩ mahĩtia makwa, namo mehia makwa makoragwo mbere yakwa
    hĩndĩ ciothe.
  omb-omb: Ba huri nau ilo na nongu doridori esi mei eu, siu a bugungu mo eno mei
    eu vataha na tarogi.
  fra-NCL: Aie pitié de moi, ô Dieu, selon ta bonté ; selon ta grande miséricorde
    efface mes transgressions.
  cek-AK: 'Tipongah tih nahaeloe ka sakpazae ih hmuennawk to ka panoek: ka zaehaih
    loe ka hmaa ah oh poe boeh.'
  cuk-cuk: An ibmar-noar-imaksadi an magar itoged, an-isgusad an nue wisid.
  uig-CYR: '@see-verse:PSA.051.002'
  pma-pma: Nalei kilea li tounah koa romaltei en moulien onak, lises namundem kilea
    saktisaen keil onak.
  tel-2017: నా అతిక్రమాలేంటో నాకు తెలుసు. నేను చేసిన పాపం నా కళ్ళ ఎదుటే ఉంది.
  hat-BSA: Paske mwen konnen transgresyon mwen yo. Peche mwen yo devan m tout tan.
  bxh-bxh: Egu heyaya E sibaidi na fuya ouꞌouli E nuwanuwatuhuidi.
  ukr-ONPU: Чому ти хизуєшся злодійством, сильний? Милість Божа зі мною цілий день!
  kos-kos: Nga akilen tafongla luk, Ac ma koluk luk oan in nunak luk pacl e nukewa.
  hbo-WLC: חָנֵּ֣נִי אֱלֹהִ֣ים כְּחַסְדֶּ֑ךָ כְּרֹ֥ב רַ֝חֲמֶ֗יךָ מְחֵ֣ה פְשָׁעָֽי׃
  ibo-ibo: Nʼihi na amaara m njehie m niile, mmehie m dịkwa nʼihu m mgbe niile.
  ory-ory: କାରଣ ମୁଁ ଆପଣା ଅଧର୍ମ ସ୍ୱୀକାର କରୁଅଛି ଓ ମୋʼ ପାପ ସର୍ବଦା ମୋʼ ସମ୍ମୁଖରେ ଅଛି।
  chk-chk: Pun üa mefi ai pupungau, nge ai tipis a nonom fochofoch fän mesei.
  ssd-ssd: Ye siŋka mbaren sulumba une maŋau ken. Wam ta ye mara mindek idusmba minet.
  rop-rop: Trubala, ai sabi aibin dum rong ting, en mi oldei jinggabat ol detlot nogudbala
    ting aibin dumbat.
  mwf-2018: Ngay-ka the nganthin da mange wiye merithuktha ngardi-yu i kanamnginganawe
    da ngatha wurran ngarra mukmuk ngay-yu.
  ukr-1871: Знаю бо переступи мої, і гріх мій все передо мною.
  yon-yon: Kedi, ne wabkad kami kuu wedme nekaadkeraan, kwane nambarakmi kuu ne kiringkono
    ari angkeen.
  deu-1951: (051-5) denn ich erkenne meine Übertretungen, und meine Sünde ist immerdar
    vor mir.
  eng-JPS: (51-5) For I know my transgressions; and my sin is ever before me.
  srp-1865: Jer ja znam prijestupe svoje, i grijeh je moj jednako preda mnom.
  lug-lug: Ebyonoono byange mbikkiriza, era ebibi byange mbimanyi bulijjo.
  heb-heb: כי פשעי אני אדע וחטאתי נגדי תמיד׃
  ben-IRV: কারণ আমি আমার নিজে অপরাধগুলো সব জানি এবং আমার পাপ সবদিন আমার সামনে থাকে।
  ntu-ntu: Murde opxpe mz mzke' nzvz-rbr-krngeng. X plzpxbo nzesablqti-zvz-krnge nim,
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ ਅਪਰਾਧ ਜਾਣਦਾ ਹਾਂ, ਅਤੇ ਮੇਰਾ ਪਾਪ ਸਦਾ ਮੇਰੇ ਸਾਹਮਣੇ ਹੈ।
  mya-JVB: အကျွန်ုပ် လွန်ကျူး ပါပြီဟု ဝန်ချလျက် ကိုယ် အပြစ် ကို အစဉ် မပြတ်အောက်မေ့လျက်နေပါ၏။
  kgf-kgf: Nuac képésicna imi nalé séc wésénaiguc heyu ni ac qeqe hakana niŋtegicanʒua,
    imuac mia imuhuc ʒézua.
  tte-O: Yagu loinalikwa yakataili yo yagu pwanoline sauga meuloina mangu mena simiyamiya.
  tbg-tbg: Te tenta qora kaiqa autunarara kankomake irunarave. Te vira kia ho tauru
    kauraro viva ti tivuqaa qoqaa vaimantama vauro.
  hmo-hmo: Badina be egu kara dika be lau diba momokani. Lauegu kerere be egu vairana
    dekenai ia noho nega ibounai.
  zar-NT: Nöz quézidaʼ le gudáʼbagaʼa, en röjnétiquiʼsidaʼ yuguʼ dul-laʼ nunaʼ.
  urd-urd: क्यूँकि मैं अपनी ख़ताओं को मानता हूँ, और मेरा गुनाह हमेशा मेरे सामने है।
  rus-SYN: Что хвалишься злодейством, сильный? милость Божия всегда со мною;
  bqc-SIM: Lua, wɛ̃nadↄ̃mɛɛ n gbɛ̃kɛ guu, ma tàaeↄ midɛ n maa zↄ̃ↄ yã́i.
  tcz-CHONGTHU: Ajeh chu ka phatlouna ka kihet'in sun le jan'in eijui jing'in ahi.
  mar-mar: कारण माझे अपराध मला माहित आहेत. आणि माझी पातके नित्य माझ्यासमोर आहेत.
  isl-isl: Þú góði og miskunnsami Guð, ó, fyrirgefðu mér! Vertu mér náðugur! Taktu
    burt synd mína og skömm!
  hlt-THB: Ikawtih, ka sai thawlhnaak ve sim nyng saw, ka thawlhnaak ve ka haiawh
    awm loet hy.
  soq-soq: Ne ateina dewa kadiwa dewasana, nainanepe winedio walama uduudu insedina.
  qub-qub: Musyämi contrayqui jatarishäta. Juchäcunatapis yarpaycämi.
  bqp-bqp: Má a taarinↄ dↄ̃ sà, ma durunna dìgↄ̃ sãmaguro.
  hat-hat: (051:5) Mwen rekonèt sa m' fè a pa bon. Se tout tan peche m' lan devan
    je m'.
  eng-BSB: For I know my transgressions, and my sin is always before me.
  eng-WEBPB: For I know my transgressions. My sin is constantly before me.
  kbq-kbq: Na'ankure nagra kumini'a ke'na antahi'na hu'nogeno, maka zupa antahintahifina
    eri'zana e'nerie.
  pon-pon: Pwe i aja duen ai wiadar me jued, o dip ai me janjal on ia anjau karoj.
  nhe-BL: Pampa ya nimomacatoc cuenta para nelía nitlajtlacolchijtoc moixpa. Huan
    san ya nopa nimosenilhuijtoc nochipa.
  wnc-wnc: Na atnataat. Nata gutonga aknga aknga asinggan pasinggat. Unzingge waakwau
    pasinggatde botananga dua singgak.
  bus-bus: Má a taarinↄ dↄ̃ sa, ma durun ègↄ̃ sãamaguro.
  gub-BL: Akwaw katu heremiawy kwer ihe. Heremiapo kwer ikatu 'ym ma'e uzekwaw kar
    ihewe tuweharupi.
  eng-DRA: Why dost thou glory in malice, thou that art mighty in iniquity?
