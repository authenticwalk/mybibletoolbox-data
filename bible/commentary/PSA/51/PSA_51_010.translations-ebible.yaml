verse: PSA.051.010
translations:
  mal-C: ദൈവമേ, നിർമലമായൊരു ഹൃദയം എന്നിൽ സൃഷ്ടിക്കണമേ, അചഞ്ചലമായ ഒരാത്മാവിനെ എന്നിൽ
    പുതുക്കണമേ.
  deu-TKW: Laß mich Freude und Wonne vernehmen; frohlocken mögen die Gebeine, die
    du zerschlagen hast.
  lin-lin: Sepelisa ngai mpe yokisa ngai nsayi na motema ; mpe mikuwa na ngai oyo
    obukaki ekosepela makasi.
  mmx-mmx: O Moroa, una lox amaxat labalak, la una lox aumsu lorooro rak mi lodoxoma
    maxat mo ik mokso la i ruturun tu.
  eng-LSV: Create for me a clean heart, O God, || And renew a right spirit within
    me.
  eng-GNV: Create in mee a cleane heart, O God, and renue a right spirit within me.
  eng-WEBSTER: Create in me a clean heart, O God; and renew a right spirit within
    me.
  nhw-BL: NoTeco Dios, xijchihua para noyolo ma eli yancuic huan tlapajpactic. Xijchihua
    para ma nimonejnehuilis san ipan tlamantli catli cuali, huan para ma nijnequis
    nijchihuas san catli xitlahuac.
  swh-ONEN: Ee Mungu, uniumbie moyo safi, uifanye upya roho ya uthabiti ndani yangu.
  bba-bba: A mɑn nuku dobu wɛ̃ɛyɔ kpɑ nɑ n dɛsinu kɑrɑmɔ. Bɑɑ mɛ ɑ nɛn ɡɔmɑ dwiiyɑsiɑ,
    kon kpɑm yɛ̃ɛri.
  eng-KJVCPB: Create in me a clean heart, O God; And renew a right spirit within me.
  cpy-cpy: ¡Tajorentsí! Poeteshireteena. Powakirateenawo noshire, notampatzi-kashiretan-teeyaari.
  luo-luo: Chwe chuny maler e iya, yaye Nyasaye, kendo los chuny motegno mosiko koluori
    iket e iya.
  aii-aii: ܠܸܒܵܐ ܕܸܟ݂ܝܵܐ ܒܪܝܼ ܓܵܘܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܘܚܲܕܸܬ ܪܘܼܚܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܒܓܵܘܝܼ.
  meu-meu: Dirava e, lalo-ḡoevaḡoeva na lalogu ai ba havaraia, bona lauma matamatana
    bona maoromaorona na lalogu ai bavatoa.
  npi-ULB: हे परमेश्‍वर, ममा शुद्ध हृदय सृजनुहोस् । र मभित्र ठिक आत्मालाई नयाँ तुल्‍याउनुहोस्
    ।
  yor-yor: Dá ọkàn mímọ́ sí inú mi, Ọlọ́run, kí o sì tún ẹ̀mí dídúró ṣinṣin ṣe sínú
    mi.
  pes-OPCB: خدایا، دلی پاک در درون من بیافرین و از نو، روحی راست به من عطا کن.
  tgl-ULB: Likhain mo sa akin ang isang malinis na puso, Diyos, at ipanumbalik sa
    akin ang isang matuwid na espiritu.
  nop-nop: Bepaŋ, du welene gitipmuŋ waliniŋ tutumbaweŋ. Tiŋa titiŋ momooŋ diniŋ munabut
    u nehitubu-kaikaune du hogok gehikelewit.
  cbu-NT: Nuwaa mangeetsi mburish tsarun ndunar ksangandama. Sheerush, tuwizpurtangandama,
    shiyaa itsinsaru chinamaama.
  hui-hui: Ngode Datagaliwabe-o i̱naga bu habaneha mini gahenge wabu wia habe. Í̠naga
    bi larego hale halu bua holenego gahenge i̱ha wabu wia habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​ကို​သန့်​ရှင်း ဖြူ​စင်​အောင်
    ပြု​ပြင်​တော်​မူ​ပါ။ ကြံ့​ခိုင်​တည်​ကြည်​သော​စိတ်​သ​ဘော​သစ်​ကို ပေး​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་རང༌ལ། །ཡིད་སེམས་གཙང་མ་ངེས་པར་མཛད་དུ༌གསོལ། །སླར་ཡང་ཡིད་སེམས་བརྟན་པོར་གནང་བར༌མཛོད།།
  wsk-wsk: O Kaem, angamang motam nikim iru tuiko; ale sokel iru angamang motam ningi
    bitar se ani ni kerak la bagarikko.
  sna-sna: Sikai mukati mangu mwoyo wakachena, imi Mwari, uye muvandudze mweya wakarurama
    mukati mangu.
  spa-BLM: Crea en mí un corazón limpio, oh Dios. Renueva un espíritu correcto dentro
    de mí.
  cac-cac: Ach in Diosal, tojolb'itej in pensar. A junoc ac' b'eyb'al tzac' d'ayin
    yic tzin c'anab'ajej yed' smasanil in c'ool.
  swh-ULB: Uniumbie moyo safi, Mungu, na uifanye upya roho ya haki ndani yangu.
  bel-bel: А я, як аліва зялёная, у доме Божым; і надзею кладу на міласьць Божую на
    векі вечныя,
  wed-wed: Oo God nuanua ma ravivouni da ana vipatutu kaua awarim.
  deu-ELBBK: Lass mich Fröhlichkeit und Freude hören, so werden die Gebeine frohlocken,
    die du zerschlagen hast.
  mbb-OT: He Megbevayè ku, lumpiyuwi nu is gehinawa ku, ne beǥayi a te veǥu wey mepezumdumahan
    he ǥehinawa.
  mal-2015: ദൈവമേ, നിർമ്മലമായോരു ഹൃദയം എന്നിൽ സൃഷ്ടിച്ചു സ്ഥിരമായോരാത്മാവിനെ എന്നിൽ
    പുതുക്കേണമേ.
  gup-gup: Ngudda God, kankangekerrngehmen, ba bu kunmak duninjh kunmayali ngakurduyime,
    dja kanmarnbu ba minj ngakangeborledme bu bodmewoyi ke.
  ctu-CTI: Dios, chaꞌ melbeñon c pusicꞌal ti sʌc. Chaꞌ tsijibtisan c chꞌujlel ti tyoj.
  rmc-rmc: De mange te šunel o radišagos a te thovel baripen, de, hoj pale te radisaľon
    o kokala, so phagerďal.
  nlg-nlg: Ko vuha ilokagu na toba te maghora, Ghe God. Ko vavaolua na tarunga te
    utuni ilokagu.
  pes-OPV: ‌ای خدادل طاهر در من بیافرین و روح مستقیم در باطنم تازه بساز.
  ron-1924: Зидеште ын мине о инимэ куратэ, Думнезеуле, пуне ын мине ун дух ноу ши
    статорник!
  aui-aui: O God, nuwanuwa miisena, bi wouna kuveregu da tam wiisuwone anakivinim.
  ben-OBCV: হে ঈশ্বর, আমার মধ্যে এক বিশুদ্ধ হৃদয় সৃষ্টি করো, আর এক অবিচল আত্মা আমার
    মধ্যে সঞ্জীবিত করো।
  som-som: Ilaahow, igu dhex abuur qalbi nadiif ah, Oo igu dhex cusboonaysii ruux
    qumman.
  lat-VUC: Ego autem, sicut oliva fructifera in domo Dei; speravi in misericordia
    Dei, in æternum et in sæculum sæculi.
  eng-ASVBT: Create in me a clean heart, O God; And renew a right spirit within me.
  mna-mna: Anutu, ur ŋgar popoŋana ta iŋgeeze men sula leleŋ, mi pombol yo. Naso aŋmender
    mbolŋana mi aŋkiskis mbulu ku.
  ita-1885: O Dio, crea in me un cuor puro, E rinnovella dentro di me uno spirito
    diritto.
  eng-LXXUP: 'But I am as a fruitful olive in the house of God: I have trusted in
    the mercy of God Forever, even for evermore.'
  eng-ULB: Create in me a clean heart, God, and renew a right spirit within me.
  spa-VBL: Crea en mí, oh Dios, un corazón puro, y hazme fiel otra vez.
  fra-_FOB: Détourne ta face de mes péchés; efface toutes mes iniquités!
  mal-mal: ദൈവമേ, നിർമ്മലമായ ഒരു ഹൃദയം എന്നിൽ സൃഷ്ടിച്ച് സ്ഥിരതയുള്ള ഒരു ആത്മാവ് എന്നിൽ
    പുതുക്കണമേ.
  lit-lit: Sukurk man tyrą širdį, o Dieve, ir teisingą dvasią atnaujink manyje.
  urd-GVR: Ai Allāh, mere andar pāk dil paidā kar, mujh meṅ nae sire se sābitqadam
    rūh qāym kar.
  suz-BL: परमप्रभु, आं थुं क्‍येख सुन खोदेंशो सेलीन। मिनु नक नु ठीक पाइब सोक्‍त गेयीनी।
    मत्ती ५:८; इजीकीएल ३६:२६-२७
  eng-NOY: Create within me a clean heart, O God! Renew within me a steadfast spirit!
  ita-1927: O Dio, crea in me un cuor puro e rinnova dentro di me uno spirito ben
    saldo.
  ckb-ckb: ئەی خودایە، دڵێکی پاکم تێدا دروستبکە و ڕۆحێکی چەسپاو لە ناخم نوێ بکەرەوە.
  eng-BBE: Make a clean heart in me, O God; give me a right spirit again.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ma kuveta iloŋgu kaloŋgu ipâŋga zuzuli
    ndo. Kuo ilo-kalo wasaseki imâ iloŋgu, ŋana naŋa ma akura tu apono muli sondo
    pano.
  kan-OKCV: ಓ ದೇವರೇ, ಶುದ್ಧ ಹೃದಯವನ್ನು ನನ್ನಲ್ಲಿ ಸೃಷ್ಟಿಮಾಡಿರಿ, ಸ್ಥಿರವಾದ ಆತ್ಮವನ್ನು ನನ್ನಲ್ಲಿ
    ನವೀಕರಿಸಿರಿ.
  tam-2017: தேவனே, சுத்த இருதயத்தை என்னிலே உருவாக்கும், நிலையான ஆவியை என்னுடைய உள்ளத்திலே
    புதுப்பியும்.
  spa-RV-1909: Crea en mí, oh Dios, un corazón limpio; y renueva un espíritu recto
    dentro de mí.
  ron-BTF: Creează în mine o inimă curată, Dumnezeule; și înnoiește un duh drept în
    mine.
  eng-WEBP: Create in me a clean heart, O God. Renew a right spirit within me.
  eng-FBV: Create a pure mind in me, God, and make me trustworthy again.
  nld-1939: Schep mij een zuiver hart, o mijn God, En leg in mijn boezem een nieuwe,
    standvastige geest;
  nch-BL: NoTeco Dios, xijchihua para noyolo ma eli yancuic huan tapajpactic. Xijchihua
    para ma nimoyolilhui san ipan tamanti cati cuali, huan ma nijnequi nijchihuas
    san cati xitahuac.
  vie-1934: Đức Chúa Trời ôi! xin hãy dựng nên trong tôi một lòng trong sạch, Và làm
    cho mới lại trong tôi một thần linh ngay thẳng.
  cha-cha: Fatinas gui sumanjalomjo y gasgas na corason, O Yuus; ya unnanuebo y tinas
    na espiritu gui sumanjalomjo.
  hin-CV: परमेश्वर, मुझमें एक शुद्ध हृदय को उत्पन्‍न कीजिए, और मेरे अंदर में सुदृढ़
    आत्मा की पुनःस्थापना कीजिए.
  eng-OURB: Create in me a clean heart, O God. Renew a right spirit within me.
  spa-BES: Haz un corazón limpio en mí, oh Dios; renueva un espíritu recto dentro
    de mi.
  tdx-tdx: Itseneo fo vao ry Andrianañahare; le vaò añ’ovako ao ty troke migahiñe.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงสร้างใจสะอาดภายในข้าพระองค์ และฟื้นน้ำใจที่​หน​ักแน่นขึ้นใหม่ภายในข้าพระองค์
  por-BR-2018: Cria em mim um coração puro, ó Deus; e renova um espírito firme em
    meu interior.
  deu-ELO: Schaffe mir, Gott, ein reines Herz, und erneuere in meinem Innern einen
    festen Geist!
  eng-WYC-2018: God, make thou a clean heart in me; and make thou new a rightful spirit
    in my entrails. (God, make my heart clean in me; and put thou a new and right
    spirit deep within me.)
  epo-epo: Koron puran kreu al mi, ho Dio, Kaj spiriton fidelan novigu en mi.
  gfk-gfk: God, hatahuat aram narako tagu tiga bala i gamgamatien, ma nu hasigarine
    aram tagu tiga lon i patpatuan.
  uig-PIN: Mǝndǝ pak ⱪǝlb yaratⱪaysǝn, i Huda; Wujumdiki sadiⱪ roⱨimni yengiliƣaysǝn.
  beo-beo: 'Gode! Nama dogo gaheabolo hahamonesili, na da:i hodo ganodini salima!
    Amola a:silibu gaheabolo amola Dima fa:no bobogesu fisisu hame dawa: a:silibu,
    amo na da:i hodo ganodini salima.'
  tpi-OTNT: God, yu ken wokim nupela klinpela bel insait long mi. Putim nupela spirit
    insait long mi na bai mi bihainim yu tasol.
  hau-SA: Ka halitta zuciya mai tsabta a cikina, ya Allah, ka kuma sabunta tsayayyen
    ruhu a cikina.
  udu-udu: Uḵi e aha/ adun dhelelga/ mo, ayy Arumgimis, dhali kar jin this dhali jin
    ’boro’d e bwaman shi/in pem mo.
  uig-LAT: Mende pak qelb yaratqaysen, i Xuda; Wujumdiki sadiq rohimni yéngilighaysen.
  nde-nde: Dala phakathi kwami inhliziyo ehlanzekileyo, Oh Nkulunkulu uvuselele ngaphakathi
    kwami umoya othembekileyo.
  ton-ton: ‌ʻE ʻOtua, ke ke fakatupu ʻiate au ʻae loto maʻa; mo ke fakafoʻou ʻiate
    au ha laumālie tuʻumaʻu.
  ces-1613: Dej mi slyšeti radost a potěšení, tak ať zpléší kosti mé, kteréž jsi potřel.
  eng-WMB: Create in me a clean heart, O God. Renew a right spirit within me.
  tam-TCV: இறைவனே, தூய்மையான இருதயத்தை என்னில் படைத்து, நிலையான ஆவியை எனக்குள் புதுப்பியும்.
  ceb-ULB: Himoa nga hinlo ang akong kasingkasing, O Dios, ug bag-oha ang espiritu
    nga masinugtanon dinhi kanako.
  pol-UBG: Stwórz we mnie serce czyste, o Boże, i odnów we mnie ducha prawego.
  agr-agr: Apajuíyah, mina anentaijush tudaugtuchu yamajam etugtita, dutikakum pegkeg
    anentaimat ima aminak umigtamain sujusta.
  kyc-kyc: O Anatu, mona au pisi sinya laowasakare. Dee imambu enenge emba keta yaki
    nyii nao yulu pingi doko namba keta jereko.
  urd-GVU: اے اللہ، میرے اندر پاک دل پیدا کر، مجھ میں نئے سرے سے ثابت قدم روح قائم
    کر۔
  eng-OEBCW: Create me a clean heart, O God, put a new steadfast spirit within me.
  deu-1912: Schaffe in mir, Gott, ein reines Herz und gib mir einen neuen, gewissen
    Geist.
  ntj-ntj: Wiya Mama, kurrurnpa-rni parltjila walykumunula. Palunyalu-rni wuyurrpa
    tjurrkurlmara kanyinma.
  kan-2017: ದೇವರೇ, ನನ್ನಲ್ಲಿ ಶುದ್ಧಹೃದಯವನ್ನು ನಿರ್ಮಿಸು; ನನಗೆ ಸ್ಥಿರಚಿತ್ತವನ್ನು ಅನುಗ್ರಹಿಸಿ
    ನನ್ನನ್ನು ನೂತನಪಡಿಸು.
  yap-yap: A Got, mu sunumeg e tafinay nib machalbog u fithik’ag, ma ga pi’ reb e
    tafinay ngog nib be’ech ma ba yul’yul’.
  hlt-MCSB: Pathen aw kai ham aka caih lungbuei han suen lamtah ka khui kah mueihla
    he cikngae la pan han tlaih lah.
  mdy-ETH: ታ ፆኦዛሢዮ! ጌኤሺ ዒና ታኣም ዒንጌ፤ ፒዜ ማዔ ዓያና ጋራ ታኣኮ ጌሤ።
  qvs-NT: A, Tata Dios, uchasapa yuyayninita pichay. Yanapaway kanta kuyashpa allita
    rurashpa kawsanaynipa.
  twi-ASANTE: Ao Onyankopɔn, bɔ akoma a emu teɛ wɔ me mu, na ma me honhom foforɔ a
    ɛdi wo nokorɛ.
  eng-WEBU: Create in me a clean heart, O God. Renew a right spirit within me.
  acu-NT: Yusru nintir tunaarinchau awajtursata. Turasha yamaram nintimau tupin nintimratin
    aa nu surusta.
  spa-PDDPT: Oh ʼElohim, crea en mí un corazón puro Y renueva un espíritu establecido
    dentro de mí.
  gun-gun: Xeruete, xere emoĩ kuraxõ pyau iky'a e'ỹ va'e, xenhe'ẽ py xembopyau xereitya
    ve'ỹ aguã rami.
  agu-BL: Wajcaw, lok xtx'ixpuju' wajtza'kl. Na na waj yil jal jun ac'aj wajtza'kl
    yi jicyuch te'j.
  ilo-ULB: Parsuaem kaniak, O Dios, ti nadalus a puso ken ikkannak iti baro ken napudno
    nga espiritu.
  kpg-kpg: Meenei God, heia mai gi ogu lodo di manawa madammaa, gaamai gi ogu lodo
    di hagataalunga hoou ge manawa dahi.
  uig-ARA: مەندە پاك قەلب ياراتقايسەن، ئى خۇدا؛ ۋۇجۇمدىكى سادىق روھىمنى يېڭىلىغايسەن.
  bps-bps: Blém deg i falami nawa too mlaneb, na fneam déén i kagsalig.
  sus-sus: Ɲɛlɛxinyi nun sɛɛwɛ fi n ma, alako n bɔɲɛ xa sa.
  pon-2006: Maing Koht, komw ketin wiahiong ie ehu mohngiong mwakelekel, oh ketikihong
    nan kapehdiet ehu ngehn kapw oh loalopwoat.
  jae-jae: O Anôtô, ôkêŋ ŋoc ŋalêlôm ŋawa êsa ma ôkêŋ ŋalau wakuc to ŋaŋêŋ teŋ êŋgôŋ
    ŋoc ŋalêlôm.
  ksd-ksd: Una vaki tar ra gomgom na nuknuk tagu, God; Ma una pait vakalamane ra takodo
    na ninunuk tagu.
  tur-YTC: Bende temiz bir yürek yarat, ey Tanrım. İçimdeki doğru ruhu tazele.
  bel-N: Дай мне пачуць радасьць і вясёласьць, каб узьвесяліліся косткі, якія Ты скрышыў.
  grc-BRENT: Ἐγὼ δὲ ὡσεὶ ἐλαία κατάκαρπος ἐν τῷ οἴκῳ τοῦ Θεοῦ, ἤλπισα ἐπὶ τὸ ἔλεος
    τοῦ Θεοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  kpr-kpr: Arie, God, nanda dubo aso, eveva ã kakara are. Ã kotugo, asisi seka eni,
    ni tumonde gogoghombarira ava, nanda dubo jokáda fitaso irare.
  ind-AYT: (51-12) Ciptakanlah di dalam diriku hati yang murni, ya Allah, dan perbaruilah
    roh yang teguh di dalam diriku.
  yom-yom: Vanga mu minu ntima wuvedila, a Nzambi ayi buela kitula mu minu pheve yimona
    ayi yikinda.
  yut-yut: Piŋkop, butno aŋkaluk abɨ kɨlegɨsi asak. Butno aŋkaluk abɨ gak naŋgɨn golbeŋ.
  nya-nya: Mulenge mʼkati mwanga mtima woyera Inu Mulungu ndi kukonzanso mzimu wokhazikika
    mwa ine.
  kyg-kyg: O Gotiyo, huꞌna, yaveyave naipamo alo huka nateteka gekamo afisuvafeꞌmo
    nauneꞌnameꞌmo alika hegafa huka ato.
  hrv-hrv: Odvrati lice od grijeha mojih, izbriši svu moju krivicu!
  mps-mps: God, nago eno homu kolesaga tomode meda meni yai dwagi yai gesi kolesaga
    ilibo sę ma yao. Awe, ena nage dali homugo kęą pai bidi pedalumainu yao.
  tpi-tpi: God, yu ken wokim nupela klinpela bel insait long mi. Putim nupela spirit
    insait long mi na bai mi bihainim yu tasol.
  dan-1931: mæt mig med Fryd og Glæde, lad de Ben, du knuste, juble;
  vie-OVCB: Lạy Đức Chúa Trời, xin dựng trong con tấm lòng trong sạch. Xin khôi phục
    trong con một tâm linh ngay thẳng.
  guj-2017: હે ઈશ્વર, મારામાં શુદ્ધ હૃદય ઉત્પન્ન કરો અને મારા આત્માને નવો અને દ્રઢ
    કરો.
  pon-2006A: Maing Koht, komw ketin wiahiong ie ehu mohngiong mwakelekel, oh ketikihong
    nan kapehdiet ehu ngehn kapw oh loalopwoat.
  por-BRBSL: Create em mim um coração limpo, ó Deus. Renovar um espírito correto dentro
    de mim.
  eng-OEBUS: Create me a clean heart, O God, put a new steadfast spirit within me.
  swe-swe: Låt mig höra fröjd och glädje, så att benen som du har krossat (tillintetgjort)
    kan bli glada igen. [Benen används symboliskt för människans innersta.]
  cth-cth: Oe Cathut, ka thungvah lungthin kathoung bout sak nateh, kai dawk kacakpounge
    muitha hah bout roung sak haw.
  twi-twi: Ao, Onyankopɔn, bɔ koma a mu tew wɔ me mu, na yɛ honhom a atim no foforo
    wɔ me mu.
  hlt-hlt: Pathen aw kai ham aka caih lungbuei han suen lamtah ka khui kah mueihla
    he cikngae la pan han tlaih lah.
  tbz-SIM: Nɑ́ríkùnnɛ n yɛ̀mmɛ̀, n duɔ́ ndiwɛ̀ì, kɛ̀ n yɛ̀mmɛ̀ɛ cɑ́tɛ́, mí nhɑ potɛ́
    wè kɛ n nɑ̀ntoo.
  msy-2020: O God, nɨ nan navir averiam damightɨ a zuegh ua igiamɨn otogh. Eghtɨ nɨn
    ifongiar aghuim nan aven izɨtɨ kɨ nɨrara ganam.
  dop-dop: Kɛɛsɩ-m lɑŋhʋlʋmlɛ sɔsɔɔlɛ tɔm, ɩlɛnɑ mɑ wei mɑ lɑŋlɛ kɑ wɑkəlɑɑ tətɔɣɔtɔɣɔ
    tɔ tə́ hʋləmɩ təloiloi.
  azb-azb: Ey Allah, məndə təmiz ürək yarat, Daxilimə yenidən sədaqət ruhunu ver.
  eng-DBY: Create in me a clean heart, O God, and renew a steadfast spirit within
    me.
  hin-2017: हे परमेश्वर, मेरे अन्दर शुद्ध मन उत्पन्न कर, और मेरे भीतर स्थिर आत्मा
    नये सिरे से उत्पन्न कर।
  wol-KYG: Yal nanga ma dégtal mbég ak bànneex, ma bégati, gannaaw ba nga ma dammatee.
  swp-swp: Eaubada e, nua a’a oa u hetubu eau nuagu eai, earua harihariuna eo duduraina
    u tore nuaboeagu eai.
  bjr-bjr: Oo Anutu qini qimuqusa fuka amiqira qimuqusa auqu qisaa. Qini daunduraki
    naaruara ani ufamau fira maraquna quqaqisaa.
  eng-YLT: A clean heart prepare for me, O God, And a right spirit renew within me.
  kne-kne: Baro ay nemnem di idawat mo koma, ay nadalos, baken natapian si lawa, ta
    say ipapasnek ko ay mansilbi en sik-a.
  eng-WYC-2017: God, make thou a clean heart in me; and make thou new a rightful spirit
    in my entrails.
  eng-WMBB: Create in me a clean heart, O God. Renew a right spirit within me.
  zat-NTPS: Dios, bzua neda' tu lázrdawa' xrlátaje, ne bzua tu be' li lazre' lu xichaj
    lázrdawa'.
  zty-NTPS: Dios, beyón chawe' yichj ḻáẕda'wa', na' bzoa to be' ḻi ḻaže' ḻo yichj
    ḻáẕda'wa'.
  urd-GVH: ऐ अल्लाह, मेरे अंदर पाक दिल पैदा कर, मुझमें नए सिरे से साबितक़दम रूह क़ायम
    कर।
  rug-rug: Kei Tamasa, Mu poni nau sa bulo viana, Mamu vekoa koa rau sa maqomaqo ṉoṉo
    sapu soto va nabu koa Agoi.
  gaz-gaz: Yaa Waaqayyo, garaa qulqulluu na keessatti uumi; Hafuura qajeelaas na keessatti
    haaromsi.
  fra-LSG: Annonce-moi l’allégresse et la joie, Et les os que tu as brisés se réjouiront.
  gnn-gnn: God, yuṯakuŋana ŋarranha ŋayaŋunydja, wirrkina garrkuḻukkuŋa, ḻatju'kuŋana
    wal'ŋu; Nherrala yuṯana wal'ŋu birrimbirr ŋunha ŋarrakala ŋayaŋulili.
  yal-yal: N mɔn xa sɛwa n ɲaxan. I bɔɲɛn naxan kalaxi, na mɔn xa sɛwa.
  iou-iou: O Anutu, gäk bänep pakigän pewi ahäŋ namikot. Bänepna täŋ kodaktaŋ namiŋiri
    gäkgänpäŋ kaŋ gäwaräntäwa!
  haw-1868: E haawi mai i naau maemae no'u, e ke Akua; E hana hou mai hoi i uhane
    kupono iloko o'u.
  arb-NAV: قَلْباً نَقِيًّا اخْلُقْ فِيَّ يَا اللهُ وَرُوحاً مُسْتَقِيماً جَدِّدْ
    فِي دَاخِلِي.
  ded-ded: O Anutu, ge herena kongaha gboria meficgenemma asu gboria nga dindingac
    meficgema herena manau fainenna.
  ewe-ewe: O! Mawu, wɔ dzi dzadzɛ aɖe nam, eye nàgbugbɔ gbɔgbɔ si li ke la de menye.
  eng-LEE: (51:12) Create unto me a clean heart, O God; and a firm spirit renew thou
    within me.
  asm-FB: হে ঈশ্বৰ, তুমি মোৰ ভিতৰত শুদ্ধ অন্তৰ সৃষ্টি কৰা; মোৰ অন্তৰত এক নতুন আৰু
    সুস্থিৰ আত্মা স্থাপন কৰা।
  sus-A: حّلّشِنيِ نُن سّيوّ قِ ﭑ مَ، عَلَكٌ ﭑ بْحّ شَ سَ.
  fra-SBL: Crée en moi un cœur pur, ô Dieu. Renouvelez un esprit droit en moi.
  hbo-hbo: תַּ֭שְׁמִיעֵנִי שָׂשֹׂ֣ון וְשִׂמְחָ֑ה תָּ֝גֵ֗לְנָה עֲצָמֹ֥ות דִּכִּֽיתָ׃
  pjt-pjt: Mayatja God, wanyuṉi kulintja kampa kutjupara, munuṉi tjukaṟurula nyuntula
    kutju wangaṉarangku kulintjaku.
  kik-kik: Wee Ngai-rĩ, nyũmbĩra ngoro theru thĩinĩ wakwa, na ũnjerũhĩrie roho wa
    kwĩhokeka thĩinĩ wakwa.
  omb-omb: O Huqe Mauri, go vai na lolo lolongu, a dimwango mwasara, me go vai na
    tanumwe garaqa huire lolo lolongu.
  fra-NCL: Annonce-moi la joie et l’allégresse, et les os que tu as brisés se réjouiront.
  cek-AK: Aw Sithaw, ka thungah kaciim palung to suem ah, ka thungah muithla to angthasak
    ah.
  cuk-cuk: Bab-Dummadye, gwage-swilidikid be anga nasike. Burba-swilidikid be anga
    uke.
  uig-CYR: Мән болсам Худаниң өйидә өскән барақсан зәйтун дәрәқтәкмән, Мән Худаниң
    өзгәрмәс муһәббитигә мәңгүгә тайинимән.
  pma-pma: Ahi kum kes moulien onak eli hemai hetolas, kisan rendemien hau minau koa
    housil katuk lisenges.
  tel-2017: దేవా, నాలో పవిత్రమైన హృదయం సృష్టించు. నాలో సరైన మనస్సును పునరుద్దరించు.
  hat-BSA: Kreye nan mwen yon kè pwòp, O SENYÈ, epi refè yon lespri ki dwat anndan
    m.
  bxh-bxh: Aee–, Yaubada, nuwagu yo yaluwagu mahudoꞌina u fafwaufwau fuyoi.
  ukr-ONPU: А я, немов ряснолиста маслина в домі Божому, на милість Божу сподіватимусь
    повік-віків.
  kos-kos: Kom in oru insiuk in nasnas, O God, Ac ase sie ngun sasu ac pwaye in nga.
  hbo-WLC: תַּ֭שְׁמִיעֵנִי שָׂשׂ֣וֹן וְשִׂמְחָ֑ה תָּ֝גֵ֗לְנָה עֲצָמ֥וֹת דִּכִּֽיתָ׃
  ibo-ibo: Kee obi dị ọcha nʼime m, O Chineke, nwogharịa ezi mmụọ nʼime m.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋʼ ଅନ୍ତରରେ ଶୁଚି ଅନ୍ତଃକରଣ ସୃଷ୍ଟି କର ଓ ମୋʼ ମଧ୍ୟରେ ସୁସ୍ଥିର ଆତ୍ମା
    ନୂତନ କର।
  chk-chk: Ai Kot, kopwe föri loi eu leluk mi limöch o fangelong loi eu ngün mi fö
    o pos.
  ssd-ssd: O Kuate, ne ye tuku ŋgamuŋgal purfeu sera sulumba ye tuku wamdus te-tiwe
    sa le ye ne ndo dubinam idusi.
  rop-rop: Main God, meigim mi nyu insaid. Meigim mi jinggabat blanga ola gudwan ting.
  mwf-2018: Yile, magulkul ngarra ngay-ka patha da matha nangimardatarangka, nhini
    ngay-ka bempayengkarnirnnu ngurru nhinhi da matha-nu, i murrinh ngarra nhinhi
    da matha ngay mampabathnu ngurru-yu.
  ukr-1871: Сотвори менї, Боже, чисте серце, і віднови в менї духа сильного!
  yon-yon: O God, ne niindem aom yeweb karadmo ongme. Kwane ne inamen kuu kangdommo
    kerune.
  deu-1951: (051-12) Schaffe mir, o Gott, ein reines Herz und gib mir von neuem einen
    gewissen Geist!
  eng-JPS: (51-12) Create me a clean heart, O God; and renew a stedfast spirit within
    me.
  srp-1865: Uèini mi, Bože, èisto srce, i duh prav ponovi u meni.
  lug-lug: Ontondemu omutima omulongoofu, Ayi Katonda, era onteekemu omwoyo omulungi
    munda yange.
  heb-heb: לב טהור ברא לי אלהים ורוח נכון חדש בקרבי׃
  ben-IRV: ঈশ্বর আমার মধ্যে একটি পরিষ্কার হৃদয়ে সৃষ্টি কর এবং আমার মধ্যে একটি সঠিক
    আত্মাকে নতুন কর।
  ntu-ntu: Gct, tekqtrpz nabznge murde natubqx, X amrnale mqngrnge murde navz-nqblqx
    nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਲਈ ਇੱਕ ਪਾਕ ਮਨ ਉਤਪੰਨ ਕਰ, ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਨਵੇਂ ਸਿਰੇ ਤੋਂ ਸਥਿਰ
    ਆਤਮਾ ਵੀ।
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် အထဲ ၌ စင်ကြယ် သောနှလုံး ကို ဖန်ဆင်း တော်မူပါ။
    မြဲမြံ တည်ကြည်သော သဘော ကို အသစ် ပြုပြင်တော်မူပါ။
  kgf-kgf: Anutu nuac qerinaiguc ewa lalac lalac mihicŋi némma qeri uŋana seligima
    nanaŋa imuhucyawac meɋeli némbésémaŋ.
  tte-O: O Yaubada, kate kapwakapwana kuyamayale kalogu mena, yo yaluyaluwa waluwaluna
    yo dudulaina kupei luwagu mena.
  tbg-tbg: Mpo Kotio, qaraaka muntuka, takuqiro vainara ti autu timitaane. Ti maraqura
    qaraakaiqama timitairaqe te ariaraqai noraiqaake iriqi vuare.
  hmo-hmo: Dirava e, lauegu kudouna lalonai laloa goevagoeva do oi havaraia, bona
    lauma matamatana bona maoromaorona, be egu lalona dekenai do oi atoa.
  zar-NT: Dios quiaʼ, bun dxiʼa ládxiʼdaʼahuaʼ, en guchiza nedaʼ tu böʼ cubi le nuzúʼ
    tsutsu.
  urd-urd: ऐ ख़ुदा! मेरे अन्दर पाक दिल पैदा कर, और मेरे बातिन में शुरू' से सच्ची रूह
    डाल।
  rus-SYN: А я, как зеленеющая маслина, в доме Божием, и уповаю на милость Божию во
    веки веков,
  bqc-SIM: To mà pↄnakɛ ń yaalↄo, to ma wá pↄ́ ń bùsa wee.
  tcz-CHONGTHU: Lungthimthah neisem peh in O Yahweh Pakai. Kasunga um lhagao hi nei
    thah sempeh in.
  mar-mar: देवा, माझ्याठायी पवित्र हृदय निर्माण कर. आणि माझ्या मध्ये स्थीर असा आत्मा
    पुन्हा घाल.
  isl-isl: Og þegar þú hefur refsað mér, þá gefðu mér gleði mína á ný.
  hlt-THB: Aw Khawsa, kak khuiawh kawlung ciim sai law lah, kang myihla ve thai law
    sak pang lah.
  soq-soq: O God, ne nuana mitee sanaasaa ita ulaipa mampe ne waroroepa.
  qub-qub: Tayta Dios, shongöta rucaycachiy ari. Unay cashäpita mas allina canäpaj
    yanapämay.
  bqp-bqp: Luda, ǹ nɛ̀sɛpura damɛnɛ, ǹ ɛra ǹ tó ma laakari gↄ̃ kpatɛna.
  hat-hat: (051:12) O Bondye, pa kite okenn move lide nan kè m'. Mete bon lide nan
    tèt mwen, pou m' sa kenbe fèm.
  eng-BSB: Create in me a clean heart, O God, and renew a right spirit within me.
  eng-WEBPB: Create in me a clean heart, O God. Renew a right spirit within me.
  kbq-kbq: Anumzamoka agru tumo nagu'afina tro hunenantenka, Kagrite'ma mani fatgoma
    hu'za nagu'afina antenanto.
  pon-pon: Main Kot, kom kotin wiai on ia monion makelekel, o kotin kawiliakapwada
    nen i.
  nhe-BL: NoTeco Dios, xijchihua para noyolo ma eli yancuic huan tlapajpactic. Xijchihua
    para ma nimoyolilhuis san ipan tlamantli tlen cuali, huan para ma nijnequis nijchihuas
    san tlen xitlahuac.
  wnc-wnc: Anutu, gata natane musipma tangenawi na musipma kayuk ba dundumna siwikge
    nataat. Gata natane waunga tangenake na waungu kayukapa naatang tengami nata gaekan
    natanggamatawa kekekayok.
  bus-bus: Luda, ǹ nↄ̀sɛpuraa damɛ, ǹ ɛara ǹ tó ma làakari gↄ̃ kpaɛna.
  gub-BL: O Tupàn, hemuigo kar pe ipy'a ikatu ma'e hereko har romo nehe. Hemuigo kar
    pe ikatu ma'e iapo har romo nehe, neremimutar iapo har romo nehe.
  eng-DRA: But I, as a fruitful olive tree in the house of God, have hoped in the
    mercy of God for ever, yea for ever and ever.
