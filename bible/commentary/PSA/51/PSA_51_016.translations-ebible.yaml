verse: PSA.051.016
translations:
  mal-C: അവിടന്ന് യാഗം അഭിലഷിക്കുന്നില്ലല്ലോ, അങ്ങനെയായിരുന്നെങ്കിൽ ഞാനത് അർപ്പിക്കുമായിരുന്നു.
    ദഹനയാഗങ്ങളിൽ അവിടന്ന് പ്രസാദിക്കുന്നതുമില്ല.
  deu-TKW: Errette mich von Blutvergießen, Gott, du Gott, der mein Heil ist; möge
    meine Zunge über deine Gerechtigkeit jubeln.
  lin-lin: Oh Nzambe ! Nzambe, Mobikisi na ngai, kangola ngai wuta na mokumba ya makila,
    mpe lolemo na ngai ekosakola bosembo na Yo.
  mmx-mmx: Nenu xopmen una vavara ri leventaba lempanga mabap lavang min. La kopmen
    bok una lok momo mi levempanga ma kotos asonao i ru. Kuren la anoxo raba u mi
    levelaplavang.
  eng-LSV: For You do not desire sacrifice, or I give [it], || You do not accept burnt-offering.
  eng-GNV: 'For thou desirest no sacrifice, though I would giue it: thou delitest
    not in burnt offering.'
  eng-WEBSTER: 'For thou desirest not sacrifice: else would I give it : thou delightest
    not in burnt-offering.'
  nhw-BL: Pampa ta amo tijnequi ma nimitzmacas tlacajcahualistli para techtlapojpolhuis.
    Sintla quej nopa elisquía, huajca ica paquilistli nijchihuasquía. Pero amo mitzpactía
    ma niquintlali tlapiyalme ipan tlaixpamitl para niquintlatis moixpa, quen se tlacajcahualistli
    tlatlatili.
  swh-ONEN: Wewe hupendezwi na dhabihu, au ningaliileta, hufurahii sadaka za kuteketezwa.
  bba-bba: Gusunɔ, wunɛ wi ɑ mɑn fɑɑbɑ kuɑ, ɑ ku mɑɑ mɑn ɡoon yɛm bikiɑ. Ko nɑ n wunɛn
    ɡem mɛ ɑ mɑn wɛ̃ tɑkɑru mɔ̀.
  eng-KJVCPB: 'For thou desirest not sacrifice; else would I give it: Thou delightest
    not in burnt offering.'
  cpy-cpy: Tema te inimoteeme namashiwaetzimiri notayimiri natsipe-takaani. Te pikowaeri
    okatziyeenkata iyachaarinka notaashiwaetzimiri.
  luo-luo: Ok imor gi misango mitimoni, nikech dine achiwonigo; misango miwangʼo pep
    ok miyi mor.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܒܕܸܒ݂ܚܵܐ، ܐܸܠܵܐ ܒܸܬ ܝܵܗܒܹܢ ܗܘܵܐ، ܕܸܒ݂ܚܵܐ ܡܘܼܩܕܵܐ
    ܠܹܐ ܗܵܢܝܵܐ ܠܘܼܟ݂.
  meu-meu: Badina be boubou karadia so moalelaidiamu, ḡole-oho boubouna bama henimu,
    to basioma moalelaia.
  npi-ULB: किनकि तपाईं बलिदानमा खुसी हुनुहुन्‍न, नत्र म बलि चढाउँथें । होमबलिमा तपाईं
    आनन्‍दित हुनुहुन्‍न ।
  yor-yor: Nítorí ìwọ kò ní inú dídùn sí ẹbọ, tí èmi kò bá mú wá; Ìwọ kò ní inú dídùn
    sí ọrẹ ẹbọ sísun.
  pes-OPCB: تو از من قربانی حیوانی نخواستی، و گرنه آن را تقدیم می‌کردم.
  tgl-ULB: Pero hindi ka nagagalak sa alay, kundi ito ay aking ibibigay; sa mga sinunog
    na handog hindi ka nasisiyahan.
  nop-nop: Du kale moŋgola buŋa dumuŋ hemundumunduŋe tigamdok u moŋ nadilaŋ. Nu kale
    ula kudup foloŋ hewene dadapmaŋ tibek iŋgoŋ du wendok maaŋ nadifo mu tilaŋ.
  cbu-NT: Shiyaam chineetsi muchamaam pangipish wayapi tina. Itaru, anpa yutaritshishee
    yaramaam nda shiy kis napachsha.
  hui-hui: Í̠na mbirale bo lomabu ngilo hame lagadale i̱na bo lomabu ngidolego ai
    í̠ hame nalagayago. Mbirale ngabi í̠ nga habelo lowa bo lomabu delaga dabuni delarogomebi
    í̠ mo turu nahagaya. Aniyagodago i̱na í̠hondo loma ngiradagua i̱ni í̠hondo ngerogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ယဇ်​ပူ​ဇော်​ခြင်း​ကို အ​လို​ရှိ​တော်​မ​မူ​ပါ။ သို့​မ​ဟုတ်​လျှင်​ကျွန်​တော်​မျိုး​သည်
    ယဇ်​ပူ​ဇော်​ပါ​မည်။ ကိုယ်​တော်​ရှင်​သည်​မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ များ​ကို နှစ်​သက်​တော်​မ​မူ​ပါ။
  bod-N: གང་ལ་ཞེ་ན་མཆོད་པར་ཁྱེད་མི༌མཉེས། །མཉེས་པ་ཡིན་ན་བདག་གིས་འབུལ་བར༌བྱ། །སྦྱིན་སྲེག་ལ་ཡང་ཁྱེད་ཉིད་ཐུགས་མི༌དགྱེས།།
  wsk-wsk: Ani te tama bita kisa ko sipsip mel ta kete karogo tairik, bare ni mu ko
    me uririkisam; ani tama bita kisek ta, bare nika gemang motam tawun biya te me
    aniso tala.
  sna-sna: Hamufariri chibayiro, ndingadai ndakuvigirai, imi hamufariri zvipiriso
    zvinopiswa.
  spa-BLM: Porque no te complace el sacrificio, si no, lo daría. No te gusta el holocausto.
  cac-cac: Tato a ofrenda, ma silab' n̈usb'il tza nib'ej, tzam vac'laj, ocxo jun,
    max a nib'ej paxlaj.
  swh-ULB: Kwa maana wewe haufurahishwi katika sadaka, vinginevyo ningekutolea sadaka;
    wewe hauwi radhi katika sadaka ya kuteketezwa.
  wed-wed: Au pulo, ḡamoḡamo ata apui awarim, wate tam pulo apuapunana eḡa uta vinuaiaiei.
  deu-ELBBK: Errette mich von Blutschuld, Gott, du Gott meiner Rettung, so wird meine
    Zunge jubelnd preisen deine Gerechtigkeit.
  mbb-OT: Kenè nu igkesuat is menge pemuhat, ne minsan pa ke ebpemuhat a ziyà te kenikew
    te pemuhat he edtutungen, ne kenè nu heini igkelipey.
  mal-2015: ഹനനയാഗം നീ ഇച്ഛിക്കുന്നില്ല; അല്ലെങ്കിൽ ഞാൻ അർപ്പിക്കുമായിരുന്നു; ഹോമയാഗത്തിൽ
    നിനക്കു പ്രസാദവുമില്ല.
  gup-gup: Ngaye ngaburrbun bu ngudda minj yidjare nawu mayhwi ngundimarnekinje. Ngudda
    yiman yidjareniwirrinj wanjh ngaye woyi nawu mayh sheep ngakinjeyi ke, wanjh kunukka
    ngaye yawoyhnjilngmarnbuyi ngudda. Dja burrkyak, ngudda minj yidjare bininj ngundidjalmarnekinje
    mayh.
  ctu-CTI: Machꞌan maꞌ mulan tsʌnsʌbil bʌ a majtyan. Muqꞌuic a mulan mi cʌqꞌueñet
    pulem bʌ a majtyan Mach tijicñayet maꞌ qꞌueleꞌ.
  rmc-rmc: Le mandar e vina olestar, hoj murdarďom, ó Devla, Devla, Spasiťeľina miro,
    a miri čhib radišagoha giľavela pal tiro spravodľišagos.
  nlg-nlg: Ighoe to mua nia togotogoa na sukaghi, Inau tu mai hegho Puku lavia vanigho
    na sukaghi kekere ighoe ko mu lavipangotia.
  pes-OPV: زیرا قربانی را دوست نداشتی والا می‌دادم. قربانی سوختنی را پسند نکردی.
  ron-1924: Дакэ ай фи воит жертфе, Ць-аш фи адус, дар Цие ну-Ць плак ардериле-де-тот.
  aui-aui: Tagu ribiribi anagibu da tam biidi anasuwara, bi gegha, noko geyam kayowana,
    tam suwara noko naboni na gekiiravidiye kuyibabana.
  ben-OBCV: তুমি নৈবেদ্যতে আমোদ করো না, করলে আমি নিয়ে আসতাম; তুমি হোমবলি চাওনি।
  som-som: Waayo, adigu kuma faraxdid allabari, haddii kalese waan bixin lahaa, Qurbaan
    gubanna kuma cajebiyo.
  eng-ASVBT: 'For thou delightest not in sacrifice; else would I give it: Thou hast
    no pleasure in burnt offering.'
  mna-mna: Anutu, sombe lelem be aŋpatoronu pa koroŋ sa, so aŋkam. Mi sombe lelem
    be aŋneene mbili sa ma iwe patoronŋana pu, so aŋneene. Tamen patoronŋana ta kembei
    na, nu lelem pa som.
  ita-1885: Perciocchè tu non prendi piacere in sacrificio; Altrimenti io l'avrei
    offerto; Tu non gradisci olocausto.
  eng-ULB: For you do not delight in sacrifice, or I would give it; you have no pleasure
    in burnt offerings.
  spa-VBL: Porque los sacrificios no te hacen feliz. Si así fuera, te hubiera traído
    uno. Pero los holocaustos no te alegran.
  fra-_FOB: Seigneur, ouvre mes lèvres, et ma bouche publiera ta louange.
  mal-mal: ഹനനയാഗം അവിടുന്ന് ഇച്ഛിക്കുന്നില്ല; അല്ലെങ്കിൽ ഞാൻ അർപ്പിക്കുമായിരുന്നു;
    ഹോമയാഗത്തിൽ അങ്ങേക്ക് പ്രസാദവുമില്ല.
  lit-lit: Nes tu nenori aukos, – priešingu atveju tau ją atnašaučiau, – tavęs nedžiugina
    deginamoji auka.
  urd-GVR: Kyoṅki tū zabah kī qurbānī nahīṅ chāhtā, warnā maiṅ wuh pesh kartā. Bhasm
    hone wālī qurbāniyāṅ tujhe pasand nahīṅ.
  suz-BL: गे मार मार क्‍योरशा, चढ़ेशोमी मग्‍येरनीनी। ग्‍येरसीनी हना, गो क्‍योरशा चढ़ेङ
    वा। गे चोशा चढ़ेशोम मग्‍येरसीनीनी। भजन संग्रह ४०:७
  eng-NOY: For thou desirest not sacrifice, else would I give it; Thou delightest
    not in burnt-offerings.
  ita-1927: Poiché tu non prendi piacere nei sacrifizi, altrimenti io li offrirei;
    tu non gradisci olocausto.
  ckb-ckb: تۆ بە قوربانی دڵشاد نابیت، ئەگینا پێشکەشی دەکەم، بە قوربانی سووتاندن ڕازی
    نابیت.
  eng-BBE: You have no desire for an offering or I would give it; you have no delight
    in burned offerings.
  xsi-xsi: Noko ilo tu naŋa ma akai kelekele pinde ku aveta patarawâŋa pano, ande
    tia. Ambo naŋa ma amomo simbi lâ yââ kulu ku ao imâ pano, ande noko ma kundeka
    ŋalae koŋa ŋana patarawâŋa ŋinde kâ, ande ma tia.
  kan-OKCV: ಯಜ್ಞವನ್ನು ನೀವು ಇಷ್ಟಪಡುವುದಿಲ್ಲ, ಇಲ್ಲವಾದರೆ ನಾನು ಅದನ್ನು ತರುತ್ತಿದ್ದೆನು. ದಹನಬಲಿಗಳಲ್ಲಿ
    ನೀವು ಸಂತೋಷಪಡುವುದಿಲ್ಲ.
  tam-2017: பலியை நீர் விரும்புகிறதில்லை, விரும்பினால் செலுத்துவேன்; தகனபலியும் உமக்குப்
    பிரியமானதல்ல.
  spa-RV-1909: Porque no quieres tú sacrificio, que yo daría; no quieres holocausto.
  ron-BTF: Fiindcă tu nu dorești sacrificiu, pe care de altfel l-aș fi dat; tu nu
    te desfeți în ofrandă arsă.
  eng-WEBP: For you don’t delight in sacrifice, or else I would give it. You have
    no pleasure in burnt offering.
  eng-FBV: For sacrifices don't make you happy, or I would bring one; burnt offerings
    aren't what pleases you.
  nld-1939: Neen, slachtoffers behagen U niet, En zo ik U brandoffers bracht, Gij
    zoudt ze niet willen;
  nch-BL: Pampa ta amo tijnequi ma nimitzmaca tacajcahualisti para techtapojpolhuis.
    Sinta quej nopa elisquía, huajca ica paquilisti nijchihuasquía. Pero amo mitzpactía
    ma niquintali tapiyalme ipan taixpamit para niquintatis moixpa, quej se tacajcahualisti
    tatatili.
  vie-1934: 'Vì Chúa không ưa thích của lễ, bằng vậy, tôi chắc đã dâng; Của lễ thiêu
    cũng không đẹp lòng Chúa:'
  cha-cha: Sa ti yamo inefrese para junaejao; ti magofjao ni y inefresen sinenggue.
  hin-CV: आपकी प्रसन्‍नता बलियों में नहीं है, अन्यथा मैं बलि अर्पित करता, अग्निबलि
    में भी आप प्रसन्‍न नहीं हैं.
  eng-OURB: For you don’t delight in sacrifice, or else I would give it. You have
    no pleasure in burnt offering.
  spa-BES: No tienes ganas de una ofrenda que yo la daría; no te gustan las ofrendas
    quemadas, holocausto.
  tdx-tdx: Toe tsy mahafale Azo o soroñeo, fa ho nibanabanaeko; tsy no’o o soroñe
    oroañeo.
  tha-KJV: เพราะพระองค์​มิได้​ทรงประสงค์เครื่องสัตวบู​ชา มิ​ฉะนั้นข้าพระองค์จะถวายให้
    พระองค์​มิได้​พอพระทัยเครื่องเผาบู​ชา
  por-BR-2018: Porque tu não te agradas de sacrifícios, pois senão eu te daria; tu
    não te alegras de holocaustos.
  deu-ELO: Denn du hast keine Lust an Schlachtopfern, sonst gäbe ich sie; an Brandopfern
    hast du kein Wohlgefallen.
  eng-WYC-2018: For if thou haddest would sacrifice, I had given it; truly thou shalt
    not delight in burnt sacrifice. (For if thou haddest desired a sacrifice, that
    is, an offering, I would have given it to thee; but truly thou delightest not
    in burnt sacrifice.)
  epo-epo: Ĉar Vi ne deziras oferdonon, alie mi ĝin donus; Brulofero ne plaĉas al
    Vi.
  gfk-gfk: Bia ing u gor guama ta ira hartabar, iau gor tar. Iesen pau la kanakana
    ta ira hartabar di la tuntun.
  uig-PIN: Qünki Sǝn ⱪurbanliⱪni hux kɵrmǝysǝn; Bolmisa sunar idim; Kɵydürmǝ ⱪurbanliⱪlardinmu
    hursǝnlik tapmaysǝn.
  beo-beo: Di da gobele salasu lamu hame hanai. Di da amo lamu hanai ganiaba, na da
    amo Dima ia:noba. Di da gobei gobele salasu amoma hame nodosa.
  tpi-OTNT: Yu no laik bai mi bringim abus bilong mekim ofa long yu. Sapos mi kilim
    abus bilong ofa na paia i kukim olgeta, maski, yu no amamas long dispela.
  hau-SA: Ba ka farin ciki a hadaya, ai da na kawo; ba ka jin daɗin hadayun ƙonawa.
  udu-udu: Haali/ /e dina bwa ki ’kuny mo e mo jin ’ciṯẖu/ to ’kus mmomiiya bas mo.
    Waḵki/ aha/ mina ’taki c̱i to ki me’d mmoc̱i’th ki o’d mo tani /e mini ’taki diki
    ’bor bwa mo be.
  uig-LAT: Chünki Sen qurbanliqni xush körmeysen; Bolmisa sunar idim; Köydürme qurbanliqlardinmu
    xursenlik tapmaysen.
  nde-nde: Kawuthokoziswa yimihlatshelo, ngoba bengizawuletha; kawuthakazeleli iminikelo
    yokutshiswa.
  ton-ton: 'He ʻoku ʻikai te ke finangalo ki he feilaulau, koeʻuhi ke u ʻatu ia: ʻoku
    ʻikai te ke fiemālie ʻi he feilaulau tutu.'
  ces-1613: Vytrhni mne z pomsty pro vylití krve, ó Bože, Bože spasiteli můj, a budeť
    s veselím prozpěvovati jazyk můj o spravedlnosti tvé.
  eng-WMB: For you don’t delight in sacrifice, or else I would give it. You have no
    pleasure in burnt offering.
  tam-TCV: நீர் பலியை விரும்புவதில்லை, விரும்பினால் நான் அதைக் கொண்டுவருவேன்; தகன
    காணிக்கையிலும் நீர் மகிழ்வதில்லை.
  ceb-ULB: Kay dili ka malipay sa halad, o kining akong igahatag; dili ka mahimuot
    sa sinunog nga mga halad.
  pol-UBG: Ty bowiem nie pragniesz ofiar, choćbym ci je dał, ani nie przyjmiesz całopalenia.
  agr-agr: Tuja uwija maan nuna nejen ashí apeakun, nuigtu anentag aidaun amaakun
    amina ememattag takunush dutikmainchau dekapeajai, wagki duka aminak shiig awajtamchau
    asamtai.
  kyc-kyc: Emba mena pyao kiso maingi dokona rae mai nange. Rae maipili nambame kapa
    jipuli. Dee mena kiso rendamu pyuo maingi dokona emba rae mai nange kandaleko.
  urd-GVU: کیونکہ تُو ذبح کی قربانی نہیں چاہتا، ورنہ مَیں وہ پیش کرتا۔ بھسم ہونے والی
    قربانیاں تجھے پسند نہیں۔
  eng-OEBCW: For in sacrifice you have no pleasure, in gifts of burnt-offering no
    delight.
  deu-1912: Denn du hast nicht Lust zum Opfer, ich wollte dir's sonst wohl geben,
    und Brandopfer gefallen dir nicht.
  ntj-ntj: Tjinguru-rnanku mirrka kuka katiku witaralpi nintilku. Wiya, pukurlarrikitjamunu-tjun.
  kan-2017: ನಿನಗೆ ಯಜ್ಞಗಳಲ್ಲಿ ಅಪೇಕ್ಷೆಯಿಲ್ಲ, ಇದ್ದರೆ ಸಮರ್ಪಿಸುತ್ತಿದ್ದೆನು; ಸರ್ವಾಂಗಹೋಮಗಳಲ್ಲಿ
    ನಿನಗೆ ಸಂತೋಷವಿಲ್ಲ.
  yap-yap: Dabum e gamanman ni yibe li’ ngan pi’ ngom ni maligach, fa’an mang e ga
    ba’adag ma kug pi’ ngom; de fel’ u wun’um e pi maligach ni mo’oruf.
  hlt-MCSB: Hmueih he na ngaih pawt dongah ni na ngaih koinih kam paek mai sue. Hmueihhlutnah
    khaw na doe moenih.
  mdy-ETH: ዎንዴ ኔ ዒንጎ ባኣዚ ናሽካያ ማዔቴ ታኣኒ ኔኤም ዒንጌያ ናንዳኔ፤ ሚቺ ዒንጎ ዒንጊፃኣ ኔና ዎዛሱዋሴ።
  twi-ASANTE: Wompɛ afɔrebɔ, anka mɛbɔ; wʼani nnye ɔhyeɛ afɔdeɛ ho.
  eng-WEBU: For you don’t delight in sacrifice, or else I would give it. You have
    no pleasure in burnt offering.
  acu-NT: Ame tangku maata turutkumningkia, nunaka umiktinuitjai. Tura tangku epeata
    turutkumnisha wikia turamnawaitjai. Turayatun nujaingkia pengkerka awajsachainjame.
  spa-PDDPT: Porque no deseas sacrificio, Que de otro modo, yo daría. No eres complacido
    con holocausto.
