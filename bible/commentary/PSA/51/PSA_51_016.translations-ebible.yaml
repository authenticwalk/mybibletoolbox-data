    in burnt offerings.
  eng-WEBPB: For you don’t delight in sacrifice, or else I would give it. You have
    no pleasure in burnt offering.
  kbq-kbq: Na'ankure nagra ofa erina eme kamigahuanagi, kre fanene hu ofagura musena
    nosane. Kagrite'ma kre fananehu ofama kresramnama vuzankura kave'nosie.
  pon-pon: Pwe kom jota kotin mauki mairon kamela a ma iei, i pan wiada o mairon ijij
    kom jota kotin kupura.
  nhe-BL: Pampa ta ax tijnequi ma nimitzmaca tlacajcahualistli para tinechtlapojpolhuis.
    Intla queja nopa elisquía, huajca ica paquilistli nijchihuasquía. Pero ax mitzpactía
    ma niquintlali tlapiyalime ipan tlaixpamitl para niquintlatis moixpa, queja se
    tlacajcahualistli tlatlatili.
  wnc-wnc: Nata kaau gwendu takapuke gae yamuyamuk binga tasiwitde take natapinu nata
    asiknga takapuke akgamit ngana gata ie take dua nataayak. Siakan. Nata kaau gwendu
    tanguke yamuyamuk binga tasiwa katapda isisopubanu gata dua bakngawiyak.
  bus-bus: Sa'ona è kɛnnɛ nnaro, tó lɛnlo lɛ má ò. Sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ
    è kánnɛro.
  gub-BL: Nereputar kwaw ma'ea'yr heremizuka ràm ne wà. Ma'ea'yr nemuwete katu haw
    rehe hapy pyr na'ikatu kwaw newe wà.
