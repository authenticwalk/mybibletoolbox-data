verse: PSA.051.011
translations:
  mal-C: അവിടത്തെ സന്നിധാനത്തിൽനിന്ന് എന്നെ പുറന്തള്ളുകയോ അവിടത്തെ പരിശുദ്ധാത്മാവിനെ
    എന്നിൽനിന്ന് എടുത്തുകളയുകയോ അരുതേ.
  deu-TKW: Verbirg dein Angesicht vor meinen Sünden und tilge alle meine Verschuldungen.
  lin-lin: Kotala lisusu masumu na ngai te, mpe longola bambeba na ngai nyonso.
  mmx-mmx: Nemen gat uta sok gingin kepe ia, lavanga ana nemen paxalom basinge u.
    Nemen bok uta lok kepe Loroonan Kaala ram basinge ia.
  eng-LSV: Do not cast me forth from Your presence, || And do not take Your Holy Spirit
    from me.
  eng-GNV: Cast mee not away from thy presence, and take not thine holy Spirit from
    me.
  eng-WEBSTER: Cast me not away from thy presence; and take not thy holy spirit from
    me.
  nhw-BL: Amo techiyocacahua tlen ta moixtla, niyon amo techquixtili moTonaltzi catli
    tlatzejtzeloltic.
  swh-ONEN: Usinitupe kutoka mbele zako wala kuniondolea Roho wako Mtakatifu.
  bba-bba: A ku nɛn durum mɛɛri, ɑ nɛn kom kɔ̃sum kpuro wɔko.
  eng-KJVCPB: Cast me not away from thy presence; And take not thy holy Spirit from
    me.
  cpy-cpy: Eero pookawentana, Eero paapithatanawo Pitajorenka.
  luo-luo: Kik iriemba buti bende kik igol Roho Maler mari kuoma.
  aii-aii: ܠܵܐ ܪܲܦܹܝܬ ܠܝܼ ܡ̣ܢ ܗܸܙܘܼܪܘܼܟ݂، ܘܪܘܼܚܵܐ ܕܩܘܼܕܫܘܼܟ݂ ܠܵܐ ܫܵܩܠܹܬ ܡܸܢܝܼ.
  meu-meu: Oi vairamu amo basio negegu daure; emu Lauma helaḡana na egu amo basio
    abia oho.
  npi-ULB: मलाई तपाईंको उपस्थितिबाट टाढा नपठाउनुहोस्, र मबाट तपाईंको पवित्र आत्मा
    नलानुहोस् ।
  yor-yor: Má ṣe jù mi nù kúrò níwájú rẹ, kí o má ṣe gba Ẹ̀mí Mímọ́ rẹ lọ́wọ́ mi.
  pes-OPCB: مرا از حضور خود بیرون نکن و روح پاک خود را از من نگیر.
  tgl-ULB: Sa iyong presensiya huwag mo akong paalisin, at huwag alisin ang iyong
    Banal na Espiritu mula sa akin.
  nop-nop: Du hebeke gineniŋ mu nehikelekuleŋ, tiŋa Munabulige uŋgoniŋ mu nolomtibeŋ.
  cbu-NT: Apaa, nuwaa iwanlltarinllpa. Kanish wanasirimshee nuwaa itutsinllpa, Apaa.
  hui-hui: Í̠na i̱ kodago wahalu pu lowa bo batagi holeni. Í̠naga Dinini tigabi i̱ha
    heledego tagira peloleni.
  mya-mya: ရှေ့​တော်​မှောက်​မှ​ကျွန်​တော်​မျိုး​အား နှင်​ထုတ်​တော်​မ​မူ​ပါ​နှင့်။
    ကိုယ်​တော်​ရှင်​၏​ဝိ​ညာဉ်​တော်​ကို​ကျွန်​တော် မျိုး​ထံ​မှ ရုပ်​သိမ်း​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་དྲུང་ནས་ང་རང་མི་སྐྲོད་ཅིང༌། །དམ་པའི་ཐུགས་ཉིད་ང་ནས་མི་ལེན༌རོགས།།
  wsk-wsk: Ni ka motam te me aga kau sarumu saparko; ale ka Bur Laili aninga ningi
    mu me tagi bataguru toko.
  sna-sna: Regai kundirasa pamberi penyu kana kubvisa Mweya wenyu Mutsvene kwandiri.
  spa-BLM: No me eches de tu presencia, y no me quites tu Espíritu Santo.
  cac-cac: Man̈ in ic'canel d'a ichan̈, man̈ ic'paxel a Santo Espíritu d'ayin.
  swh-ULB: Usiniondoe uweponi mwako, na usimuondoe roho Mtakatifu ndani yangu.
  bel-bel: вечна буду славіць Цябе за тое, што Ты ўчыніў, і на Тваё спадзявацца імя,
    бо яно добрае перад сьвятымі Тваімі.
  wed-wed: Eḡa au naom ma tawana-opuneu ma awariu eḡa Aruam Vivivireina ma vaitawanei.
  deu-ELBBK: Verbirg dein Angesicht vor meinen Sünden, und tilge alle meine Ungerechtigkeiten!
  mbb-OT: Kena a kenikew segseǥa puun te etuvangan nu, ne kenè nu iawà kayi te kediey
    is waǥas he Mulin-ulin nu.
  mal-2015: നിന്റെ സന്നിധിയിൽനിന്നു എന്നെ തള്ളിക്കളയരുതേ നിന്റെ പരിശുദ്ധാത്മാവിനെ
    എന്നിൽനിന്നു എടുക്കയുമരുതേ.
  gup-gup: Yuwn bu kankukmunkewe kore ngad ngarrdjarrkre, dja mak yuwn bu kanyimang
    nawu Namalngmakkaykenh ke kore kukange ngardduk.
  ctu-CTI: Mach a chocon loqꞌuel ti a tyojlel. Mach a chilbeñon loqꞌuel tic pusicꞌal
    Chꞌujul bʌ a Chꞌujlel.
  rmc-rmc: Phand o jakha angle mire bini a khos avri savore mire vini!
  nlg-nlg: Ko bei tiva kehau tana bonamu mo ko bei soni kehaa nimua na tarunga tabu
    itagua.
  pes-OPV: مرا از حضور خود مینداز، و روح قدوس خود را از من مگیر.
  ron-1924: Ну мэ лепэда де ла Фаца Та ши ну луа де ла мине Духул Тэу чел Сфынт!
  aui-aui: Gegha gwabimma kunaporataveguna! Gegha Kanumim Kabikabikuwayina gwabiguma
    kunakabitavenina!
  ben-OBCV: আমাকে তোমার সান্নিধ্য থেকে দূর কোরো না আর তোমার পবিত্র আত্মাকে আমার কাছ
    থেকে নিয়ে নিয়ো না।
  som-som: Hortaada ha iga xoorin, Oo Ruuxaaga quduuska ah ha iga qaadin.
  lat-VUC: Confitebor tibi in sæculum, quia fecisti; et exspectabo nomen tuum, quoniam
    bonum est in conspectu sanctorum tuorum.]
  eng-ASVBT: Cast me not away from thy presence; And take not thy holy Spirit from
    me.
  mna-mna: Ziiri yo pa kerem uunu pepe. Mi tatke Bubuŋom Potomŋana pio pepe.
  ita-1885: Non rigettarmi dalla tua faccia; E non togliermi lo Spirito tuo santo.
  eng-LXXUP: 'I will give thanks to thee forever, for thou hast done it: And I will
    wait on thy name; For it is good before thy saints.'
  eng-ULB: Do not drive me away from your presence, and do not take your holy Spirit
    from me.
  spa-VBL: No me expulses de tu presencia; no alejes tu Santo Espíritu de mí.
  fra-_FOB: O Dieu, crée en moi un cœur pur, et renouvelle en moi un esprit droit!
  mal-mal: തിരുസന്നിധിയിൽനിന്ന് എന്നെ തള്ളിക്കളയരുതേ അങ്ങയുടെ പരിശുദ്ധാത്മാവിനെ എന്നിൽനിന്ന്
    എടുക്കുകയുമരുതേ.
  lit-lit: Nenumesk manęs iš savo akivaizdos, ir savo Šventosios Dvasios neatimk nuo
    manęs.
  urd-GVR: Mujhe apne huzūr se ḳhārij na kar, na apne muqaddas Rūh ko mujh se dūr
    kar.
  suz-BL: आं कली इन ङोंइती रे मखेरयीनी। इन सोक्‍त आं रे मलतीन।
  eng-NOY: Cast me not away from thy presence, And take not thy holy spirit from me!
  ita-1927: Non rigettarmi dalla tua presenza e non togliermi lo spirito tuo santo.
  ckb-ckb: لە بەرچاوی خۆت دەرم مەکە، ڕۆحی پیرۆزی خۆتم لێ مەستێنەوە.
  eng-BBE: Do not put me away from before you, or take your holy spirit from me.
  xsi-xsi: Naŋa tiniŋgu pwâka tu noko ma kusoki naŋa amo malawae ŋanano. Aku naŋa
    tiniŋgu pwâka tu noko ma pwai ne Koroani saŋena.
  kan-OKCV: ನಿಮ್ಮ ಸನ್ನಿಧಿಯಿಂದ ನನ್ನನ್ನು ಹೊರ ದೂಡಬೇಡಿರಿ; ನಿಮ್ಮ ಪರಿಶುದ್ಧಾತ್ಮರನ್ನು ನನ್ನಿಂದ
    ತೆಗೆಯಬೇಡಿರಿ.
  tam-2017: உமது சமுகத்தை விட்டு என்னைத் தள்ளாமலும், உமது பரிசுத்த ஆவியை என்னிடத்திலிருந்து
    எடுத்துக்கொள்ளாமலும் இரும்.
  spa-RV-1909: No me eches de delante de ti; y no quites de mí tu santo espíritu.
  ron-BTF: Nu mă lepăda din prezența ta și nu lua duhul tău sfânt de la mine.
  eng-WEBP: Don’t throw me from your presence, and don’t take your Holy Spirit from
    me.
  eng-FBV: Don't expel me from your presence; don't take away your Holy Spirit from
    me.
  nld-1939: Verstoot mij niet van uw aanschijn, En neem uw heilige geest niet van
    mij weg.
  nch-BL: Amo techiyocacahua ten ta moixpa, yon amo techquixtili moTonaltzi cati tatzejtzeloltic.
  vie-1934: Xin chớ từ bỏ tôi khỏi trước mặt Chúa, Cũng đừng cất khỏi tôi Thánh Linh
    Chúa.
  cha-cha: Chamo yumuyuteyo gui menamo; yan chamo chumuchule y santos na Espiritumo
    guiya guajo.
  hin-CV: मुझे अपने सान्‍निध्य से दूर न कीजिए और मुझसे आपके पवित्रात्मा को न छीनिए.
  eng-OURB: Don’t throw me from your presence, and don’t take your Ruach Kodesh [Holy
    Spirit, Breath] from me.
  spa-BES: No me apartes de delante de ti, ni me quites tu espíritu santo.
  tdx-tdx: Ko ahifike tsy ho añatrefa’o eo iraho, le ko apitsok’ amako i Arofo’o Masiñey.
  tha-KJV: ขออย่าทรงเหวี่ยงข้าพระองค์ไปเสียจากเบื้องพระพักตร์​พระองค์ และขออย่าทรงนำพระวิญญาณบริ​สุทธิ​์ของพระองค์ไปจากข้าพระองค์
  por-BR-2018: Não me rejeites de tua face, e não tires teu Espírito Santo de mim.
  deu-ELO: Verwirf mich nicht von deinem Angesicht, und den Geist deiner Heiligkeit
    nimm nicht von mir!
  eng-WYC-2018: Cast thou me not away from thy face; and take thou not away from me
    thine holy spirit. (Do not throw thou me away from before thee; and take thou
    not away thy holy spirit from me or and take thou not away thy Holy Spirit from
    me.)
  epo-epo: Ne forpuŝu min de Via vizaĝo, Kaj Vian sanktan spiriton ne forprenu de
    mi.
  gfk-gfk: Waak u se hasur iau mekaia tano matmataan taam bia nu kap se no num Halhaliana
    Tanuo mekai ho iau.
  uig-PIN: Meni ⱨuzurungdin qiⱪiriwǝtmigǝysǝn; Meningdin Muⱪǝddǝs Roⱨingni ⱪayturuwalmiƣaysǝn.
  beo-beo: Dia midadi amoga na mae fisiagama! Dia A:silibu Ida:iwane Gala nama mae
    fadegale fasima!
  tpi-OTNT: Nogut yu rausim mi na mi stap longwe long yu. Spirit bilong yu yet i stap
    long mi, na yu no ken rausim long mi.
  hau-SA: Kada ka fid da ni daga gabanka ko ka ɗauke Ruhunka Mai Tsarki daga gare
    ni.
  udu-udu: Dhalku/ ki biṯ aha/ asho ’peni buŋ’kus pini mo, dhali dhalku/ ki bu’th
    Shi/in dhelel dhelel pini ’peni aha/ mo.
  uig-LAT: Méni huzurungdin chiqiriwetmigeysen; Méningdin Muqeddes Rohingni qayturuwalmighaysen.
  nde-nde: Ungangilahli ebusweni bakho kumbe ususe kimi uMoya oNgcwele.
  ton-ton: ‌ʻOua naʻa ke liʻaki au mei ho ʻao pea ʻoua naʻa ke toʻo ʻiate au ho laumālie
    māʻoniʻoni.
  ces-1613: Odvrať tvář svou přísnou od hříšností mých, a vymaž všecky nepravosti
    mé.
  eng-WMB: Don’t throw me from your presence, and don’t take your Holy Spirit from
    me.
  tam-TCV: உமது சமுகத்தில் இருந்து என்னைத் தள்ளிவிட வேண்டாம், உமது பரிசுத்த ஆவியானவரை
    என்னிடமிருந்து எடுத்துக்கொள்ளவும் வேண்டாம்.
  ceb-ULB: Ayaw ako isalikway gikan sa imong presensya, ug ayaw kuhaa ang imong balaang
    Espiritu gikan kanako.
  pol-UBG: Nie odrzucaj mnie sprzed twego oblicza i nie odbieraj mi swego Ducha Świętego.
  agr-agr: Tikima ajapjutak ajapjuawaipa, tuja amina Wakanim Pegkegma dusha jujutkipa.
  kyc-kyc: Namba embena arapu dokona pyao neta nemba nao embena Imambu Poo Pyasi namba
    keta rekya lao nyuo pii nare.
  urd-GVU: مجھے اپنے حضور سے خارج نہ کر، نہ اپنے مُقدّس روح کو مجھ سے دُور کر۔
  eng-OEBCW: Cast me not forth from your presence, withdraw not your holy spirit.
  deu-1912: Verwirf mich nicht von deinem Angesicht und nimm deinen heiligen Geist
    nicht von mir.
  ntj-ntj: Wiya Mama, wituntjamaaltu-rni ngamulu kanyinma. Nyuntuku Kuurti Walykumununya
    katinytjamaaltu wanti. Nyangka-rni ngayula nyinama.
  kan-2017: ನಿನ್ನ ಸನ್ನಿಧಿಯಿಂದ ನನ್ನನ್ನು ತಳ್ಳಬೇಡ; ನಿನ್ನ ಪರಿಶುದ್ಧಾತ್ಮವನ್ನು ನನ್ನಿಂದ ತೆಗೆಯಬೇಡ.
  yap-yap: Dab mu n’igeg nggu chuw u p’eowchem; dab mu chuweg rog fare Kan Nthothup
    rom.
  hlt-MCSB: Kai he namah mikhmuh lamkah m'voei boel lamtah kai taengkah Mueihla Cim
    lo boel mai.
  mdy-ETH: ኔ ቤርታፓ ታና ሺኢሺፖ፤ ኔኤኮ ዱማዼ ዓያኖዋ ታጊዳፓ ዔኪፖ።
  qvs-NT: A, Tata Dios, ama ñawpaknikimanta karkuwaychu. Ama Espirituykita kichuwaychu.
  twi-ASANTE: Mpamo me mfiri wʼanim na ɛnyi wo Honhom Kronkron mfiri me mu.
  eng-WEBU: Don’t throw me from your presence, and don’t take your Holy Spirit from
    me.
  acu-NT: Aminka jiitnaka nakitajme turutiip. Tura ami Wakanim pengker aa nu jurutrukiip.
  spa-PDDPT: No me eches de tu Presencia, Ni quites de mí tu Santo Espíritu.
  gun-gun: Xemoxẽ eme nerenonde gui, neĩ xegui eipe'a eme guive Nenhe'ẽ Ky'a E'ỹ.
  agu-BL: Qui'k chin jatxlenu' te'ju'. Nin qui'k tcy'ajlenu' yi espíritu Sant swe'j.
  ilo-ULB: Saannak a papanawen iti imatangmo, ken dimo ipanaw kaniak ti Espiritu Santom.
  kpg-kpg: Hudee hudu ina au gi daha mo Goe. Hudee daawa ina dau Hagataalunga Dabu
    la gi daha mo au.
  uig-ARA: مېنى ھۇزۇرۇڭدىن چىقىرىۋەتمىگەيسەن؛ مېنىڭدىن مۇقەددەس روھىڭنى قايتۇرۇۋالمىغايسەن.
  bps-bps: Nangam agu flana di safédam, na nangam nwè di deg i Mtiu Tulusam.
  sus-sus: I kobe ti n ma yunubi ra, i xa n ma fe kobi birin ba n ma.
  pon-2006: Komw dehr ketin keseieweisang mwohn silangmwi; komw dehr ketikihsang ie
    ngenomwi sarawi.
  jae-jae: Ôtiŋ aê su aŋga laŋômnêm atom ma ôkôc nêm Ŋalau Dabuŋ su aŋga aê atom.
  ksd-ksd: Koko una okole vue iau kan ra matam, Ma koko una tak vue ra takodo na tulungeam
    kan iau.
  tur-YTC: Beni huzurundan atma, Ve Kutsal Ruhun’u benden alma.
  bel-N: Адвярні аблічча Тваё ад грахоў маіх і даруй мне ўсе беззаконьні мае.
  grc-BRENT: Ἐξομολογήσομαί σοι εἰς τὸν αἰῶνα, ὅτι ἐποίησας, καὶ ὑπομενῶ τὸ ὄνομά
    σου, ὅτι χρηστὸν ἐναντίον τῶν ὁσίων σου.
  kpr-kpr: Erá na dirigeóso, ni do buvu ya esike irione! Ninda Asisi Kakara namokena
    erá bu dirigeóso yeure!
  ind-AYT: (51-13) Jangan membuangku dari hadapan-Mu, dan jangan mengambil Roh Kudus-Mu
    dariku.
  yom-yom: Kadi kukhuka va ntuala zizi kiaku ; kadi botula pheve aku yinlongo mu minu.
  yut-yut: Nolbɨ gak da dubagɨkon dɨma egɨpbeŋ. Telagɨ Wupgo nagon egɨsak uŋun dɨmasi
    gwayeki.
  nya-nya: Musandichotse pamaso panu kapena kuchotsa Mzimu wanu Woyera mwa ine.
  kyg-kyg: Kagaetegatiꞌmo alika naha faika oꞌnataleka kaote Kaunekamekamo nagaepatiꞌmo
    oꞌaliyo.
  hrv-hrv: Čisto srce stvori mi, Bože, i duh postojan obnovi u meni!
  mps-mps: Nago ena sela sąyu, tama ena nage digibulu bididalio. Nago ena dali bidibo
    mobo bidi naga ma sidalio weyu.
  tpi-tpi: Nogut yu rausim mi na mi stap longwe long yu. Spirit bilong yu yet i stap
    long mi, na yu no ken rausim long mi.
  dan-1931: skjul dit Åsyn for mine Synder, udslet alle mine Misgerninger;
  vie-OVCB: Xin đừng loại con khỏi sự hiện diện Chúa, cũng đừng cất Thánh Linh Chúa
    khỏi lòng con.
  guj-2017: મને તમારી સંમુખથી દૂર ન કરો અને તમારો પવિત્ર આત્મા મારી પાસેથી લઈ લેશો
    નહિ.
  pon-2006A: Komw dehr ketin keseieweisang mwohn silangmwi; komw dehr ketikihsang
    ie ngenomwi sarawi.
  por-BRBSL: Don não me jogue de sua presença, e não me tirem seu Espírito Santo.
  eng-OEBUS: Cast me not forth from your presence, withdraw not your holy spirit.
  swe-swe: Göm ditt ansikte från mina synder och utplåna (radera, omintetgör) all
    min skuld (alla mina synder och dess konsekvenser, plural).
  cth-cth: Nang koehoi na pâlei hanh lah a. Na Kathoung Muitha teh kai koehoi na lat
    pouh hanh.
  twi-twi: Mpam me mfi wʼanim, na nyi wo Honhom Kronkron mfi me mu.
  hlt-hlt: Kai he namah mikhmuh lamkah m'voei boel lamtah kai taengkah Mueihla Cim
    lo boel mai.
  tbz-SIM: Ũtɛ́ n yɛi mmɛmɔu, bútínnɛ́ n cɑɑ̀rìmɛ̀.
  msy-2020: Nɨn Duam nan aven iti, ezɨ nɨ uabɨn boroghɨn na batuegh, na da uan duam
    inian markɨ.
  dop-dop: Kɛɛsɩ nyɑ́ ɩsɛ, tɑɑ nyənɩ mɑ ɩsɑɣɑtʋ, hɩɩsɩ mɑ təwɑkəllɛnɑɑ.
  azb-azb: Məni Öz hüzurundan atma, Müqəddəs Ruhunu məndən götürmə.
  eng-DBY: Cast me not away from thy presence, and take not the spirit of thy holiness
    from me.
  hin-2017: मुझे अपने सामने से निकाल न दे, और अपने पवित्र आत्मा को मुझसे अलग न कर।
  wol-KYG: Bul xool samay moy, faral sama ñaawtéef yépp.
  swp-swp: Oa matam eai tabu u gabahesuaragu eo em Earua Tabuna tabu u abihai arigu
    eai.
  bjr-bjr: Sia qini mareeqee aneenna mariannaqooqari aquqisaa. Aneenna naaquqara andeeqara
    maraquna qiniki marina sia maraqua.
  eng-YLT: Cast me not forth from Thy presence, And Thy Holy Spirit take not from
    me.
  kne-kne: Adi ka koma omipakaan sin kad-am, ya adim aben ipalobos ay tomaynan din
    Ispiritom ay Nasantoan.
  eng-WYC-2017: Cast thou me not away from thy face; and take thou not away from me
    thine holy spirit.
  eng-WMBB: Don’t throw me from your presence, and don’t take your Holy Spirit from
    me.
  zat-NTPS: Quebe gucuasu' neda' lau' Lue', ne quebe xeca'u lu xichaj lázrdawa' be'
    lá'azxa chiu'.
  zty-NTPS: Bi wkwaso' neda' ḻawo' Le', na' bi yekó'o be' la'y chio' ḻo yichj ḻáẕda'wa'.
  urd-GVH: मुझे अपने हुज़ूर से ख़ारिज न कर, न अपने मुक़द्दस रूह को मुझसे दूर कर।
  rug-rug: Mu lopu hitu pani au koa Goi, Mamu lopu vagi pania sa Mua Maqomaqo Hope
    koa rau.
  gaz-gaz: Fuula kee duraa na hin balleessin; Hafuura kee Qulqulluus narraa hin fudhatin.
  fra-LSG: Détourne ton regard de mes péchés, Efface toutes mes iniquités.
  gnn-gnn: Yakana ŋarranha ḏupthurra nhokiyingala goŋŋurunydja, yaka djaw'yurra Walŋanha
    ŋunhi Birrimbirrnha ŋarrakala.
  yal-yal: I yɛɛn ba n yulubine ra, i yi n mafelu n hakɛne birin na.
  iou-iou: Iŋamkaken nanik näwat kireweno, Anutu. Ba gäkŋaken Munapikka nomägareno!
  haw-1868: Mai kiola ae oe ia'u mai kou alo ae; Aole hoi e lawe aku i kou Uhane Hemolele
    mai o'u aku nei.
  arb-NAV: لَا تَطْرُدْنِي مِنْ حَضْرَتِكَ، وَلَا تَنْزِعْ مِنِّي رُوحَكَ القُدُّوسَ.
  ded-ded: Geac hoannunac mi ukununa amma kpetiac Asuga nearunac mi meickena.
  ewe-ewe: Mègatsɔm ƒu gbe le wò ŋkume, alo nàxɔ wò Gbɔgbɔ Kɔkɔe la le asinye o.
  eng-LEE: (51:13) Cast me not away from thy presence; and thy holy spirit do not
    take from me.
  asm-FB: তোমাৰ সন্মুখৰ পৰা মোক দূৰ নকৰিবা; তোমাৰ পবিত্ৰ আত্মা মোৰ পৰা নিনিবা।
  sus-A: عِ كٌبٍ تِ ﭑ مَ يُنُبِ رَ، عِ شَ ﭑ مَ قٍ كٌبِ بِرِن بَ ﭑ مَ.
  fra-SBL: Ne me rejette pas loin de ta présence, et ne m'enlève pas ton Saint Esprit.
  hbo-hbo: הַסְתֵּ֣ר פָּ֭נֶיךָ מֵחֲטָאָ֑י וְֽכָל־עֲוֹ֖נֹתַ֣י מְחֵֽה׃
  pjt-pjt: Palu nyuntulanguṟuṉi paiṟa iyantja wiyangku wantima. Munu Kurunpa Miḻmiḻnga
    ngayulanguṟu mantjilwiyangku wantima, panya paluṟu ngayunya wankaṟu kanyini.
  kik-kik: Ndũkanyingate nyume harĩwe, o na kana weherie Roho waku Mũtheru kuuma thĩinĩ
    wakwa.
  omb-omb: Mese tuli vohogi eu denigo, me go mese lai vohogi na nom Tanumwe Gogona
    deni eu.
  fra-NCL: Détourne ta face de mes péchés, efface toutes mes iniquités.
  cek-AK: Na hmaa hoiah na haek ving hmah, kai khae ih kacai na Muithla to la ving
    hmah.
  cuk-cuk: An be-walik-gudiidgi mer be an-ononnoge. Be-Burba-Isligwaled mer be angi
    obane.
  uig-CYR: Мән Саңа әбәдил-әбәт тәшәккүр ейтимән; Чүнки Сән бу ишларни қилдиңсән;
    Мөмин бәндилириң алдида намиңға тәлмүрүп күтимән; Мошундақ қилиш әладур.
  pma-pma: Konasila lattei nau nanaha ranuk, konakulattei ninin onom koa vi votut
    naha ranau li.
  tel-2017: నీ సన్నిధిలో నుండి నన్ను తోసివేయవద్దు. నీ పరిశుద్ధాత్మను నా నుండి తీసివేయవద్దు.
  hat-BSA: Pa jete mwen lwen prezans Ou e pa retire Lespri Sen Ou an sou mwen.
  bxh-bxh: Tabu u tole hudoꞌiyegu, e Yaluwam Tabuna lisigu yai u lawe hudoꞌiyen.
  ukr-ONPU: Прославлятиму Тебе вічно перед Твоїми вірними за те, що Ти зробив, і надію
    покладатиму на ім’я Твоє, бо воно добре.
  kos-kos: Nikmet lisyula liki ye motom; Nikmet eisla ngun mutal lom likiyu.
  hbo-WLC: הַסְתֵּ֣ר פָּ֭נֶיךָ מֵחֲטָאָ֑י וְֽכָל־עֲוֺ֖נֹתַ֣י מְחֵֽה׃
  ibo-ibo: Achụpụla m nʼihu gị, anapụkwala m Mmụọ Nsọ gị.
  ory-ory: ତୁମ୍ଭ ଛାମୁରୁ ମୋତେ ଦୂର କର ନାହିଁ ଓ ତୁମ୍ଭ ପବିତ୍ର ଆତ୍ମା ମୋʼ ଠାରୁ ନିଅ ନାହିଁ।
  chk-chk: Kosap asüeila seni fän mesom, kosap pwal angei seniei Ngünum mi pin.
  ssd-ssd: Ne ye pitai ndayumba naŋe Tukul Guwa mata ye yai ndaya.
  rop-rop: Nomo jandimwei mi. Nomo deigidawei yu holi spirit brom mi.
  mwf-2018: Mu mere thurdungingkarel nukun ngarra nhinhi thangunu kathu-yu i mere
    nangimart nukun ngepan ngarra nhinhi ngarra ngay wangu-yu.
  ukr-1871: Не відкинь мене від лиця твого, і духа твого сьвятого не відбери від мене.
  yon-yon: Eb arinambo yaa kuu ne kan angka karaab, kwane eb Kingkin Karadmo ne yaa
    kuu ebka kandaab.
  deu-1951: (051-13) Verwirf mich nicht von deinem Angesicht und nimm deinen heiligen
    Geist nicht von mir.
  eng-JPS: (51-13) Cast me not away from Thy presence; and take not Thy holy spirit
    from me.
  srp-1865: Nemoj me odvrgnuti od lica svojega, i svetoga duha svojega nemoj uzeti
    od mene.
  lug-lug: Tongoba w’oli, era tonzigyako Mwoyo wo Omutukuvu.
  heb-heb: אל תשליכני מלפניך ורוח קדשך אל תקח ממני׃
  ben-IRV: তোমার উপস্হিতি থেকে আমাকে দূরে করনা এবং তোমার পবিত্র আত্মাকে আমার থেকে
    নিয়ে নিওনা।
  ntu-ntu: Bzkq maszlrpx-ngrn ninge mz nzmnctr-krbo bam. X bzkq katxpxq nzokatrkr
    Mqngrm ninge.
  pan-pan: ਮੈਨੂੰ ਆਪਣੇ ਹਜ਼ੂਰੋਂ ਨਾ ਧੱਕ, ਅਤੇ ਆਪਣਾ ਪਵਿੱਤਰ ਆਤਮਾ ਮੈਥੋਂ ਨਾ ਲੈ!
  mya-JVB: အကျွန်ုပ် ကို အထံ တော်ထဲ က နှင်ထုတ် တော် မ မူပါနှင့်။ သန့်ရှင်း သောဝိညာဉ်
    တော်ကို ရုပ်သိမ်း တော် မ မူပါနှင့်။
  kgf-kgf: Guac wéséga igucnec ménda nesinénna. Uŋaga téréya ménda nuagicna.
  tte-O: Tabu manim mena kutatawoiyau, yo Yaluyaluwa Tabuna tabu ukekele-gabaen koliyau.
  tbg-tbg: Mpo, kia nena aaqantohaira ti tititama kaane. Kia nena Maraqura takuqi
    vaira tiqihaira qaqini vara kaane.
  hmo-hmo: Oiemu vairana dekena amo lau do oi lulua lao lasi, bona oiemu Lauma Helaga,
    be lau dekena amo do oi kokia lasi.
  zar-NT: Bitiʼ ucuítuʼ nedaʼ ga zoaʼ loʼ Liʼ, en bitiʼ ugúʼ Dios Böʼ Láʼayi quiuʼ
    Nu zóalen nedaʼ.
  urd-urd: मुझे अपने सामने से ख़ारिज न कर, और अपनी पाक रूह को मुझ से जुदा न कर।
  rus-SYN: вечно буду славить Тебя за то, что Ты соделал, и уповать на имя Твое, ибо
    оно благо пред святыми Твоими.
  bqc-SIM: Ńsu ma duuna yãdao, ma yãvãiↄ bↄ dilɛ píi.
  tcz-CHONGTHU: Na angsung'a kon'in neipaidoh hih'in, chuleh keija kon'in na Lhagao
    Theng chu lamang hih'in.
  mar-mar: तुझ्या उपस्थितीतून मला दूर लोटू नकोस, आणि तुझा पवित्र आत्मा माझ्यातून काढून
    घेऊ नकोस.
  isl-isl: Einblíndu ekki á syndir mínar, heldur afmáðu þær allar.
  hlt-THB: Na ven awhkawng koeh nik khawng valh nawh nang Ciim Myihla awm koeh lo
    law valh cang.
  soq-soq: Ne mai waaubaneawo eepe anteapa! E Aleua Kakaiwa bedenawo mai wadaaubea!
  qub-qub: Ama gargamaychu ñaupayquipitaga. Ama apacuychu nogacho caycaj santo espirituyquitaga.
  bqp-bqp: Ǹsun ma zukũnaro, ǹsun n Nini símaro.
  hat-hat: (051:13) Pa voye m' jete. Pa wete lespri ou te ban mwen an.
  eng-BSB: Cast me not away from Your presence; take not Your Holy Spirit from me.
  eng-WEBPB: Don’t throw me from your presence, and don’t take your Holy Spirit from
    me.
  kbq-kbq: Kavugatira nahenati notrenka, Ruotge Avamuka'a nagu'afintira eri otro.
  pon-pon: Kom der kaje ia la jan mon jilan omui o der kotiki jan ia ar Nen Jaraui.
  nhe-BL: Amo xinechiyocacahua tlen ta moixpa, niyon amo xinechquixtili moTonaltzi
    tlen tlatzejtzeloltic.
  wnc-wnc: Siwan gata na ma nanikwasiwi kuwam. Waungu takwan gataneapa naatang yuau
    gata ma kaiwi kuwan.
  bus-bus: Ǹton ma zĩnnaro, ǹton n Ninii símaro.
  gub-BL: Hemono kar zo pe newi nehe. Emunyryk zo nerekwe ikatuahy ma'e ihewi nehe.
  eng-DRA: 'I will praise thee for ever, because thou hast done it: and I will wait
    on thy name, for it is good in the sight of thy saints.'
