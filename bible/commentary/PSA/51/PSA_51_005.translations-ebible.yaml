verse: PSA.051.005
translations:
  mal-C: ഇതാ ഞാൻ പിറന്നത് പാപിയായിട്ടാണ്, എന്റെ അമ്മ എന്നെ ഗർഭംധരിച്ചപ്പോൾത്തന്നെ
    ഞാൻ പാപിയാണ്.
  deu-TKW: Denn ich kenne meine Vergehungen wohl, und meine Sünde ist mir allezeit
    gegenwärtig.
  lin-lin: Pamba te nayebi mabe na ngai, mpe masumu na ngai ezalaka tango nyonso liboso
    na ngai.
  mmx-mmx: Nia aga xapmek, tuka xa i at laaleng diga visix ia ren. Kovisi ne naga
    ga visix ia nia agara xapmek pam.
  eng-LSV: Behold, I have been brought forth in iniquity, || And my mother conceives
    me in sin.
  eng-GNV: Beholde, I was borne in iniquitie, and in sinne hath my mother conceiued
    me.
  eng-WEBSTER: Behold, I was shapen in iniquity; and in sin did my mother conceive
    me.
  nhw-BL: Pero na ipa nitlajtlacolchijquetl hasta quema nitlacatqui. Quena, ipa nitlajtlacolchijca
    masehuali hasta quema pejqui nimoscaltía iijtico nonana.
  swh-ONEN: Hakika mimi nilizaliwa mwenye dhambi, mwenye dhambi tangu nilipotungwa
    mimba kwa mama yangu.
  bba-bba: Domi nɑ nɛn torɑru wurɑ, nɛn durum yɑ mɑɑ mɑn bitɑni mɔ̀ bɑɑdommɑ.
  eng-KJVCPB: Behold, I was shapen in iniquity; And in sin did my mother conceive
    me.
  cpy-cpy: Tema kaariperotakina naaka, ari nokantzita owakira notzimapaaki. Nokaariperotzita
    inthomoeki omotziki ashitanari, jaka anteetzirowa kaariperoyitatsiri.
  luo-luo: En adier chutho ni nonywola e richo asebedo ka an jaricho chakre chiengʼ
    mane minwa omake ichna.
  aii-aii: ܗܵܐ، ܒܥܵܘܠܵܐ ܦܝܼܫ ܠܝܼ ܝܠܝܼܕܵܐ، ܘܒܚܛܝܼܬܵ‌ܐ ܒܛܝܼܢܸܢܵܗ̇ ܝܸܡܵܐ.
  meu-meu: Momokani, lau na kara havara ai na vara, bona kara dika ai sinagu ese e
    havaragu.
  npi-ULB: हेर्नुहोस्, म पापमा नै जन्में । आमाले गर्भमा गर्भधारण गर्ने बित्तिकै, म
    पापमा नै थिएँ ।
  yor-yor: Nítòótọ́, nínú ẹ̀ṣẹ̀ ni a ti bí mi, nínú ẹ̀ṣẹ̀ ni ìyá mí sì lóyún mi.
  pes-OPCB: من از بدو تولد گناهکار بوده‌ام، بله، از لحظه‌ای که نطفهٔ من در رحم مادرم
    بسته شد آلوده به گناه بوده‌ام.
  tgl-ULB: Masdan mo, ako ay isinilang sa malaking kasalanan; nang ipinagdadalang-tao
    ako ng aking ina, ako ay naroon na sa kasalanan.
  nop-nop: Du agaŋ nadilaŋ, maŋ weleŋ gineŋ tububihila kadakaniŋnit mintagut. Tiŋa
    maŋdi nanagikuk u kadakaniŋ bumbut nanagikuk.
  cbu-NT: Itaru, nuw aneershi nllurtarangi anumandari yutarittana.
  hui-hui: I̱ pigane i̱ ai̱yahanda taba hanayangi howa ko hangu bialu haho winigo
    áyubi bialu dege kogoni. I̱ ai̱yanaga tombeha biruwabi mini kowi dege biraru.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မွေး​ဖွား​ချိန်​မှ​စ​၍ ဆိုး​ညစ်​ခဲ့​ပါ​၏။ မွေး​ဖွား​က​တည်း​က​အ​ပြစ်​ရှိ​ပါ​၏။
  bod-N: གཟིགས་དང་ང་རང་སྡིག་པའི་ནང་དུ༌སྐྱེས། །མ་ཡི་མངལ་དུ་ཆགས་དུས་སྡིག་པ༌ཡོད།།
  wsk-wsk: Ani kuriang gue te la memek ago, se memek mu karogo aga ayam kumik te bilangerem.
  sna-sna: Zvirokwazvo ndakanga ndiri mutadzi pandakaberekwa, ndiri mutadzi kubva
    pandakaumbwa mudumbu ramai vangu.
  spa-BLM: He aquí que he nacido en la iniquidad. Mi madre me concibió en pecado.
  cac-cac: Val yel, yictax valjub'al chuc in. Toxonton chuc in atax yic cuchb'il into
    och yuj ix in nun.
  swh-ULB: Tazama, nilizaliwa katika uovu; pindi tu mama yangu aliponibeba mimba,
    nilikuwa katika dhambi. Tazama, wewe unahitaji uaminifu ndani ya moyo wangu;
  bel-bel: Ты болей любіш зло, чым дабро, а няпраўду болей за праўду казаць;
  wed-wed: Tau rauaḡaiḡaiu, melamelauei da marina Au manawa da marina tau ḡoʼapoapoe
    taukaueina.
  deu-ELBBK: Denn ich kenne meine Übertretungen, und meine Sünde ist beständig vor
    mir.
  mbb-OT: Lalung a wey mekesesalà a puun pa te kegkeetew ku.
  mal-2015: ഇതാ, ഞാൻ അകൃത്യത്തിൽ ഉരുവായി; പാപത്തിൽ എന്റെ അമ്മ എന്നെ ഗർഭം ധരിച്ചു.
  gup-gup: Woybukkih, ngaye nawu ngadjalyingkihwarreni duninjh bu ngarranginjbeh,
    dja mak bu ngadjalningihni kore ngalbadjan kuwarlirrng ngarre.
  ctu-CTI: Xmulilon ti chꞌocꞌʌyon. Añʌch c mul cꞌʌlʌ cheꞌ cʌñʌtyʌbilon tyo i chaꞌan
    c ñaꞌ.
  rmc-rmc: Bo me džanav mire nalačhipnastar a miro binos mange avel furt pre goďi.
  nlg-nlg: Tana sivuraghagu, Inau tu tinoni tangotangodika Eo, tana bona tu kau mai
    tana kutuna tinagu.
  pes-OPV: اینک در معصیت سرشته شدم و مادرم درگناه به من آبستن گردید.
  ron-1924: Ятэ кэ сунт нэскут ын нелеӂюире ши ын пэкат м-а зэмислит мама мя.
  aui-aui: Yagu tubugha raghanine da kata na tagu tamumu wawayigu, raghanina tagu
    patana sinagunaki kamokamone na tagu naboni abero.
  ben-OBCV: নিশ্চয়ই অপরাধে আমার জন্ম হয়েছে, পাপে আমার মা আমাকে গর্ভে ধারণ করেছিলেন।
  som-som: Bal eeg, aniga waxaa laygu qabanqaabiyey xumaan, Oo waxaa hooyaday igu
    uuraysatay dembi.
  lat-VUC: Dilexisti malitiam super benignitatem; iniquitatem magis quam loqui æquitatem.
  eng-ASVBT: Behold, I was brought forth in iniquity; And in sin did my mother conceive
    me.
  mna-mna: Indeeŋe ta anaŋ ipeebe yo ma aŋsu, mi imar indeeŋe koozi na, aŋpaŋobŋoobo
    pa zaala ku. Pa indeeŋe ta aŋbotmbot men lela anaŋ kopoono na, aŋsaana pataaŋa
    kek.
  ita-1885: Ecco, io sono stato formato in iniquità; E la madre mia mi ha conceputo
    in peccato.
  eng-LXXUP: Thou hast loved wickedness more than goodness; Unrighteousness better
    than to speak righteousness. Pause.
  eng-ULB: See, I was born in iniquity; as soon as my mother conceived me, I was in
    sin.
  spa-VBL: Es verdad que nací siendo culpable, pecador desde el momento en que fui
    concebido.
  fra-_FOB: J'ai péché contre toi, contre toi seul, et j'ai fait ce qui est mal à
    tes yeux, de sorte que tu seras juste quand tu parleras, et sans reproche quand
    tu jugeras.
  mal-mal: ഇതാ, ഞാൻ അകൃത്യത്തിൽ ഉരുവായി; പാപത്തിൽ എന്റെ അമ്മ എന്നെ ഗർഭംധരിച്ചു.
  lit-lit: Štai aš buvau pagimdytas jau nukrypęs nuo to, kas teisinga, ir nuodėmingą
    mane pradėjo mano motina.
  urd-GVR: Yaqīnan maiṅ gunāhālūdā hālat meṅ paidā huā. Jyoṅ hī maiṅ māṅ ke peṭ meṅ
    wujūd meṅ āyā to gunāhgār thā.
  suz-BL: थमा पा, गो जरमेसी ङा रेन मरिम्‍शो पाइब बाक्‍ती। आं ममा आ कोव़जम जोल्‍ङा
    रेन मरिम्‍शो पाइब बाक्‍ती। रोमी ३:४; यूहन्‍ना ३:६
  eng-NOY: Behold! I was born in iniquity, And in sin did my mother conceive me.
  ita-1927: Ecco, io sono stato formato nella iniquità, e la madre mia mi ha concepito
    nel peccato.
  ckb-ckb: ئەوەتا من بە زگماکی تاوانبارم، گوناهبارم لەو کاتەوە کە دایکم سکی بە من
    پڕ بووە.
  eng-BBE: Truly, I was formed in evil, and in sin did my mother give me birth.
  xsi-xsi: Mao nâ, nia ndoyo, lâ zo ŋinde nana ipaguguana apâŋga lâ, ande naŋa amo
    aveta vetâŋa sakamao nâ. Lâ zo ŋinde naŋa amo nana kapwa ilo yo, aku amo lee apâŋga
    lâ zo ŋine, ande naŋa amo kiesaka tamwatâŋgu.
  kan-OKCV: ಹುಟ್ಟಿದಂದಿನಿಂದಲೇ ನಾನು ಪಾಪಿ. ನನ್ನ ತಾಯಿ ನನ್ನನ್ನು ಗರ್ಭಧರಿಸಿದಾಗಲೇ ನಾನು ಪಾಪಿಯೇ.
  tam-2017: இதோ, நான் அநீதியில் உருவானேன்; என்னுடைய தாய் என்னைப் பாவத்தில் கர்ப்பந்தரித்தாள்.
  spa-RV-1909: He aquí, en maldad he sido formado, y en pecado me concibió mi madre.
  ron-BTF: Iată, am fost format în nelegiuire; și în păcat m-a conceput mama mea.
  eng-WEBP: Behold, I was born in iniquity. My mother conceived me in sin.
  eng-FBV: It's true that I was born guilty—sinful from the time my mother conceived
    me.
  nld-1939: Want in ongerechtigheid ben ik geboren, En mijn moeder ontving mij in
    zonde.
  nch-BL: Pero na ipa nitajtacolchijquet hasta quema nitacatqui. Quena, ipa nitajtacolchijca
    masehuali hasta quema pejqui nimoscaltía iijtico nonana.
  vie-1934: Kìa, tôi sanh ra trong sự gian ác, Mẹ tôi đã hoài thai tôi trong tội lỗi.
  cha-cha: Estagüeja, na mafatinasyo gui tinaelaye, yan y isao nae si nanajo mumapotguenaejonyo.
  hin-CV: इसमें भी संदेह नहीं कि मैं जन्म के समय से ही पापी हूं, हां, उसी क्षण से,
    जब मेरी माता ने मुझे गर्भ में धारण किया था.
  eng-OURB: Behold, I was born in depravity (moral evil). In crime deserving peanlty,
    sin ·missing the goal· my mother conceived me.
  spa-BES: Verdaderamente, fui formado en el mal, y en el pecado mi madre me concibió
    mi madre.
  tdx-tdx: Toe naterak’ an-kakeo iraho, naho an-tahiñe t’ie niareñen-drene.
  tha-KJV: ดู​เถิด ข้าพระองค์ถือกำเนิดมาในความชั่วช้า และมารดาตั้งครรภ์ข้าพระองค์ในบาป
  por-BR-2018: Eis que em perversidade fui formado, e em pecado minha mãe me concebeu.
  deu-ELO: Siehe, in Ungerechtigkeit bin ich geboren, und in Sünde hat mich empfangen
    meine Mutter.
  eng-WYC-2018: For lo! I was conceived in wickednesses; and my mother conceived me
    in sins. (For behold! I was conceived in sinfulness; yea, my mother conceived
    me in sin.)
  epo-epo: Mi estas ja naskita en krimo; Kaj en peko gravediĝis per mi mia patrino.
  gfk-gfk: Tutun saakit, a ut na sakena iau ing di ga kaha iau. A ut na sakena iau
    mekaia laah ing no pawasigu ga tianane leh iau.
  uig-PIN: Mana, mǝn tuƣulƣinimdila, yamanliⱪta idim, Anamning ⱪarnida pǝyda bolƣinimdila
    mǝn gunaⱨta boldum.
  beo-beo: Na da na lalelegei esoha amogaini wadela:i hou hahamona misi. Na da na:me
    ea hagomoga mano hahamoia amoganini wali, wadela:i hou hahamona misi.
  tpi-OTNT: Yu save pinis, taim mama i karim mi, mi kamap man bilong mekim pasin nogut.
    Taim mi stap yet long bel bilong mama, mi man bilong mekim sin.
  hau-SA: Tabbatacce ni mai zunubi ne tun haihuwa mai zunubi daga lokacin da mahaifiyata
    ta yi cikina.
  udu-udu: Hili mo mo ma, aha/ ḵalunu ka pije/ e miinthus mo, dhali e miinthus mo
    tani ata’dam pem bwaaki aha/ mo be.
  uig-LAT: Mana, men tughulghinimdila, yamanliqta idim, Anamning qarnida peyda bolghinimdila
    men gunahta boldum.
  nde-nde: Ngeqiniso ngavele ngazalwa ngilesono, ngaba yisoni ngiqalisa esiswini sikamama.
  ton-ton: Vakai, naʻe fanauʻi au ʻi he angakovi pea naʻe tuʻituʻia ʻeku faʻē ʻiate
    au ko e angahala.
  ces-1613: Nebo já znám přestoupení svá, a hřích můj přede mnou jest ustavičně.
  eng-WMB: Behold, I was born in iniquity. My mother conceived me in sin.
  tam-TCV: நிச்சயமாகவே நான் பிறந்ததிலிருந்து பாவியாயிருக்கிறேன்; என் தாய் என்னைக்
    கர்ப்பந்தரித்ததில் இருந்தே நான் பாவியாய் இருக்கிறேன்.
  ceb-ULB: Tan-awa, natawo ako gikan sa kasal-anan, sugod pa sa pagmabdos sa akong
    inahan kanako, anaa na ako sa sala.
  pol-UBG: Oto zostałem zrodzony w nieprawości i w grzechu poczęła mnie moja matka.
  agr-agr: Wika dekas wi akiinawaitag duwi nagkamsanuk tudauwaitjai; tuja mina dukuju
    muntsujin muntsuaku asanuk tudau ayajai.
  kyc-kyc: Namba endangimi manjipa nayamo dokopa koo doko namba keta paleya. Manjo
    neta nyepeyamo dokopa koo doko namba keta palamoko.
  urd-GVU: یقیناً مَیں گناہ آلودہ حالت میں پیدا ہوا۔ جوں ہی مَیں ماں کے پیٹ میں وجود
    میں آیا تو گناہ گار تھا۔
  eng-OEBCW: See! In guilt was I brought to the birth, and in sin did my mother conceive
    me.
  deu-1912: Siehe, ich bin in sündlichem Wesen geboren, und meine Mutter hat mich
    in Sünden empfangen.
  ntj-ntj: Yuwa, pilyirrngurulpi-rna palyamunu tirtu palyaranytja.
  kan-2017: ಹುಟ್ಟಿದಂದಿನಿಂದ ನಾನು ಪಾಪಿಯೇ; ಮಾತೃಗರ್ಭವನ್ನು ಹೊಂದಿದ ದಿನದಿಂದ ದ್ರೋಹಿಯೇ.
  yap-yap: Gub kireb ko ngiyal’ nni gargel nigeg riy ke mada’ ko chiney; chirofen
    nni par nigeg riy e gu bay u fithik’ e denen ke mada’ ko chiney.
  hlt-MCSB: Thaesainah neh ka thang tih tholhnah neh a nu loh kai n'yom.
  mdy-ETH: ታ ዒንዳ ታና ጎጳዼማፓ ታኣኒ ጎሜናኬ፤ ሾይቴማፓ ዓርቃዖ ታ ዻቢንቴያኬ።
  qvs-NT: Nasishkaynimantapacha mana alli rurakmi kani. Mamaynipa wiksan ukumantapacha
    uchasapami kani.
  twi-ASANTE: Ampa ara wɔwoo me wɔ bɔne mu, na bɔne mu na me maame nyinsɛnee me.
  eng-WEBU: Behold, I was born in iniquity. My mother conceived me in sin.
  acu-NT: Wikia nekasan akiinamunmayang tunaawaitjai. Tura nukuru muntsurin muntsuyaja
    nuning tunau ayajai.
  spa-PDDPT: Mira que en iniquidad fui formado, Y en pecado me concibió mi madre.
  gun-gun: Xee ma teko vai py ma voi aiko'i va'ekue, ha'i xerereko'i guive xere oĩ
    ae ma ajejavy aguã.
  agu-BL: Ta', na el intxum tetz yi in jun juchul il jetz yi witz'le'nix. Na te yi
    atin tzaj le wankil intxu', cy'a'n nin yi ilc'ol wa'n.
  ilo-ULB: Kitaem, naiyanakak iti kinadakes; sipud pay inyinawnak ti inak, nagbasolakon.
  kpg-kpg: Au tangada hua huaidu mai i dogu laangi ne haanau ai. Au ne haanau mai,
    gei au tangada hua huaidu.
  uig-ARA: مانا، مەن تۇغۇلغىنىمدىلا، يامانلىقتا ئىدىم، ئانامنىڭ قارنىدا پەيدا بولغىنىمدىلا
    مەن گۇناھتا بولدۇم.
  bps-bps: Too glut agu satu to gamsalà fandà fa di làgu fa sut.
  sus-sus: N bara n ma yunubi kolon. N mu nɔma nɛɛmude na ma.
  pon-2006: Aramas suwed men ngehi sang ni ei ipwidi; I kin mi pahn manaman en dihp,
    sang rahn me I ipwidi.
  jae-jae: Ojae, tinoc kêkêkam aê tobiŋgeŋ ma kêkôc aê tosecgeŋ.
  ksd-ksd: Ea, di ga kava iau ta ra bilak na mangamangana, Ma tinagu i ga lalau pa
    iau ma ra varpiam.
  tur-YTC: İşte, ben suç içinde doğdum. Annem günah içinde bana hamile kaldı.
  bel-N: Бо я ведаю правіну маю, і грэх мой заўсёды перада мною.
  grc-BRENT: Ἠγάπησας κακίαν ὑπὲρ ἀγαθωσύνην, ἀδικίαν ὑπὲρ τὸ λαλῆσαι δικαιοσύνην·
    διάψαλμα.
  kpr-kpr: Na sirorusena amo, ari eko jokáda siroredo refena. O saone, na aya tambuno
    ambo tafusegusira ai tano ghedo, na ari eko jokáda siroredo refena.
  ind-AYT: (51-7) Sebenarnya, aku dilahirkan dalam pelanggaran, dan dalam dosa, ibuku
    mengandung aku.
  yom-yom: Bukiedika, minu ndidi nkua masumu tona mu mbutukulu ; nkua masumu tona
    thangu ngudi ama kabaka buemba buama.
  yut-yut: Asisi, yokwi gat kɨsi altagɨm. Meŋ da butgwan wasaŋek yɨkgɨm bɨsapmon yokwi
    gat kɨsi yɨkgɨm.
  nya-nya: Zoonadi ine ndinali wochimwa pomwe ndimabadwa, wochimwa kuyambira pa nthawi
    imene amayi anga anakhala woyembekezera ine.
  kyg-kyg: Vae, huꞌna, itaꞌnimoꞌmo nagae aipaguꞌeꞌmo aepa faiꞌniya afinaꞌmo hosu kavapiꞌmo
    maiꞌnove. Itaꞌnimo aipafiꞌmo maiꞌneꞌnaeꞌmo hosu mafaꞌnemo maiꞌnove.
  hrv-hrv: 'Tebi, samom tebi ja sam zgriješio i učinio što je zlo pred tobom: pravedan
    ćeš biti kad progovoriš, bez prijekora kada presudiš.'
  mps-mps: Nago koneai, idago ena ame nani sogo, ena dwai sę ebo bidi pedelai. Mu
    tama, ena idago haligade bidibadi, ena sęgę sai bidi dao.
  tpi-tpi: Yu save pinis, taim mama i karim mi, mi kamap man bilong mekim pasin nogut.
    Taim mi stap yet long bel bilong mama, mi man bilong mekim sin.
  dan-1931: Mine Overtrædelser kender jeg jo, min Synd står mig altid for Øje.
  vie-OVCB: Con sinh ra vốn người tội lỗi— mang tội từ khi mẹ mang thai.
  guj-2017: જુઓ, હું અન્યાયીપણામાં જન્મ્યો હતો; મારી માતાએ પાપમાં મારો ગર્ભ ધારણ કર્યો
    હતો.
  pon-2006A: Aramas suwed men ngehi sang ni ei ipwidi; I kin mi pahn manaman en dihp,
    sang rahn me I ipwidi.
  por-BRBSL: Behold, eu nasci na iniquidade. Minha mãe me concebeu em pecado.
  eng-OEBUS: See! In guilt was I brought to the birth, and in sin did my mother conceive
    me.
  swe-swe: För jag är väl medveten om mina överträdelser (rebelliska handlingar) och
    min synd är alltid inför mig.
  cth-cth: Kai teh payonnae lahoi khe e lah ka o teh, anu ni yon hoi doeh na vawn
    toe.
  twi-twi: Ampa ara wɔwoo me wɔ bɔne mu, na bɔne mu na me na nyinsɛn me.
  hlt-hlt: Thaesainah neh ka thang tih tholhnah neh a nu loh kai n'yom.
  tbz-SIM: M bɑntɛ́mu n cɑ̀ɑ̀rɛ̀mɛ̀, n wúómmu n yɛi n sɑ̃́ɑ̃̀.
  msy-2020: Kɨ uan amebamɨn navir averiamɨn aven ikiavɨra itima, arazir kuraba nan
    iti. Arazir kurar kaba nan mɨkarzimɨn ikiavɨra itima nan amebam na bate.
  dop-dop: Mpi tɔ, mɑ nyəmɑ mɑ kɑwɑlɑɣɑ tɔɔ, mɑ nɑɑkɩ mɑ təpəntəlɛ kɛ tɑm.
  azb-azb: Mən doğulandan bəri günahkaram, Ana bətnindən belə, təqsirkaram.
  eng-DBY: Behold, in iniquity was I brought forth, and in sin did my mother conceive
    me.
  hin-2017: देख, मैं अधर्म के साथ उत्पन्न हुआ, और पाप के साथ अपनी माता के गर्भ में
    पड़ा। (यूह. 3:6, रोम. 5:12, इफि. 2:3)
  wol-KYG: Xam naa ne maa tooñ, sama moy a ngi janook man saa su ne.
  swp-swp: Mamohoi baaea boeana eai se labasigu, eo baaea eai hinage sinagu i abigu.
  bjr-bjr: Qini qinoofa qini maqa qisooqooqari numoo aanaaqi mariafanausa maridaqa.
    Qeeqa qinoona amuaquki mariafananoo aaqarana asumu qiniki marinau.
  eng-YLT: Lo, in iniquity I have been brought forth, And in sin doth my mother conceive
    me.
  kne-kne: Apaw kayman na, tan sigod dedan ay sibabasolak, olay sin daanak pay laeng
    maianak.
  eng-WYC-2017: For lo! I was conceived in wicked-nesses; and my mother conceived
    me in sins.
  eng-WMBB: Behold, I was born in iniquity. My mother conceived me in sin.
  zat-NTPS: Gunná' xque, báchequeze nabaga' dul-la gate gúlajtea', ne lu dul-la zúaqueza'
    gate guzrán xrna'a neda'.
  zty-NTPS: Bwia nga, bache nbága'kza' doḻa' katen' golja'. Ḻo doḻa' wzoakza' katen'
    bsan x̱na'a neda'.
  urd-GVH: यक़ीनन मैं गुनाहआलूदा हालत में पैदा हुआ। ज्योंही मैं माँ के पेट में वुजूद
    में आया तो गुनाहगार था।
  rug-rug: Sipu podo rau si ele koa nana koarau sa kinaleana. Pa tiana sa tinaqu ba
    koa nana koa rau sa sinea.
  gaz-gaz: Dhuguma iyyuu ani cubbuudhaanan dhaladhe; yeroo haati koo na ulfooftee
    jalqabees cubbamaan ture.
  fra-LSG: Car je reconnais mes transgressions, Et mon péché est constamment devant
    moi.
  gnn-gnn: Yuwalknha ŋarra dhuwala yätjtja ḏarramu. Yo, beŋuru liŋgu ya' ŋunhi ŋarra
    ŋäṉḏi'mirriŋuwala gulunŋura, ga yana liŋgu dhawal‐wuyaŋina ŋarra dhuwurr‐yätj
    yana.
  yal-yal: N na n ma matandine kolon. N na n mirima n yulubine ma waxatin birin.
  iou-iou: Wära! Kädet wakina ŋowä kädet kodaki nämo täyat. Nämo! Näk meŋnatä momikät
    bok bäyaŋpäŋ nepmaŋkuk. Täŋpänkaŋ momi täŋpani pen udegän it yäpmäŋ äbätat.
  haw-1868: Eia hoi, ua hanaia au maloko o ka hewa; Maloko o ka lawehala ana i hapai
    ai ko'u makuwahine ia'u.
  arb-NAV: هَا إِنِّي بِالإِثْمِ قَدْ وُلِدْتُ وَفِي الْخَطِيئَةِ حَبِلَتْ بِي أُمِّي.
  ded-ded: Foracngoc, nengganango kopocsicgoc kecma ni kpenannuma menuu kopocsicnagoc
    fingerai.
  ewe-ewe: Vavã, wodzim ɖe nu vɔ̃ me, eye nu vɔ̃ me danye fɔ nye fu ɖo.
  eng-LEE: (51:7) Behold, in iniquity was I brought forth; and in sin did my mother
    conceive me.
  asm-FB: চোৱা, অধৰ্মতে মোৰ জন্ম হল; মোৰ মাতৃয়ে মোক পাপতে গৰ্ভধাৰণ কৰিলে।
  sus-A: ﭑ بَرَ ﭑ مَ يُنُبِ كٌلٌن. ﭑ مُ نْمَ نّيمُدٍ نَ مَ.
  fra-SBL: Voici, je suis né dans l'iniquité. Ma mère m'a conçu dans le péché.
  hbo-hbo: כִּֽי־פְ֭שָׁעַי אֲנִ֣י אֵדָ֑ע וְחַטָּאתִ֖י נֶגְדִּ֣י תָמִֽיד׃
  pjt-pjt: Uwa, ngayulu iṯinguṟu alatjiṯu kura nyinangi. Panya kura alatjiṯuṉi ngunytjungku
    tjuningka kanyiningi.
  kik-kik: Ti-itherũ ndaciarirwo ndĩ mwĩhia; maitũ aagĩire nda ya kũnjiara arĩ o na
    mehia.
  omb-omb: A hogo nau vora lolo asiana siu neu a nongu galegale asi lungu tavohe i
    retahigu mo tinogi eu
  fra-NCL: Car je reconnais mes transgressions, et mon péché est constamment devant
    moi.
  cek-AK: Khenah, tapen tangsuek nathuem hoiah ka zae boeh; kam no mah zaehaih hoiah
    ang pomh boeh.
  cuk-cuk: An gwalulesad-akale, an dule-isgana gued, an sapibeneggi-maigusad-akale,
    bato an dule-isguedid.
  uig-CYR: Сән яхшилиқниң орнида яманлиқни, Һәқ сөзләшниң орнида ялғанчилиқни яхши
    көрисән;
  pma-pma: Sakkalkalien keil mul tuai eli enau navong avasi nau. Anatin, navong mama
    onak ro enau, natisaso tuai.
  tel-2017: ఇదిగో, నేను పాపంలో పుట్టాను. నా తల్లి నన్ను గర్భం ధరించిన క్షణంలోనే నేను
    పాపంలో ఉన్నాను.
  hat-BSA: Gade byen, mwen te fèt nan inikite, e se nan peche manman m te vin ansent
    mwen.
  bxh-bxh: Hola tinagu bogana yai ya lau ee–, ena fuya yosigu yai mate haꞌa E heyaya.
  ukr-ONPU: Ти полюбив зло більше, ніж добро, брехню – сильніше, ніж правду говорити.
    Села
  kos-kos: Nga nuna koluk oe ke len se nga isusla ah me; Liki pacl se nga srimetak,
    nga nuna mwet koluk.
  hbo-WLC: כִּֽי־פְ֭שָׁעַי אֲנִ֣י אֵדָ֑ע וְחַטָּאתִ֖י נֶגְדִּ֣י תָמִֽיד׃
  ibo-ibo: Nʼezie, onye mmehie ka m bụ site nʼoge amụrụ m; bụrụkwa onye mmehie site
    nʼoge nne m tụrụ ime m.
  ory-ory: ଦେଖ, ଅପରାଧରେ ମୁଁ ନିର୍ମିତ ହେଲି ଓ ପାପରେ ମୋʼ ମାତା ମୋତେ ଗର୍ଭରେ ଧାରଣ କଲା।
  chk-chk: Ellet ngang eman chon tipis seni ai uputiu. Ngang üa uren tipis seni ewe
    fansoun inei a nöünieitiu.
  ssd-ssd: Ye inaŋge te-pile ndakina ait ta ye une ŋak minen. Nu ye te-pilna le ye
    mbar maŋau kam tuku ndo mayok kan.
  rop-rop: Trubala aibin jidan nogudwan brom det taim wen aibin deya insaid langa
    main mami binji, en seimwei du aibin jidan nogudwan wen aibin bon.
  mwf-2018: Ngay-ka da ngarra marra-re kathu bammat-ka kardu wiye da matha ngardidha
    ngay-yu. I da marra-re ngarra kale ngay kathu ngardinganamardadha-ka kardu wiye
    ngardidha-yu.
  ukr-1871: Ось бо я в беззаконню родився, і в грісї почала мене мати моя.
  yon-yon: Kedi, ne kuu woonaan yaambed ambarakmimain, kwane enambed ne nendeen yaron
    kuu ne kuu ambarakmi ye karub.
  deu-1951: (051-7) Siehe, ich bin in Schuld geboren, und meine Mutter hat mich in
    Sünden empfangen;
  eng-JPS: (51-7) Behold, I was brought forth in iniquity, and in sin did my mother
    conceive me.
  srp-1865: Gle, u bezakonju rodih se, i u grijehu zatrudnje mati moja mnom.
  lug-lug: Ddala, nazaalibwa mu kibi; kasookedde ntondebwa mu lubuto lwa mmange ndi
    mwonoonyi.
  heb-heb: הן בעוון חוללתי ובחטא יחמתני אמי׃
  ben-IRV: দেখ, অপরাধে আমার জন্ম হয়েছে; পাপে মধ্যে আমার মা আমাকে গর্ভে ধারণ করেছিলেন।
  ntu-ntu: Mrlzm bange nzale-krnge alwx Murde mzli kc tqmncbe-ngrne mz nelz lxenge,
    alwx rnge ycpebz.
  pan-pan: ਵੇਖ, ਮੈਂ ਬਦੀ ਵਿੱਚ ਜੰਮਿਆ, ਅਤੇ ਪਾਪ ਵਿੱਚ ਮੇਰੀ ਮਾਤਾ ਨੇ ਮੈਨੂੰ ਕੁੱਖ ਵਿੱਚ ਲਿਆ।
  mya-JVB: အကျွန်ုပ် သည် မွေး စကပင် အပြစ် ပါလျက် ရှိ၏။ အမိ ဝမ်းထဲမှာ ပဋိသန္ဓေ ယူစဉ်ပင်
    အပြစ် စွဲ၏။
  kgf-kgf: Hénna! Ni hakana ɋariŋ ɋariŋgiaguc hicŋiyi. Neŋgocnawac héri qeriiguc keri
    nalé imuaru acguc képésicna qeriaiguc keri.
  tte-O: Saugana sinagu isiumayagau yo ikabiyau yau naenaena koina yamiyamiya mwa
    yagu pwanoline iyaelemo ilaulau.
  tbg-tbg: Mpo, ti vatatai entaraqaahai te ai no raqaqi vi vaunarave. Ti nova vainti
    taiqa vimanta te auhaqi vauna entaraqaahai ai no raqaqi vi vaunarave.
  hmo-hmo: Momokani, lau be kara dika lalonai lau vara, bona kara dika lalonai egu
    sinana ese lau ia havaraia.
  zar-NT: Buyútsöcaʼ, nabágaʼa döʼ cateʼ gusí lotë guljaʼ, en lu dul-laʼ zoa cazaʼ
    cateʼ buzóanu xináʼa nedaʼ.
  urd-urd: देख, मैंने बदी में सूरत पकड़ी, और मैं गुनाह की हालत में माँ के पेट में
    पड़ा।
  rus-SYN: ты любишь больше зло, нежели добро, больше ложь, нежели говорить правду;
  bqc-SIM: Má a tàaeↄ dↄ̃ sa, ma duuna lí sãmaguo.
  tcz-CHONGTHU: Ajeh chu ka nu oisung'a ka ki jil'a pat'a chonset pum'a kijil ka hin
    chonsesa hung peng a ka hi.
  mar-mar: पाहा! मी जन्मापासूनच पापी आहे, आणि पापांतच माझ्या आईने माझा गर्भ धारण केला.
  isl-isl: því að ég játa synd mína – daga og nætur minnir hún á sig!
  hlt-THB: Ka thang plek awhkawng thawlh qoe hawh nawh, ka nu puk khuiawh thawlh doena
    ni anik bah qoe hawh.
  soq-soq: Ne muntena walamawe odene ita tauma ne ipa kadi dewalala, Ne inana bupa
    bedewe kadi do wainedine.
  qub-qub: Mamäpa pachancho cashäpita-pachami juchasapa caycä. Yurishäpita-pachapis
    juchasapallami caycä.
  bqp-bqp: Zaa ma da nɛ̀sɛn má vãni, má durunna vĩ zaa ma ina gↄrↄmɛ.
  hat-hat: (051:7) Wi, depi m' fèt, mwen fèt ak peche nan kè m'. Depi nan vant manman
    m', mwen gen peche nan kè m'.
  eng-BSB: Surely I was brought forth in iniquity; I was sinful when my mother conceived
    me.
  eng-WEBPB: Behold, I was born in iniquity. My mother conceived me in sin.
  kbq-kbq: Nagra kumi vahe mani'nogeno, nenrera'a kasenante'ne. Na'ankure nenrera
    arimpafina kumi vahe fore hu'noe.
  pon-pon: Kotin majani, me I ipwidier ni japun, o in ai ape kin ia dar ni man en
    dip.
  nhe-BL: Pero na ipa nitlajtlacolchijquetl hasta quema nitlacatqui. Quena, ipa nitlajtlacolchijca
    tlacatl hasta quema pejqui nimoscaltía iijtico nonana.
  wnc-wnc: Ga atnatayak, tapduu mingata na tangaikut gwene na aminu waiaknga tasiya
    amin dakngakum. Sike musipganang yukum patangu na waiaknga tasiya amin dakngake
    yukum.
  bus-bus: Zaa ma da nↄ̀sɛn má zaa, má durun vĩ zaa ma igurↄmɛ.
  gub-BL: Hezexak kar haw henataromo nahekatu kwaw azeharomoete ihe. Hehy hie pupe
    hemuigo kar awer 'ar henataromo aiko ikatu 'ym ma'e iapo har romo no.
  eng-DRA: 'Thou hast loved malice more than goodness: and iniquity rather than to
    speak righteousness.'
