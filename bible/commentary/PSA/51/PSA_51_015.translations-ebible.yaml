verse: PSA.051.015
translations:
  mal-C: കർത്താവേ, എന്റെ അധരങ്ങളെ തുറക്കണമേ; എന്റെ നാവ് അവിടത്തെ സ്തുതിഗാനമാലപിക്കട്ടെ.
  deu-TKW: Ich will Abtrünnige deine Wege lehren, und die Sünder sollen sich zu dir
    bekehren.
  lin-lin: Nakoteya banzela na Yo epai ya babuki mibeko, mpe bato ya masumu bakozonga
    epai na Yo.
  mmx-mmx: Una siam do ana vaase asu lavapaase emi asu ru, la nia anaba emi asu minu.
  eng-LSV: O Lord, you open my lips, || And my mouth declares Your praise.
  eng-GNV: Open thou my lippes, O Lord, and my mouth shall shewe foorth thy praise.
  eng-WEBSTER: O LORD, open thou my lips; and my mouth shall show forth thy praise.
  nhw-BL: Toteco, xijchihua para sempa ma nihuica, huan nitepohuilis nochi catli techchihuilijtoc
    huan na nimitzpaquilismacas.
  swh-ONEN: Ee Bwana, fungua midomo yangu, na kinywa changu kitatangaza sifa zako.
  bba-bba: Sɑnɑm mɛyɑ kon durumɡibu wunɛn swɑɑ sɔ̃ɔsi, be, be bɑ nun torɑri, kpɑ bu
    wurɑmɑ wunɛn mi.
  eng-KJVCPB: O Lord, open thou my lips; And my mouth shall shew forth thy praise.
  cpy-cpy: ¡Tajorentsi! Pithaamenta-cheratakaena. Nopinkatha-waante-tanteemiro nomampaani.
  luo-luo: Yaye Ruoth yaw pien dhoga, eka dhoga biro hulo pakni.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܦܵܬܚܹܬ ܣܸܦܘܵܬ‌ܝܼ̈، ܩܵܐ ܕܦܘܼܡܝܼ ܡܲܕܸܥ ܬܸܫܒܘܿܚܬܘܼܟ݂.
  meu-meu: Ḡaubada e, lau bibinagu ba hapapadia, bena udugu ese baine imodaimu.
  npi-ULB: हे परमप्रभु, मेरा ओठहरू खोल्नुहोस्, र मेरो मुखले तपाईंको प्रशंसा गाउनेछ
    ।
  yor-yor: Olúwa, ṣí mi ní ètè mi gbogbo, àti ẹnu mi yóò sì máa kéde ìyìn rẹ.
  pes-OPCB: خداوندا، کمکم کن تا بتوانم دهانم را بگشایم و تو را ستایش کنم.
  tgl-ULB: Panginoon, buksan mo ang aking mga labi, at ipahahayag ng aking bibig ang
    iyong kapurihan.
  nop-nop: Wapum, du mamne taŋakiyeune manedi didimeŋgoŋ yohautaaŋ wohoge ganintiloit.
  cbu-NT: Apaa, shiy nuwaa kuki mureem wayangandama. Sheerush, nuwsha shiyaa ungirtakuri,
    k'kipti shiyaa yasichima.
  hui-hui: I̱na í̠naga bi mana loliyabi Anduane Homogo í̠nime lamogo bibe. Ani berego
    handalu i̱na í̠naga mini mo yaraga holebero.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​နှုတ်​ကို​ဖွင့်​တော်​မူ​ပါ။ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ပါ​မည်။
  bod-N: ང་ཡི་མཆུ་སྒྲོས་ཕྱེས་དང་ཀྱེ་གཙོ༌བོ། །བདག་གི་ཁ་ཡིས་ཁྱེད་ལ་བསྔགས་པར༌བྱ།།
  wsk-wsk: Kari Biya, aga sangaru se ka nip biya patawurikko.
  sna-sna: Haiwa Ishe, zarurai miromo yangu, ipapo muromo wangu uchaparidza rumbidzo
    yenyu.
  spa-BLM: Señor, abre mis labios. Mi boca declarará tu alabanza.
  cac-cac: Mamin, jac in ti' yic ol ach in b'itani.
  swh-ULB: Ee Bwana, uifungue midomo yangu, na mdomo wangu itazieleza sifa zako.
  wed-wed: Oo Bada ipiriu ma votawanei da gamou ina vimaeḡaeḡaenim.
  deu-ELBBK: Lehren will ich die Übertreter deine Wege, und die Sünder werden zu dir
    umkehren.
  mbb-OT: Nengazen, tevangi a kenikew su wey a mekekaǥi te menge lalag he idalig kenikew,
    ne edeliǥen ku sikew.
  mal-2015: കർത്താവേ, എന്റെ അധരങ്ങളെ തുറക്കേണമേ; എന്നാൽ എന്റെ വായ് നിന്റെ സ്തുതിയെ
    വർണ്ണിക്കും.
  gup-gup: Ngudda nawu Yiwohrnan Rowk, kanwokmarnbu ba bu werrknin ngaye djalburluburlume.
  ctu-CTI: C Yum, jambeñon c tiꞌ Chaꞌan mic sub a ñuclel.
  rmc-rmc: Avke šaj sikavava le binošnen tire droma, hoj pes te visaren ke tute.
  nlg-nlg: Ko vukesia na ghidugu, Ghe Lord, Ge Inau ku holohabagho.
  pes-OPV: خداوندا لبهایم را بگشا تا زبانم تسبیح تو رااخبار نماید.
  ron-1924: Доамне, дескиде-мь бузеле ши гура мя ва вести лауда Та!
  aui-aui: O Bada, kiwiitegu da anisisiya da tam anakabepepim.
  ben-OBCV: হে সদাপ্রভু, আমার ঠোঁট খুলে দাও, আর আমার মুখ তোমার প্রশংসা ঘোষণা করবে।
  som-som: Sayidow, bushimahayga fur, Oo afkaygu wuxuu ku hadli doonaa ammaantaada.
  eng-ASVBT: O Lord, open thou my lips; And my mouth shall show forth thy praise.
  mna-mna: Iŋgi koŋ miaŋ pa sanaana tio ma aŋmaane men. Tana paraurau kwoŋ be aŋso
    sua. Naso aŋwe kwom mi aŋpakur zom.
  ita-1885: Signore, aprimi le labbra; E la mia bocca racconterà la tua lode.
  eng-ULB: Lord, open my lips, and my mouth will express your praise.
  spa-VBL: ¡Abre mis labios para que pueda alabarte!
  fra-_FOB: Délivre-moi du sang versé, ô Dieu, Dieu de mon salut! Ma langue chantera
    hautement ta justice.
  mal-mal: കർത്താവേ, എന്റെ അധരങ്ങളെ തുറക്കണമേ; എന്നാൽ എന്റെ വായ് അങ്ങേക്ക് സ്തുതിപാടും.
  lit-lit: O Viešpatie, praverk mano lūpas, ir mano burna skelbs tavo gyrių!
  urd-GVR: Ai Rab, mere hoṅṭoṅ ko khol tāki merā muṅh terī satāish kare.
  suz-BL: परमप्रभु आं कली लोव़ पपाइय्‍यीनी। मिनु गो इन कली ठेयब सेल्‍नुङ।
  eng-NOY: O Lord! open thou my lips, That my mouth may show forth thy praise!
  ita-1927: Signore, aprimi le labbra, e la mia bocca pubblicherà la tua lode.
  ckb-ckb: ئەی پەروەردگار، لێوەکانم لێک بکەرەوە و دەمم ستایشت ڕابگەیەنێت.
  eng-BBE: O Lord, let my lips be open, so that my mouth may make clear your praise.
  xsi-xsi: Maro Ŋalae, ambo noko ma kuvilana, ande naŋa ma aporo pwataki apanea noko
    ŋa.
  kan-OKCV: ಕರ್ತಾ, ನನ್ನ ತುಟಿಗಳನ್ನು ತೆರೆಯಿರಿ. ಆಗ ನನ್ನ ಬಾಯಿ ನಿಮ್ಮ ಸ್ತೋತ್ರವನ್ನು ಪ್ರಸಿದ್ಧಿ
    ಮಾಡುವುದು.
  tam-2017: ஆண்டவரே, என்னுடைய உதடுகளைத் திறந்தருளும்; அப்பொழுது என்னுடைய வாய் உம்முடைய
    புகழை அறிவிக்கும்.
  spa-RV-1909: Señor, abre mis labios; y publicará mi boca tu alabanza.
  ron-BTF: Doamne, deschide-mi buzele și gura mea va vesti lauda ta.
  eng-WEBP: Lord, open my lips. My mouth will declare your praise.
  eng-FBV: Open my lips so I can speak your praise!
  nld-1939: Open mijn lippen, o Heer, En mijn mond verkondigt uw lof.
  nch-BL: Toteco, xijchihua para sempa ma nihuica, huan nitepohuilis nochi cati techchihuilijtoc
    huan na nimitzpaquilismacas.
  vie-1934: Chúa ơn, xin mở môi tôi, Rồi miệng tôi sẽ truyền ra sự ngợi khen Chúa.
  cha-cha: 'O Jeova, baba y labiosso: ya y pachotto ufamanue ni y matunamo.'
  hin-CV: प्रभु, मेरे होंठों को खोल दीजिए, कि मेरे मुख से आपकी स्तुति-प्रशंसा हो सके.
  eng-OURB: Adonai, open my lips. My mouth shall declare your tehilah ·praise song·.
  spa-BES: Oh Señor, que se abran mis labios, para que mi boca declare tu alabanza.
  tdx-tdx: O Talè, sokafo o soñikoo hitaroñam-bavako ty fandrengeañ’ Azo
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงเบิ​กร​ิมฝีปากของข้าพระองค์ และปากของข้าพระองค์จะสำแดงการสรรเสริญพระองค์
  por-BR-2018: Abre, Senhor, os meus lábios, e minha boca anunciará louvor a ti.
  deu-ELO: Herr, tue meine Lippen auf, und mein Mund wird dein Lob verkünden.
  eng-WYC-2018: Lord, open thou my lips; and my mouth shall tell (out) thy praising.
  epo-epo: Ho, mia Sinjoro, malfermu miajn lipojn; Kaj mia buŝo rakontos Vian gloron.
  gfk-gfk: Watong, papos ira palabulugu, ma no hagu na tange ra pirhakasing tupas
    ugu.
  uig-PIN: I Rǝbbim, lǝwlirimni aqⱪaysǝn, Aƣzim mǝdⱨiyiliringni bayan ⱪilidu.
  beo-beo: 'Hina Gode! Na sia: sia:ma:ne fidima! Amasea, Na da Dima nodone sia:mu.'
  tpi-OTNT: Bikpela, yu ken helpim mi long tokaut stret, na long litimapim nem bilong
    yu.
  hau-SA: Ya Ubangiji, ka buɗe leɓunana, bakina kuwa zai furta yabonka.
  udu-udu: Ayy Tap̱a, ḵa’di /e ’twa/ pem mo ma, dhali ’twa/ pem midi ṯor momaŋ pini
    mo.
  uig-LAT: I Rebbim, lewlirimni achqaysen, Aghzim medhiyiliringni bayan qilidu.
  nde-nde: Oh Thixo, vula izindebe zami, umlomo wami uzamemezela indumiso yakho.
  ton-ton: ‌ʻE ʻEiki ke ke faʻai hoku loungutu, pea ʻe fakahā atu ʻe hoku ngutu ʻa
    hoʻo fakamālō.
  ces-1613: I budu vyučovati přestupníky cestám tvým, aby hříšníci k tobě se obraceli.
  eng-WMB: Lord, open my lips. My mouth will declare your praise.
  tam-TCV: யெகோவாவே, என் உதடுகளைத் திறந்தருளும்; அதினால் என் வாய் உம்முடைய புகழை அறிவிக்கும்.
  ceb-ULB: Ginoo, ablihi ang akong ngabil, aron ang akong baba magpahayag sa pagdayeg
    kanimo.
  pol-UBG: Panie, otwórz moje wargi, a moje usta będą głosić twoją chwałę.
  agr-agr: Apuh, minash kantamati tujutta, wisha kantamtain amina kantamjuatjame.
  kyc-kyc: O Kamongo, pii mora piso nyisape. Dokopa nambame embena kingi lakandarowale.
  urd-GVU: اے رب، میرے ہونٹوں کو کھول تاکہ میرا منہ تیری ستائش کرے۔
  eng-OEBCW: Open my lips, O Lord, and my mouth shall declare your praise.
  deu-1912: Herr, tue meine Lippen auf, daß mein Mund deinen Ruhm verkündige.
  ntj-ntj: Mama, yirringkala-rni wangkarra-rna nyuntunya marninypungkulatjaku.
  kan-2017: ಕರ್ತನೇ, ನನ್ನ ಬಾಯಿ ನಿನ್ನನ್ನು ಸ್ತೋತ್ರಮಾಡುವಂತೆ ನನ್ನ ತುಟಿಗಳನ್ನು ತೆರೆಯಮಾಡು.
  yap-yap: Somol, mu ayuwegneg nggu welthin, mu gu pining e sorok ngom.
  hlt-MCSB: Ka Boeipa aw, ka hmui he han ong lamtah ka ka loh nang koehnah te doek
    saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዻንጎ ታኣኮ ቡሌ፤ ታኣኒያ ኔና ጋላታንዳኔ።
  twi-ASANTE: Ao Awurade, bue mʼano fafa, na mede mʼano bɛpae mu aka wʼayɛyie.
  eng-WEBU: Lord, open my lips. My mouth will declare your praise.
  acu-NT: 'Apuru wina jangker uratriniakminkia amin: Ameketme pengkeram tusan kantan
    kantamruatjame.'
  spa-PDDPT: Oh ʼAdonay, abre mis labios, Para que mi boca declare tu alabanza.
  gun-gun: Senhor, eipe'a ke xejuru, ha'e ramo rogueroporaei 'rã.
  agu-BL: Wajcaw, ẍchaje'u' puntil swetz tan wuk'ol ink'ajsbil swutzu'. Na na waj
    chimbitzin tan tak'le'n k'eju'.
  ilo-ULB: O Apo, luktam ti bibigko, ken ibalikas ti ngiwatko iti pannakaidaydayawmo.
  kpg-kpg: Meenei Dimaadua, hagamaamaa ina au gii mee au di helekai, gei au ga hagaamu
    Goe.
  uig-ARA: ئى رەببىم، لەۋلىرىمنى ئاچقايسەن، ئاغزىم مەدھىيىلىرىڭنى بايان قىلىدۇ.
  bps-bps: E Gumdatahgu, nweam i kyàgu talù, na toogu fdengeg i kafyem.
  sus-sus: N i xa kira masenma nɛ i matandilae bɛ, alako e man xa bira i fɔxɔ ra.
  pon-2006: Maing ei Kaun, komw ketin sewese ie pwe I en pato, oh I ahpw pahn kapinga
    komwi.
  jae-jae: O Apômtau, ondelec gêdôcôlic gebe aocsuŋ jasôm aôm waem lasê
  ksd-ksd: Luluai, una papa ra bul na ngiegu, Ma ra ngiegu na vaarike kaum pite varpa.
  tur-YTC: Ey Efendim, dudaklarımı aç. Ağzım senin övgünü ilan etsin.
  bel-N: і я буду навучаць адступнікаў шляхам Тваім, і грэшнікі вернуцца да Цябе.
  kpr-kpr: Bajari, sonembaso, na beka fainghedo, nindae sakai sarena.
  ind-AYT: (51-17) Ya Tuhan, bukalah bibirku, dan mulutku akan menyatakan pujian bagi-Mu!
  yom-yom: A Yave zibula bididi biama, ayi munuꞌama wela yamikisa nzitusu aku.
  yut-yut: Amɨn Tagɨ, gen dulumno aŋtagap abɨ mango aŋkɨsikeŋ.
  nya-nya: Inu Ambuye tsekulani milomo yanga, ndipo pakamwa panga padzalengeza matamando
    anu.
  kyg-kyg: Ala kava nene, huꞌna, navayamo alika aka huka nategeꞌnao kagikaleꞌmo aliꞌna
    asaga huꞌna kateno.
  hrv-hrv: Oslobodi me od krvi prolivene, Bože, Bože spasitelju moj! Nek' mi jezik
    kliče pravednosti tvojoj!
  mps-mps: Genuai Bidi, nago ena tau siyu, mu po dolo hanilama, enabolo wao, tama
    eno nago nogi ugwaba saibao.
  tpi-tpi: Bikpela, yu ken helpim mi long tokaut stret, na long litimapim nem bilong
    yu.
  dan-1931: Da vil jeg lære Overtrædere dine Veje, og Syndere skal vende om til dig.
  vie-OVCB: Lạy Chúa, xin mở môi con, cho miệng con rao truyền lời ca tụng.
  guj-2017: હે પ્રભુ, તમે મારા હોઠ ઉઘાડો એટલે મારું મુખ તમારી સ્તુતિ પ્રગટ કરશે.
  pon-2006A: Maing ei Kaun, komw ketin sewese ie pwe I en pato, oh I ahpw pahn kapinga
    komwi.
  por-BRBSL: Lord, abra meus lábios. Minha boca vai declarar seus elogios.
  eng-OEBUS: Open my lips, O Lord, and my mouth shall declare your praise.
  swe-swe: Då ska jag undervisa överträdarna dina vägar och syndarna ska återvända
    till dig. [Central vers – jag ska undervisa dina vägar.]
  cth-cth: Oe BAWIPA, ka pahni heh paawng nateh, ka pahni ni na pholen han.
  twi-twi: Awurade, bue mʼano fafa, na mede mʼano bɛpae mu aka wʼayeyi.
  hlt-hlt: Ka Boeipa aw, ka hmui he han ong lamtah ka ka loh nang koehnah te doek
    saeh.
  tbz-SIM: N yóó bɛnkɛmu ɑ cɛ bɛ̀ɛ̀ yetɛ ɑ kpɛti, kɛ̀ bɛyɛibɛɛ wɛ̃tɛní ɑ borɛ̀.
  msy-2020: O Ekiam, nɨ nan akuraghtɨ, kɨ deragh eghaghanibagh fogh nɨn ziam fam.
  dop-dop: Ɩlɛnɑ mɑ́ hʋlɩ pəntəlɑɑ kɛ nyɑ́ mpɑɑŋ nɑ pɑ́ təŋəɣɩ nɑ pɑ́ tɑɣɑnɩ kɛɛsʋɣʋ
    nɑ nyɑ́ tɔɔ.
  azb-azb: Ey Xudavənd, Sən dilimi aç, Ağzımla Sənə olan həmdlərimi bəyan edim.
  eng-DBY: Lord, open my lips, and my mouth shall declare thy praise.
  hin-2017: हे प्रभु, मेरा मुँह खोल दे तब मैं तेरा गुणानुवाद कर सकूँगा।
  wol-KYG: ma xamal tooñkat sa war, ba moykat dellu ci yaw.
  swp-swp: Guiau e, sopagu oa u dabaridi, eo awagu aihelahuim abo i hemasaraha.
  bjr-bjr: Oo Yaaweefa anee qini doo raqasainaqa qinee qeeqa dookiqari ani amooqiranara
    kai koorooianaura.
  eng-YLT: O Lord, my lips thou dost open, And my mouth declareth Thy praise.
  kne-kne: '@see-verse:PSA.051.014'
  eng-WYC-2017: Lord, open thou my lips; and my mouth shall tell thy praising.
  eng-WMBB: Lord, open my lips. My mouth will declare your praise.
  zat-NTPS: Xran, gusalaj dxu'a, na' guzenda' bénneache da dxue lá'ana' Lue'.
  zty-NTPS: X̱ana' Dios, bsaljw žoa'a, na' wzenla' benách ka' da' we ḻawa' Le'.
  urd-GVH: ऐ रब, मेरे होंटों को खोल ताकि मेरा मुँह तेरी सताइश करे।
  rug-rug: Ke Baṉara, Mu toka nau pude maqu zama vura nia sa vinahesimu Goi!
  gaz-gaz: Yaa Gooftaa, hidhii koo naa bani; afaan koos galata kee labsa.
  fra-LSG: J’enseignerai tes voies à ceux qui les transgressent, Et les pécheurs reviendront
    à toi.
  gnn-gnn: Guŋga'yurrana ŋarranha, bala dhäruk wekaŋana ŋarraku, bala ŋarra yurru
    nhuŋu wokthunna waŋana dhiyaŋu ŋarrakalay dhärukthuna.
  yal-yal: Nanara, n matandi tiine xaranɲɛ i ya kirane ma, yulubi kanne yi xɛtɛ i
    ma.
  iou-iou: Ekäni, mena jinom täŋpidäm taŋiri wäpka biŋam yäŋahäŋpäŋ ganiŋ orera!
  haw-1868: E ka Haku, e wehe mai oe i ko'u lebelehe; A e hoike aku ko'u waha i kou
    hoolea.
  arb-NAV: يَا رَبُّ افْتَحْ شَفَتَيَّ فَيُذِيعَ فَمِي تَسْبِيحَكَ.
  ded-ded: O Kebu, ni enacnango dengeregubadeac enacbibicna mesina.
  ewe-ewe: O! Aƒetɔ, ke nye nuyiwo, eye nye nu aɖe gbeƒã wò kafukafu.
  eng-LEE: (51:17) O Lord, open thou my lips, and my mouth shall declare thy praise.
  asm-FB: হে প্ৰভু, মোৰ ওঁঠ মুকলি কৰা; মোৰ মুখে তোমাৰ প্ৰশংসা প্ৰচাৰ কৰিব।
  sus-A: ﭑ عِ شَ كِرَ مَسٍنمَ نّ عِ مَتَندِلَيٍ بّ، عَلَكٌ عٍ مَن شَ بِرَ عِ قْشْ
    رَ.
  fra-SBL: Seigneur, ouvre mes lèvres. Ma bouche publiera tes louanges.
  hbo-hbo: אֲלַמְּדָ֣ה פֹשְׁעִ֣ים דְּרָכֶ֑יךָ וְ֝חַטָּאִ֗ים אֵלֶ֥יךָ יָשֽׁוּבוּ׃
  pjt-pjt: Uwa Mayatja, ngayunya wangkanytjaku nintila, kaṉa nyuntunya mirawaṉira
    waḻkunma.
  kik-kik: Wee Mwathani, tumũra mĩromo yakwa, nako kanua gakwa koimbũre ũgooci waku.
  omb-omb: Huqe, go tagahi na singogu siu a wawagu vin ware hagegi na henamu.
  fra-NCL: J’enseignerai tes voies à ceux qui les transgressent, et les pécheurs reviendront
    à toi.
  cek-AK: 'Aw Angraeng, ka pahni hae paong ah: to tiah nahaeloe ka pakha mah nang
    pakoehhaih lok to thui tih.'
  cuk-cuk: Bab-Dummadye, an be-nug odummogega, ibmar-biega be an-imake.
  pma-pma: Ahi Asuv, kikataunau li maselus, ka nihati lat isom hetal rek.
  tel-2017: ప్రభూ, నా పెదాలను తెరువు. నా నోరు నీకు స్తుతి పాడుతుంది.
  hat-BSA: O Mèt mwen an, ouvri lèv mwen pou m kab deklare lwanj Ou.
  bxh-bxh: Aee–, Guyau, u saguhigu be ya libaliba na haba E fadebasaem.
  kos-kos: Leum, kasreyu tuh nga in ku in kaskas, Ac nga fah kaksakin kom.
  hbo-WLC: אֲלַמְּדָ֣ה פֹשְׁעִ֣ים דְּרָכֶ֑יךָ וְ֝חַטָּאִ֗ים אֵלֶ֥יךָ יָשֽׁוּבוּ׃
  ibo-ibo: O, Onyenwe m, meghee ọnụ m, ka m kwupụta otuto gị.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋʼ ଓଷ୍ଠାଧର ଫିଟାଅ, ତହିଁରେ ମୋʼ ମୁଖ ତୁମ୍ଭର ପ୍ରଶଂସା ପ୍ରକାଶ କରିବ।
  chk-chk: Ai Samol, kopwe amwelieliaei pwe üpwe mwareituk.
  ssd-ssd: O Suŋgo, ne ye sinzaŋya le ye maŋ yiŋe miŋgembi ne tuku nyu te-duŋgi.
  rop-rop: Main bos, album mi blanga tok strongbalawei, wulijim ai garra dalim najalot
    pipul yu brabli gudwan.
  mwf-2018: Pule, murrinh thangamut kathu-ya i nhini ngay-ka nganhiriparlnu warda
    nhini-yu.
  ukr-1871: Господи, відчини уста мої, і губи мої звістять хвалу твою!
  yon-yon: O Yariman, ne mandakad dande. Kwanebko ne mongkodkonombed ewaningko kankooni
    weng dakma.
  deu-1951: (051-17) Herr, tue meine Lippen auf, daß mein Mund dein Lob verkündige!
  eng-JPS: (51-17) O Lord, open Thou my lips; and my mouth shall declare Thy praise.
  srp-1865: Gospode! otvori usta moja, i ona æe kazati hvalu tvoju.
  lug-lug: Ayi Mukama, yasamya emimwa gyange, n’akamwa kange kanaakutenderezanga.
  heb-heb: אדני שפתי תפתח ופי יגיד תהלתך׃
  ben-IRV: প্রভু, আমার ঠোঁট খুলে দাও এবং আমার মুখ তোমার প্রশংসা প্রচার করবে।
  ntu-ntu: Kxetu, okatrp ninge Murde naglqlz-ngrne nim nivz lrm.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਖੋਲ੍ਹ ਦੇ, ਤਾਂ ਮੇਰਾ ਮੂੰਹ ਤੇਰੀ ਉਸਤਤ ਸੁਣਾਵੇਗਾ।
  mya-JVB: အိုထာဝရ ဘုရား၊ အကျွန်ုပ် ၏ နှုတ် ကို ဖွင့် တော်မူ ပါ။ ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း ၍ မြွက်ဆို ပါမည်။
  kgf-kgf: Miŋ Kewu kuana meefina aŋgéma legicga héima ʒéau énécmimaŋ.
  tte-O: O Guyau, kusaguiyau na gamwagu mena yatobalanagiwo.
  tbg-tbg: Noravauvo, are ti maaqiri kahaqi vairaqe te tenta noqihai ai autu tuaheraqi
    vuare.
  hmo-hmo: Lohiabada e, oi ese lau do oi durua, do lau hereva goada, bona oiemu ladana
    do lau habadaia momokani.
  zar-NT: Xanaʼ Dios, gusalaj ruáʼa, ateʼ usiyöndaʼ bönachi yöl-laʼ ba quiuʼ.
  urd-urd: ऐ ख़ुदावन्द! मेरे होंटों को खोल दे, तो मेरे मुँह से तेरी सिताइश निकलेगी।
  bqc-SIM: mí n yã́ dada vãikɛnaↄnɛ, duunkɛnapiↄ i ɛa zɛnnↄ.
  tcz-CHONGTHU: O Yahweh Pakai lungnachim'a nangma ka vahchoi theina ding'in ka lei
    neilhap peh'in.
  mar-mar: प्रभू, माझे ओठ उघड, आणि माझे तोंड तुझी स्तुती वर्णन करेल.
  isl-isl: Þá get ég leitt aðra syndara inn á veg þinn svo að þeir – sekir eins og
    ég – játi syndir sínar og snúi sér til þín.
  hlt-THB: Aw Bawipa, ka hui ve awng law lah, cawhtaw kam kha ing nam kyihnaak ce
    kqawn kaw.
  soq-soq: O Tatana, sauneawo moana wadapaaubepe wadaposiepa.
  qub-qub: Tayta Dios yarpayta gomay ari gamta alabanäpaj.
  bqp-bqp: Dikiri, ǹ ma gba lɛ́ mà n sáabu kpá.
  hat-hat: (051:17) Seyè mwen, mete pawòl nan bouch mwen pou m' ka fè lwanj ou.
  eng-BSB: O Lord, open my lips, and my mouth will declare Your praise.
  eng-WEBPB: Lord, open my lips. My mouth will declare your praise.
  kbq-kbq: Ra Anumzamoka nagira eri o'za huge'na, zagamera hu'na kagia ahentesga ha'neno.
  pon-pon: Main leowa, kom kotin kajar pajan kilen au ai, pwe au ai en kapikapina
    komui.
  nhe-BL: Toteco, xijchihua para sampa ma nihuica, huan nitepohuilis nochi tlen tinechchihuilijtoc
    huan na nimitzpaquilismacas.
  wnc-wnc: Buyambam tapa, gata na gatangami nata wam takngatu yakapmake gatane umanda
    aknga yatangenawit.
  bus-bus: Dii, ǹ ma gba lɛ́ mà n sáabu kpá.
  gub-BL: O hezar, emume'u kar ze'eg ikatu ma'e ihewe nehe. A'e mehe amume'u putar
    nekatu haw nehe.
