  hlt-THB: Hyssop ing ni ciim sak nawhtaw, cawhtaw ciim hawh kawng nyng; ni sil nawhtaw,
    cawhtaw vyl anglakawh bawk hawh kawng nyng.
  soq-soq: Ne kadiwana mitaaubee ita eunea ita sapaida wapa.
  qub-qub: Llapan juchäta pichaycuy ari. Chauraga limyunami cashaj. Mayllaycamay.
    Chauraga rashtapitapis mas yurajnami ricacushaj.
  bqp-bqp: Ǹ ma zú o kũ sakoo mà pu swáswa, ǹ ma nɛ̀sɛ pípimɛnɛ mà gↄ̃ púu táitai.
  hat-hat: (051:9) Wete peche m' lan avèk yon branch izòp, konsa m'a nan kondisyon
    pou m' fè sèvis pou ou. Lave m', m'a pi blan pase koton.
  eng-BSB: Purify me with hyssop, and I will be clean; wash me, and I will be whiter
    than snow.
  eng-WEBPB: Purify me with hyssop, and I will be clean. Wash me, and I will be whiter
    than snow.
  kbq-kbq: Kumini'a hisopureti nazeri agru huge'na agru ha'neno. Sese hunka nazeri
    agru huge'na, efeke hamponkna ha'neno.
  pon-pon: Kom kotin kamakele kin in Ijop, pwe i en minla, widen ia, pwe i en puetepueteta
    jno.
  nhe-BL: Xiquijtzelo nopani nopa estli tlen tetlapajpacchihua, huan queja nopa nimocahuas
    nitlapajpactic. Quena, xinechpajpaca, huan nimocahuas onpano nichipahuac moixpa.
  wnc-wnc: Gata natane waiakngana sandekngami nata dundumna amin dakngake yuwit. Gata
    yanggata binga saukngami aminu wasapna wena siknga binga dakngake yuwit. Dakngake
    yuwawa natane waiakngana gatane kaikane wena siknga siwik.
  bus-bus: Ǹ ma zú o kↄ̃n saboo lɛ mà zɛ̃ wásawasa, ǹ ma nↄ̀sɛ pípimɛ lɛ mà gↄ̃ pú
    fénfen.
  gub-BL: Ezo'ok hekatu 'ymaw ihewi nehe. A'e mehe hekatu putar nehe. Hemukatu nehe.
    A'e mehe hexigatu wera'u putar hoko hawer wi nehe.
  eng-DRA: 'Therefore will God destroy thee for ever: he will pluck thee out, and
    remove thee from thy dwelling place: and thy root out of the land of the living.'
