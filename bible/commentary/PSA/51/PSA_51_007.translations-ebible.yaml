verse: PSA.051.007
translations:
  mal-C: ഈസോപ്പുകൊണ്ട് എന്നെ ശുദ്ധീകരിക്കണമേ, അപ്പോൾ ഞാൻ നിർമലനാകും; എന്നെ കഴുകണമേ,
    അപ്പോൾ ഞാൻ ഹിമത്തെക്കാൾ വെണ്മയുള്ളവനാകും.
  deu-TKW: Bin ich ja doch in Verschuldung geboren, und in Sünde hat mich meine Mutter
    empfangen.
  lin-lin: Solo, nabotamaki kati na lisumu ; wuta na libumu ya mama na ngai, nazali
    mosumuki.
  mmx-mmx: Una ves kepe libilinga rak, kusu nia ana dadat. Una gos amaxar ia, kusu
    nia anaba dadat ngan labantamon bunbun tino.
  eng-LSV: You cleanse me with hyssop and I am clean, || Wash me, and I am whiter
    than snow.
  eng-GNV: 'Purge me with hyssope, and I shalbe cleane: wash me, and I shalbe whiter
    then snowe.'
  eng-WEBSTER: 'Purge me with hyssop, and I shall be clean: wash me, and I shall be
    whiter than snow.'
  nhw-BL: Xiquijtzelo nopani nopa estli catli tetlapajpacchihua, huan quej nopa nimocahuas
    nitlapajpactic. Quena, techpajpaca, huan nimocahuas onpano nichipahuac moixpa.
  swh-ONEN: Nioshe kwa hisopo, nami nitakuwa safi, unisafishe, nami nitakuwa mweupe
    kuliko theluji.
  bba-bba: N wee, kom kɔ̃sum sɔɔrɑ bɑ mɑn mɑrɑ. Nɛn mɛro wi u mɑɑ nɛn ɡurɑ suɑ, win
    tii u sɑ̃ɑwɑ durumɡii.
  eng-KJVCPB: 'Purge me with hyssop, and I shall be clean: Wash me, and I shall be
    whiter than snow.'
  cpy-cpy: Pikimitakaena poetetantyeenawomi kaawoshirontsi, eero nopitsiwaetanta.
    Pikaawoshiteena, aritaki nokitamaatanee kameetha, ari nawijanakiro okaatzi okitamaatzi
    jiriniki.
  luo-luo: Lwoka maler gi owino eka abiro bedo maler; lwoka mondo abed marachar moloyo
    pe.
  aii-aii: ܕܲܟܹܝܬ ܠܝܼ ܒܙܘܿܦܵܐ ܘܒܸܬ ܗܵܘܹܝܢ ܕܸܟ݂ܝܵܐ، ܚܲܠܸܠܸܬ ܠܝܼ ܘܒܸܬ ܗܵܘܹܝܢ ܒܘܼܫ ܚܘܵܪܵܐ
    ܡ̣ܢ ܬܲܠܓܵܐ.
  meu-meu: Muramura avana amo ba haḡoevagu, bena baina ḡoevaḡoeva; a hurigu, bena
    snow ena kurokuro baina hereaia.
  npi-ULB: मलाई हिसपले शुद्ध पार्नुहोस् र म शुद्ध हुनेछु । मलाई धुनुहोस् र म हिउँभन्दा
    सेतो हुनेछु ।
  yor-yor: Wẹ̀ mí pẹ̀lú ewé hísópù, èmi yóò sì mọ́; fọ̀ mí, èmi yóò sì funfun ju yìnyín
    lọ.
  pes-OPCB: گناه مرا از من دور کن تا پاک شوم؛ مرا شستشو ده تا سفیدتر از برف شوم.
  tgl-ULB: Dalisayin mo ako ng isopo, at ako ay magiging malinis; hugasan mo ako at
    magiging mas maputi ako kaysa niyebe.
  nop-nop: Du kadakaniŋne tumolokulune waliniŋ mintait. Nehiyoutelune haule fafau
    youtetne diweiŋ u kalakapme tiŋa waliniŋ hinek mintawit.
  cbu-NT: Ashiri Apaa, mangeetsi tchinganda. Izuuru tachingeerush, mangi mburshinandarisha
    wayangandama, Apaa.
  hui-hui: Dodo nahe holiya ko biruru domo wahabe. Bu miniha peweleore holiya i̱ wayawaya
    bia habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​ကို​ဖယ်​ရှား​တော်​မူ​ပါ။ သို့​ပြု​လျှင်​ကျွန်​တော်​မျိုး​သည်​သန့်​စင်​ပါ​လိမ့်​မည်။
    ကျွန်​တော်​မျိုး​အား​ဆေး​ကြော​တော်​မူ​ပါ။ သို့​ပြု​လျှင်​ကျွန်​တော်​မျိုး​သည်​မိုး​ပွင့်​ထက်​ပင်
    ပို​၍​ဖြူ​ပါ​လိမ့်​မည်။
  bod-N: ཨི་སོབ་རྩྭ་ཡིས་ང་རང་གཙང་བར་མཛོད། །དེ་ནས་ང་རང་གཙང་མར་འགྱུར་འོང༌ངོ༌། །ཁྱེད་ཀྱིས་ང་རང་གཙང་མར་འཁྲུ་བར༌མཛོད།
    །བདག་ནི་ཁ་བ་ལས་ཀྱང་དཀར་པོར༌འགྱུར།།
  wsk-wsk: Ni hyssop kower te aga bilinguru se aninga memek menarukko; aga memek suen
    la anu waru se nika metam te nikim la bagarikko.
  sna-sna: Ndinatsei nehisopi, ipapo ndichachena; ndishambidzei, ipapo ndichachena
    sechando.
  spa-BLM: Purifícame con el hisopo y quedaré limpio. Lávame y quedaré más blanco
    que la nieve.
  cac-cac: N̈iccanel in mul yic tzin sacb'icaneli. B'ic in eli, yic vach' sacxon̈ej
    tzin ajcan icha q'uen sacb'acom.
  swh-ULB: Unisafishe kwa hisopo, nami nitakuwa safi; unioshe, nami nitakuwa mweupe
    kuliko theluji.
  bel-bel: За гэта Бог зруйнуе цябе дарэшты, выкіне цябе і вырве цябе зь сялібы тваёй
    і корань твой зь зямлі жывых.
  wed-wed: Au ḡoʼapoapoei ma oḡa-tawanei, ma oḡaiu da ana arapoira da gonu rovena
    arapoirana ana ḡetawanei.
  deu-ELBBK: Siehe, in Ungerechtigkeit bin ich geboren, und in Sünde hat mich empfangen
    meine Mutter.
  mbb-OT: Iawè nu is menge salè ku su wey a melumpiyuwi; lùlui a su wey a mebmeputì.
  mal-2015: ഞാൻ നിർമ്മലനാകേണ്ടതിന്നു ഈസോപ്പുകൊണ്ടു എന്നെ ശുദ്ധീകരിക്കേണമേ; ഞാൻ ഹിമത്തെക്കാൾ
    വെളുക്കേണ്ടതിന്നു എന്നെ കഴുകേണമേ.
  gup-gup: Mah, wanjh kanwernhkangebelewo, yiman kayime kankukdjuhke manbu kunmalaworr
    hyssop dorrengh. Kankangedjirridjbu ba ngadjalwernhkangebelemen duninjh, yiman
    rerrih snow kadjalwernhbame.
  ctu-CTI: Sʌc isañon ti caj c mul Chaꞌan wen sʌc mi cajñel. Pocoyon chaꞌan más sʌc
    mi cajñel bajcheꞌ sʌsʌc bʌ tyocal.
  rmc-rmc: He, binošno som, kanastar uľiľom; binošno, kanastar manca e daj khabňiľa.
  nlg-nlg: Ko apo marabu tana lei palugu, ge inau ku marabu ko apou [mughua], Mi nau
    ku pura vulea [na snow]/[rana lovo]
  pes-OPV: مرا با زوفا پاک کن تا طاهر شوم. مراشست و شو کن تا از برف سفیدتر گردم.
  ron-1924: Курэцеште-мэ ку исоп ши вой фи курат; спалэ-мэ ши вой фи май алб декыт
    зэпада!
  aui-aui: Yagu berona ayaberabera na kukoghataveni da anamiise magha; da parapa anapoe
    wamira.
  ben-OBCV: আমার পাপ থেকে আমাকে শুদ্ধ করো, আর আমি নির্মল হব; আমাকে পরিষ্কার করো, আর
    আমি বরফের থেকেও সাদা হব।
  som-som: Haddaba geed husob ah igu daahiri, oo anna nadiif baan ahaan doonaa, I
    maydh, oo anna baraf cad waan ka sii caddaan doonaa.
  lat-VUC: Propterea Deus destruet te in finem; evellet te, et emigrabit te de tabernaculo
    tuo, et radicem tuam de terra viventium.
  eng-ASVBT: 'Purify me with hyssop, and I shall be clean: Wash me, and I shall be
    whiter than snow.'
  mna-mna: Ziiri sanaana tio ma ila lene. Naso leleŋ iŋgalaŋ. Ŋguuru yo ma leleŋ iŋgeeze
    kat.
  ita-1885: Purgami con isopo, e sarò netto; Lavami, e sarò più bianco che neve.
  eng-LXXUP: Therefore may God destroy thee forever, May he pluck thee up and utterly
    remove thee from thy dwelling, And thy root from the land of the living. Pause.
  eng-ULB: Purify me with hyssop, and I will be clean; wash me, and I will be whiter
    than snow.
  spa-VBL: Purifícame con hisopo para que pueda quedar limpio; lávame para que pueda
    ser blanco como la nieve.
  fra-_FOB: Voilà, tu aimes la vérité dans le cœur, tu m'as fait connaître la sagesse
    au-dedans de moi.
  mal-mal: ഞാൻ നിർമ്മലനാകേണ്ടതിന് എന്റെ പാപങ്ങളെ കഴുകേണമേ എന്നെ ശുദ്ധീകരിക്കണമേ; ഞാൻ
    ഹിമത്തെക്കാൾ വെണ്മയാകേണ്ടതിന് എന്നെ കഴുകണമേ.
  lit-lit: Apvalyk mane yzopu, ir būsiu švarus, nuplauk mane, ir būsiu baltesnis už
    sniegą.
  urd-GVR: Zūfā le kar mujh se gunāh dūr kar tāki pāk-sāf ho jāūṅ. Mujhe dho de tāki
    barf se zyādā safed ho jāūṅ.
  suz-BL: गे हिस्सोप के ब्राक्‍सुमी आं पाप क्‍याम्‍दीन। मिनु आं पाप क्‍याम्‍सीशो बाक्‍ब।
    मिनु आं कली चिक्‍तीनी। मिनु गो फुं क्‍येङा बुश दुम्‍नुङ। प्रस्थान १२:२२-२३; यसैया
    १:१८
  eng-NOY: Purge me with hyssop, until I be clean; Wash me, until I be whiter than
    snow!
  ita-1927: Purificami con l’issopo, e sarò netto; lavami, e sarò più bianco che neve.
  ckb-ckb: بە زوفا پاکم بکەرەوە پاک دەبم، بمشۆرەوە لە بەفر سپیتر دەبم.
  eng-BBE: 'Make me free from sin with hyssop: let me be washed whiter than snow.'
  xsi-xsi: Ambo noko ma kuzavaru naneŋgu kiesaka piti lâ, ande naŋa ma apâŋga iloŋgu
    mbâra-mbâra. Ambo noko ma kupua iloŋgu, ande ŋinde ma ipâŋga zuzuli ku pâne ndo,
    itogo lââ ne mira ndumu-ndumu mine.
  kan-OKCV: ಹಿಸ್ಸೋಪಿನಿಂದ ನನ್ನನ್ನು ಶುಚಿಮಾಡಿರಿ, ಆಗ ನಾನು ಶುದ್ಧನಾಗುವೆನು. ನನ್ನನ್ನು ತೊಳೆಯಿರಿ,
    ಆಗ ಹಿಮಕ್ಕಿಂತ ಬೆಳ್ಳಗಾಗುವೆನು.
  tam-2017: நீர் என்னை ஈசோப்பினால் சுத்திகரியும், அப்பொழுது நான் சுத்தமாவேன்; என்னைக்
    கழுவியருளும்; அப்பொழுது நான் உறைந்த மழையிலும் வெண்மையாவேன்.
  spa-RV-1909: 'Purifícame con hisopo, y seré limpio: lávame, y seré emblanquecido
    más que la nieve.'
  ron-BTF: Curăță-mă cu isop și voi fi curat, spală-mă și voi fi mai alb decât zăpada.
  eng-WEBP: Purify me with hyssop, and I will be clean. Wash me, and I will be whiter
    than snow.
  eng-FBV: Purify me with hyssop so I can be clean; wash me so I can be whiter than
    snow.
  nld-1939: Gij besprengt mij met hysop, en weer ben ik rein, Gij wast mij schoon,
    en ik ben blanker dan sneeuw.
  nch-BL: Xiquijtzelo nopani nopa esti cati tetapajpacchihua, huan quej nopa nimocahuas
    nitapajpactic. Quena, techpajpaca, huan nimocahuas tahuel nichipahuac moixpa.
  vie-1934: Xin hãy lấy chùm kinh giới tẩy sạch tội lỗi tôi, thì tôi sẽ được tinh
    sạch; Cầu Chúa hãy rửa tôi, thì tôi sẽ nên trắng hơn tuyết,
  cha-cha: 'Nagasgasyo ni hisopo, ya jumuyong gasgas: fagaseyo ya jumuyong apacaña,
    qui y niebe.'
  hin-CV: जूफ़ा पौधे की टहनी से मुझे स्वच्छ करें, तो मैं शुद्ध हो जाऊंगा; मुझे धो
    दीजिए, तब मैं हिम से भी अधिक श्वेत हो जाऊंगा.
  eng-OURB: Cleanse sin ·err (the standard goal)· from me with hyssop, and I will
    be clean. Wash me, and I will be whiter than snow.
  spa-BES: Purifícame con hisopo; y seré limpio; lávame y seré más blanco que la nieve.
  tdx-tdx: Efero an-tseva iraho, hikotritriake; ampandrò ho foty matsatsaoke te amo
    volovasoo.
  tha-KJV: ขอทรงชำระข้าพระองค์ด้วยต้นหุ​สบ ข้าพระองค์จึงจะสะอาด ขอทรงล้างข้าพระองค์และข้าพระองค์จะขาวกว่าหิ​มะ
  por-BR-2018: Limpa-me do pecado com hissopo, e ficarei limpo; lava-me, e eu serei
    mais branco que a neve.
  deu-ELO: Entsündige mich mit Ysop, und ich werde rein sein; wasche mich, und ich
    werde weißer sein als Schnee.
  eng-WYC-2018: Lord, sprinkle thou me with hyssop, and I shall be cleansed; wash
    thou me, and I shall be made white more than snow, (or wash thou me, and I shall
    be made more white than snow).
  epo-epo: Senpekigu min per hisopo, kaj mi fariĝos pura; Lavu min, kaj mi estos pli
    blanka ol neĝo.
  gfk-gfk: Kapal sare iau ta ira nugu magingin sakena, ma iau nigi nanaas nunuhuan.
    Gis iau, ma iau nigi manga ponpon saakit ta ira sinow.
  uig-PIN: Meni gunaⱨlirimdin zofa bilǝn taziliƣaysǝn, Ⱨǝm mǝn pak bolimǝn; Meni pakpakiz
    yuƣaysǝn, mǝn ⱪardinmu aⱪ bolimǝn.
  beo-beo: 'Na wadela:i hou hamoi amo Dia doga:le fasima. Amasea na wadela:i hou da
    doga:iba:le, na da foloai dagoi ba:mu. Na wadela:i hou dodofelesima. Amasea na
    da foloaidafa mu gohona: amo baligi ba:ma:ma.'
  tpi-OTNT: Yu rausim sin bilong mi bai mi kamap klin. Yu wasim mi na bai mi kamap
    klin olgeta, na i winim ais i waitpela tru.
  hau-SA: Ka tsarkake ni da hizzob, zan kuwa zama tsab; ka wanke ni, zan kuma fi dusan
    ƙanƙara fari.
  udu-udu: Dhagami aha/ mo ki cwa jin wana e ka ’tasha jalbip̱ mo, dhali aha/ mina
    dheleladhelel mo. Lami aha/ mo dhali aha/ mina c̱a’bki bany bany mmobola wasa/
    e mo.
  uig-LAT: Méni gunahlirimdin zofa bilen tazilighaysen, Hem men pak bolimen; Méni
    pakpakiz yughaysen, men qardinmu aq bolimen.
  nde-nde: Ngihlanza ngehisophi ngihlambuluke; ngigezisa ngibemhlophe kuleliqhwa.
  ton-ton: 'Ke ke fakamaʻa au ʻaki ʻae ʻisope, pea te u maʻa ai: fufulu au, pea te
    u hinehina lahi ʻi he ʻuha hinehina.'
  ces-1613: Aj, v nepravosti zplozen jsem, a v hříchu počala mne matka má.
  eng-WMB: Purify me with hyssop, and I will be clean. Wash me, and I will be whiter
    than snow.
  tam-TCV: ஈசோப்புத் தளையினால் என்னைச் சுத்தப்படுத்தும், அப்பொழுது நான் சுத்தமாவேன்;
    என்னைக் கழுவும், அப்பொழுது நான் வெண்பனியைப் பார்க்கிலும் வெண்மையாவேன்.
  ceb-ULB: Putlia ako gamit ang hisopo, ug mahinlo ako; hugasi ako, ug mahimo akong
    mas puti pa kaysa sa niyebe.
  pol-UBG: Oczyść mnie hizopem, a będę oczyszczony; obmyj mnie, a stanę się bielszy
    od śniegu.
  agr-agr: Wi pegkegchau takamsamu mina anentaijui ajuta nunú hisopowai jaipja ajapjutuata,
    dutijuawamin pegkeg wajastajai; ashí minak nijatjata, dutijuawamin yujagkim pujuama
    nuna nagkaesau wajastajai.
  kyc-kyc: Nambana koo dupwa nyuo kakondakare dokopa au pyuo keyange ingyuo pisiru.
    Nambana koo dupwa wate pyakarenedokopa kamame kyowao lao kopa dopakale ingyuo
    kararo.
  urd-GVU: زوفا لے کر مجھ سے گناہ دُور کر تاکہ پاک صاف ہو جاؤں۔ مجھے دھو دے تاکہ برف
    سے زیادہ سفید ہو جاؤں۔
  eng-OEBCW: Purge me clean with hyssop, wash me whiter than snow.
  deu-1912: Entsündige mich mit Isop, daß ich rein werde; wasche mich, daß ich schneeweiß
    werde.
  ntj-ntj: Parltjila-rni. Nyangka-rna walykumunu nyinama.
  kan-2017: ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಬರಲಿನಿಂದ ನೀರನ್ನು ಚಿಮಕಿಸಿಯೋ ಎಂಬಂತೆ ನನ್ನ ಅಶುದ್ಧತ್ವವನ್ನು ತೆಗೆದುಬಿಡು,
    ಆಗ ಶುದ್ಧನಾಗುವೆನು; ನನ್ನನ್ನು ತೊಳೆ, ಆಗ ಹಿಮಕ್ಕಿಂತಲೂ ಬೆಳ್ಳಗಾಗುವೆನು.
  yap-yap: Mu chuweg e denen rog nggu be’ech; mmaluk nigeg, ya nge gel e wechwech
    rog ko ayis.
  hlt-MCSB: Pumpiding neh kai nan cil daengah ni ka caihcil eh. Kai nan silh daengah
    ni vuelsong lakah ka bok eh.
  mdy-ETH: ሂሶጴ ዒላዦና ታና ኮርዴ፤ ታኣኒያ ጌኤሽካንዳኔ፤ ታና ማስኬ፥ ሻቺዳፓ ባሼ ታኣኒ ቦኦራንዳኔ።
  qvs-NT: Uchaynikunamanta pichaway ñawpaknikipi chuya chuya rikurinaynipa. Mana alli
