verse: PSA.051.006
translations:
  mal-C: അന്തരാത്മാവിലെ സത്യമാണല്ലോ അവിടന്ന് അഭിലഷിക്കുന്നത്; ഹൃദയാന്തർഭാഗത്തിലും
    എന്നെ ജ്ഞാനം അഭ്യസിപ്പിച്ചു.
  deu-TKW: An dir allein habe ich gesündigt und habe gethan, was dir mißfällig ist,
    damit du Recht behaltest mit deinem Urteil.
  lin-lin: Epai na Yo, epai na Yo kaka, nasali masumu mpe mabe na miso na Yo. Boye,
    okozala sembo tango okozwa mokano, mpe okozala na pamela te tango okokata makambo.
  mmx-mmx: Nenu u vavara limixin kusu dina umsu mi lununuan mi levelinga ruturun taram.
    Una suxa aumsu lodoxoma rak mi lodoxoma avukat taram.
  eng-LSV: Behold, You have desired truth in the inward parts, || And in the hidden
    part You cause me to know Wisdom.
  eng-GNV: 'Beholde, thou louest trueth in the inwarde affections: therefore hast
    thou taught mee wisedome in the secret of mine heart.'
  eng-WEBSTER: 'Behold, thou desirest truth in the inward parts: and in the hidden
    part thou shalt make me to know wisdom.'
  nhw-BL: Ta tijnequi se masehuali ma mitztlepanita ipan iyolo; tijnequi ma tijchihuaca
    san catli melahuac. Techchihua na ma nijmati motlalnamiquilis hasta campa más
    tlatzintla ipan noyoltipa.
  swh-ONEN: Hakika wewe wapendezwa na kweli itokayo moyoni, ndani sana ya moyo wangu
    wanifundisha hekima.
  bba-bba: Wunɛ turowɑ nɑ torɑri, nɑ mɑɑ kuɑ ye yɑ ǹ nun dore. Yen sɔ̃, ɑ ɡem mɔ
    ye ɑ kɑ mɑn tɑɑrɛ wɛ̃. Wunɛn siribu bu dɛnde.
  eng-KJVCPB: 'Behold, thou desirest truth in the inward parts: And in the hidden
    part thou shalt make me to know wisdom.'
  cpy-cpy: Pineshironkatziri eeroka kameethashireri, Piyo-shiryaakahaa-nawo piyotaninka.
  luo-luo: Adier, idwaro ni dhano obed ja-adiera gie chunye iye emomiyo ipuonja rieko
    gie chunya maiye mogik.
  aii-aii: ܗܵܐ، ܟܹܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܡ̣ܢ ܥܘܼܡܩܵܐ ܕܓܵܢܵܐ، ܘܒܕܘܼܟܵܐ
    ܛܫܝܼܬܵ‌ܐ ܚܸܟ݂ܡܬܵ‌ܐ ܒܸܬ ܡܲܕܥܸܬ ܠܝܼ.
  meu-meu: Momokani, oi o uramu hereva momokani na lalomai ai baine mia, taunabunai,
    lalogu ai aonega hehunidia ba hadibagu.
  npi-ULB: हेर्नुहोस्, तपाईंले मेरो अन्तस्करणमा विश्‍वासयोग्ता खोज्‍नुहुन्छ । अनि
    भित्रको गोप्य ठाउँमा तपाईंले मलाई बुद्धिका कुरा सिकाउनुहुन्छ ।
  yor-yor: Nítòótọ́ ìwọ fẹ́ òtítọ́ ní inú; ìwọ kọ́ mi ní ọgbọ́n ní ìhà ìkọ̀kọ̀.
  pes-OPCB: تو از ما قلبی صادق و راست می‌خواهی؛ پس فکر مرا از حکمتت پُر ساز.
  tgl-ULB: Masdan mo, sa aking puso ang ninanais mo ay ang pagiging-mapagkakatiwalaan;
    sa aking puso ipaaalam mo ang karunungan.
  nop-nop: Nu welenedi hinek du gehikeledok nadinamulaŋ. Unduŋ doktiŋa nadinadige
    momooŋ fuliŋ u nanindidimeweŋ.
  cbu-NT: Itaru, shiysha tputsee mang' izuuru natstaksha. Tputs shiyaa itsinsaru chinaku,
    shiysha wanasiri napaksha. Anush Apaa, nuwaa mangi p'tseeksha mangoonamaama.
  hui-hui: Í̠na henene hangu lagabi miniha ko do nahebi kago hondowa turu haga kegoni.
    Ani biaga kego í̠naga mini giga buleneme i̱naga miniha to̱lotagi helabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သစ္စာ​တ​ရား​ကို နှစ်​သက်​တော်​မူ​သည်​ဖြစ်​၍​ကျွန်​တော်​မျိုး
    စိတ်​နှ​လုံး​ကို​ဉာဏ်​ပ​ညာ​ဖြင့်​ပြည့်​ဝ​စေ တော်​မူ​၏။
  bod-N: གཟིགས་དང་ཁྱེད་ནི་སེམས་རྒྱུད་དྲང་པོར༌དགྱེས། །ཁྱེད་ཀྱིས་བདག་གི་ཕུགས་སུ་ཤེས་རབ༌བསྩལ།།
  wsk-wsk: Ni ani kuriang gue te la munan diram karo tuekko gemang anikaso; se nang
    tuagu ningi la ikia sinar aga kausem.
  sna-sna: Zvirokwazvo imi munoda chokwadi pakati pomwoyo; munondidzidzisa uchenjeri
    panzvimbo yomukatikati.
  spa-BLM: He aquí que deseas la verdad en las partes internas. Me enseñas la sabiduría
    en lo más íntimo.
  cac-cac: Val yel tza xajanej mach sgana tojolal d'a smasanil sc'ool. Yuj chi' ac'
    a jelanil d'ayin.
  swh-ULB: katika moyo wangu wewe utanifanya niijue hekima.
  bel-bel: ты любіш усякія шкадлівыя словы, язык аблудны.
  wed-wed: Wate tam u ḡoei da riwa kaua au ora-dewadewau ina mae. E viviararamaniu
    da nuaulaula orau ina oai.
  deu-ELBBK: Gegen dich, gegen dich allein habe ich gesündigt, und ich habe getan,
    was böse ist in deinen Augen; damit du gerechtfertigt wirst, wenn du redest, rein
    befunden, wenn du richtest.
  mbb-OT: Iyan egkesuatan nu is ebpuun te keputian te atey he meheǥet wey tinutuuwà
    he ked-ul-ulaha te hustu; umbe penurua a su wey a mehimu he uluwanen.
  mal-2015: അന്തർഭാഗത്തിലെ സത്യമല്ലോ നീ ഇച്ഛിക്കുന്നതു; അന്തരംഗത്തിൽ എന്നെ ജ്ഞാനം
    ഗ്രഹിപ്പിക്കേണമേ.
  gup-gup: Ngudda yidjare bu marnekangewoybukworren bulkkidj duninjh. Dja yingan kankangebukkabukkan
    munguyh ba bu ngaborlhme ngudda ke kunmayali.
  ctu-CTI: A wom a tyaj chʌ bʌ melel tiꞌ pusicꞌal quixtyañu. Jin chaꞌan aqꞌueñon c
    wen chꞌʌmben i sujmlel chʌ bʌ yes a wom.
  rmc-rmc: Ča tuke, tuke korkoreske, kerďom binos; kerďom oda, so nane lačho angle
    tire jakha. Vašoda tut hin čačo andre oda, so phenes, a sal spravodľivo, sar sudzines.
  nlg-nlg: 'E utuni, to liona na utuni tana toba ni tinoni: Ighoe ko taraiu ge ku
    manahana na vola ilokagu.'
  pes-OPV: اینک براستی در قلب راغب هستی. پس حکمت را در باطن من به من بیاموز.
  ron-1924: 'Дар Ту черь ка адевэрул сэ фие ын адынкул инимий: фэ дар сэ пэтрундэ
    ынцелепчуня ынэунтрул меу!'
  aui-aui: Bi gegha da kukayoveni da nuwanuwagu kamone wiisuwona iyibonuvigu na noghota
    miisena nama kuviyevevegu.
  ben-OBCV: তবুও মাতৃগর্ভে তুমি বিশ্বস্ততা কামনা করেছিলে; সেই গোপন স্থানে তুমি আমাকে
    প্রজ্ঞা শিক্ষা দিয়েছিলে।
  som-som: Bal eeg, waxaad uurka ka jeceshahay run, Oo meesha qarsoon waxaad iga ogeysiinaysaa
    xigmad.
  lat-VUC: Dilexisti omnia verba præcipitationis; lingua dolosa.
  eng-ASVBT: Behold, thou desirest truth in the inward parts; And in the hidden part
    thou wilt make me to know wisdom.
  mna-mna: Anutu, nu lelem be aŋkam mbulu tio ta boozomen raama leleŋ, mibe aŋto sua
    ŋonoono men. Tana itum paute yo pa ŋgar ku ambaiŋana. Naso imbol la leleŋ.
  ita-1885: Ecco, ti è piaciuto insegnarmi verità nell'interiore, E sapienza nel di
    dentro.
  eng-LXXUP: Thou hast loved all words of destruction, And a deceitful tongue.
  eng-ULB: See, you desire trustworthiness in my inner self; and you teach me wisdom
    in the secret place within.
  spa-VBL: Pero tú quieres confiar en lo que hay en el interior; me has enseñado sabiduría
    desde lo más profundo.
  fra-_FOB: Voilà, j'ai été formé dans l'iniquité, et ma mère m'a conçu dans le péché.
  mal-mal: അന്തർഭാഗത്തെ സത്യമല്ലോ അവിടുന്ന് ഇച്ഛിക്കുന്നത്; അന്തരംഗത്തിൽ എന്നെ ജ്ഞാനം
    ഗ്രഹിപ്പിക്കേണമേ.
  lit-lit: Štai tu trokšti matyti tiesą žmogaus viduje, ir duosi man pažinti išmintį
    mano slaptame „aš“.
  urd-GVR: Yaqīnan tū bātin kī sachchāī pasand kartā aur poshīdagī meṅ mujhe hikmat
    kī tālīm detā hai.
  suz-BL: गे आंम पर्बम आंम थुं ङा थमा मिम्‍तीकेम दाक्‍नीनी। मोपतीके गे आं थुं कली
    जोक्‍तीक तुइक्‍तीक शेंदीने।
  eng-NOY: Behold! thou desirest truth in the heart; So teach me wisdom in my inmost
    soul!
  ita-1927: Ecco, tu ami la sincerità nell’interiore; insegnami dunque sapienza nel
    segreto del cuore.
  ckb-ckb: ئەوەتا لە ناوەڕۆکەوە بە ڕاستی دڵشاد دەبیت، لە ویژدانەوە فێری داناییم دەکەیت.
  eng-BBE: 'Your desire is for what is true in the inner parts: in the secrets of
    my soul you will give me knowledge of wisdom.'
  xsi-xsi: Noko ilo tu naŋa ma apono muli sondo pa noko ne ŋgua mao. Mine nde naŋa
    ano pano tu kupananana ŋana noko ne ilo-kalo ara kâ.
  kan-OKCV: ಆದರೂ ಅಂತರಂಗದಲ್ಲಿ ನೀವು ಯಥಾರ್ಥವನ್ನು ಬಯಸುತ್ತೀರಿ. ನೀವು ಹೃದಯದ ಆಂತರ್ಯದಲ್ಲಿ ನನಗೆ
    ಜ್ಞಾನವನ್ನು ಬೋಧಿಸಿದ್ದೀರಿ.
  tam-2017: இதோ, உள்ளத்தில் உண்மையிருக்க விரும்புகிறீர்; உள்ளத்தில் ஞானத்தை எனக்குத்
    தெரியப்படுத்துவீர்.
  spa-RV-1909: 'He aquí, tú amas la verdad en lo íntimo: y en lo secreto me has hecho
    comprender sabiduría.'
  ron-BTF: Iată, tu dorești adevărul în părțile dinăuntru și în partea ascunsă mă
    vei face să cunosc înțelepciune.
  eng-WEBP: Behold, you desire truth in the inward parts. You teach me wisdom in the
    inmost place.
  eng-FBV: But you want truth on the inside; you teach me wisdom deep within.
  nld-1939: 'Zie, Gij bemint de oprechtheid des harten: Daarom brengt Gij mijn geweten
    tot inkeer;'
  nch-BL: Ta tijnequi se masehuali ma mitztepanita ipan iyolo; tijnequi ma tijchihuaca
    san cati melahuac. Techchihua na ma nijmati motalnamiquilis hasta campa más tatzinta
    ipan noyolo.
  vie-1934: Nầy, Chúa muốn sự chân thật nơi bề trong; Chúa sẽ làm cho tôi được biết
    sự khôn ngoan trong nơi bí mật của lòng tôi.
  cha-cha: Estagüeja, na unguaeya y magajet guiya jalolom; ya y umatog na lugat nae
    unnatungoyo ni y tiningo.
  hin-CV: यह भी बातें हैं कि आपकी यह अभिलाषा है, कि हमारी आत्मा में सत्य हो; तब आप
    मेरे अंतःकरण में भलाई प्रदान करेंगे.
  eng-OURB: Behold, you desire truth in the inward parts. You teach me wisdom in the
    inmost place.
  spa-BES: 'Tu deseo es por lo que es verdadero en lo íntimo: en los secretos de mi
    alma me darás conocimiento de sabiduría.'
  tdx-tdx: Inao, mipay hatò añ’ova ao irehe, aa le ampandrendreho hìhitse mietake
    iraho.
  tha-KJV: ดู​เถิด พระองค์​มี​พระประสงค์ความจริงภายใน และจะทรงสอนสติปัญญาแก่ข้าพระองค์ภายในจิตใจลึ​กล​ับของข้าพระองค์
  por-BR-2018: Eis que tu te agradas da verdade interior, e no oculto tu me fazes
    conhecer sabedoria.
  deu-ELO: Siehe, du hast Lust an der Wahrheit im Innern, und im Verborgenen wirst
    du mich Weisheit kennen lehren.
  eng-WYC-2018: For lo! thou lovedest truth; thou hast showed to me the uncertain
    things, and privy things of thy wisdom. (For behold! thou lovedest the truth;
    and thou hast shown me the uncertain things, and the secret things, of thy wisdom.)
  epo-epo: Vi amas ja veron en la koro, Kaj en kaŝiteco Vi aperigas al mi saĝon.
  gfk-gfk: Tutun saakit, u sip bia no tutun na kis aram narakoman tagu. A kai narako
    tagu tano katon i kis susuhai, u hausur iau tano minmintot.
  uig-PIN: Bǝrⱨǝⱪ, Sǝn adǝmlǝrning qin ⱪǝlbidin sǝmimiylik tǝlǝp ⱪilisǝn; Iqimdiki
    yoxurun jaylirimda Sǝn manga danaliⱪni bildürisǝn.
  beo-beo: Dia da moloidafa amola dafawanedafa hou amo ilegesa. Amaiba:le Dia na asigi
    dawa:su amo Dia bagade dawa:su amoga nabalesima.
  tpi-OTNT: Yu laikim tumas long mi mas bihainim yu tru. Olsem na mi laik bai yu lainim
    mi long gutpela tingting bilong yu.
  hau-SA: Tabbatacce kana son gaskiya a sassan ciki; ka koya mini hikima a wuri can
    ciki.
  udu-udu: Hili mo mo ma /e ona bwa ki gwoŋ gana/ e isi bwaman ma dum ’per mo. Dhali
    gom gwo gi wakan mo tani ṯori aha/ gwo gom moyuḵ mo eya dum pem ki kup̱ mo.
  uig-LAT: Berheq, Sen ademlerning chin qelbidin semimiylik telep qilisen; Ichimdiki
    yoshurun jaylirimda Sen manga danaliqni bildürisen.
  nde-nde: Ngempela wena ufuna iqiniso elisuka emibilini; uyangifundisa ukuhlakanipha
    ngaphakathi kwami.
  ton-ton: 'Vakai, ʻoku ke finangalo ki he moʻoni ʻi loto: pea ʻi he fufū te ke ngaohi
    ai au ke u ʻilo ʻae poto.'
  ces-1613: Tobě, tobě samému, zhřešil jsem, a zlého se před očima tvýma dopustil,
    abys spravedlivý zůstal v řečech svých, a bez úhony v soudech svých.
  eng-WMB: Behold, you desire truth in the inward parts. You teach me wisdom in the
    inmost place.
  tam-TCV: ஆனாலும், நான் கருப்பையிலிருந்தே உண்மையாயிருக்க நீர் விரும்புகிறீர்; அந்த
    மறைவான இடத்திலிருந்தே நீர் ஞானத்தை எனக்குத் தெரியப்படுத்துவீர்.
  ceb-ULB: Tan-awa, nagtinguha ka nga magmatinud-anon ang akong kasingkasing; ipahibalo
    mo sulod sa akong kasingkasing ang kaalam.
  pol-UBG: Oto miłujesz prawdę wewnętrzną i w głębi serca dasz mi poznać mądrość.
  agr-agr: Amek dekas aents ememachu dekaskenum chichauwa nunú aneame; nuadui shiig
    anentaimja pujut sujusume.
  kyc-kyc: Kinyi angi kapa dokona lenge doko emba rae mailini dokona nambana kyawa
    sisinginya embena mona palenge singinya renge palyuo simbwakape.
  urd-GVU: یقیناً تُو باطن کی سچائی پسند کرتا اور پوشیدگی میں مجھے حکمت کی تعلیم دیتا
    ہے۔
  eng-OEBCW: It’s the innermost truth you desire, give me therefore true wisdom of
    heart.
  deu-1912: Siehe, du hast Lust zur Wahrheit, die im Verborgenen liegt; du lässest
    mich wissen die heimliche Weisheit.
  ntj-ntj: Yuwa Mama, nyuntulun mukurringkula tjiinya-rna mayuranytjamaalpa tjukarurru
    nyinarratjaku. Palunyanguru-rni nyuntuku wangka pinangka tjarrpatjurra.
  kan-2017: ಯಥಾರ್ಥಚಿತ್ತವೇ ನಿನಗೆ ಸಂತೋಷ; ಸುಜ್ಞಾನದ ರಹಸ್ಯಗಳನ್ನು ನನಗೆ ತಿಳಿಯಪಡಿಸು.
  yap-yap: Tafinay nib yul’yul’ e ir e ga ba’adag; mu suguy lanin’ug ko gonop rom.
  hlt-MCSB: Kodang khuikah oltak te na ngaih dongah cueihnah na kael neh kai nan tuk
    nan kil.
  mdy-ETH: ኔኤኒ ፒዜ ማዒሢና ጎኑሞና ናሽካሢሮ ኔ ዔራቶኮ ዓኣሺንቴ ባኮ ታና ዔርዜ።
  qvs-NT: A, Tata Dios, kanka alli shunkuyuk runata kuyanki. Shunkuynipi allita yachachiwashkanki.
  twi-ASANTE: Ampa ara nokorɛ na wohwehwɛ wɔ me mu. Wokyerɛ me nyansa a emu dɔ.
  eng-WEBU: Behold, you desire truth in the inward parts. You teach me wisdom in the
    inmost place.
  acu-NT: Tu ataing nekasam pengke nintintin ata tusam wakerutame. Tura asam paan
    nintimratnusha surusuitme.
  spa-PDDPT: Mira que Tú deseas verdad en lo íntimo, Y en la parte secreta me harás
    conocer sabiduría.
  gun-gun: Ha'e rã ndee ma orepy'a re anhetẽ va'e oĩ va'e rerovy'a va'e, ha'e rami
    vy xepy'apy py reikuaa uka 'arandua.
  agu-BL: Poro yi teru' Ta', na tzatzinu' scye'j yi e' yi skoj cu'n te cyalma'. Nin
    ja tak'u' katxumu'n tan kabnol yi e'chk takle'n balaj.
  ilo-ULB: Kitaem, tarigagayam ti kinapudno iti pusok; iti pusok impakaammom kaniak
    ti kinasirib.
  kpg-kpg: Goe e hiihai gi di manawa madammaa ge e donu. Haga honu ina ogu hagamaanadu
    gi do kabemee.
  uig-ARA: بەرھەق، سەن ئادەملەرنىڭ چىن قەلبىدىن سەمىمىيلىك تەلەپ قىلىسەن؛ ئىچىمدىكى
    يوشۇرۇن جايلىرىمدا سەن ماڭا دانالىقنى بىلدۈرىسەن. مېنى گۇناھلىرىمدىن زوفا بىلەن
    تازىلىغايسەن، ھەم مەن پاك بولىمەن؛ مېنى پاكپاكىز يۇغايسەن، مەن قاردىنمۇ ئاق بولىمەن.
