  wnc-wnc: Siwan ngana ga nata wamu siakan takngakan asiknga tawambitde natayak. Unzingge
    na gata natdetdetda noman taknganin nanindamumbiyakge nataat.
  bus-bus: Nↄ̀sɛ maaa bé è kánnɛ, ǹ ↄ̃ndↄ̃ↄ damɛ ma swɛ̃̀ guu.
  gub-BL: Ereputar teko ikatu ma'e ne wà. Emynehem kar hepy'a nema'ekwaw paw pupe
    nehe.
  eng-DRA: Thou hast loved all the words of ruin, O deceitful tongue.
