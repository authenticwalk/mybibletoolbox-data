verse: PSA.051.019
translations:
  mal-C: അപ്പോൾ നീതിമാന്റെ അർപ്പണങ്ങൾ; ദഹനയാഗങ്ങൾ, അവിടത്തേക്ക് പ്രസാദകരമായ സമ്പൂർണദഹനയാഗങ്ങൾതന്നെ
    അർപ്പിക്കപ്പെടും; അപ്പോൾ അവിടത്തെ യാഗപീഠത്തിൽ കാളകൾ അർപ്പിക്കപ്പെടും. സംഗീതസംവിധായകന്.
  deu-TKW: Die rechten Schlachtopfer für Gott sind ein zerbrochener Geist; ein zerbrochenes
    und zerschlagenes Herz wirst du, Gott, nicht verschmähen!
  lin-lin: 'Nzambe, bambeka oyo osepelaka na yango ezali : molimo oyo ebukani. Nzambe,
    oyinaka te motema oyo etutami mpe emikitisi.'
  mmx-mmx: Kuren la unaba lok momo mi levelaplavang atnema manaba xotos axav i ru
    kerekngan uga tong i. La leven bulumaxao temes manabap lavang min tu rovana at
    loxonin laplavang taram.
  eng-LSV: Then You desire sacrifices of righteousness, || Burnt-offering, and whole
    burnt-offering, || Then they offer bullocks on your altar!
  eng-GNV: 'Then shalt thou accept ye sacrifices of righteousnes, euen the burnt offering
    and oblation: then shall they offer calues vpon thine altar.'
  eng-WEBSTER: 'Then shalt thou be pleased with the sacrifices of righteousness, with
    burnt-offering and whole burnt-offering: then shall they offer bullocks upon thy
    altar.'
  nhw-BL: Huan quema noyolo ya eltos xitlahuac moixpa, tipaquis ica catli cuali nijchihuas.
    Huan tijselis nochi tlacajcahualistli quema niquinhuicas torojme para niquinmictis,
    huan nimitzmacas ipan motlaixpa.
  swh-ONEN: Hapo ndipo kutakapokuwa na dhabihu za haki, sadaka nzima za kuteketezwa
    za kukupendeza sana, pia mafahali watatolewa madhabahuni mwako.
  bba-bba: Yɑ̃ku te tɑ nun wɛ̃re, teyɑ ɡɔ̃ru ɡe ɡɑ tii kɑwɑ. Gusunɔ, ɑ ǹ tɔmbu yinɑmɔ
    be bɑ tuubɑ kuɑ kɑ tii kɑwɑbu.
  eng-KJVCPB: 'Then shalt thou be pleased with the sacrifices of righteousness, with
    burnt offering and whole burnt offering: Then shall they offer bullocks upon thine
    altar.'
  cpy-cpy: Ari rinimoteemiri itahaetziri ratsipe-takaetani kameetha-pero-tatsiri,
    Riitaki mapero-teeroni okatziyeenkate iyachaarinka itahaetemiri, maaroni ikaatzi
    rashitakaetzimiri itahaetziri. Tema itahaeteemiri ipiraetari tahaerontsiki.
  luo-luo: Eka ibiro yudo mor kuom misengni mag joma kare, kuom misango miwangʼo pep
    mochiw duto, kendo ibiro chiw rwedhi e kendoni mar misango.
  aii-aii: ܗ̇ܝܓܵܗ ܒܸܬ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܒܕܸܒ݂ܚܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܕܸܒ݂ܚܵܐ ܡܘܼܩܕܵܐ ܘܕܸܒ݂ܚܵܐ
    ܓܡܝܼܪܵܐܝܼܬ ܡܘܼܩܕܵܐ، ܗ̇ܝܓܵܗ ܒܸܬ ܡܲܐܣܩܝܼ ܬܵܘܪܹ̈ܐ ܥܲܠܔ ܡܲܕܒܚܘܼܟ݂.
  meu-meu: bena kara maoromaoro bouboudia ba moalelaidia, lahi bouboudia bona ḡole-oho
    bouboudia; bena boromakau mamaruanedia na emu ihaboulaina patana ai bae hahelaḡadia.
  npi-ULB: तब तपाईं धार्मिकताको बलिहरूमा, होमबलिहरू र सम्‍पूर्ण होमबलिमा प्रशन्‍न
    हुनुहुनेछ । तब हाम्रा मानिसहरूले तपाईंको वेदीमा साँढेहरू चढाउनेछन् ।
  yor-yor: Nígbà náà ni inú rẹ yóò dùn sí ẹbọ òdodo, pẹ̀lú ọrẹ ẹbọ sísun àti ọ̀tọ̀ọ̀tọ̀
    ọrẹ ẹbọ sísun, nígbà náà ni wọn yóò fi akọ màlúù rú ẹbọ lórí pẹpẹ rẹ.
  pes-OPCB: آنگاه بر مذبح تو گاوها ذبح خواهند شد و تو از انواع قربانیهایی که بر مذبح
    تو تقدیم می‌شوند خشنود خواهی گردید.
  tgl-ULB: Kung magkagayon ay malulugod ka sa mga alay ng katuwiran, sa sinunog na
    mga handog at lubusang sinunog na mga handog; pagkatapos, ang aming bayan ay maghahandog
    ng mga toro sa iyong altar.
  nop-nop: Kaŋ du nai uŋaniŋ siloŋ didimehi eŋ momohi tigamneem wendok nadiune utumba
    tibaak. Indi kale kudupdi dadapmandok u maaŋ hegamneem. Eŋ makau maaniŋ u altage
    foloŋ dumuŋ hemundumunduŋe tigamneem.
  cbu-NT: Wanasiri napkachush, tputsirish shiyaam wakaraatstam, opeejaatstam shiyaam
    muchkusin, shiy tputsireetsish chinachpasha. Yutaritshishirineetsi yarachsha.
  hui-hui: Anidagua bu howa mbirale bo lomabu ngulene ngadagua ngirimayaguabi mbirale
    bo lomabu delaga dabuni delarimayaguabi í̠ turu holebere. Nogo bulumaga wangaberubi
    í̠naga bo lomabu delaga dabuni bo deloleberema.
  mya-mya: ထို​အ​ခါ​ကိုယ်​တော်​ရှင်​သည်​မှန်​ကန်​သည့် မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ​များ​ကို​နှစ်​သက်
    လက်​ခံ​တော်​မူ​လိမ့်​မည်။ နွား​လား​များ​ကို​လည်း​ကိုယ်​တော်​ရှင်​၏ ယဇ်​ပလ္လင်​ပေါ်​တွင်​တင်​လှူ​ပူ​ဇော်​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དུས་དེར་དྲང་བདེན་མཆོད་པ་སྦྱིན་སྲེག༌དང༌། །སྦྱིན་སྲེག་མཆོད་པ་ཧྲིལ་པོར་ཁྱེད་ནི༌མཉེས།
    །གླང་ཐུག་རྣམས་ཀྱང་མཆོད་ཁྲིར་འབུལ་བར༌འགྱུར།།
  wsk-wsk: Mu te ka kariimet nongomang motam ningo diram la te tama bita kisimonko,
    mel altar te lilim la kai sapara iwita bita kisimon se ni ko amilmilerko; asele
    aking bull nunga momon ale altar te aking tama bita kisimonko.
  sna-sna: Ipapo pachava nezvibayiro zvakarurama, zvipiriso zvinopiswa zvakazara zvinokufadzai;
    ipapo hando dzichabayirwa paaritari yenyu.
  spa-BLM: Entonces te deleitarás con los sacrificios de la justicia, en los holocaustos
    y en los holocaustos completos. Entonces ofrecerán toros en tu altar.
  cac-cac: Ichato val chi' d'a tzalajc'olal ol aj a chaan silab' a gana tz'ac'ji d'ayach,
    aton noc' noc' sn̈usji. Ichato chi' ol ac'joc noc' vacax silab'il d'ayach d'a
    altar.
  swh-ULB: Kisha wewe utafurahia sadaka yenye haki, katika sadaka za kuteketeza; ndipo
    watu wetu watatoa ng'ombe kwenye madhabahu yako.
  wed-wed: Anina ma ai pulo nota aiainei ina vikarena-melei da ina kaukauei ma ma vinuaiaiei.
    Taui pulo tapuna ma tapuna ina apui awarim. Bull maḡamaḡaui am au aniamapu ina apuapui.
  deu-ELBBK: Die Opfer Gottes sind ein zerbrochener Geist; ein zerbrochenes und zerschlagenes
    Herz wirst du, Gott, nicht verachten.
  mbb-OT: Ne zutun igkelipey nu human is hustu he menge pemuhat, ragkes en is menge
    pemuhat he ed-eminen edtutunga. Ne ibpemuhat en maan is tudu he menge vaka ziyà
    te pemuhatà he zutun ka ebpemuhata.
  mal-2015: അപ്പോൾ നീ നീതിയാഗങ്ങളിലും ഹോമയാഗങ്ങളിലും സർവ്വാംഗഹോമങ്ങളിലും പ്രസാദിക്കും;
    അപ്പോൾ നിന്റെ യാഗപീഠത്തിന്മേൽ കാളകളെ അർപ്പിക്കും.
  gup-gup: Bu ngudda kuhni yibenmarnekurduyime, wanjh nawu bininj ke mandjad kabirridjalkurduyime
    ba bu ngudda yinjilngmakmen. Wanjh bedda kunu ngundiwon mayh nawu sheep dja mak
    bulikki bu ngundiwon dja kabirrikinje kore altar ngudda ke.
  ctu-CTI: Cheꞌ jini tijicña mi quej a qꞌuel tsʌnsʌbil bʌ a majtyan cheꞌ tyojʌch lojon
    c pusicꞌal. Tijicña mi quej a qꞌuel cotyol bʌ ofrenda yicꞌot pulem bʌ. Cheꞌ jini
    mi quej i yʌqꞌueñetyob tsʌnsʌbil bʌ tyat wacax yaꞌ ti yajnib pulem bʌ a majtyan.
  rmc-rmc: E obeta, savi o Del kamel, hin o pokorno duchos; Devla, tu na odčhives
    le manušes, saves hin pokorno the prephaglo jilo.
  nlg-nlg: Ighoe ko nia togotogo na puku ni sukaghi uto, nia na lei sukaghi kekere,
    mana sukaghi udolu, Ma kara nia sukaghi na buluka ta nimua na bela tabu.
  pes-OPV: آنگاه ازقربانی های عدالت و قربانی های سوختنی تمام راضی خواهی شد و گوساله‌ها
    بر مذبح توخواهند گذرانید.
  ron-1924: Атунч вей прими жертфе неприхэните, ардерь-де-тот ши жертфе ынтреӂь; атунч
    се вор адуче пе алтарул Тэу вицей.
  aui-aui: Wasina bi wawaya nuwanuwadi miisenama tam biidi suwara sinabera, na tam
    kuninuwamiise toudi biiyadi. Toudi suwara bogaebogae sinagabuna tam biidi. Bi
    suwara gabugabunidi kiiravine na kau makidi yam suwara gabugabuna debane sinagabuna.
  ben-OBCV: তখন তুমি ধার্মিকদের নৈবেদ্যে আর সম্পূর্ণ হোমবলিতে আমোদ করবে; তখন লোকে
    তোমার বেদিতে বলদ উৎসর্গ করবে।
  som-som: Oo markaas adigu waxaad ku farxi doontaa allabaryada xaqnimada iyo qurbaan
    guban, iyo allabari wada guban dhammaantiis, Oo markaasay dibiyo ku dul bixin
    doonaan meeshaada allabariga.
  eng-ASVBT: 'Then wilt thou delight in the sacrifices of righteousness, In burnt
    offering and whole burnt offering: Then will they offer bullocks upon thine altar.'
  mna-mna: Tonabe amkam mini patoronŋana tabe indeeŋe men pa nu motom. Ko amyo makau
    ma amneene zin isala artaal ku be ampatoronu pa. Mi nu ko re ma lelem ambai.
  ita-1885: Allora prenderai piacere in sacrificii di giustizia, In olocausti, e in
    offerte da ardere interamente; Allora si offeriranno giovenchi sul tuo Altare.
  eng-ULB: Then will you delight in the sacrifices of righteousness, in burnt offerings
    and whole burnt offerings; then our people will offer bulls on your altar.
  spa-VBL: Te alegrarás con los sacrificios que te damos con el espíritu correcto;
    te alegrarás por todos los tipos de sacrificios, y los becerros serán sacrificados
    en tu altar una vez más.
  fra-_FOB: Fais du bien à Sion dans ta bienveillance; édifie les murs de Jérusalem.
  mal-mal: അപ്പോൾ അവിടുന്ന് നീതിയാഗങ്ങളിലും ഹോമയാഗങ്ങളിലും സർവ്വാംഗഹോമങ്ങളിലും പ്രസാദിക്കും;
    അപ്പോൾ അവർ അങ്ങയുടെ യാഗപീഠത്തിൽ കാളകളെ അർപ്പിക്കും.
  lit-lit: Tada tu būsi patenkintas teisingomis aukomis, tai yra deginamąja auka ir
    visai sudeginama auka, tada jaučiai bus atnašaujami ant tavo aukuro.
  urd-GVR: Tab tujhe hamārī sahīh qurbāniyāṅ, hamārī bhasm hone wālī aur mukammal
    qurbāniyāṅ pasand āeṅgī. Tab terī qurbāngāh par bail chaṛhāe jāeṅge.
  suz-BL: मिनु नोले मुरपुकीमी ठीक पा चढ़ेनीम। मुरपुकीमी इन कली ग्‍येरपाइक्‍चा कली
    चोशा चढ़ेतीक नेल्‍ल चढ़ेनीम। मिनु इन कली ब्‍यफ चढ़ेनीम।
  eng-NOY: Then shalt thou be pleased with sacrifices of righteousness, With burnt-offerings
    and complete offerings; Then shall bullocks be offered upon thine altar.
  ita-1927: Allora prenderai piacere in sacrifizi di giustizia, in olocausti e in
    vittime arse per intero; allora si offriranno giovenchi sul tuo altare.
  ckb-ckb: ئەوسا بە قوربانی ڕاستودروستی و بە قوربانی سووتاندنی تەواو دڵشاد دەبیت،
    ئەوسا گا لەسەر قوربانگاکەت پێشکەش دەکرێت.
  eng-BBE: Then you will have delight in the offerings of righteousness, in burned
    offerings and offerings of beasts; then they will make offerings of oxen on your
    altar.
  xsi-xsi: Ŋineŋga noko ma ilo ara nâ ŋana patarawâŋa sondo ŋinde maka ma kaveta pano,
    patarawâŋa kie-kie ŋinde maka ma kamomo lâ yââ. Aku maka ma kapatarâwa bulmakao
    tamâne lâ noko ne patarawâŋa nia tona.
  kan-OKCV: ಆಗ ನೀತಿಯ ಯಜ್ಞಗಳಲ್ಲಿಯೂ ಸಂಪೂರ್ಣ ದಹನಬಲಿಗಳಲ್ಲಿಯೂ, ನೀವು ಸಂತೋಷಪಡುವಿರಿ; ಆಗ ನಿಮ್ಮ
    ಬಲಿಪೀಠದ ಮೇಲೆ ಹೋರಿಗಳನ್ನು ಅರ್ಪಿಸಲಾಗುವುದು.
  tam-2017: அப்பொழுது தகனபலியும் சர்வாங்க தகனபலியுமாகிய நீதியின் பலிகளில் பிரியப்படுவீர்;
    அப்பொழுது உமது பீடத்தின்மேல் காளைகளைப் பலியிடுவார்கள்.
  spa-RV-1909: 'Entonces te agradarán los sacrificios de justicia, el holocausto ú
    ofrenda del todo quemada: entonces ofrecerán sobre tu altar becerros.'
  ron-BTF: Atunci vei găsi plăcere în sacrificiile dreptății, în ofrandă arsă și în
    ofrandă arsă în întregime, atunci vor oferi ei tauri pe altarul tău.
  eng-WEBP: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  eng-FBV: Then you will be pleased with sacrifices given in the right spirit, for
    all kinds of burnt offerings, and bulls sacrificed on your altar once more.
  nld-1939: Dan zullen brand- en zoenoffers U als waarachtige offers behagen, En brengt
    men weer varren op uw altaar.
  nch-BL: Huan quema noyolo ya eltos xitahuac moixpa, tipaquis ica cati cuali nijchihuas.
    Huan tijselis nochi tacajcahualisti quema niquinhuicas torojme para niquinmictis,
    huan nimitzmacas ipan motaixpa.
  vie-1934: Bấy giờ Chúa sẽ ưa thích các của lễ công bình, Của lễ thiêu, và các con
    sinh dâng trọn; Bấy giờ người ta sẽ dâng bò đực trên bàn thờ của Chúa.
  cha-cha: 'Ayo nae unmagof ni y inefresen tininas, y inefresen sinenggue yan y cabales
    na inefresen sinenggue: Ayo nae unmaofrese nubiyo gui attatmo.'
  hin-CV: तब धर्मी की अग्निबलि तथा सर्वांग पशुबलि अर्पण से आप प्रसन्‍न होंगे; और आपकी
    वेदी पर बैल अर्पित किए जाएंगे.
  eng-OURB: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  spa-BES: Entonces te deleitarás en las ofrendas de justicia, en ofrendas quemadas;
    Entonces harán ofrendas de bueyes en tu altar.
  tdx-tdx: 'Izay vaho ho no’o o sorom-bantañeo: o soroñe oroañeo naho soroñ’ añoñeo;
    le hengaeñe bania ambone’ i kitreli’oy.'
  tha-KJV: แล​้วพระองค์จะทรงปี​ติ​ยินดี​ในเครื่องสัตวบูชาแห่งความชอบธรรม ในเครื่องเผาบูชาและในเครื่องเผาบูชาทั้งตัว
    แล​้วเขาจะถวายวัวผู้บนแท่นบูชาของพระองค์
  por-BR-2018: Então tu te agradarás dos sacrifícios de justiça, dos holocaustos,
    e das ofertas queimadas; então oferecerão bezerros sobre teu altar.
  deu-ELO: Dann wirst du Lust haben an Opfern der Gerechtigkeit, an Brandopfern und
    Ganzopfern; dann wird man Farren opfern auf deinem Altar.
  eng-WYC-2018: Then thou shalt take pleasantly the sacrifice of rightfulness, (with)
    offerings, and burnt sacrifices; then they shall put calves on thine altar. (Then
    thou shalt be pleased with a righteous sacrifice, yea, with offerings, and burnt
    sacrifices; and then they shall put calves upon thy altar.)
  epo-epo: Tiam plaĉos al Vi oferdonoj de pieco, brulofero kaj plenofero; Tiam oni
    metos sur Vian altaron junajn bovojn.
  gfk-gfk: Kaik naga mon takodasiana hartabar, ma a mon hartabar ing di la tuntun
    hakidilon wara haguama ugu. Kaik daga hartabar ma ra tumatena bulumakau tano num
    suuh na hartabar.
  uig-PIN: U qaƣda Sǝn ⱨǝⱪⱪaniyliⱪtin bolƣan ⱪurbanliⱪlardin, kɵydürmǝ ⱪurbanliⱪlardin,
    Pütünlǝy kɵydürülgǝn kɵydürmǝ ⱪurbanliⱪlardin hursǝnlik tapisǝn; U qaƣda adǝmlǝr
    ⱪurbangaⱨingƣa buⱪa-ɵküzlǝrni tǝⱪdim ⱪilixidu.
  beo-beo: Amasea, Di da gobele salasudafa amola ninia gobei gobele salasu amo nodone
    ba:mu. Amola bulamagau gawali da Dia oloda da:iya gobele salabe ba:mu.
  tpi-OTNT: Olsem na long dispela taim bai yu laikim tumas ol gutpela na stretpela
    ofa, na olkain ofa paia i kukim olgeta. Na bai mipela i ofaim ol bulmakau man
    long alta bilong yu.
  hau-SA: Ta haka za a kasance da hadayu masu adalci, hadayun ƙonawa ɗungum don su
    faranta ka; sa’an nan za a miƙa bijimai a bagadenka.
  udu-udu: Dhali yan’ko’d /e mina bwa ’kuny mo e to jin c̱inu ki me’d mo mmo’ciṯẖ
    ’kus jin ’boro’d mo, dhali e to jin c̱inu ki me’d mo mmoc̱i’th ki o’d mo dhali
    kun c̱ithu/ ki o’d ka ’bimpil mo, dhali yan’ko’d gwasimbip̱ uni minu ’ciṯẖ ’kus
    eya gwaṯam pini mo.
  uig-LAT: U chaghda Sen heqqaniyliqtin bolghan qurbanliqlardin, köydürme qurbanliqlardin,
    Pütünley köydürülgen köydürme qurbanliqlardin xursenlik tapisen; U chaghda ademler
    qurban’gahinggha buqa-öküzlerni teqdim qilishidu.
  nde-nde: Lapho-ke kuzakuba lemihlatshelo elungileyo, iminikelo yokutshiswa egcweleyo
    elungileyo, lapho-ke inkunzi zizanikelwa e-alithareni lakho.
  ton-ton: 'Pea te ke fiemālie ʻi he ngaahi feilaulau ʻoe māʻoniʻoni, mo e feilaulau
    tutu, mo e ngaahi feilaulau tutu kotoa: pea te nau toki ʻatu ʻae fanga pulu ki
    hoʻo feilaulauʻanga.'
  ces-1613: Oběti Boží duch skroušený; srdcem skroušeným a potřebným, Bože, nezhrzíš.
  eng-WMB: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  tam-TCV: அப்பொழுது முழு தகன காணிக்கைகளிலும், சர்வாங்க தகன காணிக்கையான நீதி பலிகளிலும்
    நீர் மகிழ்ச்சியடைவீர்; உமது பலிபீடத்தின்மேல் காளைகளை அர்ப்பணிப்பார்கள்.
  ceb-ULB: Unya malipay ka sa mga halad sa pagkamatarong, sa sinunog nga mga halad
    ug sa tibuok sinunog nga mga halad; unya maghalad ang among katawhan ug mga torong
    baka sa imong halaran.
  pol-UBG: Wtedy przyjmiesz ofiary sprawiedliwości, ofiary ogniste i całopalenia;
    wtedy będą składać cielce na twoim ołtarzu.
  agr-agr: Dutikawamin kuntinu maawag nuna nejen ashí apeawagtata nunú shiig awajtamkattawai.
    Nuadui amina emematjamainak toro tsakat aidaun maawag apeawagtinai.
  kyc-kyc: Enakana angi mupwa pyao mairaminyi dokopa emba rae mairi. Mena pyao kisomaingi
    dupwa kandapala rae mairi. Dee bulamakao kali dupwa embena pyao kiso maingi rate
    dokona pyao kiso mairamiko.
  urd-GVU: تب تجھے ہماری صحیح قربانیاں، ہماری بھسم ہونے والی اور مکمل قربانیاں پسند
    آئیں گی۔ تب تیری قربان گاہ پر بَیل چڑھائے جائیں گے۔
  eng-OEBCW: Then will you welcome the due forms of sacrifice, then on your altars
    shall bullocks be offered.
  deu-1912: Dann werden dir gefallen die Opfer der Gerechtigkeit, die Brandopfer und
    ganzen Opfer; dann wird man Farren auf deinem Altar opfern.
  ntj-ntj: Palunyalu-latju palyamunu palyaralpi kurntarringkula nyinanytjatjanulu
    puluka pungku witalku nyuntuku nintilku. Nyangkan pukurlarriku.
  kan-2017: ಆಗ ಜನರು ನ್ಯಾಯವಾದ ಯಜ್ಞಗಳನ್ನೂ, ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಸಮರ್ಪಿಸಿ, ದೇವರೇ ನಿನಗೆ ಸಂತೋಷವನ್ನು
    ಉಂಟುಮಾಡುವರು. ನಿನ್ನ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋರಿಗಳನ್ನು ಸಮರ್ಪಿಸುವರು.
  yap-yap: Ma aram me felan’um ko pi maligach romad, nge pi maligach ni mo’oruf; mu’un
    li’ e garbaw ni pumo’on u daken e altar rom nga ni pi’ ngom ni maligach.
  hlt-MCSB: Te vaengah, duengnah hmueih, hmueihhlutnah khaw boeih na ngaih vetih na
    hmueihtuk ah vaito a khuen uh ni.
  mdy-ETH: ዬማ ዎዶና ፒዜ ዒንጎ ዒንጊፆንታ ሚቺ ዒንጎ ዒንጊፆናኣ ኔኤኒ ዎዛዻንዳኔ፤ ኑኡኒያ ኔኤም ዒንጎ ባኮ ዒንጎ ቤዛ ዚዮ
    ጌማቶ ሺኢሻንዳኔ።
  twi-ASANTE: Afei afɔrebɔ a ɛho teɛ bɛba, ɔhyeɛ afɔdeɛ a ɛdi mu a ɛbɛsɔ wʼani; na
    wɔde anantwinini bɛbɔ afɔdeɛ wʼafɔrebukyia so. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  acu-NT: Turakmin tangkun maawar epee armia nuna ataksha turinamtai, nuka pengkeraitai
    titatme. Turasha amin suramsartas epeena nuka jiisam, pengkeraitai titatme. Nu
    turakminkia tangku epetinam ataksha waaka uchirin epetan nangkamawartinuitai.
  spa-PDDPT: Entonces te agradarán los sacrificios de justicia, El holocausto u ofrenda
    completamente quemada. Entonces serán ofrecidos becerros sobre tu altar.
  gun-gun: Ha'e rami vy rerovy'a 'rã teko porã rupi ikuai va'e mba'emo ome'ẽ ramo,
    mba'emo oapy reve ome'ẽ va'e. Ndevygua altar áry ome'ẽ 'rã okuapy vaka ra'y. Jogueroporaei
    va'e pe nhombo'e aguã Davi ombopara va'ekue, Doegue Edom pygua Saul pe oikuaa
    uka ramo Abimeleque ro py Davi ovaẽague (1 Samuel 22.6-23).
  agu-BL: Na ko na kabisun tan kil, jun cu'n stzatzinku' te yi koy tu e'chk katx'ixwatz
    yil kapat swutzu'. Tzatzinku' te e'chk katx'ixwatza'tz yi na kapat swutzu'. Nin
    tzatzinku' te e'chk ne'ẍ wacẍ yi na chiquim ka'n tetz koy.
  ilo-ULB: Ket maragsakankanto kadagiti daton iti kinalinteg, kadagiti daton a maipuor
    ken kadagiti daton a maipuor amin; kalpasanna, mangidatonto dagiti tattaomi kadagiti
    kalakian a baka iti rabaw ti altarmo.
  kpg-kpg: Malaa, gei Goe ga manawa tene gi nia tigidaumaha ala e donu mo madau tigidaumaha dudu,
    gei nia kau daane ga tigidaumaha i hongo dau gowaa dudu tigidaumaha.
  uig-ARA: ئۇ چاغدا سەن ھەققانىيلىقتىن بولغان قۇربانلىقلاردىن، كۆيدۈرمە قۇربانلىقلاردىن،
    پۈتۈنلەي كۆيدۈرۈلگەن كۆيدۈرمە قۇربانلىقلاردىن خۇرسەنلىك تاپىسەن؛ ئۇ چاغدا ئادەملەر
    قۇربانگاھىڭغا بۇقا-ئۆكۈزلەرنى تەقدىم قىلىشىدۇ.
  bps-bps: Ku mgimò én, gaflehew ge nan i dad lmanaf dsù di ge, én dad lagi baka snakufmi
    di lifoh di tah i gudamsù di ge, du blé mdà di glut kimen nawa i mlé dun.
  sus-sus: Sɛrɛxɛ fanyi findixi yɛtɛ magoroe nan na. Ala wama yi sɛrɛxɛ mɔɔli nan
    xɔn ma.
  pon-2006: Eri, komwi ahpw pahn kupwurperenkihda meirong me konehng iangahki at meirong
    isihs kan; oh kouwol kan ahpw pahn meirongla pohn sapwellimomwi pei sarawi.
  jae-jae: Go da ŋanô to daja ma da samuc ênac matamanô ŋajam, go sêkêŋ bulimakao
    kapoac wacênsac nêm altar ŋaô. propete Natan gêdêŋ eŋ gêja. Pesalem dambu tauŋŋa
    kêtu aclêŋa.
  ksd-ksd: Damana una gugu ta ra umana tinabar di tul tar ia ma ra takodo na mangamangana,
    Ma ta ra tinabar di tun tar ia, a kidoloina ka; Damana da tul tar ra umana bulumakau
    ta kaum uguugu na vartabar.
  tur-YTC: O zaman doğruluk kurbanlarından, Yakmalık sunulardan ve tümüyle yakmalık
    sunulardan zevk alırsın. O zaman sunağında boğalar sunulur.
  bel-N: Ахвяра для Бога — скрышаны дух; сэрцам скрышаным і зламаным Ты, Божа, не
    пагарджаеш!
  kpr-kpr: Amingaso gido, joba nine mutoro dae sisesa ava mutarera. Mutoro gido, ni
    ivuga aresa. Amo, burumakava (bulls) ninda oltada fiti dungoro gido, ni ivuga
    aresa.
  ind-AYT: (51-21) Dengan demikian, Engkau akan berkenan pada kurban yang benar; kurban-kurban
    bakaran dan semua persembahan, serta sapi-sapi jantan muda dibawa ke atas mazbah-Mu.
  yom-yom: Kuna kuela ba makaba ma busonga, makaba mayoko mamvimba meti kumonisa khini.
    Buna zingombi zimbakala ziela tambuku va ntalꞌaku.
  yut-yut: Yaŋ aŋek uŋun bɨsapmon gak paret tagɨsi uŋun do galak tokdɨsal. Ae soŋba
    wagɨl pasɨldaŋ uŋunyo kɨsi do galak tokdɨsal. Nin bulmakau wɨli gak da altakon
    soŋ gamneŋ.
  nya-nya: Kotero kudzakhala nsembe zachilungamo, nsembe yonse yopsereza yokondweretsa
    Inu; ndipo ngʼombe zazimuna zidzaperekedwa pa guwa lanu la nsembe.
  kyg-kyg: Ani kava hisanageꞌapaeꞌmo alagepa ofalinimo atafi nekaya ofalinimo kamisageka
    amuse huka apategane. Ani afinaꞌmo ve pulumakamo amagiꞌa hiꞌyalamuteꞌmo atafiꞌmo
    kaeꞌa kamigae.
  hrv-hrv: U svojoj dobroti milostiv budi Sionu i opet sagradi jeruzalemske zidine!
  mps-mps: Tama te sogo nago dwagi yai doloba pai te usu da olama, ela mabo kibu sipisip
    ofa nago godolo yaibao, tama meba siago tigidali dela pabo nai dabe. Tama dago
    bulmakau omai selama, nagebolo usu da olama, siaba tigidali ulama, tama siago
    tigidali dela paibao, te nagebolo nai ula ofa mabo sawali sai altade te sę yaibao.
  tpi-tpi: Olsem na long dispela taim bai yu laikim tumas ol gutpela na stretpela
    ofa, na olkain ofa paia i kukim olgeta. Na bai mipela i ofaim ol bulmakau man
    long alta bilong yu.
  dan-1931: Offer for Gud er en sønderbrudt Ånd; et sønderbrudt, sønderknust Hjerte
    agter du ikke ringe, o Gud.
  vie-OVCB: Khi ấy, Chúa mới nhậm tế lễ công chính, cùng sinh tế thiêu và các sinh
    tế. Rồi người ta sẽ dâng bò đực trên bàn thờ của Chúa.
  guj-2017: પછી ન્યાયીપણાના બલિદાનોથી, દહનાર્પણ તથા સર્વ દહનીયાર્પણથી તમે આનંદ પામશો;
    પછી તેઓ તમારી વેદી પર બળદોનું અર્પણ કરશે.
  pon-2006A: Eri, komwi ahpw pahn kupwurperenkihda meirong me konehng iangahki at
    meirong isihs kan; oh kouwol kan ahpw pahn meirongla pohn sapwellimomwi pei sarawi.
  por-BRBSL: Então você se deleitará com os sacrifícios de retidão, em holocaustos
    e em holocaustos inteiros. Então, eles oferecerão touros em seu altar.
  eng-OEBUS: Then will you welcome the due forms of sacrifice, then on your altars
    shall bullocks be offered.
  swe-swe: Ett offer till Gud (Elohim) är en brusten ande, ett brustet och krossat
    (tillintetgjort) [ångerfullt] hjärta, o Gud (Elohim), det ska du inte förakta
    (ringakta, avvisa).
  cth-cth: Hottelah hoiyah, lannae thuengnae hoi hmaisawi thuengnae hoi takbuem hmaisawi
    thuengnae dawk na lunghawi vaiteh, na thuengnae khoungroe van vah, maitotan hah
    a thueng awh han.
  twi-twi: Afei wʼani begye ɔtreneeni afɔrebɔ ho, ɔhyew afɔre a edi mu; na wɔde anantwinini
    bɛbɔ afɔre wʼafɔremuka so. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Te vaengah, duengnah hmueih, hmueihhlutnah khaw boeih na ngaih vetih na
    hmueihtuk ah vaito a khuen uh ni.
  tbz-SIM: Kuyie nhɑ dɔ́ yɛ̀ɛ̀ pɑ̃rɛ̀ tu idebìi nyi, onìtì wèè bɑntɛ́ o cɑɑ̀rìmɛ̀.
    Áú Kuyie nhɑ í yetírí idebìi mɔ́mmɔnyi.
  msy-2020: Dughiar kamɨn me ofan aghuir nɨn damazimɨn deraziba ko, asɨzim tuaghtɨ
    a bar isi mɨghɨrighamin ofa, me da isɨ nɨ danɨngam. Me uan bulmakaun apuriba inigh
    nɨn ofa gamir dakozimɨn izɨ nɨ bagh dar ofa damuam.
  dop-dop: Hɑɩ, Ɩsɔ kɔtɑɣɑ ŋkɑ kɑ wɛ-ŋ teu nɑ ń cɑɑkɩ tɔɣɔlɛ sɩ yʋlʋ lɑŋlɛ nɑ ɩ lɑɑkɑlɩ
    ɩ́ wɑkələnɑ ɩ ɩsɑɣɑtʋ.
  azb-azb: Onda doğru yolla təqdim edilən qurbanlardan, Bütöv yandırma qurbanlarından
    zövq alarsan. O zaman qurbangahında buğalar qurban kəsilər.
  eng-DBY: Then shalt thou have sacrifices of righteousness, burnt-offering, and whole
    burnt-offering; then shall they offer up bullocks upon thine altar.
  hin-2017: तब तू धार्मिकता के बलिदानों से अर्थात् सर्वांग पशुओं के होमबलि से प्रसन्न
    होगा; तब लोग तेरी वेदी पर पवित्र बलिदान चढ़ाएँगे।
  wol-KYG: Saraxi Yàlla, xol bu tuub la, yaw Yàlla, xol bu tuub ba mokk, doo gàntal
    boroom.
  swp-swp: abotai aitalasam duduraidi debadi eai abo u nuawoiwoina, aitalasam gabugabudi
    eo aitalasam gabugabudi maudoidi; bulumakau abo se heaitalasamdi em aitalasam
    hatahatana eai.
  bjr-bjr: Auqu uqeerasainaqa miqooqari ani aminna ainainafa ani aidimarifa mariannoo.
    Aandau muduka tatufirana suqarafa oosana oosana ani aidirafa kai mariannoo. Miqoo
    misa burimmakau akoonauqa arusee tatufirana suqasee ani amifaranoo.
  eng-YLT: Then Thou desirest sacrifices of righteousness, Burnt-offering, and whole
    burnt-offering, Then they offer bullocks on thine altar!
  kne-kne: Et mo siya di, awni et malaydan kan to sin kosto ay maidaton sin altar
    mo. Tan bomaro ay baka di iali min to ay say mapooan isnan altar mo.
  eng-WYC-2017: Then thou shalt take pleasantly the sacrifice of rightfulness [or
    rightwise-ness], offerings, and burnt sacrifices; then they shall put calves on
    thine altar.
  eng-WMBB: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  zat-NTPS: Nadxa xezaca ba lazru' nen béadu ca' gútentu' lau' dute̱ da naca xrlátaje
    chee̱ntu', ne béadu ca', ne da du ca' guzézxentu' lau'. Nadxa xelútie̱' béadu
    ca' lu cugu chiu'.
  zty-NTPS: Naž chaz ḻažo'o biado' ka' gotto' ḻawo' Le' ḻo da' nak chawe', na'
    biado' ka' wzeyto' ḻawo' Le'. Naž gótgake' biado' ka' ḻo bkog la'y chio'.
  urd-GVH: तब तुझे हमारी सहीह क़ुरबानियाँ, हमारी भस्म होनेवाली और मुकम्मल क़ुरबानियाँ
    पसंद आएँगी। तब तेरी क़ुरबानगाह पर बैल चढ़ाए जाएंगे।
  rug-rug: Meke kaqu tiqe qetu ni Goi sari na vina vukivukihi tana tinoṉoto, meke
    sari na vina vukivukihi vina uququ vasina. Meke kaqu tava vukivukihi sari na bulumakao
    kokoreo koasa Mua hope.
  gaz-gaz: Yoos ati aarsaa qajeelaatti, qalma gubamuu fi qalma akkuma jirutti gubamutti
    ni gammadda; korommiinis iddoo aarsaa kee irratti ni dhiʼeeffaman.
  fra-LSG: 'Les sacrifices qui sont agréables à Dieu, c’est un esprit brisé: O Dieu!
    Tu ne dédaignes pas un cœur brisé et contrit.'
  yal-yal: Yɛtɛ magodon nan Ala rafan saraxan na. Ala, i mi na kanna rabeɲinɲɛ naxan
    nimisaxi a bɔɲɛni a tubi.
  iou-iou: Ude täŋiri ämatä gupe käbäŋi nikek ijiŋ gamiŋirä gäripi taŋi api nadäwen.
  haw-1868: Alaila, e oluolu mai oe i na mohai o ka pono, I na mohaikuni, na mohaikuni
    okoa hoi; Alaila e kaumaha aku lakou i na bipi maluna o kou kuahu.
  arb-NAV: عِنْدَئِذٍ تَرْضَى بِذَبَائِحِ الْبِرِّ، وَمُحْرَقَةٍ وَتَقْدِمَةٍ تَامَّةٍ.
    حِينَئِذٍ يُقَرِّبُونَ عَلَى مَذْبَحِكَ عُجُولاً.
  ded-ded: Ge ifi anna sese gombunga nga dindingac megenni imocac negenna ngereeu
    sese ohogemma seseyang hafoangoc ohogennide. Neni sese dema burumaka ngiwa aratagau
    faiyunuma ohogennide.
  ewe-ewe: Ekema dzɔdzɔenyenyevɔsawo kple numevɔsa blibowo ava gbɔwò, ado dzidzɔ na
    wò, eye woatsɔ nyitsuwo asa vɔe le wò vɔsamlekpui dzi.
  eng-LEE: '(51:21) Then wilt thou be pleased with the sacrifices of righteousness,
    with burnt-offering and entire offering: then shall bullocks be offered upon thy
    altar.'
  asm-FB: তেতিয়া ধাৰ্মিকতাৰ বলি উৎসর্গ, হোমবলি উৎসর্গ আৰু পূৰ্ণাহুতি হোমবলি উৎসর্গত
    তুমি আনন্দিত হ’বা। তাৰ পাছত তোমাৰ যজ্ঞবেদীৰ ওপৰত লোকসকলে দামুৰি উৎসৰ্গ কৰিব।
  sus-A: سّرّشّ قَنيِ قِندِشِ يّتّ مَفٌرٌي نَن نَ. عَلَ وَ مَ يِ سّرّشّ مْولِ نَن
    شْن مَ.
  fra-SBL: Alors tu prendras plaisir aux sacrifices de la justice, en holocaustes
    et en holocaustes entiers. Puis ils offriront des taureaux sur ton autel.
  hbo-hbo: זִֽבְחֵ֣י אֱלֹהִים֮ ר֪וּחַ נִשְׁבָּ֫רָ֥ה לֵב־נִשְׁבָּ֥ר וְנִדְכֶּ֑ה אֱ֝לֹהִ֗ים
    לֹ֣א תִבְזֶֽה׃
  pjt-pjt: Nyuntu tjinguṟu alatji alpamilannyangkaya nyuntumpa aṉangu tjuṯa tjukaṟuru
    nyinaku, munuya mulamulangku kuranguṟu piiwiyaringkula kuka katiku pungkula pauṟa
    muluruṟa ungkunytjikitjangku nyuntunya. Ka nyuntu palumpa tjanampa puḻkaṟa pukuḻariku.
  kik-kik: Hĩndĩ ĩyo nĩũgakenagĩra magongona ma ũthingu, na maruta ma njino o marĩa
    macinagwo magathira biũ; ningĩ magongona ma ndegwa nĩmakarutagĩrwo kĩgongona-inĩ
    gĩaku.
  omb-omb: Siu a hogohogo rau vovohoi, a hure bonboni bulugi dodoluegi vin veigo goin
    hevuhevu, me a bulugi boegi doluegi rain hureana lo nom vonda gogona.
  fra-NCL: Les sacrifices de Dieu, c’est un esprit brisé ; ô Dieu, tu ne dédaignes
    pas un cœur brisé et contrit.
  cek-AK: To naah toenghaih hoi paek ih angbawnhaih, hmai angbawnhaih, takpum boih
    hmai angbawnhaih to nang hoe haih tih; to pacoengah loe nihcae mah na hmaicam
    ah maitaw taenawk to paek o tih boeh.
  cuk-cuk: Geb be-igar-mesisadba-ibmar-bega-ukleged be abingaoed. Ibdurgan-bela-gwagwar-ogumakar-bega-uklegedi
    be yeer dakoed. Geb moli-bebe-nikad-sapingan bega-ibmar-ogumakar-ukleged-ailagi
    ukledoed.
  pma-pma: En avong koanek, kilonge hetahos eris ven sanien votut koa mal, ka en sanien
    votut keil koa meheniti heha venuk. En avong koanek, mehouas buluk keil ka meheling
    keil iha en ahor ten sanien votut heha venuk.
  tel-2017: అప్పుడు నీతిమయమైన బలులు నీకు సంతోషం కలిగిస్తాయి. దహనబలుల్లోనూ, సర్వాంగ
    బలుల్లోనూ నువ్వు సంతోషిస్తావు. అప్పుడు ప్రజలు నీ బలిపీఠంపై ఎద్దులను అర్పిస్తారు.
  hat-BSA: Konsa, Ou va rejwi nan sakrifis ladwati yo, nan ofrann brile avèk ofrann
    brile nèt yo. Konsa, jenn towo yo va ofri sou lotèl Ou a.
  kos-kos: Na kom fah insewowo ke mwe kisa pwaye Ac ke mwe kisa firir lasr; Ac cow
    mukul fah kisakinyuk fin loang lom.
  hbo-WLC: זִֽבְחֵ֣י אֱלֹהִים֮ ר֪וּחַ נִשְׁבָּ֫רָ֥ה לֵב־נִשְׁבָּ֥ר וְנִדְכֶּ֑ה אֱ֝לֹהִ֗ים
    לֹ֣א תִבְזֶֽה׃
  ibo-ibo: Mgbe ahụ, a ga-enwe ezi aja, aja nsure ọkụ nke ga-atọ gị ụtọ; mgbe ahụ,
    a ga-achụkwa aja ọtụtụ oke ehi nʼelu ebe ịchụ aja gị.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଧର୍ମବଳି, ହୋମବଳି ଓ ପୂର୍ଣ୍ଣ ଆହୁତିରେ ସନ୍ତୁଷ୍ଟ ହେବ; ତହୁଁ ଲୋକମାନେ
    ତୁମ୍ଭ ବେଦି ଉପରେ ବୃଷମାନ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Mürin kopwe pwapwa ren ekewe asor mi fis fän pwüng, pwal ren äm kewe asoren
    kek. Mürin, ekewe ätemwänin kow repwe kekila won om rongen asor.
  ssd-ssd: Taŋamba nane tukul dubimba makau pailnu kilmba ne tuku atrauka agaŋmor
    ta bale farmba pasoka ugwaig le ne gare-garekamŋgat.
  rop-rop: If yu dum lagijat, wal ol yu pipul olabat garra jidan raitwei, en yu garra
    gudbinji wen dei gibit yu ola gudbala ting, en ship en buligi, en barnim olabat
    blanga weship langa yu.
  ukr-1871: Тодї будуть тобі любі жертви правди, жертви цїлопалення і приноси; тодї
    возложать телцїв на жертівник твій.
  yon-yon: Kwananeeb kuu yorokmo kerekmen yaambed eb yaa dingkan aye nengke baeb kabdaniiwe
    kubaneeb, dingkan aye nengke baeb kabdiyiib dingkan aye kumundin nengke dene baeb
    kabdiyiib kui. Kwane buromakau kuu eb bot wuubimbon arimbed baeb kabdi dowad nengkimamaniib.
  deu-1951: (051-21) Dann werden dir gefallen die Opfer der Gerechtigkeit, die Brandopfer
    und Ganzopfer; dann kommen Farren auf deinen Altar!
  eng-JPS: (51-21) Then wilt Thou delight in the sacrifices of righteousness, in burnt-offering
    and whole offering; then will they offer bullocks upon Thine altar.
  srp-1865: Onda æe ti biti mile žrtve pravde, prinosi i žrtve paljenice; onda æe
    metati na žrtvenik tvoj teoce.
  lug-lug: Olyoke osanyukire ssaddaaka ey’obutuukirivu, ebiweebwayo ebyokebwa ebikusanyusa;
    n’ente ziweebweyo ku kyoto kyo.
  heb-heb: אז תחפץ זבחי צדק עולה וכליל אז יעלו על מזבחך פרים׃
  ben-IRV: তখন তুমি ধার্মিকতার উৎসর্গের মধ্যে আনন্দিত হবে; পোড়ানো-উৎসর্গের এবং পূর্ণ-উৎসর্গের;
    তখন লোকে তোমার বেদির উপরে ষাঁড় উৎসর্গ করবে।
  ntu-ntu: Murde nzangco-krmgr blz mz olta nyzm navzpxm mz nzka-lzbq-krbzkr bam. X
    krlc blz kxtubq mz nzobq-krm.
  pan-pan: ਤਦ ਤੂੰ ਧਰਮ ਦੇ ਬਲੀਦਾਨਾਂ ਵਿੱਚ ਪਰਸੰਨ ਹੋਵੇਂਗਾ, ਅਰਥਾਤ ਹੋਮ ਅਤੇ ਪੂਰੀ ਹੋਮ ਬਲੀ ਵਿੱਚ,
    ਤਦ ਓਹ ਤੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਬਲ਼ਦ ਚੜ੍ਹਾਉਣਗੇ।
  mya-JVB: ထိုအခါ တရား သဖြင့် ပူဇော်သောယဇ် ၊ မီးရှို့ သောယဇ်၊ တကိုယ် လုံးမီးရှို့သောယဇ်နှင့်
    မွေ့လျော် တော်မူလိမ့်မည်။ ထိုအခါ ယဇ် ပလ္လင်တော်ပေါ် မှာ နွား လား တို့ကို ယဇ် ပူဇော်ကြပါလိမ့်မည်။
  kgf-kgf: Nalé imuaru imi gi mulu solaŋa ʒéma hofac oo solaŋa ʒéma hofac oo howiawac
    ségiségi wanna ieneŋ burumakao iwa hofac ogémmu.
  tte-O: Kabo am kaba pwaoli koina kani bulumakau yo pwaoli tupwaliyao kagabuli siyamala
    am kaba yaliyaya kaiwena siya pwaoli dudududulaili.
  tbg-tbg: Are mintima kera vika kahaqiramanta vika naitaramake ai ofaa iha quara
    amiterave, ekaara kaintu ofaa iha quara amiterave, vira tavehara quahenarave.
    Vi entara vika purumakau qora vonavu ai ofaa taintaqaa iha quara amitevarave.
  hmo-hmo: Unai neganai oiemu taudia ese, boubou gaudia korikori bona maoromaoro do
    idia henia, bona do oi moalelaia momokani. Lahi dekenai idia gabua bouboudia bona
    boromakau tau, be oiemu boubou patana dekenai do ai atoa.
  zar-NT: Níʼirö tsaza ládxuʼu yuguʼ le cúʼutuʼ loʼ le naca idú dxiʼa, yuguʼ böaʼ
    guíxiʼdoʼ gútituʼ-baʼ loʼ, en yuguʼ böaʼ-bë́dxidoʼ uzéguiʼtuʼ-baʼ loʼ. Níʼirö
    ilútiëʼ-baʼ yuguʼ bëdxi biguiúʼdoʼ, en ilaʼguʼë-baʼ lu bucugu quiuʼ.
  urd-urd: तब तू सदाक़त की कु़र्बानियों और सोख़्तनी कु़र्बानी और पूरी सोख़्तनी कु़र्बानी
    से खु़श होगा; और वह तेरे मज़बह पर बछड़े चढ़ाएँगे।
  bqc-SIM: Sa pↄ́ málɛ oma mɛ́ nↄ̀sɛniɛ ũ, nili saka nↄ̀sɛniɛ sùuudeguo.
  tcz-CHONGTHU: Chutengleh kilhaina lungtheng sel a kipe pumgo thilto hon lunglhai
    in natin chule pumgo thil to pum bongchal ho avel'in hung kikatdoh tante.
  mar-mar: तेव्हा न्यायीपणाचे यज्ञ, होमार्पणे, आणि सकल होमार्पणे तुला आवडतील. तेव्हा
    तुझ्या वेदीवर बैल अर्पिले जातील.
  isl-isl: 'Þetta vilt þú: Auðmjúkan anda og iðrandi samvisku. Þann sem iðrast af
    öllu hjarta, munt þú ó Guð, ekki fyrirlíta.'
  hlt-THB: Cawhtaw dyngnaak bulnaak ce awm kawmsaw nang ak khawzeelnaak a cuna hyih
    phumnaak ce awm hawh kaw; cekcoengawh taw na bawkthang awh vaitawm caikhqi ce
    nawn law hawh kawm uh.
  soq-soq: Ita apana amonau nuau dodomana mampe e manawo dewasampo nuaa eulempa; mo
    pulou daitada sumpe e nuaa eusampa ita kau mona e oltaa osowe pulontompa.
  qub-qub: Chaymi ichanga chasquinquipaj garashushayquita. Altarniquichöpis rupachengapaj
    töru-mallwacunata.
  bqp-bqp: gbasa sa'ona a zɛ́a ni kángu kũ sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũo, oni
    sa o kũ zùsanɛnↄ n gbagbakia.
  hat-hat: (051:21) Se lè sa a w'a pran plezi nan ofrann bèt ou mande pou yo touye
    pou ou yo, nan vyann bèt ak lòt ofrann y'ap boule nèt pou ou yo. Se lè sa a y'a
    ofri jenn towo bèf sou lotèl ou a.
  eng-BSB: Then You will delight in righteous sacrifices, in whole burnt offerings;
    then bulls will be offered on Your altar.
  eng-WEBPB: Then you will delight in the sacrifices of righteousness, in burnt offerings
    and in whole burnt offerings. Then they will offer bulls on your altar.
  kbq-kbq: Ana hutenka mani fatgo hu'za mani'neza fatgo avu'ava'ma hu'za kresramna
    vanaza ofagi, tevefima kre fananehu ofagi, maka zagagafama tevefi krefanene hu
    ofagi, bulimakao afu'ma kresramna vu itaka'arema kresramna vu ofagura musena hugahane.
  pon-pon: Komui ap pan kupura mairon pun, mairon ijij o mairon unjok. I anjau me
    kau ol pan ijeda pon japwilim omui pei jaraui.
  nhe-BL: Huan quema noyolo ya eltos xitlahuac moixpa, tipaquis ica tlen cuali nijchihuas.
    Huan tijselis nochi tlacajcahualistli quema niquinhuicas torojme para niquinmictis,
    huan nimitzmacas ipan motlaixpa.
  wnc-wnc: Unzingge tapduu aomune amindabamu kepi noman taknga tawake gae ofa takekan
    gamuning. Gamuke aminu waakwakgane ofa inata inata katapda kuutgan yasikaing.
    Ngan, ikwawa gamanu wawi gwengwenu akgamunangge natake gatane alta dakane sawan
    yasiwan gamukaing.
  bus-bus: sa'ona a zɛ́a é gbasa à kánnɛ kↄ̃n sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũo, weé
    saa o kↄ̃n zùswareenↄ n gbãgbãkiia.
  gub-BL: A'e mehe aze teko uzuka kar ma'ea'yr nemuwete pà neze'eg awer rupi katete
    wà nehe, eremuawyze putar ne wà nehe. Ereputar putar ma'e nemuwete haw hapy pyr
    nehe no. Teko uzuka kar putar tapi'aka'yr awa wazuka haw rehe nerenataromo har
    rehe wà nehe.
