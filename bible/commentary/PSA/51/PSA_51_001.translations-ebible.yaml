    Eela ma koluk luk!
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: O Chineke, meere m ebere, nʼihi ịhụnanya gị nke na-adịgide adịgide; nʼihi
    oke ọmịiko gị, hichapụ njehie m niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାନୁସାରେ ମୋʼ ପ୍ରତି ଦୟା କର; ତୁମ୍ଭ କୃପାର
    ବାହୁଲ୍ୟ ଅନୁସାରେ ମୋହର ଅଧର୍ମ ମାର୍ଜନା କର।
  chk-chk: Ai Kot, kopwe kirikiröch ngeniei lon om tong ellet, kopwe amoela ai pupungau
    lon om ümöümöch mi lapalap.
  ssd-ssd: O Kuate, kume pur maŋau ta ne tugu. Ne sine make patikate wam ta mata suŋgokanu.
    Ta tuku ne ye mapeyumba ye tuku une ŋakmba sauka kile-sika.
  rop-rop: Main God, mi askim yu blanga sori langa mi, dumaji yu kaan neba stap laigimbat
    mi! Dumaji yu laigim mi detmatj, mi askim yu blanga rabumat ol detlot nogudbala
    ting aibin dumbat.
  mwf-2018: Yile, panhingamardathin kathu ngarra ngay. Nhinhi-ka ngala thathpirr marda
    nangangert thurran ngay-yu i thirranganngipe thathpirr thanam ngala, nhini-ka
    nangimayerrarrnu ngarra mange wiye ngay mebaththa ngardi-yu.
  ukr-1871: 'Проводиреві хора: Давидова псальма, як прийшов до його пророк Натан,
    після того, як зійшовся з Бет-Сабою. Помилуй мене, Боже, по милостї твоїй, по
    великому милосердю твому прости переступи мої!'
  yon-yon: O God, eb womoniyiibban ye mimyob dowaken yaambed mimyob keewe kakman are
    nonondande. Eb mimyob keendi darewoob kerekmen yaambed ne wabkad kami kuu are
    kankare.
  deu-1951: 'Dem Vorsänger. Ein Psalm Davids. (051-2) Als der Prophet Nathan zu ihm
    kam, weil er zu Batseba eingegangen war: (051-3) O Gott, sei mir gnädig nach deiner
    Güte, tilge meine Übertretungen nach deiner großen Barmherzigkeit!'
  eng-JPS: (51-1) For the Leader. A Psalm of David; (51-2) When Nathan the prophet
    came unto him, after he had gone in to Bath-sheba. (51-3) Be gracious unto me,
    O God, according to Thy mercy; according to the multitude of Thy compassions blot
    out my transgressions.
  srp-1865: Smiluj se na me, Bože, po milosti svojoj, i po velikoj dobroti svojoj
    oèisti bezakonje moje.
  lug-lug: Onsaasire, Ayi Mukama, ggwe alina okwagala okutaggwaawo. Olw’okusaasira
    kwo okungi nziggyaako ebyonoono byange byonna.
  heb-heb: למנצח מזמור לדוד בבוא אליו נתן הנביא כאשר בא אל בת שבע חנני אלהים כחסדך
    כרב רחמיך מחה פשעי׃
  ben-IRV: ঈশ্বর আমার উপর করুণা কর; তোমার নিয়মের বিশ্বস্ততার কারণে; তোমার দয়ার অনুসারে
    আমার অন্যায় ক্ষমা কর।
  ntu-ntu: Gct, nayc mz drtwrm ninge, X atubqtim nzvz-rbr-krngeng, murde aodu-zvzq
    ninge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੀ ਕਿਰਪਾ ਦੇ ਅਨੁਸਾਰ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ, ਆਪਣੀਆਂ ਰਹਿਮਤਾਂ ਦੇ ਅਨੁਸਾਰ
    ਮੇਰੇ ਅਪਰਾਧ ਮਿਟਾ ਦੇ!
  mya-JVB: အိုဘုရား သခင်၊ ကျေးဇူး ပြုချင်သော စေတနာစိတ် တော်ရှိသည်အတိုင်း ၊ အကျွန်ုပ်
    ကိုသနား တော်မူပါ။ စုံမက် တော်မူခြင်း ကရုဏာများ ပြားသည်နှင့်အညီ ၊ အကျွန်ုပ် လွန်ကျူး
    ခြင်း အပြစ်ကိုဖြေ တော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic, inéŋ Batsebaguc heyicguc Anutuac tiliŋ
    tiliŋ ic Natannéŋ hayec nalé imuaru legic ʒéra yomi oyec.) O Anutu, goi héihéigawac
    séhaiguc ewa hiawac waŋnénna. Ewa biricga ʒékéŋanéŋ acqeqe hakana auna qahac waŋu.
  tte-O: O Yaubada, ukwate-kamkamna-yagau kaiwena kowa am mulolo imiyayai. Kaiwena
    am katekamkamna ilalakisosi kabo sowasowana yagu pwanoli kusoke-gabaegili.
  tbg-tbg: Mpo Kotio, nena vaiinti nahentiara muntuka vatena okarara iriharama, tiriara
    ike mpo tiva timitaane. Nena vaiinti nahentiara aaqurihama nimitena okarara iriharama,
    te ai uva raqa kaunara nunka timitaane.
  hmo-hmo: Dirava e, mani oi bogahisihisi lau dekenai. Oiemu lalokau badana dainai,
    bona oiemu bogahisihisi bada herea dainai, egu kara dika do oi kokia ore.
  zar-NT: Dios quiaʼ, buzáʼ ladxiʼ quiaʼ tsca naca yöl-laʼ dxiʼi ladxiʼ zxön quiuʼ,
    en tsca naca le zián le ruzáʼ ládxuʼu quiaʼ, bugúa yuguʼ le gudáʼbagaʼa loʼ Liʼ.
  urd-urd: ऐ ख़ुदा! अपनी शफ़क़त के मुताबिक़ मुझ पर रहम कर; अपनी रहमत की कसरत के मुताबिक़
    मेरी ख़ताएँ मिटा दे।
  rus-SYN: Начальнику хора. Учение Давида,
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ ãnabi Natã gɛ̀ aà kĩ́i aà gbãsĩkɛa ń
    Basɛbao gbɛa.
  tcz-CHONGTHU: O Pathen Elohim, na mingailutna longlou jeh'in na mi khotona chu neimusah
    in. Na mi hepina kidangtah jeh chun ka chonset nenbeh jouse neisuhbei peh in.
  mar-mar: हे देवा, तू आपल्या प्रेमदयेमुळे माझ्यावर दया कर, तुझ्या पुष्कळ दयाळूपणाच्या
    कृत्यांनी माझ्या अपराधांचे डाग पुसून टाक.
  isl-isl: Þennan sálm orti Davíð
  hlt-THB: Aw Khawsa, na lungnaak amak dyt thai ak caming kai ve nim qeen cang lah;
    na thintlawhnaak ak bau soeih ing ka sai thawlhnaak ve caih law sak cang lah.
  soq-soq: O God, e nuawadawadaa mai diala, sa baiwa nuaparenaite saunea. E walama
    uduudu apana nuapareuitiana, sa baiwa kadiwana inseadabuasaa.
  qub-qub: Tayta Dios, gamga cuyapäcojmi canqui. Cuyapaycamay ari. Alli shongumi canqui.
    Juchäcunata perdunaycamay ari.
  bqp-bqp: Luda, ǹ ma wɛ̃nda gwa n yenyĩ gũn, ǹ ma taarinↄ gogo n mana zↄ̃kↄ̃ yãi.
  hat-hat: (051:1) Pou chèf sanba yo. Se David ki te ekri sòm sa a (051:2) lè pwofèt
    Natan te vin pale avè l' aprè adiltè li te fè avèk Batcheba. (051:3) Gen pitye
    pou mwen, Bondye. Jan ou gen bon kè sa a! Tanpri, efase tou sa mwen fè ki mal,
    paske ou gen kè sansib.
  eng-BSB: Have mercy on me, O God, according to Your loving devotion; according to
    Your great compassion, blot out my transgressions.
  eng-WEBPB: Have mercy on me, God, according to your loving kindness. According to
    the multitude of your tender mercies, blot out my transgressions.
  kbq-kbq: Anumzamoka kasunku hunanto. Vagaore kavesizanteti rama'a kasunku hunantenka
    kumini'a eritre vagaro.
  pon-pon: MAIN Kot, kom kotin maki on ia duen omui kalanan, o kotin lapwada dip ai
    duen ar kalanan lapalap.
  nhe-BL: ¡Ta, tinoTeco Dios tlen tinechicnelía, nimitztlajtlanía xijpiya hueyi moyolo
    ica na! ¡Xinechtlasojtla ta tlen tijpiya miyac moteicnelilis huan xinechtlapojpolhui
    nochi notlaixpanolhua!
  wnc-wnc: Anutu, ga butaya akngatane yapii. Siwan gata nae musip kwikwik natangamuyo.
    Ga musip kwikwikga buyambamu kayaapa. Unzingge gata waiakngana kuupbam sandekngamuyo.
  bus-bus: Luda, ǹ ma wɛ̃nda gwa n yenzi guu, ǹ ma taarinↄ gogo n maa bíta yãnzi.
  gub-BL: O Tupàn, hepuhareko pe nehe, ta'e erepuruamutar katu ne xe. Erepurupuhareko
    katu ne, A'e rupi emunàn heremiapo kwer ikatu 'ym ma'e paw ihewi nehe.
  eng-DRA: Unto the end, understanding for David,
