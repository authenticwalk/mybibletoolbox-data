verse: PSA.051.001
translations:
  mal-C: ദൈവമേ, അവിടത്തെ അചഞ്ചലസ്നേഹത്തിന് അനുയോജ്യമായവിധത്തിൽ, അടിയനോടു കരുണയുണ്ടാകണമേ;
    അങ്ങയുടെ മഹാകാരുണ്യംനിമിത്തം എന്റെ ലംഘനങ്ങൾ മായിച്ചുകളയണമേ.
  deu-TKW: Dem Musikmeister. Ein Psalm Davids,
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: O Moroa, una lox asuusu lebelen tuntun taram tia, mumu nom labalamu lexen
    taram. Una ves kepe leveloklok kakapmek tarak atla nenu u umsu mi langsangan lebelemulus.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID, IN THE COMING OF NATHAN THE PROPHET
    TO HIM WHEN HE HAS GONE IN TO BATHSHEBA. Favor me, O God, according to Your kindness,
    || According to the abundance of Your mercies, || Blot out my transgressions.
  eng-GNV: 'To him that excelleth. A Psalme of David, when the Prophet Nathan came
    unto him, after he had gone in to Bath-sheba. Have mercie vpon me, O God, according
    to thy louing kindnes: according to the multitude of thy compassions put away
    mine iniquities.'
  eng-WEBSTER: 'To the chief Musician, A Psalm of David, when Nathan the prophet came
    to him, after he had gone in to Bath-sheba. Have mercy upon me, O God, according
    to thy loving-kindness: according to the multitude of thy tender mercies, blot
    out my transgressions.'
  nhw-BL: ¡Ta, tinoTeco Dios catli techicnelía, nimitztlajtlanía xijpiya hueyi moyolo
    ica na! ¡Techtlasojtla ta catli tijpiya miyac motlaicnelilis huan techtlapojpolhui
    nochi notlaixpanolhua!
  swh-ONEN: Ee Mungu, unihurumie, kwa kadiri ya upendo wako usiokoma, kwa kadiri ya
    huruma yako kuu, uyafute makosa yangu.
  bba-bba: Ye Dɑfidi u kɑ Bɑti Sebɑ kpunɑ u kpɑ, Gusunɔn sɔmɔ Nɑtɑni u dɑ win mi.
    Yen biruwɑ Dɑfidi u wom kowobun wiruɡii womu ɡeni kuɑ. Ge wee.
  eng-KJVCPB: 'Have mercy upon me, O God, according to thy lovingkindness: According
    unto the multitude of thy tender mercies blot out my transgressions.'
  cpy-cpy: ¡Tajorentsi! Eeroka neshironkatantaniri, pikaminthahaena. Tema eerokataki
    etakotantaniri, pipeyakoteenawo okaatzi nantakiri.
  luo-luo: Kecha, yaye Nyasaye, kaluwore gi herani ma ok rem; gol kethona duto oko
    kuom ngʼwononi maduongʼ.
  aii-aii: ܪܚܘܿܡ ܥܲܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂، ܐܲܝܟ݂ ܦܸܪܝܘܼܬܵ‌ܐ ܕܪ̈ܲܚܡܘܼܟ݂
    ܓܪܘܿܕ ܠܗܘܿܢ ܓܢܵܗ‌ܝܼ̈.
  meu-meu: Dirava e, a bogagu hisi, emu lalokau heḡereḡerena; emu hebogahisi bada-herea
    heḡereḡerena ai egu kara dika ba rohodia.
  npi-ULB: हे परमेश्‍वर, तपाईंको करारको विश्‍वस्‍तताको कारणले ममाथि दया गर्नुहोस्
    । तपाईंको असङ्‍ख्‍य दयापूर्ण कामहरूको खातिर मेरा अपराधहरू मेटिदिनुहोस् ।
  yor-yor: Ṣàánú fún mi, Ọlọ́run, gẹ́gẹ́ bí ìdúró ṣinṣin ìfẹ́ rẹ̀, gẹ́gẹ́ bí ọ̀pọ̀
    àánú rẹ̀ kí o sì pa gbogbo ẹ̀ṣẹ̀ mi rẹ́.
  pes-OPCB: خدایا، بخاطر محبتت بر من رحم فرما. بخاطر رحمت بیکرانت گناهانم را محو کن.
  tgl-ULB: Kaawaan mo ako, Diyos, dahil sa iyong katapatan sa tipan; alang-alang sa
    iyong mga maawaing gawa, burahin mo ang aking mga kasalanan.
  nop-nop: Bepaŋ, du welegedi hinek nabukahilelaŋ, unduŋ doktiŋa siloŋ tobogoŋ tinambeŋ.
    Du’walaŋ siloŋ tobogoŋ adi wapum hinek hakamulak, wendoktiŋa kadakaniŋne hogohogok
    wanakaŋ tumolokutnambeŋ.
  cbu-NT: Apaa, shiy uru chinampanish taaksha. Ashiri nuwaa nayaninganda. Yutaritshishireetsi
    tachingandama.
  hui-hui: Ngode Datagaliwabe-o gubalini haho wiaabo haga kego í̠na i̱ore dara howa
    biamogo bibe. Í̠na wali agali dara nahabeheorego dara hagayagodago i̱ dara halu
    ko biruru domo wahabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့်​အ​ညီ ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။
    လွန်​စွာ​သ​နား​ကြင်​နာ​တော်​မူ​တတ်​သည် နှင့်​အ​ညီ ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်
    တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་པད་ཤེ་བཱ་དང་འགྲོགས་པའི་རྗེས༌སུ། ལུང་སྟོན་པ་ནཱ་ཐན་ཁོང་གི་དྲུང་དུ་འོངས་པའི་ཚེ་ཁོང་གིས་མགུར་འདི་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད༌པ།༽
    ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱི་བྱམས་བརྩེ༌བཞིན། །བདག་ལ་སྙིང་རྗེས་གཟིགས་པར་མཛད་དུ༌གསོལ།
    །ཁྱེད་ཀྱི་ཐུགས་རྗེ་ཆེན་པོ་ལ་བརྟེན༌ནས། །བདག་གི་ཉེས་སྐྱོན་མཐའ་དག་སེལ་བར༌མཛོད།།
  wsk-wsk: O Kaem, nika kua nangara ko munan mu te gemang lila aisuko; nika gemang
    bataga biya mu te aga memek siwu waruko.
  sna-sna: Ndinzwirei tsitsi, imi Mwari, nokuda kworudo rwenyu rusingaperi; dzimai
    kudarika kwangu nokuda kwengoni dzenyu huru.
  spa-BLM: Ten piedad de mí, Dios, según tu amorosa bondad. Según la multitud de tus
    misericordias, borra mis transgresiones.
  cac-cac: Ach in Diosal yujto tzin a xajanej, oc'oc val a c'ool d'ayin. A yuj a nivan
    oq'uelc'olal, sucsat in mul.
  swh-ULB: Unirehemu, Mungu, kwa sababu ya uaminifu wa agano lako; kwa ajili ya wingi
    wa matendo yako ya rehema, uyafute makosa yangu.
  bel-bel: Кіроўцу хору. Вучэньне Давідава,
  wed-wed: Oo God, ma raunuʼapoapoeleu. Tam nuavaina maemae-nonoana amai. Tam raraunuapoapoei
    amai au ḡoʼapoapoe ma notatawanei.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David,
  mbb-OT: He Megbevayè ku, kehizuwi a kenikew tenged te kebmahala nu kedì. Iawè nu
    is menge salè ku tenged te zekelà he hizu nu kedì.
  mal-2015: ദൈവമേ, നിന്റെ ദയെക്കു തക്കവണ്ണം എന്നോടു കൃപയുണ്ടാകേണമേ; നിന്റെ കരുണയുടെ
    ബഹുത്വപ്രകാരം എന്റെ ലംഘനങ്ങളെ മായിച്ചുകളയേണമേ.
  gup-gup: O God, ngudda nawu munguyh kandjalmarnedjare, wanjh kandjalkongibu! Ngudda
    yiwernhmimkongiwern duninjh! Kanmarnebularrbu ngardduk kunwarre rowk.
  ctu-CTI: Dios, pꞌuntyañon chaꞌan cabʌl i yutslel a pusicꞌal. Tic ñusʌbeyet a mandar.
    Ñusʌbeñon c mul como wen a wujil pꞌuntyaya.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos,
  nlg-nlg: Ko aroviu, Ghe God, Na pukuna nimua na dolo mana lei uto tara subo Ko hola
    kehai na lei nigua na hahi.
  pes-OPV: ای خدا به حسب رحمت خود بر من رحم فرما. به حسب کثرت رافت خویش گناهانم را
    محو ساز.
  ron-1924: Ай милэ де мине, Думнезеуле, ын бунэтатя Та! Дупэ ындураря Та чя маре,
    штерӂе фэрэделеӂиле меле!
  aui-aui: O God, yam nuwayuyuna geiyakovikovina na miisena kubera tagu biidi. Tam
    nonowa wawaya kwiinuwapoyedi, na berona ayaberabera na kunoghotataveni;
  ben-OBCV: হে ঈশ্বর, তোমার অবিচল প্রেম অনুযায়ী আমার উপর দয়া করো; তোমার অপার করুণা
    অনুযায়ী আমার সমস্ত অপরাধ মার্জনা করো।
  som-som: Ilaahow, iigu naxariiso sida raxmaddaadu tahay, Oo xadgudubyadaydana igaga
    tirtir sida naxariistaada badnaanteedu tahay.
  lat-VUC: In finem. Intellectus David,
  eng-ASVBT: 'Have mercy upon me, O God, according to thy lovingkindness: According
    to the multitude of thy tender mercies blot out my transgressions.'
  mna-mna: O Anutu, nu toto sua ku mbukŋana mi urur lelem pa wal ku. Muŋai yo pa zooroŋana
    tio. Pa nu lelem izanzaana pizin mbesooŋo ku, mi muŋaiŋana ku na, biibi kat. Tana
    mus sanaana tio ma ila lene.
  ita-1885: ABBI pietà di me, o Dio, secondo la tua benignità; Secondo la moltitudine
    delle tue compassioni, cancella i miei misfatti.
  eng-LXXUP: For the end, a Psalm of instruction by David,
  eng-ULB: Have mercy on me, God, because of your covenant faithfulness; for the sake
    of the multitude of your merciful actions, blot out my transgressions.
  spa-VBL: Ten mimsericordia de mi, ¡Oh, Dios! Por tu gran amor, por tu infinita bondad,
    por favor, limpia mis pecados.
  fra-_FOB: Lorsque Nathan le prophète vint à lui, après que David fut allé vers Bath-Shéba.
  mal-mal: ദൈവമേ, അങ്ങയുടെ ദയയ്ക്ക് തക്കവണ്ണം എന്നോട് കൃപയുണ്ടാകണമേ; അങ്ങയുടെ ബഹുവിധമായ
    കാരുണ്യപ്രകാരം എന്റെ ലംഘനങ്ങൾ മായിച്ചുകളയണമേ.
  lit-lit: Vyriausiajam muzikui. Dovydo psalmė. Kai pranašas Natanas atėjo pas jį
    po to, kai tas buvo įėjęs pas Batšebą. Pasigailėk manęs, o Dieve, pagal savo mielaširdystę,
    pagal savo meilumo apstybę išdildyk mano nusižengimus.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Yih gīt us waqt se mutālliq hai
    jab Dāūd ke Bat-sabā ke sāth zinā karne ke bād Nātan Nabī us ke pās āyā. Ai Allāh,
    apnī shafqat ke mutābiq mujh par mehrbānī kar, apne baṛe rahm ke mutābiq merī
    sarkashī ke dāġh miṭā de.
  suz-BL: परमप्रभु इन गेना हना यो दाक्‍तीकेमी आं कली शिशी पने। इन शुश शिशीमी आं हेंथे
    पशो क्‍याम्‍दीन। लूका १८:१७
  eng-NOY: “For the leader of the music. A psalm of David, when Nathan the prophet
    came unto him, after his intercourse with Bathsheba.” Be gracious unto me, O God!
    according to thy loving kindness; According to the greatness of thy mercy, blot
    out my transgressions!
  ita-1927: Per il Capo de’ musici. Salmo di Davide, quando il profeta Natan venne
    a lui, dopo che Davide era stato da Batseba. Abbi pietà di me, o Dio, secondo
    la tua benignità; secondo la moltitudine delle tue compassioni, cancella i miei
    misfatti.
  ckb-ckb: ئەی خودایە، بەگوێرەی خۆشەویستییە نەگۆڕەکەت لەگەڵم میهرەبان بە، بەگوێرەی
    زۆری بەزەیی خۆت یاخیبوونم بسڕەوە.
  eng-BBE: Have pity on me, O God, in your mercy; out of a full heart, take away my
    sin.
  xsi-xsi: Maro Kindeni, noko ne tini-mwasa uru ikeno mine ku imo nâ. Mine nde naŋa
    ano pano tu kalo-sukâŋa ŋanana. Noko nde kalo sukâŋa warika; mine kala ano pano
    tu kuzavaru naneŋgu vetâŋa potomule rârâni piti lâ tiniŋgu.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಗೆ ಅನುಸಾರವಾಗಿ ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ. ನಿಮ್ಮ ಮಹಾ
    ಅನುಕಂಪಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನನ್ನ ಅತಿಕ್ರಮಗಳನ್ನು ಅಳಿಸಿಬಿಡಿರಿ.
  tam-2017: தேவனே, உமது கிருபையின்படி எனக்கு இரங்கும், உமது மிகுந்த இரக்கங்களின்படி
    என் மீறுதல்கள் நீங்க என்னைச் சுத்திகரியும்.
  spa-RV-1909: 'Al Músico principal: Salmo de David, cuando después que entró á Bathsebah,
    vino á él Nathán el profeta. TEN piedad de mí, oh Dios, conforme á tu misericordia:
    conforme á la multitud de tus piedades borra mis rebeliones.'
  ron-BTF: Ai milă de mine, Dumnezeule, conform bunătății tale iubitoare, conform
    mulțimii îndurărilor tale blânde șterge fărădelegile mele.
  eng-WEBP: Have mercy on me, God, according to your loving kindness. According to
    the multitude of your tender mercies, blot out my transgressions.
  eng-FBV: God, please be gracious to me, because of your trustworthy love, because
    of your infinite kindness please wipe away my sins.
  nld-1939: Voor muziekbegeleiding. Een psalm van David, nadat de profeet Natan bij
    hem was gekomen, omdat hij gemeenschap met Bat-Sjéba had gehad. Erbarm U mijner
    naar uw genade, o God; Delg mijn misdaden uit naar uw grote ontferming;
  nch-BL: ¡Ta, tinoTeco Dios cati techicnelía, nimitztajtanía xijpiya hueyi moyolo
    ica na! ¡Techtasojta ta cati tijpiya miyac motaicnelilis huan techtapojpolhui
    nochi notaixpanolhua!
  vie-1934: Đức Chúa Trời ôi! xin hãy thương xót tôi tùy lòng nhân từ của Chúa; Xin
    hãy xóa các sự vi phạm tôi theo sự từ bi rất lớn của Chúa.
  cha-cha: GAEASE nu guajo, O Yuus, jaftaemanoja y minauleg güinaeyamo, jaftaemanoja
    y minegae y minaasemo; fuñas y tinaelayeco.
  hin-CV: परमेश्वर, अपने करुणा-प्रेम में, अपनी बड़ी करुणा में; मुझ पर दया कीजिए, मेरे
    अपराधों को मिटा दीजिए.
  eng-OURB: Have gracious pity on me, God, according to your chesed ·loving-kindness·.
    According to the multitude of your tender rachamim ·merciful loves·, blot out
    my rebellious breaches of relationships.
  spa-BES: Ten piedad de mí, oh Dios, en tu misericordia; conforme a tu gran amor,
    quita mi pecado.
  tdx-tdx: Ry Andrianañahare, matariha amy hafatraram-pikokoa’o, faopaoho o fiolàkoo
    amo hara’elahim-piferenaiña’oo,
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงแสดงพระกรุณาต่อข้าพระองค์ตามความเมตตาของพระองค์
    ขอทรงลบการละเมิดของข้าพระองค์ออกไปตามแต่พระกรุณาอั​นอ​ุดมของพระองค์
  por-BR-2018: Tem misericórdia de mim, ó Deus, conforme a tua bondade; desfaz minhas
    transgressões conforme a abundância de tuas misericórdias.
  deu-ELO: 'Dem Vorsänger. Ein Psalm von David, als der Prophet Nathan zu ihm kam,
    nachdem er zu Bathseba eingegangen war. Sei mir gnädig, o Gott, nach deiner Güte:
    nach der Größe deiner Erbarmungen tilge meine Übertretungen!'
  eng-WYC-2018: To victory, the psalm of David, when Nathan the prophet came to him,
    when he entered to Bathsheba. God, have thou mercy on me; by thy great mercy.
    And by the muchliness of thy merciful doings; do thou away my wickedness. (For
    the choirmaster, a song by David, when Nathan the prophet came to him, after he
    had slept with Bathsheba. God, have thou mercy on me; because of thy great love.
    And in the multitude of thy merciful doings; do thou away my wickedness.)
  epo-epo: Korfavoru min, ho Dio, laŭ Via boneco; Laŭ Via granda kompatemeco elstreku
    miajn pekojn.
  gfk-gfk: God, marse iau haruat ma no num magingin na harkalak tupas iau nong pai
    la patpataam. Ma haruat ma no num tamat na harmarsai, kap se tano num lilik ira
    nugu magingin na tabuna mur nianga.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy. Bu küy
    Natan pǝyƣǝmbǝr uning yeniƣa kelip, uni Bat-Xeba bilǝn bolƣan zinahorluⱪi toƣruluⱪ
    ǝyibligǝndin keyin yezilƣan: — Ɵzgǝrmǝs muⱨǝbbiting bilǝn, i Huda, manga meⱨir-xǝpⱪǝt
    kɵrsǝtkǝysǝn! Rǝⱨimdilliⱪliringning kɵplüki bilǝn asiyliⱪlirimni ɵqürüwǝtkǝysǝn!'
  beo-beo: Gode! Nama asigima! Bai Di da mae fisili asigidafa hou amola gogolema:ne
    olofosu hou dawa:. Amaiba:le, na wadela:i hou huluane doga:le fasima.
  tpi-OTNT: God, yu as bilong sori, yu ken marimari long mi. Yu gat bikpela marimari
    tru, olsem na mi laik bai yu rausim olgeta pasin nogut bilong mi.
  hau-SA: Ka yi mini jinƙai, ya Allah, bisa ga ƙaunarka marar ƙarewa; bisa ga tausayinka
    mai girma ka shafe laifofina.
  udu-udu: Miiyi mii ap̱o/ aha/ mo ma, ayy Arumgimis, isi ki gwo gi mo/en pini jin
