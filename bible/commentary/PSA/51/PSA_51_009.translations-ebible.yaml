verse: PSA.051.009
translations:
  mal-C: എന്റെ പാപങ്ങളിൽനിന്നും തിരുമുഖം മറയ്ക്കണമേ എന്റെ അകൃത്യങ്ങളെല്ലാം മായിച്ചുകളയണമേ.
  deu-TKW: Entsündige mich mit Ysop, daß ich rein werde; wasche mich, daß ich weißer
    werde, als Schnee.
  lin-lin: Petola ngai na nzela ya izope, mpe nakokoma peto ; sukola ngai, mpe nakokoma
    pembe koleka mvula ya pembe.
  mmx-mmx: Una vampe luxatli ram kusu unoxo ven libilinga rak, la una ves kepe axap
    laxakapmek tarak.
  eng-LSV: Hide Your face from my sin. And blot out all my iniquities.
  eng-GNV: Hide thy face from my sinnes, and put away all mine iniquities.
  eng-WEBSTER: Hide thy face from my sins, and blot out all my iniquities.
  nhw-BL: Amo xijsenhuiquili xijtlachilijto notlajtlacolhua. Xiquixpolo tlen moixtla
    nochi catli amo cuali nijchijtoc.
  swh-ONEN: Ufiche uso wako usizitazame dhambi zangu, na uufute uovu wangu wote.
  bba-bba: A mɑn dɛɛrɑsiɑbun wororu koosio kpɑ n dɛɛrɑ. A mɑn woburuo kpɑ n bururɑ
    n wɛ̃su kerɑ.
  eng-KJVCPB: Hide thy face from my sins, And blot out all mine iniquities.
  cpy-cpy: Pomanapithatyaawo nowaariperonka eero piñaantaawo, Posheteenawo maawoeni
    owaariperotakinari.
  luo-luo: Pand wangʼi mondo kik ine richona kendo gol kethona duto oko.
  aii-aii: ܛܲܫܝܼ ܦܵܬܘܼܟ݂ ܡ̣ܢ ܚܛܝܼܵܬ‌ܝܼ̈، ܘܟܠܵܝܗ‌ܝ ܥܵܘܠܝܼ̈ ܓܪܘܿܕ.
  meu-meu: Vairamu na egu kara dika amo ba hunia, bona egu kara havara iboudiai na
    ba rohodia.
  npi-ULB: मेरा पापहरूबाट तपाईंको मुहार लुकाउनुहोस् र मेरा सबै अधर्महरू मेटाउनुहोस्
    ।
  yor-yor: Pa ojú rẹ̀ mọ́ kúrò nínú ẹ̀ṣẹ̀ mi kí o sì pa gbogbo àwọn àìṣedéédéé mi
    rẹ́.
  pes-OPCB: از گناهانم چشم بپوش و همهٔ خطاهایم را محو کن.
  tgl-ULB: Itago mo ang iyong mukha sa aking mga kasalanan at pawiin ang lahat ng
    mga nagawa kong kasamaan.
  nop-nop: Unduŋ doktiŋa du kadakaniŋne hogohogok tumolokutnambeŋ, tiŋa kadakaniŋne
    u kotigoŋ mu yabeŋ.
  cbu-NT: Ashiri, yutaritshishireetsi mbizamamari izuuru kpitangcha, Apaa.
  hui-hui: I̱na ko ngubi biruruni í̠ de handa tara howa í̠na bibahendeore domo wahai
    habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​များ​မှ​မျက်​နှာ​လွှဲ​၍ ကျွန်​တော်​မျိုး​၏​ဒု​စ​ရိုက်​ရှိ​သ​မျှ​ကို​လည်း
    ပ​ပျောက်​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་བདག་གི་ཉེས་པར་མི་གཟིགས༌པར། །ང་ཡི་སྡིག་ཉེས་ཐམས་ཅད་འདག་པར༌མཛོད།།
  wsk-wsk: Ni aninga betera memek mu biring tui ale aga memek siwu waruko.
  sna-sna: Vanzai chiso chenyu pazvivi zvangu uye mudzime zvakaipa zvangu zvose.
  spa-BLM: Esconde tu rostro de mis pecados, y borra todas mis iniquidades.
  cac-cac: Man̈xo a nacot in mul chi', tza sucan sat masanil in chucal.
  swh-ULB: Uufiche uso wako mbali na dhambi zangu na uyafute maovu yangu yote.
  bel-bel: вось чалавек, які ня ў Богу закладваў цьвярдыню сваю, а спадзяваўся на
    мностьва багацьця свайго, мацаваўся ў злачынстве сваім.
  wed-wed: Au goʼapoapoe ma inana-tawanei ma au apoapoe mirai ma boai.
  deu-ELBBK: Entsündige mich mit Ysop, und ich werde rein sein; wasche mich, und ich
    werde weißer sein als Schnee.
  mbb-OT: Iawè nu is menge salè ku; penasa nu is langun he kelelalung ku.
  mal-2015: എന്റെ പാപങ്ങളെ കാണാതവണ്ണം നിന്റെ മുഖം മറെക്കേണമേ; എന്റെ അകൃത്യങ്ങളെ ഒക്കെയും
    മായിച്ചു കളയേണമേ.
  gup-gup: Yimirrkborledmen, ba bu minj yiyawoyhnan kunwarre ngardduk, dja mak kanmarnebularrbun
    kundjalwarre rowk kore ngaye ngakurduyimi.
  ctu-CTI: Mʌctyan a wut chaꞌan machꞌan maꞌ chʌc qꞌuelbeñon c mul. Yʌpbeñon pejtyel
    c mul.
  rmc-rmc: Žužar man andral o binos le izopoha a avava žužo, thov man a avava parneder
    sar jiv!
  nlg-nlg: Ko bei righighi na lei palugu mo ko talukehai na lei nigua na hahihahi.
  pes-OPV: روی خود را از گناهانم بپوشان و همه خطایای مرا محو کن.
  ron-1924: Ынтоарче-Ць привиря де ла пэкателе меле, штерӂе тоате нелеӂюириле меле!
  aui-aui: Geyagu berona kunakita kirakiiyedina bi kabitavena tuwanonoyidi.
  ben-OBCV: আমার পাপ থেকে তোমার মুখ লুকাও আর আমার সব অন্যায় মার্জনা করো।
  som-som: Wejigaaga ka qari dembiyadayda, Oo iga tirtir xumaatooyinkayga oo dhan.
  lat-VUC: Ecce homo qui non posuit Deum adjutorem suum; sed speravit in multitudine
    divitiarum suarum, et prævaluit in vanitate sua.
  eng-ASVBT: Hide thy face from my sins, And blot out all mine iniquities.
  mna-mna: Motom mbiriizikaala mbulu tio boozomen ta irao pa nu motom som na. Mbulu
    ta aŋkam ŋoobo na, mus ma ila lene.
  ita-1885: Nascondi la tua faccia da' miei peccati, E cancella tutte le mie iniquità.
  eng-LXXUP: Behold the man who made not God his help; But trusted in the abundance
    of his wealth, And strengthened himself in his vanity.
  eng-ULB: Hide your face from my sins and blot out all my iniquities.
  spa-VBL: Aparta tu cara de ver mis pecados; por favor, limpia mi culpa.
  fra-_FOB: Fais-moi entendre la joie et l'allégresse; que les os que tu as brisés,
    se réjouissent!
  mal-mal: എന്റെ പാപങ്ങൾ കാണാത്തവിധം തിരുമുഖം മറയ്ക്കണമേ; എന്റെ അകൃത്യങ്ങളെല്ലാം മായിച്ചുകളയണമേ.
  lit-lit: Paslėpk savo veidą nuo mano nuodėmių ir išdildyk visas mano kaltes.
  urd-GVR: Apne chehre ko mere gunāhoṅ se pher le, merā tamām qusūr miṭā de.
  suz-BL: इन कुल आं पाप रे ख्रुइक्‍तीन। मिनु आं मरिम्‍शो पशो नेल्‍ल क्‍याम्‍दीन।
  eng-NOY: Hide thy face from my sins, And blot out all my iniquities!
  ita-1927: Nascondi la tua faccia dai miei peccati, e cancella tutte le mie iniquità.
  ckb-ckb: چاو لە گوناهەکانم بپۆشە و هەموو خراپەکانم بسڕەوە.
  eng-BBE: Let your face be turned from my wrongdoing, and take away all my sins.
  xsi-xsi: Noko ma kulea pa naneŋgu kiesaka ŋinde kilo ndimo. Naŋa iloŋgu tu noko
    ma kuzavaru naneŋgu vetâŋa sakamao rârâni piti ndo lâ.
  kan-OKCV: ನನ್ನ ಪಾಪಗಳಿಗೆ ನಿಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಳ್ಳಿರಿ; ನನ್ನ ಅಧರ್ಮಗಳನ್ನೆಲ್ಲಾ ಅಳಿಸಿಬಿಡಿರಿ.
  tam-2017: என்னுடைய பாவங்களைப் பார்க்காதபடி நீர் உமது முகத்தை மறைத்து, என்னுடைய அக்கிரமங்களையெல்லாம்
    நீக்கியருளும்.
  spa-RV-1909: Esconde tu rostro de mis pecados, y borra todas mis maldades.
  ron-BTF: Ascunde-ți fața de la păcatele mele și șterge toate nelegiuirile mele.
  eng-WEBP: Hide your face from my sins, and blot out all of my iniquities.
  eng-FBV: Turn your face away from looking at my sins; please wipe away my guilt.
  nld-1939: Bedek uw gelaat voor mijn zonden, En delg al mijn misdaden uit.
  nch-BL: Amo xijsenhuiquili xijtachilijto notajtacolhua. Xiquixpolo ten moixpa nochi
    cati amo cuali nijchijtoc.
  vie-1934: Xin Chúa ngảnh mặt khỏi các tội lỗi tôi, Và xóa hết thảy sự gian ác tôi.
  cha-cha: Naatog y matamo gui isaojo; ya unfunas todo y inechongjo.
  hin-CV: मेरे पापों को अपनी दृष्टि से दूर कर दीजिए और मेरे समस्त अपराध मिटा दीजिए.
  eng-OURB: Hide your face from my crimes deserving peanlty, sins ·missing the goal·,
    and blot out all of my depravities (moral evils).
  spa-BES: Deja que tu rostro se aleje de mi maldad, y borra todos mis pecados.
  tdx-tdx: Aetaho amo tahikoo ty lahara’o, ehe fonga forò o hakeokoo.
  tha-KJV: ขอทรงเบือนพระพักตร์​พระองค์​จากบาปทั้งหลายของข้าพระองค์​เสีย และทรงลบบรรดาความชั่วช้าของข้าพระองค์​ให้​สิ้น
  por-BR-2018: Esconde tua face de meus pecados, e desfaz todas as minhas perversidades.
  deu-ELO: Verbirg dein Angesicht vor meinen Sünden, und tilge alle meine Ungerechtigkeiten!
  eng-WYC-2018: Turn away thy face from my sins; and do away all my wickednesses.
  epo-epo: Kaŝu Vian vizaĝon de miaj pekoj, Kaj ĉiujn miajn krimojn elstreku.
  gfk-gfk: Suhe no num matmataan ta ira nugu nironga ma nu kap se tano num lilik ira
    nugu sakana tintalen.
  uig-PIN: Gunaⱨlirimdin qirayingni yoxurup, Yamanliⱪlirimni ɵqüriwǝtkǝysǝn.
  beo-beo: Di da na wadela:i hou hamoi amoga si sisigili mae ba:ma! Amola na wadela:i
    hou hamoi huluane doga:le fasima!
  tpi-OTNT: Yu no ken lukluk long sin bilong mi gen. Na mi laik bai yu lusim olgeta
    rong bilong mi.
  hau-SA: Ka ɓoye fuskarka daga zunubaina ka kuma shafe dukan kurakuraina.
  udu-udu: Bagi jis/em pini ’peni miinthus pem mo dhali ’koshi aris miinthus pemi
    ’baar mo.
  uig-LAT: Gunahlirimdin chirayingni yoshurup, Yamanliqlirimni öchüriwetkeysen.
  nde-nde: Fihla ubuso bakho esonweni sami ucitshe nya wonke amanyala ami.
  ton-ton: Ke ke fufū ho fofonga mei heʻeku angahala, mo ke tāmateʻi ʻeku ngaahi hia
    kotoa pē.
  ces-1613: Vyčisť mne yzopem, a očištěn budu, umej mne, a nad sníh bělejší budu.
  eng-WMB: Hide your face from my sins, and blot out all of my iniquities.
  tam-TCV: என் பாவங்களைக் காணாதபடி உமது முகத்தை மறைத்து, என் எல்லா அநியாயத்தையும்
    நீக்கிவிடும்.
  ceb-ULB: Itago ang imong nawong gikan sa akong mga sala ug papaa ang akong kasal-anan.
  pol-UBG: Odwróć swe oblicze od moich grzechów i zgładź wszystkie moje nieprawości.
  agr-agr: Mina tudaug aina duka kajimatkita, nuniakum mina pegkegchaug aina nunú
    ashí esaktujata.
  kyc-kyc: Nambana koo dupwana kanda nao lenge iminjapala nambana koo wakale wakale
    peparae kwuanyi nembakare.
  urd-GVU: اپنے چہرے کو میرے گناہوں سے پھیر لے، میرا تمام قصور مٹا دے۔
  eng-OEBCW: Hide your face from my sins, and blot out my guilt altogether.
  deu-1912: Verbirg dein Antlitz von meinen Sünden und tilge alle meine Missetaten.
  ntj-ntj: Tirtu-kurlun kulinma palyamunu-rna palyarnu palunyangka. Wanti. Yuwa Mama,
    nyuntuku walkangka ngarala. Nyangka-tju ruwarrpuwa wiyala.
  kan-2017: ನನ್ನ ದೋಷಕ್ಕೆ ವಿಮುಖನಾಗು; ನನ್ನ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಅಳಿಸಿಬಿಡು.
  yap-yap: Mu fek owchem ko denen rog, ma ga chuweg urngin e kireb rog.
  hlt-MCSB: Ka tholhnah dongah na maelhmai thuh mai lamtah ka thaesainah boeih he
    han huih lah.
  mdy-ETH: ታኣኮ ጎሞ ዛጊፖ፤ ዻቢንቶዋ ታኣም ዓቶም ጌዔ።
  qvs-NT: Amana uchaynita yuyaynachu. Mana alli rurashkaynita kunkay.
  twi-ASANTE: Kata wʼani wɔ me bɔne ho na pepa mʼamumuyɛ nyinaa.
  eng-WEBU: Hide your face from my sins, and blot out all of my iniquities.
  acu-NT: Wina tunaar ainauka mengkaatrukta. Tura wina pasé turutir ainausha mash
    sakturata.
  spa-PDDPT: Oculta tu rostro de mis pecados Y borra todas mis iniquidades.
  gun-gun: Ema'ẽ eme ajejavyague re, emboguepa ke xereko vaia.
  agu-BL: Qui'k tz'ocu' tan xtxumle'n yi wil. Stzajscunu' cyakil yi impaj.
  ilo-ULB: Ilemmengmo ti rupam manipud kadagiti basolko ken punasem amin dagiti kinadakesko.
  kpg-kpg: Huli gi daha mo ogu huaidu, weedee ogu huaidu huogodoo.
  uig-ARA: گۇناھلىرىمدىن چىرايىڭنى يوشۇرۇپ، يامانلىقلىرىمنى ئۆچۈرىۋەتكەيسەن.
  bps-bps: Snafangam matam fye laam teen i dad salàgu, na nifum i kdee sasè mgimògu
    di gusmulatam dun.
  sus-sus: N sɛniyɛn hisopi burɛxɛ ra, alako n xa fiixɛ. N sɛniyɛn, alako n xa fiixɛ
    fɔɛn alɔ xiɲɛ.
  pon-2006: Komw ketin sohpeiweisang dipei kan oh ketin lapwahda dipei kan koaros.
  jae-jae: Ônsaŋ laŋômanô auc êndêŋ ŋoc sec ma ômbuŋ aêŋoc geo samob su.
  ksd-ksd: Una ive ra matam kan kaugu lavur nirara, Ma una pun vue kaugu lavur varpiam
    par.
  tur-YTC: Günahlarıma karşı yüzünü ört, Bütün suçlarımı sil.
  bel-N: Акрапі мяне ізопам, каб я ачысьціўся; абмый мяне, каб я стаўся бялейшым за
    сьнег.
  grc-BRENT: ἰδοὺ ἄνθρωπος ὃς οὐκ ἔθετο τὸν Θεὸν βοηθὸν αὐτοῦ, ἀλλʼ ἐπήλπισεν ἐπὶ
    τὸ πλῆθος τοῦ πλούτου αὐτοῦ, καὶ ἐνεδυναμώθη ἐπὶ τῇ ματαιότητι αὐτοῦ.
  kpr-kpr: Ninda diti gajaetesi! Erá fuge, nanda ari ekoko geose! A nanda ari ekoko
    isasambu ghaje fugaetesi!
  ind-AYT: (51-11) Sembunyikan wajah-Mu dari dosa-dosaku, hapuskan semua kesalahanku.
  yom-yom: Sueka zizi kiaku va ntuala masumu mama ayi kubula mbimbi ama yoso.
  yut-yut: Dɨwarɨno aego dɨma pɨndakgi. Yokwino kɨsi wɨrɨrɨk mudoki.
  nya-nya: Mufulatire machimo anga ndi kufafaniza zolakwa zanga zonse.
  kyg-kyg: Hosu kavaꞌnimo oꞌageka aika afe leka maiyo. Muki hosu kavaꞌnimo aeka kalo
    paeka atalo.
  hrv-hrv: Objavi mi radost i veselje, nek' se obraduju kosti satrvene!
  mps-mps: Nago eno dwai sę yaliba ma tonono igio. Tama eno homugo nago eno dwai
    sę yali te nago tigidali sela sąyao.
  tpi-tpi: Yu no ken lukluk long sin bilong mi gen. Na mi laik bai yu lusim olgeta
    rong bilong mi.
  dan-1931: Rens mig for Synd med Ysop, tvæt mig hvidere end Sne;
  vie-OVCB: Xin Chúa ngoảnh mặt khỏi tội con đã phạm. Xóa ác gian sạch khỏi lòng con.
  guj-2017: મારાં પાપ તરફ નજર ન કરો અને મારા સર્વ અન્યાય ક્ષમા કરો.
  pon-2006A: Komw ketin sohpeiweisang dipei kan oh ketin lapwahda dipei kan koaros.
  por-BRBSL: Hide seu rosto dos meus pecados, e apagar todas as minhas iniqüidades.
  eng-OEBUS: Hide your face from my sins, and blot out my guilt altogether.
  swe-swe: Rena mig med isop så att jag blir ren [jag var som en spetälsk], tvätta
    mig, så att jag blir vitare än snö. [] [Samma ord för att ”tvätta” återkommer
    här, se vers 4.]
  cth-cth: Ka yonnae dawk hoi na minhmai hrawk nateh, ka yonnae pueng hah na takhoe
    pouh haw.
  twi-twi: Kata wʼani wɔ me bɔne ho na pepa mʼamumɔyɛ nyinaa.
  hlt-hlt: Ka tholhnah dongah na maelhmai thuh mai lamtah ka thaesainah boeih he han
    huih lah.
  tbz-SIM: N wénkùnnɛ nɛ̀ ìsɔ́pù kó tifɑ̃ɑ̃̀tì kɛ n wenkɛ pɑ́íí, nh ɔ́útɛ́ kɛ n wenkɛ
    kɛ́nɑɑ́nnɛ̀ kupɑ̀ɑ̀kónkù.
  msy-2020: Nɨ nan arazir kuraba ua dar ganan markɨ. Nɨ da batuegh ua adagh nɨghnɨghan
    markɨ.
  dop-dop: Hɩɩsɩ mɑ ɩsɑɣɑtʋ nɑ mɑ́ wɛɛ tənɑŋŋ. Nyɑɑlɩ-m nɑ mɑ́ kəlɩ kponkpo mʋlʋm
    kɛ hʋlʋmʋɣʋ.
  azb-azb: Üzünü tut, günahlarımı görmə, Bütün təqsirlərimi sil.
  eng-DBY: Hide thy face from my sins, and blot out all mine iniquities.
  hin-2017: अपना मुख मेरे पापों की ओर से फेर ले, और मेरे सारे अधर्म के कामों को मिटा
    डाल।
  wol-KYG: Wis ma ndox, ma sell; sang ma, ma set wecc.
  swp-swp: Egu baaea bena u hetauyamuidi oa matam eai, agu giru gamagarina bena u
    saugabaei.
  bjr-bjr: Aneenna afu tautasee qini aaqarana sia qafaa. Qini manda oosana aiqama
    rukaqisaa.
  eng-YLT: Hide Thy face from my sin. And all mine iniquities blot out.
  kne-kne: Baken koma din basol ko di pag mon isisin-eng, mo adi et linisam komas
    sak-en.
  eng-WYC-2017: Turn away thy face from my sins; and do away all my wickednesses.
  eng-WMBB: Hide your face from my sins, and blot out all of my iniquities.
  zat-NTPS: Quebe gusá lazru' ca naca dul-la da be̱na', na' bsula xúgute̱ da cale̱la
    da nuna'.
  zty-NTPS: Bi chejsá' ḻažo'o doḻa' ka' nbaga'a, na' beká'a yógo'te da' bi nak chawe'
    da' bena'.
  urd-GVH: अपने चेहरे को मेरे गुनाहों से फेर ले, मेरा तमाम क़ुसूर मिटा दे।
  rug-rug: Mu lopu doṉo la i sari na qua sinea, ba Mu va mate pani sari doduru qua
    kinaleadi.
  gaz-gaz: Fuula kee cubbuu koo irraa deebifadhu; yakka koo hundas narraa haqi.
  fra-LSG: Purifie-moi avec l’hysope, et je serai pur; Lave-moi, et je serai plus
    blanc que la neige.
  gnn-gnn: Maŋutjinydja nhe dhaḻ'yunmiya, Garray, ga yaka weyin nhäŋa ŋarraku yätjtja
    dhuwurr; Rurrwuyurrana yana biḏiwiḏitjkuŋana ŋarrakala yätjtja dhuwurr.
  yal-yal: N yulubin ba n ma nanara n sariɲanɲɛ. I xa n maxa nanara n fixɛ dangu balabalan
    kɛsɛn na.
  iou-iou: Momi täŋkuro u ärut paktaŋ namiŋpäŋ momina unita kaŋ täŋguŋta!
  haw-1868: E huna oe i kou maka i ko'u mau lawehala ana, A e hoopau i ko'u mau hewa
    a pau.
  arb-NAV: احْجُبْ وَجْهَكَ عَنْ خَطَايَايَ وَامْحُ كُلَّ آثَامِي.
  ded-ded: Ge kopocsicna imohacnac kicga mesufubesena amma ni ngic ogofocna memanganeyunudarai,
    imoc dzuacdacna kpac ambeso.
  ewe-ewe: Ɣla wò mo ɖe nye nu vɔ̃wo, eye nàtutu nye vodadawo katã ɖa.
  eng-LEE: (51:11) Hide thy face from my sins, and all my iniquities do thou blot
    out.
  asm-FB: মোৰ পাপ সমূহৰ পৰা তুমি তোমাৰ মুখ ঢাকা; মোৰ সকলো অপৰাধ মোচন কৰা।
  sus-A: ﭑ سّنِيّن هِسٌثِ بُرّشّ رَ، عَلَكٌ ﭑ شَ قِيشّ. ﭑ سّنِيّن، عَلَكٌ ﭑ شَ قِيشّ
    قْين عَلْ شِحّ.
  fra-SBL: Cachez votre visage de mes péchés, et efface toutes mes iniquités.
  hbo-hbo: תְּחַטְּאֵ֣נִי בְאֵזֹ֣וב וְאֶטְהָ֑ר תְּ֝כַבְּסֵ֗נִי וּמִשֶּׁ֥לֶג אַלְבִּֽין׃
  pjt-pjt: Uwa, nyuntu nintingku ngayunya nyangu kura palyannyangka. Palu nyakunytjatjanungku
    wanyu ngayunya kalypangku wantima pungkunytja wiyangku, munu kura nyanga uwankara
    ngayulu nyuntula tungunpungkula palyantjitjaku watarkurima rawangku kulintja wiya.
  kik-kik: Hitha ũthiũ waku ndũkoone mehia makwa, na ũtharie mahĩtia makwa mothe.
  omb-omb: Vunigi na nagomu dena nongu asiana me go hara vohogi na nongu doridori
    esi doluegi.
  fra-NCL: Purifie-moi avec l’hysope, et je serai pur ; lave-moi, et je serai plus
    blanc que la neige.
  cek-AK: Ka zaehaihnawk pongah na mikhmai to hawk ving ah loe, ka sakpazaehaihnawk
    boih to ciimsak ah.
  cuk-cuk: An-isgued mer be bar ebinsae, an-ibmar-isgana-imaksad bela be osuloge.
  uig-CYR: «Қараңлар, Худани өз йөләнчиси қилмиған адәм, Пәқәт өз байлиқлириниң көплүгигә
    таянған адәм; У ач көзлүги билән күчләнди» — дәйду.
  pma-pma: Konaleletei mun natisa enau, kisahul lin sakkalkalien keil onak.
  tel-2017: నా పాపాలనుండి నీ ముఖం తిప్పుకో. నా దోషాలన్నిటినీ తుడిచి పెట్టు.
  hat-BSA: Kache figi Ou de peche m yo. Efase tout inikite mwen yo.
  bxh-bxh: Tabu egu heyaya u itaꞌita lau lisidi, na mahudoꞌina u nuwatuhu afuledi.
  ukr-ONPU: «Ось муж, що не Бога зробив своєю твердинею, а покладався на безліч свого
    багатства, зміцнював себе згубною пристрастю своєю!»
  kos-kos: Afinya motom liki ma koluk luk Ac eela ma koluk luk nukewa.
  hbo-WLC: תְּחַטְּאֵ֣נִי בְאֵז֣וֹב וְאֶטְהָ֑ר תְּ֝כַבְּסֵ֗נִי וּמִשֶּׁ֥לֶג אַלְבִּֽין׃
  ibo-ibo: Zopu ihu gị nʼebe mmehie m niile dị, hichapụkwa mmehie m niile.
  ory-ory: ମୋʼ ପାପସମୂହ ପ୍ରତି ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କର ଓ ମୋʼ ଅପରାଧସବୁ ମାର୍ଜନା କର।
  chk-chk: Kosap nenengeni ai kewe tipis, nge kopwe amoela ai föföringau meinisin.
  ssd-ssd: '@see-verse:PSA.051.008'
  rop-rop: Jadimap yu ai, wulijim yu kaan luk ol detlot nogudbala ting main, en rabumat
    ol detlot ting aibin dumbat wen ai nomo bin duwit langa yu.
  mwf-2018: Thuyngimayekum warda da ngarra mange wiye medha ngardi-yu i thirrangimaputh
    warda da ngarra mange wiye merithuktha ngurrini-yu.
  ukr-1871: Одверни лице твоє від гріхів моїх, і прости всї переступи мої!
  yon-yon: Ne ambarakmi yaa eb murubia kan biknekoreb, nembed arewa kamenabaan korem
    kuu are kankare.
  deu-1951: (051-11) Verbirg dein Antlitz vor meinen Sünden und tilge alle meine Missetat!
  eng-JPS: (51-11) Hide Thy face from my sins, and blot out all mine iniquities.
  srp-1865: Odvrati lice svoje od grijeha mojih, i sva bezakonja moja oèisti.
  lug-lug: Totunuulira bibi byange, era osangule ebyonoono byange byonna.
  heb-heb: הסתר פניך מחטאי וכל עונתי מחה׃
  ben-IRV: আমার পাপ থেকে তোমার মুখ লুকাও এবং আমার সমস্ত পাপ মুছে ফেল।
  ntu-ntu: Bzkq obqtrpeq nzmyakr drtqnge mz alwx rngeng, A' ipqpxbz alwx rngeng amrlx.
  pan-pan: ਮੇਰਿਆਂ ਪਾਪਾਂ ਵੱਲੋਂ ਮੂੰਹ ਫੇਰ ਲੈ, ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬਦੀਆਂ ਨੂੰ ਮਿਟਾ ਦੇ!
  mya-JVB: အကျွန်ုပ် လွန်ကျူး ခြင်း ဒုစရိုက်တို့မှ မျက်နှာ တော်လွှဲ ၍ ၊ အကျွန်ုပ်
    အပြစ် ရှိသမျှ တို့ကိုလည်းဖြေ တော်မူ ပါ။
  kgf-kgf: Képésicnawac musuqeqe imi waima képésicna imi mocʒoŋ auna.
  tte-O: Yagu pwanoli ukwele-gabaegili, na mumugagu naenaena meuloina kudeuli-gabaen.
  tbg-tbg: Are nena viri tuqantaakera, kia te qora kaiqa varaunara tavaane. Te ekaa
    ai uva, vo uva vo uva raqakaunara nunka timitaane.
  hmo-hmo: Mani emu kara, egu kara dika dekenai oiemu matana do oi hakapua, bona egu
    kerere bada ibounai do oi kokia ore.
  zar-NT: Bitiʼ uyúʼ yuguʼ dul-laʼ nunaʼ, en busulu yúguʼtë le naca döʼ nabágaʼa.
  urd-urd: मेरे गुनाहों की तरफ़ से अपना मुँह फेर ले, और मेरी सब बदकारी मिटा डाल।
  rus-SYN: “вот человек, который не в Боге полагал крепость свою, а надеялся на множество
    богатства своего, укреплялся в злодействе своем”.
  bqc-SIM: Ma zu'o ń saoo mà zɛ̃ wásawasa, ma nↄ̀sɛ pípi mà gↄ̃ púnvlãvlã.
  tcz-CHONGTHU: Ka chonsetna ho neivet peh jing hih in, ka setna nenbeh ho sumang
    in.
  mar-mar: माझ्या पापांकडे बघू नकोस, माझ्या सर्व अपराधांचे डाग पुसून टाक.
  isl-isl: Þvoðu mig að ég verði hreinn, hreinsaðu mig svo ég verði hvítari en snjór.
  hlt-THB: Ka thawlhnaak awh na haai thuh nawh kang plawng thawlhnaak ve caih law
    sak lah.
  soq-soq: Ne dewana kadiwa mai ewamona wade nambeidomoa.
  qub-qub: Juchata rurashäcunataga gongaycuyna. Mana allita rurashäcunata ama yarpaynachu.
  bqp-bqp: Ǹsun ma durunnanↄ yã daro, ǹ ma yã vãninↄ bo ǹ zukũna pínki.
  hat-hat: (051:11) Wete peche mwen yo devan je ou. Efase tout fòt mwen fè yo.
  eng-BSB: Hide Your face from my sins and blot out all my iniquities.
  eng-WEBPB: Hide your face from my sins, and blot out all of my iniquities.
  kbq-kbq: Kumini'arera ketenka omaninka, kefo avu'avazani'a eri atre vagarenanto.
  pon-pon: Kom kotin jopwei jan dip a kan, o kotin lapwada ai japun karoj.
  nhe-BL: Amo xijsenhuiquili xijtlachilijto notlajtlacolhua. Xiquixpolo tlen moixpa
    nochi tlen ax cuali nijchijtoc.
  wnc-wnc: Gata waiaknga tasikumde undang gatuka ma kawim. Siwan gata natane gutongana
    kuupbam asandekngamuyo.
  bus-bus: Ǹton ma durunnↄ yã daro, ǹ ma yã zaaanↄ bↄ ǹ zĩnna píngi.
  gub-BL: Ezeàpumi heremiapo kwer ikatu 'ym ma'e hexak 'ym pà nehe. Emunàn hekatu
    'ymaw paw rupi nehe.
  eng-DRA: 'Behold the man that made not God his helper: But trusted in the abundance
    of his riches: and prevailed in his vanity.'
