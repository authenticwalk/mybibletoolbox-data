verse: PSA.051.014
translations:
  mal-C: ദൈവമേ, എന്റെ രക്ഷയുടെ ദൈവമേ, രക്തംചൊരിഞ്ഞ കുറ്റത്തിൽനിന്ന് എന്നെ വിടുവിക്കണമേ,
    അപ്പോൾ എന്റെ നാവ് അവിടത്തെ നീതിയെപ്പറ്റി പാടും.
  deu-TKW: Erfreue mich wieder mit deiner Hilfe und stütze mich mit einem Geiste der
    Willigkeit.
  lin-lin: Zongisela ngai esengo ya lobiko na Yo, mpe kabela ngai molimo oyo emibongisi
    malamu mpo na kolendisaka ngai.
  mmx-mmx: O Moroa, una lok tooro ia xusu nia anoxo met atla nenu Laradi Loklox Asepsu
    rak. La nia anaba tong asu ba loklok manmanton taram mi lomomo.
  eng-LSV: Deliver me from blood, O God, God of my salvation, || My tongue sings of
    Your righteousness.
  eng-GNV: Deliuer me from blood, O God, which art the God of my saluation, and my
    tongue shall sing ioyfully of thy righteousnes.
  eng-WEBSTER: 'Deliver me from blood-guiltiness, O God, thou God of my salvation:
    and my tongue shall sing aloud of thy righteousness.'
  nhw-BL: Toteco Dios, ta catli techmaquixtía, techmanahui tlen ni tlaeticayotl catli
    nijpiya pampa nitemicti. Huan huajca nihuicas tiohuicatl para niteyolmelahuas
    para ta tijchihua catli senquistoc xitlahuac.
  swh-ONEN: Ee Mungu, Mungu uniokoaye, niokoe na hatia ya kumwaga damu, nao ulimi
    wangu utaimba juu ya haki yako.
  bba-bba: A kpɑm mɑn wunɛn fɑɑbɑn nuku dobu wɛ̃ɛyɔ, kpɑ kĩi ɡeeru tu nɛn hunde dɑm
    kɛ̃.
  eng-KJVCPB: 'Deliver me from bloodguiltiness, O God, thou God of my salvation: And
    my tongue shall sing aloud of thy righteousness.'
  cpy-cpy: ¡Apaa Tajorentsi, Owawijaakotantaniri! Pipeyakoteenawo okaatzi nompojantaki.
    Ari nomampaawenteemi riyoetantyaari eeroka tampatzikashireri.
  luo-luo: Resa e ketho mar chwero remo, yaye Nyasaye, tim kamano, yaye Nyasaye ma
    wara, eka lewa biro wer kuom timni makare.
  aii-aii: ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ ܕܫܲܦܲܟ݂ܬܵ‌ܐ ܕܕܸܡܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܝܼ،
    ܘܒܦܨܝܼܚܘܼܬܵ‌ܐ ܒܸܬ ܙܵܡܹܪ ܠܸܫܵܢܝܼ ܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Dirava e, lau ihamaurigu Diravana, rara ihahebubuna amo ba hamaurigu, bena
    lau malagu ese ane baine abia badabada, oiemu hahemauri anena.
  npi-ULB: हे मेरा उद्धारका परमेश्‍वर, रक्‍तपातको निम्ति मलाई क्षमा गर्नुहोस्, र तपाईंको
    धार्मिकताको आनन्दको निम्‍ति म काराउनेछु ।
  yor-yor: Gbà mí kúrò lọ́wọ́ ẹ̀bi ẹ̀jẹ̀, Ọlọ́run, ìwọ Ọlọ́run ìgbàlà mi, ahọ́n mi
    yóò sì máa kọrin òdodo rẹ kíkan.
  pes-OPCB: ای خدایی که نجا‌ت‌دهندۀ من هستی، وجدان مرا از این گناه خونریزی پاک کن
    تا بتوانم در وصف عدالت تو سرود بخوانم.
  tgl-ULB: Patawarin mo ako dahil sa pagdadanak ng dugo, Diyos ng aking kaligtasan,
    at sisigaw ako nang buong kagalakan sa iyong katuwiran.
  nop-nop: Bepaŋ, du kubugoŋdi kotigoŋ nanagitaŋ, wendoktiŋa siloŋ tobogoŋ tinamuŋa
    mu nulukumumbeŋ. Unduŋ tibeŋ kaŋ nu titiŋ didimeniŋ tilaŋ wendok yohautaaŋ kap
    fee tobit.
  cbu-NT: Nda tputsee pachamaam izuuru watsta aturi, Apaa, nuwaa istangandama. Apaa,
    shiy nuwaa tapachindarangsha. Ashiri shiy nuwaa itsinsaru chinamaam istakush,
    nuwsha yaseesshpati, shiyaa; Apanll itsinsampancha, tputsee kamankuri táchima.
  hui-hui: I̱na ko birurunaga homolenego hame naledogo Ngode Datagaliwabe-o i̱ pele
    ngibe. Ani beregola i̱na turu halu í̠ tigabi biaga ke lalu wali agali bi mana
    lamuliya.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို​ချမ်း​သာ​ပေး တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​ကို​ကယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် တ​ရား​မျှ​တ​တော်​မူ​ကြောင်း​ကို​ဝမ်း​မြောက်​စွာ
    ထုတ်​ဖော်​ကြေ​ညာ​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ཡི་སྐྱབས་མགོན༌ལགས། །མི་ཁྲག་བཞུར་བའི་སྡིག་ཉེས་ལས་སྐྱོབ༌རོགས།
    །དེ་ནས་ངའི་ལྕེས་སྐད་གསང་མཐོན་པོའི༌ངང༌། །ཁྱེད་ཀྱི་དྲང་བདེན་ལ་ནི་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: O Kaem, ni aninga Saonga Kari, gue agiting te aniso imi siwur se ani amilmil
    te nika munan ningo dirkiriyam mu ko wur iluwekko.
  sna-sna: Ndiponesei pamhosva yeropa, imi Mwari, iyemi Mwari anondiponesa, ipapo
    rurimi rwangu ruchaimba zvokururama kwenyu.
  spa-BLM: Líbrame de la culpa del derramamiento de sangre, oh Dios, el Dios de mi
    salvación. Mi lengua cantará en voz alta tu justicia.
  cac-cac: Ach in Diosal, ix ac' in colnab'il, man̈xo a cha in mil anima, colinel
    d'a in mul yic ol valan a tojolal d'a b'italil.
  swh-ULB: Unisamehe kwa ajili ya umwagaji damu, Mungu wa wokovu wangu, nami nitapiga
    kelele za shangwe ya haki yako.
  wed-wed: Oo God, viʼraḡena vitana awariu ma vaitawanei, da am kaua jijimanii ana welei.
  deu-ELBBK: Lass mir wiederkehren die Freude deines Heils, und mit einem willigen
    Geist stütze mich!
  mbb-OT: He Megbevayà he menluluwas ku, libriya a te salè ku he iyan is kedhimatey,
    ne ebpekezaǥing a is edtudtul te kedlibriya nu kedì.
  mal-2015: എന്റെ രക്ഷയുടെ ദൈവമായ ദൈവമേ, രക്തപാതകത്തിൽനിന്നു എന്നെ വിടുവിക്കേണമേ;
    എന്നാൽ എന്റെ നാവു നിന്റെ നീതിയെ ഘോഷിക്കും.
  gup-gup: Yoh, ngudda God ngardduk, ngudda nawu kanngehkeng ngaye, wanjh kanbebkemen
    kore kuninjkunu kunwarre bu ngabenbuyi bininj. Bu kuhni yikurduyime wanjh ngaye
    ngawayini kurobbe bu mulewan ngudda, dja ngayime ngudda wanjh yidjalkurduyime
    kunmak duninjh.
  ctu-CTI: Dios, ñusʌbeñon c mul como tic chaꞌle tsʌnsa. Dios, cajcotyaya, mi quej
    cꞌʌybeñet a tyojel.
  rmc-rmc: De man pale o radišagos andral tiro spaseňje a de mire duchoske, hoj tut
    te šunel!
  nlg-nlg: Ko talukehai vaniu te tave na ghabu, Ighoe God, to vavolagu vaho ge Inau
    ku nia linge rivurivu a nimua na talukehai palu.
  pes-OPV: مرا از خونها نجات ده! ای خدایی که خدای نجات من هستی! تا زبانم به عدالت
    تو ترنم نماید.
  ron-1924: Думнезеуле, Думнезеул мынтуирий меле! Избэвеште-мэ де вина сынӂелуй вэрсат
    ши лимба мя ва лэуда ындураря Та!
  aui-aui: O God tam kuviyawiigu, na kata yagu yawa kitara babaraneni bi yam keda
    rotomanidi kiiravine nuwamiiseye anataworedi.
  ben-OBCV: রক্তপাতের দোষ থেকে আমাকে উদ্ধার করো, হে ঈশ্বর, তুমি আমার ঈশ্বর আমার রক্ষাকর্তা,
    আর আমার জিভ তোমার ন্যায়পরায়ণতার বিষয়ে গান করবে।
  som-som: Ilaahow, Ilaaha badbaadadaydow, dhiiggelidda iga samatabbixi, Markaasaa
    carrabkaygu wuxuu aad uga gabyi doonaa xaqnimadaada.
  eng-ASVBT: Deliver me from bloodguiltiness, O God, thou God of my salvation; And
    my tongue shall sing aloud of thy righteousness.
  mna-mna: Anutu, nu ulaaŋa tio. Sanaana tio na biibi kat. Irao aŋmeete pa. Tana kamke
    yo, mi reege ma ila ne. Naso leleŋ ambai kat, mi kalŋoŋ isala mi aŋpakuru pa mbulu
    ku ndeeŋeŋana.
  ita-1885: Liberami dal sangue, o Dio, Dio della mia salute; La mia lingua canterà
    con giubilo la tua giustizia.
  eng-ULB: Forgive me for shedding blood, God of my salvation, and I will shout for
    the joy of your righteousness.
  spa-VBL: Perdóname, ¡Oh, Dios! Por toda la sangre que he derramado, y cantaré de
    alegría por tu bondad, Dios de mi salvación.
  fra-_FOB: J'enseignerai tes voies aux transgresseurs, et les pécheurs se convertiront
    à toi.
  mal-mal: ദൈവമേ, എന്റെ രക്ഷയുടെ ദൈവമേ! രക്തം ചിന്തിയ പാപത്തിൽനിന്ന് എന്നെ മോചിപ്പിക്കണമേ;
    എന്നാൽ എന്റെ നാവ് അങ്ങയുടെ നീതിയെ ഘോഷിക്കും.
  lit-lit: Išlaisvink mane nuo kraujo kaltės, o Dieve, mano išgelbėjimo Dieve, ir
    mano liežuvis džiaugsmingai šūkaus apie tavo teisumą.
  urd-GVR: Ai Allāh, merī najāt ke Ḳhudā, qatl kā qusūr mujh se dūr karke mujhe bachā.
    Tab merī zabān terī rāstī kī hamd-o-sanā karegī.
  suz-BL: परमप्रभु, गे आं कली पाप रे प्रोंइब परमप्रभु बाक्‍नीनी। आं हुश ख्राक्‍श पोक्‍शो
    पाप रे प्रोंइयीनी। मिनु गो इन प्रोंइतीके आ पर्बम कुम्‍सो पाइनुङ।
  eng-NOY: Deliver me from the guilt of blood, O God, the God of my salvation! That
    my tongue may sing aloud of thy goodness!
  ita-1927: Liberami dal sangue versato, o Dio, Dio della mia salvezza, e la mia lingua
    celebrerà la tua giustizia.
  ckb-ckb: ئەی خودایە، خودای ڕزگاریم، لە سزای خوێنڕشتن دەربازم بکە، هەتا زمانم گۆرانی
    بەسەر ڕاستودروستیتدا بڵێت.
  eng-BBE: Be my saviour from violent death, O God, the God of my salvation; and my
    tongue will give praise to your righteousness.
  xsi-xsi: Maro Kindeni, naneŋgu Pavilâŋa Tamwata noko. Noko ma kupu naŋa pâta amâte
    ndimo. Ambo noko ma kalo sukâŋa ŋanana, ande naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ
    atula pwataki tu noko kuveta vetâŋa sondo pa naŋa.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ರಕ್ಷಣೆಯ ದೇವರೇ, ರಕ್ತಾಪರಾಧದಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ, ನನ್ನ ನಾಲಿಗೆಯು
    ನಿಮ್ಮ ನೀತಿಯನ್ನು ಹಾಡುವುದು.
  tam-2017: தேவனே, என்னை இரட்சிக்கும் தேவனே, இரத்தப்பழிகளுக்கு என்னை நீங்கலாக்கிவிடும்;
    அப்பொழுது என்னுடைய நாவு உம்முடைய நீதியைக் கெம்பீரமாகப் பாடும்.
  spa-RV-1909: 'Líbrame de homicidios, oh Dios, Dios de mi salud: cantará mi lengua
    tu justicia.'
  ron-BTF: Eliberează-mă de vinovăția sângelui, Dumnezeule, Dumnezeul salvării mele,
    și limba mea va cânta dreptatea ta.
  eng-WEBP: Deliver me from the guilt of bloodshed, O God, the God of my salvation.
    My tongue will sing aloud of your righteousness.
  eng-FBV: God, please forgive me for the blood I have shed, God of my salvation,
    and I will sing for joy of your goodness.
  nld-1939: Bevrijd mij van bloedschuld, o Jahweh, God van mijn heil, En mijn tong
    zal uw barmhartigheid loven;
  nch-BL: Toteco Dios, ta cati techmaquixtía, techmanahui ten ni taeticayot cati nijpiya
    pampa nitemicti. Huan quej nopa nihuicas tiohuicat para niteyolmelahuas para ta
    tijchihua cati senquisa xitahuac.
  vie-1934: Hỡi Đức Chúa Trời, là Đức Chúa Trời về sự cứu rỗi tôi, Xin giải tôi khỏi
    tội làm đổ huyết, Thì lưỡi tôi sẽ hát ngợi khen sự công bình của Chúa.
  cha-cha: Nalibreyo gui isao gui jâgâ, O Yuus, jago Yuus y satbasinojo; ya y jilajo
    ucanta agang ni y tininasmo.
  hin-CV: परमेश्वर, मेरे छुड़ानेवाले परमेश्वर, मुझे रक्तपात के दोष से मुक्त कर दीजिए,
    कि मेरी जीभ आपकी धार्मिकता का स्तुति गान कर सके.
  eng-OURB: Deliver me from the guilt of bloodshed, O God, the God of my salvation.
    My tongue shall sing aloud of your righteousness.
  spa-BES: Líbrame de Homicidios. oh Dios, el Dios de mi salvación; y mi lengua alabará
    tu justicia.
  tdx-tdx: Hahao ami’ty lio-màlin-draho, ry Andrianañahare, Andrianañaharem- pandrombahañ’
    ahikoy; le ho saboen-delako o havantaña’oo.
  tha-KJV: โอ ข้าแต่​พระเจ้า คือพระเจ้าแห่งความรอดของข้าพระองค์ ขอทรงช่วยข้าพระองค์​ให้​พ้นจากความผิดเพราะทำโลหิตเขาตก
    และลิ้นของข้าพระองค์จะร้องเพลงเรื่องความชอบธรรมของพระองค์
  por-BR-2018: Livra-me das transgressões por derramamento de sangue, ó Deus, Deus
    de minha salvação; e minha língua louvará alegremente tua justiça.
  deu-ELO: Errette mich von Blutschuld, Gott, du Gott meiner Rettung, so wird meine
    Zunge jubelnd preisen deine Gerechtigkeit.
  eng-WYC-2018: God, the God of mine health, deliver thou me from bloods, or sins;
    and my tongue shall joyfully sing (of) thy rightfulness. (God, the God of my salvation
    or the God of my deliverance, save thou me from bloodshed, or from death; and
    my tongue shall joyfully sing of thy righteousness, or of thy justice.)
  epo-epo: Liberigu min de sango, ho Dio, Dio de mia savo; Mia lango kantos Vian justecon.
  gfk-gfk: God, halon iau sukun no nugu magingin na harubu bingibing, augu no God
    nong i la halhalanga iau, ma no karamegu naga ingane no num takodasiana magingin.
  uig-PIN: Ⱪan tɵküx gunaⱨidin meni ⱪutuldurƣaysǝn, I Huda, manga nijatliⱪ bǝrgüqi
    Huda, Xuning bilǝn tilim ⱨǝⱪⱪaniyliⱪingni yangritip küylǝydu.
  beo-beo: Gode! Na esalusu gaga:ma! Amasea na da nonodoia Dia moloidafa hou enoma
    sisia:i lamu.
  tpi-OTNT: God, yu God bilong kisim bek mi, yu ken marimari long mi na yu no ken
    kilim mi i dai. Olsem na bai mi mekim planti song long yu i bin mekim stretpela
    pasin.
  hau-SA: Ka cece ni daga laifin jini, ya Allah, Allahn da ya cece ni, harshena kuwa
    zai rera adalcinka.
  udu-udu: ’Cuḵi aha/ mo ’pena bas gi aha/ jin dina mii i’ba/ mo, ayy Arumgimis, /e
    jin tana Arumgimis mo tani ita bway gi mowoṯẖ pem mo be, dhali ale’d pem midi
    yuḵ gway ki ’kal ’kal gom mony’cuḵ pini mo be.
  uig-LAT: Qan töküsh gunahidin méni qutuldurghaysen, I Xuda, manga nijatliq bergüchi
    Xuda, Shuning bilen tilim heqqaniyliqingni yangritip küyleydu.
  nde-nde: Ngikhulula ecaleni lokuchitha igazi, Oh Nkulunkulu, uNkulunkulu ongisindisayo,
    njalo ulimi lwami luzahlabelela ukulunga kwakho.
  ton-ton: '‌ʻE ʻOtua, ko e ʻOtua ʻo ʻeku moʻui, ke ke fakamoʻui au mei he hia ʻoe
    toto: pea ʻe hiva kalanga ʻa hoku ʻelelo ʻi hoʻo māʻoniʻoni.'
  ces-1613: Navrať mi radost spasení svého, a duchem dobrovolným utvrď mne.
  eng-WMB: Deliver me from the guilt of bloodshed, O God, the God of my salvation.
    My tongue will sing aloud of your righteousness.
  tam-TCV: இறைவனே, இரத்தப்பழியிலிருந்து என்னை விடுவியும்; நீர் என்னை இரட்சிக்கும்
    இறைவன். எனது நாவு உமது நீதியைப் பாடும்.
  ceb-ULB: Pasayloa ang akong pag-ula ug dugo, O Dios sa akong kaluwasan, ug magsinggit
    ako sa kalipay sa imong pagkamatarong.
  pol-UBG: Uwolnij mnie od winy za przelanie krwi, o Boże, Boże mego zbawienia, a
    mój język będzie wysławiał twoją sprawiedliwość.
  agr-agr: Apajuíyah, ametme mina uwemtijinmek, tuja wi pegkegchaun takamsauwaitag
    duwi maatnume tusamek idaitusaipa. Wisha ame wait anenkagtutaigmea nuna pachisan
    etsegkun shiig aneasan kantamtain senchi kantamjuatjame.
  kyc-kyc: Anatu embame namba kyawa minyuo pyuo nyepe. Dokopa nambame rae maiyuo karo
    embena yulu rolae dokona lamaiyakao parowale.
  urd-GVU: اے اللہ، میری نجات کے خدا، قتل کا قصور مجھ سے دُور کر کے مجھے بچا۔ تب میری
    زبان تیری راستی کی حمد و ثنا کرے گی۔
