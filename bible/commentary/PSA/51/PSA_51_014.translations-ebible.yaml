  ntu-ntu: Gct, bzkq ayzlu-mope' bange nzrnibq-krnge ncblo, Murde na-angrlvzx nim
    mz nzarlapx-krm lc ninge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਮੁਕਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਨੂੰ ਖੂਨ ਦੇ ਦੋਸ਼ ਤੋਂ ਛੁਡਾ, ਤਾਂ ਮੇਰੀ
    ਜੀਭ ਤੇਰੇ ਧਰਮ ਦਾ ਜੈ-ਜੈਕਾਰ ਕਰੇਗੀ।
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် ကို ကယ်တင် တော်မူ သောဘုရား ၊ လူ အသက်ကို သတ်ခြင်းအပြစ်နှင့်
    အကျွန်ုပ် ကို ကင်းလွတ် စေတော်မူပါ။ တရား သဖြင့် စီရင်တော်မူခြင်းကို အကျွန်ုပ် လျှာ
    သည် ရွှင်လန်းစွာ သီချင်း ဆိုပါမည်။
  kgf-kgf: Anutu, aŋgéŋ titiac Anutu, sac naec énécmimiawac képésicna igucnec kératacnec
    metecgé nénna. Ezelaŋnanéŋ hakaga solaŋawac qacma mepésigémmaŋ.
  tte-O: O Yaubada, kowa kagu Tolebo, ilonamwayagau tem yaboita na yakawanoi koliwo
    kuleboyau, na kani me yagu yaliyaya am nuwatu-pwaiki yawalo-masalan.
  tbg-tbg: Are ti ruaruama timite variaravara tira, te vaiinti arukauna uvava tiqaa
    vaira qaqini vara kaane. Are mintiraqe te ai avuqavu okarara iriha tenta noqihai
    ihi tivaqi vuare.
  hmo-hmo: Dirava e, oi be lau oi hamauria Diravana, Rara bubua ena kerere, dekena
    amo lau do oi hamauria. Unai neganai lau ese ane momo do lau abia, oiemu kara
    maoromaoro do lau gwauraia totona.
  zar-NT: Dios quiaʼ, benna nedaʼ lataj cabí ibágaʼa xiguiaʼ. Naca cazuʼ Dios, Nu
    rusölá nedaʼ. Lu yöl-laʼ rudzeja quiaʼ gul-laʼ ca naca cazuʼ tsahuiʼ.
  urd-urd: ऐ ख़ुदा! ऐ मेरे नजात बख़्श ख़ुदा, मुझे खू़न के जुर्म से छुड़ा, तो मेरी
    ज़बान तेरी सदाक़त का हम्द गाएगी।
  bqc-SIM: Ɛa to ma pↄ kɛ na kɛ́ n ma suabà yã́i. To pↄeã maa dↄaamɛɛ,
  tcz-CHONGTHU: O Pathen Elohim mi huhhingpu, keiman thisan kaso tahjeh in neingaidam'in
    chutileh neingaidamna chu kipah tah'a vahchoila a ka sah ding ahi.
  mar-mar: हे माझ्या तारणाऱ्या देवा, रक्तपाताच्या दोषापासून मला क्षमा कर, आणि मी तुझ्या
    न्यायीपणाबद्दल मोठ्याने ओरडेन.
  isl-isl: Fylltu mig aftur gleði þíns hjálpræðis og löngun til að hlýða þér!
  hlt-THB: Aw Khawsa, kai anik hulkung Khawsa, thi lawng sak thawlhnaak awhkawng ni
    hul cang lah, cawhtaw kam lai ing na dyngnaak laa ce sa kaw.
  soq-soq: O God, e ne inanea, saunee inawana oniea ita ne nuaeu mampe e dewaa dodomana
    sasawa wapa.
  qub-qub: Tayta Dios, gammi salbamajnë canqui. Wañuchicushäpita perdunaycamay ari.
    Chauraga cantashpämi willacushaj gam alli cashayquita.
  bqp-bqp: Ǹ ma bo gbɛ̃dɛna yãn, Luda, Luda ma surabarii, mani lɛ̀ sí n yãkɛna a
    zɛ́a musu.
  hat-hat: (051:16) Pa kite yo tire revanj sou mwen, Bondye, se ou k'ap sove lavi
    m'. N'a fè konnen jan ou gen bon kè.
  eng-BSB: Deliver me from bloodguilt, O God, the God of my salvation, and my tongue
    will sing of Your righteousness.
  eng-WEBPB: Deliver me from the guilt of bloodshed, O God, the God of my salvation.
    My tongue will sing aloud of your righteousness.
  kbq-kbq: Vahe'ma ahe'na korama eri tagi'noa kumira Anumzamoka apase nenantenka nagu'vazio.
    Ana'ma hananke'na fatgo kavukvama hunka nagu'ma vazi'nana zankura, musenkasena
    hu'na zagamera hugahue.
  pon-pon: Main Kot, kom kotin dore ia la jan dip en nta, pwe komui Kot ai jaunkamaur,
    pwe lo i en kapina omui pun.
  nhe-BL: Toteco Dios, ta tlen tinechmaquixtía, xinechmanahui tlen ni tlaeticayotl
    tlen nijpiya pampa nitemicti. Huan huajca nihuicas tiohuicatl para niteyolmelahuas
    para ta tijchihua tlen senquistoc xitlahuac.
  wnc-wnc: Anutu, ga Anutu na takuyak tapanin, gata musip kwikwik natangamuke ma nuwi
    kupam. Unzing tasingami nata gae kap taike gata nae nomana aknga tasikuyak takngae
    natake kap taiwit.
  bus-bus: Ǹ ma bↄ gbɛ̃dɛna yãn, Luda, Luda ma mìsiri, mɛ́ lɛ̀ sí n yãkɛna a zɛ́a
    musu.
  gub-BL: O Tupàn hepyro har, hepyro pe màno haw wi nehe. A'e mehe amume'u putar nekatu
    haw herurywete pà ihe nehe.
