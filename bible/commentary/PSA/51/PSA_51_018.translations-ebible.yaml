verse: PSA.051.018
translations:
  mal-C: അവിടത്തെ പ്രസാദംമൂലം സീയോനെ അഭിവൃദ്ധിപ്പെടുത്തണമേ, ജെറുശലേമിന്റെ മതിലുകളെ
    പണിയണമേ.
  deu-TKW: Denn Schlachtopfer begehrst du nicht - sonst wollte ich sie geben - und
    an Brandopfern hast du nicht Wohlgefallen.
  lin-lin: Mpo ete osepelaka na mbeka te, nakobonza te mbeka ya kotumba oyo ondimaka
    te.
  mmx-mmx: O Moroa, una balamu limixin me Saion la una lok tooro di. Una ii aurut
    amu levenngas uat to Jerusalem.
  eng-LSV: Do good in Your good pleasure with Zion, || You build the walls of Jerusalem.
  eng-GNV: 'Bee fauourable vnto Zion for thy good pleasure: builde the walles of Ierusalem.'
  eng-WEBSTER: 'Do good in thy good pleasure to Zion: build thou the walls of Jerusalem.'
  nhw-BL: Huan, Toteco, amo xijtlatzacuilti altepetl Sion por notlajtlacolhua. Ta
    xiquinpalehui momasehualhua huan xijmocuitlahui moaltepe Jerusalén.
  swh-ONEN: Kwa wema wa radhi yako uifanye Sayuni istawi, ukazijenge upya kuta za
    Yerusalemu.
  bba-bba: À n dɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kĩ, nɑ n dɑɑ nun tu kue. Adɑmɑ ɑ ǹ yɑ̃kunu
    kĩ.
  eng-KJVCPB: 'Do good in thy good pleasure unto Zion: Build thou the walls of Jerusalem.'
  cpy-cpy: Paakameethateeri Kijakowentoni-jatzi, pineshironkateeri. Papiiteero pipiriinteero
    otantopaeni Apatziyaweni.
  luo-luo: Mi Sayun odhi maber kuom herani; chak iger ohinga mag Jerusalem kendo.
  aii-aii: ܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ ܒܨܸܒ݂ܝܵܢܘܼܟ݂ ܠܨܸܗܝܘܿܢ، ܒܵܢܹܝܬ ܫܘܼܪܹ̈ܐ ܕܐܘܿܪܸܫܠܸܡ.
  meu-meu: Emu lalo-namo ai Siona ba kara namo henia; Ierusalem maḡuna ba haginia
    lou;
  npi-ULB: सियोनलाई तपाईंको सुभेच्छामा भलइ गर्नुहोस्, यरूशलेमको पर्खालहरू पनुःनिर्माण
    गर्नुहोस् ।
  yor-yor: Ṣe rere ní dídùn inú rẹ sí Sioni, ṣe rere; tún odi Jerusalẹmu mọ.
  pes-OPCB: خدایا، به لطف خود صهیون را کامیاب ساز و دیوارهای اورشلیم را دوباره بنا
    کن.
  tgl-ULB: Gawan mo ng mabuti ang Sion ayon sa iyong kasiyahan; itayo mong muli ang
    mga pader ng Jerusalem.
  nop-nop: O Bepaŋ, da nadilaŋ unduŋ tiŋa Saiyonhi metamdok titiŋ momooŋ tiyembeŋ.
    Tiŋa Jelusalem diniŋ gimbahaŋ u kotigoŋ tutumbayembeŋ.
  cbu-NT: Apaa, tputsireetsish shaana yaktarinish Siyonash shaniykusin, wanasir napaksha.
    Irusarinaa watandpunu yusur mbammash wanasir wayamaama istangcha.
  hui-hui: Ngode Datagaliwabe-o Saiono tano podope hayadago wali agali karu dara halu
    biamogo bibe. Yarusaleme wai pabe biago podo bagabu ibira ho ngago waitigi anda
    ibuligo í̠na ege pabe ogoni lone biadai bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ဇိ​အုန်​တောင်​ကို​သ​နား​တော်​မူ​၍​ကူ​မ​တော် မူ​ပါ။ ယေ​ရု​ရှ​လင်​မြို့​ရိုး​တို့​ကို​ပြန်​လည်
    တည်​ဆောက်​တော်​မူ​ပါ။
  bod-N: ཐུགས་དགོངས་ཡག་པོས་ཛ་ཡན་དྲིན་གྱིས༌སྐྱོང༌། །ཡེ་རུ་སཱ་ལེམ་ལྕགས་རི་བརྩིག་པར༌མཛོད།།
  wsk-wsk: O Kaem, nika amilmil ningo te wonong Zion gemang tui ale sangaruko; Jerusalem
    ko por lautam umu sokel tuiko.
  sna-sna: Pamufaro wenyu wakanaka, itai kuti Zioni ribudirire; muvake masvingo eJerusarema.
  spa-BLM: Hazle el bien a Sión. Construye los muros de Jerusalén.
  cac-cac: Ac' a vach'c'olal d'a Sion. Yuj svach'il a c'ool, b'oxiq'ue smuroal Jerusalén.
  swh-ULB: Uitendee mema Sayuni katika nia yako nzuri; uzijenge tena kuta za Yerusalem.
  wed-wed: Am nuavaina Jerusalem ma viaiaini, ma ana gari ma voa-melei.
  deu-ELBBK: Denn du hast keine Lust an Schlachtopfern, sonst gäbe ich sie; an Brandopfern
    hast du kein Wohlgefallen.
  mbb-OT: He Megbevayè ku, tuvazi nu is Zion, he iyan is inged he Jerusalem su igkelipey
    nu is kebaal kayi. Umana nu venguna sikan is menge verengbeng kayi.
  mal-2015: നിന്റെ പ്രസാദപ്രകാരം സീയോനോടു നന്മ ചെയ്യേണമേ; യെരൂശലേമിന്റെ മതിലുകളെ പണിയേണമേ;
  gup-gup: O God, yibenkongibu bininj kore kured Jerusalem dja mak yibenbidyikarrmen
    bedberre kore yidjare. Yiyawoyhbolkmarnbu manbu kawarnamyo ngarre Jerusalem.
  ctu-CTI: Pʌsbeñob i yutslel a pusicꞌal a chaꞌañoꞌ bʌ. Chaꞌ melel i tsꞌajquil tyac
    muꞌ bʌ i joy mʌctyan Jerusalén.
  rmc-rmc: Se tu na kames e obeta, bo me tuke anďomas; e labarďi obeta tuke nane pre
    dzeka.
  nlg-nlg: Ko righia nia a veiarovi i Zion mo ko hanga mo ko kisu olia na peona Jerusalem.
  pes-OPV: به رضامندی خود بر صهیون احسان فرما وحصارهای اورشلیم را بنا نما.
  ron-1924: Ын ындураря Та, варсэ-Ць бинефачериле асупра Сионулуй ши зидеште зидуриле
    Иерусалимулуй!
  aui-aui: O God yam nuwasisirama na Zaiyon biidi miisena kunabera; bi Jerusalem papana
    kunayoghana mayeni.
  ben-OBCV: তুমি আপন অনুগ্রহে সিয়োনের মঙ্গল করো, জেরুশালেমের প্রাচীর নির্মাণ করো।
  som-som: Siyoon wanaag ugu samee sidaad doonayso, Oo Yeruusaalem derbiyadeedana
    dhis.
  eng-ASVBT: 'Do good in thy good pleasure unto Zion: Build thou the walls of Jerusalem.'
  mna-mna: Anutu, kampe kar Sion mi uulu wal ku. Urpe siiri mbolŋana ki Yerusalem
    ma imender mini.
  ita-1885: Fa' del bene a Sion per la tua benevolenza; Edifica le mura di Gerusalemme.
  eng-ULB: Do good in your good pleasure to Zion; rebuild the walls of Jerusalem.
  spa-VBL: Sé bueno con Sión. Ayuda a la ciudad. Reconstruye los muros de Jerusalén.
  fra-_FOB: Le sacrifice agréable à Dieu, c'est un esprit brisé; ô Dieu, tu ne méprises
    pas le cœur contrit et brisé.
  mal-mal: അവിടുത്തെ പ്രസാദപ്രകാരം സീയോന് നന്മ ചെയ്യണമേ; യെരൂശലേമിന്റെ മതിലുകൾ പണിയണമേ;
  lit-lit: 'Savo gera valia daryk gera Sionui: pastatyk Jeruzalės sienas!'
  urd-GVR: Apnī mehrbānī kā izhār karke Siyyūn ko ḳhushhālī baḳhsh, Yarūshalam kī
    fasīl tāmīr kar.
  suz-BL: इन दाक्‍शो खोदेंशो पा सियोन कली रिम्‍शो दुम्‍तीक गेने। यरूसलेम ङा गारो लेंशा
    सेलीने।
  eng-NOY: Do good to Zion according to thy mercy; Build up the walls of Jerusalem!
  ita-1927: Fa’ del bene a Sion, per la tua benevolenza; edifica le mura di Gerusalemme.
  ckb-ckb: بە ڕەزامەندی خۆت چاکە لەگەڵ سییۆن بکە، شووراکانی ئۆرشەلیم بنیاد بنێوە.
  eng-BBE: Do good to Zion in your good pleasure, building up the walls of Jerusalem.
  xsi-xsi: Aku Maro Kindeni, naŋa iloŋgu tu noko ma kalo sukâŋa ŋananzi Isrel ŋgu
    tava, aku kuveta kie ara panzi. Naŋa ano pano tu kupa Jerusalem lawea ne ŋgumbi
    mira kâki kilo.
  kan-OKCV: ನಿಮ್ಮ ಮೆಚ್ಚುಗೆಯಿಂದ ಚೀಯೋನಿಗೆ ಸಮೃದ್ಧಿಯನ್ನು ನೀಡಿರಿ, ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಗಳನ್ನು
    ಕಟ್ಟಿರಿ.
  tam-2017: சீயோனுக்கு உமது பிரியத்தின்படி நன்மை செய்யும்; எருசலேமின் மதில்களைக் கட்டும்.
  spa-RV-1909: 'Haz bien con tu benevolencia á Sión: edifica los muros de Jerusalem.'
  ron-BTF: Fă bine Sionului în plăcerea ta bună, zidește zidurile Ierusalimului.
  eng-WEBP: Do well in your good pleasure to Zion. Build the walls of Jerusalem.
  eng-FBV: Be kind to Zion, help the city; rebuild the walls of Jerusalem.
  nld-1939: Wees Sion naar uw goedheid genadig, En bouw de muren van Jerusalem weer
    op;
  nch-BL: Huan, Toteco, amo xijtatzacuilti altepet Sion por notajtacolhua. Ta xiquinpalehui
    momasehualhua huan xijmocuitahui moaltepe Jerusalén.
  vie-1934: Cầu xin Chúa hãy làm lành cho Si-ôn tùy ý tốt Ngài; Hãy xây cất các vách
    tường của Giê-ru-sa-lem.
  cha-cha: Fatinas mauleg, ni y minauleg minagofmo, guiya Sion; fatinas y quelat Jerusalem.
  hin-CV: आपकी कृपादृष्टि से ज़ियोन की समृद्धि हो, येरूशलेम की शहरपनाह का पुनर्निर्माण
    हो.
  eng-OURB: Do well in your good pleasure to Zion [Mountain ridge, Marking]. Build
    the walls of Jerusalem [City of peace].
  spa-BES: Haz bien a Sión en tu buena voluntad, edificando los muros de Jerusalén.
  tdx-tdx: Hasoao i Tsiône ami’ty fatariha’o; atroaro o kijoli’ Ierosalaimeo.
  tha-KJV: ขอทรงกระทำดี​แก่​ศิโยนตามพระกรุณาของพระองค์ ขอทรงสร้างกำแพงเยรูซาเล็ม
  por-BR-2018: Faze bem a Sião conforme tua boa vontade; edifica os muros de Jerusalém.
  deu-ELO: Tue Zion Gutes in deiner Gunst, baue die Mauern Jerusalems!
  eng-WYC-2018: Lord, do thou benignly in thy good will to Zion; (so) that the walls
    of Jerusalem (may) be builded.
  epo-epo: Bonfaru al Cion laŭ Via favoro, Konstruu la murojn de Jerusalem;
  gfk-gfk: Tano num bilai na sinisip, gil hanunuhuan Saion. Hatur haut ira balo ta
    Ierusalem.
  uig-PIN: Xapaiting bilǝn Zionƣa meⱨribanliⱪni kɵrsǝtkǝysǝn; Yerusalemning sepillirini
    yengibaxtin bina ⱪilƣaysǝn!
  beo-beo: Gode! Saione Moilai Bai bagade amoma asigima! E fidima! Yelusaleme ea dobea
    fei amo bu gaguma!
  tpi-OTNT: Long laik bilong yu yet, yu ken mekim gut long ol manmeri bilong Saion.
    Yu ken sanapim gen banis bilong Jerusalem.
  hau-SA: Cikin jin daɗinka ka sa Sihiyona ta yi nasara; ka gina katangar Urushalima.
  udu-udu: Miiyi ki ’bore/ gom Sihyuun mo e bwaŋ ’kunygam pini mo. Nyaŋi doḵ/e agoŋ
    gi Pa Urushaliim mo.
  uig-LAT: Shapaiting bilen Zion’gha méhribanliqni körsetkeysen; Yérusalémning sépillirini
    yéngibashtin bina qilghaysen!
  nde-nde: Nxa kuyintando yakho phumelelisa iZiyoni; yakha imiduli yeJerusalema.
  ton-ton: 'Fai lelei ʻi ho finangalo lelei ki Saione: ke ke fokotuʻu hake ʻae ngaahi
    ʻā ʻo Selūsalema.'
  ces-1613: Nebo neoblíbil bys oběti, bychť ji i dal, aniž bys zápalu přijal.
  eng-WMB: Do well in your good pleasure to Zion. Build the walls of Jerusalem.
  tam-TCV: உமது தயவின்படி சீயோனுக்கு நன்மை செய்யும்; எருசலேமின் மதில்களைக் கட்டும்.
  ceb-ULB: Buhata ang maayo sa imong kalipay sa Sion; tukora pag-usab ang mga pader
    sa Jerusalem.
  pol-UBG: Okaż dobroć Syjonowi według twego upodobania; odbuduj mury Jeruzalem.
  agr-agr: Apuh, wait aneasam Isarael aents aina nunú wait anenjam kuitamkata. Dutikakum
    Jerusalén peejamu tsaikbauwa nuna ataktu peejatnume tusam yaigta.
  kyc-kyc: Anatu, embame anjiki pipala yuu kyau Sayone doko nyisape. Jerusaleme kame
    doko kamba piri.
  urd-GVU: اپنی مہربانی کا اظہار کر کے صیون کو خوش حالی بخش، یروشلم کی فصیل تعمیر
    کر۔
  eng-OEBCW: Do good in your pleasure to Zion, build the walls of Jerusalem.
  deu-1912: Tue wohl an Zion nach deiner Gnade; baue die Mauern zu Jerusalem.
  ntj-ntj: Yuwa Mama, walykumunura-tjananya kanyinma yarnangu pirninya nyarra Tjurutjamala
    nyinarranytjanya. Palunyalu-tjananya yirringkanama. Nyangka-yayi yaarrpa purlkanya
    yiwarlawana marlakulu parrapalyanma.
  kan-2017: ಚೀಯೋನ್ ಪಟ್ಟಣವನ್ನು ಕಟಾಕ್ಷಿಸಿ ಅದಕ್ಕೆ ಶುಭವನ್ನುಂಟುಮಾಡು; ಯೆರೂಸಲೇಮಿನ ಪೌಳಿಗೋಡೆಯನ್ನು
    ಕಟ್ಟಿಸು.
  yap-yap: Got, mu runguy yu Zion, ngam ayuweg; mu ubung bayay e yoror nib liyeg e
    binaw nu Jerusalem.
  hlt-MCSB: Namah kah kolonah dongah Zion te khophoeng pha sak lamtah Jerusalem vongtung
    te khueng pah.
  mdy-ETH: ፆኦዛሢዮ! ፂዮኔ ማኣዳኒ፥ ዬሩሳላሜኮዋ ኬኤሎ ዲፆ ኮሻኒ ሃዳራ ኔኤኒ ጌዔሢጉዲ ማዖንጎ።
  twi-ASANTE: Ao Onyankopɔn, ma Sion nya nkɔsoɔ wɔ wʼanigyeɛ mu; na to Yerusalem afasuo.
  eng-WEBU: Do well in your good pleasure to Zion. Build the walls of Jerusalem.
  acu-NT: Ame wakerau asam, Sión yaktaka pengker awajsata. Tura kayajai wenukri ataksha
    inankiarti tusam tsangkamkata.
  spa-PDDPT: Haz bien con tu benevolencia a Sion. Edifica los muros de Jerusalén.
  gun-gun: Emoingo porã ke Sião pygua kuery remboaxya rupi vy. Emoatyrõ uka ju Jerusalém
    tetã kora.
  agu-BL: Wajcaw, elk k'ajabu' te Sión yi tanumu'. Tan banl talma'u' elk k'ajabu'
    ske'j. Tak'u' ama'l tan bnixe'n junt tir yi tapij solte'j yi tnum Jerusalén.
  ilo-ULB: Kaasiam ti Sion ket tulongam; bangonem manen dagiti bakud ti Jerusalem.
  kpg-kpg: Meenei God, Goe gi manawa dumaalia gi Zion. Hagamaamaa ina a mee. Hauhia
    labelaa nia abaaba o Jerusalem.
  uig-ARA: شاپائىتىڭ بىلەن زىئونغا مېھرىبانلىقنى كۆرسەتكەيسەن؛ يېرۇسالېمنىڭ سېپىللىرىنى
    يېڭىباشتىن بىنا قىلغايسەن!
  bps-bps: Na banlém kafye na tnabengam i dad tom di banwe Sion, na fdakam lêman i
    labat batu di glibut syudadam Dyérusalém.
  sus-sus: Sɛrɛxɛ mu rafan i ma, xa na mu a ra n na bama nɛ i bɛ nu. I mu wama sɛrɛxɛ
    gan daaxi xɔn.
  pon-2006: Maing Koht, komw ketin kupwure Saion, oh ketin sewese; komw ketin kauwada
    sapahl kelen Serusalem.
  jae-jae: Moasiŋ ŋatau aôm, ômoasiŋ Siongeŋ. Ômboa tuŋbôm Jerusalemŋa sa êtiam.
  ksd-ksd: Una mal Sion vardada ma kaum bo na mamainga. Una liplip bat Ierusalem.
  tur-YTC: Siyon'a iyi arzunla iyilik et. Yeruşalem’in surlarını yap.
  bel-N: Бо Ты не жадаеш ахвяраў, хоць бы я іх даў, і цэласпаленьні не даспадобы Табе.
  kpr-kpr: Arie, God, ututu Saion gido, veka eveva ururaso fakina barira. Jerusalem
    da furu ava, sekago dighaso, namane gajari irarera.
  ind-AYT: (51-20) Lakukanlah yang baik menurut perkenanan-Mu kepada Sion; dirikanlah
    tembok-tembok Yerusalem.
  yom-yom: Mu diambu di mamboti maku, bika wuvangila Sioni mamboti, tunga diaka bibaka
    bi Yelusalemi.
  yut-yut: Saion kokup pap amɨn do galak taŋek paŋpulugoki. Jerusalem kokup pap dakon
    dam madep aego abɨ atjak.
  nya-nya: Mwa kukoma mtima kwanu mupange Ziyoni kuti alemere; mumange makoma a Yerusalemu.
  kyg-kyg: Saiyoni kotega vayaꞌaifeꞌmo kagesamo afiteka hapa mao. Yulusalemu taonifi
    yafa lafi kegiꞌyamo halate hisayafeꞌmo hapa mao.
  hrv-hrv: Žrtva Bogu duh je raskajan, srce raskajano, ponizno, Bože, nećeš prezreti.
  mps-mps: Naga homu kolesagago digi, te Saion we bidi dwagi yai homu ma ilao. Naga
    digi Jerusalem genuai hanu moni masigigo nigali obo ma dodolao.
  tpi-tpi: Long laik bilong yu yet, yu ken mekim gut long ol manmeri bilong Saion.
    Yu ken sanapim gen banis bilong Jerusalem.
  dan-1931: Thi i Slagtoffer har du ikke Behag, og gav jeg et Brændoffer, vandt det
    dig ikke.
  vie-OVCB: Xin vui lòng cho Si-ôn phước hạnh; xin trùng tu tường lũy Giê-ru-sa-lem;
  guj-2017: તમે કૃપા કરીને સિયોનનું ભલું કરો; યરુશાલેમના કોટોને ફરી બાંધો.
  pon-2006A: Maing Koht, komw ketin kupwure Saion, oh ketin sewese; komw ketin kauwada
    sapahl kelen Serusalem.
  por-BRBSL: Do bem em seu bom prazer a Zion. Construir as muralhas de Jerusalém.
  eng-OEBUS: Do good in your pleasure to Zion, build the walls of Jerusalem.
  swe-swe: Du har inte behag till offer, annars skulle jag ge dig det; du finner ingen
    tillfredsställelse i brännoffer.
  cth-cth: Zion vah na ngai e hawinae hah sak haw, Jerusalem rapan hah kangdout sak
    haw.
  twi-twi: Ma ɛnyɛ wo fɛ sɛ wobɛma Sion anya nkɔso wɔ wʼanigye mu; na woasi Yerusalem
    afasu.
  hlt-hlt: Namah kah kolonah dongah Zion te khophoeng pha sak lamtah Jerusalem vongtung
    te khueng pah.
  tbz-SIM: A í dɔ́ iwũɔ̃ bɛ̀ dɑ feu ì, ɑ í yíé mbɛ̀ dɑ feu ì kɛ tuɔ̀, n nɑ nyì ndɑ
    fìému,
  msy-2020: O God, nɨ uan ifongiamɨn gɨn mangɨ Saionɨn gumazamizibar akuragh, egh
    Jerusalemɨn nguibamɨn dɨvaziba uam adar ingarightɨ da tuifigh.
  dop-dop: Ye nyɑ́ luɣu kɑ wɛ kɔtɑsɩ mɑɑ lɑpɑ-ŋ. Pɑɑ nsi kɔkɔ lusɑ sɩ tənɑ tɔ sɩ mɑɣɑmɑɣɑ,
    n tɑ sɔɔlɩ.
  azb-azb: Lütfünlə Siona yaxşılıq et, Yerusəlimin divarlarını bərpa et.
  eng-DBY: Do good in thy good pleasure unto Zion; build the walls of Jerusalem.
  hin-2017: प्रसन्न होकर सिय्योन की भलाई कर, यरूशलेम की शहरपनाह को तू बना,
  wol-KYG: Sàkkuwloo sarax, nde kon ma indi; te soppuloo saraxu rendi-dóomal.
  swp-swp: Em nualolo debana eai Siona bena oa u helolo; Ierusalema ganana abo u hetorouioidi,
  bjr-bjr: Oo Yaawee aneenna amiqira iriranannai Sioona maqusanaasa amiqi amiqimmannimaqaa.
    Anee Yeerusaree faandaamura kafaa auqu uqeerasaa.
  eng-YLT: Do good in Thy good pleasure with Zion, Thou dost build the walls of Jerusalem.
  kne-kne: Et sapay koma ta ipailam seg-ang mo ed Zion ono Jerusalem ay siyodad mo.
    Bangonem kasin san nakayang ay alad na ta way salaknib na sin kaibaw na.
  eng-WYC-2017: Lord, do thou benignly in thy good will to Zion; that the walls of
    Jerusalem be builded.
  eng-WMBB: Do well in your good pleasure to Zion. Build the walls of Jerusalem.
  zat-NTPS: Dute̱ xel-la' zri'i lazre' chiu', be̱n gaca chawe' chee̱ xe̱zre Sión.
    Bsegula ze'e da nazechaj na xe̱zre Jerusalén.
  zty-NTPS: Ḻo yeḻa' ži'i ḻaže' chio', ben chawe' yež Sión. Beyón ze'e da' žape
    chi'in yež Jerusalén'.
  urd-GVH: अपनी मेहरबानी का इज़हार करके सिय्यून को ख़ुशहाली बख़्श, यरूशलम की फ़सील
    तामीर कर।
  rug-rug: Kei Tamasa, Mu tataru nia na toka nia sa popoa Zaione. Mu kuri pulei sari
    na bara na gobana sa vasileana Zerusalema.
  gaz-gaz: Jaalala keetiin Xiyooniif waan gaarii godhi; dallaa Yerusaalem ijaari.
  fra-LSG: Si tu eusses voulu des sacrifices, je t’en aurais offert; Mais tu ne prends
    point plaisir aux holocaustes.
  yal-yal: Saraxan mi rafan i ma, xa na mi a ra, n yi a bama i xa nɛn nun. Saraxa
    gan daxin mi i kɛnɛnɲɛ.
  iou-iou: Anutu, gäkŋaken gärip iwatpäŋ ämawebe Jerusalem nanik täŋkentäŋ yämiŋiri
    säkgämän kaŋ irut. Täŋpäŋ Jerusalem täŋo yewa pähap äneŋi täŋkodak taŋpäŋ kaŋ
    pe!
  haw-1868: 'E hana maikai mai oe ia Ziona i kou lokomaikai: E kukulu hoi oe i na
    pa o Ierusalema.'
  arb-NAV: أَحْسِنْ إِلَى صِهْيَوْنَ بِمُقْتَضَى مَسَرَّتِكَ. وَابْنِ أَسْوَارَ أُورُشَلِيمَ.
  ded-ded: Ge Sionggac songo negemma gombunga ammima Yerusarenggac hocodatoa monggoc
    heimengere anna.
  ewe-ewe: Na nu nadze edzi na Zion le wò didi nyui la nu, eye nàɖo Yerusalem ƒe gliwo
    te.
  eng-LEE: (51:20) Do good in thy favor unto Zion; build thou the walls of Jerusalem.
  asm-FB: তোমাৰ মংগলময় ইচ্ছাৰে তুমি চিয়োনৰ মঙ্গল কৰা; যিৰূচালেমৰ প্রাচীৰ তুমি পুনৰ
    নিৰ্ম্মাণ কৰা।
  sus-A: سّرّشّ مُ رَقَن عِ مَ، شَ نَ مُ عَ رَ ﭑ نَ بَمَ نّ عِ بّ نُ. عِ مُ وَ مَ
    سّرّشّ فَن دَاشِ شْن.
  fra-SBL: Fais bien, selon ton bon plaisir, à Sion. Construisez les murs de Jérusalem.
  hbo-hbo: כִּ֤י ׀ לֹא־תַחְפֹּ֣ץ זֶ֣בַח וְאֶתֵּ֑נָה עֹ֝ולָ֗ה לֹ֣א תִרְצֶֽה׃
  pjt-pjt: Palu wanyu ngaḻṯuringkula alpamilala aṉangu nyanga Jerusalemala nyinanytja
    tjuṯa wall-pa para-ngaṟala waṉantja piṟuku palyantjaku panya ngaṉmanytju piḻuntankunytja.
  kik-kik: Tũma itũũra rĩa Zayuni rĩgaacĩre nĩ ũndũ wa wega waku; aka thingo cia Jerusalemu
    rĩngĩ.
  omb-omb: Go vai na gineu garea lawe na Saeon; mwerehi gom taranie. Go hagovi na
    qetuqetu goro na Jerusalem.
  fra-NCL: Car tu ne désires pas de sacrifices, — je t’en offrirais, — tu ne prends
    pas plaisir aux holocaustes.
  cek-AK: Zion mae loe na koehhaih baktiah omsak ah; Jerusalem sipaenawk to pathawk
    let ah.
  cuk-cuk: Be-nued-binsaedbali, Sión-neggwebur-nasgumai be imake. A-Jerusalén-neggwebur-e-galu-dummagan
    be gannar ogwiche.
  pma-pma: Ahi onak, kum kes vieh ten taon ten out Serusalem, kitie lat tahosien onom
    ka kikataun Serusalem koa mul en Hou Saeon.
  tel-2017: నీ సంతోషాన్ని బట్టి సీయోనుకు మేలు చెయ్యి. యెరూషలేము గోడలను తిరిగి నిర్మించు.
  hat-BSA: Avèk bonte Ou, fè byen pou Sion. Bati miray a Jérusalem yo.
  kos-kos: O God, kulang nu sin Zion ac kasrel; Sifilpa musaeak pot Jerusalem.
  hbo-WLC: כִּ֤י ׀ לֹא־תַחְפֹּ֣ץ זֶ֣בַח וְאֶתֵּ֑נָה ע֝וֹלָ֗ה לֹ֣א תִרְצֶֽה׃
  ibo-ibo: Ka ọ masị gị inye Zayọn ọganihu; i wulie mgbidi niile nke Jerusalem.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଅନୁଗ୍ରହରେ ସିୟୋନର ମଙ୍ଗଳ କର; ତୁମ୍ଭେ ଯିରୂଶାଲମର ପ୍ରାଚୀରସବୁ ନିର୍ମାଣ
    କର।
  chk-chk: Ai Kot, kopwe kirikiröch ngeni Sion fän pwapwan letipom. Kopwe aüsefälietä
    tittin Jerusalem.
  ssd-ssd: Ne Yerusalem fonde kareŋnumbi te-kormba naŋe nzali dubimba Sion mbal sinzaŋniŋga
    le nane mine magewaig.
  rop-rop: Jidan brabli kainbala langa yu pipul olabat langa Jerusalem, en album olabat
    bildimap det taun igin.
  ukr-1871: Щасти, Боже, Сиону по благій волї твоїй, здвигни мури Єрусалима!
  yon-yon: Eb kubi dowaken yaambed Saiyon yaa amun kameneb awande. Kwane Yerusalem
    yu kuuk kuu angkon ika yenbe ongme.
  deu-1951: (051-20) Tue wohl an Zion nach deiner Gnade, baue die Mauern Jerusalems!
  eng-JPS: (51-20) Do good in Thy favour unto Zion; build Thou the walls of Jerusalem.
  srp-1865: Po dobroti svojoj, Gospode, èini dobro Sionu, podigni zidove Jerusalimske.
  lug-lug: Okulaakulanye Sayuuni nga bw’osiima. Yerusaalemi okizzeeko bbugwe waakyo.
  heb-heb: היטיבה ברצונך את ציון תבנה חומות ירושלם׃
  ben-IRV: তুমি তোমার অনুগ্রহে সিয়োনের মঙ্গল কর, তুমি যিরুশালেমের দেওয়াল পুননির্মাণ
    কর।
  ntu-ntu: Krka'-ngrbo bam kx naokatrpe' nigr leplz nemqng Mz nzamqngi-mou-krgr drkq
    ngr Jerusalem.
  pan-pan: ਆਪਣੀ ਕਿਰਪਾ ਨਾਲ ਸੀਯੋਨ ਦਾ ਭਲਾ ਕਰ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਬਣਾ ਦੇ।
  mya-JVB: စေတနာ စိတ်တော်ရှိ၍ ဇိအုန် တောင်ကို ကျေးဇူး ပြုတော်မူပါ။ ယေရုရှလင် မြို့ရိုး
    ကို တည် စေတော်မူပါ။
  kgf-kgf: Guac hiagawac Zion mehiaruma Yerusalemac demiŋa imi meyacgéna.
  tte-O: Kumulolo koya Saiyon tomonliyao kolili kabo Yelusalema kana gana ukwabiyoi.
  tbg-tbg: Mpo Kotio, are Saioni vatuka quahama amitairamanta viraqi variaka koqemake
    variqi vuate. Are vika kahaqiramanta vika qaiqaa Ieruharemi vaantaavura autuate.
  hmo-hmo: Dirava e, Siona taudia dekenai do oi bogahisihisi, bona oi ese idia do
    oi durua. Ierusalema hanua ena magu do oi haginia lou.
  zar-NT: Lu yöl-laʼ ruzáʼ ladxiʼ quiuʼ ben le naca dxiʼa quégaca bönachi yödzö Sión.
    Buchisa zöʼö le run chiʼi yödzö Jerusalén.
  urd-urd: अपने करम से सिय्यून के साथ भलाई कर, येरूशलेम की फ़सील को तामीर कर,
  bqc-SIM: Sa'oa lí kɛnɛ nao, tó bee no, dↄ̃ má ò. Sa pↄ́ wì a pↄ́ kátɛu à
    tɛ́kũ lí kánguo.
  tcz-CHONGTHU: Zion hi lungsetna mitvet in venlang hin kithopin, Jerusalem pal hinsem
    phan.
  mar-mar: हे देवा, तू प्रसन्न होऊन सियोनेचे चांगले कर. आणि यरूशलेमेच्या भींती पुन्हा
    बांध.
  isl-isl: Þú hefur ekki þóknun á dýrafórnum, annars myndi ég láta þær í té. Og brennifórnir
    eru ekki í uppáhaldi hjá þér.
  hlt-THB: Na ngaihnaak amyihna Zion ce hang leek sak nawh; Jerusalem vawng ce thawh
    tlaih lah.
  soq-soq: O God, bola Saion nuaparewaitee sausaa; me gonaawa tewana osowe wadawo
    enepi.
  qub-qub: Cuyashpayquega Sión lömata alli ricay ari. Jerusalenpa curralnincunata
    yapay jatarachiy.
  bqp-bqp: Luda, ǹ arubarika da Zaiↄ̃gu n pↄyeina mana gũn, ǹ Yurusalɛmu bĩni gba
    gbãna,
  hat-hat: (051:20) O Bondye, fe anpil byen pou mòn Siyon, paske ou gen bon kè. Rebati
    miray lavil Jerizalèm yo.
  eng-BSB: In Your good pleasure, cause Zion to prosper; build up the walls of Jerusalem.
  eng-WEBPB: Do well in your good pleasure to Zion. Build the walls of Jerusalem.
  kbq-kbq: Kagra kavesintenka Saioni rankumara azeri knare nehunka, Jerusalemi kumamofo
    kegina huo.
  pon-pon: Kom kotin jauaja Jion ki omui kalanan, kotin kauada kel en Ierujalem.
  nhe-BL: Huan, Toteco, amo xijtlatzacuilti altepetl Sion ipampa notlajtlacolhua.
    Ta xiquinpalehui motlacajhua huan xijmocuitlahui moaltepe Jerusalén.
  wnc-wnc: Siwan gata gika nataak kakngane aminu gatayami Saion yot gapmane takekan
    yutnong. Gata gatuka damanu Jerusalem yot gapmane gwenu gatuka tangenayo.
  bus-bus: Luda, ǹ aubarika da Zayↄn n pↄyezi maaa guu, ǹ Yerusalɛmu bĩi gba gbãaa,
  gub-BL: O Tupàn, epytywà Zeruzarez pe har nekatu haw rupi nehe. Emupu'àm wi Zeruzarez
    ipàrirogaw heityk pyrer nehe.
