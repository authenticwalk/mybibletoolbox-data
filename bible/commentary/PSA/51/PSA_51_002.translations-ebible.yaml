verse: PSA.051.002
translations:
  mal-C: എന്റെ എല്ലാവിധ അകൃത്യങ്ങളും കഴുകിക്കളഞ്ഞ് എന്റെ പാപത്തിൽനിന്ന് എന്നെ ശുദ്ധീകരിക്കണമേ.
  deu-TKW: als der Prophet Nathan zu ihm kam, nachdem er zu Bathseba eingegangen war.
  lin-lin: Eyembamaki tango mosakoli Natan akomaki epai ya Davidi sima na ye kosala
    ekobo elongo na Batisheba.
  mmx-mmx: Una gos kepe axap libilinga rak la una lox amaxar ia basinge leveloklok
    kakapmek tarak!
  eng-LSV: Thoroughly wash me from my iniquity, || And cleanse me from my sin,
  eng-GNV: Wash me throughly from mine iniquitie, and clense me from my sinne.
  eng-WEBSTER: Wash me thoroughly from my iniquity, and cleanse me from my sin.
  nhw-BL: ¡Techpajpaca huan techquixtili ni notlajtlacol para sempa nielis nitlapajpactic!
  swh-ONEN: Unioshe na uovu wangu wote na unitakase dhambi yangu.
  bba-bba: '@see-verse:PSA.051.001'
  eng-KJVCPB: Wash me throughly from mine iniquity, And cleanse me from my sin.
  cpy-cpy: Pipakaa-kahaenawo okaatzi kariperotakaakinari. Poetenteena nokaariperotakira.
  luo-luo: Luok rochruokna duto oko kendo pwodha kuom richona.
  aii-aii: ܡ̣ܢ ܥܵܘܠܝܼ ܚܲܠܸܠܔ ܠܝܼ ܓܡܝܼܪܵܐܝܼܬ، ܘܡ̣ܢ ܚܛܝܼܬ‌ܝܼ ܕܲܟ݂ܝܼ ܠܝܼ.
  meu-meu: Egu kara havara ba huridia oho, egu kerere amo ba haḡoevagu.
  npi-ULB: मलाई मेरो अधर्मबाट पूर्ण रूपले धुनुहोस् र मेरो पापबाट मलाई शुद्ध पार्नुहोस्
    ।
  yor-yor: Wẹ gbogbo àìṣedéédéé mi nù kúrò kí o sì wẹ̀ mi mọ́ kúrò nínú ẹ̀ṣẹ̀ mi!
  pes-OPCB: مرا از عصیانم کاملاً شستشو ده و مرا از گناهم پاک ساز.
  tgl-ULB: Mula sa aking mabigat na pagkakasala ako ay hugasan mo nang lubusan at
    linisin ako mula sa aking kasalanan.
  nop-nop: Tiŋa nehiyoutewalandaune titiŋ hogohidi nu foloŋ mu hakaneeŋ. Kadakaniŋ
    u beyakutnambune waliniŋ mintait.
  cbu-NT: Mangeetsi izuuru tachingeerush, mburish wayangandama.
  hui-hui: I̱na ko biruru bibahende domo wahalu i̱ dodo nahe helabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဒု​စ​ရိုက်​အ​ညစ်​အ​ကြေး​ကို အ​ကုန်​အ​စင်​ဆေး​ကြော​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​အား​အ​ပြစ်​မှ​သန့်​စင်​စေ တော်​မူ​ပါ။
  bod-N: བདག་གི་ཉེས་སྐྱོན་ཡོངས་སུ་འདག་པར༌མཛོད། །བདག་གི་སྡིག་པ་ཡོངས་སུ་སེལ་རོགས༌གནོངས།།
  wsk-wsk: Aninga paguwura suen la siwu waru ale aninga memek anup nunguruko.
  sna-sna: Shambidzai zvakaipa zvangu zvose uye mundinatse kubva pachivi changu.
  spa-BLM: Lávame completamente de mi iniquidad. Límpiame de mi pecado.
  cac-cac: B'ic in el d'a masanil in mul, tzin a sacb'itani.
  swh-ULB: Unioshe kabisa uovu wangu na unisafishe dhambi zangu.
  bel-bel: пасьля таго, як прыходзіў Доік Ідумэянін, і данёс Саўлу, і сказаў яму,
    што Давід прыйшоў у дом Ахімэлэхаў.
  wed-wed: Au rauaḡaiḡai ma oḡai ma au ḡoʼapoapoe ma oḡa-tawanei.
  deu-ELBBK: als der Prophet Nathan zu ihm kam, nachdem er zu Bathseba eingegangen
    war.)
  mbb-OT: Lùlui nu is kegkezaat ku; lumpiyuwi a te menge salè ku.
  mal-2015: എന്നെ നന്നായി കഴുകി എന്റെ അകൃത്യം പോക്കേണമേ; എന്റെ പാപം നീക്കി എന്നെ വെടിപ്പാക്കേണമേ.
  gup-gup: Kankangedjirridjbu dja kanmarneburriwe kunwarre rowk ngardduk, dja kankangemarnbu
    ba minj ngayawoyhwokburriwe ke.
  ctu-CTI: Luꞌ pocbeñon loqꞌuel jini machꞌʌ wen tsaꞌ bʌ c chaꞌle. Sʌc isʌbeñon c pusicꞌal
    chaꞌan tic chaꞌle mulil.
  rmc-rmc: sar ke leste avľa o prorokos Natan paloda, sar o David kerďa o lubipen
    la Batšebaha.
  nlg-nlg: 'Ko apo marabu utou ta nigua na tangohahi: Mo ko marabui tana lei palugu.'
  pes-OPV: مرا از عصیانم به کلی شست و شو ده و از گناهم مرا طاهر کن.
  ron-1924: Спалэ-мэ ку десэвыршире де нелеӂюиря мя ши курэцеште-мэ де пэкатул меу!
  aui-aui: yagu berona koghataveni, bi yagu tamumu kugigirataveni ware wawaya gara
    dadabuna sakoghatavenina naboni.
  ben-OBCV: আমার সমস্ত অন্যায় মুছে দাও আর আমার পাপ থেকে আমাকে শুচি করো।
  som-som: Xumaantayda iga wada maydh, Oo iga nadiifi dembigayga.
  lat-VUC: 'cum venit Doëg Idumæus, et nuntiavit Sauli: Venit David in domum Achimelech.'
  eng-ASVBT: Wash me thoroughly from mine iniquity, And cleanse me from my sin.
  mna-mna: Nio aŋpaŋoobo pa zaala ku, mi mbulu tio irao pa nu motom som. Tana pus
    yo pa sanaana tio ta boozomen, mi kam ma leleŋ iŋgeeze mini.
  ita-1885: Lavami molto e molto della mia iniquità, E nettami del mio peccato.
  eng-LXXUP: when Doeg the Edomite came and told Saul, and said to him, David is gone
    to the house of Ahimelech.
  eng-ULB: Wash me thoroughly from my iniquity and cleanse me from my sin.
  spa-VBL: Lava toda mi culpa; límpiame de mi pecado.
  fra-_FOB: O Dieu, aie pitié de moi, selon ta miséricorde! Selon la grandeur de tes
    compassions, efface mes forfaits!
  mal-mal: എന്നെ നന്നായി കഴുകി എന്റെ അകൃത്യം പോക്കണമേ; എന്റെ പാപം നീക്കി എന്നെ വെടിപ്പാക്കേണമേ.
  lit-lit: Visai nuplauk nuo manęs mano kaltę ir nuo mano nuodėmės apvalyk mane.
  urd-GVR: Mujhe dho de tāki merā qusūr dūr ho jāe, jo gunāh mujh se sarzad huā hai
    us se mujhe pāk kar.
  suz-BL: परमप्रभु, इन शिशी पतीकेमी आं मरिम्‍शो पशो नेल्‍ल मुरशा गेयीनी। मिनु आं कली
    पाप रे प्रोंइयीनी।
  eng-NOY: Wash me thoroughly from my iniquity, And cleanse me from my sin!
  ita-1927: Lavami del tutto della mia iniquità e nettami del mio peccato!
  ckb-ckb: بە تەواوی لە تاوانم بمشۆرەوە و لە گوناهم پاکم بکەرەوە،
  eng-BBE: Let all my wrongdoing be washed away, and make me clean from evil.
  xsi-xsi: Kupua naneŋgu kiesaka rârâni ne muso piti lâ iloŋgu. Kusoki naneŋgu vetâŋa
    potomule rârâni piti, aku kuveta iloŋgu ipâŋga mbâra-mbâra ndo.
  kan-OKCV: ನನ್ನ ಎಲ್ಲಾ ಅಪರಾಧಗಳಿಂದ ನನ್ನನ್ನು ತೊಳೆದುಬಿಡಿರಿ; ನನ್ನ ಪಾಪದಿಂದ ನನ್ನನ್ನು ಶುದ್ಧಮಾಡಿರಿ.
  tam-2017: என் அக்கிரமம் நீங்க என்னை முற்றிலும் கழுவி, என்னுடைய பாவம்போக என்னைச்
    சுத்திகரியும்.
  spa-RV-1909: Lávame más y más de mi maldad, y límpiame de mi pecado.
  ron-BTF: Spală-mă pe deplin de nelegiuirea mea și curăță-mă de păcatul meu.
  eng-WEBP: Wash me thoroughly from my iniquity. Cleanse me from my sin.
  eng-FBV: Wash away all my guilt; cleanse me from my sin.
  nld-1939: Was mij vlekkeloos schoon van mijn schuld, En reinig mij van mijn zonde.
  nch-BL: ¡Techpajpaca huan techquixtili ni notajtacol para sempa nielis nitapajpactic!
  vie-1934: Xin hãy rửa tôi cho sạch hết trọi gian ác, Và làm tôi được thanh khiết
    về tội lỗi tôi.
  cha-cha: Gosfagaseyo todo ni y tinaelayeco, ya unnagasgasyo ni y isaojo.
  hin-CV: मेरे समस्त अधर्म को धो दीजिए और मुझे मेरे पाप से शुद्ध कर दीजिए.
  eng-OURB: Wash me thoroughly from my depravity (moral evil). Cleanse me from my
    habitual sin ·missing the mark·.
  spa-BES: Sean lavadas todas mis malas acciones y límpiame del mal.
  tdx-tdx: Kotriño hitoratsike amo tahikoo, liovo amo fandilarakoo.
  tha-KJV: ขอทรงล้างข้าพระองค์จากความชั่วช้าให้​หมดสิ้น และทรงชำระข้าพระองค์จากบาปของข้าพระองค์
  por-BR-2018: Lava-me bem de minha perversidade, e purifica-me de meu pecado.
  deu-ELO: Wasche mich völlig von meiner Ungerechtigkeit, und reinige mich von meiner
    Sünde!
  eng-WYC-2018: Moreover wash thou me from my wickedness; and cleanse thou me from
    my sin.
  epo-epo: Lavu min tute pure de mia krimo, Kaj purigu min de mia peko.
  gfk-gfk: Gis ise ira nugu nironga ma nu gulas ise ira nugu magingin sakena tagu,
  uig-PIN: Meni ⱪǝbiⱨlikimdin yiltizimƣiqǝ yuwǝtkǝysǝn, Gunaⱨimdin meni taziliƣaysǝn.
  beo-beo: Na da bu foloai ba:ma:ne, na wadela:i ledo hou amo dodofele fasima.
  tpi-OTNT: Yu mas wasim mi olgeta, na bai pasin nogut i no i stap moa long mi. Rausim
    sin bilong mi na mi ken kamap klin.
  hau-SA: Ka wanke dukan kurakuraina ka tsarkake ni daga zunubina.
  udu-udu: Lami aha/ ’pena taŋkara/ ’peni miinthus pem mo, dhali dheleli aha/ mo ’peni
    miinthus pem mo.
  uig-LAT: Méni qebihlikimdin yiltizimghiche yuwetkeysen, Gunahimdin méni tazilighaysen.
  nde-nde: Hlanza wonke amanyala ami ungihlambulule esonweni sami.
  ton-ton: 'Ke ke fufulu ʻaupito au mei heʻeku hia, mo fakamaʻa au mei heʻeku angahala:'
  ces-1613: Když k němu přišel Nátan prorok, po jeho vjití k Betsabé.
  eng-WMB: Wash me thoroughly from my iniquity. Cleanse me from my sin.
  tam-TCV: என் அநியாயங்கள் எல்லாவற்றையும் நீர் கழுவி, என் பாவத்திலிருந்து என்னைச்
    சுத்தமாக்கும்.
  ceb-ULB: Hugasi ako pag-ayo sa akong kasal-anan ug hinloi ako gikan sa akong sala.
  pol-UBG: Obmyj mnie zupełnie z mojej nieprawości i oczyść mnie z mego grzechu.
  agr-agr: ¡Mina anentaijui pegkegchau ayá nunú nijatjugta! Tuja mina tudaujush jaipja
    utsanjukta.
  kyc-kyc: Nambana koo dupwa peparae nyuo wate pipala elya pyuo nembakare.
  urd-GVU: مجھے دھو دے تاکہ میرا قصور دُور ہو جائے، جو گناہ مجھ سے سرزد ہوا ہے اُس
    سے مجھے پاک کر۔
  eng-OEBCW: Wash me clean of my guilt, make me pure of my sin.
  deu-1912: Wasche mich wohl von meiner Missetat und reinige mich von meiner Sünde.
  ntj-ntj: Parltjila-rni walykumunula palyamunu-rna palyarnu palunyangka.
  kan-2017: ನನ್ನ ಪಾಪವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತೊಳೆದುಬಿಡು; ನನ್ನ ದೋಷವನ್ನು ಪರಿಹರಿಸಿ, ನನ್ನನ್ನು
    ಶುದ್ಧಿಗೊಳಿಸು.
  yap-yap: Mmaluk nigeg nge chuw urngin e kireb rog, ma ga chuweg e denen rog nggu
    machalbog!
  hlt-MCSB: Kai kathaesainah loh a yet khaw a yet oeh dongah kai n'sil lamtah ka tholhnah
    lamkah kai n'caihcil lah.
  mdy-ETH: ዻቢንቶ ታኣኮ ጋፒሲ ማስኬ፤ ታ ጎማፓ ታና ጌኤሼ።
  qvs-NT: Kuyawashpayki mana alli rurashkaynimanta perdonawashpa mayllaway. Tukuy
    uchaynikunamanta pichaway.
  twi-ASANTE: Hohoro mʼamumuyɛ nyinaa na te me ho firi me bɔne mu!
  eng-WEBU: Wash me thoroughly from my iniquity. Cleanse me from my sin.
  acu-NT: Wi tunau asamtai nintir nijatrurta. Tura pasé aints asamtai nintir japitrurta.
  spa-PDDPT: Lávame completamente de mi iniquidad, Y purifícame de mi pecado.
  gun-gun: Xeky'a'o xereko vaia gui, xejoi ke ajejavyague gui.
  agu-BL: Tcy'ajlenu' yi yab ajtza'kl yi cy'a'n wa'n. Xitcunu' cyakil yi impaj intx'ok'be'na'tz.
  ilo-ULB: Ugasannak a naan-anay manipud iti kinadakesko ken dalusannak iti nagbasolak.
  kpg-kpg: Gaugau ina gi daha mo au ogu huaidu huogodoo, haga madammaa ina gi daha
    ogu huaidu!
  uig-ARA: مېنى قەبىھلىكىمدىن يىلتىزىمغىچە يۇۋەتكەيسەن، گۇناھىمدىن مېنى تازىلىغايسەن.
  bps-bps: Na toom agu nalob mdà di kdee salàgu; nweam kdee sasè di lam nawagu fye
    too mlaneb.
  sus-sus: Annabi Natan wɔyɛnfe Dawuda bɛ a yunubi raba Batiseba ra tɛmui naxɛ.
  pon-2006: Komw ketin widensang ei suwed koaros oh ketin kamwakeleiehda sang nan
    dipei kan!
  jae-jae: Ôkwasiŋ ŋoc tôp su ma ômbuŋ ŋoc geo su e jatu selec.
  ksd-ksd: Una dalu vakakit vue kaugu varpiam, Ma una dur vue kaugu nirara kan iau.
  tur-YTC: Beni suçumdan büsbütün yıka. Beni günahımdan temizle.
  bel-N: калі прарок Натан прыйшоў да яго пасьля таго, як ён увайшоў да Батшэбы.
  grc-BRENT: ἐν τῷ ἐλθεῖν Δωὴκ τὸν Ἰδουμαῖον, καὶ ἀναγγεῖλαι τῷ Σαοὺλ, καὶ εἰπεῖν
    αὐτῷ, ἦλθε Δαυὶδ εἰς τὸν οἶκον Ἀβιμέλεχ.
  kpr-kpr: Nanda ari ekoko isambu seghaso, na eveva aone!
  ind-AYT: (51-4) Basuhlah aku sepenuhnya dari kesalahanku, sucikanlah aku dari dosaku.
  yom-yom: Sukula mambimbi mama moso. Ayi wuphedisa mu disumu diama.
  yut-yut: Sugaŋ aŋmɨlɨp aŋaki aŋpak yokwino mudoni. Dɨwarɨno wɨrɨrɨk namɨŋaki kɨlek
    tokeŋ.
  nya-nya: Munditsuke zolakwa zanga zonse ndipo mundiyeretse kuchotsa tchimo langa.
  kyg-kyg: Muki hosu kavaꞌnimo alagi aeka kalo paeka atalo. Hosu kavaꞌnimo alika ataleteka
    alika alagepa huka nato.
  hrv-hrv: Smiluj mi se, Bože, po milosrđu svome, po velikom smilovanju izbriši moje
    bezakonje!
  mps-mps: Nago ena tigidali ąį telayao, tama dwai kolesaga enade ma elaludalio.
    Eno sęgę sela sąnama, ena dwagi yai pedelama bidaio.
  tpi-tpi: Yu mas wasim mi olgeta, na bai pasin nogut i no i stap moa long mi. Rausim
    sin bilong mi na mi ken kamap klin.
  dan-1931: dengang Natan kom til ham, efter at han havde været inde hos Batseba.
  vie-OVCB: Xin rửa sạch tì vít gian tà. Cho con thanh khiết khỏi tội lỗi.
  guj-2017: મારા અપરાધથી મને પૂરો ધૂઓ અને મારા પાપોથી મને શુદ્ધ કરો.
  pon-2006A: Komw ketin widensang ei suwed koaros oh ketin kamwakeleiehda sang nan
    dipei kan!
  por-BRBSL: Wash me completamente da minha iniqüidade. Limpe-me do meu pecado.
  eng-OEBUS: Wash me clean of my guilt, make me pure of my sin.
  swe-swe: när profeten Natan kommer till honom efter att han gått in (kommit) till
    Batseba. [Samma hebreiska ord används för hur Natan ”kom” till David och hur David
    ”kom” till Batseba.] ______
  cth-cth: Ka sakpayon e pueng kathoungcalah na pâsu pouh haw. Ka yonnae dawk hoi
    na thoung sak haw.
  twi-twi: Hohoro mʼamumɔyɛ nyinaa na tew me ho fi me bɔne mu!
  hlt-hlt: Kai kathaesainah loh a yet khaw a yet oeh dongah kai n'sil lamtah ka tholhnah
    lamkah kai n'caihcil lah.
  tbz-SIM: Dɑfiti duɔ́nɛ̀ Bɑtisebɑɑ kɛ̀ Nɑtɑ̃ɑ̃ wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtìi kɔtɛ
    kóò yɑ̀ koò dentɛ̀ fɛ̀.
  msy-2020: Gumazamiziba rua ua zue moghɨn, nɨ na rueghtɨ nan arazir kuraba mangɨghtɨ
    kɨ zueka.
  dop-dop: 'Tə tɑɑ kɛ́ Tɑfiiti kɛɛsəɣɩ wɑɑtʋ wei ɩ nɑ Ulii ɑlʋ Pɑsepɑ pɑ lɑpɑ Wɑsɑŋkɑlətʋ,
    nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsʋlʋ Nɑtɑŋ polo nɑ ɩ́ kɑlənɑ-ɩ tɔ pə tɔm. Yontu ntəɣəlɛ
    sɩ:'
  azb-azb: Təqsirimi tamamilə yu, Günahımdan məni təmizlə.
  eng-DBY: Wash me fully from mine iniquity, and cleanse me from my sin.
  hin-2017: मुझे भली भाँति धोकर मेरा अधर्म दूर कर, और मेरा पाप छुड़ाकर मुझे शुद्ध
    कर!
  wol-KYG: Mooy ba ko Yonent Yàlla Natan seetsee, gannaaw ba Daawuda dëkkoo ndaw sa
    ñuy wax Batseba.
  swp-swp: Girugu bena u deurigabaei eo egu baaea arinai oa bena u hea’agu!
  bjr-bjr: Qini manda oosana findaukamaqisaa. Qini aaqarana nammari uqu taika qisaa.
  eng-YLT: Thoroughly wash me from mine iniquity, And from my sin cleanse me,
  kne-kne: ta say dadlon madalosan am-in ay inpaksaw ya basol ko.
  eng-WYC-2017: Moreover wash thou me from my wickedness; and cleanse thou me from
    my sin.
  eng-WMBB: Wash me thoroughly from my iniquity. Cleanse me from my sin.
  zat-NTPS: Gudibe neda' ca naca da cale̱la da nuna', ne bca'ana chawe' neda' chee̱
    dul-la da be̱na',
  zty-NTPS: Wdíb neda' che da' bi nak chawe' da' bena'. Bka'n chawe' neda' che doḻa'
    da' nbaga'a.
  urd-GVH: मुझे धो दे ताकि मेरा क़ुसूर दूर हो जाए, जो गुनाह मुझसे सरज़द हुआ है उससे
    मुझे पाक कर।
  rug-rug: Mu va mate pani sari doduru qua kinaleadi, Mamu va via au koari doduru
    qua sinea.
  gaz-gaz: Yakka koo hundumaa narraa dhiqi; cubbuu koo irraas na qulqulleessi.
  fra-LSG: Lorsque Nathan, le prophète, vint à lui, après que David fut allé vers
    Bath-Schéba.
  gnn-gnn: Garray rurrwuyurrana ŋarranha ḏarrtjalkkuŋana, baḏuwaḏuyurrana ŋarraku
    yätjtja dhuwurr.
  yal-yal: A naxan ba Nabi Natan to fa a fɛma a yalunyaan ligaxina e nun Batiseba.
  iou-iou: Ude täŋkaŋ wakiwakina ärut paktaŋ nami.
  haw-1868: E holoi lea mai ia'u i pau kuu hewa; A e hoomaemae mai hoi ia'u i ko'u
    lawehala ana.
  arb-NAV: اغْسِلْنِي كُلِّيًّا مِنْ إِثْمِي، وَطَهِّرْنِي مِنْ خَطِيئَتِي.
  ded-ded: Ni ngicngac ogofocna faka mangana ayemmeai. Ge dzuacnuna kongaha ambesare.
    Ge kopocsicna medzuacna kongac kpebesare.
  ewe-ewe: Klɔ nye vodadawo katã ɖa, eye nàle tsi nam ŋunye nakɔ tso nye nu vɔ̃wo
    me.
  eng-LEE: (51:4) Wash me thoroughly from my iniquity, and cleanse me from my sin.
  asm-FB: মোৰ সকলো অধৰ্ম তুমি ধুই পেলোৱা; মোৰ পাপৰ পৰা মোক শুচি কৰা।
  sus-A: عَننَبِ نَتَن وْيّنقٍ دَوُدَ بّ عَ يُنُبِ رَبَ بَتِسٍبَ رَ تّمُي نَشّ.
  fra-SBL: Lave-moi complètement de mon iniquité. Purifie-moi de mes péchés.
  hbo-hbo: בְּֽבֹוא־אֵ֭לָיו נָתָ֣ן הַנָּבִ֑יא כַּֽאֲשֶׁר־בָּ֝֗א אֶל־בַּת־שָֽׁבַע׃
  pjt-pjt: Panya kutjupa-aṟaṉa walytjangku kuliṟa kura mukuringkula palyalpai. Munuṉa
    kutjupa-aṟa watarkungku palyalpai palya-palku kuliṟa. Kaṉi kura nyanga uwankaranguṟu
    ngayunya pungkunytja wiyangku wantima.
  kik-kik: Thambia mahĩtia makwa mothe, na ũũtherie mehia makwa.
  omb-omb: Gon solo vohogi na nongu asiana doluegi, me go vagahagi eu dena na bugungu
    doluegi.
  fra-NCL: Lorsque Nathan le prophète vint le trouver, après qu’il fut allé vers Bethsabée.
  cek-AK: Ka sakpazaehaih pasae paeh loe, ka zaehaih thung hoiah na ciimsak ah.
  cuk-cuk: Bela an-ibmar-isgana-imaksad be anga obeloge. Bela an-isgued be anga osuloge.
  uig-CYR: '@see-verse:PSA.051.001'
  pma-pma: Kas lin sakkalkalien keil onak eli, ka kumonau nitolas ran tisaen keil
    onak.
  tel-2017: నా అతిక్రమం పోయేలా నన్ను శుభ్రంగా కడుగు. నా పాపం నుండి నన్ను పవిత్రపరచు.
  hat-BSA: Lave m nèt de inikite mwen yo e netwaye m de peche mwen an.
  bxh-bxh: Egu heyaya mahudoꞌidi u kaisu afuledi.
  ukr-ONPU: 'коли прийшов Доеґ-едомітянин до Саула й повідомив йому: «Давид у домі
    Ахімелеха».'
  kos-kos: Ohlla ma koluk luk nukewa Ac aknasnasyeyula liki ma koluk luk!
  hbo-WLC: בְּֽבוֹא־אֵ֭לָיו נָתָ֣ן הַנָּבִ֑יא כַּֽאֲשֶׁר־בָּ֝֗א אֶל־בַּת־שָֽׁבַע׃
  ibo-ibo: Sachapụ mmehie m niile, ma mee m ka m dị ọcha.
  ory-ory: ମୋʼ ଅପରାଧରୁ ମୋତେ ସମ୍ପୂର୍ଣ୍ଣ ପ୍ରକ୍ଷାଳନ କର ଓ ମୋʼ ପାପରୁ ମୋତେ ଶୁଚି କର।
  chk-chk: Kopwe fokun talü seniei ai föföringau o limetiei seni ai tipis.
  ssd-ssd: Ne ye tuku mbar maŋau ŋakmba sauka gilaiŋga le ye ne am mbolŋge tiŋreknu
    purfeŋnu mayok ka.
  rop-rop: Washim mi brabliwei brom ol detlot nogudbala ting. Klinim mi brabliwei.
  mwf-2018: Thirrangimaputh da mange wiye terert merithuktha ngardi i nangitarangkanu
    warda nhini-yu.
  ukr-1871: Обмий мене зовсїм від несправедливостї моєї, і очисти мене від гріха мого!
  yon-yon: Ne arewa kami korem kuu oke dowan kere. Kwane nambarakmi are koroomiibban
    kai areb kere.
  deu-1951: (051-4) Wasche mich gründlich von meiner Schuld und reinige mich von meiner
    Sünde;
  eng-JPS: (51-4) Wash me thoroughly from mine iniquity, and cleanse me from my sin.
  srp-1865: Operi me dobro od bezakonja mojega, i od grijeha mojega oèisti me.
  lug-lug: Nnaazaako obutali butuukirivu bwange, ontukulize ddala okuva mu kibi kyange.
  heb-heb: הרבה כבסני מעוני ומחטאתי טהרני׃
  ben-IRV: আমার অপরাধ থেকে আমাকে সম্পুর্ণরূপে ধৌত কর এবং আমার পাপ থেকে আমাকে পরিষ্কার
    কর।
  ntu-ntu: Wztibz nabznge mz alwx rngeng amrlx Kcng tzatrkatilr ninge.
  pan-pan: ਮੇਰੀ ਬਦੀ ਤੋਂ ਮੈਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਧੋ, ਅਤੇ ਮੇਰੇ ਪਾਪ ਤੋਂ ਮੈਨੂੰ ਸ਼ੁੱਧ ਕਰ,
  mya-JVB: ဒုစရိုက် အညစ်အကြေးကို အကုန်အစင်ဆေးကြော ၍ ၊ အကျွန်ုပ် ကို သန့်ရှင်း စေတော်မူပါ။
  kgf-kgf: Hakana ɋariŋ ɋariŋgia imi mocʒoŋnec ʒuacnéndacna, képésicna solaŋanec ʒuacnénna.
  tte-O: Yagu naenaena meuloili kudeuli-gabaegili yo yagu pwanoli koina ukwabi-kapwayau.
  tbg-tbg: Mpo, are ti hiqama timitairaro are tiqaa vataana uvava taiqa vuarire. Are
    ti hiqama timitairaro te qora kaiqa autuna uvava kia variarire.
  hmo-hmo: Egu dika mani do oi huria ore, bona egu kerere dekena amo lau do oi hagoevaia.
  zar-NT: Buguíbiticaʼsö nedaʼ tsca naca döʼ biʼa. Buchiʼa nedaʼ lu dul-laʼ nunaʼ.
  urd-urd: मेरी बदी को मुझ से धो डाल, और मेरे गुनाह से मुझे पाक कर!
  rus-SYN: после того, как приходил Доик Идумеянин и донес Саулу и сказал ему, что
    Давид пришел в дом Ахимелеха.
  bqc-SIM: '@see-verse:PSA.051.001'
  tcz-CHONGTHU: Kathemmona ho jouse'a kon'in neisutheng in lang neisoptheng in, ka
    chonsetna a kon'in neisuthengsel in.
  mar-mar: देवा माझे अपराध धुऊन टाक, आणि मला माझ्या पापांपासून शुद्ध कर.
  isl-isl: eftir að Natan spámaður hafði birt honum dóm Guðs vegna hórdóms hans með
    Batsebu og morðsins á Úría eiginmanni hennar.
  hlt-THB: Kang plawng thawlhnaak ve sil law nawhtaw ka thawlhnaak awhkawng ni ciim
    sak lah.
  soq-soq: Kadina mitaaubea, ita mitanee eunea.
  qub-qub: ¡Mana allicunata rurashäpita mayllaycamay! ¡Llapan juchäpita limyuyaycachimay!
  bqp-bqp: Ǹ ma durunna kɛ̃ma mà gↄ̃ swáswa, ǹ ma durunna kɛ̃ma míↄmiↄ.
  hat-hat: (051:4) Lave m', foubi m' pou wete fòt mwen fè a. Netwaye m' pou efase
    peche m' lan.
  eng-BSB: Wash me clean of my iniquity and cleanse me from my sin.
  eng-WEBPB: Wash me thoroughly from my iniquity. Cleanse me from my sin.
  kbq-kbq: Kefo avu'avazani'a sese hunantenka nazeri avusese nehunka, kumini'a sese
    hunka nazeri agru huo.
  pon-pon: Kom ketin widen ia jan ai wiawia japun, o kotin kamakel ia da jan ni dip
    ai.
  nhe-BL: ¡Xinechpajpaca huan xinechquixtili ni notlajtlacol para sampa nielis nitlapajpactic!
  wnc-wnc: Gata tasiwi natane waiakngana kaikane sandewi wena siyok. Unzing nata yangga
    sauwa wasapma wena singgak binga. Ngan. Gata natane waiakngana kuupbam sandekngami
    nata amin nomanda yuwit.
  bus-bus: Ǹ ma yã zaaa kɛ̃ma mà gↄ̃ wásawasa, ǹ ma durun kɛ̃mɛ míↄmiↄ.
  gub-BL: Hemukatu hekatu 'ymaw wi paw rupi nehe. Emunàn heremiapo kwer ikatu 'ym
    ma'e ihewi nehe no.
  eng-DRA: When Doeg the Edomite came and told Saul David went to the house of Achimelech.
    [1 Kings 22]
