verse: PSA.051.017
translations:
  mal-C: ദൈവത്തിന് ഹിതകരമായ യാഗം തകർന്ന മനസ്സല്ലോ; പശ്ചാത്താപത്താൽ തകർന്ന ഹൃദയത്തെ
    ദൈവമേ, അവിടന്നൊരിക്കലും നിരസിക്കുകയില്ലല്ലോ.
  deu-TKW: Herr, öffne mir die Lippen, damit mein Mund deinen Ruhm verkünde!
  lin-lin: Nkolo, fungola bibebu na ngai, mpe monoko na ngai ekokumisa Yo.
  mmx-mmx: O Moroa, a lox akalix ia la a nemen maxopok taram. Nom i ni laramtaba rak
    tu. Nia aklen i do, nenu uxo epovo una sok sisixe laradi i lox akalix i maxopok
    taram la i ven kibis libilinga ren.
  eng-LSV: The sacrifices of God [are] a broken spirit, || A heart broken and bruised,
    O God, || You do not despise.
  eng-GNV: 'The sacrifices of God are a contrite spirit: a contrite and a broken heart,
    O God, thou wilt not despise.'
  eng-WEBSTER: 'The sacrifices of God are a broken spirit: a broken and a contrite
    heart, O God, thou wilt not despise.'
  nhw-BL: Ta tijnequi ma nimoyolcoco, huan ma nimotequipacho ica nochi catli amo cuali
    nijchijtoc, huan ma nimoyolcuepa. Quena, nopa masehuali catli moechcapantlalía
    huan moyolcuepa, ta tinoTeco Dios, temachtli tijtlacaquilía huan amo tijhuejcamajcahua.
  swh-ONEN: Bali dhabihu za Mungu ni roho iliyovunjika, moyo uliovunjika wenye toba,
    Ee Mungu, hutaudharau.
  bba-bba: Yinni Gusunɔ, ɑ nɛn nɔɔ wukio kpɑ ɡu nun siɑrɑ bu nɔ yɑm kpuro.
  eng-KJVCPB: 'The sacrifices of God are a broken spirit: A broken and a contrite
    heart, O God, thou wilt not despise.'
  cpy-cpy: Tema rootaki pikowaperoteeri eeroka Tajorentsi piñiina okatsi-tzimo-shire-teena
    okaatzi nantzimotzimiri. Tema ikaatzi ikemitakaanteetari riiperori ratsipetakaetani
    itahaetziniriri Tajorentsi, riitaki atziri okatsi-tzimo-shiretziri iyaariperonka.
  luo-luo: Misango mar Nyasaye en chuny motur, chuny motur kendo mamuol, ok itamri,
    yaye Nyasaye.
  aii-aii: ܕܸܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ ܪܘܼܚܵܐ ܬܒ݂ܝܼܪܬܵ‌ܐ ܝܠܵܗ̇، ܠܸܒܵܐ ܬܒ݂ܝܼܪܵܐ ܘܒܠܝܼܣܵܐ، ܝܵܐ
    ܐܲܠܵܗܵܐ، ܠܹܐ ܡܲܣܠܹܝܬ.
  meu-meu: Dirava ese e abia daemu boubouna be lauma manauna; Dirava e, lalona e manaumu
    bona ena dika amo e helalo kerehaim tauna na basio dadaraia.
  npi-ULB: परमेश्‍वरका बलिदानहरू तोडिएको आत्मा हो । हे परमेश्‍वर, तपाईंले तोडिएको
    र पश्‍चतापी हृदयलाई घृणा गर्नुहुनेछैन ।
  yor-yor: Ẹbọ Ọlọ́run ni ìròbìnújẹ́ ọkàn ìròbìnújẹ́ àti ìrora àyà.
  pes-OPCB: قربانی من این قلب شکسته و این روح توبه‌کار من است که به تو تقدیم می‌کنم؛
    خدایا، می‌دانم که این هدیهٔ مرا خوار نخواهی شمرد.
  tgl-ULB: Ang mga alay na karapat-dapat sa Diyos ay isang basag na kalooban. Hindi
    mo hahamakin, O Diyos, ang isang basag at nagsisising puso.
  nop-nop: Unduŋ doktiŋa Bepaŋ, nu natok nadiwene fofoŋnit tubune du’walaŋ hebeke
    foloŋ welemulap tilat. Wondi siloŋ tigamulat. Nu agaŋ nadilat, du adi me nediyeŋ
    kadakaniŋŋiŋdok tiŋa malabumuŋ nadiŋa netok nadiune fofoŋnit tilak, aditok adi
    sigilulum mu timilaŋ.
  cbu-NT: Tputsee yutaritshishimand mang' kapung mantsaku, anoo shiysha izuuru mangoo
    yaraksha. Tputsee yutaritshshimand izuuru mang' mantsaku shiysha Apaa, mangoo
    yaramaam nda watsta átsha. Uru yaraksha.
  hui-hui: Ngode Datagaliwabe-o í̠naga bi larego hale halu biaore bule lalu i̱ni áyu
    ngerogoni. I̱ni mo yadindi halu bu mini henene beregedalu i̱ni ngerogola í̠na
    nayamia nabulebere manda buwa áyu ngerogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​ပူ​ဇော်​သော​ယဇ်​သည်​နှိမ့်​ချ​သော စိတ်​နှ​လုံး​ပင်​ဖြစ်​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​နှိမ့်​ချ​၍​နောင်​တ​ရ​သော စိတ်​နှ​လုံး​ကို​ပစ်​ပယ်​တော်​မူ​မည်​မ​ဟုတ်​ပါ။
  bod-N: དཀོན་མཆོག་མཉེས་པའི་མཆོད་པ་སྡུག་པའི༌སེམས། །སྡུག་གིས་མནར་ཞིང་གནོང་འགྱོད་ཅན་གྱི༌སེམས།
    །དཀོན་མཆོག་ཁྱེད་ཀྱིས་བརྙས་པར་མི་མཛད༌དོ།།
  wsk-wsk: 'O Kaem, tama bita kisa ko munan ni ko kuesam mu iwita: kari ko memek ari
    ko ikiso ale ko gomang ninguru batagoso; munan o ta umutang ni ko kuesam ale me
    biriruwusam.'
  sna-sna: Zvibayiro zvaMwari mweya wakaputsika; mwoyo wakaputsika nowakapwanyika,
    imi Mwari hamuzoushori.
  spa-BLM: Los sacrificios de Dios son un espíritu quebrantado. Oh Dios, no despreciarás
    un corazón roto y contrito.
  cac-cac: A tas a gana, aton eb' scus sc'ol yuj smul. Ach in Diosal, max a patiquejel-laj
    anima syiq'uem sb'a yujto sna sb'a yuj smul.
  swh-ULB: Sadaka ya Mungu ni roho iliyovunjika. Wewe, Mungu hautadharau moyo uliopondeka
    na kujutia.
  wed-wed: Bada, pulo e ḡoeḡoei lamna vilamolamona. Bada, eḡa au vilamolamona ma au
    rupena ma geduaiei!
  deu-ELBBK: Herr, tue meine Lippen auf, und mein Mund wird dein Lob verkünden.
  mbb-OT: Is pemuhat he ebpekeveǥey kenikew te kelipey, Megbevayè ku, iyan is kenà
    kebpelavew wey is ked-iniyuǥi te menge salà. Ne iyan heini he kelasi te pemuhat
    edewaten nu.
  mal-2015: ദൈവത്തിന്റെ ഹനനയാഗങ്ങൾ തകർന്നിരിക്കുന്ന മനസ്സു; തകർന്നും നുറുങ്ങിയുമിരിക്കുന്ന
    ഹൃദയത്തെ, ദൈവമേ, നീ നിരസിക്കയില്ല.
  gup-gup: Ngudda kunbuyika yidjare. Bu bininj kabirridjalwarnyakmulewarren dja kabirrinjilngwarreworren
    bu kabirriburrbun bedberre kunwarre, wanjh ngudda yibenbekkabekkan dja minj yibenwirrihme.
  ctu-CTI: Jini muꞌ bʌ a mulan jiñʌch cheꞌ mi lojon c pecꞌ isan lojon c bʌ. I wenta
    tsʌnsʌbil bʌ a majtyan jini. Dios, machꞌan maꞌ tsꞌaꞌlen jini pecꞌ isʌbilix bʌ
    i pusicꞌal muꞌ bʌ i cʌy i mul.
  rmc-rmc: Rajeja, otker mire vušta a miro muj tut lašarela.
  nlg-nlg: Na sukaghi to nia ghaghua Ighoe ke na toba te paruruha. Na tabo te tughu
    mete paruruha, God ge ko bei sivilaghiniu.
  pes-OPV: قربانی های خدا روح شکسته است. خدایا دل شکسته و کوبیده را خوار نخواهی شمرد.
  ron-1924: 'Жертфеле плэкуте луй Думнезеу сунт ун дух здробит: Думнезеуле, Ту ну
    диспрецуешть о инимэ здробитэ ши мыхнитэ.'
  aui-aui: Raghanina atoreyowoyena mayegu bi iibabiim da yagu tamumu kunanoghotataveni,
    na nokodi suwara naboni na tam yam kayowana. O God, gekuyamiimiiri kubutegu raghanina
    yagu tamumu kiiravine iinuwapoya bi arupari tam biidina.
  ben-OBCV: ভগ্ন আত্মা আমার নৈবেদ্য, হে ঈশ্বর; ভগ্ন ও অনুতপ্ত হৃদয় হে ঈশ্বর, তুমি
    তুচ্ছ করবে না।
  som-som: Allabaryada Ilaah waa ruux is-hoosaysiintiisa, Ilaahow, adigu quudhsan
    maysid qalbi hoosaysan oo qoomamaysan.
  eng-ASVBT: 'The sacrifices of God are a broken spirit: A broken and a contrite heart,
    O God, thou wilt not despise.'
  mna-mna: 'Pa patoronŋana ta nu lelem pa ilip, ina ta kembei: Bela aŋkoto ituŋ, mi
    leleŋ ipata pa sanaana tio. Pa tomtom ta so iyamaana itunu kembei mbulu kini irao
    pa nu motom som, mi leleene ipata pa sanaana kini, na nu ko tit ndomoono na som.'
  ita-1885: I sacrificii di Dio sono lo spirito rotto; O Dio, tu non isprezzi il cuor
    rotto e contrito.
  eng-ULB: The sacrifices of God are a broken spirit. You, God, will not despise a
    broken and a contrite heart.
  spa-VBL: Los “sacrificios” que Dios quiere son los que nacen desde el interior,
    el arrepentimiento sincero. Dios no rechazará un corazón quebrantado y triste.
  fra-_FOB: Car tu ne prends pas plaisir aux sacrifices, autrement j'en donnerais;
    l'holocauste ne t'est point agréable.
  mal-mal: ദൈവത്തിന് പ്രസാദകരമയിരിക്കുന്ന ഹനനയാഗങ്ങൾ തകർന്നിരിക്കുന്ന മനസ്സല്ലയോ?
    തകർന്നും നുറുങ്ങിയുമിരിക്കുന്ന ഹൃദയത്തെ, ദൈവമേ, അവിടുന്ന് നിരസിക്കുകയില്ല.
  lit-lit: Dievui tinkamos aukos – sudužusi dvasia; sudužusios ir palaužtos širdies
    tu, Dieve, nepaniekinsi.
  urd-GVR: Allāh ko manzūr qurbānī shikastā rūh hai. Ai Allāh, tū shikastā aur kuchle
    hue dil ko haqīr nahīṅ jānegā.
  suz-BL: परमप्रभु, गे मरिम्‍शो पशो आ पर्बम जिक्‍शो थुं नु ब्रेम्‍शो मुर आन थुं दाक्‍नीनी।
    भजन संग्रह ३४:३९
  eng-NOY: The sacrifice which God loveth is a broken spirit; A broken and contrite
    heart, O God! thou wilt not despise!
  ita-1927: I sacrifizi di Dio sono lo spirito rotto; o Dio, tu non sprezzi il cuor
    rotto e contrito.
  ckb-ckb: قوربانییەکان بۆ خودا ڕۆحی شکاوە، ئەی خودایە، تۆ بە سووکییەوە تەماشای دڵی
    شکاو و وردوخاشکراو ناکەیت.
  eng-BBE: The offerings of God are a broken spirit; a broken and sorrowing heart,
    O God, you will not put from you.
  xsi-xsi: Andeta Maro Kindeni, kala ŋine naŋa ma aveta patarawâŋa kie toŋge pano,
    aku noko ma ilo ara ŋana. Naŋa ma apatawa warakâŋgu tiniŋgu ku apauwo warakâŋgu
    amo noko kalo. Naŋa asama tu ambo tamâta toŋge ilo malia ŋana ne kiesaka kâ kala
    ipalele ilo kalo ku ipatawa tamwata tini lâ noko nao, ande noko ma kupu muli papa
    i nde tia.
  kan-OKCV: ಓ ದೇವರೇ, ನಿಮಗೆ ಇಷ್ಟವಾದ ಯಜ್ಞಗಳು ಮುರಿದ ಆತ್ಮವೇ. ಮುರಿದಂಥ, ಜಜ್ಜಿದಂಥ ಹೃದಯವನ್ನು
    ದೇವರು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: தேவனுக்கேற்கும் பலிகள் நொறுங்குண்ட ஆவிதான்; தேவனே, நொறுங்குண்டதும் வருந்துகிறதுமான
    இருதயத்தை நீர் தள்ளிவிடுவதில்லை.
  spa-RV-1909: 'Los sacrificios de Dios son el espíritu quebrantado: al corazón contrito
    y humillado no despreciarás tú, oh Dios.'
  ron-BTF: Sacrificiile plăcute lui Dumnezeu sunt un duh frânt, tu nu vei disprețui
    o inimă frântă și căită, Dumnezeule.
  eng-WEBP: The sacrifices of God are a broken spirit. O God, you will not despise
    a broken and contrite heart.
  eng-FBV: The “sacrifices” that God wants are on the inside—the brokenness of repentance.
    God won't reject a broken and sorrowful heart.
  nld-1939: Maar een vermorzeld gemoed is een offer voor God, Een verbrijzeld en deemoedig
    hart versmaadt Gij niet, o mijn God!
  nch-BL: Ta tijnequi ma nimoyolcoco, huan ma nimotequipacho ica nochi cati amo cuali
    nijchijtoc, huan ma nimoyolcuepa. Quena, nopa masehuali cati moechcapantalía huan
    moyolcuepa, ta tinoTeco Dios, temachti tijtacaquilía huan amo tijhuejcamajcahua.
  vie-1934: 'Của lễ đẹp lòng Đức Chúa Trời, ấy là tâm thần đau thương: Đức Chúa Trời
    ôi! lòng đau thương thống hối Chúa không khinh dể đâu.'
  cha-cha: 'Y inefrese para si Yuus, manmayamag na espiritu: y mayamag yan y pinite
    na corason, O Yuus, jago siempre ti undespresia.'
  hin-CV: टूटी आत्मा ही परमेश्वर को स्वीकार्य योग्य बलि है; टूटे और पछताये हृदय से,
    हे परमेश्वर, आप घृणा नहीं करते हैं.
  eng-OURB: The sacrifices of God are a broken spirit. A broken and contrite heart,
    O God, you will not despise.
  spa-BES: Las ofrendas de Dios son un espíritu quebrantado; un corazón roto y afligido,
    oh Dios, no lo desprecias.
  tdx-tdx: Ty soron’ Añahare, le troke mihoto; tsy ho sirikae’o ry Andrianañahare,
    ty arofo rofotse naho mikoretse.
  tha-KJV: เครื่องบูชาที่พระเจ้าทรงรับได้คือจิตใจที่​ชอกช้ำ จิ​ตใจที่สำนึกผิดและชอกช้ำนั้น
    โอ ข้าแต่​พระเจ้า พระองค์​จะมิ​ได้​ทรงดู​ถูก
  por-BR-2018: Os sacrifícios a Deus são um espírito quebrado em arrependimento ;
    tu não desprezarás um coração quebrado e triste.
  deu-ELO: Die Opfer Gottes sind ein zerbrochener Geist; ein zerbrochenes und zerschlagenes
    Herz wirst du, Gott, nicht verachten.
  eng-WYC-2018: A sacrifice to God is a spirit troubled, that is, (one made) sorry
    for sin; God, thou shalt not despise a contrite heart, and made meek. (A sacrifice
    to God is a troubled spirit, that is, one made sorry because of sinning; God,
    thou shalt not despise a contrite and humble heart.)
  epo-epo: Oferdonoj al Dio estas spirito suferanta; Koron suferantan kaj humilan
    Vi, ho Dio, ne malŝatas.
  gfk-gfk: No hartabar nong God i sip i hoken, bia no tunotuno i milo pane ira uno
    sakena. God, pa nu malok se no tunotuno ing bia i tar no magingin na marmaris
    taam ta ira uno sakena ma i milo mah.
  uig-PIN: Huda ⱪobul ⱪilidiƣan ⱪurbanliⱪlar sunuⱪ bir roⱨtur; Sunuⱪ wǝ ezilgǝn ⱪǝlbni
    Sǝn kǝmsitmǝysǝn, i Huda;
  beo-beo: 'Gode! Na Dima gobele salasu da asaboi a:silibu fawane. Na dawa:! Di da
    asabole amola Dima sinidigimusa: dawa:su dunu amo hame higamu.'
  tpi-OTNT: Orait God, mi daunim mi yet na mi stap aninit long yu. Dispela em i ofa
    bilong mi. Mi save, yu no givim baksait long man i pilim hevi long sin na i daunim
    em yet.
  hau-SA: Hadayun Allah su ne karyayyen ruhu; karyayyiya da kuma zuciya mai tuba,
    Ya Allah, ba za ka ƙi ba.
  udu-udu: To jin ’ciṯẖu/ ’kus mmomiiya bas jin mish ma Arumgimis bu’th mo tani a’di
    ta shi/in jin ’ce’dkunu mo. Dhali mo ma du jin ’ce’du mo dhali adu jin waki’d
    mo tani, ayy Arumgimis, /e mini diki usha ush mo.
  uig-LAT: Xuda qobul qilidighan qurbanliqlar sunuq bir rohtur; Sunuq we ézilgen qelbni
    Sen kemsitmeysen, i Xuda;
  nde-nde: Imihlatshelo kaNkulunkulu iyinhliziyo edabukileyo; inhliziyo edabukileyo,
    ezisolayo, awu Nkulunkulu, kawuyikuyilahla.
  ton-ton: 'Ko e ngaahi feilaulau ʻoe ʻOtua ko e laumālie mafesi: ko e loto mafesi
    mo māfofoa, ʻE ʻOtua, ʻe ʻikai te ke manukiʻi.'
  ces-1613: Pane, rty mé otevři, i budou ústa má zvěstovati chválu tvou.
  eng-WMB: The sacrifices of God are a broken spirit. O God, you will not despise
    a broken and contrite heart.
  tam-TCV: இறைவனுக்கு உகந்த பலி உடைந்த ஆவிதான்; இறைவனே, குற்றத்தை உணர்ந்து உடைந்த
    இதயத்தை நீர் புறக்கணிக்கமாட்டீர்.
  ceb-ULB: Ang mga halad sa Dios mao ang guba nga mga espiritu. Ikaw, O Dios, dili
    mosalikway sa guba ug mahinulsolon nga kasingkasing.
  pol-UBG: Ofiary dla Boga to duch skruszony; sercem skruszonym i zgnębionym nie wzgardzisz,
    o Boże!
  agr-agr: Apajuíyah, amek aents wika tudauwapitja tusa anentaimak waitia nunú shiig
    anentame. Tuja aents wika tudauwapitja tusa awake anentaimag tsagkugtugta tusa
    segapakuig, yaitskek idaichauwaitme.
  kyc-kyc: O Anatu, nambame mena pyao kiso maingi dokona lao suu pyao nambana imambu
    inyimungu karenge doko emba keta jilyu. Doko akali inyimungu koo dupwana kondo
    karenge doko emba yaki nyii nange kandale.
  urd-GVU: اللہ کو منظور قربانی شکستہ روح ہے۔ اے اللہ، تُو شکستہ اور کچلے ہوئے دل
    کو حقیر نہیں جانے گا۔
  eng-OEBCW: The sacrifice pleasing to God is a spirit that is broken; a heart that
    is crushed, O God, you will not despise.
  deu-1912: Die Opfer, die Gott gefallen, sind ein geängsteter Geist; ein geängstet
    und zerschlagen Herz wirst du, Gott, nicht verachten.
  ntj-ntj: Tjiinya-rna kurrurnpa tjirturu-tjirturu palyamununguru kurntarringku, palunyangka-tjun
    pukurlarriku. Palunyalu-rnin wituntjamaaltu ngamuntinku kanyinma.
  kan-2017: ಕುಗ್ಗಿದ ಮನಸ್ಸೇ ದೇವರಿಗೆ ಇಷ್ಟವಾದ ಯಜ್ಞ; ದೇವರೇ, ಪಶ್ಚಾತ್ತಾಪದಿಂದ ಜಜ್ಜಿಹೋದ ಮನಸ್ಸನ್ನು
    ನೀನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  yap-yap: Got, maligach rog ngom e subut’an ni ku gu tay; ya be’ nike kolngan’ nge
    fol rom e dab mu n’ag.
  hlt-MCSB: Pathen kah a ngaih hmueih tah mueihla aka paeng ke ni. Lungbuei aka paeng
    tih aka paep te Pathen nang loh na hnawt moenih.
  mdy-ETH: ፆኦሲም ዒንጊንታ ዒንጊሢ ሜቄ ዒኔኬ፤ ሜቄያና ሂርኪ ጌዔ ዒና ዒዚ ቦሁዋሴ።
  twi-ASANTE: Onyankopɔn afɔdeɛ a ɔpɛ yɛ honhom a abotoɔ. Ao Onyankopɔn, worempo ahonu
    ne ahobrɛaseɛ akoma.
  eng-WEBU: The sacrifices of God are a broken spirit. O God, you will not despise
    a broken and contrite heart.
  acu-NT: 'Antsu Yus asam, ame nekasam wakerame nuka juwaitai: Aints tunau asa, miajuitjai
    tumamtsuk, antsu napchau nintimias: Tunaawapitja tusa ni tunaarin inais, amin
    nintimturmas pujauka, Yusru nu aintsnaka tsuutajai pengké tichatatme.'
  spa-PDDPT: Los sacrificios de ʼElohim son un espíritu quebrantado. No despreciarás
    Tú, oh ʼElohim, al corazón contrito y humillado.
  gun-gun: Ndee Oreruete pe rome'ẽ rã rerovy'a va'erã va'e ma orenhe'ẽ py nda'eveia
    roendua. Orepy'a re rojejou vai ha'e ronhemboaxy ramo ma ndee Oreruete, noremboaxy
    e'ỹi 'rã.
  agu-BL: Poro yi teru' tajbilu' i'tz yi nink kabisun tan kil, nin yil kocsaj kib
    juy swutzu'. Na na cuyu' chipaj yi e' yi nternin na chibisun tan quil, nin yi
    na chok' tan paj.
  ilo-ULB: Dagiti daton iti Dios ket dagiti napakumbaba nga espiritu. Sika, O Dios,
    ti saanto a mangumsi iti napakumbaba ken nagbabawi a puso.
  kpg-kpg: Meenei God, dagu tigidaumaha la go di maaliu donu o dogu manawa. Goe hagalee
    bae gi daha di maliu donu o dogu manawa mo dogu manawa hila gi lala.
  uig-ARA: خۇدا قوبۇل قىلىدىغان قۇربانلىقلار سۇنۇق بىر روھتۇر؛ سۇنۇق ۋە ئېزىلگەن قەلبنى
    سەن كەمسىتمەيسەن، ئى خۇدا؛
  bps-bps: Kabay én dsù i toom knayè i kablégu ge i ksal too mdà di nawagu; laam knagol
    i to malbà i nawan, i to nun klidù nawan mdà di salaan.
  sus-sus: N Marigi, na niya n bɛ, n xa i tantu.
  pon-2006: Ei meirong, Maing Koht, iei koluhla mehlel en nan kapehdi; pwe komw sohte
    pahn ketin soikala koluhla mehlel oh peik en nan kapehd.
  jae-jae: Da taŋ gêjac Anôtô mataanô ŋajam naŋ, katuŋ popoc. O Anôtô, laŋôm eo ŋalêlôm
    popoc to ôluŋ-ôluŋ atom.
  ksd-ksd: Ba i takunuan ra nuknuk i dat, ia nam ra tinabar God i mainge, Ba i takunuan
    ma ba i nukpuku ra bala i vevet, God, pa u pidimuane.
  tur-YTC: Tanrı'nın kurbanları kırık bir ruhtur. Ey Tanrı, sen kırık ve pişman bir
    yüreği hor görmezsin.
  bel-N: Адчыні, Госпадзе, вусны мае, і вусны мае будуць абвяшчаць хвалу Тваю.
  kpr-kpr: O joba nane mutarena amo, na tumo darido, nanda ari ekoko vujeguse, nanda
    asisi ninda ungoda fitarena. Arie, God, evetu genembo namoá avaga tumo darido
    nimokena ya gheraera, nenda asisi ava, ni jo imboe use ighagha ae aresa.
  ind-AYT: (51-19) Persembahan kepada Allah adalah roh yang hancur; hati yang patah
    dan remuk, ya Allah, takkan Engkau hina.
  yom-yom: Makaba ma Nzambi madi pheve yi kosakana ntima wukosakana ayi wu kiadi a
    Nzambi, wulendi ku milenza ko.
  yut-yut: Piŋkop, nak naga do nandako pɨŋbisi asak uŋun da paret si galak tosol asak.
    Amɨn iyɨ do nandaba pɨŋakwa but tobɨl aŋ uŋun manji dɨma yomɨsal.
  nya-nya: Nsembe za Mulungu ndi mzimu wosweka; mtima wosweka ndi wachisoni Inu Mulungu
    simudzawunyoza.
  kyg-kyg: Afu ofalinimo kamisuvafeꞌmo okahauꞌnifa naipamo aino atalagausiyafekeꞌmo
    kahauꞌniye. O Gotiyo, huꞌna, apaipamo aliꞌa afepi ateteꞌa apaipamo aliꞌa afe nelaya
    kavafeꞌmo kahauꞌniye.
  hrv-hrv: Žrtve ti se ne mile, kad bih dao paljenicu, ti je ne bi primio.
  mps-mps: Tialima, God, ena digi ena aiyaba elaluama, nage dologode ena bidaibao.
    Te tobage kolesaga ebo da, te nago gedude te nago sabo ofa mu tiwai dao. Eno koneai,
    bidi aga yali dwai sęde aga ma koneyu, aga digi aga aiyaba elaluai magi basowe?
    Aga te yali dwai sęde homu dene eyu, tebo dao. Te tobage kolesaga ebogo te nagebolo
    ofa mabo sę hasegelama, te nago gedude te usu mu dao.
  tpi-tpi: Orait God, mi daunim mi yet na mi stap aninit long yu. Dispela em i ofa
    bilong mi. Mi save, yu no givim baksait long man i pilim hevi long sin na i daunim
    em yet.
  dan-1931: Herre, åben mine Læber, så skal min Mund forkynde din Pris.
  vie-OVCB: Sinh tế Chúa ưa thích là tâm hồn tan vỡ. Lạy Đức Chúa Trời, lòng con tan
    vỡ thống hối ăn năn.
  guj-2017: હે ઈશ્વર, મારો બલિદાનો તો રાંક મન છે; હે ઈશ્વર, તમે રાંક અને નમ્ર હૃદયને
    ધિક્કારશો નહિ.
  pon-2006A: Ei meirong, Maing Koht, iei koluhla mehlel en nan kapehdi; pwe komw sohte
    pahn ketin soikala koluhla mehlel oh peik en nan kapehd.
  por-BRBSL: Os sacrifícios de Deus são um espírito quebrado. Ó Deus, você não desprezará
    um coração partido e contrito.
  eng-OEBUS: The sacrifice pleasing to God is a spirit that is broken; a heart that
    is crushed, O God, you will not despise.
  swe-swe: Herre (Adonai) öppna du mina läppar och min mun ska förkunna ditt lov.
  cth-cth: Cathut ngai e patetlah thuengnae hateh, muitha rek e hah doeh. Lungthin
    rek laihoi pankângai e heh, Oe Cathut, banglahai noutna laipalah na awm mahoeh.
  twi-twi: Onyankopɔn afɔre yɛ honhom a abotow, Onyankopɔn, worempo ahonu ne ahobrɛase
    koma.
  hlt-hlt: Pathen kah a ngaih hmueih tah mueihla aka paeng ke ni. Lungbuei aka paeng
    tih aka paep te Pathen nang loh na hnawt moenih.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑɑ n nùù, kɛ̀ n nɑ kɛ́ dɑ sɑ̃ntɛ.
  msy-2020: O God, nɨ kamaghɨn ifonge, kɨ ofan mɨn bar uabɨ abɨragh bar nɨn apengan
    ikiam. Gumazamizir uari abɨra navibagh iziba, nɨ akɨrim ragha me gasir puvatɨ.
  dop-dop: Tɑcɑɑ kuli mɑ nɔɣɔ nɑ mɑ́ sɑ-ŋ.
  azb-azb: Allaha məqbul olan qurban sınmış ruhdur, Sən sınan və peşman olan ürəyə
    xor baxmazsan, ey Allah!
  eng-DBY: 'The sacrifices of God are a broken spirit: a broken and a contrite heart,
    O God, thou wilt not despise.'
  hin-2017: टूटा मन परमेश्वर के योग्य बलिदान है; हे परमेश्वर, तू टूटे और पिसे हुए
    मन को तुच्छ नहीं जानता।
  wol-KYG: Boroom bi, may ma, ma wax, ma delloo la njukkal.
  swp-swp: Aitalasam esega wa Eaubada i henua aririei iaede nua tamotamogoruna, nua
    tamotamogoruna, dobidobina, Eaubada e, taba nige u isuewaei.
  bjr-bjr: Anutufa narí amira ainainara akooqaidanoo. Qini tatufirafa qeeqa mara maree
    qumirafa maridanoo. Anee nariqa mara maree qumira oosana faqa faiqí nári mandainainakiqari
    quandara oosanara faqa sia akooqaidanoo.
  eng-YLT: The sacrifices of God [are] a broken spirit, A heart broken and bruised,
    O God, Thou dost not despise.
  kne-kne: Din mabalin anggoy ay idaton ko et din mangibabawiak sin basol ko ya din
    napakombaba ay nemnem ko, tan siya baw dana di daton ay panlaydam, Apo.
  eng-WYC-2017: A sacrifice to God is a spirit troubled, that is, sorry for sin; God,
    thou shalt not despise a contrite heart, and made meek.
  eng-WMBB: The sacrifices of God are a broken spirit. O God, you will not despise
    a broken and contrite heart.
  zat-NTPS: Da guzúadxu lau Dios da dxaca lazre̱' naca na tu lázxdau dxexruj lazre'.
    Tu lázxdau dxexruj lazre', ne da dxexíaje lazre' quebe guzú' chalá'ala, Dios.
  zty-NTPS: Da' žaḻa' ko'ožo ḻaw Dios da' žaz ḻaže'e naken to ḻaẕdo' gax̱jw ḻaže'.
    To ḻaẕdo' gax̱jw ḻaže', na' da' žeyát ḻažen' bi wzó' cheḻa'ale, Dios.
  urd-GVH: अल्लाह को मंज़ूर क़ुरबानी शिकस्ता रूह है। ऐ अल्लाह, तू शिकस्ता और कुचले
    हुए दिल को हक़ीर नहीं जानेगा।
  rug-rug: Sa qua vina vukivukihi sapu variva qetu koe Zihova, si na maqomaqo va pepekae.
    Lopu kaqu kilua Goi sa bulo sapu kekere na va pulepaho.
  gaz-gaz: Aarsaan Waaqni fudhatu hafuura cabaa dha; Yaa Waaqi, ati garaa cabaa fi
    kan gaabbu hin tuffatu.
  fra-LSG: Seigneur! Ouvre mes lèvres, Et ma bouche publiera ta louange.
  gnn-gnn: Nhenydja yukurra ḏukṯukthirri ŋarrakuway, ŋarra yurru yana ŋarrapi nyilŋ'maranharamirri
    ŋarranhawuy ŋarra, bala wekanharamirrina nhokala, bala yana wuyunmirrina ŋurikiy
    yätjpuy ŋunhi yukurra ŋorra ŋunha ŋayaŋuŋura ŋarrakala. Yo, ŋunhi ŋarraku yurru
    ŋayaŋu wuyunmirrinydja, bala gonha'yunna yätjtja, ŋapa‐wekamana yurru ŋurikiyinydja,
    ga yakana nhe ŋuli ŋarranha ŋurrkamanydja.
  yal-yal: Marigina, na liga n xa, n xa i tantun.
  iou-iou: Upäŋkaŋ oraŋ gamik-gamik kädet gäkä gäripi nadäk täyan uwä ŋode; Äma manka
    buramiŋpäŋ gämotkaken kuŋat täkaŋ unita gäripi nadäk täyan. Näk nadätat, gäk äma
    iniken momita nadäŋ bäräp täŋpäŋ inita nadäwä äpani täk täkaŋ äma udewanita mäde
    nämo ut yämik täyan.
  haw-1868: 'O na mohai no ke Akua oia ka uhane mihi: O ka naau mihi me ka pepe, o
    kau ia, e ke Akua e hoowahawaha ole ai.'
  arb-NAV: إِنَّ الذَّبَائِحَ الَّتِي يَطْلُبُهَا اللهُ هِيَ رُوحٌ مُنْكَسِرَةٌ. فَلَا
    تَحْتَقِرَنَّ الْقَلْبَ الْمُنْكَسِرَ وَالْمُنْسَحِقَ يَا اللهُ.
  ded-ded: O Anutu, ni ine asuna ebicngo kipac kipactanggea gemba imocngo sesena anude.
    O Anutu, ubamangangngo ngichereu ebic meficgema kipatanggeu ge imoc hemma naric
    mi wanade.
  ewe-ewe: Vɔsa siwo nye Mawu tɔe nye gbɔgbɔ si wogbã. O! Mawu, màdo vlo dzi si gbã
    hetugu la o.
  eng-LEE: '(51:19) The sacrifices of God are a broken spirit: a broken and a contrite
    heart, O God, wilt thou not despise.'
  asm-FB: ভগ্ন মন ঈশ্বৰৰ গ্ৰহণীয় বলি, ইয়াক দিয়া; হে ঈশ্বৰ, ভগ্ন আৰু অনুতাপী মনক
    তুমি অগ্ৰাহ্য নকৰিবা।
  sus-A: ﭑ مَرِفِ، نَ نِيَ ﭑ بّ، ﭑ شَ عِ تَنتُ.
  fra-SBL: Les sacrifices de Dieu, c'est un esprit brisé. O Dieu, tu ne méprises pas
    un cœur brisé et contrit.
  hbo-hbo: אֲ֭דֹנָי שְׂפָתַ֣י תִּפְתָּ֑ח וּ֝פִ֗י יַגִּ֥יד תְּהִלָּתֶֽךָ׃
  pjt-pjt: Palu ngayulu kurunpa tjaṟuringkula piiwiyaringkunyangka kutju nyuntu ngayuku
    pukuḻariku. Munuṉi paiṟa iyantja wiyangku wantira kanyilku.
  kik-kik: Magongona marĩa Ngai etĩkagĩra nĩ roho ũrĩa mũthuthĩku; ngoro ĩrĩa thuthĩku
    na ĩkahera-rĩ, Wee Ngai ndũngĩmĩrega.
  omb-omb: A hogohogo, O Huqe Mauri, a tanumwegi u mevurivuri me a dimwangona mo hahagavi.
    O Huqe Mauri, go mese tudori denie.
  fra-NCL: Seigneur, ouvre mes lèvres, et ma bouche publiera ta louange.
  cek-AK: 'Sithaw mah koeh ih angbawnhaihnawk loe, kamro phaeng palung hae ni: Aw
    Sithaw, kakoi phaeng palung hoi dawnpakhuemhaih palung tawn kaminawk to na patoek
    mak ai.'
  cuk-cuk: Ar begardi, dule-na-e-isguedga-wile-itogedi, ibmar-uklegedba bur-nued gued.
    Bab-Dummad, dule-na-e-isguedga-bukib-itogedi, bedi isdar daksulid.
  pma-pma: Sanien votut onak koa nisani minuk, Ahi, hehi rendemien tai koa merau.
    Keik kosakras kovasesein meatin koa tin mah ven tisaen keil onen ka koa viles
    moulien onen ran keil.
  tel-2017: విరిగిన మనస్సే దేవునికి సమర్పించే నిజమైన బలి. దేవా, విరిగి పరితాపం చెందిన
    హృదయాన్ని నువ్వు తిరస్కరించవు.
  hat-BSA: Sakrifis a Bondye yo se yon espri ki kraze. Yon kè brize e ki repantan,
    O Bondye, Ou p ap meprize l.
  bxh-bxh: Aee–, Yaubada, nuwagu ya tamo golugolu mate egu antalasamna logena; Yaubada
    um nuwa lidilidi yo nuwa talu wa fanuha.
  kos-kos: O God, mwe kisa luk uh pa inse pusisel — Kom ac tia pilesru sie inse pusisel
    su auliyak.
  hbo-WLC: אֲ֭דֹנָי שְׂפָתַ֣י תִּפְתָּ֑ח וּ֝פִ֗י יַגִּ֥יד תְּהִלָּתֶֽךָ׃
  ibo-ibo: Aja Chineke chọrọ bụ mmụọ tiwara etiwa, O Chineke, ị naghị elefu anya,
    nʼobi tiwara etiwa na nke nwere ezi nchegharị.
  ory-ory: ଭଗ୍ନ ଆତ୍ମା ପରମେଶ୍ୱରଙ୍କର ଗ୍ରାହ୍ୟ ବଳି, ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଭଗ୍ନ ଓ ଚୂର୍ଣ୍ଣ
    ଅନ୍ତଃକରଣ ତୁଚ୍ଛ କରିବ ନାହିଁ।
  chk-chk: Ai Kot, üa asor ngonuk eu letip mi tipetekison, eu leluk mi tipetekison
    o liamam, en kosap oput.
  ssd-ssd: O Kuate, ye tuku atrau agaŋ ta ye yiŋe nyu te-ibeŋmba ne kumnemŋge mini
    ta ne nzalinate. Ye ŋgamuŋgal biye mbilmba ne tugum prowi ta ne ye pitaiye nda.
  rop-rop: Main God, wen mi sori en meigim miselp lobala, det taim na yu kaan andimwei
    mi. Wen mi brabli sori en nomo jidan praudbala, tharran na det gudwan sekrifais
    blanga yu blanga jidan gudbinji garram mi igin.
  mwf-2018: Mu nhinhi marda nanganngert thim-ka murrinh ngarra nhinhi da matha mampabathnu
    ngurru i pangimardathinnu thathpirr da mange ngarra wiye medha ngurrini-ya.
  ukr-1871: Жертва Богу дух сокрушений; серця сокрушеного і смиренного ти не відкидаєш,
    Боже.
  yon-yon: God ye kubi dowaken keri yeman kuu yiibka kankubuni. O God, kane kane kuu
    yika kankubunenib God ebbedmo yimin andimaib kuu ebbed yi yaa wunekaraabban.
  deu-1951: (051-19) Die Gott wohlgefälligen Opfer sind ein zerbrochener Geist; ein
    zerbrochenes und zerschlagenes Herz wirst du, o Gott, nicht verachten.
  eng-JPS: (51-19) The sacrifices of God are a broken spirit; a broken and a contrite
    heart, O God, Thou wilt not despise.
  srp-1865: Žrtva je Bogu duh skrušen, srca skrušena i poništena ne odbacuješ, Bože.
  lug-lug: Ssaddaaka Katonda gy’ayagala gwe mwoyo ogutegedde okusobya kwagwo. Omutima
    ogumenyese era oguboneredde, Ayi Katonda, toogugayenga.
  heb-heb: זבחי אלהים רוח נשברה לב נשבר ונדכה אלהים לא תבזה׃
  ben-IRV: ঈশ্বর গ্রাহ্য বলি আমার ভগ্ন আত্মা; ঈশ্বর তুমি ভগ্ন এবং চূর্ণ হৃদয়কে তুচ্ছ
    কোরো না।
  ntu-ntu: '@see-verse:PSA.051.016'
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਲੀਦਾਨ ਟੁੱਟਾ ਹੋਇਆ ਆਤਮਾ ਹੈ , ਹੇ ਪਰਮੇਸ਼ੁਰ, ਟੁੱਟੇ ਅਤੇ ਕੁਚਲੇ ਹੋਏ
    ਮਨ ਨੂੰ ਤੂੰ ਤੁੱਛ ਨਾ ਜਾਣੇਗਾ।
  mya-JVB: ဘုရား သခင်နှစ်သက်တော်မူသောယဇ် မူကား၊ ကျိုးပဲ့ သောစိတ် ပေတည်း။ အိုဘုရား
    သခင်၊ ကိုယ်တော်သည် ကျိုးပဲ့ ကြေမွသော နှလုံး ကို ငြင်းပယ် တော်မ မူ တတ်ပါ။
  kgf-kgf: Hofac oo Anutunéŋ niŋkumuanʒac imi ewa biric nimma kekec. Anutu gi imi
    qerinéŋ ewa biric wamma képésic niŋac ʒésiac wawaŋa imi mematiti ménda waŋanʒaŋ.
  tte-O: O Yaubada, yaluyaluwa nuwanuwalobina am kaba yaliyaya, bwaimwa iya yagu pwaoli
    koliwo. Kowa kani nige sowasowana kate nuwanuwalobina kusikotanan.
  tbg-tbg: Te mpo ike tiha, kia qora kaiqa varaataarave tivakeha, ai vevaarainiqamake
    variaina ofaara, virarama ai antuqavano vaivo. Te vi ofaara ai amitaarirara are
    kia virara nunurama timitenara.
  hmo-hmo: Unai dainai Dirava e, lau ese sibona do lau atoa diho, bona oiemu vairana
    dekenai do lau manau. Inai bamona kara be lauegu boubou gauna oi dekenai. Lau
    diba momokani, Dirava e, bema tau ta be iena kara dika dainai ia lalohisihisi
    momokani, bona ia manau momokani neganai, oi ese ia do oi negea diba lasi.
  zar-NT: Le rë́ʼënëʼ Dios le naca ca tu le cúʼuruʼ lahuëʼ naca böʼ naca cáziruʼ le
    nötaj nagula ladxiʼ. Dios quiaʼ, bitiʼ ucáʼanuʼ cáʼasö ládxiʼdoʼotuʼ le ruhuíʼini
    ladxiʼ, en le naca nöxaj ladxiʼ.
  urd-urd: शिकस्ता रूह ख़ुदा की कु़र्बानी है; ऐ ख़ुदा! तू शिकस्ता और ख़स्तादिल को
    हक़ीर न जानेगा।
  bqc-SIM: Dii, ma gba lɛ́, mí n táasilɛ.
  tcz-CHONGTHU: Nang in na ngaichat kilhaina chu-Lhagaova kisuh gep ahin, nang'in
    lung kisuchip pum'a kisihna neiho napaidoh poi o Yahweh Pakai.
  mar-mar: देवाचा यज्ञ म्हणजे, तुटलेले हृदय, तुटलेले आणि पश्चातापी हृदय तू तुच्छ मानणार
    नाहीस.
  isl-isl: '@see-verse:PSA.051.016'
  hlt-THB: Khawsa a bulnaak khqi taw myihlak kqek ve ni; kawlung kqek nawh kawseetnaak
    ve ni, Aw Khawsa ve ve nang ing am sit ti kawp ti.
  soq-soq: Ne neba ituaisinteape iririepo kadina inseadabuasaa, e pulo inainamba ema
    meneede. O God, ne kadiwana dauwa etane nuaparentene manawo rauparintedina mai
    leunea.
  qub-qub: Gampäga caycan umildi cajcunami y wiyacushoj cajcunami allinninta garashushayquino.
    ¡Tayta Dios, gamga manami manacajman churanquichu llapan shongunpa arpinticoj
    cajtaga!
  bqp-bqp: Sa kũ matɛn ommamɛ ma nɛ̀sɛyĩda ũ, ndì wɛ̃ndade sùrude gya boro.
  hat-hat: (051:19) Ofrann ki fè Bondye plezi, se lè yon moun soumèt tèt li devan
    li. Bondye, ou p'ap janm meprize moun ki soumèt tèt li devan ou, moun ki rekonèt
    tò li.
  eng-BSB: The sacrifices of God are a broken spirit; a broken and a contrite heart,
    O God, You will not despise.
  eng-WEBPB: The sacrifices of God are a broken spirit. O God, you will not despise
    a broken and contrite heart.
  kbq-kbq: Hagi kagri'ma kavenesia kresramna vu ofa, e'i avufgama anteramino mani'zane.
    Avufgama anteramino nemanino agua'retima huno asunku'ma huno agu'ama rukrahema
    nehia vahera Anumzamoka kamefira hunomine.
  pon-pon: 'A iet mairon, me Kot kin kotin kupura: Nen olar, o monion injenjuedalar,
    o karakarak, iei me komui Main Kot jota pan kotin mamaleki.'
  nhe-BL: Ta tijnequi ma nimoyolcoco, huan ma nimocueso ica nochi tlen ax cuali nijchijtoc,
    huan ma nimoyolcuepa. Quena, nopa tlacatl tlen moechcapantlalía huan moyolcuepa,
    ta tinoTeco Dios, temachtli tijtlacaquilía huan ax tijhuejcamajcahua.
  wnc-wnc: Ayok, Anutu! Nata ninae natapa epan nata gae gepbiatang koyuwit. Sike wa
    natane yamuyamuk takngana binga. Na atnataat. Gata aminu tapatuta inane waiaknganae
    meya natake umana inane aknga natapan epik. Natapan epan kake gata wa apae masa
    dua siknga imiyak.
  bus-bus: Saa kɛ̀ mɛ́ɛ oommaan ma nↄ̀sɛyĩi ũ, nɛɛ̀ kya ká wɛ̃ndade sùudeenlo.
  gub-BL: O Tupàn, herekwe wiko wera'u 'ym ma'e amono newe imono pyr romo ma'ea'yr
    izuka pyr zàwenugar romo ihe. Nereityk kwaw teko wiko wera'u 'ym ma'e ne wà. Teko
    wemiapo ikatu 'ym ma'e wi uzemumikahy ma'e eremur kar nezeupe ne wà.
