verse: PSA.051.008
translations:
  mal-C: ആനന്ദവും ആഹ്ലാദവും എന്നെ കേൾപ്പിക്കണമേ; അവിടന്ന് തകർത്ത അസ്ഥികൾ ഉല്ലസിക്കട്ടെ.
  deu-TKW: Verlangst du doch Wahrheit im Inneren, so thue mir denn im verborgenen
    Herzen Weisheit kund!
  lin-lin: Nzokande Yo, osepelaka na bosembo, ata kati na libumu ; mpe okoteya ngai
    bwanya kati na esika ebombama.
  mmx-mmx: Nia a vara i xusu ana ronga limixin dina lok momo mi leklek. Keke i do
    ugara lox asi aleng pam ia, uga lox amenemen pam lodoxoma rak, nia anaba momo
    manga.
  eng-LSV: You cause me to hear joy and gladness, || You make bones You have bruised
    joyful.
  eng-GNV: Make me to heare ioye and gladnes, that the bones, which thou hast broken,
    may reioyce.
  eng-WEBSTER: Make me to hear joy and gladness; that the bones which thou hast broken
    may rejoice.
  nhw-BL: Huan teipa quema ya techtlatzacuiltijtos, xijchihuas para sempa ma niyolpaqui.
    Huan elis quen sempa moyancuilise noomiyohua catli tijtlatixchijtoc.
  swh-ONEN: Unipe kusikia furaha na shangwe, mifupa uliyoiponda na ifurahi.
  bba-bba: Adɑmɑ ɡemɑ ɑ bikiɑmɔ ɡɔ̃ruɔ. Ǹ n mɛn nɑ, ɑ de wunɛn bwisi yi n mɑn wɑ̃ɑsi.
  eng-KJVCPB: Make me to hear joy and gladness; That the bones which thou hast broken
    may rejoice.
  cpy-cpy: Pikantakaeyaawo nokemanteeyaawori jempe ikimoshireteetzi, eejatzi jempe
    ithaamenteeta. Piwiriintapookiteena powatsinaawaetakina.
  luo-luo: We awinjie mor kod ilo; mi chokena misetoyo ochak obedie mamor.
  aii-aii: ܫܒ݂ܘܿܩ ܫܵܡܥܹܢ ܦܨܵܚܵܐ ܘܚܲܕܘܼܬܵ‌ܐ، ܦܵܨܚܝܼ ܓܲܪ̈ܡܹܐ ܕܛܒ݂ܝܼܚ ܠܘܼܟ݂.
  meu-meu: Moale bona lalo-namo amo ba hahonugu; vada o hakwaidu turiadia do bae moale.
  npi-ULB: मलाई तपाईंको आनन्द र खुसी सुन्‍न दिनुहोस्, ताकि तपाईंले तोड्नुभएका हाडहरू
    आनन्‍दित होऊन् ।
  yor-yor: Jẹ́ kí n gbọ́ ayọ̀ àti inú dídùn; jẹ́ kí gbogbo egungun tí ìwọ ti run kí
    ó máa yọ̀.
  pes-OPCB: ای که مرا در هم کوبیده‌ای، شادی مرا به من بازگردان تا جان من بار دیگر
    مسرور شود.
  tgl-ULB: Iparinig mo sa akin ang kasiyahan at kagalakan para magsaya ang mga buto
    na iyong binali.
  nop-nop: Nehitubu-lodaune kotigoŋ welenadifo tubumintait. Biyagoŋ hinek kadakaniŋnedok
    kibikoŋ agaŋ nehitifofoŋ hinek tiŋa tubu-udanenamuŋaŋ. Kaŋ yoŋ adi agaŋ kotigoŋ
    welenadifo tibe nadilat.
  cbu-NT: Nuwaa waneerangush, mangi kapung mantsakina. Yusur shiyamun mangi tatkuri,
    mapiyri kis taapi, átana. Istanda, Apaa.
  hui-hui: Bi baya turubiru halu mbira hale holiyanaga henge ngialu i̱na ko biruru
    domo wahabe. Í̠na i̱ hengedo mbaralo wahalu i̱naga kuniru minu bu̱ larigoyu i̱
    lone heyalu turuho holebero.
  mya-mya: ရွှင်​လန်း​ဝမ်း​မြောက်​သံ​များ​ကို​ကျွန်​တော်​မျိုး​အား ကြား​ခွင့်​ပေး​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား စိတ်​ပျက်​အား​လျော့​စေ​တော်​မူ​သော်​လည်း
    ကျွန်​တော်​မျိုး​သည်​တစ်​ဖန်​ပြန်​၍​ရွှင်​ပျ​လာ ပါ​လိမ့်​မည်။
  bod-N: དགའ་མགུ་རངས་པའི་སྐད་སྒྲ་ཐོས་སུ༌གསོལ། །ཁྱེད་ཀྱིས་བཅག་པའི་རུས་པ་སྤྲོ་བར༌མཛོད།།
  wsk-wsk: Ni aninga angimik asokel menawurem, bare aitak ni aninga sangaru se aking
    amilmil te bagarikko.
  sna-sna: Ndiitei kuti ndinzwe mufaro nokufarisisa; itai kuti mapfupa amakapwanya
    afare.
  spa-BLM: Déjame oír la alegría y el gozo, para que los huesos que has roto se alegren.
  cac-cac: Ac'xi in tzalajc'olal in c'ana' yic tz'el in cusc'olal yuj b'aj ix ac'
    in yaelal sic'lab'il.
  swh-ULB: Unifanye kusikia furaha na shangwe ili kwamba mifupa ulioivunja ifurahi.
  bel-bel: 'Убачаць праведнікі і напалохаюцца; пасьмяюцца зь іх і скажуць:'
  wed-wed: Ma riweu da au ḡoʼapoapoe u nota-tawanei da ana vinuaiaii ma ana morelana
    avena da gelamiu u viaigaigai, marina ana vinuaiai.
  deu-ELBBK: Siehe, du hast Lust an der Wahrheit im Innern, und im Verborgenen wirst
    du mich Weisheit kennen lehren.
  mbb-OT: Ipeǥezam nu kediey is kelipey wey keǥalew, para zuen ku ǥihapun kelipey
    minsan pa te henduen te edrupeten nu is menge tulan ku.
  mal-2015: സന്തോഷവും ആനന്ദവും എന്നെ കേൾക്കുമാറാക്കേണമേ; നീ ഒടിച്ച അസ്ഥികൾ ഉല്ലസിക്കട്ടെ.
  gup-gup: Ngadjare kannjilngmarnbun wernkih duninjh. Ngudda korroko kanmurrngngerrehmeng,
    dja bolkkime wanjh ngadjare ngamarrmarr kore ngudda.
  ctu-CTI: Ti a xulbon c bʌquel yubil. Laꞌ lajmicon chaꞌan mi cubin cꞌajacña bʌ coj.
  rmc-rmc: Se tu kames, hoj o manuš andro jilo te el pačivalo; sikav man tiro goďaveripen
    andre miro duchos.
  nlg-nlg: Ko va hea oliu mai nigua na togotogo, Ighoe to tagotighi na huligu ko neu
    ge ku ghoi togotogo pulohi.
  pes-OPV: شادی وخرمی را به من بشنوان تا استخوانهایی که کوبیده‌ای به وجد آید.
  ron-1924: Фэ-мэ сэ ауд веселие ши букурие ши оаселе пе каре ле-ай здробит Ту се
    вор букура!
  aui-aui: Kuwonegu da tam kunoghotatavegu na wiisuwona aninuwamiise! Naghove, tam
    irikegu kugawowora, katana kubera da aninuwamiise magha.
  ben-OBCV: আমাকে আনন্দ ও উল্লাসের বাক্য শোনাও; আমার হাড়গোড়, যা তুমি পিষে দিয়েছ,
    এখন আমোদ করুক।
  som-som: I maqashii farxad iyo rayrayn, Inay lafihii aad jejebisay farxaan.
  lat-VUC: 'Videbunt justi, et timebunt; et super eum ridebunt, et dicent:'
  eng-ASVBT: Make me to hear joy and gladness, That the bones which thou hast broken
    may rejoice.
  mna-mna: 'Kam mbulu sa tabe iswe kembei: Nu reege sanaana tio kek. Naso leleŋ ambai
    mini mi menmeen yo. Nu ŋgal motoŋ pa sanaana tio ma motoŋ siŋiini isu. Kam ma
    menmeen yo mini.'
  ita-1885: Fammi udire gioia ed allegrezza; Fa' che le ossa che tu hai tritate, festeggino.
  eng-LXXUP: And the righteous shall see, and fear, And shall laugh at him, and say,
  eng-ULB: Make me hear joy and gladness so that the bones that you have broken may
    rejoice.
  spa-VBL: Por favor, permíteme escuchar alegría y felicidad otra vez; permite que
    los huesos que has roto se gocen una vez más.
  fra-_FOB: Purifie-moi de mon péché avec l'hysope, et je serai net; lave-moi et je
    serai plus blanc que la neige.
  mal-mal: സന്തോഷവും ആനന്ദവും എന്നെ കേൾപ്പിക്കണമേ; അവിടുന്ന് ഒടിച്ച അസ്ഥികൾ ഉല്ലസിക്കട്ടെ.
  lit-lit: Duok man išgirsti džiaugsmo ir linksmybės žinią, kad džiūgautų kaulai,
    kuriuos sudaužei!
  urd-GVR: Mujhe dubārā ḳhushī aur shādmānī sunane de tāki jin haḍḍiyoṅ ko tū ne kuchal
    diyā wuh shādiyānā bajāeṅ.
  suz-BL: आं कली ग्‍येरतीके नु थुं नाइक्‍तीके लोव़ नेंपाइय्‍यीनी। मिनु इन फस पोक्‍शो
    आं रुश लेंशा ग्‍येरसमल। भजन संग्रह ३२:३-४
  eng-NOY: Make me to hear joy and gladness, So that the bones which thou hast broken
    may rejoice!
  ita-1927: Fammi udire gioia ed allegrezza; fa’ che le ossa che tu hai tritate festeggino.
  ckb-ckb: با گوێم لە شادی و خۆشی بێت، با ئەو ئێسقانانەی وردوخاشت کردووە شاد بن.
  eng-BBE: Make me full of joy and rapture; so that the bones which have been broken
    may be glad.
  xsi-xsi: Naŋa ano pano tu kuo ndekâŋa lâ iloŋgu kilo. Mao nâ, noko kutawa naŋa ndue
    ndo lâ ku pwatu naneŋgu kiesaka kulu pana. Andeta kala ŋine naŋa atu andeka kilo.
  kan-OKCV: ನಾನು ಆನಂದವನ್ನೂ ಹರ್ಷವನ್ನೂ ಕೇಳುವಂತೆ ಮಾಡಿರಿ; ನೀವು ಜಜ್ಜಿದ ಎಲುಬುಗಳು ಆನಂದಪಡಲಿ.
  tam-2017: நான் சந்தோஷமும் மகிழ்ச்சியும் கேட்கும்படிச் செய்யும், அப்பொழுது நீர் நொறுக்கின
    எலும்புகள் சந்தோஷப்படும்.
  spa-RV-1909: Hazme oir gozo y alegría; y se recrearán los huesos que has abatido.
  ron-BTF: Fă-mă să aud bucurie și veselie, ca oasele pe care tu le-ai rupt să se
    bucure.
  eng-WEBP: Let me hear joy and gladness, that the bones which you have broken may
    rejoice.
  eng-FBV: Please let me hear joy and happiness again; let the bones you have crushed
    be glad once more.
  nld-1939: Laat mij weer vreugde en blijdschap genieten, En mijn beenderen juichen,
    die Gij hebt verbrijzeld;
  nch-BL: Huan teipa quema ya techtatzacuiltijtos, xijchihuas para sempa ma niyolpaqui.
    Huan elis quej sempa moyancuilise noomiyohua cati tijtatixchijtoc.
  vie-1934: Hãy cho tôi nghe sự vui vẻ mừng rỡ, Để các xương cốt mà Chúa đã bẻ gãy
    được khoái lạc.
  cha-cha: Nafanjungogyo minagof yan y alegria para ufanmagof y telangjo ni y unyamag.
  hin-CV: मुझमें हर्षोल्लास एवं आनंद का संचार कीजिए; कि मेरी हड्डियां जिन्हें आपने
    कुचल दी हैं, मगन हो उठें.
  eng-OURB: Let me sh'ma ·hear obey· joy and gladness, That the bones which you have
    broken may rejoice.
  spa-BES: Lléname de alegría y gozo; para que los huesos que se han roto puedan ser
    restaurados.
  tdx-tdx: Ampitsanoño firebehañe naho hafalean-draho; soa te hiankahake o taolañe
    dinemo’oo.
  tha-KJV: ขอทรงโปรดให้ข้าพระองค์​ได้​ยินความชื่นบานและความยินดี เพื่อกระดูกซึ่งพระองค์ทรงหักนั้นจะเปรมปรี​ดิ​์
  por-BR-2018: Faça-me ouvir alegria e contentamento, e meus ossos, que tu quebraste,
    se alegrarão.
  deu-ELO: Laß mich Fröhlichkeit und Freude hören, so werden die Gebeine frohlocken,
    die du zerschlagen hast.
  eng-WYC-2018: Give thou joy, and gladness to mine hearing; and bones made meek shall
    full out make joy. (Let me hear the sounds of joy, and of gladness; and then the
    bones, which thou hast broken and bruised, shall make great joy, or rejoice.)
  epo-epo: Aŭdigu al mi ĝojon kaj gajecon, Kaj regajiĝos la ostoj, kiujn Vi batis.
  gfk-gfk: Iau sip bia ni hadada gungunuama ma ra larlaro. Ira sur ing u te rigis,
    iau sip bia diet na guama.
  uig-PIN: Manga xad-huram awazlarni anglatⱪaysǝn; Xuning bilǝn Sǝn ǝzgǝn ustihanlirim
    yǝnǝ xadlinidu.
  beo-beo: 'Na da hahawane nodosu sia: amo nabima:ma, be amomane Di da na dadalega:le
    amola dadamunisali galu. Be na da bu hahawane hamoi ba:mu.'
  tpi-OTNT: Yu mekim bel bilong mi i amamas gen. Tru tumas, yu bin daunim mi olgeta,
    na yu bekim pinis sin bilong mi. Tasol nau mi laik belgut gen.
  hau-SA: Bari in ji farin ciki da murna; bari ƙasusuwan da ka ragargaza su yi farin
    ciki.
  udu-udu: ’Tu’di aha/ ki bwam ’borga/ mo dhali ki bwaŋ ’kunyga/ mo. Dhalka sima/
    jin ’ce’da /e mo ’kunya bwa mo si’da/.
  uig-LAT: Manga shad-xuram awazlarni anglatqaysen; Shuning bilen Sen ezgen ustixanlirim
    yene shadlinidu.
  nde-nde: Mangizwe intokozo lokuthaba; makuthi amathambo owacobozileyo ajabule.
  ton-ton: Tuku ke u fanongo ki he fiefia mo e nekeneka; ke fiemālie ai ʻae ngaahi
    hui kuo ke fesiʻi.
  ces-1613: Aj, ty libuješ pravdu u vnitřnostech, nadto skrytou moudrost zjevil jsi
    mi.
  eng-WMB: Let me hear joy and gladness, that the bones which you have broken may
    rejoice.
  tam-TCV: நான் மகிழ்ச்சியையும், சந்தோஷத்தையும் கேட்கும்படிச் செய்யும்; நீர் நொறுக்கிய
    என் எலும்புகள் களிகூரட்டும்.
  ceb-ULB: Padungga ako sa kalipay ug kasadya aron nga magmaya ang kabukogan nga imong
    gidugmok.
  pol-UBG: Daj mi usłyszeć radość i wesele; niech się rozradują kości, które skruszyłeś.
  agr-agr: Suwimak sujakum waitkagsau akumesh, yamaik minash shiig aneasa pujut sujusta.
  kyc-kyc: Namba raemaiyuo mona elyape palenge jaa doko kale katana palenale. Namba
    pyao inji ranji pinyi nembapinyipape namba dee kamba rae mairu.
  urd-GVU: مجھے دوبارہ خوشی اور شادمانی سننے دے تاکہ جن ہڈیوں کو تُو نے کچل دیا وہ
    شادیانہ بجائیں۔
  eng-OEBCW: Fill me with joy and gladness, let the bones you have broken rejoice.
  deu-1912: Laß mich hören Freude und Wonne, daß die Gebeine fröhlich werden, die
    du zerschlagen hast.
  ntj-ntj: Mama, watjala-rni kalyparringkutjatjanulu. Nyangka-rna pukurlarri nyinama.
    Nyuntulu-rnin kurltjirr-kurltjirrmanu. Kuwarrinya-rni kurrurnpa pukurlmara kanyinma.
  kan-2017: ನನ್ನಲ್ಲಿ ಸಂಭ್ರಮೋತ್ಸವದ ಧ್ವನಿ ಉಂಟಾಗುವಂತೆ ಮಾಡು; ಆಗ ನೀನು ಜಜ್ಜಿದ ಎಲುಬುಗಳು ಆನಂದಪಡುವವು.
  yap-yap: Mu suguyeg ko felfelan’ nge fel’ laniyan’; ni yugu aray rogon ni kam masengseng
    nigeg ma kam t’areg, mu kug felfelan’ bayay.
  hlt-MCSB: Omngaihnah neh kohoenah te kai nan yaak sak dongah na khaem tangtae rhuhrhong
    long khaw omngaih uh saeh.
  mdy-ETH: ዎዛ ዑኡሲ ኔ ታና ዋይዚሴ፤ ኔ ታኣኮ ሜንሤ ሜጌፃ ዎዛዻንዳኔ።
  qvs-NT: A, Tata Dios, kushichiway. Kastigawashkaykimanta kashkan kushichiway.
  twi-ASANTE: Ma mente ahosɛpɛ ne anigyeɛ nka; na ma nnompe a woabubuo no nni ahurisie.
  eng-WEBU: Let me hear joy and gladness, that the bones which you have broken may
    rejoice.
  acu-NT: Tura tunaawitme turutiatmek ataksha waramtikrusta tusan seajme.
  spa-PDDPT: ¡Hazme oír gozo y alegría! ¡Regocíjense los huesos que humillaste!
  gun-gun: Ejapo ke oporaeia ha'e ovy'aa rã aendu ju aguã rami, xekãgue remou'ũmba
    rire teĩ avy'a nho aguã.
  agu-BL: Tak'u' junt tir yi tzatzin swetz, na na waj yil chintzatzin, ptzun jajk
    chin cawsaju'.
  ilo-ULB: Ipangngegmo kaniak ti rag-o ken ragsak tapno agrag-oda dagiti tulang a
    tinukkolmo.
  kpg-kpg: Heia au gi hagalongo gi nia lee tenetene mo manawa lamalia. Ma e aha maa
    Goe gu haga mooho ogu dudaginga mo ogu iwi, gei au ga manawa lamalia laa.
  uig-ARA: ماڭا شاد-خۇرام ئاۋازلارنى ئاڭلاتقايسەن؛ شۇنىڭ بىلەن سەن ئەزگەن ئۇستىخانلىرىم
    يەنە شادلىنىدۇ.
  bps-bps: Fuléam di deg i klehewgu; du balù i kiboam deg salngad ku tatanfoam dad
    tulangu di kablat i salàgu, knean ku nlifetam lêman agu lehew.
  sus-sus: Kɔnɔ nɔndi na lu mixi bɔɲɛ kui, na nan nafan i ma. Na lɔnni masen n bɛ.
  pon-2006: Komw ketin kupwurehkin ie peren oh nsenamwahu; oh mehnda ma kakonei kat
    oh tih kat timpesengehr, a I pahn pwurehng nsenamwahula.
  jae-jae: Ôkêŋ aê jatu samuc to têtac ŋajam êsa ma ôlic, taŋ gôjac popoc naŋ, ôli
    êpi-êpi êtiam.
  ksd-ksd: Una tul tar iau, ba ina tadav ra gugu ma ra gina, Upi ra urugu na lagar
    mulai, nina ba u ga bubur gigi diat.
  tur-YTC: Sevinç ve coşkuyu duyur bana, Öyle ki, kırdığın kemikler sevinsin.
  bel-N: Вось, Табе даспадобы праўда ў нутры, дык дай мне пазнаць мудрасьць у сэрцы
    маім.
  grc-BRENT: Καὶ ὄψονται δίκαιοι καὶ φοβηθήσονται, καὶ ἐπʼ αὐτὸν γελάσονται, καὶ ἐροῦσιν,
  kpr-kpr: “Avori” saso, na sekago divu fuse, sino tavuya da duka nininguse, riria
    aone! Ni nanda jebuga fati munjisesi, a kotugo, nanda fakina ava jighi bejisesi.
    Avata sonembaso, na sekago dubo jama arena.
  ind-AYT: (51-10) Biarkan aku mendengar sukacita dan kegembiraan. Biarlah tulang-tulang
    yang telah Engkau remukkan bersorak-sorai.
  yom-yom: Bika ndimona khini ayi ndiyangalala Bika mimvesi miomi wukosikisa mi yangalala.
  yut-yut: Butno aŋtagap abɨ aeno kɨsɨk kɨsɨgɨ toŋ egɨpbeŋ. Asi, wagɨlsi abɨŋ nepgul,
    mani aeno kɨsɨk kɨsɨk abeŋ do nandɨsat.
  nya-nya: Mundilole ndimve chimwemwe ndi chisangalalo, mulole kuti mafupa amene mwawamphwanya
    akondwere.
  kyg-kyg: Falu fala gemo huka naha paigeꞌnao namogaga aino. Nagupi mafaꞌnemo aeka
    lata paiꞌnanaꞌmonanafa halate namogaga aiguve.
  hrv-hrv: Poškropi me izopom da se očistim, operi me, i bit ću bjelji od snijega!
  mps-mps: Nago eno homu dwagi yai ma ilao. Mu tamao, nago ena aiyaba elaluai, tama
    nago eno sęgę wei ponai, tialima, megi eno dwagi yai homu ma yaibao.
  tpi-tpi: Yu mekim bel bilong mi i amamas gen. Tru tumas, yu bin daunim mi olgeta,
    na yu bekim pinis sin bilong mi. Tasol nau mi laik belgut gen.
  dan-1931: Du elsker jo Sandhed i Hjertets Løndom, så lær mig da Visdom i Hjertedybet.
  vie-OVCB: Xin cho con nghe lại tiếng hân hoan; xương cốt con Chúa đã bẻ gãy— nay
    được hoan lạc.
  guj-2017: મને હર્ષ તથા આનંદ સંભળાવો એટલે જે હાડકાં તમે ભાંગ્યાં છે તેઓ આનંદ કરે.
  pon-2006A: Komw ketin kupwurehkin ie peren oh nsenamwahu; oh mehnda ma kakonei kat
    oh tih kat timpesengehr, a I pahn pwurehng nsenamwahula.
  por-BRBSL: Let me ouvir alegria e contentamento, que os ossos que você quebrou podem
    regozijar-se.
  eng-OEBUS: Fill me with joy and gladness, let the bones you have broken rejoice.
  swe-swe: Se, sanning i det innersta är din önskan, det som behagar dig, gör mig
    därför sådan att jag förstår vishet i mitt innersta, i djupet av min varelse.
  cth-cth: Na khoe tangcoung e hrunaw konawm nahanlah, konawmnae hoi lunghawinae lawk
    na thaisak haw.
  twi-twi: Ma mente ahosɛpɛw ne anigye nka; na ma nnompe a woabubu no nni ahurusi.
  hlt-hlt: Omngaihnah neh kohoenah te kai nan yaak sak dongah na khaem tangtae rhuhrhong
    long khaw omngaih uh saeh.
  tbz-SIM: 'A dɔ́ dɛ̀ onìtì yɛ̀mmɛ̀ miɛkɛ dɛɛ̀ tu: Ò bo ntũmmɛ̀ timɔ́mmɔnti. N duɔ́
    mmɛciì n yɛ̀mmɛ̀ miɛkɛ.'
  msy-2020: Bar guizbangɨra, nɨ bar na dɨkabɨragha egha nan arazir kuraba ikaragha
    gɨfa. Datɨrɨghɨn nan navir averiam deraghtɨ kɨ bar akuegham.
  dop-dop: Amɑ n cɑɑ kɛ́ sɩ tɑmpɑnɑ ɩ́ wɛɛ mɑ lotu tɑɑ. Tʋ ləmɑɣɑsɛɛ kɛ hɑtoo mɑ tɑɑ.
  azb-azb: Mənə şadlıq, sevinc səsini eşitdir, Qırdığın sümüklərim xoşhallansın.
  eng-DBY: Make me to hear gladness and joy; [that] the bones which thou hast broken
    may rejoice.
  hin-2017: मुझे हर्ष और आनन्द की बातें सुना, जिससे जो हड्डियाँ तूने तोड़ डाली हैं,
    वे मगन हो जाएँ।
  wol-KYG: Dëgg daal nga namm, dëggu reenu xol, kon déey ma xel mu rafet.
  swp-swp: Kode eo nualolo arinai oa u hemonaugu; siada wa oa u hetagodudi abo se
    kodelamposi.
  bjr-bjr: Oo Anutu anee qini aaqarana akiiqara qini qimudaani raqeera foora maqaanaqa
    maridaqa. Anee qini aaqarana minni qisainanoo qini qimudaani kafaa ootupeera foora
    inaqa qinee asasianaura.
  eng-YLT: Thou causest me to hear joy and gladness, Thou makest joyful bones Thou
    hast bruised.
  kne-kne: Ipadngem koma en sak-en di pamakawan mo ta say maragsaragsakanak ay kosto,
    tan kamanak namekmek sin dosa ay inkeddeng mo.
  eng-WYC-2017: Give thou joy, and gladness to mine hearing; and bones made meek shall
    full out make joy.
  eng-WMBB: Let me hear joy and gladness, that the bones which you have broken may
    rejoice.
  zat-NTPS: Be̱n xenda' xel-la' dxebé, ne da ba neza, na' xelexezí' le dipa zrita
    xu'a, da ba gudíchaju'.
  zty-NTPS: Bzoa chia' yeḻa' žebele, na' yeḻa' ba nez, na' žit ka' da' yoa'a gá'ngaken
    choch, žit ka' bdichjo' Le'.
  urd-GVH: मुझे दुबारा ख़ुशी और शादमानी सुनने दे ताकि जिन हड्डियों को तूने कुचल दिया
    वह शादियाना बजाएँ।
  rug-rug: Mu va siṉi nau qinetuqetu; pa mudina sa qua tinahuara sapu ele evaṉa nau
    Goi pude maqu koa qetuqetu pule qua.
  gaz-gaz: Gammachuu fi ilillee na dhageessisi; lafeen ati caccabsites haa ililchu.
  fra-LSG: 'Mais tu veux que la vérité soit au fond du cœur: Fais donc pénétrer la
    sagesse au-dedans de moi!'
  gnn-gnn: Liŋguna nhe ŋarranha muŋdhurrunanydja yukurrana, buḻwaŋ'maraŋalanydja,
    dhä‐ḏir'yurruna yätjŋuru ŋarranha. Garray God, ŋayaŋu‐ŋamathaŋana ŋarranha, märr
    ŋarra yurru biyapul ŋayaŋu‐ŋamathirriyi.
  yal-yal: I waxi ɲɔndin nan xɔn ma n sɔndɔmɛni yati! I n xaranma fekolonna ma n bɔɲɛni.
  iou-iou: Bureni Anutu, bäräpi pähap namiŋkuno u ketäreŋ namiŋpäŋ bänep oretoret
    peŋ nami.
  haw-1868: E haawi mai e lohe au i ka hauoli a me ka olioli; I hauoli hoi na iwi
    au i uhaki mai ai.
  arb-NAV: أَسْمِعْنِي صَوْتَ السُّرُورِ وَالْفَرَحِ، فَتَبْتَهِجَ عِظَامِي الَّتِي
    سَحَقْتَهَا.
  ded-ded: Ge negemmana ni sogac sogai nga ubangerec negembesare. Geng sicna kpedzamenec
    nga ge negemmana yeni monggoc sogaibisia.
  ewe-ewe: Na mase dzidzɔkpɔkpɔ kple aseyetsotso, ne nye ƒu siwo nèŋe la nakpɔ dzidzɔ.
  eng-LEE: (51:10) Cause me to hear gladness and joy; that the bones which thou hast
    crushed may rejoice.
  asm-FB: মোক আনন্দ আৰু উল্লাসৰ ধ্বনি শুনিবলৈ দিয়া; তুমি গুড়ি কৰা মোৰ অস্থিবোৰক
    উল্লাসিত হবলৈ দিয়া।
  sus-A: كْنْ نْندِ نَ لُ مِشِ بْحّ كُي، نَ نَن نَقَن عِ مَ. نَ لْننِ مَسٍن ﭑ بّ.
  fra-SBL: Que j'entende la joie et l'allégresse, pour que les os que tu as brisés
    puissent se réjouir.
  hbo-hbo: הֵן־אֱ֭מֶת חָפַ֣צְתָּ בַטֻּחֹ֑ות וּ֝בְסָתֻ֗ם חָכְמָ֥ה תֹודִיעֵֽנִי׃
  pjt-pjt: Wanyuṉi tjakultjura nyuntu ngayunya kalypangku wantinytjatjanungku, kaṉa
    kuliṟa pukuḻari. Puḻkaṟaṉa kuṉṯaringu, panya kura puḻka mulapa nyuntu ngayula
    utinu. Kaṉi wanyu piṟuku pukuḻmanama kura nyanga palula tjanalanguṟu nyuntu ngayunya
    kalyapangku wantinytjatjanungku.
  kik-kik: Tũma ngene na njanjamũke; mahĩndĩ marĩa ũthetherete nĩmagĩkene.
  omb-omb: Vai eu na rongarea me na havuhevu. Siregi na hui gu momogagi nire ra havuhevu.
  fra-NCL: Voici que tu veux que la sincérité soit dans le cœur au dedans de moi fais-moi
    connaître la sagesse.
  cek-AK: Anghoehaih hoi oephaih lok to na thaisak ah; to tiah nahaeloe nang khaehsak
    ih ka huhnawk to anghoe o tih.
  cuk-cuk: Weligwar be an-imake, yeer-ito be an-imake, be an-san-sabsur-odurdaksad
    gannar yeer-itoge be imake.
  uig-CYR: 'Һәққанийлар буни көрүп қорқушиду, Вә уни мәсқирә қилип күлүп: —'
  pma-pma: Kimaenau nilonge hetahos eris ka nito en sien, ka avaseini mahien koa kosani
    minau vulvul nau, kimaenau li nimakul en sien eris.
  tel-2017: నువ్వు విరిచిన ఎముకలు హర్షించడానికై ఆనందమూ, సంతోషమూ నాకు వినిపించు.
  hat-BSA: Fè m tande lajwa avèk kè kontan, pou zo ke Ou te kase yo, vin rejwi.
  bxh-bxh: Nuwagu wa fakamkamna yo yaluwagu wa lau lidiyen, in moho E atahi egu heyaheyaya
    wa nuwatuhu afuledi be nuwagu ya amna wananaha yo E kwade.
  ukr-ONPU: 'Тоді побачать це праведні й сповняться страхом, і сміятимуться над ним:'
  kos-kos: Lela nga in lohng pusren engan ac insewowo; Finne kom tuh itungyuwi ac
    kunausyula, Nga ac sifil pacna enganak.
  hbo-WLC: הֵן־אֱ֭מֶת חָפַ֣צְתָּ בַטֻּח֑וֹת וּ֝בְסָתֻ֗ם חָכְמָ֥ה תוֹדִיעֵֽנִי׃
  ibo-ibo: Mee ka m nụrụ olu obi ụtọ na ọṅụ; ka okpukpu ndị i gwepịara ṅụrịkwaa.
  ory-ory: ମୋତେ ଆହ୍ଲାଦ ଓ ଆନନ୍ଦଜନକ ବାକ୍ୟ ଶୁଣାଅ; ତହିଁରେ ତୁମ୍ଭ ଦ୍ୱାରା ଭଗ୍ନ ଅସ୍ଥିସବୁ ପ୍ରଫୁଲ୍ଲ
    ହେବ।
  chk-chk: Kopwe mwüt ngeniei pwe üpwe rongorong mweireiren pwapwa me meseik. Kopwe
    pwal mwüt ngeniei ai üpwe pwapwa, inamwo ika ka kupi chüi.
  ssd-ssd: Ne ye piti suŋgo sina le ye tuku saŋgri ŋakmba kuganaig. Ne ye tuku mbar
    maŋau ta kile-sikumba ye tuku une ta nduiye gilaiŋga. Taŋamba ne naŋe gare maŋau
    ta ye sa le ye maŋ gare-gareki.
  rop-rop: Ai wandim jidan gudbinjiwei igin! Nomeda yubin panishim mi brabliwei, yu
    meigim mi gudbinji igin!
  mwf-2018: I thangamutnu le thathpirr. Nhinhi-ka thamngimardarduy ngala da matha,
    nhini ngay-ka kardu wiyengi ngala da matha ngardidha-yu. Mu le thangamut i ngay-ka
    le deyida nganinu nhini-yu.
  ukr-1871: Дай менї почути радість і веселість, і зрадїють костї, тобою розбиті.
  yon-yon: Ongmewebko kubi dowakeniib kera. Kwane ne kono ebbed beengkewen kuu ongmebko
    kubok.
  deu-1951: (051-10) Laß mich hören Freude und Wonne, daß die Gebeine frohlocken,
    die du zerschlagen hast.
  eng-JPS: (51-10) Make me to hear joy and gladness; that the bones which Thou hast
    crushed may rejoice.
  srp-1865: Daj mi da slušam radost i veselje, da se prenu kosti koje si potro.
  lug-lug: Onzirize essanyu n’okwesiima, amagumba gange ge wamenyaamenya gasanyuke.
  heb-heb: תשמיעני ששון ושמחה תגלנה עצמות דכית׃
  ben-IRV: আমাকে উল্লাসের ও আনন্দের বাক্য শুনাও, তাই যে হাড়গুলো ভেঙেছে তা আনন্দিত
    হবে।
  ntu-ntu: Ipq ninge murde na-abrtzx, X drtwrnge kc tqavzbzme naelalz-mop.
  pan-pan: ਮੈਨੂੰ ਖੁਸ਼ੀ ਅਤੇ ਅਨੰਦ ਸੁਣਾ, ਤਾਂ ਜੋ ਓਹ ਹੱਡੀਆਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਤੋੜ ਦਿੱਤਾ ਅਨੰਦ
    ਹੋਣ।
  mya-JVB: စိတ်သက်သာဝမ်းမြောက် ခြင်း ရှိမည်အကြောင်းစကားကို အကျွန်ုပ် အားကြား စေတော်မူပါ။
    သို့ပြုလျှင်၊ ချိုးဖဲ့ တော်မူသောအရိုး တို့သည် ရွှင်မြူး ခြင်းရှိကြပါလိမ့် မည်။
  kgf-kgf: Ʒéhiaru nénna nimma ʒézé ségiségi wammaŋ. Sicna héʒéŋgénec imi ɋelima ségiségi
    wammac.
  tte-O: Kutalamwagau na yaliyaya kana lotonan yalotonan, yo bwagana ukogolugolu-yauko
    na kani yayaliyaya yoi.
  tbg-tbg: Mpo, are ti qaqi kairaqe te qaiqaa quaheha variare. Tinta qora kaiqa kaara
    are ti ruqutuararo ti muntukavano voqama kero qoraiqimanta vauro. Mpo, qaqi kairaro
    ti muntukavano qaiqaa koqema viraqe te quaheha variare.
  hmo-hmo: Moale bona laloa namo, lau dekenai mani do oi henia lou. Momokani oi ese
    lau oi atoa diho vadaeni, bona egu dika ena davana lau dekenai oi henia, to hari
    lau ura moale do lau davaria lou.
  zar-NT: Ben ga yöndaʼ le nachë́ʼ yöl-laʼ ruzíʼ xibé, en yöl-laʼ rudzeja, para huöáca
    ládxaʼa lu le raca quiaʼ tuʼ benuʼ ga réquibeʼedaʼ nabágaʼa dul-laʼ.
  urd-urd: मुझे ख़ुशी और ख़ुर्रमी की ख़बर सुना, ताकि वह हड्डियाँ जो तूने तोड़ डाली,
    हैं, ख़ुश हों।
  rus-SYN: 'Увидят праведники и убоятся, посмеются над ним и скажут:'
  bqc-SIM: Nↄ̀sɛmaa mɛ́ ì kangu, ↄ̃nↄ damɛɛ ma sↄ̃ guu.
  tcz-CHONGTHU: Oh! Ka kipana neipekit in, nang'in nei hesoh sah ahin tun neikipasah
    kit tan.
  mar-mar: आनंद व हर्ष मला ऐकू दे, म्हणजे तू मोडलेली माझी हाडे हर्ष करतील.
  isl-isl: Þú vilt að menn séu hreinskilnir við sjálfa sig, einlægir og segi satt.
    Gefðu mér náð til að gera það!
  hlt-THB: Awmhly kaw zeelnaak awi ce ning zaak sak lah; na ek sak ka quhkhqi ve zeel
    lah seh.
  soq-soq: Ne kadina inseiadabuasaiana umanawa wawo etape ita ulaipa mampe nuaeuntapa;
    e ne dewaneano neaina nonosinton tane osowe dewaneawo nuaeutapa.
  qub-qub: Cushicurcaycajta ricachimay ari. Chauraga llaquicachimasha captiquipis
    yapaynami cushicushaj.
  bqp-bqp: Ǹ tó mà pↄnna kɛ kũ yáadↄnaao, ǹ tó ma wá kũ n bùsanↄ were.
  hat-hat: (051:10) Fè m' tande pawòl ki pou fè kè m' kontan an, pawòl ki pou fè m'
    chante a. Wi, ou te kraze tout zo nan kò m', men w'a fè kè m' kontan ankò.
  eng-BSB: Let me hear joy and gladness; let the bones You have crushed rejoice.
  eng-WEBPB: Let me hear joy and gladness, that the bones which you have broken may
    rejoice.
  kbq-kbq: Hanki ete musenkasema huno mani avu'ava zana namigeno, nazeri fru hina
    ruhantaginana zaferinanimo'za musenkasena hiho.
  pon-pon: Kom kotiki on ia peren o popol, pwe kokon ai kan, me kom kotin kawelar,
    en injenemaula.
  nhe-BL: Huan teipa quema ya tinechtlatzacuiltijtos, xijchihuas para sampa ma niyolpaqui.
    Huan elis queja sampa moyancuilise noomiyohua tlen tijtlatixchijtoc.
  wnc-wnc: Gata musipma tasiwi apbakngayok. Siakan siknga! Gata nae waiaknganae meya
    namukuyak. Namuke natane kwatana zipmanggamumbi apuking ngana gata na tasiwi kwatana
    waapa apata gatuna take siwanu nata apbakngawit.
  bus-bus: Ǹ tó mà pↄnnaa kɛ kↄ̃n yáadↄnao, ǹ tó ma wá kɛ̀ ń bùsanↄ were.
  gub-BL: Einu kar wi teko hurywete ma'e ihewe ne wà nehe. Einu kar ikatu ma'e rehe
    wazegar mehe ne wà nehe. Hezuhazuhaw pe ne. Hemu'i pe no. Nezewe rehe we herurywete
    wi putar nehe.
  eng-DRA: 'The just shall see and fear, and shall laugh at him, and say:'
