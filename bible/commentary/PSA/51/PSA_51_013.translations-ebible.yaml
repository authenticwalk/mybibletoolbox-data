verse: PSA.051.013
translations:
  mal-C: അപ്പോൾ ഞാൻ അതിക്രമികൾക്ക് അവിടത്തെ വഴികൾ അഭ്യസിപ്പിച്ചുകൊടുക്കും, അങ്ങനെ
    പാപികൾ തിരുസന്നിധിയിലേക്ക് മടങ്ങിവരികയും ചെയ്യും.
  deu-TKW: Verwirf mich nicht von deinem Angesicht und nimm deinen heiligen Geist
    nicht von mir.
  lin-lin: Kobengana ngai te mosika ya elongi na Yo, mpe kolongola te kati na ngai
    Molimo Mosantu na Yo.
  mmx-mmx: Melemu nia anaba lox ase limixin kapmek mi leventaangas taram, la dinaba
    rem gili bilong mu u.
  eng-LSV: I teach transgressors Your ways, || And sinners return to You.
  eng-GNV: Then shall I teache thy wayes vnto the wicked, and sinners shalbe conuerted
    vnto thee.
  eng-WEBSTER: Then will I teach transgressors thy ways; and sinners shall be converted
    to thee.
  nhw-BL: Huan huajca niquinnextilis moojhui sequinoc tlajtlacolchihuani catli tlaixpanotoque
    quen na. Huan tlajtlacolchihuani moyolcuepase huan hualase campa ta.
  swh-ONEN: Ndipo nitakapowafundisha wakosaji njia zako, na wenye dhambi watakugeukia
    wewe.
  bba-bba: A ku mɑn ɡirɑ wunɛn bɔkun di, ɑ ku mɑɑ mɑn wunɛn Hunde Dɛɛro mwɑɑri.
  eng-KJVCPB: Then will I teach transgressors thy ways; And sinners shall be converted
    unto thee.
  cpy-cpy: Rootaki niyotaanteeyaariri theenkimawaetzimiri okantakantziro tee ikemijanteemi
    eeroka, Ipiyashitanteemiri eeroka kaariperoripaeni.
  luo-luo: Eka abiro puonjo joketho yoreni kendo joricho biro lokore duogo iri.
  aii-aii: ܗ̇ܝܓܵܗ ܒܸܬ ܡܲܠܦܸܢ ܠܥܵܘܵܠܹ̈ܐ ܐܘܼܪ̈ܚܵܬܘܼܟ݂، ܘܚܲܛܵܝܹ̈ܐ ܠܟܸܣܠܘܼܟ݂ ܒܸܬ ܕܵܝܪܝܼ.
  meu-meu: Bena emu dala na kara kerere taudia baina hadibalaidia, bona kara dika
    taudia ese oi bae lou henimu.
  npi-ULB: तब अपराध गर्नेहरूलाई म तपाईंका मार्गहरू सिकाउनेछु र पापीहरू तपाईंतिर फर्कनेछन्
    ।
  yor-yor: Nígbà náà ni èmi yóò máa kọ́ àwọn olùrékọjá ní ọ̀nà rẹ, àwọn ẹlẹ́ṣẹ̀ yóò
    sì yí padà sí ọ.
  pes-OPCB: آنگاه احکام تو را به گناهکاران خواهم آموخت و آنان به سوی تو بازگشت خواهند
    نمود.
  tgl-ULB: Pagkatapos ituturo ko sa mga lumalabag sa iyong mga utos ang iyong mga
    pamamaraan, at magbabalik-loob sa iyo ang mga makasalanan.
  nop-nop: Unduŋ tiŋale metam kadakaniŋ tiiŋ heki u du’walaŋ titiŋ momooŋ u yeniŋtitiŋenewe
    kaneeŋ. U kaŋ kotigoŋ udaneeŋ du’walaŋkade buneeŋ.
  cbu-NT: Ashkachush, nuwsha tputsee yutaritshishpanee shiyaa itsinsaru chinamaam
    tayaspatachima. Ashkachuri, uwsha yusur shiyash itsinsartam tachitchitamtaya.
  hui-hui: Ani beregola i̱na ko biaga karuhondo í̠naga bi lo ngedagua tihondo lawai
    holiya. Lawai harogola hale halu tigua í̠ni keria dai bulebirago bilo.
  mya-mya: ထို​အ​ခါ​ကျွန်​တော်​မျိုး​သည်​အ​ပြစ်​ကူး​သူ တို့​အား ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​တို့​ကို​သွန်​သင်​ပါ​မည်။
    သူ​တို့​သည်​လည်း​အ​ထံ​တော်​သို့​ပြန်​လာ ကြ​ပါ​လိမ့်​မည်။
  bod-N: བདག་གིས་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་རྣམས་ལ༌ནི། །བརྟེན་ནས་ཉེས་ཅན་རྣམས་ལ་བསླབ་བྱ༌སྟོན།
    །སྡིག་ཅན་དག་ནི་ཁྱེད་ཕྱོགས་འཁོར་དུ༌འཇུག།
  wsk-wsk: Mu te ani memek betera kariimet alo mu nika munan nunga kausek se giris
    palagamon kiring karo tumonko.
  sna-sna: Ipapo ndichadzidzisa vadariki nzira dzenyu, uye vatadzi vachatendeukira
    kwamuri.
  spa-BLM: Entonces enseñaré a los transgresores tus caminos. Los pecadores se convertirán
    a ti.
  cac-cac: yic vach' tzin c'ayb'ej eb' chuc yic sb'eyb'alej a b'eyb'al eb' yic smeltzajoch
    eb' d'a yol a c'ab'.
  swh-ULB: Ndipo nitawafundisha wakosaji jia zako, na wenye dhambi watakugeukia wewe.
  wed-wed: Lamnei, ḡoʼapoapoei taukauei am kaua ana viararamani, da ina mae-tavirei
    awarim.
  deu-ELBBK: Verwirf mich nicht von deinem Angesicht, und den Geist deiner Heiligkeit
    nimm nicht von mir!
  mbb-OT: Ne zutun ibpenurù ku is menge paaǥi nu ziyà te menge mekesesalà su para
    mekelikù sikandan diyà te kenikew.
  mal-2015: അപ്പോൾ ഞാൻ അതിക്രമക്കാരോടു നിന്റെ വഴികളെ ഉപദേശിക്കും; പാപികൾ നിങ്കലേക്കു
    മനംതിരിയും.
  gup-gup: Kaluk bu kuhni yikurduyime ngardduk, wanjh ngaye ngabenbukkabukkan bininj
    nawu ngundiwokwirrihmeng, ba bu bininj birriwarre kabirrimdurnden kore ngudda.
  ctu-CTI: Cheꞌ jini mi quej c pʌsbeñob a bijlel jini muꞌ bʌ i ñusʌbeñet a mandar.
    Xmulilob mi quejel i sutquiñob i bʌ baꞌ añet.
  rmc-rmc: Ma odčhiv man pašal tu a ma le mandar tire Svete Duchos!
  nlg-nlg: Mi nau ku taraira nia na nilabumu rana tangohahi Ma gaira kara liliu pulohi
    vanigho.
  pes-OPV: آنگاه طریق تو را به خطاکاران تعلیم خواهم داد، و گناه کاران بسوی تو بازگشت
    خواهند نمود.
  ron-1924: Атунч вой ынвэца кэиле Тале пе чей че ле калкэ, ши пэкэтоший се вор ынтоарче
    ла Тине.
  aui-aui: Wasina bi bero berabera wawayidi biiyadi yam keda aniyeveveyana da sinamiiri
    karona magha tam biidi.
  ben-OBCV: তখন আমি অপরাধীদের তোমার পথ শিক্ষা দেব, যেন পাপীরা তোমার দিকে ফিরে আসে।
  som-som: Oo markaas kuwa xadgudba jidkaagaan bari doonaa, Oo dembilayaashuna adigay
    kuu soo noqon doonaan.
  eng-ASVBT: Then will I teach transgressors thy ways; And sinners shall be converted
    unto thee.
  mna-mna: Tonabe aŋpaute zin wal zorzooroŋan pa zaala ku. Mi zin wal ta mbulu kizin
    irao pa nu motom som, nako titooro lelen ima ku mini.
  ita-1885: Io insegnerò le tue vie a' trasgressori; E i peccatori si convertiranno
    a te.
  eng-ULB: Then will I teach transgressors your ways, and sinners will be converted
    to you.
  spa-VBL: Para entonces poder mostrarle tus caminos a los rebeldes, y los pecadores
    volverán a ti.
  fra-_FOB: Rends-moi la joie de ton salut, et que l'esprit de bonne volonté me soutienne!
  mal-mal: അപ്പോൾ ഞാൻ അതിക്രമക്കാരോട് അവിടുത്തെ വഴികൾ ഉപദേശിക്കും; പാപികൾ നിങ്കലേക്ക്
    മനം തിരിഞ്ഞുവരും.
  lit-lit: Mokysiu nusižengėlius tavo kelių, ir nusidėjėliai atsivers į tave.
  urd-GVR: Tab maiṅ unheṅ terī rāhoṅ kī tālīm dūṅgā jo tujh se bewafā ho gae haiṅ,
    aur gunāhgār tere pās wāpas āeṅge.
  suz-BL: मिनु गो मरिम्‍शो पाइब आन कली इन लां कोंइनुङमी। मिनु पाप पाइबपुकी इन गे लेत्‍नीम।
  eng-NOY: Then will I teach thy ways to transgressors, And sinners shall be converted
    to thee.
  ita-1927: Io insegnerò le tue vie ai trasgressori, e i peccatori si convertiranno
    a te.
  ckb-ckb: ئینجا یاخیبووان فێری ڕێگای تۆ دەکەم، گوناهباران دەگەڕێنەوە لات.
  eng-BBE: Then will I make your ways clear to wrongdoers; and sinners will be turned
    to you.
  xsi-xsi: Ambo noko ma kuveta mine, ande naŋa ma apanananzi kiesaka tamwatanzi ŋana
    vetâŋa ara rârâni noko ilo papa ŋinde. Ŋineŋga kinzi ma sipalele ilonzi kalonzi
    ku ma sitaulo simâ pa noko kilo.
  kan-OKCV: ಆಗ ನಾನು ಅತಿಕ್ರಮಿಸಿದವರಿಗೆ ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಬೋಧಿಸುವೆನು; ಮತ್ತು ಪಾಪಿಗಳು ನಿಮ್ಮ
    ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು.
  tam-2017: அப்பொழுது தீயவர்களுக்கு உமது வழிகளை உபதேசிப்பேன்; பாவிகள் உம்மிடத்தில்
    மனந்திரும்புவார்கள்.
  spa-RV-1909: Enseñaré á los prevaricadores tus caminos; y los pecadores se convertirán
    á ti.
  ron-BTF: Atunci voi învăța pe călcătorii de lege căile tale; și păcătoșii se vor
    întoarce la tine.
  eng-WEBP: Then I will teach transgressors your ways. Sinners will be converted to
    you.
  eng-FBV: Then I will teach your ways to rebellious people, and these sinners will
    come back to you.
  nld-1939: Dan zal ik de bozen uw wegen doen kennen, En de zondaars zullen zich tot
    U bekeren.
  nch-BL: Huan huajca niquinnextilis moojhui sequinoc tajtacolchihuani cati taixpanotoque
    quej na. Huan tajtacolchihuani moyolcuepase huan hualase campa ta.
  vie-1934: Bấy giờ tôi sẽ dạy đường lối Chúa cho kẻ vi phạm, Và kẻ có tội sẽ trở
    về cùng Chúa.
  cha-cha: 'Ayo nae jufanagüe y manaelaye ni y chalanmo: ya y maniisao ufanmañotsot
    guiya jago.'
  hin-CV: तब मैं अपराधियों को आपकी नीतियों की शिक्षा दे सकूंगा, कि पापी आपकी ओर पुनः
    फिर सकें.
  eng-OURB: Then I will teach the rebellious who break away from authority thus breaking
    relationship, teach them your ways. People who sin ·intentionally miss the mark
    goal· shall be converted to you.
  spa-BES: Entonces enseñaré a los malhechores tus caminos; y los pecadores se volverán
    a ti.
  tdx-tdx: Le hampahafohineko o aman-kakeoo o lala’oo, hampipoliañe o mpanan-tahiñeo.
  tha-KJV: แล​้วข้าพระองค์จะสอนผู้ละเมิดทั้งหลายถึงบรรดาพระมรรคาของพระองค์ และคนบาปทั้งหลายจะกลับสู่​พระองค์
  por-BR-2018: Então eu ensinarei aos transgressores os teus caminhos, e os pecadores
    se converterão a ti.
  deu-ELO: Lehren will ich die Übertreter deine Wege, und die Sünder werden zu dir
    umkehren.
  eng-WYC-2018: I shall teach wicked men thy ways; and unfaithful men shall be converted
    to thee. (I shall teach the wicked thy ways; and the unfaithful shall return to
    thee.)
  epo-epo: Mi instruos al la krimuloj Vian vojon; Kaj pekuloj revenos al Vi.
  gfk-gfk: Kaik, diet ing diet pai mur harkurai, iau ni hausur diet uta ira num ngaas,
    ma ira ut na sakena diet na tapukus taar taam.
  uig-PIN: Buning bilǝn mǝn itaǝtsizlǝrgǝ yolliringni ɵgitǝy, Wǝ gunaⱨkarlar yeningƣa
    ⱪaytidu.
  beo-beo: Amasea, na da wadela:i hamosu dunu ilima Dia hamoma:ne sia:i olelemu. Amola
    ilia da amo nababeba:le, Dima bu sinidigimu.
  tpi-OTNT: Na bai mi lainim ol manmeri i save mekim sin, bai ol i ken save long pasin
    bilong yu, na bai ol dispela manmeri i kam bek long yu.
  hau-SA: Ta haka zan koyar wa masu laifi hanyoyinka, masu zunubi kuma za su komo
    gare ka.
  udu-udu: Dhali yan’ko’d aha/ mina ṯor imandhaŋ gwo bway pini mo, dhali imanmii miinthus
    mo mini ṯu’k mo e /e mo be.
  uig-LAT: Buning bilen men itaetsizlerge yolliringni ögitey, We gunahkarlar yéninggha
    qaytidu.
  nde-nde: Lapho-ke ngizafundisa abonayo izindlela zakho, lezoni zizabuyela kuwe.
  ton-ton: Pea te u akonaki ʻaki ʻae kau talangataʻa ʻa ho ngaahi hala; pea ʻe liliu
    kiate koe ʻae kau angahala.
  ces-1613: Nezamítej mne od tváři své, a Ducha svatého svého neodjímej ode mne.
  eng-WMB: Then I will teach transgressors your ways. Sinners will be converted to
    you.
  tam-TCV: அப்பொழுது நான் குற்றம் செய்கிறவர்களுக்கு உமது வழிகளைப் போதிப்பேன்; பாவிகள்
    உம்மிடம் மனந்திரும்புவார்கள்.
  ceb-ULB: Unya akong tudloan ang mga malapason sa imong mga pamaagi, ug makabig ang
    mga makasasala nganha kanimo.
  pol-UBG: Wtedy będę nauczał przestępców twoich dróg i grzesznicy nawrócą się do
    ciebie.
  agr-agr: Dutijuawamin aents amina chichamjumin umitan dakitin aina nuna jintintuatjai,
    amina nemagtamkatnume tusan. Dutika ai aents tudau aidaush dita tudaujin idaisag
    ima aminak umigtamkatnume.
  kyc-kyc: Dokopa enakana koo pingi dupwa nambame embena mawapii dokona lamaiyakaro
    dokopa nakama kapu kyuo emba keta lanyuo epenale.
  urd-GVU: تب مَیں اُنہیں تیری راہوں کی تعلیم دوں گا جو تجھ سے بےوفا ہو گئے ہیں، اور
    گناہ گار تیرے پاس واپس آئیں گے۔
  eng-OEBCW: I will teach your ways to transgressors, and sinners shall turn to you.
  deu-1912: Ich will die Übertreter deine Wege lehren, daß sich die Sünder zu dir
    bekehren.
  ntj-ntj: Nyangka-rnayi nyuntuku wangka nintipungama yarnangu nyarra palyamunu pirningka.
    Nyangka-yayi pinkurraara marlaku pitja nyuntulakutu.
  kan-2017: ಆಗ ನಿನ್ನ ಮಾರ್ಗವನ್ನು ದ್ರೋಹಿಗಳಿಗೆ ಬೋಧಿಸುವೆನು; ಪಾಪಿಗಳು ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು.
  yap-yap: Ma aram e bay gu fil ngak e pi tadenen e tin ni mog ni ngan rin’, miyad
    sul ngom.
  hlt-MCSB: Boekoek rhoek te na khosing ka cang puei vetih hlangtholh rhoek loh nang
    taengla ha bal uh bitni.
  mdy-ETH: ዬካፓ ታኣኒ ዓይሢፆ ኔኤኮ ካፑዋ ዓሶ ዔርዛንዳኔ፤ ጎሞ ዓሳኣ ኔ ባንሢ ማዓንዳኔ።
  qvs-NT: Chashna yanapawaptiki mana kasushunayak runakunata rimanaykita yachachisha
    munanaykita rurashpa kawsanankunapa. Chashna yachachikuptini uchasapa runakuna
    uchankunata wanashpa kasushushpa kawsankasapa.
  twi-ASANTE: Afei mɛkyerɛ nnebɔneyɛfoɔ wʼakwan, na amumuyɛfoɔ bɛsane aba wo nkyɛn.
  eng-WEBU: Then I will teach transgressors your ways. Sinners will be converted to
    you.
  acu-NT: Tura asakmin ami chichammin umirtan nakitinaunka ataksha ami jintimin wekaasarti
    tusan jintintawartinuitjai. Tura asamtai tunaarintin ainau ni tunaarincha inaisar
    aminak umirtamkartinuitai.
  spa-PDDPT: Entonces enseñaré a los transgresores tus caminos, Y los pecadores se
    convertirán a Ti.
  gun-gun: Ha'e ramo 'rãe ambo'e heko vai va'e kuery ndereko re, ha'e ramo ojejavypa
    va'ekue ojeko rerova 'rã ndevy.
  agu-BL: Na yi wajbil i'tz tan inxcone'n tan chichusle'n yi e' pajol ca'wlu', bantz
    chixome'n te yi teru' tajbilu'.
  ilo-ULB: Ket isurokto dagiti bilinmo kadagiti managbasol, ken agsublidanto kenka.
  kpg-kpg: Gei au ga aago au haganoho gi digau huaidu, gei digaula ga maaliu mai gi di Goe.
  uig-ARA: بۇنىڭ بىلەن مەن ئىتائەتسىزلەرگە يوللىرىڭنى ئۆگىتەي، ۋە گۇناھكارلار يېنىڭغا
    قايتىدۇ.
  bps-bps: Na én nimògu, tdògu di dad gamsalà i knayeam di dale, na msal ale na fdadong
    di ge.
  sus-sus: I naxa n makuya i ya tode ra. I naxa i Xaxili Sɛniyɛnxi ba n yi ra.
  pon-2006: I ahpw pahn padahkihong me dipan akan sapwellimomwi kosonned akan, re
    ahpw pahn sapahldohng rehmwi.
  jae-jae: Go aê jandôŋ aômnêm biŋ êndêŋ lau, taŋ sêgêli aômnêm biŋ sêmoa naŋ, ma
    lau sec sênam tauŋ ôkwi dêndêŋ aôm sêmu sêwac êtiam.
  ksd-ksd: Ona damana, ina tovo tar kaum lavur mangamangana ta ra umana tena varpiam,
    Ma ra umana tena vana rara diat a vana tapuku piram.
  tur-YTC: O zaman isyan edenlere senin yollarını öğreteceğim. Günahkârlar sana geri
    dönecek.
  bel-N: Не адкінь Ты мяне ад аблічча Твайго і Духа сьвятога Твайго не забірай у мяне!
  kpr-kpr: Amingaresa amo, na ninda agho dari ari ekoko embokena ijugaono kasama use,
    ne dubo jovereghari, foa ni tambarera.
  ind-AYT: (51-15) Oleh karena itu, aku akan mengajarkan jalan-jalan-Mu kepada para
    pemberontak, dan para pendosa akan berbalik kepada-Mu.
  yom-yom: Buna ndiela longa zinzila ziaku kuidi bobo beti vanga zinzimbala, ayi bankua
    masumu bela vutuka kuidi ngeyo.
  yut-yut: Aŋek yokwi pakpak amɨn aŋpakgo yoyɨŋ dekgo tobɨlek gagon opni.
  nya-nya: Pamenepo ndidzaphunzitsa anthu amphulupulu njira zanu kuti ochimwa adzabwerere
    kwa inu.
  kyg-kyg: Ani kava hisanageꞌnaeꞌmo gekamo amagiꞌa neꞌatalaya vayaꞌaifeꞌmo ina kavaꞌmo
    huvo, huka nehana gekamo aliꞌna apaya malesugeꞌapaeꞌmo aiꞌa afe leꞌa kagaetegamo
    egae.
  hrv-hrv: Vrati mi radost svoga spasenja i učvrsti me duhom spremnim!
  mps-mps: Tama eno nago kolesaga te sęgę sai we bidi augwalibolo ola mawaibao,
    tama te we bidi augwali nage bidibo digi ma asaibao.
  tpi-tpi: Na bai mi lainim ol manmeri i save mekim sin, bai ol i ken save long pasin
    bilong yu, na bai ol dispela manmeri i kam bek long yu.
  dan-1931: kast mig ikke bort fra dit Åsyn, tag ikke din hellige Ånd fra mig;
  vie-OVCB: Khi ấy, con sẽ chỉ đường cho người phản loạn, và họ sẽ quay về với Chúa.
  guj-2017: ત્યારે હું ઉલ્લંઘન કરનારાઓને તમારા માર્ગ શીખવીશ અને પાપીઓ તમારા તરફ ફરશે.
  pon-2006A: I ahpw pahn padahkihong me dipan akan sapwellimomwi kosonned akan, re
    ahpw pahn sapahldohng rehmwi.
  por-BRBSL: Então eu ensinarei aos transgressores seus caminhos. Os pecadores serão
    convertidos a você.
  eng-OEBUS: I will teach your ways to transgressors, and sinners shall turn to you.
  swe-swe: Förkasta mig inte från ditt ansikte och ta inte din Helige Ande ifrån mig.
  cth-cth: Hottelah, kâtapoenaw hah na lamthung ka cangkhai vaiteh, tamikayonnaw teh
    nang koe a kâthung awh han.
  twi-twi: Afei mɛkyerɛ nnebɔneyɛfo wʼakwan, na amumɔyɛfo bɛsan aba wo nkyɛn.
  hlt-hlt: Boekoek rhoek te na khosing ka cang puei vetih hlangtholh rhoek loh nang
    taengla ha bal uh bitni.
  tbz-SIM: Kuyie mbɑ́ m bɔntóo, bɑ́ɑ́ dɛitɛ ɑ kó Muyɑɑ́nsɑ̀ɑ̀mù m miɛkɛ.
  msy-2020: Eghtɨ kɨ gumazir arazir kurabagh amiba nɨn akamɨn me mɨkɨmam, eghtɨ me
    nɨ bagh izam.
  dop-dop: Tɑɑ lɔ-m nɑ mɑ́ hɑtələnɑ-ŋ, yɑɑ ń ləsɩ nyɑ́ Feesuɣu Nɑŋŋtʋ kɛ mɑ tɑɑ.
  azb-azb: Qoy Sənin yollarını qanunsuzlara öyrədim, Günahkarlar Sənə sarı dönsünlər.
  eng-DBY: I will teach transgressors thy ways, and sinners shall return unto thee.
  hin-2017: जब मैं अपराधी को तेरा मार्ग सिखाऊँगा, और पापी तेरी ओर फिरेंगे।
  wol-KYG: Bu ma xalab, bu ma xañ sa noo gu sell.
  swp-swp: Abotai tauawayagara em laulau abo ea heatadi, eo tatao baabaaeadi abo se
    sinibui oa arim eai.
  bjr-bjr: Anee miqinaqa qinee aaqee mariasa ani andeeqara aana uqannifiqaanaura.
    Manda oosana maree mariasa faqa irisee anee innannai quandaki ubeekeefaranoo.
  eng-YLT: I teach transgressors Thy ways, And sinners unto Thee do return.
  kne-kne: Asiak itdoan din managbasol ay gagait ko ta tongpalen da abe din bilbilin
    mo. Dokogan da di lawa ay am-amagen da et pag dan mantaoli en sik-a.
  eng-WYC-2017: I shall teach wicked men thy ways; and unfaithful men shall be converted
    to thee.
  eng-WMBB: Then I will teach transgressors your ways. Sinners will be converted to
    you.
  zat-NTPS: Nadxa gusé̱deda' benne' ca' dxelune̱' da zrinnaj ca dxaca lazru' xelune̱',
    na' benne' dul-la ca' xelexexaque̱' chiu' Lue'.
  zty-NTPS: Naž wsedla' benne' wen da' ẕinnj ka' da' žaz ḻažo'o góngake', na' benne'
    doḻa' ka' yeyákgake' chio' Le'.
  urd-GVH: तब मैं उन्हें तेरी राहों की तालीम दूँगा जो तुझसे बेवफ़ा हो गए हैं, और गुनाहगार
    तेरे पास वापस आएँगे।
  rug-rug: Meke kaqu tiqe va tumatumae ni rau koari na tie sea sari na Mua tinarae,
    pude madi kekere pule atu koa Goi si arini.
  gaz-gaz: Anis warra karaa kee irraa jalʼatan nan barsiisa; cubbamoonnis gara kee
    ni deebiʼu.
  fra-LSG: Ne me rejette pas loin de ta face, Ne me retire pas ton esprit saint.
  gnn-gnn: Bala ŋarra yurru marŋgikuma ŋunha yätjmirrinhana yolŋu'‐yulŋunha, walala
    yurru marŋgithirri nhokalaŋuwu romgu, bala roŋiyirri liliyi yurru nhokala.
  yal-yal: I nama n kedi i yɛtagi. I nama i ya Nii Sariɲanxin ba n yi.
  iou-iou: Ude täŋ namiŋiri peŋawäk äma gäkŋo kädet siwoŋi api yäwoŋärewet. Täŋira
    momi äma udewanitä bänepi api sukureneŋ.
  haw-1868: Alaila, e ao aku au i na lawehala i kou mau aoao; A e hoohuliia na kanaka
    hewa ia oe.
  arb-NAV: عِنْدَئِذٍ أُعَلِّمُ الأَثَمَةَ طُرُقَكَ، فَيَتُوبُ إِلَيْكَ الْخَاطِئُونَ.
  ded-ded: Ge ifi anna ni singyoackpekpengic geac sing kpouyemmeba kopocsicgoc yeneng
    ubangina dzigeneu gearu monggoc hagecde.
  ewe-ewe: Ekema mafia wò mɔwo dzidalawo, eye nu vɔ̃ wɔlawo atrɔ ava gbɔwò.
  eng-LEE: (51:15) I will teach transgressors thy ways, and sinners shall return unto
    thee.
  asm-FB: তেতিয়া মই পাপীবোৰক তোমাৰ পথৰ বিষয়ে শিক্ষা দিম, তাতে পাপী লোক তোমাৰ ফালে
    ঘূৰিব।
  sus-A: عِ نَشَ ﭑ مَكُيَ عِ يَ تٌدٍ رَ. عِ نَشَ عِ شَشِلِ سّنِيّنشِ بَ ﭑ يِ رَ.
  fra-SBL: Alors j'enseignerai tes voies aux transgresseurs. Les pécheurs se convertiront
    à vous.
  hbo-hbo: אַל־תַּשְׁלִיכֵ֥נִי מִלְּפָנֶ֑יךָ וְר֥וּחַ קָ֝דְשְׁךָ֗ אַל־תִּקַּ֥ח מִמֶּֽנִּי׃
  pjt-pjt: Alatji nyuntu ngayunya pukuḻmankunyangkaṉa tjakultjunkuku aṉangu panya
    nyuntunya wantipai tjuṯangka. Kaya ngayulu puṟunypaṯu tjana kuliṟa kuṉṯaringkuku
    munuya aṟuringkula pitjaku nyuntunya tjukaṟurungku waṉantjikitja.
  kik-kik: Hĩndĩ ĩyo nĩngaruta andũ arĩa aremi nĩguo mamenye njĩra ciaku, nao ehia
    magũcookerere.
  omb-omb: Siu neu nain huhui na tangaloi esi kena nom leo me ngere rain tudori su
    lobemu.
  fra-NCL: Ne me rejette pas loin de ta face, ne me retire pas ton esprit saint.
  cek-AK: To tiah nahaeloe hmuen sah pazae kaminawk khaeah na loklam to ka patuek
    thai ueloe, zae kaminawk doeh nang khaeah amlaem o let tih.
  cuk-cuk: Geb deyobi, be-igar-maidgi-yoledimalad an be-igargi odurdakoed, geb dule-isgudimalad
    gannar bese nonimaloed.
  pma-pma: Navong kosak revi nau, inau suk, nihisein meatin tatisa keil en mengkatien
    keil onom, ka keil emun ihiles ka iha ris venuk.
  tel-2017: అప్పుడు అతిక్రమాలు చేసేవాళ్ళకు నీ మార్గాలు బోధిస్తాను. అప్పుడు పాపులు
    నీ వైపు తిరుగుతారు.
  hat-BSA: Konsa, mwen va enstwi transgresè yo chemen Ou yo, e pechè yo va konvèti
    a Ou menm.
  bxh-bxh: Habahim em laulau tau heyaya E faꞌatadi be haba sa timuli bui lisim.
  kos-kos: Na nga fah luti mwet koluk ke ma kom sapkin, Ac elos ac fah foloko nu yurum.
  hbo-WLC: אַל־תַּשְׁלִיכֵ֥נִי מִלְּפָנֶ֑יךָ וְר֥וּחַ קָ֝דְשְׁךָ֗ אַל־תִּקַּ֥ח מִמֶּֽנִּי׃
  ibo-ibo: Mgbe ahụ, aga m enwe ike izi ndị njehie ụzọ gị, ndị mmehie ga-echegharị
    lọghachikwute gị.
  ory-ory: ତହିଁରେ ମୁଁ ଅପରାଧୀମାନଙ୍କୁ ତୁମ୍ଭର ପଥ ଶିଖାଇବି ଓ ପାପୀମାନେ ତୁମ୍ଭ ପ୍ରତି ଫେରିବେ।
  chk-chk: Mürin üpwe aiti ngeni ekewe chon tipis om kewe allük. Iwe, ir repwe kulituk.
  ssd-ssd: Taŋawa le ye une ŋak mbal ne tuku wam tugusek ta tumniŋgi le nane mbilka
    ne dubinamŋgaig.
  rop-rop: If yu dum lagijat, wal ai garra dalim ola brabli nogudbala pipul wanim
    yubin dum, en olabat garra tenim miselp en bulurrum yu.
  mwf-2018: I nhini ngay-ka nganpinhingkayithnu warda ngurru da ngarra mange nhinhi-yu
    kardu pana-nu-yu ngarra da mange wiye pamam pumpan-yu i nhini kardu-ka purdimpawurlnu
    warda kathu ngarra nhinhi-yu.
  ukr-1871: Покажу беззаконним дороги твої, і грішники вернуться до тебе.
  yon-yon: Ne yaa kwamebko wabkaddan yaa eb kiwaan kedmengkanda. Kwananiin kuu ambarakmidan
    kuu amonombe eb yaa anam andaniib.
  deu-1951: (051-15) Ich will die Abtrünnigen deine Wege lehren, daß sich die Sünder
    zu dir bekehren.
  eng-JPS: (51-15) Then will I teach transgressors Thy ways; and sinners shall return
    unto Thee.
  srp-1865: Nauèiæu bezakonike putovima tvojim, i grješnici k tebi æe se obratiti.
  lug-lug: ndyoke njigirizenga aboonoonyi amakubo go, n’abakola ebibi bakukyukirenga
    bakomewo gy’oli.
  heb-heb: אלמדה פשעים דרכיך וחטאים אליך ישובו׃
  ben-IRV: আমি পাপীদের তোমার পথের শিক্ষা দেব এবং পাপীরা তোমার দিকে ফিরে আসবে।
  ntu-ntu: Zbz sa na-alvztrpo nqmq krmqng mz kxdrka'-ngrng, Murde nayzlu-mopwzlr bam.
  pan-pan: ਤਦ ਮੈਂ ਅਪਰਾਧੀਆਂ ਨੂੰ ਤੇਰੇ ਰਾਹ ਸਿਖਾਵਾਂਗਾ, ਅਤੇ ਪਾਪੀ ਤੇਰੇ ਵੱਲ ਮੁੜਨਗੇ।
  mya-JVB: အကျွန်ုပ်သည်လည်း မ တရားသောသူတို့အား တရားလမ်း ကို ပြသသွန်သင် ပါမည်။ အပြစ်
    ရှိသောသူတို့ သည် ကိုယ်တော် ထံ သို့ပြန် ကြပါလိမ့်မည်။
  kgf-kgf: Ni ac qeqe ic ionac guac héna ku énécmiwa, képésic ic ieneŋ guac liliŋgéma
    hamu.
  tte-O: Kabo tonaenaeli am kamwasa yayakenayagili na sipileyoima koliwo.
  tbg-tbg: Are mintiraqe te ai uva raqake variaka kahaqiha, ai koqe okara, vo okara
    vo okara numiqaqi vuari vika tuqantaavi orurante ai aaraqaa aniate.
  hmo-hmo: Unai neganai lau ese, oiemu dala be kerere taudia dekenai do lau hadibaia.
    Bona kara dika taudia ese, oi dekenai do idia giroa lou.
  zar-NT: Níʼirö usë́didaʼ nupa taʼguitsaj xibá quiuʼ ca nácagaca le rë́ʼënuʼ ilúngaca,
    ateʼ yuguʼ bönniʼ dul-laʼ uluʼhuécja quiuʼ.
  urd-urd: तब मैं ख़ताकारों को तेरी राहें सिखाऊँगा, और गुनहगार तेरी तरफ़ रुजू' करेंगे।
  bqc-SIM: Ńsu ma vũaao, ńsu ǹ n Nisĩna siao.
  tcz-CHONGTHU: Chuteng na thua nunglou ho jong nangma deilam'a ahung chonna di'uva
    ka hil ding chutengleh amaho nangma kom lang'a hung kile kit ding ahi'uve.
  mar-mar: तेव्हा मी पापी लोकांस तुझे मार्ग शिकविन आणि पापी तुझ्याकडे परिवर्तित होतील.
  isl-isl: Varpaðu mér ekki burt frá þér og taktu ekki þinn heilaga anda frá mér.
  hlt-THB: Cawhtaw ik-oeih ak sai thawlh thlangkhqi ce na lam cawngpyi kawng nyng
    saw, thlak thawlhkhqi ing na venna hlat law tlaih kawm uh.
  soq-soq: Ita kadi dewalala mampo e intaa ne waeuwamopina ita mo leuntopue e manawo
    wimpu.
  qub-qub: Chaynöpami mana wiyacojcunata willapäshaj gamllata wiyacushunayquipaj.
    Chaura juchasapacunaga gam munashayquinöllana cawanga.
  bqp-bqp: gbasa mà n yã dada yãvãnikɛrinↄnɛ, durunnakɛrinↄ ni ɛra ò arɛ dↄmma.
  hat-hat: (051:15) Lè sa a, m'a moutre moun k'ap fè peche yo tout kòmandman ou yo,
    pou yo sa tounen vin jwenn ou.
  eng-BSB: Then I will teach transgressors Your ways, and sinners will return to You.
  eng-WEBPB: Then I will teach transgressors your ways. Sinners will be converted
    to you.
  kbq-kbq: E'ina'ma hananke'na kefo avu'ava'ma nehaza vahe'mokizmia kagri kavukavara
    rempi huzminuge'za, kumi vahe'mo'za ete kagrite rukrahe hu'za egahaze.
  pon-pon: I pan padaki on me katiwo kan duen al omui kan, pwe me dipan akan en wuki
    on komui.
  nhe-BL: Huan huajca niquinnextilis moojhui sequinoc tlajtlacolchihuani tlen tlaixpanotoque
    queja na. Huan tlajtlacolchihuani moyolcuepase huan hualase campa ta.
  wnc-wnc: Nata gae wam tawake aminu waiaknga tasikaingu yanindamumba waaminda gatane
    kepi noman takngaka kakapmake gae gatuna apning.
  bus-bus: mɛ́ gbasa mà n yã dada zaakɛrinↄnɛ, durunkɛrinↄ é ɛara wà aɛ dↄmma.
  gub-BL: A'e mehe amu'e putar ikatu 'ym ma'e iapo har neze'eg rehe ihe wà nehe. A'e
    rupi uzewyr putar newe wà nehe.
