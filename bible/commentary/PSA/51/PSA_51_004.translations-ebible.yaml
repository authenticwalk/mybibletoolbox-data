    in your sight, so you may be proved right when you speak, and justified when you
    judge.
  zat-NTPS: Lau' Lue' be̱na' dul-la. Awe', lau' Lué'queze, ne ba be̱na' da cale̱la
    lau' Lue'. Caní dxaca na chia' chee̱ gaca bea nacu' xrlátaje lu da dxenníu', ne
    nacu' du lazre' ca da dxuchi'u chee̱ bénneache.
  zty-NTPS: Ḻawo' Le' bena' doḻan'. O', ḻawo' Le'. Bena' da' bi naken chawe' ḻawo'
    Le'. Ki ẕnno' naken chia' nich gak bia' nako' chawe' ni'a che da' ẕnno'. Naken
    ḻi ḻaže' kan ẕchi'a ḻažo'o benách ka'.
  urd-GVH: मैंने तेरे, सिर्फ़ तेरे ही ख़िलाफ़ गुनाह किया, मैंने वह कुछ किया जो तेरी
    नज़र में बुरा है। क्योंकि लाज़िम है कि तू बोलते वक़्त रास्त ठहरे और अदालत करते
    वक़्त पाकीज़ा साबित हो जाए।
  rug-rug: Koa Agoi mo, uve, koa Agoi mo si ele tavete va sea si rau, meke ele tavete
    va kaleana si rau pa kenumu Agoi. Ke toṉoto sa Mua zinutu koa arau, meke lopu
    sea sa Mua vinilasa.
  gaz-gaz: Ani sitti, suma qofatti cubbuu hojjedheera; waan fuula kee duratti hamaa
    taʼes hojjedheera; kanaafuu ati murtii keetiin qajeelaa dha; yommuu murtii kennituttis
    hin dogoggortu.
  fra-LSG: Lave-moi complètement de mon iniquité, Et purifie-moi de mon péché.
  gnn-gnn: Nhunapinyay, Garray, ŋarra ŋayaŋu‐yätjkuŋala, liŋgu ŋarra ḏaw'yurruna nhuŋu
    rom. Dhunupa warray nhuŋu yulŋunydja, ŋunhi nhe ŋarranha rom‐nyamir'yurrunanydja,
    murr'yunmaraŋalanydja manapara;
  yal-yal: N hakɛne birin ba n ma. I yi n yulubine xafari.
  iou-iou: Momina uwä ämaken nämo, gäkkengän täŋkut. Imaka u täŋira gäkä nabäŋiri
    taräki täŋkuk. Unita iŋam man näwetkuno u burenigän näwetkun. Ba täktäkna yäpmäŋ
    daniŋkuno u siwoŋigän yäpmäŋ daniŋkun.
  haw-1868: 'O oe, oe wale no ka''u i lawehala ai, A i hana hewa hoi imua o kou mau
    maka: I pono oe i kau olelo ana, I hemolele hoi i kuu hoahewa ana mai.'
  arb-NAV: إِلَيْكَ وَحْدَكَ أَخْطَأْتُ، وَالشَّرَّ قُدَّامَ عَيْنَيْكَ صَنَعْتُ.
    لِكَي تَتَبَرَّرَ إِذَا حَكَمْتَ وَتَزْكُوَ إِذَا قَضَيْتَ.
  ded-ded: Gearusac kopocsic meficgema kicgau faka mangana yombong anai. Ifi anu geng
    yoac denec imoc fora fingectegerude ge ngic hania isinggema yoacngina desinec,
    imoc dindingac.
  ewe-ewe: Ŋuwò, wò ko ŋu mewɔ nu vɔ̃ ɖo, eye nu si nye vɔ̃ le wò ŋkume la mewɔ, eya
    ta ne èle nu ƒom la, woaɖee afia be tɔwò dzɔ, eye ne ètso afia la, woagblɔ be
    ele eteƒe.
  eng-LEE: (51:6) To thee, thee only, have I sinned, and what is evil in thy eyes
    have I done:—in order that thou mightest be righteous when thou speakest, be justified
    when thou judgest.
  asm-FB: তোমাৰ বিৰুদ্ধে, কেৱল তোমাৰেই বিৰুদ্ধে মই পাপ কৰিলোঁ; তোমাৰ দৃষ্টিত যি বেয়া
    মই তাকে কৰিলোঁ; তুমি তোমাৰ বাক্যত ধাৰ্মিক, তোমাৰ বিচাৰ নিখুঁত।
  sus-A: عِ شَ ﭑ نَسّنِيّن ﭑ مَ قٍ كٌبِ بِرِن مَ. عِ شَ ﭑ مَ يُنُبِ شَقَرِ.
  fra-SBL: Contre toi, et toi seul, j'ai péché, et fait ce qui est mauvais à tes yeux,
    pour que vous puissiez avoir raison quand vous parlez, et justifié quand vous
    jugez.
  hbo-hbo: '*הַרְבֵּה (הֶ֭רֶב) כַּבְּסֵ֣נִי מֵעֲוֹנִ֑י וּֽמֵחַטָּאתִ֥י טַהֲרֵֽנִי׃'
  pjt-pjt: Mayatja, ngayulu panya kura palyaṟa nyuntunya puḻkaṟa kuraṉu, panya painuṉin,
    kaṉa kuliṟa wantira pampuṉu, kan ngayunya tjukaṟurungku kuranmananyi, munuṉin
    palya wiyaṉi.
  kik-kik: Wee nĩwe njĩhĩirie, o Wee wiki, na ngeeka ũndũ mũũru maitho-inĩ maku, nĩguo
    Wee wonekage ũtarĩ na mahĩtia rĩrĩa ũkwaria, na ũrĩ wa kĩhooto rĩrĩa ũgũtua ciira.
  omb-omb: Siu nigo hogosie nau vagasile vovohigo me nau vei na gineu esi lolo matamu.
    Tavohe gom lanqa, u vovohoi, me tavohe gom vevegi na tangaloi u vovohoi.
  fra-NCL: Lave-moi complètement de mon iniquité, et purifie-moi de mon péché.
  cek-AK: 'Na lok ka aek moeng boeh, nang khae khue ah, zaehaih ka sak moe, na hmaa
    ah sethaih ka sak moeng boeh: to pongah lok na thuih naah na toenghaih to amtueng,
    coek koi om ai ah lok na caek.'
  cuk-cuk: Bab-Jehová, beginbi, unnila beginbi an isgusad. Be-asabin an ibmar-isgana
    imaksad. Agala, be-igar-nabogedgi be-igar-mesedi innikigwadid. Be-igar-naboged
    dule geg egi akarsoged.
  uig-CYR: Өткүр устира кәби, Тилиң зәһәр чачмақчи, У ялғанчилиқ тоқуватиду.
  pma-pma: Tisaen koa namumoni, namumoni va katuk enges, Ahi; sakien onak eli romaltei
    en metom. Sakini mal keke kolei revi sakien keil onak, keik komal keke kosan mahien
    minau.
  tel-2017: నీకు వ్యతిరేకంగా, కేవలం నీకే వ్యతిరేకంగా నేను పాపం చేశాను. నీ దృష్టికి
    ఏది దుర్మార్గమో దాన్నే నేను చేశాను. నువ్వు మాట్లాడేటప్పుడు సత్యం మాట్లాడుతావు.
    నువ్వు తీర్పు తీర్చేటప్పుడు న్యాయవంతుడిగా ఉంటావు.
  hat-BSA: Kont Ou, Ou menm sèlman, mwen te peche, e te fè mal devan zye Ou. Akoz
    sa, Ou jis lè Ou pale, e san tò lè Ou jije.
  bxh-bxh: Um moho lisim yai heyaheyaya E ginauli, laulau heyayana matam yai E ginauli;
    be fuyanna wa falibagu uwen, “Heyaya wa ginauli!” Mate, wa liba dudulai.
  ukr-ONPU: Язик твій задумує загибель, він у тебе – немов нагострене лезо, підступнику!
  kos-kos: Nga oru ma koluk lain kom, aok lain kom mukena, Ac oru ma su tia wo ye
    motom. Ke ma inge fal kom in nununkeyu. Oasr suwohs lom in lisyula.
  hbo-WLC: הרבה כַּבְּסֵ֣נִי מֵעֲוֺנִ֑י וּֽמֵחַטָּאתִ֥י טַהֲרֵֽנִי׃
  ibo-ibo: Ọ bụkwa naanị gị ka m mehiere megide, mee ihe ahụ bụ ihe ọjọọ nʼihu gị,
    nke mere na ị bụ onye na-ekpe ikpe ziri ezi mgbe ị na-ekwu okwu, na onye ezi omume
    mgbe ị na-ekpe ikpe.
  ory-ory: ମୁଁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ, କେବଳ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛି, ଆଉ, ତୁମ୍ଭ ଦୃଷ୍ଟିରେ
    ଯାହା ମନ୍ଦ, ତାହା ହିଁ କରିଅଛି; ତେଣୁ ତୁମ୍ଭେ କଥା କହିବା ବେଳେ ଧାର୍ମିକ ଓ ବିଚାର କରିବା ବେଳେ
    ନିର୍ଦ୍ଦୋଷ ହେବ।
  chk-chk: Üa tipis ngonuk, fokun ngonuk echök, o föri mine a ngau me fän mesom. Iei
    mine a pwüng om kopwe apwüngüei, esap pwal wor om mwäl, lupwen ka eäni kapwüng.
  ssd-ssd: Ye ne am mbolŋge mbaren. Mbar ta ne kumammba ken. Ta tuku ne kumumbi ye
    tumba pasa mbolŋge pilit.
  rop-rop: Main God, aibin dum nogudbala ting langa yu. Aibin dum det ting weya yu
    tok im nomo gudwan. Blanga tharran na, yu rait wen yu tok aibin dum nogud ting,
    en yu gibit feyago langa mi wen yu panishim mi.
  mwf-2018: Ngay-ka da mange ngarra nhinhi mere ngenhimariwaktha ngurri i nhinhi-ka
    damngimangkardu da mange wiye ngarra ngay merithuktha ngurrini-yu. I da-ka yuthpan
    da thathpirr nhinhi-ka mere le thinga ngay-yu. I da-ka nhini-ka yuthpan da-ya
    thurdungingkarelnu ngarra nhinhi kathu-yu.
  ukr-1871: Перед тобою одним я согрішив, і вчинив те, що є зло, перед очима твоїми;
    признаюсь в гріхах, щоб ти був оправданий в словах твоїх, і справедливий в судї
    твоїм.
  yon-yon: Eb yaamo ambarakmaan, kwane eb indob arimbed miin arewa kamaan. Kowe ne
    dowad dakmimaab kuu anammo kerimaan, kwane nambarakmi wengyundimaab kuu weng anammo
    andimaab.
  deu-1951: (051-6) An dir allein habe ich gesündigt und getan, was in deinen Augen
    böse ist, auf daß du Recht behaltest mit deinem Spruch und dein Urteil unangefochten
    bleibe.
  eng-JPS: (51-6) Against Thee, Thee only, have I sinned, and done that which is evil
    in Thy sight; that Thou mayest be justified when Thou speakest, and be in the
    right when Thou judgest.
  srp-1865: Samome tebi zgriješih, i na tvoje oèi zlo uèinih, a ti si pravedan u rijeèima
    svojim i èist u sudu svojem.
  lug-lug: Ggwe wennyini ggwe nnyonoonye, ne nkola ebitali bya butuukirivu mu maaso
    go ng’olaba; noolwekyo by’oyogera bituufu, era n’ensala yo ey’omusango ya bwenkanya.
  heb-heb: לך לבדך חטאתי והרע בעיניך עשיתי למען תצדק בדברך תזכה בשפטך׃
  ben-IRV: তোমার বিরুদ্ধে, কেবল তোমারই বিরুদ্ধে আমি পাপ করেছি এবং তোমার দৃষ্টিতে যা
    মন্দ, তাই করেছি; তোমার বাক্যে ধর্মময়, তোমার বিচারে নির্দোষ।
  ntu-ntu: X myapxbz nim kc tqxpqbrlr-ngrne Mz nzrnzlvzo-krnge Loukxtr scm. Delc,
    tubqq mz nzrpi-krme bange kx vz-rbrx, X mz nzyrlq-krm nzayrplapxngr ninge.
  pan-pan: ਮੈਂ ਤੇਰਾ, ਹਾਂ, ਤੇਰਾ ਹੀ ਪਾਪ ਕੀਤਾ, ਅਤੇ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਇਹ ਬੁਰਿਆਈ ਕੀਤੀ, ਤਾਂ
    ਜੋ ਤੂੰ ਆਪਣੇ ਫੈਸਲੇ ਵਿੱਚ ਧਰਮੀ ਠਹਿਰੇਂ, ਅਤੇ ਆਪਣੇ ਨਿਆਂ ਵਿੱਚ ਤੂੰ ਸਾਫ਼ ਨਿੱਕਲੇਂ।
  mya-JVB: ကိုယ်တော် ကို ပြစ်မှားပါပြီ။ ကိုယ်တော် ကိုသာ ပြစ်မှား ၍ မျက်မှောက် တော်၌
    ပင် မ တရားသောအမှုကို ပြု ပါပြီ။ သို့ဖြစ်၍ မိန့် တော်မူချက်သည် ဖြောင့် ပါ၏။ တရား
    စီရင်တော်မူချက်သည် အပြစ် လွတ်ပါ၏။
  kgf-kgf: Ni guac, guacnec sac, képésic wamma, guac kicgaiguc haka biria waŋi. Imuac
    niŋac acga ʒéna nimba solaŋa wanʒac, ʒégésina nimba dindiŋa wanʒac.
  tte-O: Kowa kubomamo manim mena yalopwanoko yo tawae naenaena yaginauliyako koliwo
    ugitaiyako. Mwa idudulai tem ukawa-naenae-yagau yo kuloinayagau.
  tbg-tbg: Mpo, te qora kaiqa vira autiha ai uvaqaima raqa kaunarave. Te qora kaiqa
    vira autiha ariqai qoraiqama amitaunarave. Are vi kaiqarara nai qora kaiqave ti
    variana kaiqara, te vi kaiqara autu kaunara kaara are avuqavuqama kera tiqaa uva
    vataanarave.
  hmo-hmo: Lau ese oi sibona dekenai lau kara dika vadaeni. Lau be oiemu vairana dekenai
    kerere lau karaia. Unai dainai oi ese lau oi kota henia be maoro, bona oi ese
    egu dika ena davana oi henia danu be maoro.
  zar-NT: Loʼ Liʼ cazuʼ benaʼ dul-laʼ, en loʼ Liʼ caʼ biʼa döʼ. Naca bëʼ nacuʼ tsahuiʼ
    cateʼ ruʼu didzaʼ, en idú dxiʼa, en tsahuiʼ nacuʼ cateʼ ruchiʼa rusörö́uʼ queë́tuʼ.
  urd-urd: मैंने सिर्फ़ तेरा ही गुनाह किया है, और वह काम किया है जो तेरी नज़र में
    बुरा है; ताकि तू अपनी बातों में रास्त ठहरे, और अपनी 'अदालत में बे'ऐब रहे।
  rus-SYN: гибель вымышляет язык твой; как изощренная бритва, он у тебя, коварный!
  bqc-SIM: Ma gbãsĩ woloa mà gↄ̃ wásawasa, ma duuna kɛ̃a míↄmiↄ.
  tcz-CHONGTHU: Nangma douna mong'a chonse ka hi, Nangma mitmun thilse chu ka na bol
    tai. Na thusei in nadihna aphondoh ding ahi, chuleh ka chung'a nathutan jong adih'in
    ahi.
  mar-mar: तुझ्याविरूद्ध, फक्त तुझ्याविरूद्ध मी पाप केले आहे, आणि तुझ्या दृष्टीने
    जे वाईट ते मी केले आहे. जेव्हा तू बोलतोस तर तू सत्य बोलतो. तू न्याय करतो तेव्हा
    योग्य करतो.
  isl-isl: Þvoðu mig hreinan af syndasekt minni. Hreinsaðu hjarta mitt
  hlt-THB: Nang ing ak kalh na, nang aven doengawh, thawlh hawh nawh namik huh awh
    ak che ik-oeih ce sai hawh vik nyng, cedawngawh awi nak kqawn awh na thymnaak
    ce dang nawh awi na ceknaak awh thym hyk ti.
  soq-soq: Ne kadiwa e manawo dewasana, dea e os manawo; e emaawo ne eueuwana ipa
    kadiwa. Sa baiwa e ne diane waanase, “E kadiwa dewasaana!” E ulaipa waiana. E
    ne matangelanea, sa e dewa dodomana dewasaiana.
  qub-qub: Gamta mana wiyacushpämi contrallayqui jatarishcä. Ricaycämaptiquimi llutanta
    rurashcä. «Juchasapa» nimar rasun cajtami niycämanqui. Manami «Juchaynaj cä» nëmanchu.
  bqp-bqp: Mↄkↄ̃mmɛ ma durunna kɛ̀nnɛ, ma yã kũ ń yeiro kɛ̀. Tó n yã ò, n yã nigↄ̃
    zɛ́ vĩ, tó n yãkpatɛ kɛ̀ kũmao, n yã nigↄ̃ nna.
  hat-hat: (051:6) Se kont ou menm menm mwen peche-pa kont lòt moun. Mwen fè bagay
    ou pa dakò pou moun fè. Se sak fè ou gen rezon lè ou kondannen yon moun. Moun
    pa ka fè ou okenn repwòch lè ou fin jije.
  eng-BSB: Against You, You only, have I sinned and done what is evil in Your sight,
    so that You may be proved right when You speak and blameless when You judge.
  eng-WEBPB: Against you, and you only, I have sinned, and done that which is evil
    in your sight, so you may be proved right when you speak, and justified when you
    judge.
  kbq-kbq: Nagra kagri kea hantagi'na ha' renegante'na, kagri kavurera kumi hu'noe.
    E'ina hu'noankinka tamage hunantenka fatgo kazigati refko hunka keaga hunenantane.
  pon-pon: On komui eta me I wiai dip on, o wiadar japun mon jilan omui, pwe komui
    me pun eta ni omui majan akan, o komui makelekel eta ni omui pan kadeikada.
  nhe-BL: San ica ta nitlajtlacolchijtoc. Quena, san ica ta nijchijtoc ni hueyi tlajtlacoli
    tlen ta ax tijnequi tiquitas. Ta tiquitac nochi tlen nijchijqui huan xitlahuac
    tinechtlajtolsencajtoc.
  wnc-wnc: Nata waiaknga wa pasikumu gaekan pasikum. Ngan. Nata wai takngatu takngatu
    wa tasikumu gae kaikane tasikum. Unzingge gata kepi noman takngakan tawake na
    usanzike kaanga wam naniwinu siakan siwik.
  bus-bus: Ḿbe ma durun kɛ̀nnɛ, ma yã kɛ̀ ń yeziroo kɛ̀. Tó n yã ò, n yã égↄ̃ zɛ́
    vĩ, tó n yãkpaɛ kɛ̀mao, n yã égↄ̃ nna.
  gub-BL: Azapo ikatu 'ym ma'e newe. Xo nekutyr zo azapo ikatu 'ym ma'e. Azapo neremimutar
    'ym. Heremiapo kwer neremimume'u ikatu. Nekatu herehe nezepyk mehe, ta'e heaiw
    ihe xe.
  eng-DRA: 'All the day long thy tongue hath devised injustice: as a sharp razor,
    thou hast wrought deceit.'
