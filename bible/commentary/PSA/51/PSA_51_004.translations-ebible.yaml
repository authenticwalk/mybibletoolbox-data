verse: PSA.051.004
translations:
  mal-C: അവിടത്തേക്കെതിരായി, അവിടത്തോടുമാത്രം ഞാൻ പാപംചെയ്തിരിക്കുന്നു അവിടത്തെ ദൃഷ്ടിയിൽ
    ഞാൻ തിന്മ പ്രവർത്തിച്ചിരിക്കുന്നു; ആകയാൽ അവിടത്തെ ന്യായത്തീർപ്പുകൾ നീതിയുക്തവും
    അവിടത്തെ വിധിന്യായം ന്യായയുക്തവുമാകുന്നു.
  deu-TKW: Wasche mich gründlich von meiner Verschuldung und reinige mich von meiner
    Sünde!
  lin-lin: Sukola ngai mobimba mpo na kolongola mabe na ngai, mpe petola ngai na masumu
    na ngai.
  mmx-mmx: Nia agara lok pam libilinga ru, tu xusuk mun la aga lok lempanga ua nenu
    u tong i mi laxakapmek. Kuren la ik mokso do una ila mumu lorooro rak, la ik mokso
    bok do una tong i do nenia laradi xapmek.
  eng-LSV: Against You, You only, I have sinned, || And done evil in Your eyes, ||
    So that You are righteous in Your words, || You are pure in Your judging.
  eng-GNV: Against thee, against thee onely haue I sinned, and done euill in thy sight,
    that thou mayest be iust when thou speakest, and pure when thou iudgest.
  eng-WEBSTER: 'Against thee, thee only, have I sinned, and done this evil in thy
    sight: that thou mayest be justified when thou speakest, and be clear when thou
    judgest.'
  nhw-BL: San ica ta nitlajtlacolchijtoc. Quena, san ica ta nijchijtoc ni hueyi tlajtlacoli
    catli ta amo tijnequi tiquitas. Ta tiquitac nochi catli nijchijqui huan xitlahuac
    techtlajtolsencajtoc.
  swh-ONEN: Dhidi yako, wewe peke yako, nimetenda dhambi na kufanya yaliyo mabaya
    machoni pako, ili uthibitike kuwa wa kweli unenapo, na kuwa na haki utoapo hukumu.
  bba-bba: A mɑn woburuo sɑ̃ɑ sɑ̃ɑ kpɑ ɑ nɛn kom kɔ̃sum wɔkɑ. A nɛn durum wunɔ kpɑ
    n sɑ̃rɑ.
  eng-KJVCPB: 'Against thee, thee only, have I sinned, And done this evil in thy sight:
    That thou mightest be justified when thou speakest, And be clear when thou judgest.'
  cpy-cpy: Apatziro nokaariperotzimotakimi eeroka. Nantashitakawo okaatzi pipinkakaanari.
    Tema okaate pikanteeri eeroka, kametha otampatzikate, Eeroka kiteshireri pimatantawori
    pipiyakowentantzi.
  luo-luo: In iwuon ema asekethoni kendo asetimo richo e nyim wangʼi, mano omiyo in
    kare ka iwuoyo kendo iwacho adiera ka ingʼadona bura.
  aii-aii: ܐܸܠܘܼܟ݂، ܐܲܚܟ̰ܝܼ ܐܸܠܘܼܟ݂، ܚܛܹܐ ܠܝܼ، ܘܒܝܼܫܘܼܬܵ‌ܐ ܩܲܕܡ ܥܲܝ̈ܢܘܼܟ݂ ܥܒ݂ܝܼܕ ܠܝܼ،
    ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܗܵܘܹܝܬ ܙܲܕܝܼܩܵܐ ܒܗܲܡܙܲܡܬܘܼܟ݂، ܒܸܬ ܗܵܘܹܝܬ ܕܸܟ݂ܝܵܐ ܒܕܝܵܢܬܘܼܟ݂.
  meu-meu: Oiemu ai, oi mo sibomu emu ai, vada na kerere, oi vairamu ai vada na kara
    havara; taunabunai emu hereva na maoromaoro, bona emu hahemaoro herevana na asi
    kererena.
  npi-ULB: तपाईंको विरुद्धमा, केवल तपाईंको विरुद्धमा मैले पाप गरेको छु र तपाईंको दृष्‍टिमा
    जे खराब छ त्यही गरेको छु । तपाईं बोल्नुहुँदा तपाईं ठिक हुनुहुन्छ । तपाईंले न्याय
    गर्नुहुँदा तपाईं ठिक हुनुहुन्छ ।
  yor-yor: Sí ọ, ìwọ nìkan ṣoṣo, ni mo dẹ́ṣẹ̀ sí ni mo sì ṣe búburú níwájú rẹ̀, kí
    a lè dá ọ láre nígbà tí ìwọ bá ń sọ̀rọ̀, kí o sì le wà láìlẹ́bi, nígbà tí ìwọ
    bá ń ṣe ìdájọ́.
  pes-OPCB: به تو ای خداوند، بله، تنها به تو گناه کرده‌ام و آنچه را که در نظر تو بد
    است، انجام داده‌ام. حکم تو علیه من عادلانه است و در این داوری، تو مصون از خطا
    هستی.
  tgl-ULB: Laban sa iyo, sa iyo lamang ako nagkasala at sa iyong paningin ginawa kung
    ano ang napakasama; matuwid ka kapag nagsasalita; tama ka kapag humahatol.
  nop-nop: Dauge foloŋ kadakaniŋ tugut, u du dauge foloŋgoŋ tugut, tiŋa welege tubukadakagut.
    Unduŋ doktiŋa du titiŋ didimeniŋ tiŋa mede gineŋ napmeeŋ kadakaniŋnedok kibikoŋ
    tubu-udanenamulaŋ.
  cbu-NT: Nuw shiyaa tayutaritarangina; Nuw ashirangi anoo, shiy, Izuuru watsta, tárangsha.
    Nuwaa wanimaam waritarangsha. Shiy tsinastishcha. Shiy tputsee waneekchush, ¿Chaka
    shiyaa, yutarittishcha tách?
  hui-hui: I̱na ko biruruni í̠hondo birugoni. Mendealihondo biru lole ndo í̠hondoore
    birugoni. Í̠naga deni ko ngubiore birugoni. Ani birugonaga í̠na i̱hondo i̱ mana
    pugualu ko birigo pani nolene nga larego nde tigatiga labehedaguaore larego i̱
    balolene henge nawiore manda bido.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​ပြစ်​မှား ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​ကို​သာ​လျှင်​ပြစ်​မှား​ပါ​ပြီ။
    ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​၌​ဒု​စ​ရိုက်​ကို ပြု​ပါ​ပြီ။ သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်
    တ​ရား​စီ​ရင်​တော်​မူ​သည်​မှာ​လျော်​ကန်​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ
    သည်​မှာ တ​ရား​ပါ​၏။
  bod-N: བདག་གིས་ཁྱེད་ཉིད་གཅིག་པུར་འགལ་བ་ཡི། །སྡིག་པ་བྱས་ཤིང་ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ།
    །ངན་པར་གཟིགས་པའི་སྤྱོད་ངན་འདི་སྤྱད་པས། །ཁྱེད་ཀྱིས་བཀའ་བཀྱོན་གནང་དུས་དྲང་བདེན༌མངོན།
    །ཉེས་ཆད་གཅོད་དུས་གསལ་ཞིང་ཡང་དག༌གོ།
  wsk-wsk: Ani memek beterem mu ni ari saperem, ani munan memek nika motam te beterem;
    se ni den te aga betesam mu ni diram la betesam, ale aga memek wetang sapasam
    mu am diram.
  sna-sna: Ndakakutadzirai imi, iyemi moga nokuita chinhu chakaipa pamberi penyu,
    kuti munzi makarurama pamunotaura uye musapomerwa mhosva pakutonga kwenyu.
  spa-BLM: Contra ti, y sólo contra ti, he pecado, y he hecho lo que es malo a tus
    ojos, por lo que se puede demostrar que tiene razón cuando habla, y se justifica
    cuando se juzga.
  cac-cac: Ix och val in mul chi' d'ayach. Ix in c'ulej chucal d'a yol a sat. Yuj
    chi' smoj val ac'an in yaelal. Max yal-laj yalchaj chucal d'ayach ayic tzin a
    ch'olb'itani.
  swh-ULB: Dhidi yako, wewe pekee, nimetenda dhambi na kufanya uovu mbele ya macho
    yako; uko sawa usemapo; wewe uko sahahi utoapo hukumu.
  bel-bel: твой язык наклікае пагібель; як брытва навостраная ён у цябе, падступнік!
  wed-wed: Kaua apoapoei a kauei. Tam ainelam awarim Ḡoa apoapoei a kauei, ma am viwavu
    lamna riwa kaua. Amapo anina da ma kovoḡiu.
  deu-ELBBK: Wasche mich völlig von meiner Ungerechtigkeit, und reinige mich von meiner
    Sünde!
  mbb-OT: Diyè e zà te kenikew mekesalà. Mibeelan ku is menge vaal he mid-isip nu
    he mezaat. Umbe hustu is menge lalag nu he ebpekesuǥat kedì. Utew hustu is kedhukumi
    nu kediey.
  mal-2015: നിന്നോടു തന്നേ ഞാൻ പാപം ചെയ്തു; നിനക്കു അനിഷ്ടമായുള്ളതു ഞാൻ ചെയ്തിരിക്കുന്നു.
    സംസാരിക്കുമ്പോൾ നീ നീതിമാനായും വിധിക്കുമ്പോൾ നിർമ്മലനായും ഇരിക്കേണ്ടതിന്നു തന്നേ.
  gup-gup: O God, ngaye ngakurduyimeng kunwarre duninjh kore yidjalkudji ngudda ke.
    Ngaye ngudda yidjalkudji njilngwarrewong bu ngaye wanjh ngakurduyimeng kundjalwarre
    manbu kore ngudda yiwarnyak duninjh. Bu kumekbekenh ngudda djalmandjad kandjuhbun
    kore ngaye ngakurduyime kundjalwarre. Ngudda wanjh kunmak yiyime bu ngaye kanwarrewan.
  ctu-CTI: Tij contrajiyet a bajñel cheꞌ ñac tic chaꞌle jini leco bʌ ti a tyojlel.
    Cheꞌ jini ti cʌcꞌʌ ti tsictiyel tyojʌch a tꞌan. Weñʌch maꞌ chaꞌlen melojel.
  rmc-rmc: Žužar man mira vinatar; obžužar man mire binostar!
  nlg-nlg: Itamua vamua, mi ghoe heghemu vamua inau tu tangohahi, Inau tu nei na lei
    totobo te dika itamua, Ighoe ko nia hevei na uto tana hava to bosaa ma nimua na
    dete itagua kara maemane
  pes-OPV: به تو و به تو تنهاگناه ورزیده، و در نظر تو این بدی را کرده‌ام. تا درکلام
    خود مصدق گردی و در داوری خویش مزکی شوی.
  ron-1924: Ымпотрива Та, нумай ымпотрива Та ам пэкэтуит ши ам фэкут че есте рэу ынаинтя
    Та; аша кэ вей фи дрепт ын хотэрыря Та ши фэрэ винэ ын жудеката Та.
  aui-aui: Tagu berona tam biidi abera, tam kawagha; yagu kabikwayo matam kamone ibero.
    Na raghanina kuwonegu bo, “Tam bera berona kubera!” Na tam wonawaghata kwiisisiya.
    Raghanina aro kunavereguna, tam bera rotomanina kwaberabera.
  ben-OBCV: তোমার বিরুদ্ধে, তোমারই বিরুদ্ধে, আমি পাপ করেছি আর তোমার দৃষ্টিতে যা অন্যায়
    তাই করেছি; অতএব তুমি তোমার বাক্যে ধর্মময় আর যখন বিচার করো তখন ন্যায়পরায়ণ।
  som-som: Adiga keliya ayaan kugu dembaabay, Oo waxaan sameeyey wax hortaada ku xun,
    Inaad xaq ahaatid markaad hadashid, Oo aad daahir ahaatid markaad wax xukunto.
  lat-VUC: Tota die injustitiam cogitavit lingua tua; sicut novacula acuta fecisti
    dolum.
  eng-ASVBT: Against thee, thee only, have I sinned, And done that which is evil in
    thy sight; That thou mayest be justified when thou speakest, And be clear when
    thou judgest.
  mna-mna: Sanaana boozomen ta aŋkamam na, ina aŋkamam pa nu itum tau. Mbulu tio na,
    irao pa motom som. Tana nu sombe ŋgal motoŋ, ina kam ŋoobo som. Mi sombe ur kadoono
    pio, ina indeeŋe men.
  ita-1885: Io ho peccato contro a te solo, Ed ho fatto quello che ti dispiace; Io
    lo confesso, acciocchè tu sii riconosciuto giusto nelle tue parole, E puro ne' tuoi
    guidicii.
  eng-LXXUP: thy tongue has devised unrighteousness; Like a sharpened razor thou hast
    wrought deceit.
  eng-ULB: Against you, you only, I have sinned and done what is evil in your sight;
    you are right when you speak; you are correct when you judge.
  spa-VBL: He pecado contra ti, solamente contra ti. He hecho el mal ante tus ojos.
    Por eso, lo que dices está bien, y lo que me juzgas es correcto.
  fra-_FOB: Car je connais mes transgressions, et mon péché est toujours devant moi.
  mal-mal: അങ്ങയോടു തന്നെ ഞാൻ പാപംചെയ്തു; അവിടുത്തേക്ക് അനിഷ്ടമായത് ഞാൻ ചെയ്തിരിക്കുന്നു.
    സംസാരിക്കുമ്പോൾ അവിടുന്ന് നീതിമാനായും വിധിക്കുമ്പോൾ നിർമ്മലനായും ഇരിയ്ക്കുന്നുവല്ലോ.
  lit-lit: tau nusidėjau, tiktai tau, ir padariau, kas bloga tavo akyse, – kad būtum
    išteisintas kalbėdamas, nepeiktinas teisdamas.
  urd-GVR: Maiṅ ne tere, sirf tere hī ḳhilāf gunāh kiyā, maiṅ ne wuh kuchh kiyā jo
    terī nazar meṅ burā hai. Kyoṅki lāzim hai ki tū bolte waqt rāst ṭhahre aur adālat
    karte waqt pākīzā sābit ho jāe.
  suz-BL: गो इन ङोंइती ला पाप पाता। इन ङोंइती इन मदाक्‍शो पाता। गे आं कली निसाफ पा,
    ठीक पाइब बाक्‍नीनी। आं कली निसाफ पा सजाइ गेतीनी, गे मेको आ पर्बम दोस मताइब बाक्‍नीनी।
  eng-NOY: Against thee, thee only, have I sinned, And in thy sight have I done evil;
    So that thou art just in thy sentence, And righteous in thy judgment.
  ita-1927: Io ho peccato contro te, contro te solo, e ho fatto ciò ch’è male agli
    occhi tuoi; lo confesso, affinché tu sia riconosciuto giusto quando parli, e irreprensibile
    quando giudichi.
  ckb-ckb: لە دژی تۆ، تەنها تۆ، گوناهم کرد، لەبەرچاوی تۆ خراپەم کرد، تاکو لە بڕیارەکانت
    ڕاست بیت، دادپەروەر بیت لە حوکمەکانت.
  eng-BBE: Against you, you only, have I done wrong, working that which is evil in
    your eyes; so that your words may be seen to be right, and you may be clear when
    you are judging.
  xsi-xsi: Naneŋgu kiesaka ŋinde, ande naŋa aveta pa noko simbo nâ. Naŋa aveta sakamao
    lâ noko nao. Mine nde noko kuveta mâsi sondo ku kupole naŋa lâ ŋgua nia. Noko
    pwatu naneŋgu vetâŋa soki ŋinde pana, aku ŋinde nde sondo ndo.
  kan-OKCV: ನಿಮಗೇ ನಿಮಗೊಬ್ಬರಿಗೆ ಮಾತ್ರ ವಿರೋಧವಾಗಿ ನಾನು ಪಾಪಮಾಡಿ, ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದಾಗಿರುವುದ್ದನ್ನೇ
    ಮಾಡಿದ್ದೇನೆ. ಹೀಗೆ ನೀವು ನ್ಯಾಯತೀರಿಸುವಾಗ ನೀತಿವಂತರಾಗಿಯೂ ನೀವು ತೀರ್ಪು ನಿರ್ಣಯಿಸುವಾಗ ನ್ಯಾಯವಂತರಾಗಿಯೂ
    ಇರುವಿರಿ.
  tam-2017: தேவனே உம் ஒருவருக்கே விரோதமாக நான் பாவம்செய்து, உமது கண்களுக்கு முன்பாகப்
    பொல்லாங்கானதை செய்தேன்; நீர் பேசும்போது உம்முடைய நீதி வெளிப்படவும், நீர் நியாயந்தீர்க்கும்போது,
    உம்முடைய பரிசுத்தம் வெளிப்படவும் இதை அறிக்கையிடுகிறேன்.
  spa-RV-1909: 'A ti, á ti solo he pecado, y he hecho lo malo delante de tus ojos:
    porque seas reconocido justo en tu palabra, y tenido por puro en tu juicio.'
  ron-BTF: Împotriva ta, numai împotriva ta, am păcătuit și am făcut acest rău înaintea
    ochilor tăi, ca să fii declarat drept când vorbești și să fii pur când judeci.
  eng-WEBP: Against you, and you only, I have sinned, and done that which is evil
    in your sight, so you may be proved right when you speak, and justified when you
    judge.
  eng-FBV: I have sinned against you, you alone. I have done evil in your sight. So
    you are right in what you say, and fair when you judge.
  nld-1939: 'Tegen U, ach, tegen U heb ik gezondigd, En kwaad in uw ogen gedaan. Zo
    zult Gij rechtvaardig zijn in uw vonnis, En onberispelijk in uw gericht:'
  nch-BL: San ica ta nitajtacolchijtoc. Quena, san ica ta nijchijtoc ni hueyi tajtacoli
    cati ta amo tijnequi tiquitas. Ta tiquitac nochi cati nijchijqui huan xitahuac
    techtajtolsencajtoc.
  vie-1934: Tôi đã phạm tội cùng Chúa, chỉ cùng một mình Chúa thôi, Và làm điều ác
    trước mặt Chúa; Hầu cho Chúa được xưng công bình khi Chúa phán, Và được thanh
    sạch khi Chúa xét đoán.
  cha-cha: 'Sa contra jago, jagoja, juisagüe, ya jufatinas y daño gui menan matamo:
    para utunas yanguin cumuentosjao, ya utaefatta yanguin manjusgajao.'
  hin-CV: वस्तुतः मैंने आपके, मात्र आपके विरुद्ध ही पाप किया है, मैंने ठीक वही किया
