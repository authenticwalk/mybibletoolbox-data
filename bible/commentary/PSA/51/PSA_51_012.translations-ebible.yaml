verse: PSA.051.012
translations:
  mal-C: അവിടത്തെ രക്ഷയുടെ സന്തോഷത്തിലേക്ക് എന്നെ മടക്കിവരുത്തണമേ, അനുസരിക്കാൻ ഒരുക്കമുള്ള
    ഒരു ആത്മാവിനെ അനുവദിച്ചുനൽകി എന്നെ താങ്ങിനിർത്തണമേ.
  deu-TKW: Schaffe mir, Gott, ein reines Herz und bringe in mich einen neuen, gewissen
    Geist.
  lin-lin: Oh Nzambe, mpo na ngai, kela motema ya peto ; mpe kati na ngai, yeisa molimo
    sika mpe elenda.
  mmx-mmx: Una raba amlong manga ia mi nom lomomo at loklok tooro ram, la una lok
    lodoxoma rak kusu ana vavara ri ronga res taram.
  eng-LSV: Restore to me the joy of Your salvation, || And a willing spirit sustains
    me.
  eng-GNV: Restore to me the ioy of thy saluation, and stablish me with thy free Spirit.
  eng-WEBSTER: Restore to me the joy of thy salvation; and uphold me with thy free
    spirit.
  nhw-BL: Xijchihua para sempa ma nijmati nopa paquilistli catli nijpixqui pampa ta
    techmaquixti. Ica moTonaltzi techchihua para nochipa ma nijnequis nimitztlepanitas.
  swh-ONEN: Unirudishie tena furaha ya wokovu wako, unipe roho ya utii, ili initegemeze.
  bba-bba: Gusunɔ, ɑ mɑn ɡɔ̃ru wɛ̃ɛyɔ ɡe ɡɑ dɛɛre, kpɑ ɑ mɑn hunde kpɑɑ wɛ̃ ye yɑ
    koo yɔ̃rɑ sim sim.
  eng-KJVCPB: Restore unto me the joy of thy salvation; And uphold me with thy free
    spirit.
  cpy-cpy: Papiiteero pinintaakahaena pikimitaakiro paerani owakira powawijaakotakina.
    Potapi-shire-tantenawo roopirori Pitajorenka.
  luo-luo: Duogna mor ma warruokni kelo kendo mi abed gi chuny mohero timo dwaroni,
    mondo chuny makamano orita.
  aii-aii: ܡܲܕܸܪ ܐܸܠܝܼ ܦܨܵܚܵܐ ܕܦܘܼܪܩܵܢܘܼܟ݂، ܘܒܪܘܼܚܵܐ ܕܨܸܒ݂ܝܵܢܘܼܬܵ‌ܐ ܣܵܢܕܹܬ ܠܝܼ.
  meu-meu: Emu hahemauri moalena na ba henigu lou, bona ura-kwalimu laumana amo bavabigu
    isi.
  npi-ULB: तपाईंको मुक्‍तिको आनन्दलाई ममा पुनर्जीवित पार्नुहोस्, र इच्छुक आत्माले
    मलाई सम्हाल्नुहोस् ।
  yor-yor: Mú ayọ̀ ìgbàlà rẹ tọ̀ mí wá, kí o sì fún mi ní ẹ̀mí ìfẹ́, tí yóò mú mi
    dúró.
  pes-OPCB: شادی نجات از گناه را به من بازگردان و کمکم کن تا با میل و رغبت تو را اطاعت
    کنم.
  tgl-ULB: Ibalik mo sa akin ang kagalakan ng iyong pagliligtas, at pagkalooban mo
    ako ng espiritung handang sumunod.
  nop-nop: Du koom kadakaniŋ gineniŋ nehikibidali nanagikuŋ kaŋ nadifo tugut, nadifo
    u kotigoŋ tubukaikanambeŋ. Eŋ medege takalidok weleyouyout tinambeŋ. Tiŋa nehitubu-kilitibune
    undugoŋ tiluwaat.
  cbu-NT: Síru yutaritshishireetsi ichinguru tachingarangush, mangi kis taarangina.
    Ashiri na ashiritam mangeetsi yusur isichinda. Wizpurirpatish chinasheemi wanasir
    panangandama.
  hui-hui: Pele ngini kogoni manda buwa turu ho haruligo turu biagoni ereba hayago
    lone ngiadai bibe. Bi larego hale halu biaga holiya biamogo bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​ကြောင့် ခံ​စား​ရ​ရှိ​သည့်​ဝမ်း​မြောက်​ခြင်း​ကို
    ကျွန်​တော်​မျိုး​အား​ပေး​သ​နား​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​အ​မိန့်​တော်​ကို​နာ​ခံ​တတ်​စေ
    တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་བདག་ལ་ཐར་པའི་དགའ་སྤྲོ༌དང༌། །དགའ་བའི་སེམས་ཉིད་སླར་ཡང་གནང་སྟེ༌སྐྱོངས།།
  wsk-wsk: Aga sangaru tata ko amilmil mu akingtala angamang motam ningi bitarko;
    aninga ikia sangam aisu, se ani te ni bowa ningi la baga se lagarikko.
  sna-sna: Dzoreraizve kwandiri mufaro woruponeso rwenyu, uye mundipe mweya unoda,
    kuti undiraramise.
  spa-BLM: Devuélveme la alegría de tu salvación. Sosténgame con un espíritu dispuesto.
  cac-cac: Ac'xi in tzalajc'olal yuj in colnab'il. Ac' vip yic b'ecan in c'ool ach
    in c'anab'ajani,
  swh-ULB: Unirudishie furaha ya wokovu wako, na unihifadhi mimi kwa roho ya utayari.
  wed-wed: Vilawana nuaiaina ma ravivouni me au naona nanare aruau ma viaiaini da
    ana voteletelem.
  deu-ELBBK: Schaffe mir, Gott, ein reines Herz, und erneuere in meinem Innern einen
    festen Geist!
  mbb-OT: Ilikù nu kayi te kediey sikan is kelipey he neseǥazan ku hein midlibri a
    kenikew. Ne veǥayi a te metinumanen he ǥehinawa.
  mal-2015: നിന്റെ രക്ഷയുടെ സന്തോഷം എനിക്കു തിരികെ തരേണമേ; മനസ്സൊരുക്കമുള്ള ആത്മാവിനാൽ
    എന്നെ താങ്ങേണമേ.
  gup-gup: Kanyawoyhnjilngmarnbu kore ngudda kanngehkekenh. Kankangemarnbu warridj
    ba ngaye wokmarrkmang ngudda munguyh dja minj ngamarrkbaworren.
  ctu-CTI: Chaꞌ aqꞌueñon cubin cꞌajacña bʌ coj chaꞌan j cotyʌntyel. Aqꞌueñon c wersa
    chaꞌan c mel chʌ bʌ tyoj ti jumpꞌej c pusicꞌal.
  rmc-rmc: Stvorin mange žužo jilo, ó Devla, a de man pale zor andro duchos!
  nlg-nlg: Ko ghoi vaheu mai na togotogo ta nimua na vola maurihali mo ko neu ge ku
    lagalaga na taoniamu
  pes-OPV: شادی نجات خودرا به من باز ده و به روح آزاد مرا تایید فرما.
  ron-1924: Дэ-мь ярэшь букурия мынтуирий Тале ши сприжинэ-мэ ку ун дух де бунэвоинцэ!
  aui-aui: Kuberagu da aninuwamiise magha, ware dagudagune kuviyawiiguna raghanine
    naboni; kuberagu da yam sisiya kabisisirenina nuwanuwagu inasisira.
  ben-OBCV: তোমার পরিত্রাণের আনন্দ আবার আমাকে ফিরিয়ে দাও আর আমাকে বাঁচিয়ে রাখতে
    এক ইচ্ছুক আত্মা দাও।
  som-som: Farxaddii badbaadintaada ii soo celi, Oo ruux raalli ah igu tiiri.
  eng-ASVBT: Restore unto me the joy of thy salvation; And uphold me with a willing
    spirit.
  mna-mna: Ulaaŋa ta muŋgu kakamam pio na, leleŋ be aŋre mini. Naso leleŋ ndabok kat.
    Mi pombol yo be motoŋ leŋleŋ pu.
  ita-1885: Rendimi l'allegrezza della tua salute; E fa' che lo Spirito volontario
    mi sostenga.
  eng-ULB: Restore to me the joy of your salvation, and sustain me with a willing
    spirit.
  spa-VBL: Dame una vez más la alegría de tu salvación. Ayúdame a tener un carácter
    dispuesto.
  fra-_FOB: Ne me rejette pas loin de ta face, et ne m'ôte pas ton esprit saint!
  mal-mal: അവിടുത്തെ രക്ഷയുടെ സന്തോഷം എനിക്ക് തിരികെ തരണമേ; മനസ്സൊരുക്കമുള്ള ആത്മാവിനാൽ
    എന്നെ താങ്ങണമേ.
  lit-lit: Grąžink man džiaugsmą, kilusį iš tavo išgelbėjimo, ir paremk mane savo
    noringa Dvasia.
  urd-GVR: Mujhe dubārā apnī najāt kī ḳhushī dilā, mujhe musta'id rūh atā karke saṅbhāle
    rakh.
  suz-BL: इन पाप रे प्रोंइतीके आ पर्बम ग्‍येरशो लेंशा गेयीनी। आं थुं इन देंशो खोदेंशो
    सेलीन।
  eng-NOY: Restore to me the joy of thy protection, And strengthen me with a willing
    spirit!
  ita-1927: Rendimi la gioia della tua salvezza e fa’ che uno spirito volonteroso
    mi sostenga.
  ckb-ckb: شادی ڕزگاریی خۆتم پێ بدەوە، بە ڕۆحێکی خۆویستانە پشتگیریم بکە.
  eng-BBE: Give me back the joy of your salvation; let a free spirit be my support.
  xsi-xsi: Noko uru kuvila naŋa, aku muŋga noko ne pavilâŋa ŋinde iveta naŋa iloŋgu
    ndeka. Kala ŋine naŋa iloŋgu tu noko ma ndekâŋa ŋinde kulua naŋa taulo imâ kilo.
    Naŋa ano pano tu kusukana ku kugagati iloŋgu kaloŋgu tu ma apono muli pa noko
    kawa ŋgua.
  kan-OKCV: ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಆನಂದವನ್ನು ನನಗೆ ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ; ನನಗೆ ಸಿದ್ಧ ಆತ್ಮವನ್ನು ನೀಡಿ,
    ನನ್ನನ್ನು ಬೆಂಬಲಿಸಿರಿ.
  tam-2017: உமது இரட்சிப்பின் சந்தோஷத்தைத் திரும்பவும் எனக்குத் தந்து, உற்சாகமான ஆவி
    என்னைத் தாங்கும்படி செய்யும்.
  spa-RV-1909: Vuélveme el gozo de tu salud; y el espíritu libre me sustente.
  ron-BTF: Dă-mi iarăși bucuria salvării tale și susține-mă cu duhul tău binevoitor.
  eng-WEBP: Restore to me the joy of your salvation. Uphold me with a willing spirit.
  eng-FBV: Give me back the happiness of your salvation; help me to have a willing
    nature.
  nld-1939: Schenk mij terug de vreugd van uw heil, En versterk in mij de gewillige
    geest;
  nch-BL: Xijchihua para sempa ma nijmati nopa paquilisti cati nijpixqui pampa ta
    techmaquixti. Ica moTonaltzi techchihua para nochipa ma nijnequi nimitztepanitas.
  vie-1934: Xin hãy ban lại cho tôi sự vui vẻ về sự cứu rỗi của Chúa, Dùng thần linh
    sẵn lòng mà nâng đỡ tôi.
  cha-cha: 'Natalo mague guiya guajo y minagof y satbasionmo: ya unmantieneyo ni y
    libre na Espiritumo.'
  hin-CV: अपने उद्धार का उल्लास मुझमें पुनः संचारित कीजिए, और एक तत्पर आत्मा प्रदान
    कर मुझमें नवजीवन का संचार कीजिए.
  eng-OURB: Restore to me the joy of your yesha' ·salvation·. Uphold me with a willing
    spirit.
  spa-BES: Devuélveme la alegría de tu salvación; deja que un espíritu noble me sustente.
  tdx-tdx: Ampolio amako ty hafalea’ i fandrombaha’oy, itohano ho aman-troke mahimbañe.
  tha-KJV: ขอทรงคืนความชื่นบานในความรอดแก่ข้าพระองค์ และชูข้าพระองค์​ไว้​ด้วยเต็มพระทัย
  por-BR-2018: Restaura a alegria de tua salvação, e que tu me sustentes com um espírito
    de boa vontade.
  deu-ELO: Laß mir wiederkehren die Freude deines Heils, und mit einem willigen Geiste
    stütze mich!
  eng-WYC-2018: Give thou to me the gladness of thine health; and confirm thou me
    with the principal spirit. (Give thou to me the gladness of thy salvation, or
    of thy deliverance; and give thou to me a spirit willing to obey thee.)
  epo-epo: Redonu al mi la ĝojon de Via helpo; Kaj spirito bonfara fortikigu min.
  gfk-gfk: Bul habaling no gungunuama tano num harhalon taar tagu ma nu sukal hadadas
    iau ma tiga mangana lilik narakoman tagu nong i la kanakana taar wara tartaram
    ugu.
  uig-PIN: Aⱨ, nijatliⱪingdiki xadliⱪni manga yengibaxtin ⱨes ⱪildurƣaysǝn; Itaǝtmǝn
    roⱨ arⱪiliⱪ meni yɵligǝysǝn.
  beo-beo: Di da dunu gaga:sea, ilia da hahawane bagade ba:sa. Amo hahawane hou nama
    bu ima. Na da Dima bu nabawane fa:no bobogema:ne, Dia hahamonesima!
  tpi-OTNT: Bipo mi amamas long yu i kisim bek mi, na nau mi laik bai yu givim mi
    dispela amamas gen. Yu mas kirapim laik bilong mi long bihainim tok bilong yu,
    na yu ken strongim mi long mekim olsem.
  hau-SA: Ka mayar mini farin cikin cetonka ka kuma ba ni ruhun biyayya, yă riƙe ni.
  udu-udu: Wari bwaŋ ’kunyga/ is e aha/ mo e bway gi mowoṯẖ pini mo, dhali buthi aha/
    me’d ki bwa gi shi/in mo.
  uig-LAT: Ah, nijatliqingdiki shadliqni manga yéngibashtin hés qildurghaysen; Itaetmen
    roh arqiliq méni yöligeysen.
  nde-nde: Buyisela kimi intokozo yokusindisa kwakho njalo ungiphe umoya ovumayo ukuthi
    ungisekele.
  ton-ton: Toe ʻomi kiate au ʻae fiefia ʻo hoʻo fakamoʻui; mo ke poupou ʻaki au ho
    laumālie tauʻatāina.
  ces-1613: Srdce čisté stvoř mi, ó Bože, a ducha přímého obnov u vnitřnostech mých.
  eng-WMB: Restore to me the joy of your salvation. Uphold me with a willing spirit.
  tam-TCV: உமது இரட்சிப்பின் மகிழ்ச்சியைத் எனக்குத் திரும்பத்தாரும்; விரும்பி நடக்கும்
    ஆவியை தந்து என்னைத் தாங்கும்.
  ceb-ULB: Ibalik kanako ang kalipay sa imong kaluwasan, ug hatagi ako kanunay ug
    andam nga espiritu.
  pol-UBG: Przywróć mi radość twego zbawienia i wesprzyj mnie duchem ochoczym.
  agr-agr: Tuja ame uwemtikagtujamin shiig aneamu ajutkagtuwama nunú ataktu sujusta,
    nuniakum amina Wakanim wait anenkagtina nujai kuitamjukta.
  kyc-kyc: Embame namba pyuo nyiinyi dokona piso mona pyakalyuo pingi renge doko epenge.
    Doko dee range jepe. Jepala dokopa namba waa waa karo rape rape lao pingirenge
    jere.
  urd-GVU: مجھے دوبارہ اپنی نجات کی خوشی دلا، مجھے مستعد روح عطا کر کے سنبھالے رکھ۔
  eng-OEBCW: Give me back the joy of your help, with a willing spirit sustain me.
  deu-1912: Tröste mich wieder mit deiner Hilfe, und mit einem freudigen Geist rüste
    mich aus.
  ntj-ntj: Pukurlmara-rni kanyinma, nyarra wankarunkulalpi-rnin pukurlpa kanyiranytja,
    palunyapirinypa. Palunyalu-rni wuyurrmarra nyuntuku wangka wangarnarralu kulira
    palyaratjaku.
  kan-2017: ನಿನ್ನ ರಕ್ಷಣಾನಂದವನ್ನು ನಾನು ಪುನಃ ಅನುಭವಿಸುವಂತೆ ಮಾಡು; ನನ್ನಲ್ಲಿ ಸಿದ್ಧಮನಸ್ಸನ್ನು
    ಹುಟ್ಟಿಸಿ ನನಗೆ ಆಧಾರನಾಗು.
  yap-yap: Mfulweg e felfelan’ ngog nma yib ko ayuw ni ga ma pi’, ma ga ayuweg lanin’ug
    ngi i fol rom.
  hlt-MCSB: Na daemnah, omngaihnah te kai taengah ha mael lamtah, moeihoeihnah mueihla
    loh kai n'talong saeh.
  mdy-ETH: ኔኤኒ ታና ዓውሴ ዎዶና ዒንጌ ዎዞጉዴ ዎዛ ታኣም ዒንጌ፤ ዓይሢንታያ ማዓንዳጉዲ ታና ማኣዴ።
  qvs-NT: Perdonawashpa kashkan kushichiway. Chashna kushichiwashpayki yanapaway allita
    rurashpa kawsanaynipa.
  twi-ASANTE: Fa wo nkwagyeɛ mu anigyeɛ no ma me bio na ma me ɔsetie honhom a ɛbɛkura
    me.
  eng-WEBU: Restore to me the joy of your salvation. Uphold me with a willing spirit.
  acu-NT: Tura nekasan uwemrawaitjai, tu nintimsan warastinka ataksha surusta. Tura
    ami pengker Wakanmijai kakamtikrurta.
  spa-PDDPT: Vuélveme el gozo de tu salvación, Y un espíritu noble me sustente.
  gun-gun: Xere emoĩ ju xereraa jepeague re avy'aa. Xenhe'ẽ py xemombaraete ju xekyre'ỹ
    aguã rami.
  agu-BL: Ma na ẍchaje'u' swetz yi ẍe'nk chintzatzin junt tir, yi ẍe'nk tz'el intxum
    tetz yi ja chinclax. Chin ẍch'eyaju' tan yi banl talma'u'.
  ilo-ULB: Isublim kaniak ti ragsak iti panangisalakanmo, ken ikkannak iti natulnog
    nga espiritu.
  kpg-kpg: Gaamai labelaa di tenetene dela e hanimoi i do hagamouli. Heia au gi hiihai
    e hagalongo adu gi di Goe.
  uig-ARA: ئاھ، نىجاتلىقىڭدىكى شادلىقنى ماڭا يېڭىباشتىن ھېس قىلدۇرغايسەن؛ ئىتائەتمەن
    روھ ئارقىلىق مېنى يۆلىگەيسەن.
  bps-bps: Kabay fuléam di deg i klehew i to gmadè tagalwà kenen di agot i sasè, na
    banlém agu ayègu mimen ge.
  sus-sus: N Marigi Ala, n bɔɲɛ mafindi bɔɲɛ sɛniyɛnxi ra, xaxili fanyi fi n ma.
  pon-2006: Komw ketin kasapahldohng ie nan peren me kin kohsang ni sapwellimomwi
    komour, oh ketin kupwurehkin ineng en peikiong komwi.
  jae-jae: Ôkêŋ nêm moasiŋ êŋgôm aê têtac ŋajam êsa êtiam ma ôpuc aê tôŋ ŋa ŋalau
    taŋoc wamuŋa.
  ksd-ksd: Una tul tar mule ra gugu tagu, a gugu ta kaum valavalaun, Ma una maravut
    iau ma ra pok na nuknukigu.
  tur-YTC: Kurtuluş sevincini bana geri ver. İstekli bir ruhla bana destek ol.
  bel-N: Сэрца чыстае ствары ў-ва мне, Божа, і дух упэўнены аднаві ў-ва мне.
  kpr-kpr: Ninda sonemba muteaso, namane ivuga eraera. Ainda ivuga ava, sekago mutaso
    itatamaone! Ã kotugo, na nange ninda geka ningido, sekago ava ari uju arena ava
    kotise, ni sonembaso dae resena.
  ind-AYT: (51-14) Kembalikanlah bagiku sukacita keselamatan-Mu, dan topanglah aku
    dengan roh kerelaan.
  yom-yom: Wuphutudila khini yi phulusu aku ayi bika wuphana Pheve yi luzolo lu mboti
    muingi yikhindisa.
  yut-yut: Kalɨp yokwikon naŋ aŋpulugaŋbɨ kɨsɨk kɨsɨk nandagɨm uŋun aego nabi. Aŋpulugaŋbɨ
    gak dakon gen guramɨkgeŋ.
  nya-nya: Bwezeretsani mwa ine chimwemwe cha chipulumutso chanu ndipo mundipatse
    mzimu wofuna kumvera kuti undilimbitse.
  kyg-kyg: Hogoteka nagufamo ago alika katika nateꞌnanageꞌnaeꞌmo namogaga aiꞌnovanagi
    halate namogaga aisuva kavaꞌmo alika namiyo. Hatu maeno natesiya Kaunekametetiꞌmo
    natafauka maiyo.
  hrv-hrv: Ne odbaci me od lica svojega i svoga svetog duha ne uzmi od mene!
  mps-mps: Polobadu nago ena ma sobaso, te ena dwagi yai homu yai, nage dali. Tama
    megi eno te homu yai, nago ena te dwagi yai homu kolesaga enabolo ma mao. Nago
    eno homu kolesaga hodolama, tama nago po eno wali paibao. Eno tama homu kolesaga
    emainogo nago ena dąų walagameo.
  tpi-tpi: Bipo mi amamas long yu i kisim bek mi, na nau mi laik bai yu givim mi dispela
    amamas gen. Yu mas kirapim laik bilong mi long bihainim tok bilong yu, na yu ken
    strongim mi long mekim olsem.
  dan-1931: skab mig, o Gud, et rent Hjerte, giv en ny, en stadig Ånd i mit Indre;
  vie-OVCB: Xin phục hồi niềm vui cứu chuộc cho con, cho con tinh thần sẵn sàng, giúp
    con đứng vững.
  guj-2017: તમારા ઉદ્ધારનો હર્ષ મને પાછો આપો અને ઉદાર આત્માએ કરીને મને નિભાવી રાખો.
  pon-2006A: Komw ketin kasapahldohng ie nan peren me kin kohsang ni sapwellimomwi
    komour, oh ketin kupwurehkin ineng en peikiong komwi.
  por-BRBSL: Restaurem-me a alegria de sua salvação. Sustente-me com um espírito de
    boa vontade.
  eng-OEBUS: Give me back the joy of your help, with a willing spirit sustain me.
  swe-swe: Skapa [] ett rent hjärta i mig Gud (Elohim), och förnya en ståndaktig (upprätt,
    stark) ande i mig. [Gör min ande motståndskraftig mot synd.]
  cth-cth: Na rungngangnae dawk konawmnae hah bout na poe haw. Hringpasoungnae na
    Muitha hoi na kuen haw.
  twi-twi: Fa wo nkwagye mu anigye no ma me bio, na ma me ɔpɛ honhom a ɛbɛma magyina.
  hlt-hlt: Na daemnah, omngaihnah te kai taengah ha mael lamtah, moeihoeihnah mueihla
    loh kai n'talong saeh.
  tbz-SIM: Áú Kuyie! Nh ɑ̃nnɛ́ mɛyɛnwennimɛ, tũntɛ n yɛ̀mmɛ̀ kɛ̀ mɛ̀ mbo ɑ bíɛ́kɛ̀.
  msy-2020: Nɨ faraghavɨra ua na inizɨ kɨ nɨ bagha bar akonge. Nɨ datɨrɨghɨn bar akongezir
    arazir kam na danɨngigh. Kɨ nɨn akabar gɨn mangamin ifongiar kam, nɨ ua na danɨngigh.
  dop-dop: Hɑɩ, Ɩsɔ tʋ mɑ tɑɑ kɛ́ ləmɑɣɑsəlɛ nɑŋŋ nyəntɛ. Lɑɣɑsɩ-m kʋfɑlʋ nɑ mɑ́ nɩɩkənɑ-ŋ
    nɑ lotu kʋlʋmtʋ.
  azb-azb: Xilasının sevincini mənə qaytar, İtaətkarlıq ruhu verib mənə dayaq ol.
  eng-DBY: Restore unto me the joy of thy salvation, and let a willing spirit sustain
    me.
  hin-2017: अपने किए हुए उद्धार का हर्ष मुझे फिर से दे, और उदार आत्मा देकर मुझे सम्भाल।
  wol-KYG: Éy Yàlla, sàkkal ma xol bu sell, yeesalal ma pastéefu xol.
  swp-swp: Em abihemauri kodena bena oa u leamauioi, eo earua awaabina bena i bouisinigu.
  bjr-bjr: Qinee ani asasira asumu mariranaki mariufaqa kaqinni ubeekaqa marunnana
    kaifaa mina qiminaqa asasia. Miqianana anee kaifaa ani ufmau fira didira maraquna
    qiminanoo qini dadaaqinaqa ani aidirana mau fua.
  eng-YLT: Restore to me the joy of Thy salvation, And a willing spirit doth sustain
    me.
  kne-kne: Ipataolim kasin din palalo ay ragsak ko begew sin panangisalakan mo. Idawat
    mo koma kasin din layad ko ay manongpal sin bilbilin mo.
  eng-WYC-2017: Give thou to me the gladness of thine health; and confirm thou me
    with the principal spirit.
  eng-WMBB: Restore to me the joy of your salvation. Uphold me with a willing spirit.
  zat-NTPS: Bexunna neda' xel-la' dxebé chee̱ xel-la' weselá chiu', ne bzua chuchu
    be' chawe' da xu'a.
  zty-NTPS: Bebí'i chia' yeḻa' žebele che yeḻa' weslá chio', na' bzoa choch be'
    chawe' dan' yoa'a.
  urd-GVH: मुझे दुबारा अपनी नजात की ख़ुशी दिला, मुझे मुस्तैद रूह अता करके सँभाले रख।
  rug-rug: Mu poni pule nau sa qinetuqetuna sa Mua tinaharupu, Mamu toka nau pude
    qu okoro va tabe hinokarigo.
  gaz-gaz: Gammachuu fayyina keetii naa deebisi; na jiraachisuudhaafis hafuura sarmu
    naa kenni.
  fra-LSG: O Dieu! Crée en moi un cœur pur, Renouvelle en moi un esprit bien disposé.
  gnn-gnn: Ŋäthilinydja ŋunhi nhe walŋakuŋala ŋarranha ya', ŋarra ŋulinyaramirriyunydja
    wirrkina ŋayaŋu‐djulŋithina. Garray, wekaŋana lili roŋinyamaraŋana ŋarranha ŋunhiyi
    yana liŋgu ŋayaŋu‐djulŋithinyara; Mulkiya ŋarranha, Garray, märr yurru ŋarra bitjan
    liŋgu dhäruk‐märranharamirri nhuŋu yulŋunydja.
  yal-yal: Ala, bɔɲɛ sariɲanxin sa n yi. I mɔn yi n xaxili ragidi.
  iou-iou: Bian gäkŋata biŋam nämaguriri bänep oretoret nadäŋkuro u, apiŋo bänep oretoret
    udegän täŋ namisi yäŋ nadätat! Gäkŋo man iwatta gäripi pewi ahäŋ namänkaŋ gäkä
    mehamtäŋ namiŋiri man u buramiwa.
  haw-1868: E hoihoi mai ia'u i ka hauoli no kou ola; A e kokua mai ia'u me kou Uhane
    lokomaikai.
  arb-NAV: رُدَّ لِي بَهْجَتِي بِخَلاصِكَ، وَبِرُوحٍ رَضِيَّةٍ آزِرْنِي
  ded-ded: Ge ebicfunac mesinunecac sogac sogai monggoc mengere nemma enactofoc tofoho
    nga ogomeficac asu nemma nanggenuna.
  ewe-ewe: Gbugbɔ ɖeɖekpɔkpɔ ƒe dzidzɔ de menye, eye nàna gbɔgbɔ si le klalo la be
    wòalém ɖe asi.
  eng-LEE: (51:14) Restore unto me the gladness of thy salvation; and with a liberal
    spirit do thou support me.—
  asm-FB: তোমাৰ পৰিত্ৰাণৰ আনন্দ মোক পুনৰায় দান কৰা; তোমাৰ উদাৰ আত্মা দি মোক ধৰি ৰাখা।
  sus-A: ﭑ مَرِفِ عَلَ، ﭑ بْحّ مَقِندِ بْحّ سّنِيّنشِ رَ، شَشِلِ قَنيِ قِ ﭑ مَ.
  fra-SBL: Rends-moi la joie de ton salut. Soutiens-moi avec un esprit volontaire.
  hbo-hbo: לֵ֣ב טָ֭הֹור בְּרָא־לִ֣י אֱלֹהִ֑ים וְר֥וּחַ נָ֝כֹ֗ון חַדֵּ֥שׁ בְּקִרְבִּֽי׃
  pjt-pjt: Panya ngaṉmanypaṉa pukuḻpa mulapa nyinangi nyuntu ngayula tjungu nyinara
    alpamilannyangka. Kaṉi wanyu maḻakungku pukuḻmanama panya ngaṉmanyitja puṟunypa
    nyinanytjaku. Munuṉi kuṉpula, kaṉa nyuntula kutjungka wangaṉarangku kulinma.
  kik-kik: Njookeria gĩkeno kĩrĩa kĩa ũhonokio waku, na ũũhe roho wa kũndũũria ngwathĩkagĩra.
  omb-omb: Gon bete muleagi lawe au a hahavusi na nom vaga mwasoana, me gon bete na
    nom tanumwei tabetabe na gaiture au.
  fra-NCL: O Dieu, crée en moi un cœur pur, et renouvelle au dedans de moi un esprit
    ferme.
  cek-AK: Na pahlonghaih hoi kasaeng anghoehaih to na paek let ah loe, poekhoihaih
    hoiah na patawn ah.
  cuk-cuk: Be-abonolegedgi-weligwar-itolegedi, gannar be anga udage. Uaya-nikadae
    be an-imake.
  pma-pma: Kisan risi minau sien koa nakuri mulamu navong komutut nau, ka kumonau
    li ek hehati malong katuk en tounah vasi.
  tel-2017: నీ రక్షణలోని ఆనందాన్ని నాలో తిరిగి దయచెయ్యి. అంగీకరించే ఆత్మతో నన్ను బలపరచు.
  hat-BSA: Restore nan mwen lajwa sali Ou a. Ranfòse m avèk yon lespri bòn volonte.
  bxh-bxh: U saguhigu be em liba, nuwa amnana i abigu. Doha egu fuya nuwabui bwaꞌibwaꞌina
    yai. Nuwagu u faloholoho fuyoi.
  kos-kos: Sifilpa ase nu sik engan su tuku ke molela lom, Ac oru tuh nga in insewowo
    in akos kom.
  hbo-WLC: לֵ֣ב טָ֭הוֹר בְּרָא־לִ֣י אֱלֹהִ֑ים וְר֥וּחַ נָ֝כ֗וֹן חַדֵּ֥שׁ בְּקִרְבִּֽי׃
  ibo-ibo: Nyeghachikwa m ọṅụ nke nzọpụta gị, ma jiri ezi mmụọ kwagide m.
  ory-ory: ତୁମ୍ଭ ପରିତ୍ରାଣର ଆନନ୍ଦ ପୁନର୍ବାର ମୋତେ ଦିଅ ଓ ସ୍ୱଚ୍ଛନ୍ଦ ଆତ୍ମା ଦେଇ ମୋତେ ଧରି
    ରଖ।
  chk-chk: Kopwe aliwinisefäli ngeniei ewe pwapwa mi nom rei, lupwen ka amanauaei,
    kopwe atufichiei pwe üpwe aleasochis ngonuk.
  ssd-ssd: O buk ne ye te-luka tina le ye gareyina. Taŋamba ndo ne naŋe gare maŋau
    ta sa le ye maŋ gare-gareki. Ye mara mindek ne ndo dubinam tuku wamdus tambi sinzaŋya.
  rop-rop: Meigim mi gudbinji laik aibin jidan basdam wen yubin seibum mi. En meigim
    mi wandi duwit langa yu.
  mwf-2018: Ngay-ka the nganthin nhinhi da matha namngiyibirnu-yu, mu thangamut deyida-nu
    nanhthi le-yu i nangimanpinu thurru murrinh ngarra nhinhi da matha mampabathnu
    ngurru.
  ukr-1871: Приверни менї радість спасення твого, і дух доброї волї нехай покріпить
    мене!
  yon-yon: Ebbed ongmewebko ebbed nimakarub ben bobni yaa burudande bindi kerekmen
    yaa ika kuba. Kwane ebbed ne nen angkumoneneb ne yaa inamen nindorokiib kawe.
  deu-1951: (051-14) Gib mir wieder die Freude an deinem Heil, und ein williger Geist
    unterstütze mich!
  eng-JPS: (51-14) Restore unto me the joy of Thy salvation; and let a willing spirit
    uphold me.
  srp-1865: Vrati mi radost spasenja svojega, i duh vladalaèki neka me potkrijepi.
  lug-lug: Onkomezeewo essanyu ery’obulokozi bwo, era ompe omutima ogugondera by’oyagala,
  heb-heb: השיבה לי ששון ישעך ורוח נדיבה תסמכני׃
  ben-IRV: তোমার পরিত্রানের আনন্দ আমাকে ফিরিয়ে দাও এবং ইচ্ছুক আত্মা দ্বারা আমাকে
    ধরে রাখ।
  ntu-ntu: Okatrp ninge murde na-abrtz-mou-ngrne nzarlapx-krm ninge, X drtqnge navq
    mz nzvz-nqblqngr natqm.
  pan-pan: ਆਪਣੀ ਮੁਕਤੀ ਦੀ ਖੁਸ਼ੀ ਮੈਨੂੰ ਮੋੜ ਦੇ, ਅਤੇ ਆਪਣੇ ਪਰਮ ਆਤਮਾ ਨਾਲ ਮੈਨੂੰ ਸੰਭਾਲ।
  mya-JVB: ကယ်တင် တော်မူခြင်းနှင့် ယှဉ်သော ဝမ်းမြောက် ခြင်း အခွင့်ကို ပြန် ၍ ပေးသနားတော်မူပါ။
    ကြည်ညိုသော စေတနာ စိတ် သဘောသည် အကျွန်ုပ် ကိုထောက် မပါ စေသော။
  kgf-kgf: Guac aŋgéŋ titiac ʒézé ségiségi imi meɋeli nénna. Wésé polaŋac qeri uŋana
    qenaŋgé nénna.
  tte-O: Am lebo kana yaliyaya kuyeyama yoi koliyau yo kusaguiyau na nuwanuwagu yaobigaiwo.
  tbg-tbg: Haaru are ti ruaruama timitaaramanta te quaheha vaunarave. Ho are ti qaqi
    kairaqe te haaru vaunantemake, vatevata qaiqaa quaheha variare. Are ti kahaqiraro
    ti maraquravano ai uva iriqi vuataa iraqe iriqi vuare.
  hmo-hmo: Guna be lau moale bada, oi ese lau oi hamauria dainai. Harihari lau ura
    inai oiemu hamauria ena moale, be lau dekenai do oi henia lou. Bona ura namodia,
    bona lauma namona, lau dekenai do oi henia, vadaeni oiemu hereva do lau kamonai
    henia.
  zar-NT: Bunna quiaʼ yöl-laʼ rudzeja que yöl-laʼ rusölá quiuʼ, en ben ga gunaʼ ca
    rnna xtídzuʼu idú ládxaʼa.
  urd-urd: अपनी नजात की शादमानी मुझे फिर'इनायत कर, और मुस्त'इद रूह से मुझे संभाल।
  bqc-SIM: Lua, nↄ̀sɛpua damɛɛ, ɛa to ma sↄ̃ àↄ dilɛa.
  tcz-CHONGTHU: Nei huhhing nikho'a ka kipana chu avel'in neipe kit in lang chuleh
    nathu'a nung jing mi neihisah in,
  mar-mar: तू केलेल्या तारणाचा आनंद मला पुन्हा होऊ दे, आणि उत्सुक आत्म्याने मला सावरून
    धर.
  isl-isl: Skapaðu í mér nýtt og hreint hjarta, ó Guð! Gefðu mér þinn heilaga anda
    svo að ég hugsi rétt og þrái það sem gott er.
  hlt-THB: Na hulnaak zeelnaak ce ni pe tlaih nawhtaw na nim tunaak qap aham boe ak
    ngai myihla ce ni pe lah.
  soq-soq: Dewaneawo osowe nuaeunteapa, bauta inaneano nuaeutena rua, Ne dewaneawo
    e aiaa ruawantepina dewawa menaneampa.
  qub-qub: Salbamashayquipita cushicaycachimay ari. Cuyapäcoj cashpayqui yanapaycamay
    ari.
  bqp-bqp: Ǹ ɛra ǹ tó ma pↄ kɛ nna kũ n ma sura bà yãi. Ǹ ma nini gba màgↄ̃ n yã
    ma,
  hat-hat: (051:14) Sove m'. Fè kè m' kontan ankò. Ban m' bon lide ki pou fè m' toujou
    obeyisan.
  eng-BSB: Restore to me the joy of Your salvation, and sustain me with a willing
    spirit.
  eng-WEBPB: Restore to me the joy of your salvation. Uphold me with a willing spirit.
  kbq-kbq: Nagu'ma vazinkenama musema hunoakna musezana ete nenaminka, keka'ama antahino
    kavariri navesi zana namio.
  pon-pon: Kom kotin pur on kamait ia la ki omui jauaja ia, o kotiki on ia nen en
    kaperen.
  nhe-BL: Xijchihua para sampa ma nijmati nopa paquilistli tlen nijpixqui pampa ta
    tinechmaquixti. Ica moTonaltzi xinechchihuili para nochipa ma nijnequis nimitztlepanitas.
  wnc-wnc: Tupa gata na takuyakge apbakngakum. Ge apman kaya gata na gatuka tapi nata
    gatuna apbakngawit. Gata gatuka tasike natane musipma tangenawi nata gae wam tawamba
    kekekawan tasiwitden.
  bus-bus: Ǹ ɛara ǹ tó ma pↄↄ kɛ nna kɛ̀ n ma mì sì yãnzi. Ǹ ma ninii gbaa màgↄ̃
    n yã maa
  gub-BL: Hemurywete kar wi pe nerehe we hepyro àwàm rehe nehe. Neremimutar rehe hepureruzar
    wer haw emupyta kar hepy'a pupe nehe. Ezapo kar neremiapo putar haw herekwe pe
    nehe.
