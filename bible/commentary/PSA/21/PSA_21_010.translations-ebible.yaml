verse: PSA.021.010
translations:
  mal-C: അവിടന്ന് അവരുടെ പിൻതലമുറയെ ഭൂമിയിൽനിന്ന് തുടച്ചുനീക്കും, മനുഷ്യകുലത്തിൽനിന്ന്
    അവരുടെ സന്തതികളെയും.
  deu-TKW: Du wirst sie einem Feuerofen gleich machen, wenn du erscheinst; Jahwe wird
    sie in seinem Zorne vertilgen und Feuer sie verzehren.
  lin-lin: Tango okomimonisa, okokomisa bango lokola fulu ya moto. Yawe akosilisa
    koboma bango na kanda na Ye, mpe moto ekozikisa bango.
  mmx-mmx: La kopmen tara at livipisik li atnedi noxo sepsu at lanmet. Loorong naba
    sep kepe axap di.
  eng-LSV: You destroy their fruit from earth, || And their seed from the sons of
    men.
  eng-GNV: Their fruite shalt thou destroy from the earth, and their seede from the
    children of men.
  eng-WEBSTER: Their fruit shalt thou destroy from the earth, and their seed from
    among the children of men.
  nhw-BL: Tiquintzontlamiltis hasta ininconehua huan iniixhuihua.
  swh-ONEN: Utawaangamiza wazao wao kutoka duniani, uzao wao kutoka wanadamu.
  bba-bba: '@see-verse:PSA.021.009'
  eng-KJVCPB: Their fruit shalt thou destroy from the earth, And their seed from among
    the children of men.
  luo-luo: Ibiro tieko kothgi mi rum e piny, kendo nyithindgi biro rumo e dier ji.
  aii-aii: ܝܵܠܵܕ݇ܝ̈ܗ‌ܝ ܡ̣ܢ ܐܲܪܥܵܐ ܒܸܬ ܛܲܠܩܸܬ، ܘܙܲܪ̈ܥܵܝܗ‌ܝ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Oi ese idia garadia na tanobada amo ba habuadia; idia natudia na taunimanima
    natudia bogaragidia amo ba habuadia tari.
  npi-ULB: तिनीहरूकाई सन्तानलाई पृथ्वीबाट र तिनीहरूका छोराछोरीलाई मानवजातिको माझबाट
    तपाईंले नाश पार्नुहुनेछ ।
  yor-yor: Ìwọ yóò pa ìrandíran wọn run kúrò lórí ilẹ̀, àti irú-ọmọ wọn kúrò láàrín
    àwọn ọmọ ènìyàn.
  pes-OPCB: و نسل آنها را از روی زمین نابود خواهد ساخت.
  tgl-ULB: Pupuksain mo ang kanilang mga anak mula sa lupa at ang kanilang mga kaapu-apuhan
    na kabilang sa sangkatauhan.
  nop-nop: Du wapmihihiye hogohogok wanakaŋ widihikumundapmaŋ tibaaŋ. Kaŋ wapmihihiye-kabe
    kwetfoloŋ iŋoŋ hogok nemu hatineeŋ.
  hui-hui: Kini ibugua tinaga waneigini bu karu bo wahai holebira. Tinaga waneigini
    aguanene mani holebirarubi mbira naheore ereba halu amo lai holebira.
  mya-mya: မင်း​ကြီး​သည်​သူ​တို့​၏​သား​သ​မီး​အ​ပေါင်း ကို သေ​ကြေ​ပျက်​စီး​စေ​တော်​မူ​လိမ့်​မည်။
    သူ​တို့​၏​အ​မျိုး​အ​နွယ်​အ​ပေါင်း​ကို သုတ်​သင်​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཚོའི་བུ་རྒྱུད་ས་ནས་མེད་པར༌བྱེད། །དེ་རྣམས་ས་བོན་མི་ཡི་གྲས་ནས༌འཇོམས།།
  wsk-wsk: Ni kager kari mu nunga kuriang nunga moar se kuemon, se nunga taleng girigir
    bo ta ali imi te udagi me bagarukko.
  sna-sna: Muchaparadza zvizvarwa zvavo kubva panyika, vana vavo kubva pakati pavanhu.
  spa-BLM: Destruirás a sus descendientes de la tierra, su posteridad de entre los
    hijos de los hombres.
  cac-cac: A yuninal eb' ajc'ool chi' yed' eb' yin̈tilal eb', ol a satcanel eb' d'a
    scal anima d'a sat luum tic.
  swh-ULB: Wewe utawaangamiza watoto wao duniani na ukoo wao kutoka katika mrorongo
    wa wanadamu.
  bel-bel: Але Ты вывеў мяне з улоньня матчынага; уклаў у мяне надзею каля грудзей
    маці маёй.
  deu-ELBBK: Wie einen Feuerofen wirst du sie machen zur Zeit deiner Gegenwart; der
    HERR wird sie verschlingen in seinem Zorn, und Feuer wird sie verzehren.
  mbb-OT: Edhimetayan nu is langun he kevuwazan dan, ne wazà edresik kandan.
  mal-2015: നീ അവരുടെ ഫലത്തെ ഭൂമിയിൽനിന്നും അവരുടെ സന്തതിയെ മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽനിന്നും
    നശിപ്പിക്കും.
  gup-gup: Ngudda kaluk yibenbularrbun nawu namud rowk bedberre kondah kore kurorre,
    wanjh nawu mawahmawah bedberre kabirridarrkidkukyakayakmen.
  rmc-rmc: Soča tut sikaveha, RAJEJA, zlabareha len sar o jagalo bov. Andre tiri choľi
    len rozžuvineha, e jag len chala.
  nlg-nlg: Ighoe ko taghalaghinira na lei daledira tana maramana; ma kara mua ghoi
    loghoa na vaivaridira.
  pes-OPV: ثمره ایشان را از زمین هلاک خواهی ساخت و ذریت ایشان را از میان بنی آدم.
  ron-1924: Ле вей штерӂе сэмынца де пе пэмынт ши нямул лор дин мижлокул фиилор оаменилор.
  ben-OBCV: তুমি তাদের বংশধরদের পৃথিবী থেকে ও মানবসমাজ থেকে তাদের উত্তরপুরুষদের ধ্বংস
    করবে।
  som-som: Midhahooda dhulkaad ka baabbi'inaysaa, Farcankoodana binu-aadmiga dhexdiisa.
  lat-VUC: Quoniam tu es qui extraxisti me de ventre, spes mea ab uberibus matris
    meæ.
  eng-ASVBT: Their fruit wilt thou destroy from the earth, And their seed from among
    the children of men.
  mna-mna: Mi lutun bizin ta boozomen tomini, nu ko kas zin ma timap lup. Tana kaimer
    popoŋana kizin sa ko imbot toono mini som.
  ita-1885: Tu farai perire il frutto loro d'in sulla terra, E la lor progenie d'infra
    i figliuoli degli uomini;
  eng-LXXUP: For thou art he that drew me out of the womb; My hope from my mother’s
    breasts.
  eng-ULB: You will destroy their offspring from the earth and their descendants from
    among the human race.
  spa-VBL: Tú acabarás con todos sus hijos en la tierra, con todos sus descendientes.
  fra-_FOB: Tu feras périr leur fruit de dessus la terre, et leur race d'entre les
    fils des hommes.
  mal-mal: അങ്ങ് അവരുടെ ഉദരഫലത്തെ ഭൂമിയിൽനിന്നും അവരുടെ സന്തതിയെ മനുഷ്യപുത്രന്മാരുടെ
    ഇടയിൽനിന്നും നശിപ്പിക്കും.
  urd-GVR: Tū un kī aulād ko rū-e-zamīn par se miṭā ḍālegā, insānoṅ meṅ un kā nām-o-nishān
    tak nahīṅ rahegā.
  suz-BL: मेको आन चच युइ आन कली रागी रे क्‍याम्‍नीनी। आन आल आन कली मुर आन दाते रे
    क्‍याम्‍नीनी।
  eng-NOY: Their offspring shalt thou destroy from the earth, And their posterity
    from the sons of men.
  ita-1927: Tu farai sparire il loro frutto dalla terra e la loro progenie di tra
    i figli degli uomini;
  ckb-ckb: ڕەچەڵەکیان لەسەر زەوی لەناودەبەیت، نەوەیان لەناو ئادەمیزاد.
  eng-BBE: Their fruit will be cut off from the earth, and their seed from among the
    children of men.
  xsi-xsi: Noko ma kupunzi ne kazâŋa tamâta ŋinde natunzi rârâni simâte, aku nenzi
    vâsa muli-muli rârâni kala ma naonzi tia mine nâ.
  kan-OKCV: ಅವರ ವಂಶವನ್ನು ಭೂಲೋಕದೊಳಗಿಂದಲೂ ಅವರ ಸಂತತಿಯನ್ನು ಮಾನವರೊಳಗಿಂದಲೂ ಉಳಿಯದಿರಲಿ.
  tam-2017: அவர்கள் பிள்ளைகளை பூமியிலிருந்தும் அவர்கள் சந்ததியை மனுமக்களிலிருந்தும்
    அழிப்பீர்.
  spa-RV-1909: Su fruto destruirás de la tierra, y su simiente de entre los hijos
    de los hombres.
  ron-BTF: Vei distruge rodul lor de pe pământ și sămânța lor de printre copiii oamenilor.
  eng-WEBP: You will destroy their descendants from the earth, their posterity from
    among the children of men.
  eng-FBV: You will wipe out their children from the earth, their descendants from
    humankind.
  nld-1939: Hun vrucht zult gij van de aarde verdelgen, Hun kroost onder de kinderen
    der mensen.
  nch-BL: Tiquintzontamiltis hasta ininconehua huan iniixhuihua.
  vie-1934: Chúa sẽ diệt con cháu chúng nó khỏi mặt đất, Và dòng dõi họ khỏi giữa
    con cái loài người.
  cha-cha: Ya y tinegchaña unyulang gui jilo y tano, ya y semiyaña gui entalo y famaguon
    y taotao.
  hin-CV: आप उनकी सन्तति को पृथ्वी से मिटा देंगे, उनके वंशज मनुष्यों के मध्य नहीं
    रह जाएंगे.
  eng-OURB: You will destroy their descendants from the earth, their posterity from
    among the children of men.
  spa-BES: Su fruto será cortado de la tierra, y su simiente de entre los hijos de
    los hombres.
  tdx-tdx: Ho mongore’o an-tane atoy o tarira’ iereoo, naho o tiri’iareoo amo ana’ondatio.
  tha-KJV: พระองค์​จะทรงทำลายลูกหลานของเขาเสียจากแผ่นดินโลก และพรากเชื้อสายของเขาจากบุตรทั้งหลายของมนุษย์
  por-BR-2018: Tu destruirás o fruto deles de sobre a terra; e também a semente deles
    dos filhos dos homens.
  deu-ELO: Ihre Frucht wirst du von der Erde vertilgen, und ihren Samen aus den Menschenkindern.
  eng-WYC-2018: Thou shalt lose the fruit of them from the earth; and the seed of
    them from the sons of men. (Thou shalt destroy their descendants from off the
    earth; yea, their children from among the sons and daughters of men.)
  epo-epo: Ilian naskitaron Vi ekstermos de sur la tero, Kaj ilian semon el inter
    la homidoj.
  gfk-gfk: Nu gil haliare ira udiet bulumur sukun no ula hanuo, ma na taie ta nati
    diet nalamin ta ira tunotuno.
  uig-PIN: Ularning tuhumini jaⱨandin, Nǝsillirini kixilik dunyadin ⱪuritisǝn;
  beo-beo: Iligaga fi afae da hamedafa esalebe ba:mu, amola hina bagade, ea ili huluane
    medole legemu.
  tpi-OTNT: Bai king i kilim i dai olgeta pikinini bilong ol. Na bai lain pikinini
    bilong ol i no inap i stap moa long graun.
  hau-SA: Za ka hallaka ’ya’yansu daga duniya, zuriyarsu kuma daga ’yan adam.
  udu-udu: /E mini ’ce’da ’pereny buni sho’k ’peni mony’cesh mo dhali uc̱im buni ’peni
    bwaman iya/ gi ’kwani mo.
  uig-LAT: Ularning tuxumini jahandin, Nesillirini kishilik dunyadin quritisen;
  nde-nde: Wena uzabhubhisa izizukulwane zabo emhlabeni, inzalo yabo ebantwini.
  ton-ton: Te ke fakaʻauha honau fua mei he fonua, mo honau hako mei he ngaahi fānau
    ʻae tangata.
  ces-1613: Uvržeš je jako do peci ohnivé v čas rozhněvání svého; Hospodin v prchlivosti
    své sehltí je, a oheň sžíře je.
  eng-WMB: You will destroy their descendants from the earth, their posterity from
    among the children of men.
  tam-TCV: நீர் அவர்களுடைய சந்ததிகளைப் பூமியிலிருந்து அழிப்பீர், அவர்களுடைய சந்ததிகளை
    மனுக்குலத்திலிருந்து அழிப்பீர்.
  ceb-ULB: Pagalaglagon mo ang ilang mga anak gikan sa yuta ug ang ilang kaliwatan
    diha sa katawhan.
  pol-UBG: Wytracisz z ziemi ich ród, a ich potomstwo spośród synów ludzkich.
  urd-GVU: تُو اُن کی اولاد کو رُوئے زمین پر سے مٹا ڈالے گا، انسانوں میں اُن کا نام
    و نشان تک نہیں رہے گا۔
  eng-OEBCW: You will sweep their offspring from the earth, their children from humanity.
  deu-1912: Ihre Frucht wirst du umbringen vom Erdboden und ihren Samen von den Menschenkindern.
  kan-2017: ನೀನು ಅವರನ್ನು ಸಂಹರಿಸಿ, ಭೂಮಿಯ ಮೇಲೆ ಅವರ ಸಂತತಿಯೇ ಇಲ್ಲದಂತೆ ಮಾಡುವಿ; ಅವರ ವಂಶದವರು
    ಮನುಷ್ಯರೊಳಗೆ ಉಳಿಯುವುದೇ ಇಲ್ಲ.
  yap-yap: Dariy ta’reb e pi’in owcharad nra fos, fare pilung e ra li’rad ni yad gubin.
  hlt-MCSB: Amih kah a thaihtae te diklai lamkah, amih kah tiingan khaw hlang capa
    rhoek khui lamkah na milh sak ni.
  mdy-ETH: ዜርፆ ኔኤኒ ዔያቶኮ ሳዖይዳፓ ባይዛንዳኔ፤ ሜሌ ዴሮ ባኣካፓ ዱማሲ ኔ ዔያቶ ዎዺ ኩርሳንዳኔ።
  twi-ASANTE: Wobɛtɔre wɔn ase wɔ asase so, na wɔn asefoɔ afiri adasamma mu.
  eng-WEBU: You will destroy their descendants from the earth, their posterity from
    among the children of men.
  acu-NT: Nu aints ainau uchiri tura ni weari ainausha mash amuktinuitme.
  spa-PDDPT: Destruirás su producto de la tierra, Y su descendencia de entre los hijos
    de hombres.
  gun-gun: Yvy gui remomba 'rã hamymino kuery, avakue ra'y kuery ikuaia gui.
  agu-BL: Ncha'tz cyakil yi chinitxa', yi ate' bene'n tzi'n wuxtx'otx', chisotzok.
    Nin ncha'tz ẍchibne' chixonl, tircu'n chisotzok.
  ilo-ULB: Dadaelemto dagiti annakda manipud iti daga ken dagiti kaputotanda manipud
    kadagiti sangkataoan.
  kpg-kpg: Deai tangada i nia hagadili digaula e mouli ai. Di king ga daaligi digaula
    huogodoo gii mmade.
  uig-ARA: ئۇلارنىڭ تۇخۇمىنى جاھاندىن، نەسىللىرىنى كىشىلىك دۇنيادىن قۇرىتىسەن؛
  sus-sus: I na fa, i e ɲɔnma nɛ, alɔ tɛ belebele wuri ganma ki naxɛ. Alatala xɔnɔma
    e ma han tɛ e gan.
  pon-2006: Sohte emen kadaudokarail pahn pitla. nanmwarkio pahn kemehla irail koaros.
  jae-jae: Kiŋ oc enseŋ êsêacnêŋ wakuc aŋga nom su ma oc enseŋ nêŋ gôlôac aŋga ŋamalac
    ŋalêlôm su.
  ksd-ksd: Una li vue ra umana natu i diat kan ra rakarakan a gunagunan, Ma ra umana
    bul mur ta diat kan ra tarai.
  tur-YTC: Onların soyunu yeryüzünden, Gelecek kuşaklarını insanoğulları arasından
    yok edeceksin.
  bel-N: Ты зробіш з іх печ вогненную у час [зьяўленьня] аблічча Твайго; ГОСПАД у
    гневе Сваім выгубіць іх, і агонь зжарэ іх.
  grc-BRENT: Ὅτι σὺ εἶ ὁ ἐκσπάσας με ἐκ γαστρὸς, ἡ ἐλπίς μου ἀπὸ μαστῶν τῆς μητρός
    μου,
  kpr-kpr: Kini nune, nenda sasingu isambu dari sirivo e tefo arera. Enda eminda nenda
    imemesiri gamemisiri ava eniko jo irae arera.
  ind-AYT: (21-11) Engkau akan membinasakan anak-anak mereka dari bumi, dan keturunan
    mereka dari antara anak manusia.
  yom-yom: Wela bunga nkunꞌawu va ntoto ayi bana bawu va khatitsika yi bana ba batu.
  yut-yut: Kɨla amɨn madep da uwalni dakon monjɨ gwayoni kɨsi morap dapban kɨmak mudokdaŋ.
    Aŋakwan monjɨ gwayoni mɨktɨmon saŋbeŋek dɨma egɨpdaŋ.
  nya-nya: Inu mudzawononga ana awo pa dziko lapansi, zidzukulu zawo pakati pa anthu.
  hrv-hrv: Nek' budu kao u peći ognjenoj kad se ukaže lice tvoje! Nek' ih Jahve gnjevom
    uništi, neka ih proguta oganj!
  mps-mps: Te kingo augwaligo wai tigidali ela silaibao. Tama te augwali hanigo wai
    dabe te tǫde munu me bidigobeo.
  tpi-tpi: Bai king i kilim i dai olgeta pikinini bilong ol. Na bai lain pikinini
    bilong ol i no inap i stap moa long graun.
  dan-1931: Du gør dem til et luende Bål, når du viser dig; HERREN sluger dem i sin
    Vrede, Ild fortærer dem.
  vie-OVCB: Con cháu họ tuyệt diệt khỏi mặt đất, không còn ai sống sót giữa cõi đời.
  guj-2017: તમે પૃથ્વી પરના તેઓના પરિવારોનો વિનાશ કરશો; મનુષ્યોમાંથી તેમના વંશજો નાશ
    પામશે.
  pon-2006A: Sohte emen kadaudokarail pahn pitla. nanmwarkio pahn kemehla irail koaros.
  por-BRBSL: Você destruirá seus descendentes da terra, sua posteridade entre os filhos
    dos homens.
  eng-OEBUS: You will sweep their offspring from the earth, their children from humanity.
  swe-swe: Du sätter dem som i en brinnande ugn [de blir som material som förbränns],
    när du visar dig (visar ditt ansikte). Herren (Jahve) ska sluka dem i sin vrede;
    eld förtär dem.
  cth-cth: A catounnaw hah talai van hoi koung takhoe pouh vaiteh, a catounnaw hah
    miphunnaw thung hoi na takhoe han.
  twi-twi: Wobɛtɔre wɔn ase wɔ asase so, na wɔn asefo afi adesamma mu.
  hlt-hlt: Amih kah a thaihtae te diklai lamkah, amih kah tiingan khaw hlang capa
    rhoek khui lamkah na milh sak ni.
  tbz-SIM: A yóó feitɛ́ní dìì yiè kɛ́ bɛ̀ tɑnnɛ́ fɛhɑ̃ɑ̃tofɛ miɛkɛ nkɛ, ti Yiɛ̀ nKuyie
    mbo bɛ̀ mɑɑnko nɛ̀ kɛmiɛkɛ kɛ̀ bɛ̀ɛ cɔ́útɛ́.
  msy-2020: Nɨ, men ovavir borir nguazir kamɨn gɨn otivamiba, nɨ bar me mɨsueghtɨ
    me arɨmɨghiregham. Eghtɨ men boritam ua nguazir kamɨn ikian kogham.
  dop-dop: Kʋyɑŋku n kɔŋ tɔ, n kɑ́ tʋ-wɛɣɛ kɔkɔ sɔsɑɣɑ tɑɑ kɛ́. Tɑcɑɑ n kɑ́ kpiisi-wɛɣɛ
    nɑ pɑ́ɑ́nɑ́, nɑ kɔkɔ nyɑɣɑ-wɛ.
  azb-azb: Övladlarını yer üzündən, Gələcək nəsillərini insanlar arasından yox edəcəksən.
  eng-DBY: Their fruit shalt thou destroy from the earth, and their seed from among
    the children of men.
  hin-2017: तू उनके फलों को पृथ्वी पर से, और उनके वंश को मनुष्यों में से नष्ट करेगा।
  wol-KYG: Soo nee jalañ, jafal, ñu boy. Aji Sax ji mer, sànk leen, sawara xoyom leen.
  bjr-bjr: Sia uqanna misa atikiqari moo fannoo kaqi mariannoo. Dafidifa aiqama naru
    taikaannoo.
  eng-YLT: Their fruit from earth Thou destroyest, And their seed from the sons of
    men.
  kne-kne: Ponasem din poli da isnan daga et maga polos di mabay-an en daida.
  eng-WYC-2017: Thou shalt lose the fruit of them from the earth; and the seed of
    them from the sons of men.
  eng-WMBB: You will destroy their descendants from the earth, their posterity from
    amongst the children of men.
  zat-NTPS: Xúgute̱ da belune̱' lu xe̱zr la xu nigá guzria xi'u, ne xegú' zri'ine
    zre sue̱' ládujla bénneache,
  zty-NTPS: Yógo'te da' béngake' ḻo yežlyó nga wchinnjo', na' wkwaso' ẕa'sógake'
    ka' ladjw benách ka',
  urd-GVH: तू उनकी औलाद को रूए-ज़मीन पर से मिटा डालेगा, इनसानों में उनका नामो-निशान
    तक नहीं रहेगा।
  rug-rug: Lopu keke koari na tutidi rini si kaqu toa hola; kaqu va mate beto pani
    Sa sarini.
  gaz-gaz: Ati sanyii isaanii lafa irraa, ijoollee isaaniis ilmaan namaa gidduudhaa
    ni balleessita.
  fra-LSG: Tu les rendras tels qu’une fournaise ardente, Le jour où tu te montreras;
    L’Éternel les anéantira dans sa colère, Et le feu les dévorera.
  yal-yal: I na mini kɛnɛnni waxatin naxan yi, i e ɲanma nɛn alo sulun tɛɛna. Alatala
    xɔlɔxina e halagima nɛn tɛɛn yi e gan.
  iou-iou: Täŋiri unitäŋo yeri kubä nämo api irek. Nämo, u kuduptagän api däpmäŋ morewen.
  haw-1868: Nau no ka lakou hua e luku aku, mai ka honua aku, A me ka lakou mamo,
    mai waena aku o na keiki a kanaka.
  arb-NAV: تُبِيدُ ذُرِّيَّتَهُمْ مِنَ الأَرْضِ وَنَسْلَهُمْ مِنْ بَيْنِ بَنِي آدَمَ.
  ded-ded: Ge yeneac esafocngina kpetotieyunuma bangecfunac meicyununade. Amma ge
    yeneac gborifocngina ngic medacfocngina botucnginaunac meicyununa kpac anggecde.
  ewe-ewe: Àtsrɔ̃ woƒe dzidzimeviwo ɖa le anyigba dzi, eye àtsrɔ̃ woƒe nunɔamesiwo
    ɖa le amegbetɔwo dome.
  eng-LEE: (21:11) Their fruit wilt thou cause to perish from the earth, and their
    seed from among the children of men.
  asm-FB: পৃথিবীৰ বুকুৰ পৰা তেওঁলোকৰ বংশধৰসকলক তুমি ধ্বংস কৰি পেলাবা; মনুষ্যৰ মাজৰ
    পৰা তেওঁলোকৰ সন্তান সকলক উচ্ছন্ন কৰিবা।
  sus-A: عِ نَ قَ، عِ عٍ حْنمَ نّ، عَلْ تّ بٍلٍبٍلٍ وُرِ فَنمَ كِ نَشّ. عَلَتَلَ شْنْمَ
    عٍ مَ هَن تّ عٍ فَن.
  fra-SBL: Tu feras disparaître leurs descendants de la terre, leur postérité d'entre
    les enfants des hommes.
  hbo-hbo: תְּשִׁיתֵ֤מֹו ׀ כְּתַנּ֥וּר אֵשׁ֮ לְעֵ֪ת פָּ֫נֶ֥יךָ יְ֭הוָה בְּאַפֹּ֣ו
    יְבַלְּעֵ֑ם וְֽתֹאכְלֵ֥ם אֵֽשׁ׃
  kik-kik: Nĩũkaniina njiaro ciao ithire gũkũ thĩ, na ciana cia ciana ciao ũciniine
    kuuma kũrĩ andũ.
  fra-NCL: Tu les rendras comme une fournaise ardente, au jour où tu montreras ta
    face ; Yahweh les anéantira dans sa colère, et le feu les dévorera.
  cek-AK: Nihcae ih athaih to long hoiah nang hmaasak ueloe, kaminawk salak hoiah
    nihcae ih caanawk to nam rosak tih.
  cuk-cuk: Bab-Dummad, bela we-napneggi be-isdarmalad-e-mimmigan be osulogoed, dulemar-abargi
    bela e-anagan be sate imakoed.
  uig-CYR: Бирақ мени апамниң қосиғидин чиқарғучи өзүңдурсән; Һәтта әмчәктики вақтимдиму
    мени өзүңгә таяндурғансән;
  tel-2017: భూమిమీద ఉండకుండా వాళ్ళ పిల్లలనూ, మానవ జాతిలో ఉండకుండా వాళ్ళ వంశస్థులనూ
    నువ్వు నాశనం చేస్తావు.
  hat-BSA: Ou va detwi posterite pa yo soti sou latè, epi desandan yo ap disparèt
    pami fis a lòm yo.
  ukr-ONPU: Ти ж, Господи, вивів мене з утроби, навчив мене довіряти Тобі ще біля
    грудей моєї матері.
  kos-kos: Wangin sin tulik natulos ac fah moulla; Tokosra el ac fah onelosla nufon.
  hbo-WLC: תְּשִׁיתֵ֤מוֹ ׀ כְּתַנּ֥וּר אֵשׁ֮ לְעֵ֪ת פָּ֫נֶ֥יךָ יְ֭הוָה בְּאַפּ֣וֹ
    יְבַלְּעֵ֑ם וְֽתֹאכְלֵ֥ם אֵֽשׁ׃
  ibo-ibo: Ị ga-esite nʼelu ụwa laa agbụrụ ha niile nʼiyi, ụmụ ha kwa site, nʼetiti
    ụmụ mmadụ.
  ory-ory: ତୁମ୍ଭେ ପୃଥିବୀରୁ ସେମାନଙ୍କର ଫଳ ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ସେମାନଙ୍କର ବଂଶ ଲୋପ କରିବ।
  chk-chk: Epwe arosala mwirimwirir seni won fanüfan, pwe esap wor eman epwe chüen
    manau.
  rop-rop: Nobodi langa olabat femili garra jidan laibala. Najing. Det king garra
    kilim ded ol detlot na.
  ukr-1871: Ти знищиш плід їх на землї, і рід їх зміж дїтей людських.
  yon-yon: Ebbed yi awoya ben monmaraneewe okad arimbed dowan keraniib, kwane yi yumbon
    kuu nimakarub kumaom kuu dowan keraneen.
  deu-1951: (021-11) Ihre Frucht wirst du vom Erdboden vertilgen und ihren Samen unter
    den Menschenkindern.
  eng-JPS: (21-11) Their fruit shalt thou destroy from the earth, and their seed from
    among the children of men.
  srp-1865: Rod njihov istrijebiæeš sa zemlje, i sjeme njihovo izmeðu sinova èovjeèijih;
  lug-lug: Olizikiriza ezzadde lyabwe ku nsi, n’abaana baabwe bonna n’obamalawo mu
    baana b’abantu.
  heb-heb: פרימו מארץ תאבד וזרעם מבני אדם׃
  ben-IRV: মানবজাতি মধ্যে থেকে তাদের বংশধরদের এবং তাদের সন্তানদের তুমি পৃথিবী থেকে
    ধ্বংস করবে।
  ntu-ntu: Trpnzngr kx rlapx mz nqvi lrdr, Murde nibqtiqng amrlx.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਫਲ ਧਰਤੀ ਉੱਤੋਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲੋਕਾਂ ਦੇ ਵਿੱਚੋਂ ਨਾਸ ਕਰੇਂਗਾ,
  mya-JVB: သူ တို့အမျိုး အနွယ်ကို မြေကြီး မှ ပယ်ရှင်း ၍ ၊ သား စဉ်မြေးဆက်တို့ကို လူမျိုး
    ထဲက ဖျက်ဆီးတော်မူမည်။
  kgf-kgf: Gi imi ɋelihécgina baec igucnec metecgé énécmina, ɋelihécgina ieneŋ baec
    ic ionac sucgina igucnec humu qai wandacmu.
  tte-O: Natuliyao yo tubuliyao kani nige yabo meyawasili, kin kani meuloili iyemwawasili.
  tbg-tbg: Viva vika ekaa vehi autu taiqa kairamanta kia vika vaintivara voqavanovata
    vataini qaqi vaivara.
  hmo-hmo: Oi ese edia bese taudia, be tanobada dekena amo do oi kokia ore. Idia edia
    natudia ibounai, be king ese do ia alaia ore.
  zar-NT: Ucuítuʼ yuguʼ zxíʼini xiʼsóagaca nupa naʼ luyú ni, en ubéajuʼ yuguʼ zxíʼiniguequi
    ládjagaca bönachi.
  urd-urd: तू उनके फल को ज़मीन पर से बर्बाद कर देगा, और उनकी नसल को बनी आदम में से।
  rus-SYN: Но Ты извел меня из чрева, вложил в меня упование у грудей матери моей.
  bqc-SIM: Ńyↄ̃ ń kɛ mua yàa ũ n mↄgↄↄ, Dii a ń míↄnzↄ̃ a pↄfɛ̃gↄↄ, i to tɛ́kũmá.
  tcz-CHONGTHU: Achateu leiset chunga kon a nathaimang ding; amahon sonlepah aneikitlou
    diu ahi.
  mar-mar: तू त्यांच्या संतानांचा या पृथ्वीवरुन नाश करशील.
  isl-isl: Þegar þú stígur fram eyðast þeir í eldinum sem út frá þér gengur. Drottinn
    mun afmá þá og afkomendur þeirra.
  hlt-THB: Khawmdek awhkawng cekkhqi a cadilkhqi ce nang ing hqe boeih kawp ti.
  qub-qub: Fiyu runacunapa wamrancunataga illgarachengami. Chay runapita mirajcunataga
    ushajpämi usharenga.
  bqp-bqp: Ĩni ń nɛ́nↄ dɛdɛ andunia gũn, ĩni ń burinↄ kɛ̃ bisãsirinↄa.
  hat-hat: (021:11) W'ap disparèt tout pitit yo sou latè, w'ap disparèt tout ras yo
    pami lèzòm.
  eng-BSB: You will wipe their descendants from the earth, and their offspring from
    the sons of men.
  eng-WEBPB: You will destroy their descendants from the earth, their posterity from
    amongst the children of men.
  kbq-kbq: Ana vahepintima fore hu anante anante'ma hu'za ama mopafima mani'naza vahera,
    ama mopafintira zamahe vagaresnanke'za, ama mopafina omanigahaze.
  pon-pon: Kom pan kotin karojela kadaudok arail jan nan jappa, o wa ’rail jan nan
    pun en aramaj akan.
  nhe-BL: Tiquintzontlamiltis hasta ininconehua huan iniixhuihua.
  wnc-wnc: Siwan ga king kapa, iwandatane waatdakana kuupbam zipi kumning. Ngan, gata
    wenagom pasiwi waatdaka waakwau keu andakane wena sining.
  bus-bus: Nɛ́ ń nɛ́nↄ mì dɛ anduna guu, nɛ́ ń boriinↄ kɛ̃ gbɛ̃nteenↄa.
  gub-BL: Ni pitài uhem putar umàno haw wi wà nehe. Tuwihawete uzuka putar wazuapyapyr
    paw rupi a'e wà nehe.
  eng-DRA: 'For thou art he that hast drawn me out of the womb: my hope from the breasts
    of my mother.'
