verse: PSA.021.003
translations:
  mal-C: അനുഗ്രഹസമൃദ്ധിയോടെ അവിടന്ന് അദ്ദേഹത്തെ സ്വാഗതംചെയ്തിരിക്കുന്നു തങ്കക്കിരീടം
    അദ്ദേഹത്തിന്റെ ശിരസ്സിൽ അണിയിച്ചുമിരിക്കുന്നു.
  deu-TKW: Du gabst ihm, was sein Herz begehrte, und was seine Lippen wünschten, verweigertest
    du nicht. Sela.
  lin-lin: Okokisi posa ya motema na ye mpe opimeli ye te oyo azalaki kosenga Yo.
  mmx-mmx: Uga raba i mi leveloklox anarong silok, la ugara vaxasiga i mi lavatbungorong
    gol at lavatlak teren.
  eng-LSV: For You put blessings of goodness before him, || You set a crown of fine
    gold on his head.
  eng-GNV: For thou diddest preuent him with liberall blessings, and didest set a
    crowne of pure gold vpon his head.
  eng-WEBSTER: 'For thou hast met him with the blessings of goodness: thou hast set
    a crown of pure gold on his head.'
  nhw-BL: Techsehui nitlanahuatijquetl ica hueyi tlatiochihualistli, huan techicpahuiltijtoc
    se corona catli senquistoc oro.
  swh-ONEN: Ulimkaribisha kwa baraka tele na kumvika taji ya dhahabu safi kichwani
    pake.
  bba-bba: Domi ɑ nùn wɛ̃ ye win ɡɔ̃ru ɡɑ kĩ. A ǹ nùn yinɑri ye u nun bikiɑ.
  eng-KJVCPB: 'For thou preventest him with the blessings of goodness: Thou settest
    a crown of pure gold on his head.'
  luo-luo: Ne irwake gi gweth momew kendo nisidho osimbo mar dhahabu maler e wiye.
  aii-aii: ܒܗ̇ܝ ܕܟܹܐ ܡܲܬܦܸܩܸܬ ܒܝܼܹܗ ܒܘܼܪ̈ܟܵܬܹ‌ܐ ܛܵܒܹ̈ܐ، ܟܹܐ ܡܲܬܒܸܬ ܒܪܹܝܫܹܗ ܬܵܓ݂ܵܐ
    ܕܕܲܗܒ݂ܵܐ ܨܸܦܝܵܐ.
  meu-meu: Emu hahenamo ḡaudia namo-hereadia ese ia e gunalaiamu; havava ḡauna, gold
    namo-hereana amo e karaia, na ia kwarana ai o havavalaiamu.
  npi-ULB: किनकि तपाईंले तिनलाई भरपूर आशिष्‌हरू दिनुहुन्छ, तपाईंले तिनको शिरमा शुद्ध
    सुनको मुकुट लगाउनुहुन्छ ।
  yor-yor: Ìwọ ti fi àwọn ìbùkún oore kò ó ni ọ̀nà ìwọ fi adé wúrà dé e ní orí.
  pes-OPCB: تو با برکات نیکو، به استقبالش رفتی و تاجی از طلای ناب بر سرش نهادی.
  tgl-ULB: Dahil dinadalhan mo siya ng mayamang mga pagpapala; inilagay mo sa kaniyang
    ulo ang pinakadalisay na gintong korona.
  nop-nop: Tiŋa du adi’walaŋkade buŋa kahaŋ momooŋ hinek timiŋguŋ. Unduŋ timiŋa mapme
    kuluŋ golnit u mokomiŋguŋ.
  hui-hui: Í̠na ibu mo bayale hagane aleru ibu hearia ibilariyagoni. Kininaga manda
    ngolome wabini wiago ibunaga haguaneni í̠na mo karula hariya.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ့​အား​မွန်​မြတ်​သော ကောင်း​ချီး​မင်္ဂ​လာ​များ​ကို​ချ​ပေး​တော်​မူ​ပြီ။
    သူ့​အား​ရွှေ​သ​ရ​ဖူ​ကို​ဆောင်း​စေ​တော်​မူ​ပြီ။
  bod-N: ཡིད་འོང་བྱིན་རླབས་དང་བཅས་ཁོ་རང༌བསུས། །ལྷད་མེད་གསེར་གྱི་ཅོད་པན་དེའི་མགོར༌བསྐོན།།
  wsk-wsk: Ni nu kote tairem ale marak ningo tuem; ale king ko kitigat gold te nunga
    mu supuling tugumem.
  sna-sna: Makamugamuchira nemikomborero yakapfuma, uye makadzika pamusoro pake korona
    yegoridhe yakachena.
  spa-BLM: Porque lo encuentras con las bendiciones de la bondad. Pusiste una corona
    de oro fino en su cabeza.
  cac-cac: Te nivan vach'il ix ac' d'ayin, ix ac'anq'ue jun corona oro d'a in jolom.
  swh-ULB: Kwa kuwa wewe unamletea baraka nyingi; wewe uliweka katika kichwa chake
    taji ya dhahabu iliyo safi kabisa.
  bel-bel: Божа мой! я клічу ўдзень - і Ты не аказваешся, уначы - і няма мне супакаеньня.
  deu-ELBBK: Den Wunsch seines Herzens hast du ihm gegeben und das Verlangen seiner
    Lippen nicht verweigert. (Sela.)
  mbb-OT: Midawat nu sikandin ne mibeǥayan nu te meupiya he menge vutang. Migkurunahan
    nu sikandin te lunsey he vulawan.
  mal-2015: നന്മയുടെ അനുഗ്രഹങ്ങളാൽ നീ അവനെ എതിരേറ്റു, തങ്കക്കിരീടത്തെ അവന്റെ തലയിൽ
    വെക്കുന്നു.
  gup-gup: Ngudda yikimey namekbe bininj nawu yidjarrngbom, dja yiwong kunmakmak kunwern.
    Mak yikodjdjongbom nawu manmak duninjh gold crown manbu kings kabirrikodjdjongbuyindi.
  rmc-rmc: Diňal les oda, so kamelas andro jilo, a na odphenďal leske oda, so mangelas
    le vuštenca.
  nlg-nlg: Ighoe to vautoa nia na lologho sule. Ighoe to talua na pitiulu ni gold
    tana uluna.
  pes-OPV: زیرابه برکات نیکو بر مراد او سبقت جستی. تاجی اززر خالص برسر وی نهادی.
  ron-1924: Кэч й-ай ешит ынаинте ку бинекувынтэрь де феричире ши й-ай пус пе кап
    о кунунэ де аур курат.
  ben-OBCV: তুমি প্রচুর আশীর্বাদ দিয়ে তাঁকে স্বাগত জানিয়েছ এবং তাঁর মাথায় সোনার
    মুকুট পরিয়েছ।
  som-som: Waayo, waxaad isaga hor dhigtaa barakooyinka wanaagga, Oo madaxiisana waxaad
    saartaa taaj dahab saafi ah.
  lat-VUC: Deus meus, clamabo per diem, et non exaudies; et nocte, et non ad insipientiam
    mihi.
  eng-ASVBT: 'For thou meetest him with the blessings of goodness: Thou settest a
    crown of fine gold on his head.'
  mna-mna: Nu mar kini mi pomboli, mi pomoozi pa koroŋ ambaimbaiŋan boozomen. Mi ur
    mogar milmilŋana isala uteene. Mogar tana, tiurpe pa pat gol ta iŋgeeze kat.
  ita-1885: Perciocchè tu gli sei venuto incontro con benedizioni di beni; Tu gli
    hai posta in sul capo una corona d'oro finissimo.
  eng-LXXUP: 'O my God, I will cry to thee by day, but thou wilt not hear: And by
    night, and it shall not be accounted for folly to me.'
  eng-ULB: For you bring him rich blessings; you placed on his head a crown of purest
    gold.
  spa-VBL: Lo recibiste con bendiciones especiales cuando regresó; pusiste una corona
    de oro puro en su cabeza.
  fra-_FOB: Car tu l'as prévenu par des bénédictions excellentes; tu as mis sur sa
    tête une couronne d'or fin.
  mal-mal: സമൃദ്ധമായ അനുഗ്രഹങ്ങളാൽ അവിടുന്ന് അവനെ എതിരേറ്റ്, തങ്കക്കിരീടം അവന്റെ തലയിൽ
    വയ്ക്കുന്നു.
  urd-GVR: Kyoṅki tū achchhī achchhī barkateṅ apne sāth le kar us se milne āyā, tū
    ne use ḳhālis sone kā tāj pahnāyā.
  suz-BL: गे मेको कली आसीक गेशा, रिम्‍शो पाइक्‍तीनी। मिनु आ पियाम क्‍येख सुन के सिरपेच
    गुप्‍ताक्‍नी।
  eng-NOY: Yea, thou hast met him with rich blessings, Thou hast placed a crown of
    pure gold upon his head.
  ita-1927: Poiché tu gli sei venuto incontro con benedizioni eccellenti, gli hai
    posta in capo una corona d’oro finissimo.
  ckb-ckb: بە بەرەکەتێکی زۆرەوە پێشوازیت لێکرد و تاجێکی زێڕی بێگەردت لە سەری کرد.
  eng-BBE: 'For you go before him with the blessings of good things: you put a crown
    of fair gold on his head.'
  xsi-xsi: Noko kumâ papa i ku kelekele arara kulua lâ. Noko kuo loki-loki “gol” lâ
    i kulu ŋana itula pwataki tu i imo koipu ŋalae.
  kan-OKCV: ನೀವು ಉತ್ತಮ ಆಶೀರ್ವಾದಗಳಿಂದ ಅರಸನನ್ನು ಸ್ವಾಗತಿಸಿದ್ದೀರಿ; ಚೊಕ್ಕ ಬಂಗಾರದ ಕಿರೀಟವನ್ನು
    ಆತನ ತಲೆಯ ಮೇಲಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: உத்தம ஆசீர்வாதங்களோடு நீர் அவருக்கு எதிர்கொண்டுவந்து, அவர் தலையில் பொற்கிரீடம்
    அணிவிக்கிறீர்.
  spa-RV-1909: 'Pues le has salido al encuentro con bendiciones de bien: corona de
    oro fino has puesto sobre su cabeza.'
  ron-BTF: Fiindcă îl întâmpini cu binecuvântările bunătății; pui o coroană de aur
    pur pe capul lui.
  eng-WEBP: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  eng-FBV: You welcomed him on his return with special blessings; you placed a crown
    of pure gold on his head.
  nld-1939: Neen, Gij tradt hem tegen met rijke zegen, En zette hem een gouden kroon
    op het hoofd.
  nch-BL: Techmacatoc miyac tatiochihualisti, huan techicpahuiltijtoc se corona cati
    senquisa oro.
  vie-1934: 'Vì Chúa lấy phước lành mà đón rước người: Đội trên đầu người mão triều
    bằng vàng ròng.'
  cha-cha: 'Sa untagam güe nu y bendision y minauleg: y coronan oro nu y fino, unpolo
    gui jilo y iluña.'
  hin-CV: आपने उत्कृष्ट आशीषों के साथ उसका स्वागत किया है, आपने उसके सिर को कुन्दन
    के मुकुट से सुशोभित किया है.
  eng-OURB: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  spa-BES: Porque tú vas delante de él con las bendiciones de los bienes; le pones
    una corona de oro fino en la cabeza.
  tdx-tdx: Salakae’o am-pitahian-tsoa; apo’o añ’ambone’e eo ty sabaka volamena ki’e.
  tha-KJV: เพราะพระองค์ทรงอำนวยพรดี​แก่​ท่าน พระองค์​ทรงสวมมงกุฎทองคำบริ​สุทธิ​์บนศีรษะของท่าน
  por-BR-2018: Porque tu foste até ele com bênçãos de bens; tu puseste na cabeça dele
    uma coroa de ouro fino.
  deu-ELO: Denn mit Segnungen des Guten kamst du ihm zuvor; auf sein Haupt setztest
    du eine Krone von gediegenem Golde.
  eng-WYC-2018: For thou hast before come him in the blessings of sweetness; thou
    hast set on his head a crown of precious stone. (For thou hast come before him
    with the blessings of goodness; thou hast set upon his head a crown of pure gold.)
  epo-epo: Vi antaŭvenas al li kun beno de bono; Vi metis sur lian kapon kronon el
    pura oro.
  gfk-gfk: U te haatne leh ie ma ra haraidaan na bilai na linge, ma u te bul tiga
    balaparik na lualua di gil ma ra gol tano uluno.
  uig-PIN: Qünki Sǝn esil bǝrikǝtlǝr bilǝn uni ⱪarxi alding; Uning bexiƣa sap altun
    taj kiydürdüng.
  beo-beo: Dia ema nodosu liligi bagade gaguli misi, amola habuga gouliga hamoi amo
    ema figisi.
  tpi-OTNT: Yu kam long em na yu laik mekim gut tru long em. Na yu putim hat king
    i gat gol long het bilong em.
  hau-SA: Ka marabce shi da yalwar albarka ka kuma sa masa rawanin zallan zinariya
    a kansa.
  udu-udu: Haali/ /e gamki a’di ’kup̱ ki mom’bor miim ’borga/ mo, dhali /e ki kar
    a’di toŋ’kup̱ ki ’dolkon gana/ jin tashu e ki o’d i’kup̱i a’di mo.
  uig-LAT: Chünki Sen ésil beriketler bilen uni qarshi alding; Uning béshigha sap
    altun taj kiydürdüng.
  nde-nde: Wamemukela ngezibusiso ezinhle wamethesa umqhele wegolide elicengekileyo
    ekhanda lakhe.
  ton-ton: 'He ʻoku ke tokoni ʻaki ia ʻae ngaahi tāpuaki ʻoe lelei: ʻoku ke ʻai ki
    hono fofonga ʻae tatā fakatuʻi ʻoe koula lelei.'
  ces-1613: Žádost srdce jeho dal jsi jemu, a prosbě rtů jeho neodepřel jsi. Sélah.
  eng-WMB: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  tam-TCV: நிறைவான ஆசீர்வாதங்களுடன் நீர் அவரை வரவேற்று, சுத்தத் தங்கத்தினாலான மகுடத்தை
    நீர் அவர் தலையின்மேல் வைத்தீர்.
  ceb-ULB: Kay ikaw ang nagdala kaniya sa daghang panalangin; gipurongpurongan mo
    siya ug lunlon bulawan.
  pol-UBG: Wyszedłeś mu bowiem naprzeciw z hojnymi błogosławieństwami, koronę szczerozłotą
    włożyłeś mu na głowę.
  urd-GVU: کیونکہ تُو اچھی اچھی برکتیں اپنے ساتھ لے کر اُس سے ملنے آیا، تُو نے اُسے
    خالص سونے کا تاج پہنایا۔
  eng-OEBCW: You came to meet him with rich blessings, you set on his head a golden
    crown.
  deu-1912: Denn du überschüttest ihn mit gutem Segen; du setzt eine goldene Krone
    auf sein Haupt.
  kan-2017: ನಾನಾ ಶುಭಗಳೊಡನೆ ನೀನೇ ಅವನನ್ನು ಎದುರುಗೊಂಡಿಯಲ್ಲಾ; ಅವನ ತಲೆಯ ಮೇಲೆ ಸುವರ್ಣ ಕಿರೀಟವನ್ನು
    ಇಟ್ಟಿದ್ದೀ.
  yap-yap: Kamub ngak ni ngam fal’eg wa’athan nib gel ma kam tay ba te’elyaw ni gol
    nga lolugen.
  hlt-MCSB: Anih te yoethennah then neh na doe tih a lu ah suicilh rhuisam na khueh
    pah.
  mdy-ETH: ሚርጌ ዓንጆ ኔ ዒዛም ዒንጊ ሾኦቺንሢ ዔኬኔ፤ ዒዛኮ ቶኦኮይዳ ጌኤሺ ዎርቄና ኮሺንቴ ቦንቾ ባኮ ኔ ዓጌኔ።
  twi-ASANTE: Wode nhyira a ɛdi mu hyiaa no na wode sikakɔkɔɔ amapa ahenkyɛ hyɛɛ no.
  eng-WEBU: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  acu-NT: Tura apu nekasam pengker awajnuyame. Tura tsengkruti kuri najanamu tsengkrukti
    tusam tsangkatkamiame.
  spa-PDDPT: Con bendiciones de bien saliste a su encuentro. Corona de oro puro pusiste
    en su cabeza.
  gun-gun: Mba'eta reayvu vy iporã va'e anho reme'ẽ ixupe. Inhakã re remoĩ coroa ouro
    ete'i guigua.
  agu-BL: Ja tak'u' cyakil yi banl talma'u' tibaj. Nin ja je tk'olu' jun coron twi'
    yi oro cu'n.
  ilo-ULB: Ta iyegmo kenkuana ti adu a bendision; kinoronaam ti ulona iti kapupuroan
    a balitok.
  kpg-kpg: Goe gu hanimoi gi mee mo au hagamaluagina humalia, gaa wanga dau hau goolo
    gi hongo di libogo o maa.
  uig-ARA: چۈنكى سەن ئېسىل بەرىكەتلەر بىلەن ئۇنى قارشى ئالدىڭ؛ ئۇنىڭ بېشىغا ساپ ئالتۇن
    تاج كىيدۈردۈڭ.
  sus-sus: I bara a waxɔnfe raba, i bara a xa dubɛ suxu. Ɲɛngi rate.
  pon-2006: Komw ketidohngehr reh oh ketikihongehr kupwuramwahu tohto oh ketikidiongehr
    pohn tapwi nihn kohl ehu.
  jae-jae: Aôm gôdêŋ eŋ jakômoasiŋ eŋ ŋanôgeŋ. Aôm kôkêŋ eŋ kêkuc sunsuŋ gold teŋ.
  ksd-ksd: Tago u totongo upi ia ma u vadoane ma ra umana bo na magit; U vatoke tar
    ra vipuar na goled i ngatngat.
  tur-YTC: Çünkü iyilik bereketleriyle onu karşıladın. Başına saf altından taç koydun.
  bel-N: Ты даў яму жаданьне сэрца ягонага, і просьбам вуснаў ягоных Ты не адмовіў.
    (Сэлях.)
  grc-BRENT: Ο Θεός μου, κεκράξομαι ἡμέρας πρὸς σὲ καὶ οὐκ εἰσακούσῃ, καὶ νυκτὸς καὶ
    οὐκ εἰς ἄνοιαν ἐμοί.
  kpr-kpr: Nu buvurutiri, ni ghaito tero fugutuse joba numo bekáimi esimbugusesi.
    Aminguse, kotofu da kekesa auri goldi (gold) numo beká aimi ari ava bu, nunda
    jiroda asugusesi.
  ind-AYT: (21-4) Sebab, Engkau menyambutnya dengan berkat-berkat kebaikan; Engkau
    meletakkan mahkota emas murni di atas kepalanya.
  yom-yom: Ngeyo wuntambula va kimosi ayi lusakumunu lu luvalu lu ngolo. Ngeyo wutula
    budu ki nolo yi vedila va mbata ntuꞌandi.
  yut-yut: But galagon da abɨdaŋek yo tagɨsi ɨmgul. Aŋek kɨla amɨn madep dakon pelɨt
    gol baŋ wasaŋbi busuŋɨkon yɨpgul.
  nya-nya: Inu munayilandira ndi madalitso ochuluka ndipo munayiveka chipewa chaufumu
    chagolide weniweni pa mutu wake.
  hrv-hrv: Ti mu ispuni želju srca, ne odbi molitve usana njegovih.
  mps-mps: Nage agaba asiyu, te wiegi yai homu ilabo nai dali sela asai. Tama nago
    te wiegi yai kapa gol elalubo kingo madi aga toboluba muai.
  tpi-tpi: Yu kam long em na yu laik mekim gut tru long em. Na yu putim hat king i
    gat gol long het bilong em.
  dan-1931: Hvad hans Hjerte ønskede, gav du ham, du afslog ikke hans Læbers Bøn.
    - Sela.
  vie-OVCB: Chúa đãi người thật dồi dào hạnh phước, đưa lên ngôi, đội cho vương miện
    vàng.
  guj-2017: કારણ કે આશીર્વાદો લઈને તમે તેની સામે જાઓ છો; તમે ચોખ્ખા સોનાનો મુગટ તેના
    માથા પર મૂકો છો.
  pon-2006A: Komw ketidohngehr reh oh ketikihongehr kupwuramwahu tohto oh ketikidiongehr
    pohn tapwi nihn kohl ehu.
  por-BRBSL: Para você conhecê-lo com as bênçãos da bondade. Você coloca uma coroa
    de ouro fino em sua cabeça.
  eng-OEBUS: You came to meet him with rich blessings, you set on his head a golden
    crown.
  swe-swe: Du gav honom hans hjärtas önskan [Ps 20:5], hans läppars begäran har du
    inte nekat honom. Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Bangkongtetpawiteh, hawinae yawhawi hoi na dawn teh, a lû dawk suikathoung
    bawilukhung hoi na kâmuk sak.
  twi-twi: Wode nhyira a edi mu hyiaa no na wode sikakɔkɔɔ ankasa ahenkyɛw hyɛɛ no.
  hlt-hlt: Anih te yoethennah then neh na doe tih a lu ah suicilh rhuisam na khueh
    pah.
  tbz-SIM: A ò duɔ́mmu o yɛ̀mmɛ̀ dɔ́ dɛ̀, ɑ í ò yetɛnɛ̀ ò dɑ mɔɔ dɛ̀.
  msy-2020: Nɨ a bagha iza bizir aghuiba isa a ganɨga, atrivimɨn dapanir asuar me
    golɨn aghuimɨn ingarizim isa, an dapanim garu.
  dop-dop: Mpi ɩ luɣu sɔɔlɑɑ tɔɣɔ n hɑ-ɩ, n tɑ pɛmɩ-ɩ ɩ kʋsələməm.
  azb-azb: Çünki onu yaxşı nemətlərlə qarşılamısan, Saf qızıldan başına tac qoymusan.
  eng-DBY: For thou hast met him with the blessings of goodness; thou hast set a crown
    of pure gold on his head.
  hin-2017: क्योंकि तू उत्तम आशीषें देता हुआ उससे मिलता है और तू उसके सिर पर कुन्दन
    का मुकुट पहनाता है।
  wol-KYG: Yaa ko may nammeeli xolam, gàntuwulooy dagaanam. Selaw.
  bjr-bjr: Anee mifinnai anireenana firaaqoo amiqi amiqimma amaqaananoo. Miqimmasee
    anee uriqararausa qata koorannai auqirana afisu amaqaananoo.
  eng-YLT: For Thou puttest before him blessings of goodness, Thou settest on his
    head a crown of fine gold.
  kne-kne: Inmey kan sisya ya ad-ado ay bindisyon di inkoyog mo, sin toktok na, korona
    ay balitok di inpeey mo.
  eng-WYC-2017: For thou hast before-come him in the blessings of sweetness; thou
    hast set [or puttest] on his head a crown of precious stone.
  eng-WMBB: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  zat-NTPS: Guzí' lu na'u le̱', ne be̱nu' dxaca chawe' chee̱'. Nuzriu' xíchaje̱' tu
    da naca na oro.
  zty-NTPS: Wẕí' ḻo no'o ḻe', na' ben chawo'o ḻe'. Bžio' yichje' to da' naken oro.
  urd-GVH: क्योंकि तू अच्छी अच्छी बरकतें अपने साथ लेकर उससे मिलने आया, तूने उसे ख़ालिस
    सोने का ताज पहनाया।
  rug-rug: Ele mae vekoi Goi koasa sari na minana taguedi, meke ele va hake nia toropae
    qolo Goi sa batuna.
  gaz-gaz: Ati eebba guddaadhaan isa simatte; gonfoo warqee qulqulluus mataa isaa
    irra keesse.
  fra-LSG: Tu lui as donné ce que désirait son cœur, Et tu n’as pas refusé ce que
    demandaient ses lèvres. — Pause.
  yal-yal: A waxi naxan xɔn, i tinxi na ma. I bata a maxandin yabi. Bɛti xuini te.
  iou-iou: Gäk not täŋ imiŋpäŋ iron taŋi täŋ imiŋkun. Täŋkaŋ wäpi biŋam kwawak niwoŋärekta
    gwäpä golpäŋ täŋpanipäŋ ähät imiŋkun.
  haw-1868: A, ua haawi e mai oe ia ia i pomaikai i ka pono; Ua kau mai oe i ka lei
    gula maemae maluna iho o kona poo.
  arb-NAV: بَادَرْتَهُ بِبَرَكَاتِ الْخَيْرِ، وَوَضَعْتَ عَلَى رَأْسِهِ تَاجاً مِنَ
    الذَّهَبِ النَّقِيِّ!
  ded-ded: Geng ye heitaima kenecgaac finactoa mima ngictau ira gol tegengo memea
    oruhau fainec.
  ewe-ewe: Ètsɔ yayra xɔasi geɖewo do dza nɛ, eye nètsɔ fiakuku si wowɔ kple sika
    nyuitɔ la ɖɔ nɛ.
  eng-LEE: '(21:4) For thou meetest him unasked with the blessings of happiness: thou
    settest on his head a crown of pure gold.'
  asm-FB: তুমি তেওঁলৈ মঙ্গলৰ নানা আশীৰ্ব্বাদ আনিলা, তুমি তেওঁৰ মূৰত নিভাঁজ সোণৰ কিৰীটি
    দিলা।
  sus-A: عِ بَرَ عَ وَشْنقٍ رَبَ، عِ بَرَ عَ شَ دُبّ سُشُ. حّنفِ رَتٍ.
  fra-SBL: Car tu le rencontres avec les bienfaits de la bonté. Tu as mis une couronne
    d'or fin sur sa tête.
  hbo-hbo: תַּאֲוַ֣ת לִ֭בֹּו נָתַ֣תָּה לֹּ֑ו וַאֲרֶ֥שֶׁת שְׂ֝פָתָ֗יו בַּל־מָנַ֥עְתָּ
    סֶּֽלָה׃
  kik-kik: Wamwamũkĩrire na irathimo nyingĩ, na ũkĩmwĩkĩra thũmbĩ ya thahabu ĩrĩa
    therie mũtwe.
  fra-NCL: Tu lui as donné ce que son cœur désirait, tu n’as pas refusé ce que demandaient
    ses lèvres. — Séla.
  cek-AK: 'Anih hanah kahoih tahamhoihaih to na paek: a lu nuiah kaciim suitui hoi
    sak ih lumuek to nang mueksak boeh.'
  cuk-cuk: Bab-Jehová, reygi be nued binsasad. E-nonogi, gurgin-olobiid ega be sisad.
  uig-CYR: Худайим, күндүздә нида қилдим, лекин Сән һеч җавап қилмайсән; Кечидиму
    мән шундақ пәряд қилиштин арам алалмаймән.
  tel-2017: అతని కోసం శ్రేష్ఠమైన ఆశీర్వాదాలు తెస్తావు, నువ్వు అతని తల మీద మేలిమి బంగారు
    కిరీటం పెట్టావు.
  hat-BSA: Paske Ou te vin rankontre Li avèk benediksyon de tout bon bagay. Ou te
    mete yon kouwòn sou tèt li.
  ukr-ONPU: Боже мій, я кличу вдень – Ти не відповідаєш, вночі – і немає мені спокою.
  kos-kos: Kom tuku nu yorol ke mwe insewowo lulap Ac filiya sie tefuro gold fin sifal.
  hbo-WLC: תַּאֲוַ֣ת לִ֭בּוֹ נָתַ֣תָּה לּ֑וֹ וַאֲרֶ֥שֶׁת שְׂ֝פָתָ֗יו בַּל־מָנַ֥עְתָּ
    סֶּֽלָה׃
  ibo-ibo: I ji ngọzị bara ụba nabata ya, ọ bụkwa okpueze e ji ọlaedo a ṅụchara nke
    ọma kpụọ ka i kpukwasịrị ya nʼisi.
  ory-ory: କାରଣ ତୁମ୍ଭେ ନାନା ମଙ୍ଗଳ ଆଶୀର୍ବାଦ ଘେନି ତାଙ୍କର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେଉଅଛ; ତୁମ୍ଭେ
    ତାଙ୍କ ମସ୍ତକରେ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣ ମୁକୁଟ ଦେଉଅଛ।
  chk-chk: Pun ka etiwa i ren feiöch mi chomong, ka pwal isetä won möküran epa mwärämwär
    seni kolt mi mürina.
  rop-rop: Yubin kaman langa im garram ola gudwan ting, en yubin pudum speshalwan
    golwan het langa im hed.
  ukr-1871: 'Ти бо прийшов на зустріч йому з добром і благословеннєм: на голову його
    вложив щиро-золотую корону.'
  yon-yon: Ebbed ye yaa yewudmo amun kerune angkodmeneneb, ye korok ari kuu dereni
    yeman bod gold yankorenmombed ongmiwen kumbed kan derenenewen.
  deu-1951: (021-4) Denn du begegnetest ihm mit köstlichen Segnungen, du setztest
    eine goldene Krone auf sein Haupt.
  eng-JPS: (21-4) For Thou meetest him with choicest blessings; Thou settest a crown
    of fine gold on his head.
  srp-1865: Jer si ga doèekao blagoslovima milosnim, metnuo si mu na glavu vijenac
    od dragoga kamenja.
  lug-lug: Ddala ddala wamwaniriza n’emikisa gyo egijjudde ebirungi, n’omutikkira
    engule eya zaabu omuka ennyo ku mutwe gwe.
  heb-heb: כי תקדמנו ברכות טוב תשית לראשו עטרת פז׃
  ben-IRV: কারণ তুমি তার জন্য প্রচুর আশীর্বাদ এনে দিয়েছ; তিনি তার মাথায় খাঁটি সোনার
    একটি মুকুট স্থাপন করেছেন।
  ntu-ntu: Vzpeme bange mz nzrka-krme da kxmrlzting. X alaome mz narnge kraon kx ngi
    gol.
  pan-pan: ਭਲਿਆਈ ਦੀਆਂ ਬਰਕਤਾਂ ਨਾਲ ਤੂੰ ਉਹ ਨੂੰ ਮਿਲਦਾ ਹੈਂ, ਤੂੰ ਕੁੰਦਨ ਸੋਨੇ ਦਾ ਮੁਕਟ ਉਹ ਦੇ
    ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ကောင်းမြတ် သော မင်္ဂလာ တို့ကို အဦး ပြု၍ ပေး တော်မူပြီ။ ရွှေစင် သရဖူ ကို
    သူ ၏ခေါင်း ပေါ် မှာ တင် တော်မူပြီ။
  kgf-kgf: Geŋ iwawai hiabianéŋ mériaŋ mihicŋi mima tétécgéminec. Imuhuc wamma iwac
    oruhaiguc ic kewuac opoc goli solaŋanéŋ memeya haiminec.
  tte-O: Mulolo lalakina ukwalaiyama koina na pwaopwaom gole kupei kulakulana mena.
  tbg-tbg: Are viva inaini oru ntera vira koqema amitera, viraqaahaira are avuhainaa
    tovaqa koriqohai aututaara vira qiataqaa aqu amitaanara.
  hmo-hmo: Oi ese king oi abia dae neganai, hanamoa bada ia dekenai oi henia, bona
    iena kwarana dekenai korona, golo gauna oi atoa.
  zar-NT: Tuʼ raza ládxuʼu lëʼ ruzúʼ queëʼ yuguʼ le naca dxiʼa. Nudxíuʼ icjëʼ tu le
    néquini oro idú.
  urd-urd: क्यूँकि तू उसे 'उम्दा बरकतें बख़्शने में पेश कदमी करता, और ख़ालिस सोने
    का ताज उसके सिर पर रखता है।
  rus-SYN: Боже мой! я вопию днем, - и Ты не внемлешь мне, ночью, - и нет мне успокоения.
  bqc-SIM: N pↄ́ pↄ́ aà pↄ gbà kpàwà, ni gí aà wabikɛa síiaànↄo.
  tcz-CHONGTHU: Nangin lolhin naleh houtheinan nalamto jin, aluchungah sana hoipen
    lallukhuh nakhuhsah'in ahi.
  mar-mar: कारण तो तुजकडे मोठे आशीर्वाद आणतो. तू त्याच्या डोक्यावर शुद्ध सोन्याचा
    मुकुट चढवतो.
  isl-isl: Því að þú hefur veitt honum það sem hjarta hans þráir, allt sem hann bað
    þig um!
  hlt-THB: Anih ce zosennaak ak bau soeih ing do nawh a lu awh sui tuici lumyk ce
    myk sak hyk ti.
  qub-qub: Bindisyunta gonayquipämi taripashcanqui. Gori corönatami jatiparcushcanquipis.
  bqp-bqp: N daalɛ kũ arubarika zↄ̃kↄ̃ↄo, n wura fùraa kùnɛ.
  hat-hat: (021:4) Ou vin bò kote l' avèk anpil benediksyon, ou mete yon kouwòn fèt
    ak bon lò sou tèt li.
  eng-BSB: For You welcomed him with rich blessings; You placed on his head a crown
    of pure gold.
  eng-WEBPB: For you meet him with the blessings of goodness. You set a crown of fine
    gold on his head.
  kbq-kbq: Kagra tamagerfa hunka kini nera asomu hunentenka, knare zantfa hu'nea golireti
    tro hu'naza kini fetori anuntera antani nentane.
  pon-pon: Pwe kom kin wudokedi on poa me mau kan; kom kotin kalijorop kidi i nin
    kold kajampwal eu.
  nhe-BL: Tinechsehui nitlanahuatijquetl ica miyac tlatiochihualistli, huan tinechicpahuiltijtoc
    se tepos cuayohuali tlen senquistoc oro.
  wnc-wnc: Ita gae apan gata gaak wam inike sanga take siknga aknga imukuyak. Sanga
    imuke ita King dakngawikge natake gata Kinggane kupna gwaam siknga golmonita tasiya
    gwapakngane gwapungamukuyak.
  bus-bus: N daàlɛ kↄ̃n aubarika bítao, n vura fùra kùnɛ.
  gub-BL: Eremuhem kar nezeake ne, ikatuahy ma'e imono pà izupe ne. Eremono àkàg rehe
    har or iapo pyrer iàkàg rehe no.
  eng-DRA: 'O my God, I shall cry by day, and thou wilt not hear: and by night, and
    it shall not be reputed as folly in me.'
