  ory-ory: ତୁମ୍ଭେ ଆପଣା କ୍ରୋଧ ସମୟରେ ସେମାନଙ୍କୁ ପ୍ରଜ୍ୱଳିତ ଭାଟି ତୁଲ୍ୟ କରିବ। ସଦାପ୍ରଭୁ ଆପଣା
