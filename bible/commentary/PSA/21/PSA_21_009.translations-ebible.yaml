    bigwan faiya weya barnimap ebrijing brabliwei.
  ukr-1871: Зробиш з них піч огнянную в час твого явлення; Господь обгорне їх гнївом
    своїм, і огонь пожере їх.
  yon-yon: Eb mananeeb yaron ari kuu yi ben amot nimin darewoowiib denemoon areb kerundaneeb.
    Yarimanbed norin wandaneen kumbed yi ben yoobkaneene ye amotbed yi dene kubunaneen.
  deu-1951: (021-10) Du wirst sie machen wie einen feurigen Ofen zur Zeit deines Erscheinens,
    der HERR wird sie in seinem Zorn verschlingen, das Feuer wird sie fressen.
  eng-JPS: (21-10) Thou shalt make them as a fiery furnace in the time of thine anger;
    the LORD shall swallow them up in His wrath, and the fire shall devour them.
  srp-1865: Uèiniæeš ih kao peæ zažarenu, kad se razgnjeviš; gnjev æe ih Gospodnji
    progutati, i oganj æe ih proždrijeti.
  lug-lug: Bw’olirabika, Ayi Mukama, olibasiriiza n’omuliro ng’ogw’omu kyoto ekyengeredde.
    Mukama, ng’ajjudde obusungu, alibamira bonna, era alibamalirawo ddala.
  heb-heb: תשיתמו כתנור אש לעת פניך יהוה באפו יבלעם ותאכלם אש׃
  ben-IRV: তোমার ক্রোধের দিন, তুমি তাদের জ্বলন্ত চুল্লীর মত জ্বালাবে। সদাপ্রভুু ক্রোধ
    তাদের ধ্বংস করবে এবং আগুন তাদের গ্রাস করবে।
  ntu-ntu: X mz nzlolvzti-krm lc nidr, odatiq nidr, apule nyr kc tqangcle nrlc. Yawe,
    milxtxo-zvzq nidr x ayrkrtxtrq nidr mz nyr.
  pan-pan: ਤੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਦੇ ਵੇਲੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਗ ਦੇ ਤੰਦੂਰ ਵਿੱਚ ਪਾਵੇਂਗਾ, ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਦੇ ਨਾਲ ਨਿਗਲ ਜਾਵੇਗਾ, ਅਤੇ ਅੱਗ ਉਨ੍ਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇਗੀ।
  mya-JVB: အမျက် တော်ထွက်သောကာလ ၌ သူ တို့ကို မီးဖို ကဲ့သို့ ဖြစ် စေတော်မူမည်။ ထာဝရဘုရား
    သည် အမျက် တော် အားဖြင့် သူ တို့ကို မျို တော်မူ၍ ၊ မီး သည်လည်း လောင် စားပါလိမ့်မည်။
  kgf-kgf: Geŋ wininiwésémaŋ nalé imuaru haʒéchécga ieneŋ geric lokoc weŋweŋa ésécnec
    wammu. Yawenéŋ qeri birianéŋ ɋécgé énécmiyu ʒema qahac wandacmu.
  tte-O: Tem saugana iyawatagili kani isibayanaeli besiele mayau kalapulupululuna
    kalona mena siwedoli. Yeoba kani isinolili ana munamunai koina yo mayaune igabu
    wolili.
  tbg-tbg: Nora ihavano iteharo ekaa haika ita kaintema kero, Noravano nai qovaraiqiaina
    entaraqaa vika ekaa tatoqa aqukaanaro. Vi entara Noravano Kotiva vairaro vira
    arara itairaro viva avuhainaa vaiinti vira navutaaka ihaqohairo tatoqa taiqa aqu
    kaanaro.
  hmo-hmo: King be do ia hedinarai mai neganai, ia ese unai taudia do ia hadikaia
    ore, lahi bada ese gau ibounai ia araia ore bamona. Lohiabada ese mai badu danu
    idia do ia alaia ore. Lahi ese idia do ia gabua ore.
  zar-NT: Cateʼ idxín dza usiúdxuʼ léguequi gaca quéguequi ca tu guíʼ ruzegui blaʼdoʼ.
    Usunítiuʼ léguequi, Xan, lu yöl-laʼ rilé quiuʼ, ateʼ tséguiguequi tu lu guíʼ zxön.
  urd-urd: तू अपने क़हर के वक़्त उनको जलते तनूर की तरह कर देगा। ख़ुदावन्द अपने ग़ज़ब
    में उनको निगल जाएगा, और आग उनको खा जाएगी।
  rus-SYN: “он уповал на Господа; пусть избавит его, пусть спасет, если он угоден
    Ему”.
  bqc-SIM: Ńyↄ̃ ↄdiɛ n ibɛɛↄwa, ńyↄ̃ n wɛ̀lɛↄ kṹ ń n ↄplaao.
  tcz-CHONGTHU: Nangma nahung teng amaho chu meikong lah'a naselut ding ahi. Yahweh
    Pakai in alunghanna a asuhgam ding meikonga ahalgam ding ahi.
  mar-mar: तुझ्या क्रोधसमयी तू त्यांना जळत्या भट्टीत जाळून टाकशील. परमेश्वर त्याच्या
    क्रोधसमयी त्यांचा नाश करणार, आणि त्याचा अग्नी त्यांना खाऊन टाकणार.
  isl-isl: Drottinn, hönd þín mun ná öllum óvinum þínum og hatursmönnum.
  hlt-THB: Nang, nang dang law awhtaw a mingmih ce mai awhkaw ak alh tap amyihna sai
    kawp ti. Bawipa ing ak kaw a so dawngawh cekkhqi ce daih kanglak kawmsaw, a mai
    kqawng ing cekkhqi ce uih sak kaw.
  qub-qub: Chayamushpayqui fiyucunataga llapantami rataycaj jurnuman gaycunquipaj.
    Tayta Diosnami rabyasha cashpan ninawan ushajpaj illgarachenga.
  bqp-bqp: Ĩni ń kɛ tãmatɛ yàka ũ n sugↄrↄa. Dikiri ni ń kakatɛ a pↄfɛ̃gↄrↄa, ani
    tó tɛ́ ń ble.
  hat-hat: (021:10) Lè w'a parèt, w'ap detwi yo tankou yon gwo boukan dife. Lè Seyè
    a ankòlè, se fini l'ap fini ak yo, dife ap boule yo nèt.
  eng-BSB: You will place them in a fiery furnace at the time of Your appearing. In
    His wrath the LORD will engulf them, and the fire will consume them.
  eng-WEBPB: You will make them as a fiery furnace in the time of your anger. The
    LORD will swallow them up in his wrath. The fire shall devour them.
  kbq-kbq: Kagrama efore'ma hanana knazupa, kagri ha' vahera Kagri tevenefake tevemo
    teno eri fanane hugahie. Ra Anumzamoka tusi krimpa ahenezmantenka tevefi zamahe
    fanene hugahane. Ana nehanigeno Anumzamofo tevemo'a ana vahera teno eri fanane
    hugahie.
  pon-pon: Kom pan wia kin ir ala jtop en kijiniai eu, ni omui pan kotin pwarado.
    Ieowa pan kotin kawe ir ala ni a onion, o kijiniai pan kan ir ala.
  nhe-BL: Quema timonextis, inijuanti tlatlase moixtla queja itztosquíaj ipan se horno
    tlen xahuantoc. TOTECO, quema tiquintlajtolsencahuas, mocualancayo quintlamitlatis.
  wnc-wnc: Gatu ga kakaa komune apukengu gata iwanda pasiwi sopuning. Unzing katapda
    sangabam yasiwan kungwakaing binga. Siakan, Buyambam tapata musia toknga natayamuke
    waaminu yaipapaakusike katapda kuupbam sapewan yasining. Unzing aminu tapatuta
    sanga ngok guyangukgak binga.
  bus-bus: Nɛ́ ń kɛ mↄ̀datɛ yàka ũ n mↄ́gurↄ, Dii é ń kaatɛ a pↄfɛ̃gurↄ, eé tó tɛ́
    ń ble.
  gub-BL: Uzexak kar putar wàmàtyry'ymar wamumaw pà tata ài nehe, wanemiapo kwer rehe
    uzepyk mehe nehe. Ukwahy haw rupi umumaw putar wà nehe. Tata pupe wapy putar wà
    nehe.
  eng-DRA: 'He hoped in the Lord, let him deliver him: let him save him, seeing he
    delighteth in him.'
