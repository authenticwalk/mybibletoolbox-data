  urd-GVU: جب تُو اُن پر ظاہر ہو گا تو وہ بھڑکتی بھٹی کی سی مصیبت میں پھنس جائیں گے۔
    رب اپنے غضب میں اُنہیں ہڑپ کر لے گا، اور آگ اُنہیں کھا جائے گی۔
  eng-OEBCW: You will make them like a furnace of fire, when you appear, Lord. The
