  hbo-WLC: תִּמְצָ֣א יָ֭דְךָ לְכָל־אֹיְבֶ֑יךָ יְ֝מִֽינְךָ תִּמְצָ֥א שֹׂנְאֶֽיךָ׃
  ibo-ibo: Mgbe ị pụtara ịlụ ọgụ, ị ga-erepịa ha dịka ọkụ nke na-enwu ajọ onwunwu.
