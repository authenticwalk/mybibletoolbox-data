  mdy-ETH: ፔጋዺ ኔኤኒ ጴዻ ዎዶና ናኣቦፓ ኬስካ ታሚ ላኣፁሚጉዲ ኔ ዔያቶ ሚቻንዳኔ፤ ናንጊና ናንጋ ጎዳኮ ዻጎ ሼኤላኣ ዔያቶ
