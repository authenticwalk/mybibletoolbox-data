verse: PSA.021.009
translations:
  mal-C: അവിടന്ന് പ്രത്യക്ഷനാകുമ്പോൾ അങ്ങ് അവരെ ഒരു എരിയുന്ന തീച്ചൂളപോലെ ദഹിപ്പിക്കും.
    തന്റെ ക്രോധത്താൽ യഹോവ അവരെ വിഴുങ്ങിക്കളയും അവിടത്തെ അഗ്നി അവരെ ഇല്ലാതാക്കും.
  deu-TKW: Deine Hand wird alle deine Feinde erreichen, deine Rechte wird erreichen,
    die dich hassen.
  lin-lin: Loboko na Yo ekokanga banguna na Yo nyonso ; loboko na Yo ya mobali ekokanga
    bayini na Yo.
  mmx-mmx: La ni naba sele utut kepe axap di ngan laxao, imsum at laxairing, dola
    ni na ru asuvos. Leeme Silok naba lox asi axap di mi lebelemamao ren, la laxao
    naba rin asonao di.
  eng-LSV: You make them as a furnace of fire, || At the time of Your presence. YHWH
    swallows them in His anger, || And fire devours them.
  eng-GNV: 'Thou shalt make them like a fierie ouen in time of thine anger: the Lord
    shall destroy them in his wrath, and the fire shall deuoure them.'
  eng-WEBSTER: 'Thou shalt make them as a fiery oven in the time of thy anger: the
    LORD shall swallow them up in his wrath, and the fire shall devour them.'
  nhw-BL: Quema timonextis, inijuanti tlatlase moixpa quen itztosquíaj ipan se horno
    catli xahuantoc. TOTECO, quema tiquintlajtolsencahuas, mocualancayo quintlamitlatis.
  swh-ONEN: Wakati utakapojitokeza utawafanya kama tanuru ya moto. Katika ghadhabu
    yake Bwana atawameza, moto wake utawateketeza.
  bba-bba: Sinɑ boko, dɔmɑ te kɑɑ tii sɔ̃ɔsi, kɑɑ wunɛn yibɛrɛbɑ nɔmɑ turi, kɑɑ be
    bɑ nun tusɑ nɔmɑ turi, kɑɑ bu doke dɔ̃ɔ bwee bɑkɑru sɔɔ. Yinni Gusunɔn mɔru yɑ
    sɑ̃ɑwɑ nɡe dɔ̃ɔ boko. Dɔ̃ɔ wi, u koo bu mwɑ.
  eng-KJVCPB: 'Thou shalt make them as a fiery oven in the time of thine anger: The
    Lord shall swallow them up in his wrath, and the fire shall devour them.'
  luo-luo: E sa ma ibiro chopoe, to ibiro miyo gichal gi kendo mar mach mager. Jehova
    Nyasaye biro mwonyogi kuom mirimbe mager, kendo mach mare biro tiekogi.
  aii-aii: ܒܸܬ ܥܵܒ݂ܕܹܬ ܠܗܘܿܢ ܐܲܝܟ݂ ܐܲܬܘܼܢܵܐ ܕܢܘܼܪܵܐ ܒܥܕܵܢܵܐ ܕܡܲܒܝܲܢܬܘܼܟ݂، ܡܵܪܝܵܐ ܒܚܸܡܬܹܗ
    ܒܸܬ ܒܵܠܹܥ ܠܗܘܿܢ، ܘܢܘܼܪܵܐ ܒܸܬ ܐܵܟܹܠܔ ܠܗܘܿܢ.
  meu-meu: Ba hedinarai negana ai amu mai siahuna heḡereḡerena ai ba halaodia. Iehova
    ese ena badu ai baine hadonodia, lahi ese baine aradia ore.
  npi-ULB: तपाईंको क्रोधको दिनमा, आगोको भट्टीमा झैं तपाईंले तिनीहरूलाई जलाउनुहुन्छ
    । परमप्रभुले आफ्‍नो क्रोधमा तिनीहरूलाई भस्मा पार्नुहुनेछ र आगोले तिनीहरूलाई सखाप
    पार्नेछ ।
  yor-yor: Nígbà tí ìwọ bá yọ ìwọ yóò mú wọn dàbí iná ìléru. Olúwa yóò gbé wọn mì
    nínú ìbínú rẹ̀, àti pé iná rẹ̀ yóò jó wọn run.
  pes-OPCB: او وقتی بیاید مانند آتش مشتعل مخالفانش را نابود خواهد کرد. آتش خشم خداوند،
    دشمنان پادشاه را خواهد بلعید؛
  tgl-ULB: Sa panahon ng iyong galit; susunugin mo sila na parang nasa maalab na pugon.
    Lilipulin sila ni Yahweh sa kaniyang matinding galit, at lalamunin sila ng apoy.
  nop-nop: Du dagoŋ miŋgilaŋgoŋ mintadakaleeŋ kudup fafaŋeniŋdi yehidaliwelak unduŋ
    yehidaliwewaaŋ. Biyagoŋ hinek, Yahwe’walaŋ kwihitaŋiŋdi yehitubukadakaaŋ kudup
    dabugoŋ yehidadapmawaak.
  hui-hui: Ibuni hamani hapani ho howa ibugua irame bo dalu mbirale ngaru dai hagadagua
    waitigi karu bo wahai holebira. Anduane Homogohanda ti baba keba halu bope haragola
    ti bibahende irame dalu do amo lai holebira.
  mya-mya: ကိုယ်​တော်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ အ​လျှံ​ထ​လျက်​နေ​သော​မီး​သ​ဖွယ် သူ​တို့​အား​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​တော်​ထွက်​၍ သူ​တို့​အား​ဖျက်​ဆီး​ပစ်​တော်​မူ​လိမ့်​မည်။
    သူ​တို့​သည်​မီး​တွင်​ကျွမ်း​လောင်​ကုန်​လိမ့်​မည်။
  bod-N: ཁྱེད་ཉིད་མངོན་སུམ་བྱོན་པའི་དུས་དེ༌ལ། །དེ་རྣམས་རབ་ཚའི་མེ་ཐབ་བཞིན་དུ༌མཛད། །ཡ་ཝཱེས་ཐུགས་ཁྲོ་དང་བཅས་ཁོ་རྣམས༌མིད།
    །མེ་ཡིས་དེ་རྣམས་འཇོམས་པར་བྱེད་པ་འོ།།
  wsk-wsk: Tom ni wetang te aratu mu, tama melmasak kai saposo iwita, kager kari mu
    nunga menawurko. Nunguningta Yawe, ni gemang magaruk se kager kari mu nunga ira
    nongorak kapar se kasik la tama nunga kanirukko.
  sna-sna: Panguva yokuonekwa kwenyu muchavaita sevira romoto. Jehovha achavamedza
    nehasha dzake, uye moto wake uchavaparadza.
  spa-BLM: Los harás como un horno de fuego en el momento de tu ira. Yahvé se los
    tragará en su ira. El fuego los devorará.
  cac-cac: Ayic ol a ch'oxan a b'a d'a scal eb', ol a satancanel eb', icha val tz'aj
    junoc tas slajviel yuj c'ac'. A Jehová ol satanel eb' yed' yoval sc'ool, axo c'ac'
    ol ac'an lajvoquel eb'.
  swh-ULB: Wakati wa hasira yako, wewe utawachoma kama katika tanuru la moto. Yahwe
    atawamaliza wao katika hasira yake, na moto utawateketeza upesi wao.
  bel-bel: «ён спадзяваўся на Госпада; хай вызваліць яго, хай уратуе, калі ён даспадобы
    Яму».
  deu-ELBBK: Deine Hand wird finden alle deine Feinde, finden wird deine Rechte deine
    Hasser.
  mbb-OT: Emun ebpeehè ke en kandan, edezeetan nu sikandan, ne egkeiring sikandan
    te rapug he utew meregreg. Ne tenged te pauk nu kandan, ed-epuren nu sikandan
    te hapuy.
  mal-2015: നിന്റെ പ്രത്യക്ഷതയുടെ കാലത്തു നീ അവരെ തീച്ചൂളയെപ്പോലെയാക്കും; യഹോവ തന്റെ
    ക്രോധത്തിൽ അവരെ വിഴുങ്ങിക്കളയും; തീ അവരെ ദഹിപ്പിക്കും.
  gup-gup: Bu ngudda yibenmarnebebme wanjh yibenwurlhke yiman kunak kabirrikukrung
    kore kunkangeyid ke. Nakka kaluk manbirluwoldjen kabenkukyakwon. Ngudda yiman
    mayh yibenkukwukme.
  rmc-rmc: Tiro vast arakhela savore tire ňeprijaťeľen; tiro čačo vast arakhela savoren,
    ko tut našťi avri ačhen.
  nlg-nlg: Ighoe ko taghalaghinira vaghaa na lake te vuvusi tana bona ko tughuru tate.
    A Lord ke taghalaghinira ta nina rutu, mana lake ke ghoi taghalaghinira.
  pes-OPV: در وقت غضب خود، ایشان راچون تنور آتش خواهی ساخت. خداوند ایشان را در خشم
    خود خواهد بلعید و آتش ایشان راخواهد خورد.
  ron-1924: ши-й вей фаче ка ун куптор апринс, ын зиуа кынд те вей арэта; Домнул ый
    ва нимичи ын мыния Луй ши-й ва мынка фокул.
  ben-OBCV: যখন যুদ্ধে তোমার আবির্ভাব হবে, তুমি জ্বলন্ত অগ্নিকুণ্ডের মতো তাদের পুড়িয়ে
    দেবে। ক্রোধে সদাপ্রভু তাদের গ্রাস করবেন, আর তাঁর আগুন তাদের দগ্ধ করবে।
  som-som: Oo markii aad cadhootid waxaad iyaga ka dhigi doontaa sida foorno dab ah.
    Oo Rabbigu wuxuu iyaga ku liqi doonaa cadhadiisa, Oo dab baa gubi doona.
  lat-VUC: 'Speravit in Domino, eripiat eum: salvum faciat eum, quoniam vult eum.'
  eng-ASVBT: 'Thou wilt make them as a fiery furnace in the time of thine anger: Jehovah
    will swallow them up in his wrath, And the fire shall devour them.'
  mna-mna: Nu sombe swe mburom, nako pasaana zin kembei ta you. Pa Yooba itunu ko
    keteene malmal pizin mi ipambiriizi zin. Ko ikam ma you ikan zin.
  ita-1885: Tu li renderai simili ad un forno ardente, Al tempo della tua ira; Il
    Signore li abisserà nel suo cruccio, E il fuoco li divorerà.
  eng-LXXUP: 'He hoped in the Lord: let him deliver him, Let him save him, because
    he takes pleasure in him.'
  eng-ULB: At the time of your anger, you will burn them up as in a fiery furnace.
    Yahweh will consume them in his wrath, and the fire will devour them.
  spa-VBL: Cuando aparezcas en la escena los quemarás a todos como en un horno. El
    Señor en su furia los destruirá a todos, y los quemará con fuego.
  fra-_FOB: Tu les rendras tels qu'un four ardent, quand tu paraîtras; l'Éternel les
    engloutira dans sa colère, et le feu les consumera.
  mal-mal: അവിടുന്ന് പ്രത്യക്ഷപ്പെടുമ്പോൾ അവരെ തീച്ചൂളപോലെയാക്കും; യഹോവ തന്റെ ക്രോധത്തിൽ
    അവരെ വിഴുങ്ങിക്കളയും; തീ അവരെ ദഹിപ്പിക്കും.
  urd-GVR: Jab tū un par zāhir hogā to wuh bhaṛaktī bhaṭṭī kī-sī musībat meṅ phaṅs
    jāeṅge. Rab apne ġhazab meṅ unheṅ haṛap kar legā, aur āg unheṅ khā jāegī.
  suz-BL: इन जाक्‍ची ना मेको आन कली ठेयब चुप्‍लुम हुम्‍शो खोदेंशो पा हुम्‍नीनी। परमप्रभु
    यावे, गे चुरशा, मेको आन कली दाक्‍शो खोदेंशो पा मीम दाक्‍पाइक्‍नीनी।
  eng-NOY: Thou wilt make them like a burning oven in the time of thine anger; Jehovah
    shall swallow them up in his wrath, And the fire shall devour them.
  ita-1927: Tu li metterai come in una fornace ardente, quando apparirai; l’Eterno,
    nel suo cruccio, li inabisserà, e il fuoco li divorerà.
  ckb-ckb: کە دەردەکەویت وەک تەنوورێکی بڵێسەداریان لێ دەکەیت، لە تووڕەییدا یەزدان
    هەڵیاندەلووشێت، ئاگریش دەیانخوات.
  eng-BBE: You will make them like a flaming oven before you; the Lord in his wrath
    will put an end to them, and they will be burned up in the fire.
  xsi-xsi: Muli ŋga, lâ zo ŋinde noko ma kumâ kupâŋga, ande noko ma kuzavarunzi ne
    kazâŋa tamâta ndo lâ, itogo yââ ŋalae kana kelekele ku nao tia lâ mine. Mao nâ,
    Yova Kindeni, noko ma wisi nâna ŋalae tina, aku ma kupunzi ndue ndo. Aku yââ ma
    kananzi ndo lâ.
  kan-OKCV: ನೀವು ಬರುವ ಕಾಲದಲ್ಲಿ ಅವರನ್ನು ಅಗ್ನಿಕುಂಡದಂತೆ ದಹಿಸಿಬಿಡುವಿರಿ. ಯೆಹೋವ ದೇವರು ತಮ್ಮ
    ಬೇಸರದಿಂದ ಅವರನ್ನು ದಂಡಿಸಿಬಿಡುವರು; ಬೆಂಕಿಯು ಅವರನ್ನು ಭಸ್ಮ ಮಾಡುವುದು.
  tam-2017: உமது கோபத்தின் காலத்திலே அவர்களை நெருப்புச் சூளையாக்கிப்போடுவீர்; யெகோவா
    தமது கோபத்திலே அவர்களை அழிப்பார்; நெருப்பு அவர்களை அழிக்கும்.
  spa-RV-1909: 'Ponerlos has como horno de fuego en el tiempo de tu ira: Jehová los
    deshará en su furor, y fuego los consumirá.'
  ron-BTF: Îi vei face ca un cuptor încins în timpul mâniei tale; DOMNUL îi va înghiți
    în furia lui și focul îi va mistui.
  eng-WEBP: You will make them as a fiery furnace in the time of your anger. The LORD
    will swallow them up in his wrath. The fire shall devour them.
  eng-FBV: When you appear on the scene you will burn them up like in a furnace; the
    Lord in his anger will destroy them, burning them up with fire.
  nld-1939: Gij zult ze doen blozen als een gloeiende oven, Wanneer gij maar een blik
    op hen werpt. Jahweh zal in zijn toorn ze verslinden, En het vuur ze verteren.
  nch-BL: Quema timonextis, inijuanti tatase moixpa quej itztosquíaj ipan se horno
    cati xahuantoc. TOTECO, quema tiquintajtolsencahuas, mocualancayo quintamitatis.
  vie-1934: Trong lúc Chúa nổi giận, Chúa sẽ làm cho chúng nó như lò lửa hừng; Đức
    Giê-hô-va sẽ nuốt chúng nó trong khi nổi thạnh nộ, Và lửa sẽ thiêu đốt họ đi.
  cha-cha: 'Jago pumolo sija taegüije y jetnon guafe gui tiempon binibumo: si Jeova
    yumulang sija anae lalalo, ya y guafe ufanlinachae.'
  hin-CV: आपके प्रकट होने पर, वे सभी जलते भट्टी में जल जाएंगे. अपने कोप में याहवेह
    उन्हें निगल जाएगा, उनकी अग्नि उन्हें भस्म कर देगी.
  eng-OURB: You will make them as a fiery furnace in the time of your anger. Adonai
    will swallow them up in his wrath. The fire shall devour them.
  spa-BES: Los harás como un horno ardiente delante de ti; el Señor en su ira los
    pondrá fin, y serán quemados en el fuego destructor.
  tdx-tdx: Hampanahafe’o ami’ty toñake mirekake iereo an-tsam-piforoforoa’o; hagodra’
    Iehovà an-kaviñerañe, vaho ho forototoe’ ty afo.
  tha-KJV: เมื่อพระองค์ทรงพระพิโรธ พระองค์​จะทรงกระทำให้เขาร้อนจัดดังเตาไฟ พระเยโฮวาห์จะทรงกลืนเขาด้วยพระพิโรธของพระองค์
    และไฟจะเผาผลาญเขาเสีย
  por-BR-2018: Tu os porás como que num forno de fogo no tempo em que se encontrarem
    em tua presença; o SENHOR em sua ira os devorará; e fogo os consumirá.
  deu-ELO: Wie einen Feuerofen wirst du sie machen zur Zeit deiner Gegenwart; Jehova
    wird sie verschlingen in seinem Zorn, und Feuer wird sie verzehren.
  eng-WYC-2018: Thou shalt put them as a furnace of fire in the time of thy cheer;
    the Lord shall trouble them in his ire, and fire shall devour them. (Thou shalt
    put them into a fiery furnace at the time of thy coming; the Lord in his anger
    shall trouble them, and then fire shall devour them.)
  epo-epo: Vi similigos ilin al brulanta forno, kiam Vi koleros; La Eternulo englutos
    ilin per Sia kolero, Kaj fajro ilin formanĝos.
  gfk-gfk: Tano pakana bung nu harapuasa, nu halo diet hoing ra iaah i manga mamahien.
    Tano uno nginangar no Watong na kanam diet, ma no uno iaah na ien diet.
  uig-PIN: Sening didaring kɵrüngǝn kündǝ, ularni yalⱪunluⱪ humdanƣa salƣandǝk kɵydürisǝn;
    Pǝrwǝrdigar dǝrƣǝzǝp bilǝn ularni yutuwetidu; Ot ularni kɵydürüp tügitidu.
  beo-beo: Hina Gode masea da, ili huluane lalu helowa:i bagade agoane amoga nene,
    wadela:lesi dagoi ba:mu. Hina Gode ea ougi amoga ili medole legele, laluga nene
    sa:i dagoi ba:mu.
  tpi-OTNT: Taim em i kamap long ples klia bai em i pinisim ol birua, olsem bikpela
    paia i kukim ol samting. Tru tumas, bai God i kros na i daunim ol, na bai paia
    i kukim ol olgeta.
  hau-SA: A lokacin bayyanarka za ka sa su zama kamar wutar matoya. Cikin fushinsa
    Ubangiji zai haɗiye su, kuma wutarsa za tă cinye su.
  udu-udu: /E mini dhu uni mmota ’cepesa ’cepes me’d to kun cesuwa gwaṯa/ mo ki /e
    mini pi is ka pije/ mo. Tap̱a a’di midi los uni ki ’kolo’c ka nyor piti mo, dhali
    o’d midi shwa uni ki ’ci’d’da/ mo.
  uig-LAT: Séning didaring körün’gen künde, ularni yalqunluq xumdan’gha salghandek
    köydürisen; Perwerdigar derghezep bilen ularni yutuwétidu; Ot ularni köydürüp
    tügitidu.
  nde-nde: Kuzakuthi lapho uqhamuka wena uzabenza babe njengomlilo wemvutho enkulu.
    Ngenxa yentukuthelo yakhe uThixo uzabaginya, umlilo wakhe uzabaqothula.
  ton-ton: 'Te ke ngaohi ʻakinautolu ke hangē ko e ngotoʻumu vela ʻi he ʻaho ʻo hoʻo
    tuputāmaki: ʻe fakaʻauha ʻakinautolu ʻe Sihova ʻi hono houhau, ʻe keina ʻo ʻosi
    ʻakinautolu ʻe he afi.'
  ces-1613: Najdeť ruka tvá všecky nepřátely své, dosáhne pravice tvá těch, kteříž
    tě nenávidí.
  eng-WMB: You will make them as a fiery furnace in the time of your anger. The LORD
    will swallow them up in his wrath. The fire shall devour them.
  tam-TCV: நீர் வரும் நேரத்தில் அவர்களை ஒரு நெருப்புச் சூளையைப்போல் ஆக்கிவிடுவீர்.
