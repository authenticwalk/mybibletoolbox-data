verse: PSA.021.001
translations:
  mal-C: യഹോവേ, അവിടത്തെ ശക്തിയിൽ രാജാവ് ആനന്ദിക്കുന്നു, അവിടന്നു നൽകുന്ന വിജയത്തിൽ
    അദ്ദേഹം എത്രയധികം ആഹ്ലാദിക്കുന്നു!
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi.
  mmx-mmx: O Leeme Silok. Loorong i lok momo, atla nenu ugam taba i mi lolos. I sosoro
    atla nenu ugam taba i mi lolos tik sak tup mi limixin munepen min.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. YHWH, the king is joyful in Your strength,
    || How greatly he rejoices in Your salvation.
  eng-GNV: 'To him that excelleth. A Psalme of Dauid. The King shall reioyce in thy
    strength, O Lord: yea how greatly shall he reioyce in thy saluation!'
  eng-WEBSTER: To the chief Musician, a Psalm of David. The king shall joy in thy
    strength, O LORD; and in thy salvation how greatly shall he rejoice!
  nhw-BL: ¡TOTECO! Na nitlanahuatijquetl, nipaqui pampa techfuerzajmacatoc. Nelía
    nipaqui pampa tijchijtoc ma nitlatlani.
  swh-ONEN: Ee Bwana, mfalme huzifurahia nguvu zako. Tazama jinsi ilivyo kuu furaha
    yake kwa ushindi unaompa!
  bba-bba: Womu ɡe wom kowobun wiruɡii u kuɑ Dɑfidin sɔ̃.
  eng-KJVCPB: The king shall joy in thy strength, O Lord; And in thy salvation how
    greatly shall he rejoice!
  luo-luo: Yaye Jehova Nyasaye, ruoth oil nikech teko ma imiye. Mano kaka en gi mor
    maduongʼ nikech isemiyo olocho!
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܒܚܲܝܠܘܼܟ݂ ܟܹܐ ܚܵܕܹܐ ܡܲܠܟܵܐ، ܘܒܦܘܼܪܩܵܢܘܼܟ݂ ܟܡܵܐ ܪܵܒܵܐ ܟܹܐ ܦܵܨܹܚ.
  meu-meu: Iehova e, oi goadamu ai hanua pavapavana na e moalemu; oiemu hekaha e heaḡilaia
    badamu.
  npi-ULB: हे परमप्रभु, तपाईंको बलमा राजा आनन्‍दित हुन्‍छन् । तपाईंले दिनुहुने उद्धारमा
    तिनी कति धेरै आनन्‍दित हुन्‍छन् !
  yor-yor: Háà! Olúwa, ọba yóò yọ̀ nínú agbára rẹ, àti ní ìgbàlà rẹ, yóò ti yọ̀ pẹ́
    tó!
  pes-OPCB: ای خداوند، پادشاه از قوتی که به او داده‌ای شادی می‌کند و از پیروزی‌ای
    که به او بخشیده‌ای شادمان است.
  tgl-ULB: Nagagalak ang hari sa iyong lakas, Yahweh! Labis siyang nagagalak sa kaligtasan
    na iyong ibinibigay!
  nop-nop: Yahwe, me mapme adi du saŋiniŋ milaŋ doktiŋa nadifo tilak. Adi du tubulodaune
    mik gineŋ fafaŋelak wendoktiŋa nadifo gibitaŋ tilak.
  hui-hui: Anduane Homogo-o í̠na kini kago mo hongo harigonaga ibu turuho kagoni.
    Biamogo bialu wayali helarigonaga ibugua í̠hondo turu timbuniho kagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​မင်း​ကြီး​အား​ခွန်​အား​စွမ်း ရည်​ကို
    ပေး​တော်​မူ​သ​ဖြင့်​သူ​သည်​ဝမ်း​မြောက်​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​စစ်​ပွဲ​ကို​အောင်​စေ​တော်​မူ
    သ​ဖြင့် သူ​သည်​အ​လွန်​အား​ရ​ရွှင်​လန်း​ပါ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡ་ཝཱེ་ཁྱེད་ཀྱི་སྟོབས་ནང་རྒྱལ་པོ༌དགའ།
    །ཁྱེད་ཀྱི་རྒྱལ་ཁའི་དབང་གིས་རབ་ཏུ༌སྤྲོ།།
  wsk-wsk: O Yawe, ni ka sokel king tuem se king nika ko amilmiloso; ni nu sangem
    se nu kager te mariraram mu ko ninguru tala amilmiloso!
  sna-sna: Haiwa Jehovha, mambo anofara musimba renyu. Mufaro wake mukuru sei pakukunda
    kwamunomupa!
  spa-BLM: ¡El rey se alegra de tu fuerza, Yahvé! ¡Cuánto se alegra de tu salvación!
  cac-cac: Mamin Jehová, a in rey in tic, tzin tzalaji, yujto syal uuj smasanil. Yelxo
    val tzin te tzalaji, yujto uuj val ix vac' ganar.
  swh-ULB: Kwa kiongozi wa muziki. Zaburi ya Daudi. Mfalme anashangilia katika uweza
    wako, Yahwe! Ni kwa namna kuu anashangilia katika wokovu uliouleta!
  bel-bel: Кіроўцу хору. На золку. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: Nengazen, mibmelipayen is hadì he pinilì nu, tenged te mibeǥayan nu sikandin
    te zesen. Utew sikandin nelipey su mibpengelinteuwan nu he mekezaag sikandin.
  mal-2015: യഹോവേ, രാജാവു നിന്റെ ബലത്തിൽ സന്തോഷിക്കുന്നു; നിന്റെ രക്ഷയിൽ അവൻ ഏറ്റവും
    ഉല്ലസിക്കുന്നു.
  gup-gup: Yawey, ngudda yiwernhdulkarrekimuk duninjh, dja nawu bininj ngudda yidjarrngbom
    dja yimarnbom king, wanjh kunmekbekenh king nawu ngudda yimarnbom wanjh kawernhmarrmarr
    duninjh. Nungka wanjh mulil kakarrme kore kunwernkah yimarnbun kawinhme kore kabirriburren
    birriyidko nuye.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Na vunaghi haba te togo na pukuna to vahea na laga, Ghe Lord! Gaia te nia
    ghu na rivurivu na pukuna nimua na lagavule.
  pes-OPV: ای خداوند در قوت تو پادشاه شادی می کند و در نجات تو چه بسیار به وجدخواهد
    آمد.
  ron-1924: Доамне, ымпэратул се букурэ де окротиря путерникэ пе каре й-о дай Ту.
    Ши кум ыл умпле де веселие ажуторул Тэу!
  ben-OBCV: হে সদাপ্রভু, তোমার পরাক্রমে রাজা উল্লাস করেন, তিনি আনন্দে চিৎকার করেন
    কারণ তুমি তাঁকে বিজয়ী করেছ।
  som-som: Rabbiyow, boqorku wuxuu ku farxi doonaa xooggaaga, Oo badbaadintaadana
    aad buu ugu rayrayn doonaa.
  lat-VUC: In finem, pro susceptione matutina. Psalmus David.
  eng-ASVBT: The king shall joy in thy strength, O Jehovah; And in thy salvation how
    greatly shall he rejoice!
  mna-mna: O Yooba, nu pombolmbol king pa itum mburom, tana ni leleene ambai kat pu.
    Pa nu uluuli pa malmal ma iliplip pa ka koi bizin. Tanata menmeeni biibi kat.
  ita-1885: SIGNORE, il re si rallegrerà nella tua forza; E quanto festeggerà egli
    grandemente della tua vittoria!
  eng-LXXUP: For the end, concerning the morning aid, a Psalm of David.
  eng-ULB: The king rejoices in your strength, Yahweh! How greatly he rejoices in
    the salvation you provide!
  spa-VBL: El rey celebra tu fuerza, Señor. ¡Y está muy feliz de que le hayas dado
    la victoria!
  fra-_FOB: Éternel, le roi se réjouit de ta puissance, et quelle allégresse lui donne
    ton salut!
  mal-mal: യഹോവേ, രാജാവ് അങ്ങയുടെ ബലത്തിൽ സന്തോഷിക്കുന്നു; അവിടുത്തെ രക്ഷയിൽ അവൻ ഏറ്റവും
    ഉല്ലസിക്കുന്നു.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ai Rab, bādshāh terī quwwat dekh
    kar shādmān hai, wuh terī najāt kī kitnī baṛī ḳhushī manātā hai.
  suz-BL: परमप्रभु यावे, इन सक्ति तशा, पिप ग्‍येरसाक्‍व। इन प्रोंइतीकेमी मेको शुश
    ग्‍येरसाक्‍व।
  eng-NOY: “For the leader of the music. A psalm of David.” The king rejoiceth in
    thy strength, O LORD! Yea, he doth greatly exult in thy protection.
  ita-1927: Per il Capo de’ musici. Salmo di Davide. O Eterno, il re si rallegra nella
    tua forza; ed oh quanto esulta per la tua salvezza!
  ckb-ckb: ئەی یەزدان، پاشا بە هێزی تۆ شادمان دەبێت. چەند دڵخۆشە بەو ڕزگارییەی پێت
    بەخشیوە!
  eng-BBE: The king will be glad in your strength, O Lord; how great will be his delight
    in your salvation!
  xsi-xsi: Yova Kindeni, koipu ŋalae indeka nâ, ŋana tu noko walo kaika kulua i lâ.
    Noko kuvila i ŋana ipole paraŋa kâ. Mine nde i ilo ndeka nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಬಲದಲ್ಲಿ ಅರಸನು ಆನಂದಿಸುತ್ತಾನೆ; ನೀವು ಆತನಿಗೆ ಕೊಡುವ ಜಯಗಳಲ್ಲಿ
    ಎಷ್ಟೋ ಅಧಿಕವಾಗಿ ಉಲ್ಲಾಸಪಡುತ್ತಾನೆ!
  tam-2017: யெகோவாவே, உம்முடைய வல்லமையிலே இராஜா மகிழ்ச்சியாக இருக்கிறார்; உம்முடைய
    இரட்சிப்பிலே எவ்வளவாகச் சந்தோஷப்படுகிறார்!
  spa-RV-1909: 'Al Músico principal: Salmo de David. ALEGRARÁSE el rey en tu fortaleza,
    oh Jehová; y en tu salud se gozará mucho.'
  ron-BTF: Împăratul se va bucura în puterea ta, DOAMNE; și cât de mult se va bucura
    în salvarea ta!
  eng-WEBP: The king rejoices in your strength, LORD! How greatly he rejoices in your
    salvation!
  eng-FBV: The king celebrates your strength, Lord; he is so happy you made him victorious!
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Jahweh, in uw schutse verheugt
    zich de koning; Hoe blijde juicht hij om uw hulp!
  nch-BL: ¡TOTECO! Na nitanahuatijquet, nipaqui pampa techfuerzajmacatoc. Nelía nipaqui
    pampa tijchijtoc ma nitatani.
  vie-1934: Hỡi Đức Giê-hô-va, nhân năng lực Ngài, vua sẽ vui mừng; Tại vì sự cứu
    rỗi Ngài, người sẽ khoái lạc biết bao!
  cha-cha: O Jeova, gui minetgotmo ninamagof y ray; ya gui satbasionmo ninamagof megae!
  hin-CV: याहवेह, आपकी शक्ति पर राजा हर्षित है. आपके द्वारा प्रदान किये गये उद्धार
    से राजा का हर्षातिरेक देखते ही बनता है!
  eng-OURB: The King (Messiah [Anointed one]) rejoices in your strength, Adonai !
    How greatly he rejoices in your yishu'ah ·salvation·!
  spa-BES: El rey se alegra en tu poder. oh Señor; ¡Cuán grande es su deleite en tu
    salvación!
  tdx-tdx: RyIehovà, mirebeke ty haozara’o i mpanjakay; mandia taroba amy fandrombaha’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ กษัตริย์​จะเปรมปรี​ดิ​์ในพระกำลังของพระองค์ ท่านจะปี​ติ​ยินดี​อย่างยิ่งในความรอดของพระองค์
  por-BR-2018: SENHOR, em tua força o rei se alegra; e como ele fica contente com
    tua salvação!
  deu-ELO: Dem Vorsänger. Ein Psalm von David. In deiner Kraft, Jehova, freut sich
    der König, und wie sehr frohlockt er über deine Rettung!
  eng-WYC-2018: To victory, the psalm of David. Lord, the king shall be glad in thy
    virtue; and he shall full out have joy greatly on thine health. (For the choirmaster,
    a song by David. Lord, the king shall be glad for thy strength, or thy might;
    and he shall have great joy in thy victory.)
  epo-epo: Ho Eternulo, pro Via forto ĝojas la reĝo, Kaj pro Via helpo kiel forte
    li triumfas!
  gfk-gfk: Watong, no king i guama tano num dadas. I manga tamat no uno gungunuama
    ing u harahut ie wara papaas hasur ira uno ebar.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Padixaⱨ
    ⱪudritingdin xadlinidu, i Pǝrwǝrdigar; Ƣǝlibǝ-nijatliⱪingdin u nǝⱪǝdǝr hursǝn
    bolidu!'
  beo-beo: Hina Gode! Hina bagade da hahawane gala. Bai Di da ema gasa iabeba:le.
    Di da ema hasalasu hou iabeba:le, e da hahawane nodosa.
  tpi-OTNT: Bikpela, king i amamas long yu givim strong long em. Em i amamas moa yet
    long yu mekim em i winim pait.
  hau-SA: Ya Ubangiji, sarki yana farin ciki cikin ƙarfinka. Yana farin cikinsa ƙwarai
    cikin nasarorin da ka ba shi!
  udu-udu: E mom’bi’th is pini mo tani amaliḵ a’di ’kunykina bwa mo, ayy Tap̱a, dhali
    e mowoṯẖ pini mo tani adhan momaŋ mmoyuḵ gway wa’d e a’diya!
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Padishah qudritingdin shadlinidu, i Perwerdigar; Ghelibe-nijatliqingdin u neqeder
    xursen bolidu!'
  nde-nde: Yebo Thixo umbusi uyathokoza ngamandla akho. Kukhulu ukuthokoza kwakhe
    ngokunqoba akuphiwa nguwe!
  ton-ton: ‌ʻE Sihova, ʻe fiefia ʻae tuʻi ʻi ho mālohi; pea ʻe fiefia lahi ʻaupito
    ia ʻi hoʻo fakamoʻui.
  ces-1613: Přednímu z kantorů, žalm Davidův.
  eng-WMB: The king rejoices in your strength, LORD! How greatly he rejoices in your
    salvation!
  tam-TCV: யெகோவாவே, அரசன் உமது பெலத்தில் களிகூருகிறார். நீர் கொடுக்கும் வெற்றிகளில்
    அவருடைய மகிழ்ச்சி எவ்வளவு பெரிதாயிருக்கிறது.
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Maglipay ang hari diha
    sa imong kusog, O Yahweh! Pagkadako gayod sa iyang kalipay sa kaluwasan nga imong
    gihatag!
  pol-UBG: PANIE, król cieszy się z twojej mocy i bardzo się raduje twoim zbawieniem.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے رب، بادشاہ تیری قوت دیکھ کر شادمان
    ہے، وہ تیری نجات کی کتنی بڑی خوشی مناتا ہے۔
  eng-OEBCW: The king rejoices, Lord, in your might, how he exults because of your
    help!
  deu-1912: Ein Psalm Davids, vorzusingen. HERR, der König freut sich in deiner Kraft,
    und wie sehr fröhlich ist er über deine Hilfe!
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಪರಾಕ್ರಮದಲ್ಲಿ ಅರಸನು ಸಂತೋಷಿಸುತ್ತಾನೆ; ನೀನು ಉಂಟುಮಾಡಿದ ಜಯಕ್ಕಾಗಿ
    ಎಷ್ಟೋ ಆನಂದಪಡುತ್ತಾನೆ.
  yap-yap: A SOMOL, kefel’ u wan’ e en pilung ni kam pi’ gelngin; ke felfelan’ ni
    bochan e kam gelnag ko pi mael.
  hlt-MCSB: BOEIPA nang kah sarhi dongah manghai a kohoe tih, namah kah khangnah dongah
    bahoeng omngaih.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎልቄ ኔ ዒዛም ዒንጌሢሮ ካኣቲ ዎዛዼኔ፤ ኔ ዒዛ ባሺሴሢሮዋ ሚርጌና ዒዚ ዎዛዻኔ።
  twi-ASANTE: Ao Awurade, ɔhene no anigye wɔ wʼahoɔden mu. Nʼani gye mmorosoɔ wɔ nkonimdie
    a wo ma no nti!
  eng-WEBU: The king rejoices in your strength, LORD! How greatly he rejoices in your
    salvation!
  acu-NT: Yusru ame apu kakamtikramu asa, apuka pengker nintimias pujawai. Tura ni
    nemase nepetkau asakmin nekas waraawai. Tura ni wakeramuri mash umikume. Tura
    amin seatmausha suritkachume.
  spa-PDDPT: Oh Yavé, el rey se alegrará en tu poder, Y en tu salvación ¡cuánto se
    regocijará!
  gun-gun: Senhor, nembaraetea re oreruvixave ovy'a, reraa jepeague re oporaei.
  agu-BL: Ilu' Kataj, wi'nin na tzatzin yi ketz kareyil, na ilu' mmak'on tzaj ẍchamil.
    Wi'nin na tzatzin na ja tx'acon tan poreru'.
  ilo-ULB: Agragrag-o ti ari iti pigsam, O Yahweh! Anian iti panag-ragrag-ona unay
    iti impaaymo a panangisalakan!
  kpg-kpg: Meenei Dimaadua, di madau king gu tenetene idimaa Goe dela ne wanga gi
    mee di maaloo. Mee e tenetene i di Goe dela ne hai a mee gi aali.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ پادىشاھ
    قۇدرىتىڭدىن شادلىنىدۇ، ئى پەرۋەردىگار؛ غەلىبە-نىجاتلىقىڭدىن ئۇ نەقەدەر خۇرسەن
    بولىدۇ!'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Maing KAUN, at tungoal nanmwarki kupwurpereperen, pwehki roson me komw
    ketikihong; e ketin pereperenki omwi ketin kupwurehda pwe en powehdi.
  jae-jae: O Apômtau, kiŋ têtac ŋajam kêtu kôpuc eŋ tôŋŋa ma ôli kêpi ŋanô gebe aôm
    gôjam eŋ sa.
  ksd-ksd: Luluai, a king na gugu ta ra dekdekim; Ma na manga gugu ta kaum valavalaun!
  tur-YTC: Kral senin gücüne sevinir, ey Yahve! Kurtarışınla ne büyük sevinç duyar!
  bel-N: Кіраўніку хору. Псальм Давіда.
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῆς ἀντιλήψεως τῆς ἑωθινῆς, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Arie Bajari, ninda fakina futusesa aindae, kini ivuga erira. Ni sonembeteso,
    gitofu sosoghi e rurusira aindae, ivuga tomanako beká erira!
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. (21-2) Ya TUHAN, dalam kekuatan-Mu
    raja bersukacita; dalam keselamatan-Mu betapa dia sangat gembira.'
  yom-yom: A Yave, ntinu weti yangalala mu zingolo ziaku ayi tala phila khini andi
    yididi yinene mu ndungunu yoyi weti vana.
  yut-yut: Yawe, kɨla amɨn madep da tapmɨmgo do kɨsɨk kɨsɨk nandɨsak. Gak da aŋpulugaŋaki
    emaron teban tagɨt, do gak do but galaksi nandɨsak.
  nya-nya: Inu Yehova, mfumu ikusangalala mu mphamvu yanu, chimwemwe chake nʼchachikuludi
    pa kupambana kumene mumapereka!
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Genuai Bidi, nago te kingba bomo mobaso, te agai wiegi yai homu pemene
    yai. Te nago agai te hwįbode augwali aiyaba elalumainu yali sęde te agai homu
    pemene wiegi yai mu ebao.
  tpi-tpi: Bikpela, king i amamas long yu givim strong long em. Em i amamas moa yet
    long yu mekim em i winim pait.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Lạy Chúa Hằng Hữu, vua vui mừng nhờ năng lực Chúa, được đắc thắng, người
    hân hoan biết bao.
  guj-2017: હે યહોવાહ, તમારા સામર્થ્યથી રાજા હર્ષ પામશે! તમે કરેલા ઉદ્ધારથી તે કેટલો
    બધો આનંદ કરશે!
  pon-2006A: Maing KAUN, at tungoal nanmwarki kupwurpereperen, pwehki roson me komw
    ketikihong; e ketin pereperenki omwi ketin kupwurehda pwe en powehdi.
  por-BRBSL: O rei se alegra com sua força, Yahweh! Como ele se alegra muito com sua
    salvação!
  eng-OEBUS: The king rejoices, Lord, in your might, how he exults because of your
    help!
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Oe BAWIPA, na thaonae dawk siangpahrang ni a konawm han. Na rungngangnae
    dawk banghloimaw a konawmnae a tawn han,
  twi-twi: Awurade, ɔhene di anigye wɔ wʼahoɔden mu. Nʼani gye mmoroso wɔ nkonimdi
    a woma no nti!
  hlt-hlt: BOEIPA nang kah sarhi dongah manghai a kohoe tih, namah kah khangnah dongah
    bahoeng omngaih.
  tbz-SIM: Bɛ̀ dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ gavgavim isa atrivim ganɨngizɨ, a bizir kam bagha
    bar akonge. Nɨ a gamizɨ, a uan apanibav sogha me abɨra, bizir kam bagha a guizbangɨra
    bar akonge.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, padşah qüdrətinlə sevinir, Zəfərinlə fərəhlənir.
  eng-DBY: The king shall joy in thy strength, Jehovah; and in thy salvation how greatly
    shall he rejoice.
  hin-2017: हे यहोवा तेरी सामर्थ्य से राजा आनन्दित होगा; और तेरे किए हुए उद्धार से
    वह अति मगन होगा।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Yaawee anee Dafidina afeeka amiannanara asasidanoo. Anee mina dadaaqiananoo
    rakirana uriaaqarainara firaaqoo nasuridanoo.
  eng-YLT: To the Overseer. — A Psalm of David. Jehovah, in Thy strength is the king
    joyful, In Thy salvation how greatly he rejoiceth.
  kne-kne: Apo, manragragsak din ari tan pinapigsam sisya, nangabakem et palaloy ragsak
    na.
  eng-WYC-2017: To victory, the psalm of David. Lord, the king shall be glad in thy
    virtue; and he shall full out have joy greatly on thine health.
  eng-WMBB: The king rejoices in your strength, LORD! How greatly he rejoices in your
    salvation!
  zat-NTPS: Benne' dxenná bea dxebéle̱'e̱ne̱' nen xel-la' waca chiu', Xran, na' ca
    naca xel-la' weselá chiu' dxebéle̱'e̱ne̱'.
  zty-NTPS: Benne' ẕnna bi'e ẕžebe' yeḻa' wak chio', X̱anto' Dios, na' ni'a che yeḻa'
    weslá chio' žebéḻe'ele'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ रब, बादशाह तेरी क़ुव्वत देखकर
    शादमान है, वह तेरी नजात की कितनी बड़ी ख़ुशी मनाता है।
  rug-rug: Ke Zihova, qetuqetu nia sa baṉara sa Mua ṉiniraṉira, sina ele va mataqaria
    goi meke tava lavata si asa.
  gaz-gaz: Yaa Waaqayyo, mootiin jabina keetti baayʼee gammada. Gargaarsa keettis
    gammachuun isaa hammam guddaa dha!
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Ekäni, intäjukun ämata kehäromi imiŋiri iwaniye täŋo kehäromi yäpmäŋ äpäŋ
    moreŋkuko unita oretoret täk täyak.
  haw-1868: E IEHOVA, e hauoli aku ke alii i kou mana; Nani hoi kona olioli ana i
    kou ola.
  arb-NAV: رَبُّ بِقُوَّتِكَ يَفْرَحُ الْمَلِكُ، وَمَا أَعْظَمَ بَهْجَتَهُ بِخَلاصِكَ!
  ded-ded: O KEBU, ge kucgagoc, imocac ngictau ye geac ubangerec negenude. Nga geng
    ye meficgekecnecac ye firang amma homac yombong sogaima kecde.
  ewe-ewe: O! Yehowa, fia la le dzidzɔ kpɔm le wò ŋusẽ me. Ale gbegbe wòle aseye tsom
    le dziɖuɖu gã siwo nènae la ta!
  eng-LEE: “To the chief musician, a psalm of David.” (21:2) O Lord, because of thy
    strength will the king rejoice; and through thy salvation how greatly will he
    be glad!
  asm-FB: হে যিহোৱা, তোমাৰ শক্তিত ৰজাই আনন্দ কৰে! তুমি তেওঁক উদ্ধাৰ কৰিলে, তেওঁ কেনে
    আনন্দিত হয়!
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Le roi se réjouit de ta force, Yahvé ! Comme il se réjouit de votre salut !
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Wee Jehova, mũthamaki nĩakeneire hinya waku. Kaĩ gĩkeno kĩa ũhootani kĩrĩa
    ũmũheaga gĩkĩrĩ kĩnene-ĩ!
  fra-NCL: Au maître de chant. Psaume de David.
  cek-AK: Aw Angraeng, siangpahrang loe na thacakhaih ah anghoe; na pahlonghaih pongah
    cae loe kawkruk maw anih anghoe tih!
  cuk-cuk: Bab-Jehová, be-ganguedgi rey weligwar itoged. E-isdarmaladgi-nakwega be
    imaksadba, rey nue-weligwar itoged.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Айҗәләт-хашшаһар» (таң сәһәрдә кәлгән
    мәдәт) дегән аһаңда оқулсун дәп, Давут язған күй: — «Аһ Илаһим, Илаһим, немишкә
    мәндин ваз кәчтиң? Сән немишкә мени қутқузуштин шунчә жирақсән? Немишкә қаттиқ
    пәрядлиримдин шунчә жирақ турисән,'
  tel-2017: యెహోవా, రాజు నీ బలాన్నిబట్టి సంతోషిస్తున్నాడు. నువ్వు ఇచ్చిన రక్షణనుబట్టి
    అతడు ఎంతగానో హర్షిస్తున్నాడు!
  hat-BSA: O SENYÈ, nan fòs Ou, Wa a va fè kè kontan. Nan delivrans Ou, ki gran rejwisans
    li va gen!
  ukr-ONPU: Керівнику хору. На мотив «Лань на світанку». Псалом Давидів.
  kos-kos: O LEUM GOD, tokosra el engan mweyen kom sang ku nu sel; El enganak mweyen
    kom oru tuh elan kutangla.
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: O Onyenwe anyị, lee na eze na-aṅụrị ọṅụ nʼike gị. Obi na-atọkwa ya ụtọ
    nke ukwuu nʼihi mmeri niile i nyere ya!
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ରାଜା ତୁମ୍ଭ ବଳରେ ଆନନ୍ଦ କରିବେ ଓ ତୁମ୍ଭ ପରିତ୍ରାଣରେ ସେ କେଡ଼େ ମହାନନ୍ଦ
    କରିବେ!
  chk-chk: Äm Samol mi Lapalap, ewe king a pwapwa ren om manaman, a fokun ingeiti
    om alilis ngeni pwe a win.
  rop-rop: YAWEI, melabat king im gudbinji dumaji yu strongbala. Im singim song en
    im dens dumaji yubin meigim im win.
  ukr-1871: 'Проводиреві хора: Псальма Давидова. Силою твоєю, Господи, радується царь,
    і як же вельми звеселиться він спасеннєм твоїм!'
  yon-yon: O Yariman, eb aromkono ye dowad king kuu kuboon. Ebbed awanenewen kowe
    kubi darewoob keroon!
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (021-2) O HERR, es freut sich der König
    in deiner Kraft, und wie frohlockt er so sehr ob deinem Heil!
  eng-JPS: (21-1) For the Leader. A Psalm of David. (21-2) O LORD, in Thy strength
    the king rejoiceth; and in Thy salvation how greatly doth he exult!
  srp-1865: Gospode! s tvoje se sile veseli car; i kako mu je velika radost što ti
    pomažeš!
  lug-lug: Ayi Mukama, kabaka ajaguliza mu maanyi go. Obuwanguzi bw’omuwadde nga bumuleetedde
    essanyu lingi!
  heb-heb: למנצח מזמור לדוד יהוה בעזך ישמח מלך ובישועתך מה יגיל מאד׃
  ben-IRV: সদাপ্রভুু! তোমার শক্তিতে রাজা আনন্দ করে, তুমি যে পরিত্রান দিয়েছ তাতে সে
    কত বেশিই না আনন্দ করে!
  ntu-ntu: Yawe, ninge king nem x abrtz-zlwzx murde nzrka-krme bange zmatq. Bilvzx
    nzaovxio-krbzme enqmi rngeng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਸਮਰੱਥਾ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਅਨੰਦ ਹੋਵੇਗਾ, ਅਤੇ ਤੇਰੀ ਫ਼ਤਹ ਵਿੱਚ ਬਹੁਤ
    ਮਗਨ ਹੋਵੇਗਾ!
  mya-JVB: အိုထာဝရဘုရား ၊ မင်းကြီး သည် ကိုယ်တော် ၏အစွမ်း သတ္တိကြောင့် ဝမ်းမြောက် ၍
    ၊ ကယ်တင် တော်မူခြင်း အားဖြင့် အလွန် ရွှင်လန်း ပါ၏။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Yawe, ic kewu iminéŋ guac kucgaiguc
    ségiségi wammac. Guac aŋgéŋ titigawac niŋac kuneŋ yanda ségiségi wammac.
  tte-O: O Yeoba, kin iyaliyaya kaiwena kaiwe kuwolena, iwui me ana yaliyaya kaiwena
    sagu kuwolena ana kaleya koina.
  tbg-tbg: Noravauvo, are tinavu avuhainaa vaiinti kempukaiqama amitaararo viva oru
    navutaaka naatara kairara tiro, viva ariara voqama kero quaheharo vairo.
  hmo-hmo: Lohiabada e, oiemu goada dainai, king be ia moale bada noho. Kwalimu oi
    henia dainai ia moale bada noho.
  zar-NT: Rudzéjanëʼ bönniʼ rinná bëʼë tuʼ zóalen lëʼ yöl-laʼ huáca quiuʼ Liʼ, Xan.
    Tuʼ busölóʼ lëʼ, yénniʼtërö rudzéjanëʼ.
  urd-urd: ऐ ख़ुदावन्द! तेरी ताक़त से बादशाह खु़श होगा; और तेरी नजात से उसे बहुत ख़ुशी
    होगी।
  rus-SYN: Начальнику хора. При появлении зари. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Nathahatna ahi lengpa iti kipah hitam O Yahweh Pakai! Galjona napehjeh'in
    aman kipah'in kho asam e.
  mar-mar: हे परमेश्वरा, तुझ्या सामर्थ्यात राजा हर्ष करतो! तू दिलेल्या तारणात तो किती
    मोठ्या मानाने आनंद करतो!
  isl-isl: Drottinn! Yfir valdi þínu og mætti fagnar konungurinn. Hann gleðst stórlega
    yfir hjálp þinni!
  hlt-THB: Aw Bawipa, sangpahrang ing nang ak tha awmnaak awh zeel hy. Noengnaak na
    peek dawngawh anih ing a zeelnaak ikawmyih aih na a bau!
  qub-qub: Tayta Dios, munayniquiwan yanapaptiquimi rayga cushisha caycan. Fiyupa
    cushishami caycan pillyacho binsinanpaj yanapashayquipita.
  bqp-bqp: Dikiri, kína tɛn pↄnna kɛ kũ n gbãnao, a pↄ nna manamana kũ n tò à zĩ̀i
    blè.
  hat-hat: (021:1) Pou chèf sanba yo. Se yon sòm David. (021:2) Wa a kontan, Seyè,
    dèske ou te ba li fòs kouraj. Wa a kontan nèt dèske ou fè l' genyen batay la.
  eng-BSB: O LORD, the king rejoices in Your strength. How greatly he exults in Your
    salvation!
  eng-WEBPB: The king rejoices in your strength, LORD! How greatly he rejoices in
    your salvation!
  kbq-kbq: Ra Anumzamoka, kagrama kini ne'mofoma hankavema nemina zanku, agra tusi
    muse nehuno, azama hankeno ha' vahe'ama ha'ma huzmagatere'nea zankura tusiza huno
    kagrikura musenkasea hunegante.
  pon-pon: MAIN Ieowa, nanmarki o kin peren kida omui manaman, o a polauleki melel
    omui jauaja i!
  nhe-BL: ¡TOTECO! Na nitlanahuatijquetl, nipaqui pampa tinechfuerzajmacatoc. Nelía
    nipaqui pampa tijchijtoc ma nitlatlani.
  wnc-wnc: Buyambam tapa, King kapa gata kekeknga imukuyakge gae apbaknganggak. Ita
    amak tasiwan gata gatangami iwana ayapbikgakge gae asiknga baknganggak.
  bus-bus: Dii, kína e pↄnnaa kɛɛ kↄ̃n n gbãaao, à pↄↄ nna maamaa kɛ̀ ń tò à zĩ̀
    blè.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Tuwihawete hurywete a'e, ta'e eremur nekàgaw
    izupe ne xe. Hurywete a'e, ta'e ereityk kar iàmàtyry'ymar izupe ne wà xe.
  eng-DRA: Unto the end, for the morning protection, a psalm for David.
