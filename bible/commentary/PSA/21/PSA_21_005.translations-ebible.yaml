verse: PSA.021.005
translations:
  mal-C: അവിടന്ന് നൽകിയ വിജയത്താൽ അദ്ദേഹത്തിന്റെ മഹത്ത്വം വർധിച്ചു; അവിടന്ന് അദ്ദേഹത്തിന്മേൽ
    പ്രതാപവും മഹത്ത്വവും വർഷിച്ചിരിക്കുന്നു.
  deu-TKW: Leben erbat er von dir, du gabst es ihm - langes Leben für immer und ewig.
  lin-lin: Asengaki Yo bomoi, mpe opesaki ye yango ; opesaki ye bomoi molayi mpe ya
    libela na libela.
  mmx-mmx: Lisisilok teren i volo, atla nenu uk lok tooro i. Laasen silok mi lisisinang
    teren, nenu xa uga raba i min.
  eng-LSV: Great [is] his glory in Your salvation, || You place splendor and majesty
    on him.
  eng-GNV: 'His glory is great in thy saluation: dignitie and honour hast thou laid
    vpon him.'
  eng-WEBSTER: 'His glory is great in thy salvation: honor and majesty hast thou laid
    upon him.'
  nhw-BL: Techpalehuijtoc ma nitlatlani miyac ica mohueyi chicahualis. Huan yeca por
    ta, nochi nechhueyitlepanitaj, na nitlanahuatijquetl, huan nechhueyitlalíaj.
  swh-ONEN: Kutokana na ushindi uliompa, utukufu wake ni mkubwa, umeweka juu yake
    fahari na utukufu.
  bba-bba: U nun bikiɑ ɑ win wɑ̃ɑru dɑkɑɑ dɑɑsiɑ, mɑ ɑ tu dɑkɑɑ dɑɑsiɑ n kɑ tɛ.
  eng-KJVCPB: 'His glory is great in thy salvation: Honour and majesty hast thou laid
    upon him.'
  luo-luo: Kuom loch mane ichiwo, duongʼ mare duongʼ; isemiye huma gi luor.
  aii-aii: ܓܘܼܪܵܐ ܝܠܹܗ ܐܝܼܩܵܪܹܗ ܒܦܘܼܪܩܵܢܘܼܟ݂، ܚܸܩܪܵܐ ܘܙܲܗܝܘܼܬܵ‌ܐ ܟܹܐ ܡܲܬܒܸܬ ܥܲܠܘܼܗ‌ܝ.
  meu-meu: Oiemu hekaha dainai taunimanima ese e imodaia badamu; hairai bona siahu
    oi ese vada o henia.
  npi-ULB: तपाईंको विजयको कारणले तिनको गौरव महान् छ । तपाईंले तिनलाई वैभव र ऐश्‍वर्य
    दिनुभएको छ ।
  yor-yor: Ògo rẹ̀ pọ̀ nípasẹ̀ ìṣẹ́gun tí o fi fún un; ìwọ sì jẹ́ kí iyì ọláńlá rẹ̀
    wà lára rẹ.
  pes-OPCB: شکوه و عظمت او به خاطر پیروزی‌ای است که تو به او بخشیده‌ای. تو به او عزت
    و احترام داده‌ای.
  tgl-ULB: Ang kaniyang kaluwalhatian ay dakila dahil sa iyong tagumpay; iginawad
    mo sa kaniya ang kaningningan at pagiging maharlika.
  nop-nop: Du tubulodaguŋ kaŋ wougigitnit tilak. Eŋ wou loloŋnit tiŋa saŋiniŋ u dagoŋ
    miŋguŋ.
  hui-hui: Í̠na ibu biamogo birigome ibu agali mini lene mbira ka. Ibuha hongo holenebi
    mini lenebi kago í̠nime mirigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ကယ်​မ​တော်​မူ​သ​ဖြင့်​မင်း​ကြီး​သည် ဘုန်း​အ​သ​ရေ​ထွန်း​တောက်​ရ​ပါ​၏။
    ကိုယ်​တော်​သည်​သူ့​အား​ကျော်​စော​ကိတ္တိ​နှင့် ခန့်​ညား​တင့်​တယ်​ခြင်း​ကို​ပေး​တော်​မူ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་རྒྱལ་ཁའི་དབང་གིས་གཟི་དཔལ༌ཆེ། །ཟིལ་ཤུགས་བརྗིད་ཉམས་ཀྱིས་ནི་ཁོ་རང༌བརྒྱན།།
  wsk-wsk: Ni nu sangem se nu nup biya wore tam; noko nup biya se ko sokel mu ni nu
    tuem.
  sna-sna: Kubudikidza nokukunda kwamakamupa, kukudzwa kwake kukuru; makaisa pamusoro
    pake kubwinya nokukudzwa.
  spa-BLM: Su gloria es grande en tu salvación. Le das honor y majestad.
  cac-cac: Te b'inajnac in yuj a colval. Uuj val syal vuuj, ay pax in tziquiquial.
  swh-ULB: Yeye utukufu wake ni mkuu kwa sababu ya ushindi wako; wewe umemuwekea mapambo
    na enzi.
  bel-bel: На Цябе спадзяваліся нашы бацькі; спадзяваліся, і Ты вызваляў іх,
  deu-ELBBK: 'Leben erbat er von dir, du hast es ihm gegeben: Länge der Tage immer
    und ewiglich.'
  mbb-OT: Tenged te kezeeǥan he imbeǥey nu ziyà te kandin nevantug sikandin wey midekelà
    is dengeg din.
  mal-2015: നിന്റെ രക്ഷയാൽ അവന്റെ മഹത്വം വലിയതു; മാനവും തേജസ്സും നീ അവനെ അണിയിച്ചു.
  gup-gup: Ngudda yiwong kunngudj ba bu nungka kunwernkah winhmeng. Wanjh kunmekbekenh
    nungka wernhkukenminj duninjh. Mak ngudda yingeykimukwong dja yimarnbom bu wernhkimukminj.
  rmc-rmc: Mangelas tutar o dživipen, diňal les but dživesa, večňe a pro furt.
  nlg-nlg: Nimua na lagavule te talu datoa tana malei haba, mo pupulua nia na lologho
    sule mana rongoragha.
  pes-OPV: جلال او به‌سبب نجات تو عظیم شده. اکرام و حشمت را بر او نهاده‌ای.
  ron-1924: Маре есте слава луй ын урма ажуторулуй Тэу. Ту пуй песте ел стрэлучиря
    ши мэреция.
  ben-OBCV: তোমার দেওয়া বিজয়ে তাঁর গৌরব বিপুল; তুমি তাঁকে মহিমা ও প্রতিপত্তিতে আবৃত
    করেছ।
  som-som: Ammaantiisu waxay ku weyn tahay xagga badbaadintaada, Oo waxaad isaga saartaa
    murwad iyo haybad.
  lat-VUC: In te speraverunt patres nostri; speraverunt, et liberasti eos.
  eng-ASVBT: 'His glory is great in thy salvation: Honor and majesty dost thou lay
    upon him.'
  mna-mna: Nu uuli ma ilip pa malmal, tana ni zaana biibi mi mburaana biibi, mi tomtom
    tiwidit uruunu.
  ita-1885: La sua gloria è grande per la tua vittoria; Tu hai messa sopra lui maestà
    e magnificenza;
  eng-LXXUP: Our fathers hoped in thee; They hoped, and thou didst deliver them.
  eng-ULB: His glory is great because of your victory; you have bestowed on him splendor
    and majesty.
  spa-VBL: Tus victorias le dan gran gloria; le concediste majestad y esplendor.
  fra-_FOB: Sa gloire est grande par ta délivrance; tu le revêts de splendeur et de
    majesté.
  mal-mal: അങ്ങയുടെ സഹായത്താൽ അവന്റെ മഹത്വം വർദ്ധിച്ചു; ബഹുമാനവും തേജസ്സും അവിടുന്ന്
    അവനെ അണിയിച്ചു.
  urd-GVR: Terī najāt se use baṛī izzat hāsil huī, tū ne use shān-o-shaukat se ārāstā
    kiyā.
  suz-BL: इन प्रोंइतीकेमी आ दारस ठेयब दुम्‍त। शोंप नु मान ततीके मेको तारी वोइक्‍तीनी।
  eng-NOY: Great is his glory through thine aid; Honor and majesty hast thou laid
    upon him.
  ita-1927: Grande è la sua gloria mercé la tua salvezza. Tu lo rivesti di maestà
    e di magnificenza;
  ckb-ckb: بەو ڕزگارییەی کە پێت داوە، شکۆمەندییەکەی مەزنە، تۆ شکۆمەندی و پایەبەرزیت
    پێ بەخشیوە.
  eng-BBE: 'His glory is great in your salvation: honour and authority have you put
    on him.'
  xsi-xsi: Noko kuvila i, aku ŋana duvi ŋinde kâ i ŋa ipâŋga ŋalae ndo. Noko walo
    kaika kulua i, kala imo koipu ŋalae ara ndo.
  kan-OKCV: ನೀವು ಕೊಟ್ಟ ಜಯಗಳ ಮೂಲಕ ಅರಸನ ಪ್ರಭಾವ ಹೆಚ್ಚಾಗಿದೆ; ಗೌರವವನ್ನೂ ಘನತೆಯನ್ನೂ ಆತನ ಮೇಲೆ
    ಇಟ್ಟಿರುತ್ತೀರಿ.
  tam-2017: உமது இரட்சிப்பினால் அவர் மகிமை பெரிதாக இருக்கிறது; மேன்மையையும் மகத்துவத்தையும்
    அவருக்கு கொடுத்தீர்.
  spa-RV-1909: 'Grande es su gloria en tu salud: honra y majestad has puesto sobre
    él.'
  ron-BTF: Gloria lui este mare în salvarea ta, onoare și maiestate ai pus peste el.
  eng-WEBP: His glory is great in your salvation. You lay honor and majesty on him.
  eng-FBV: Your victories brought him great glory; you granted him splendor and majesty.
  nld-1939: Groot is zijn majesteit door uw hulp, Gij hebt hem met glorie en luister
    getooid;
  nch-BL: Techpalehuijtoc ma nitatani miyac ica mohueyi chicahualis. Huan yeca por
    ta, nochi nechhueyitepanitaj, na nitanahuatijquet, huan nechhueyitalíaj.
  vie-1934: Nhờ sự giải cứu của Chúa, người được vinh hiển lớn thay; Chúa mặt cho
    người sự sang trọng oai nghi.
  cha-cha: 'Dangculo y minalagña gui satbasionmo: onra yan minagas unpolo gui jiloña.'
  hin-CV: आपके द्वारा दिए गये विजय से राजा की महिमा ऊंची हुई है; आपने उसे ऐश्वर्य
    एवं तेज से विभूषित किया है.
  eng-OURB: His kavod ·weighty glory· is great in your yishu'ah ·salvation·. You lay
    honor and majesty on him.
  spa-BES: Su gloria es grande en tu salvación; honor y majestad has puesto sobre
    él.
  tdx-tdx: Mañonjoñe ty enge’e o fandreketa’oo, nanampeza’o asiñe naho volonahetse.
  tha-KJV: สง่าราศีของท่านใหญ่ยิ่งเนื่องด้วยความรอดของพระองค์ พระองค์​ทรงประดับกษั​ตริ​ย์ด้วยยศศั​กด​ิ์และความสง่าโอ่อ่าตระการ
  por-BR-2018: Grande é a honra dele por tua salvação; honra e majestade tu lhe concedeste.
  deu-ELO: Groß ist seine Herrlichkeit durch deine Rettung; Majestät und Pracht legtest
    du auf ihn.
  eng-WYC-2018: His glory is great in thine health; thou shalt put glory, and great
    fairness, on him. (His glory is great because of thy help or Thy salvation hath
    brought him great glory; thou shalt put honour, and majesty, upon him.)
  epo-epo: Granda estas lia honoro pro Via helpo; Gloron kaj majeston Vi metis sur
    lin.
  gfk-gfk: No minamarine no king i manga tamat kanong u la harharahut ie wara bulbul
    hasur ira uno ebar. U te hatamat no hinsana ma u te hasigam ie ma no melmel na
    minarine.
  uig-PIN: U Sening bǝrgǝn ƣǝlibǝ-nijatliⱪingdin zor xǝrǝp ⱪuqti; Sǝn uningƣa izzǝt-ⱨǝywǝt
    ⱨǝm xanu-xǝwkǝt ⱪondurdung.
  beo-beo: Dia da e noga:le fidibiba:le, ea hadigi da bagade amola dunu eno da ema
    nodosa.
  tpi-OTNT: Yu helpim em na em i gat biknem moa yet. Nem na strong bilong em yu yet
    yu givim em.
  hau-SA: Ta wurin nasarorin da ka ba shi, ɗaukakarsa mai girma ce; ka mayar masa
    ɗaukaka da kuma suna.
  udu-udu: Monycam piti caaca gom mowoṯẖ pini mo, dhali mo ma ra/ ra/ mo dhali mo/eḵ
    mo tani karkina /e ap̱o/ a’di mo be.
  uig-LAT: U Séning bergen ghelibe-nijatliqingdin zor sherep quchti; Sen uninggha
    izzet-heywet hem shanu-shewket qondurdung.
  nde-nde: Ngokunqoba akuphiwe nguwe lukhulu udumo lwakhe; usumgqizise inkazimulo
    lobukhosi.
  ton-ton: '‌ʻOku lahi ʻene vikiviki ʻi hoʻo fakamoʻui: kuo ke tuku kiate ia ʻae fakaʻapaʻapa
    mo e nāunau.'
  ces-1613: Života požádal od tebe, a dal jsi mu prodlení dnů na věky věků.
  eng-WMB: His glory is great in your salvation. You lay honor and majesty on him.
  tam-TCV: நீர் கொடுத்த வெற்றிகளின் மூலம் அவருடைய மகிமை பெரியதாயிருக்கிறது; நீர் அவரை
    மகிமையாலும் மகத்துவத்தாலும் நிரப்பியிருக்கிறீர்.
  ceb-ULB: Dako ang iyang himaya tungod sa imong kadaogan; gihatag mo kaniya ang imong
    katahom ug kahalangdon.
  pol-UBG: Wielka jest jego chwała dzięki twemu zbawieniu, okryłeś go sławą i dostojeństwem;
  urd-GVU: تیری نجات سے اُسے بڑی عزت حاصل ہوئی، تُو نے اُسے شان و شوکت سے آراستہ کیا۔
  eng-OEBCW: Great is his glory because of your help, honour and majesty you lay upon
    him.
  deu-1912: Er hat große Ehre an deiner Hilfe; du legst Lob und Schmuck auf ihn.
  kan-2017: ನಿನ್ನ ರಕ್ಷಣಕಾರ್ಯದಿಂದ ಅವನ ಗೌರವ ಬಹು ವೃದ್ಧಿಯಾಯಿತು; ಘನತೆ ಮತ್ತು ವೈಭವಗಳನ್ನು
    ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಿದ್ದೀ.
  yap-yap: Kari gilbuguwan ni bochan e ayuw rom; kam gilnag buguwan ma kam gelnag
    gelngin.
  hlt-MCSB: Nang kah khangnah lamloh a thangpomnah tanglue tih, mueithennah neh rhuepomnah
    te anih dongah na hal coeng.
  mdy-ETH: ኔ ዒዛ ባሺሴሢሮ ቦንቻ ዒዛኮ ዼኤፒ ማዔኔ፤ ቦንቾንታ ዼኤፑሞንታ ኔኤኒ ዒዛም ዒንጌኔ።
  twi-ASANTE: Nkonimdie a woma no enti, nʼanimuonyam so; wode kɛseyɛ ne anidie adom
    no.
  eng-WEBU: His glory is great in your salvation. You lay honor and majesty on him.
  acu-NT: Yusru ame apu yaingmau asa nekas kakarmaitai. Tura niin pengker awajsamu
    asa, nekas ni aintsri ainaun pengker inawai.
  spa-PDDPT: Grande es su gloria por tu salvación. Pusiste sobre él honor y majestad.
  gun-gun: Reraa jepeague ma pavẽ rei oguerovy'a okuapy. Hexe remoĩ hexakãrã ha'e
    yvateve aguã.
  agu-BL: Ntyoẍ teru' tan xtxaxl talma'u' yi at tibaj. Na ja jal wi'nin k'ej yi ketz
    kareyil. Nin ja jal ẍchamil, na i' yi wi'tz ajcaw.
  ilo-ULB: Naindaklan ti dayagna gapu iti balligim, intedmo kenkuana ti kinadayag
    ken kinatan-ok.
  kpg-kpg: Nia madamada o dono ingoo le e aamua, idimaa Goe dela gu hagamaamaa a mee.
    Goe ne hai a mee gii hai di king e dau gei e mahi.
  uig-ARA: ئۇ سېنىڭ بەرگەن غەلىبە-نىجاتلىقىڭدىن زور شەرەپ قۇچتى؛ سەن ئۇنىڭغا ئىززەت-ھەيۋەت
    ھەم شانۇ-شەۋكەت قوندۇردۇڭ.
  sus-sus: A bara i maxandi a xa simaya xa fe ra. I bara na maxandi suxu, a xa simaya
    xɔn naxa kuya han.
  pon-2006: Lingan en mware me lapalap pwehki sapwellimomwi sawas; komwi ketikihong
    ih ndand oh roson.
  jae-jae: Aôm gôjam eŋ sa, tec nê-wae kêtu kapôêŋ. Aôm kôgêlôŋ eŋ ŋa ŋawasi to kôwaka
    eŋ sa.
  ksd-ksd: I ngala kana minamar ure kaum valavalaun; U vauluve ma ra variru ma ra
    minong.
  tur-YTC: Senin kurtarışınla yüceliği büyüktür. Ona saygınlık ve yücelik giydirdin.
  bel-N: Жыцьцё ён прасіў у Цябе, Ты даў яму доўгасьць дзён на вякі вечныя.
  grc-BRENT: Ἐπὶ σοὶ ἤλπισαν οἱ πατέρες ἡμῶν, ἤλπισαν καὶ ἐῤῥύσω αὐτούς.
  kpr-kpr: Ni sonembusesa aimi, nu duró usira. Nine sonembeteso, nu binó a duró
    budo irira.
  ind-AYT: (21-6) Kemuliaannya besar oleh karena keselamatan-Mu; Kehormatan dan keagungan
    Kautaruh padanya.
  yom-yom: Nkemboꞌandi widi wunneni mu diambu di ndungunu weti vana. Ngeyo wumvuika
    kiezila ayi nzitusu.
  yut-yut: Aŋpulugaŋaki man madepni madepsi tosok. Kɨla amɨn madep dakon tɨlɨmni wagɨl
    tagɨsisi gak da ɨmgul.
  nya-nya: Kudzera mʼzigonjetso zimene munapereka, ulemerero wake ndi waukulu; Inu
    mwapereka pa iyo ulemerero ndi ufumu.
  hrv-hrv: Za život te molio, i ti mu dade premnoge dane - za vijeke vjekova.
  mps-mps: Nago aga tau selama, tama aga genuai nogi mu elalubao. Nago nogi me bomo
    digi nago aga mani.
  tpi-tpi: Yu helpim em na em i gat biknem moa yet. Nem na strong bilong em yu yet
    yu givim em.
  dan-1931: Han bad dig om Liv, og du gav ham det, en Række af Dage uden Ende.
  vie-OVCB: Nhờ chiến thắng Chúa ban, người quang vinh tuyệt đỉnh, được bao phủ trong
    vinh dự, và uy nghiêm.
  guj-2017: તમારા મહિમાથી તેને વિજય મળે છે; તમે તેને માન તથા મહિમા બક્ષો છો.
  pon-2006A: Lingan en mware me lapalap pwehki sapwellimomwi sawas; komwi ketikihong
    ih ndand oh roson.
  por-BRBSL: Sua glória é grande em sua salvação. O senhor lhe impõe honra e majestade.
  eng-OEBUS: Great is his glory because of your help, honor and majesty you lay upon
    him.
  swe-swe: När han bad dig om [uppståndelse] liv, gav du honom ett långt liv (längd
    av dagar) för alltid och evigt.
  cth-cth: A bawilennae teh na rungngangnae dawkvah a len, barinae hoi taluenae teh
    ahni dawk na patue toe.
  twi-twi: Nkonimdi a woma no nti, nʼanuonyam so; wode kɛseyɛ ne nidi adom no.
  hlt-hlt: Nang kah khangnah lamloh a thangpomnah tanglue tih, mueithennah neh rhuepomnah
    te anih dongah na hal coeng.
  tbz-SIM: Ò dɑ mɔɔ mufòmmu mmu kɑ̀ɑ mù nhò duɔ́, koò yìɛ́ yɛwe kòo fòmmu òkɛ̀ mɛdiɛ̀.
  msy-2020: Nɨ an akurazɨma, a gavgavim ko ziar ekiam iti. Nɨ uabɨ gavgavir ekiam
    ko ziar ekiar kam a ganɨngi.
  dop-dop: Ɩ sələmɑ-ŋ weesuɣu nɑ ń hɑ-ɩ, nɑ kʋ tɑɣɑlɩ teu.
  azb-azb: Ona zəfər çaldıraraq şərəfini ucaltmısan, Ehtişam və əzəmət bağışlamısan.
  eng-DBY: His glory is great through thy salvation; majesty and splendour hast thou
    laid upon him.
  hin-2017: तेरे उद्धार के कारण उसकी महिमा अधिक है; तू उसको वैभव और ऐश्वर्य से आभूषित
    कर देता है।
  wol-KYG: Mu ñaan mucc, nga saxal jalam fàww,
  bjr-bjr: Anee Yaaweefa dadaaqiannanara mifa uriqarara auqu mareenoo. Anee mina afeeka
    faqa uriqarara auqu faqa amiananoo.
  eng-YLT: Great [is] his honour in Thy salvation, Honour and majesty Thou placest
    on him.
  kne-kne: Madaydayaw din ari gapo sin badang mon sisya, nanbalinem ay nangato ya
    mandinamag di ngadana.
  eng-WYC-2017: His glory is great in thine health; thou shalt put glory, and great
    fairness, on him.
  eng-WMBB: His glory is great in your salvation. You lay honour and majesty on him.
  zat-NTPS: Zrente̱ naca xabáa chee̱' lawe' da bseláu' le̱'. Be̱nnu' le̱' xel-la'
    ba lá'ana, ne xel-la' szren.
  zty-NTPS: Ẕenḻe'e nak yeḻa' ẕen chie' dan' besló' ḻe'. Benno' chie' yeḻa' ba
    la'ne, na' yeḻa' ẕen.
  urd-GVH: तेरी नजात से उसे बड़ी इज़्ज़त हासिल हुई, तूने उसे शानो-शौकत से आरास्ता
    किया।
  rug-rug: Mataqara hola si asa koari nana kana, sina va sarea goi. Ele ponia goi
    koasa sa vina lavata na tinolava.
  gaz-gaz: Ulfinni isaa moʼannaa ati isaaf kenniteen guddaa taʼe; atis ulfinaa fi
    surraa isatti uwwifte.
  fra-LSG: Il te demandait la vie, tu la lui as donnée, Une vie longue pour toujours
    et à perpétuité.
  yal-yal: A maxɔdinna ti nɛn a siimayana fe ra, i yi sii xunkuyen so a yii, naxan
    luma habadan.
  iou-iou: Täŋkentäŋ imiŋiri iwan täŋo kehäromi yäpmäŋ äpuko unita wäpi biŋam ikektä
    taŋi itak. Wäpi biŋamkät kehäromi u gäkŋa imiŋkun.
  haw-1868: He nui wale kona nani i kou ola; O ka mahalo, a me ka hanohano kau i kau
    mai ai maluna iho ona.
  arb-NAV: عَظِيمٌ مَجْدُهُ بِفَضْلِ خَلاصِكَ، بِالْعِزَّةِ وَالْبَهَاءِ كَلَّلْتَهُ.
  ded-ded: Nga ge mefickena ye firang amma feracyunuma kuc nga kibikperagitoagoc ande.
    Ge ngickunenggac kuc nga kibikperagi mina ye kunengngina fekefude.
  ewe-ewe: Eƒe ŋkɔxɔxɔ de du to dziɖuɖu siwo nènae la me. Ètsɔ atsyɔ̃ kple bubu kɔ
    ɖe eya amea dzi.
  eng-LEE: '(21:6) Great is his honor through thy help: glory and majesty thou layest
    upon him.'
  asm-FB: তোমাৰ সাহায্যত তেওঁৰ গৰিমা মহান হয়; তুমি তেওঁৰ ওপৰত মৰ্য্যাদা আৰু প্ৰতাপ
    ৰাখিছা;
  sus-A: عَ بَرَ عِ مَشَندِ عَ شَ سِمَيَ شَ قٍ رَ. عِ بَرَ نَ مَشَندِ سُشُ، عَ شَ
    سِمَيَ شْن نَشَ كُيَ هَن.
  fra-SBL: Sa gloire est grande dans votre salut. Vous lui rendez honneur et majesté.
  hbo-hbo: חַיִּ֤ים ׀ שָׁאַ֣ל מִ֭מְּךָ נָתַ֣תָּה לֹּ֑ו אֹ֥רֶךְ יָ֝מִ֗ים עֹולָ֥ם וָעֶֽד׃
  kik-kik: Riiri wake nĩ mũnene nĩ ũndũ wa ũhootani ũrĩa ũmũheete; nĩũmũheete riiri
    na igweta.
  fra-NCL: Il te demandait la vie, tu la lui as donnée, de longs jours à jamais et
    à perpétuité.
  cek-AK: 'Na pahlonghaih rang hoiah anih loe paroeai len: pakoehhaih hoi huham ohhaih
    to a nuiah na suek pae.'
  cuk-cuk: Bab-Jehová, be rey-bendakedba, rey bila-ononanaidgi-nakwega be imaksad.
    Be-bendakedba, e-gangued dummarba naded. Be-bendakedba, e-nug nue be odungusad.
    Bela-bela e-gangued-yeerdakleged reyga be uksabalid.
  uig-CYR: Ата-бовилиримиз сени таянчи қилған, Улар саңа таянған, сән уларни қутқузған.
  tel-2017: నీ జయం వల్ల అతనికి గొప్ప మహిమ కలిగింది. శోభ, ఘనత నువ్వు అతనికి కలగజేశావు.
  hat-BSA: Glwa li gran nan sali pa Ou. Onè ak majeste Ou te mete sou li.
  ukr-ONPU: На Тебе покладалися батьки наші, надію покладали, і Ти рятував їх.
  kos-kos: Yohk wolana lal ke sripen kasru lom; Kom asang nu sel pwengpeng ac wal.
  hbo-WLC: חַיִּ֤ים ׀ שָׁאַ֣ל מִ֭מְּךָ נָתַ֣תָּה לּ֑וֹ אֹ֥רֶךְ יָ֝מִ֗ים עוֹלָ֥ם וָעֶֽד׃
  ibo-ibo: Nsọpụrụ ya dị ukwuu site na mmeri niile i nyere ya, ebube na ịma mma bụ
    onyinye i nyere ya.
  ory-ory: ତୁମ୍ଭ କୃତ ପରିତ୍ରାଣରେ ତାଙ୍କର ମହାଗୌରବ ହୋଇଅଛି; ତୁମ୍ଭେ ତାଙ୍କ ଉପରେ ସମ୍ଭ୍ରମ ଓ
    ପ୍ରତାପ ଅର୍ପଣ କରୁଅଛ;
  chk-chk: An ling a lapalap, pun ka alisi pwe a win. Ka awora ngeni iteüöch me iteföüla.
  rop-rop: Im brabli haibalawan dumaji yubin album im. Yubin meigim im jidan haibala
    en pipul ebriweya sabi im.
  ukr-1871: Велика слава його через спасеннє твоє; царським сяєвом і красою окрасив
    його.
  yon-yon: Ebbed awanenewen yaambed ye nambiri kuu darewoob keroon, kwane ebbed ye
    ari dobiri manimanandewiib nambiriyiib bangkanewen.
  deu-1951: (021-6) Er hat große Ehre durch dein Heil; du legst Hoheit und Pracht
    auf ihn;
  eng-JPS: (21-6) His glory is great through Thy salvation; honour and majesty dost
    Thou lay upon him.
  srp-1865: Velika je slava njegova tvojom pomoæu; slavu si i krasotu metnuo na nj.
  lug-lug: Obuwanguzi bwe wamuwa bumuleetedde ekitiibwa kinene. Omuwadde ekitiibwa
    n’oyatiikirira.
  heb-heb: גדול כבודו בישועתך הוד והדר תשוה עליו׃
  ben-IRV: তোমার জয়ের কারণে তাঁর মহিমা মহান; তুমি তার উপর সম্মান এবং মহিমা রেখেছ।
  ntu-ntu: Leplz kxkqlu nzxlrlr nrpa ngr drtqnge, murde okatr-zvzq ninge. X nzamatqlr
    ninge, murde armyalzq ninge mz nzngini-krnge King.
  pan-pan: ਤੇਰੀ ਮਦਦ ਦੇ ਕਾਰਨ ਉਹ ਦਾ ਪਰਤਾਪ ਵੱਡਾ ਹੈ, ਤੇਜ ਅਤੇ ਉਪਮਾ ਤੂੰ ਉਹ ਦੇ ਉੱਤੇ ਰੱਖਦਾ
    ਹੈਂ।
  mya-JVB: ကယ်တင် တော်မူခြင်းအားဖြင့် သူ သည် ဘုန်း ကြီး ၍၊ လက်တော်မှ ဂုဏ် အသရေနှင့်
    တန်ခိုး အာနုဘော်ကိုခံရ ပါ၏။
  kgf-kgf: Guac aŋgéŋ titiganéŋ iwac edamuya meyandima eebipiya ʒéma qac buŋaya héiminec.
  tte-O: Ana wasawasa ilalaki am sagune koina yo esana wasana ilalaki kuwolena.
  tbg-tbg: Are vira kahaqiararo vira autuvano ekaa vo autu vo autuvata uri aatarakero
    nai nora autuma vairo. Viva ai kauquqihairo nora autuvata, nora kempuka takuqi
    vai kempukaravata, varaira.
  hmo-hmo: Kwalimu momo ia dekenai oi henia dainai, taunimanima momo ese, king ena
    ladana idia hanamoa noho. Iena sivarai idia gwauraia loaloa noho, bona iena king
    siahuna be ia bada noho.
  zar-NT: Zxöntë naca yöl-laʼ zxön queëʼ tuʼ nusölóʼ lëʼ. Nunuʼ lëʼ bal, en nunuʼ
    ga nayë́pisëʼ.
  urd-urd: तेरी नजात की वजह से उसकी शौकत 'अज़ीम है; तू उसे हश्मत — ओ — जलाल से आरास्ता
    करता है।
  rus-SYN: На Тебя уповали отцы наши; уповали, и Ты избавлял их;
  bqc-SIM: À wɛ̃ni gbɛ̀ama, ↄ̃ ń kpàwà, ń tò a ku e gↄↄpii.
  tcz-CHONGTHU: Nagaljona chun jabolna lentah achansah in, thupina le loupinan najemhoijin
    ahi.
  mar-mar: तुझ्या विजयामुळे त्याचे गौरव थोर आहे. तू त्यास ऐश्वर्य व वैभव बहाल केलेस.
  isl-isl: Hann bað um langa ævi og góða daga og þú heyrðir bænir hans. Ævidagar hans
    munu aldrei taka enda!
  hlt-THB: Noengnaak na peek ak caming, a boeimangnaak ce bau khqoet hy; thangleeknaak
    ingkaw qyp awmnaak ce ak khanawh taak pe hyk ti.
  qub-qub: Yanapashayquipitami pï-maypis rejsin. Yanapashayquipitami rispitädupis
    caycan.
  bqp-bqp: A gakuri zↄ̃kↄ̃ kũ n tò à zĩ̀i blè, n bɛ̀ɛrɛ kũ zↄ̃kↄ̃kɛo kpàa.
  hat-hat: (021:6) Y'ap fè gwo lwanj pou li, paske ou ede l', ou fè yo respekte l',
    ou ba li bèl pozisyon,
  eng-BSB: Great is his glory in Your salvation; You bestow on him splendor and majesty.
  eng-WEBPB: His glory is great in your salvation. You lay honour and majesty on him.
  kbq-kbq: Kagra kini nera aza hankeno, ha' vahe'a hara huzmagaterege'za agrira ragia
    ami'naze. Kagraka'a ra agima eri'zane hanavenena ami'nane.
  pon-pon: A linan me lapalap ki omui kotin jauaja i. Kom kin kotin kapwataki i manaman
    o linan.
  nhe-BL: Tinechpalehuijtoc ma nitlatlani miyac ica mohueyi chicahualis. Huan yeca
    mopampa ta, nochi nechhueyitlepanitaj, na nitlanahuatijquetl, huan nechhueyitlalíaj.
  wnc-wnc: Gata gatangami ita iwana kuupbam yapbike umana enane siknga kopsa apa dakngake
    yuak. Ngan, gata umana kopsa takngaat gatu kekeknga akngaat gata gika imukuyak.
  bus-bus: À gakui bíta kɛ̀ ń tò à zĩ̀ blè, n bɛ̀ɛ kↄ̃n bítakɛɛo kpàa.
  gub-BL: Tuwihawete ikàg a'e, ipuràg eteahy a'e, ta'e erepytywà ne xe. Eremur ikàgaw
    izupe. Erekwaw kar her teko tetea'u wanupe no.
  eng-DRA: 'In thee have our fathers hoped: they have hoped, and thou hast delivered
    them.'
