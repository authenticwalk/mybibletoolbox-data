verse: PSA.021.004
translations:
  mal-C: അദ്ദേഹം അങ്ങയോട് തന്റെ ജീവനുവേണ്ടി യാചിച്ചു, അങ്ങത് അദ്ദേഹത്തിനു നൽകുകയും
    ചെയ്തു— അനന്തകാലത്തേക്കുള്ള ദീർഘായുസ്സുതന്നെ.
  deu-TKW: Denn du kamst ihm entgegen mit Segnungen an Glück, setztest auf sein Haupt
    eine Krone von Feingold.
  lin-lin: Oyei epai na ye na mapamboli ya motuya. Na moto na ye, olatisi ye motole
    ya wolo oyo basangisa na eloko mosusu.
  mmx-mmx: Ni ga sing u ri lorooro, la nu ga raba vam i min, lorooro abao naba baalom
    aleng.
  eng-LSV: He has asked for life from You, || You have given length of days to him,
    || For all time and forever.
  eng-GNV: He asked life of thee, and thou gauest him a long life for euer and euer.
  eng-WEBSTER: He asked life of thee, and thou gavest it to him, even length of days
    for ever and ever.
  nhw-BL: Nimitztlajtlani techcahuili ma huejcahuas niitztos, huan nelía techmacatoc
    se nemilistli catli huejcahuas para nochipa.
  swh-ONEN: Alikuomba maisha, nawe ukampa, wingi wa siku milele na milele.
  bba-bba: Wee, ɑ kɑ nùn domɑ ɡeeru nɑɑwɑ. A nùn furɔ wurɑɡuu dokeɑ ɑ kuɑ sinɑ boko.
  eng-KJVCPB: He asked life of thee, and thou gavest it him, Even length of days for
    ever and ever.
  luo-luo: Ne okwayi ngima kendo ne imiye; ne imede ndalo mochwere manyaka chiengʼ.
  aii-aii: ܚܲܝܹ̈ܐ ܛܠܝܼܒ ܠܹܗ ܡܸܢܘܼܟ݂ ܘܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܹܗ، ܝܵܘܡܵܢܹ̈ܐ ܝܲܪ̈ܝܼܟܹܐ ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ.
  meu-meu: Ia ese mauri e noia emu ai; oi ese o henia; ena mauri dinadia o hadaudau,
    ela bona hanaihanai.
  npi-ULB: तिनले तपाईंलाई जीवन मागे । तपाईंले त्‍यो तिनलाई दिनुभयो । तपाईंले तिनलाई
    सदासर्वदाको निम्ति लामो आयु दिनुभयो ।
  yor-yor: Ó béèrè fún ìyè, ìwọ sì fi fún un, àní ọjọ́ gígùn títí ayérayé.
  pes-OPCB: از تو حیات خواست، به او دادی و بقا و طول عمر به او بخشیدی.
  tgl-ULB: Humihiling siya sa iyo ng buhay; ibinigay mo ito sa kaniya; binigyan mo
    siya ng mahabang buhay magpakailanman.
  nop-nop: Tiŋa hatihati mimiŋdok ganinadiune miŋguŋ. Kaŋ du hatihatiŋiŋ tomboyoulimimbune
    nai wahaniŋ tuguk.
  hui-hui: Ibugua holene bayale ngibe lalu hale hayagola í̠na anidagua miriya. Ibu
    dindi ogoriani holene luore helo mo wia hariya.
  mya-mya: သူ​သည်​အ​သက်​ကို​တောင်း​ခံ​၍​ကိုယ်​တော်​ရှင်​သည် သူ့​အား​အ​သက်​ကို​ပေး​တော်​မူ​သည်​သာ​မ​က
    ရှည်​၍​မ​ကုန်​မ​ဆုံး​နိုင်​သော​အ​သက်​ကို ပေး​တော်​မူ​ပြီ။
  bod-N: དེ་ཡིས་འཚོ་ཡུན་ཕྱིར་དུ་ཞུས་པ༌ན། །ཁྱེད་ཀྱིས་གཏན་དུ་ཚེ་ཐག་རིང་བར༌མཛད།།
  wsk-wsk: Ni nu marak tuiko balam se ni marak tuem; ale marak tom maiya biya baga
    lagarukko mu tuem.
  sna-sna: Akakukumbirai upenyu, mukamupa mazuva mazhinji, nokusingaperi-peri.
  spa-BLM: Te pidió la vida y se la diste, incluso la duración de los días por los
    siglos de los siglos.
  cac-cac: Ix in c'an d'ayach to tzac' najatb'oc in q'uinal, a achxo ix ac' d'ayin.
  swh-ULB: Yeye alikuomba wewe maisha; ukampatia maisha; wewe ulimpatia maisha malefu
    milele na milele.
  bel-bel: Але Ты, Сьвяты, жывеш сярод пахвалаў Ізраіля.
  deu-ELBBK: Denn mit Segnungen des Guten kamst du ihm zuvor; auf sein Haupt setztest
    du eine Krone von gediegenem Gold.
  mbb-OT: Mibuyù din diyà te kenikew he sumpuli nu is untung din, ne mibeǥayan nu
    sikandin te meluǥayad he untung.
  mal-2015: അവൻ നിന്നോടു ജീവനെ അപേക്ഷിച്ചു; നീ അവന്നു കൊടുത്തു; എന്നെന്നേക്കുമുള്ള
    ദീർഘായുസ്സിനെ തന്നേ.
  gup-gup: Nungka ngundjawam bu kunkuyeng kadjalmimbi wanjh ngudda yiwong kundarrkid
    ba bu kadjaldarrkiddi munguyh munguyh.
  rmc-rmc: Anďal leske o barvale požehnaňja, thoďal leske pro šero e koruna le žuže
    somnakastar.
  nlg-nlg: Gaia te nongigho ge ko righitaonia na volana tana totobo te dika, mi ghoe
    to vahea na hava te nongia ge ke daro na bongi ni volana.
  pes-OPV: حیات را از توخواست و آن را به وی دادی، و طول ایام را تاابدالاباد.
  ron-1924: 'Ыць черя вяца ши й-ай дат-о: о вяцэ лунгэ пентру тотдяуна ши пе вечие.'
  ben-OBCV: তিনি তোমার কাছে জীবন ভিক্ষা করেছেন, আর তুমি তাঁকে তাই দিয়েছ, তাঁকে অনন্তকালস্থায়ী
    পরমায়ু দিয়েছ।
  som-som: Wuxuu kaa baryay nolol, oo adna waad siisay isaga, Oo waxaad siisay cimri
    dheer oo waaraya weligiis iyo weligiisba.
  lat-VUC: Tu autem in sancto habitas, laus Israël.
  eng-ASVBT: He asked life of thee, thou gavest it him, Even length of days forever
    and ever.
  mna-mna: Ni iwi u be uuli ma imbot ambai, mi nu leŋ la kalŋaana. Tana mbotŋana kini
    ko iseeŋge iseeŋge ma ila.
  ita-1885: Egli ti aveva chiesta vita. E tu gli hai dato lunghezza di giorni in perpetuo.
  eng-LXXUP: But thou, the praise of Israel, dwellest in a sanctuary.
  eng-ULB: He asked you for life; you gave it to him; you gave him long days forever
    and ever.
  spa-VBL: Te pidió que le dieras una buena vida, y le diste una larga vida, por siempre
    y para siempre.
  fra-_FOB: Il te demandait la vie; tu la lui as donnée, une longue durée de jours,
    à perpétuité, à jamais.
  mal-mal: അവൻ അങ്ങയോട് ജീവൻ ചോദിച്ചു; അവിടുന്ന് അവനു കൊടുത്തു; എന്നെന്നേക്കുമുള്ള
    ദീർഘായുസ്സ് തന്നെ.
  urd-GVR: Us ne tujh se zindagī pāne kī ārzū kī to tū ne use umr kī darāzī baḳhshī,
    mazīd itne din ki un kī intahā nahīṅ.
  suz-BL: मेकोमी “ब्रोंइचा गेयी” दे इन कली पुंइतु। मिनु गे मेको कली गेना हना यो ब्रोंइशा,
    बाक्‍चा गेतीनी। भजन संग्रह ६१:७
  eng-NOY: He asked life of thee; thou gavest it him; Even long life, enduring for
    ever.
  ita-1927: 'Egli t’avea chiesto vita, e tu gliel’hai data: lunghezza di giorni perpetua
    ed eterna.'
  ckb-ckb: داوای ژیانی لێکردیت، پێت بەخشی، ڕۆژگاری درێژی هەتاهەتاییە.
  eng-BBE: He made request to you for life, and you gave it to him, long life for
    ever and ever.
  xsi-xsi: Muŋga i ino pano tu ma via luandondo kulua, aku noko kusâu papa kala kuseŋge
    mbwera rârâ lâ zo ŋine i imo via.
  kan-OKCV: ಜೀವವನ್ನು ಅರಸನು ನಿಮ್ಮಿಂದ ಬೇಡಲು, ನೀವು ಆತನಿಗೆ ಯುಗಯುಗಾಂತರಗಳಿಗೂ ದೀರ್ಘಾಯುಷ್ಯವನ್ನು
    ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அவர் உம்மிடத்தில் ஆயுளைக்கேட்டார்; நீர் அவருக்கு என்றென்றைக்குமுள்ள நீடித்த
    ஆயுளை அளித்தீர்.
  spa-RV-1909: Vida te demandó, y dístele largura de días por siglos y siglos.
  ron-BTF: 'A cerut viață de la tine și i-ai dat-o: lungime a zilelor pentru totdeauna
    și întotdeauna.'
  eng-WEBP: He asked life of you and you gave it to him, even length of days forever
    and ever.
  eng-FBV: He asked you to give him a good life, and you gave him a long life, forever
    and ever.
  nld-1939: 'Léven vroeg hij U: Gij hebt het hem geschonken, Lengte van dagen: voor
    eeuwig en immer.'
  nch-BL: Nimitztajtani techcahuili ma huejcahuas niitztos, huan nelía techmacatoc
    se nemilisti cati huejcahuas para nochipa.
  vie-1934: Người cầu xin cùng Chúa sự sống, Chúa bèn ban cho người, Đến đỗi ban cho
    người ngày lâu dài đời đời vô cùng.
  cha-cha: 'Linâlâ na guinagaoña unnae: y anaco na jaane, para siempre taejinecog.'
  hin-CV: राजा ने आपसे जीवन की प्रार्थना की, आपने उसे जीवनदान किया— हां, सदैव का जीवन.
  eng-OURB: He asked life of you, you gave it to him, even length of days forever
    and ever.
  spa-BES: Te pidió vida para toda la vida, y tú se la diste, larga vida por los siglos
    de los siglos.
  tdx-tdx: Nihalalia’e haveloñe, le natolo’o aze, eka, halava andro kitro añ’afe’e.
  tha-KJV: ท่านทูลขอชีวิต และพระองค์​ก็​ประทานชีวิตยืนนานเป็นนิตย์​นิรันดร์
  por-BR-2018: Ele te pediu vida, e tu lhe deste; muitos dias, para todo o sempre.
  deu-ELO: 'Leben erbat er von dir, du hast es ihm gegeben: Länge der Tage immer und
    ewiglich.'
  eng-WYC-2018: He asked of thee life, and thou gavest it to him; the length of days
    into the world, and into the world of world. (He asked for life from thee, and
    thou gavest it to him; yea, length of days forever and ever.)
  epo-epo: Vivon li petis de Vi; Kaj Vi donis al li longan vivon por ĉiam kaj eterne.
  gfk-gfk: Ga saring ugu bia na lon, ma u ga tar nilon tana, a nilon hathatika nong
    pa na pataam.
  uig-PIN: U Sǝndin ɵmür tilisǝ, Sǝn uningƣa bǝrding, Yǝni uzun künlǝrni, taki ǝbǝdil’ǝbǝdgiqǝ
    bǝrding.
  beo-beo: E da esalusu Dima adole ba:i. Amanoba, Di da osobo bagadega sedagili esaloma:ne
    ema i.
  tpi-OTNT: Em i askim yu long givim em laip, na yu givim em. Na yu mekim laip bilong
    en i stap longtaim tru.
  hau-SA: Ya nemi ka ba shi rai, ka kuwa ba shi, tsawo kwanaki, har abada abadin
  udu-udu: A’di doṯki mondiki/e ’peni /e mo tani dhali /e c̱iki a’di a’di mo, a’di
    jin ta’da luc̱ ma tee gom ki sule/ dhali ki sule/ mo.
  uig-LAT: U Sendin ömür tilise, Sen uninggha berding, Yeni uzun künlerni, taki ebedil’ebedgiche
    berding.
  nde-nde: Wacela kuwe ukusila, wamupha ubude bezinsuku kuze kube nini lanini.
  ton-ton: Naʻa ne kole ʻae moʻui ʻiate koe, pea naʻa ke foaki ia kiate ia, ʻio, ʻae
    ngaahi ʻaho lōloa ʻo taʻengata pea taʻengata.
  ces-1613: Předšel jsi jej zajisté hojným požehnáním, vstavil jsi na hlavu jeho korunu
    z ryzího zlata.
  eng-WMB: He asked life of you and you gave it to him, even length of days forever
    and ever.
  tam-TCV: அவர் உம்மிடம் ஆயுளைக் கேட்டார், அதை நீர் அவருக்குக் கொடுத்தீர்; அவர் என்றென்றும்
    வாழ, நீடித்த ஆயுளைக் கொடுத்தீர்.
  ceb-ULB: Nangayo siya ug kinabuhi; gihatag mo kini kaniya; gilugwayan mo pa siya
    sa taas nga mga adlaw hangtod sa walay kataposan.
  pol-UBG: Prosił cię o życie i dałeś mu je, długie dni na wieki wieków.
  urd-GVU: اُس نے تجھ سے زندگی پانے کی آرزو کی تو تُو نے اُسے عمر کی درازی بخشی، مزید
    اِتنے دن کہ اُن کی انتہا نہیں۔
  eng-OEBCW: He asked you for life, you gave it – many long days, forever and ever.
  deu-1912: Er bittet Leben von dir; so gibst du ihm langes Leben immer und ewiglich.
  kan-2017: ಅವನು ದೀರ್ಘಾಯುಷ್ಯವನ್ನು ಬೇಡಿಕೊಳ್ಳಲು, ನೀನು ಅವನಿಗೆ ಯುಗಯುಗಾಂತರಗಳ ಆಯುಷ್ಯವನ್ನು
    ಅನುಗ್ರಹಿಸಿದ್ದೀ.
  yap-yap: Ke ning e yafos ngom, ma kam pi’ ngak, ba yafos nib n’uw ma dabi mus bi’id.
  hlt-MCSB: Namah taengkah hingnah ham bih vaengah anih ham kumhal ah khohnin na puh
    sak tih na paek yoeyah.
  mdy-ETH: ናንጊ ዒዛም ኔኤኒ ዒንጋንዳጉዲ ዒዚ ኔና ሺኢቄኔ፤ ኔኤኒ ዒዛም ዖዶሲ ሌዔንታ ጋፑዋ ናንጊያኣ ዒንጌኔ።
  twi-ASANTE: Ɔbisaa wo hɔ nkwa, na wode maa no, nna tentene a ɛnni awieeɛ.
  eng-WEBU: He asked life of you and you gave it to him, even length of days forever
    and ever.
  acu-NT: Apu amin untsuri musach pujustasan wakerajai tusa seatmimiayi. Turamtai
    untsuri musach pujusti tusam tsangakatkamiame.
  spa-PDDPT: Vida te pidió, Y se la concediste, Largura de días, eternamente y para
    siempre.
  gun-gun: Guekove re ha'e ojerure ramo reme'ẽ, raka'e rã peve guarã.
  agu-BL: Ja jak' i' stz'ajbil teru', nin ja tak'u' tetz. Ja tak'u' tetz i' tetz ben
    k'ej ben sak.
  ilo-ULB: Dinawatna kenka ti biag; intedmo daytoy kenkuana; inikkam isuna iti atiddog
    nga al-aldaw iti agnanayon nga awan patinggana.
  kpg-kpg: Mee ne dangi adu gi di Goe di mouli, gei Goe guu wanga gi mee di mouli
    duai ge waalooloo.
  uig-ARA: ئۇ سەندىن ئۆمۈر تىلىسە، سەن ئۇنىڭغا بەردىڭ، يەنى ئۇزۇن كۈنلەرنى، تاكى ئەبەدىلئەبەدگىچە
    بەردىڭ.
  sus-sus: I fama barakɛ ra a bɛ, i tɔnxuma mangɛ daaxi dɔxɔma a xun ma, a yailanxi
    xɛɛma ra.
  pon-2006: E patohwan peki rehmwi mour, a komw ahpw ketikihongehr, mour werei oh
    poatopoat.
  jae-jae: Eŋ keteŋ aôm gebe êmoa mata jali, tec gôgôm kêtu tôŋ, gebe gôjac têku ênê
    jala ma gêmoa e ŋêŋgeŋ su.
  ksd-ksd: I ga lul ra nilaun tam, ma u tul tar ia tana; Ba na lolokon kana nilaun
    ma pa na mutu.
  tur-YTC: Senden yaşam istedi, Sonsuza dek sürecek uzun günler verdin ona.
  bel-N: Бо Ты сустрэў яго дабраслаўленьнем дабра, усклаў яму на галаву карону з найчысьцейшага
    золата.
  grc-BRENT: Σὺ δὲ ἐν ἁγίῳ κατοικεῖς, ὁ ἔπαινος τοῦ Ἰσραήλ.
  kpr-kpr: Nu nimokena jebugadae benunu setiri, ni jebuga evovodae irari ava futusesi.
  ind-AYT: (21-5) Dia meminta kehidupan dari-Mu dan Engkau memberikannya kepadanya;
    dan umur panjang sampai selama-lamanya.
  yom-yom: Niandi wulomba luzingu kuidi ngeyo ayi wumvana luawu, luzingu lu mula mu
    zithangu zioso ayi lu kalumani.
  yut-yut: Egɨp egɨp do bɨsit gayɨŋban ɨmgul. Aŋek egɨp egɨpni aŋdubak abɨ toktogɨsi
    egɨpdɨsak.
  nya-nya: Iye anakupemphani moyo, ndipo munamupatsa masiku ochuluka kwamuyaya.
  hrv-hrv: Ti ga predusrete blagoslovima sretnim, na glavu mu krunu stavi od suhoga
    zlata.
  mps-mps: Agai nageba te bidibo ula mao po hanalu obaso, tama nago aga mawai. Mu
    tama, nago aga bidibo ula te sesabi mu elama, bidimainu yai.
  tpi-tpi: Em i askim yu long givim em laip, na yu givim em. Na yu mekim laip bilong
    en i stap longtaim tru.
  dan-1931: Du kom ham i Møde med rig Velsignelse, satte en Krone af Guld på hans
    Hoved.
  vie-OVCB: Người cầu xin được sống dài lâu, Chúa cho đời người dài đến vô tận.
  guj-2017: તેણે તમારી પાસેથી જીવનદાન માગ્યું; તે તમે તેને આપ્યું; તમે તેને સર્વકાળ
    ટકે એવું આયુષ્ય આપ્યું.
  pon-2006A: E patohwan peki rehmwi mour, a komw ahpw ketikihongehr, mour werei oh
    poatopoat.
  por-BRBSL: Ele lhe pediu vida e você a deu a ele, mesmo duração de dias para todo
    o sempre.
  eng-OEBUS: He asked you for life, you gave it – many long days, forever and ever.
  swe-swe: För du går honom till mötes med rika välsignelser, du sätter en krona av
    rent guld på hans huvud.
  cth-cth: Nang koe a hei e hringnae, a yungyoe hoi a yungyoe totouh hringsawnae hah
    na poe.
  twi-twi: Obisaa wo hɔ nkwa, na wode maa no, nna tenten a enni awiei.
  hlt-hlt: Namah taengkah hingnah ham bih vaengah anih ham kumhal ah khohnin na puh
    sak tih na paek yoeyah.
  tbz-SIM: A ɔ̃ɔ̃ ò conɛ̀ mɛsɑ̀ɑ̀ mmɛ, kóò òó mmɛsɔɔ nsɑ̀ɑ̀mɛ̀ kó dipìì
  msy-2020: A ikɨrɨmɨrir aghuim bagha nɨn azarazɨma, nɨ a isa a ganɨngi. Guizbangɨra,
    ikɨrɨmɨrir a ikiamin dughiaba, da bar ruaragh ikɨ, mamaghɨra ikiam.
  dop-dop: N koolɑ-ɩ kʋpɑntʋ kɛ tuutuumɑ. N temɑ-ɩ wʋlɑ ntenuɣu.
  azb-azb: Səndən həyat istəyəndə ona verdin, Onun ömrünü əbədi olaraq uzatmısan.
  eng-DBY: He asked life of thee; thou gavest [it] him, length of days for ever and
    ever.
  hin-2017: उसने तुझ से जीवन माँगा, और तूने जीवनदान दिया; तूने उसको युगानुयुग का जीवन
    दिया है।
  wol-KYG: Yaa ko gatandoo barkey ngëneel, kaalaa ko wurusu ngalam.
  bjr-bjr: Mifa mariranara iraifana anee amiseenana mina marirana kisaaqaikamma amaqaananoo.
  eng-YLT: Life he hath asked from Thee, Thou hast given to him — length of days,
    Age-during — and for ever.
  kne-kne: Biyag di kindaw nan sik-a, yan indawat moy biyag ay eng-enggana.
  eng-WYC-2017: He asked of thee life, and thou gavest it to him; the length of days
    into the world, and into the world of world.
  eng-WMBB: He asked life of you and you gave it to him, even length of days forever
    and ever.
  zat-NTPS: Gunabe̱' Lue' gunnu' le̱' xel-la' nabán, na' bnézruju' na le̱' chee̱ súaqueze̱'
    zane' iza.
  zty-NTPS: Wnnable' Le' gonno' chie' yeḻa' nban, na' bennon' chie' nich soakze'
    yiz zan.
  urd-GVH: उसने तुझसे ज़िंदगी पाने की आरज़ू की तो तूने उसे उम्र की दराज़ी बख़्शी,
    मज़ीद इतने दिन कि उनकी इंतहा नहीं।
  rug-rug: Tepaia sa koa Goi sa tinoa, ke poni nia Agoi koasa, sa tinoa gelenaena
    sapu koa hola ninae rane ka rane.
  gaz-gaz: Inni jireenya si kadhate; atis ni kenniteef; bara dheeraas bara baraa hamma
    bara baraatti kenniteef.
  fra-LSG: Car tu l’as prévenu par les bénédictions de ta grâce, Tu as mis sur sa
    tête une couronne d’or pur.
  yal-yal: I bata a rasɛnɛ duba faɲine ra, i mɔn yi xɛma mangaya taxamasenna so a
    xun na.
  iou-iou: U irit käroŋi itta gäkken yäŋapiŋkuko u nadäŋ imiŋiri udegän kadäni käroŋi
    it yäpmäŋ abukotä pen api it yäpmäŋ ärowek.
  haw-1868: Ua noi aku oia ia oe i ola, nau no ia i haawi mai nona; O ke ola loa i
    ka manawa pau ole.
  arb-NAV: طَلَبَ مِنْكَ الْحَيَاةَ فَوَهَبْتَهَا لَهُ، إِذْ أَطَلْتَ عُمْرَهُ إِلَى
    أَبَدِ الدُّهُورِ.
  ded-ded: Ye kekecac kpesigenu geng kekec mina nasoya nasoya fekengkefude.
  ewe-ewe: Ebia agbe wò, eye nènae hedidi eƒe ŋkekewo tso mavɔ me yi mavɔ me.
  eng-LEE: (21:5) Life hath he asked of thee, thou gavest it to him, length of days
    for ever and ever.
  asm-FB: তেওঁ তোমাৰ পৰা দীর্ঘায়ু জীৱন বিচাৰিলে; তাতে তুমি তেওঁক তাক দিলা; তুমি তেওঁক
    অনেক আয়ুস দিলা।
  sus-A: عِ قَمَ بَرَكّ رَ عَ بّ، عِ تْنشُمَ مَنفّ دَاشِ دْشْمَ عَ شُن مَ، عَ يَءِلَنشِ
    شّيمَ رَ.
  fra-SBL: Il vous a demandé la vie et vous la lui avez donnée, même durée des jours
    pour les siècles des siècles.
  hbo-hbo: כִּֽי־תְ֭קַדְּמֶנּוּ בִּרְכֹ֣ות טֹ֑וב תָּשִׁ֥ית לְ֝רֹאשֹׁ֗ו עֲטֶ֣רֶת פָּֽז׃
  kik-kik: Aakũhooire atũũre muoyo, nawe ũkĩmũhe muoyo, ũkĩmũhe matukũ maingĩ atũũre
    nginya tene na tene.
  fra-NCL: Car tu l’as prévenu de bénédictions exquises, tu as mis sur sa tête une
    couronne d’or pur.
  cek-AK: Anih mah hinghaih ang hnik naah, na paek, dungzan hoi dungzan khoek to kasawk
    hinghaih to na paek boeh.
  cuk-cuk: We-reyde, san-burba-dula-gudigued bese egichisad. Suitii degisadegu dula-gudiguega
    be imaksad.
  uig-CYR: Бирақ и Исраилниң мәдһийилирини өз маканиң қилғучи, Сән дегән пак-муқәддәстурсән!
  tel-2017: ఆయుష్షు ఇమ్మని అతడు నిన్ను అడిగాడు. నువ్వు దాన్ని అతనికిచ్చావు. శాశ్వతకాలం
    ఉండే దీర్ఘాయుష్షు అతనికిచ్చావు.
  hat-BSA: Li te mande Ou lavi e Ou te bay li. Yon vi ki long ak jou k ap dire jis
    pou tout tan.
  ukr-ONPU: Але ж Ти – Святий; Ти, оточений хваліннями Ізраїлю, сидиш на престолі.
  kos-kos: El siyuk ke moul, ac kom asang nu sel, Aok sie moul na loes.
  hbo-WLC: כִּֽי־תְ֭קַדְּמֶנּוּ בִּרְכ֣וֹת ט֑וֹב תָּשִׁ֥ית לְ֝רֹאשׁ֗וֹ עֲטֶ֣רֶת פָּֽז׃
  ibo-ibo: Ọ rịọrọ ka i nye ya ndụ, i zara ekpere ya mekwaa ka o nwee ogologo ndụ
    nke ga-adịgide ruo mgbe ebighị ebi.
  ory-ory: ସେ ତୁମ୍ଭ ନିକଟରେ ଜୀବନ ପ୍ରାର୍ଥନା କଲେ, ତୁମ୍ଭେ ତାହା ତାଙ୍କୁ ଦେଲ; ଆହୁରି, ଅନନ୍ତକାଳସ୍ଥାୟୀ
    ଦୀର୍ଘାୟୁ ଦାନ କଲ।
  chk-chk: A tüngor manau me reöm, nge en ka fang ngeni, ka alangatama ränin manauan
    tori feilfeilachök.
  rop-rop: Imbin askim yu blanga jidan laibala longtaim, en yubin gibit im det olagijawan
    laif.
  ukr-1871: Життя просив в тебе, ти дав йому довготу днїв на всї часи і по віки.
  yon-yon: Yembed wadkeri dowad kaamobdoone konewen, aron yemooniib, aron korem korem
    kui.
  deu-1951: (021-5) Er bat dich um Leben, da gabst du es ihm, Verlängerung der Tage
    immer und ewiglich.
  eng-JPS: (21-5) He asked life of Thee, Thou gavest it him; even length of days for
    ever and ever.
  srp-1865: Molio te je za život i dao si mu da mu se produlje dani dovijeka.
  lug-lug: Yakusaba obulamu, era n’obumuwa, ennaku ennyingi ez’emirembe n’emirembe.
  heb-heb: חיים שאל ממך נתתה לו ארך ימים עולם ועד׃
  ben-IRV: তিনি তোমার কাছে জীবনের জন্য প্রার্থনা করেছিলেন, তুমি তাকে তা দিয়েছ; তুমি
    তাঁকে চিরদিনের র জন্য দীর্ঘ আয়ু দিয়েছ।
  ntu-ntu: Rlxtibo nzlungr bam, X kapeme bange nzlungr lc tqboi.
  pan-pan: ਉਸ ਨੇ ਤੇਰੇ ਕੋਲੋਂ ਜੀਵਨ ਮੰਗਿਆ ਹੈ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਦੇ ਦਿੱਤਾ, ਸਗੋਂ ਸਦੀਪਕ ਕਾਲ
    ਤੱਕ ਉਮਰ ਦਾ ਵਾਧਾ ਵੀ।
  mya-JVB: သူ သည် အသက် ကို ဆုတောင်း ၍၊ ကိုယ်တော်သည်အသက်မက၊ ထာဝရ အသက် ကို ပေး သနားတော်မူပြီ။
  kgf-kgf: Inéŋ kekecac ʒéweleru mima kekec hémbénaŋa minec.
  tte-O: Ikawanoi yawasina kana gite-kalatan kaiwena kabo ana kawanoiwa kuwolena,
    yawasina kana sauga imamalawesosi.
  tbg-tbg: Viva ariara tiharo, Te airi enta variqi virerave, tivara are vira uva irira,
    airi enta qaqi variqiro vuainara vira amiararo viva variqiro vi vaira.
  hmo-hmo: Ia ese oi dekenai mauri ia noia, bona oi ese ia dekenai oi henia. Iena
    mauri dinadia, be oi ese do oi halataia, ela bona hanaihanai.
  zar-NT: Gunábinëʼ Liʼ guʼu queëʼ yöl-laʼ naʼbán, ateʼ bëʼu le queëʼ. Nunuʼ ga sóaticaʼsëʼ
    ibanëʼ yuguʼ dza siʼ zaca.
  urd-urd: उसने तुझ से ज़िन्दगी चाही और तूने बख़्शी; बल्कि उम्र की दराज़ी हमेशा के
    लिए।
  rus-SYN: Но Ты, Святый, живешь среди славословий Израиля.
  bqc-SIM: N danlɛ kɛ̀ɛ̀ ń ɛ̀fãai zↄ̃ↄo, n vua fùa kpàɛ̀.
  tcz-CHONGTHU: Aman ahinkho nahoitup peh din athumjin, chule nangin ataona nasanpeh
    jie. Ahin nikho jong tonsot a din nasuh saopeh ji e.
  mar-mar: त्याने तुझ्याकडे जीवनाची मागणी केली आणि तू त्यास न संपणारे आयुष्य दिलेस.
  isl-isl: Þú leiddir hann til valda og veittir honum velgengni og blessun. Þú krýndir
    hann kórónu úr gulli.
  hlt-THB: Anih ing hqingnaak a thoeh law awh ce, nang ing pe hyk ti - khawkdai sangkhqi
    kumqui coeng kumqui dyna pe hyk ti.
  qub-qub: Cawananpaj mañacamushuptiqui yanapashcanqui. Achca wata cawananpämi bindisyunta
    goshcanqui.
  bqp-bqp: À wɛ̃̀ndii gbɛ̀kamma, akũ n kpàa, n tò àgↄ̃ kun ari gↄrↄ sĩnda pínki.
  hat-hat: (021:5) Li mande ou lavi, ou ba li l'. Ou ba l' yon lavi ki long, yon lavi
    ki p'ap janm fini.
  eng-BSB: He asked You for life, and You granted it— length of days, forever and
    ever.
  eng-WEBPB: He asked life of you and you gave it to him, even length of days forever
    and ever.
  kbq-kbq: Kini nemo'ma kantahigeno za'zate kasefa hu'na manisanuema higenka, Kagra
    hu izo hunka asimura neminka, kna'a eri zaza hankeno mani vava nehie.
  pon-pon: A kin poeki re omui maur, komui ap kotiki on i maur warai kokolata.
  nhe-BL: Nimitztlajtlani xinechcahuili ma huejcahuas niitztos, huan nelía tinechmacatoc
    se yolistli tlen huejcahuas para nochipa.
  wnc-wnc: Ita kayuk yutnanga akngae ganiwan gata asiimukuyak. Siwan kayuk yutnanga
    waaknga tasiwi mamaya siknga asinggan yuwik.
  bus-bus: À wɛ̃̀ndi gbèkamma, ben ń kpàa, ń tò àgↄ̃ kuu ai gurↄ píngi.
  gub-BL: — Hemuigo kar pe ne, i'i newe. Eremono hekuwe àwàm tuweharupi àràm izupe
    ne.
  eng-DRA: But thou dwellest in the holy place, the praise of Israel.
