verse: PSA.021.013
translations:
  mal-C: യഹോവേ, അവിടത്തെ ശക്തിയിൽ അങ്ങ് ഉന്നതനായിരിക്കട്ടെ; ഞങ്ങൾ പാടും; അങ്ങയുടെ
    ശക്തിപ്രഭാവത്തെ സ്തുതിക്കും. സംഗീതസംവിധായകന്. “ഉഷസ്സിൻ മാൻപേട,” എന്ന രാഗത്തിൽ.
  deu-TKW: Denn du wirst sie in die Flucht schlagen, mit deinen Sehnen auf ihre Gesichter
    zielen.
  lin-lin: pamba te okobengana bango tango okobwakela bango bambanzi ya tolotolo na
    Yo.
  mmx-mmx: Leeme Silok, ma emi asu minu, ti mo langsangan lolos taram! Manabak pixan
    la mana emi asu mi leveloklok taram i lolos aleng.
  eng-LSV: Be exalted, O YHWH, in Your strength, || We sing and we praise Your might!
  eng-GNV: 'Be thou exalted, O Lord, in thy strength: so will we sing and prayse thy
    power.'
  eng-WEBSTER: 'Be thou exalted, LORD, in thy own strength: so will we sing and praise
    thy power.'
  nhw-BL: Timitzhueyimatij, TOTECO, pampa hueyi mochicahualis. Huan timitzhueyichihuase
    ica huicatl pampa nelía tijpiya nochi chicahualistli.
  swh-ONEN: Ee Bwana, utukuzwe katika nguvu zako, tutaimba na kusifu nguvu zako.
  bba-bba: A wunɛn tɛndu bɛrio ɑ bu twee. Bɑ koo nun biru kisi.
  eng-KJVCPB: 'Be thou exalted, Lord, in thine own strength: So will we sing and praise
    thy power.'
  luo-luo: Yud duongʼ, yaye Jehova Nyasaye, kuom tekoni maduongʼ; wabiro wer kendo
    pako nyalo mari.
  aii-aii: ܪܘܼܡ، ܝܵܐ ܡܵܪܝܵܐ، ܒܥܘܼܫܢܘܼܟ݂، ܒܸܬ ܫܲܒܚܲܚ ܘܙܵܡܪܲܚ ܓܲܒܵܪܘܼܬܘܼܟ݂.
  meu-meu: Iehova e, emu goada ai bae imodaimu! Ai ese danu ane baia abi, oiemu siahu
    baia imodaia emai ane ai.
  npi-ULB: हे परमप्रभु, आफ्‍नो बलमा उच्‍च हुनुहोस् । तपाईंको शक्तिको गीत हामी गाउछौं
    र स्‍तुति गर्छौं ।
  yor-yor: Gbígbéga ni ọ́ Olúwa, nínú agbára rẹ; a ó kọrin, a ó yín agbára a rẹ̀.
  pes-OPCB: ای خداوند، به خاطر قدرتت تو را ستایش می‌کنیم و عظمت تو را می‌سراییم.
  tgl-ULB: Maitanghal, ka Yahweh, sa iyong lakas; aawitin at pupurihin namin ang iyong
    kapangyarihan.
  nop-nop: Yahwe, du saŋiniŋge uŋgoniŋ hinek wendok nadiŋa ganintiloyam! Tiŋa undugoŋ
    du titiŋgedi uŋgoniŋ hinek doktiŋa kap toŋa ganintiloyam.
  hui-hui: Anduane Homogo-o í̠ hongo haabo holene taraore kego inaha ibilariligo ina
    í̠naga mini yaraga holeberema. Iname iba gana lalu í̠naga mini yaraga holeberema.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၌​မ​ဟာ​တန်​ခိုး​တော်​ရှိ​တော်​မူ သော​ကြောင့်
    ကိုယ်​တော်​အား​ကျွန်​တော်​မျိုး​တို့​ထော​မ​နာ ပြု​ကြ​ပါ​၏။ ကိုယ်​တော်​၏​ဘုန်း​အာ​နု​ဘော်​တော်​ကို
    ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་མཐུ་སྟོབས༌ནང༌། །ཁྱད་དུ་འཕགས་པར་གྱུར་དང་ངེད་རྣམས༌ཀྱིས།
    །ཁྱེད་ཀྱི་དབང་ལ་བསྟོད་ཅིང་མགུར་གླུ༌ལེན།།
  wsk-wsk: O Yawe, nika sokel aora garagar; se mu ko wur ilunak ale nip kualala biya
    patawunakko.
  sna-sna: Simudzirwai, imi Jehovha, musimba renyu; tichaimba uye ticharumbidza simba
    renyu.
  spa-BLM: Sé exaltado, Yahvé, en tu fuerza, por lo que cantaremos y alabaremos tu
    poder.
  cac-cac: Mamin Jehová, ach ic'jocab'chaan̈ yujto masanil syal uuj. Ol co b'itej
    ipalil.
  swh-ULB: Uninuliwe, Yahwe, katika uweza wako; tutaimba na kusifu nguvu zako.
  bel-bel: Многа цялят абступілі мяне, тлустыя Васанскія акружылі мяне;
  deu-ELBBK: Denn du wirst sie umkehren machen, wirst deine Sehne gegen ihr Angesicht
    richten.
  mbb-OT: Nengazen, ereg ka he edeliǥen tenged te zesen nu. Umbe, egkanta key te idalig
    kenikew tenged te kegkemekeǥeǥehem nu.
  mal-2015: യഹോവേ, നിന്റെ ശക്തിയിൽ ഉയർന്നിരിക്കേണമേ; ഞങ്ങൾ പാടി നിന്റെ ബലത്തെ സ്തുതിക്കും.
  gup-gup: Mah, Yawey ngudda wanjh ngurriwernhngudjbang duninjh, wanjh ngad ngundiburluburlume.
    Dja mak ngarriwayini ke dja ngundiyiburlume bu yikarrme kundulkarre duninjh.
  rmc-rmc: bo mušinena te denašel het, sar pre lende mukeha tire šipi.
  nlg-nlg: Ighai tai holohabagho Lord nia nimua na maana te rongoragha. Ighai tai
    holohabagho nia na lei totobo tangitangi mana linge tana bona tai nia togotogo
    nimua na gehegehe te sule.
  pes-OPV: ‌ای خداوند در قوت خود متعال شو. جبروت تو را ترنم و تسبیح خواهیم خواند.
  ron-1924: Скоалэ-те, Доамне, ку путеря Та, ши вом кынта ши вом лэуда путеря Та!
  ben-OBCV: হে সদাপ্রভু, নিজের পরাক্রমে মহিমান্বিত হও; আমরা তোমার শক্তির জয়গান ও
    প্রশংসা করব।
  som-som: Rabbiyow, adigu xooggaaga ku sarree, Markaasaannu gabyi doonnaa, oo waxaannu
    ammaani doonnaa itaalkaaga.
  lat-VUC: Circumdederunt me vituli multi; tauri pingues obsederunt me.
  eng-ASVBT: 'Be thou exalted, O Jehovah, in thy strength: So will we sing and praise
    thy power.'
  mna-mna: Yooba, maŋga mi swe mburom! Mi niam ko ambo mboe mi amwit urum. Pa nu mburom
    keskeezeŋom.
  ita-1885: Innalzati, Signore, colla tua forza; Noi canteremo, e salmeggeremo la
    tua potenza.
  eng-LXXUP: 'Many bullocks have compassed me: Fat bulls have beset me round.'
  eng-ULB: Be exalted, Yahweh, in your strength; we will sing and praise your power.
  spa-VBL: Levántate, Señor, ¡Porque eres fuerte! ¡Cantaremos y te alabaremos por
    tu poder!
  fra-_FOB: Élève-toi, ô Éternel, dans ta force! Nous chanterons et nous célébrerons
    ta puissance!
  mal-mal: യഹോവേ, അങ്ങയുടെ ശക്തിയിൽ ഉയർന്നിരിക്കണമേ; ഞങ്ങൾ പാടി അങ്ങയുടെ ബലത്തെ സ്തുതിക്കും.
  lit-lit: Būk išaukštintas, VIEŠPATIE, savo galia! Apgiedosime ir muzikuodami girsime
    tavo galybę.
  urd-GVR: Ai Rab, uṭh aur apnī qudrat kā izhār kar tāki ham terī qudrat kī tamjīd
    meṅ sāz bajā kar gīt gāeṅ.
  suz-BL: परमप्रभु यावे, इन सक्तिम बोक्‍नीनी। गोपुकीमी कुम्‍सो पशा, इन सक्ति ठेयब
    बाक्‍ब, दे इन कली ठेयब सेल्‍नीकी।
  eng-NOY: Exalt thyself, O LORD! by thy strength! So will we sing, and praise thy
    mighty deeds.
  ita-1927: Innalzati, o Eterno, con la tua forza; noi canteremo e celebreremo la
    tua potenza.
  ckb-ckb: ئەی یەزدان، بە هێزی خۆت پایەبەرز بە، گۆرانی و ستایش بۆ توانای تۆ دەڵێین.
  eng-BBE: Be lifted up, O Lord, in your strength; so will we make songs in praise
    of your power.
  xsi-xsi: Mao nâ, Yova Kindeni imo tava ne walo kaika. Maka ma kawâŋgi kapanea noko
    ŋa ŋana noko ne vetâŋa kaika ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಬಲದಲ್ಲಿ ಉನ್ನತರಾಗಿದ್ದೀರಿ, ನಾವು ನಿಮ್ಮ ಪರಾಕ್ರಮವನ್ನು ಹಾಡಿ
    ಕೀರ್ತಿಸುವೆವು.
  tam-2017: யெகோவாவே, உம்முடைய பலத்திலே நீர் எழுந்தருளும்; அப்பொழுது உம்முடைய வல்லமையைப்
    பாடித் துதிப்போம்.
  spa-RV-1909: 'Ensálzate, oh Jehová, con tu fortaleza: cantaremos y alabaremos tu
    poderío.'
  ron-BTF: Fii înălțat, DOAMNE, în puterea ta; astfel noi vom cânta și vom lăuda puterea
    ta.
  eng-WEBP: Be exalted, LORD, in your strength, so we will sing and praise your power.
  eng-FBV: Rise up, Lord, for you are strong! We will sing and praise your power!
  nld-1939: Sta op dan, Jahweh, in uw kracht; Dan zingen en prijzen wij uw macht!
  nch-BL: Timitzhueyimatij, TOTECO, pampa hueyi mochicahualis. Huan timitzhueyichihuase
    ica huicat pampa nelía tijpiya nochi chicahualisti.
  vie-1934: Hỡi Đức Giê-hô-va, nguyện Ngài được tôn cao trong sự năng lực Ngài! Thì
    chúng tôi sẽ ca hát và ngợi khen quyền năng của Ngài.
  cha-cha: 'Taquilo jao, O Jeova, yan y minetgotmo: incantaye yan inalabaye y ninasiñamo.'
  hin-CV: अपनी शक्ति में, याहवेह, आप ऊंचे होते जाएं; हम आपके सामर्थ्य का गुणगान करेंगे.
  eng-OURB: Be exalted, Adonai, in your strength, so we will sing zahmar ·musical
    praise· to your power.
  spa-BES: ¡Engrandecete, oh Señor! en tu fortaleza; así haremos canciones en alabanza
    y celebraremos tu poder.
  tdx-tdx: Mionjona ry Iehovà an-kaozara’o ! Ho saboe’ay naho ho bangoa’ay ty hafatrara’o!
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอทรงเป็​นที​่ยกย่องเชิดชูในพระกำลังของพระองค์ ข้าพระองค์ทั้งหลายจะร้องเพลงสรรเสริญฤทธานุภาพของพระองค์
  por-BR-2018: Exalta-te, SENHOR, em tua força; cantaremos e louvaremos o teu poder.
  deu-ELO: Erhebe dich, Jehova, in deiner Kraft! Wir wollen singen und Psalmen singen
    deiner Macht.
  eng-WYC-2018: Lord, be thou enhanced in thy virtue; we shall sing, and say openly
    thy virtues. (Lord, be thou exalted in thy strength; we shall sing, and shall
    talk openly, about thy power.)
  epo-epo: Leviĝu, ho Eternulo, en Via forto; Ni kantos kaj gloros Vian potencon.
  gfk-gfk: Watong, da raun haut ugu uram naliu saakit kanong augu, u dadas. Het na
    inge ma het na pirlat no num baso.
  uig-PIN: I Pǝrwǝrdigar, Ɵz küqüng bilǝn uluƣluⱪungni namayan ⱪilƣaysǝn; Xuning bilǝn
    biz nahxa eytip ⱪudritingni mǝdⱨiyilǝymiz.
  beo-beo: Hina Gode! Dia gasa bagade ba:beba:le, ninia Dima bagade nodosa. Ninia
    da Dima nodone gesami hea:le, dia gasa bagade hou gaguia gadomu.
  tpi-OTNT: God, kam wantaim strong bilong yu. Na bai mipela i mekim song bilong litimapim
    nem bilong yu.
  hau-SA: Ka sami ɗaukaka, ya Ubangiji cikin ƙarfinka; za mu rera mu kuma yabi ikonka.
  udu-udu: Dhalki /e karu ki ca mo, ayy Tap̱a, e mom’bi’th is pini mo. Aman mina yuḵ
    gway mo dhali maŋ mom’bi’th pini mo be.
  uig-LAT: I Perwerdigar, Öz küchüng bilen ulughluqungni namayan qilghaysen; Shuning
    bilen biz naxsha éytip qudritingni medhiyileymiz.
  nde-nde: Phakanyiswa, Oh Thixo ngamandla Akho; sizahlabela sibabaze amandla Akho.
  ton-ton: 'Ke ke māʻolunga, ʻE Sihova, ʻi he mālohi ʻoʻou: ko ia te mau hiva mo fakamālō
    ai ki hoʻo māfimafi.'
  ces-1613: Protož je vystavíš za cíl, na tětiva svá přikládati budeš proti tváři
    jejich.
  eng-WMB: Be exalted, LORD, in your strength, so we will sing and praise your power.
  tam-TCV: யெகோவாவே, உமது பெலத்தில் நீர் உயர்த்தப்பட்டிருப்பீராக; நாங்கள் உமது வல்லமையைப்
    பாடித் துதிப்போம்.
  ceb-ULB: Bayawon ka, O Yahweh, diha sa imong kusog; magaawit ug magadayeg kami sa
    imong gahom.
  pol-UBG: Powstań, PANIE, w swojej mocy; będziemy śpiewać i wysławiać twą potęgę.
  urd-GVU: اے رب، اُٹھ اور اپنی قدرت کا اظہار کر تاکہ ہم تیری قدرت کی تمجید میں ساز
    بجا کر گیت گائیں۔
  eng-OEBCW: Be exalted, Lord, in your strength, to your might we shall sing and make
    music.
  deu-1912: HERR, erhebe dich in deiner Kraft, so wollen wir singen und loben deine
    Macht.
  kan-2017: ಯೆಹೋವನೇ, ಪರಾಕ್ರಮದಿಂದ ನಿನ್ನನ್ನು ಘನಪಡಿಸಿಕೋ; ನಾವು ಗಾಯನಮಾಡುತ್ತಾ ನಿನ್ನ ಶೂರತ್ವವನ್ನು
    ಕೊಂಡಾಡುವೆವು.
  yap-yap: SOMOL, gamad be pining e sorok ngom, ni fan gelngim nib gel Bay gu tang
    niged feni sorom nge fanam gel.
  hlt-MCSB: BOEIPA te pomsang pai saeh. Na sarhi te ka hlai uh vetih na thayung thamal
    te ka tingtoeng uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ኔ ዶዱሞና ዼግ ዼጊ ጌዔ፤ ዎልቆ ኔኤኮ ኑኡኒ ሄርሻኔ፥ ዓይናዺያ ኑ ዓይናዻኔ።
  twi-ASANTE: Yɛma wo so, Ao Awurade, wɔ wʼahoɔden mu; yɛbɛto nnwom na yɛakamfo wo
    kɛseyɛ. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Adekyeeɛ foroteɛ” dwom.
  eng-WEBU: Be exalted, LORD, in your strength, so we will sing and praise your power.
  acu-NT: Yusru wajakim amin kajertamin ainau ami kakarmarmijai nepetkau ata. Ame
    nu aints ainau nepetkakminkia kanta kantamatatji.
  spa-PDDPT: ¡Engrandécete, oh Yavé, con tu fortaleza! Cantaremos y alabaremos tu
    poderío.
  gun-gun: Senhor, tandeyvate ndepo'akaa py. Ha'e rã ore ma roporaei 'rã ndepo'akaa
    roguerovy'aa rupi.
  agu-BL: Wajcaw, skak'e' kak'ajsbil teru', na wi'nin poreru'. Skabitzink swutzu',
    na ja kil yi ẍchamilu'.
  ilo-ULB: Maitantan-okka, O Yahweh, iti kinapigsam; agkantakaminto ken idaydayawmi
    ti pannakabalinmo.
  kpg-kpg: Gimaadou e hagaamu Goe, meenei Dimaadua, idimaa go oo mahi! Gimaadou ga daahili
    mo di hagaamu o mogobuna.
  uig-ARA: ئى پەرۋەردىگار، ئۆز كۈچۈڭ بىلەن ئۇلۇغلۇقۇڭنى نامايان قىلغايسەن؛ شۇنىڭ بىلەن
    بىز ناخشا ئېيتىپ قۇدرىتىڭنى مەدھىيىلەيمىز.
  sus-sus: barima i tan nan fama e ragide i xa xali ra.
  pon-2006: Maing KAUN, se patohwan kapinga komwi, pwehki sapwellimomwi roson lapalap!
    Se pahn koul oh kapinga sapwellimomwi manaman.
  jae-jae: O Apômtau, ômôêŋ tonêm ŋaclaigeŋ, ec aêac alanem to alambiŋ aômnêm ŋaclai.
    Dawidnê pesalem teŋ.
  ksd-ksd: Luluai, una ngalangala ta ra dekdekim iat; Damana avet a kakailai, ma avet
    a pite pa kaum niongor.
  tur-YTC: Gücünle yüksel, ey Yahve, Ezgiler söyleyip kudretini övelim.
  bel-N: бо Ты павернеш іх наўцёкі, нацягнеш лук Твой супраць твару іхняга.
  grc-BRENT: Περιεκύκλωσάν με μόσχοι πολλοί, ταῦροι πίονες περιέσχον με.
  kpr-kpr: Arie, Bajari, ninda fakina tomanako aindae, ni jighoro eraresa. Namane
    ninda fakina aindae sakai sise, yaru divarera.
  ind-AYT: (21-14) Bangkitlah, ya TUHAN, dalam kekuatan-Mu! Kami akan menyanyi dan
    memuji kuasa-Mu.
  yom-yom: A Yave, yayusu kuaku mu zingolo ziaku. Tuela yimbidila ayi zitisa lulendo
    luaku.
  yut-yut: Yawe, tapmɨmgo madepsi do gak dakon man aŋkɨsik do kap yoneŋ.
  nya-nya: Mukwezeke Inu Yehova mʼmphamvu yanu, ife tidzayimba nyimbo ndi kutamanda
    mphamvu yanu.
  hrv-hrv: Ti ćeš ih natjerati u bijeg, svoj luk ćeš usmjeriti na njih.
  mps-mps: God, nage te naga bomo dali asao. Tama dago te nago naga bomogo yali genuai
    sę dabede balia po waibao.
  tpi-tpi: God, kam wantaim strong bilong yu. Na bai mipela i mekim song bilong litimapim
    nem bilong yu.
  dan-1931: thi du slår dem på Flugt, med din Bue sigter du mod deres Ansigt.
  vie-OVCB: Nguyện Chúa Hằng Hữu được tán dương về năng lực của Ngài. Chúng con xin
    ca tụng Chúa quyền oai.
  guj-2017: હે યહોવાહ, તમે પોતાને સામર્થ્યે ઊંચા થાઓ; અમે તમારા પરાક્રમનાં સ્તોત્ર
    ગાઈને સ્તવન કરીશું.
  pon-2006A: Maing KAUN, se patohwan kapinga komwi, pwehki sapwellimomwi roson lapalap!
    Se pahn koul oh kapinga sapwellimomwi manaman.
  por-BRBSL: Seja exaltado, Yahweh, em sua força, por isso vamos cantar e elogiar
    seu poder.
  eng-OEBUS: Be exalted, Lord, in your strength, to your might we shall sing and make
    music.
  swe-swe: Du får dem på flykt (ordagrant ”de visar skuldrorna”, dvs. vänder sig om),
    med din båge siktar du mot dem. [I vers 12 ”sträckte” fienderna ut ondska mot
    Herren, nu sträcker Herren sin båge och siktar tillbaka på dem.]
  cth-cth: Oe BAWIPA, na thaonae dawk tawm lah na o. Na thaonae pholen hoi la ka sak
    han.
  twi-twi: Yɛma wo so, Awurade, wɔ wʼahoɔden mu; yɛbɛto nnwom na yɛakamfo wo kɛseyɛ.
    Wɔde ma dwonkyerɛfo. Wɔto no sɛnea wɔto “Adekyee forote” dwom.
  hlt-hlt: BOEIPA te pomsang pai saeh. Na sarhi te ka hlai uh vetih na thayung thamal
    te ka tingtoeng uh ni.
  tbz-SIM: A yóó duɔ́ nkɛ̀ bɛ̀ɛ bútínnɛ́ kɛ́cokɛ́mu, kɑ̀ɑ mbɛ̀ tɑ̃ũ ipie.
  msy-2020: O Ikiavɨra Itir God, nɨ dɨkavigh uan gavgavim sara izɨtɨ, e ighiaba bangɨ
    nɨn gavgavir ekiam fam.
  dop-dop: N kɑ́ tɔ-wɛɣɛ nyɑ́ nyəmɑ́ nɑ ń tɔɣɔnɩ-wɛ nɑ pɑ́ se.
  azb-azb: Ya Rəbb, qoy Sənin uca qüdrətini görək! Əzəmətini ilahilərlə tərənnüm edək!
  eng-DBY: 'Be thou exalted, Jehovah, in thine own strength: we will sing and celebrate
    thy power.'
  hin-2017: हे यहोवा, अपनी सामर्थ्य में महान हो; और हम गा गाकर तेरे पराक्रम का भजन
    सुनाएँगे।
  wol-KYG: Nga di leen diir fittu kanam, ñu wone gannaaw.
  bjr-bjr: Yaawee maasa ani firaa afeekara amooqidaqa. Maasa idi raidaqa ani afeekara
    amooqianaura.
  eng-YLT: Be Thou exalted, O Jehovah in, Thy strength, We sing and we praise Thy
    might!
  kne-kne: Sik-a ay Diyos, ipailam koma din panakabalin mo, ta mankanta kami ay mangidaydayaw
    sin bikas mo.
  eng-WYC-2017: Lord, be thou enhanced in thy virtue; we shall sing, and say openly
    thy virtues.
  eng-WMBB: Be exalted, LORD, in your strength, so we will sing and praise your power.
  zat-NTPS: Begá'ana szrénqueze Lue', Xran, lu xel-la' wal-la chiu'. Tu gúl-lazquezdxu,
    ne tu güe lá'anazquezdxu Lue' ca naca xel-la' waca chiu'.
  zty-NTPS: ¡Ga'n ẕen Le', X̱anto' Dios, ḻo yeḻa' waḻe chio'! Góḻtezeto', na'
    wká'n ẕéntezeto' Le' ni'a che yeḻa' wak chion'.
  urd-GVH: ऐ रब, उठ और अपनी क़ुदरत का इज़हार कर ताकि हम तेरी क़ुदरत की तमजीद में साज़
    बजाकर गीत गाएँ।
  rug-rug: Vahesi Igo gami si Agoi Zihova koasa Mua ṉiniraṉira lavata. Kaqu kera vahesia
    gami sa Mua ṉiniraṉira!
  gaz-gaz: Yaa Waaqayyo, jabina keetiin ol ol jedhi; nu humna kee ni jajanna; ni faarfannas.
  fra-LSG: Car tu leur feras tourner le dos, Et avec ton arc tu tireras sur eux.
  yal-yal: Bayo, i na i ya xalimakunle ti e ra, e e xun xanbi soma nɛn, e yi e gi.
  iou-iou: O Ekäni, gäk kehäromika nikek unita wäpka biŋam kap terak ganiŋoret yäpmäŋ
    api kune!
  haw-1868: E hapaiia'ku oe, e Iehova, i kou ikaika; E oli no hoi makou me ka hoolea
    aku i kou mana.
  arb-NAV: ارْتَفِعْ يَا رَبُّ بِقُوَّتِكَ، فَنَتَرَنَّمَ وَنَتَغَنَّى بِقُدْرَتِكَ.
  ded-ded: O KEBU kuctoagagoc, neni afeguma kuctoaga afehema yegec heinide.
  ewe-ewe: Ède ŋgɔ, O! Yehowa, le wò ŋusẽ me; eya ta míadzi ha, eye míakafu wò ŋusẽ.
  eng-LEE: (21:14) Exalt thyself, O Lord, in thy strength; [and] we will sing and
    praise thy power.
  asm-FB: হে যিহোৱা, তুমি নিজ পৰাক্ৰমেৰে উঠা! আমি তোমাৰ পৰাক্রমৰ গীত গাম আৰু প্ৰশংসাৰ
    গান কৰিম।
  sus-A: بَرِ مَ عِ تَن نَن قَمَ عٍ رَفِدٍ عِ شَ شَلِ رَ.
  fra-SBL: Sois exalté, Yahvé, dans ta force, ainsi nous chanterons et louerons ta
    puissance.
  hbo-hbo: כִּ֭י תְּשִׁיתֵ֣מֹו שֶׁ֑כֶם בְּ֝מֵֽיתָרֶ֗יךָ תְּכֹונֵ֥ן עַל־פְּנֵיהֶֽם׃
  kik-kik: No gĩtũũgĩre Wee Jehova, nĩ ũndũ wa hinya waku; na ithuĩ nĩtũine na tũgooce
    hinya waku.
  fra-NCL: Car tu leur feras tourner le dos ; de tes traits tu les viseras au front.
  cek-AK: Aw Angraeng, na thacakhaih hoiah nang pakoehhaih to om nasoe; na thacakhaih
    to laasakhaih hoiah kang saphaw o han.
  cuk-cuk: ¡Bab-Jehováʼye, be-nug-odummolegega be-gangued be oyoge! ¡Be-ganguedgi
    namakar anmar be-nug odummomaloed!
  uig-CYR: Нурғун буқилар мени қоршивалди; Башанниң күчлүк буқилири мени оривалди;
  tel-2017: యెహోవా, నీ బలాన్నిబట్టి నిన్ను నువ్వు హెచ్చించుకో. నీ శక్తిని బట్టి నిన్ను
    స్తుతించి కీర్తిస్తాము.
  hat-BSA: Ke Ou leve wo, O SENYÈ, ak tout fòs Ou! Nou va chante e bay lwanj a pwisans
    Ou.
  ukr-ONPU: Оточили мене численні бугаї, міцні бугаї з Башану обступили мене.
  kos-kos: Kut kaksakin kom, O LEUM GOD, ke ku lulap lom! Kut ac fah on ac kaksakin
    ku lom.
  hbo-WLC: כִּ֭י תְּשִׁיתֵ֣מוֹ שֶׁ֑כֶם בְּ֝מֵֽיתָרֶ֗יךָ תְּכוֹנֵ֥ן עַל־פְּנֵיהֶֽם׃
  ibo-ibo: O Onyenwe anyị, ka e bulie gị elu nʼihi ike gị; anyị ga-abụ abụ ma tokwaa
    ike gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ନିଜ ବଳରେ ଉନ୍ନତ ହୁଅ; ତହିଁରେ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ପରାକ୍ରମର ଗାନ ଓ
    ପ୍ରଶଂସା କରିବା।
  chk-chk: Äm Samol mi Lapalap, aipwe ingemwareiti om pöchökül mi watte. Äm aipwe
    kölü o mwareiti om manaman.
  rop-rop: YAWEI, melabat preisim yu dumaji yu brabli strongbala. Melabat garra singim
    song en preisim det brabli strongwan pawa blanga yu.
  ukr-1871: Піднесись, Господи, силою твоєю! Будем сьпівати і прославляти потугу твою.
  yon-yon: O Yariman, ewaromkono yaambed aningko ariyiib kerok. Nub kuu eb aromkono
    dowad yook wingkenub ewaningko kankoonanuub.
  deu-1951: (021-14) Erhebe dich, HERR, in deiner Kraft, so wollen wir singen und
    preisen deine Stärke!
  eng-JPS: (21-14) Be Thou exalted, O LORD, in Thy strength; so will we sing and praise
    Thy power.
  srp-1865: Podigni se, Gospode, silom svojom; mi æemo pjevati i slaviti jakost tvoju.
  lug-lug: Ogulumizibwenga, Ayi Mukama, mu maanyi go. Tunaayimbanga nga tutendereza
    obuyinza bwo.
  heb-heb: רומה יהוה בעזך נשירה ונזמרה גבורתך׃
  ben-IRV: সদাপ্রভুু, তোমার শক্তিতে মহিমান্বিত হও; আমরা গান গাব এবং তোমার শক্তির প্রশংসা
    করব।
  ntu-ntu: Yawe, glqlz-ngrgr nim nzxplr-esz'ngr-krm. X angrlvzkr nim mz zmatq ngrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪਣੀ ਸਮਰੱਥਾ ਨਾਲ ਮਹਾਨ ਹੋ, ਅਸੀਂ ਗਾਉਂਦੇ ਹੋਏ ਤੇਰੀ ਸ਼ਕਤੀ ਦਾ ਜਸ
    ਕਰਾਂਗੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အစွမ်း တန်ခိုးတော်အားဖြင့် ချီးမြှောက် ခြင်းရှိတော်မူစေသတည်း။
    အကျွန်ုပ်တို့သည် တန်ခိုး တော်ကို ထောမနာ သီချင်းဆို ကြပါမည်။
  kgf-kgf: Yawe, guac kucga mewininina meyac géŋgéŋa wammac. Nini guac kucga legiciguc
    héima mepési gémbiŋ.
  tte-O: O Yeoba, kani katobalanagiwo yo wali kawaliyagili koliwo am kaiwe lalakina
    kaiwena.
  tbg-tbg: Noravauvo, ai kempukavano nai uri aatarakero vairara ti, tenavu ai autu
    tuahere vauro. Tenavu ihi tivaqi viha are nora kaiqa vo kaiqa vo kaiqa vare varianarara
    tivaqi virerave, turo.
  hmo-hmo: Lohiabada e, oiemu goada be ai ese do ai hanamoa! Ai ese ane do ai abia,
    bona oiemu siahu badana do ai hanamoa momokani!
  zar-NT: Len yöl-laʼ huáca quiuʼ, Xan, uxicjuʼ lu gudil-la. Gúl-latuʼ, en cúʼutuʼ
    yöl-laʼ ba que yöl-laʼ huáca quiuʼ.
  urd-urd: ऐ ख़ुदावन्द, तू अपनी ही ताक़त में सरबुलन्द हो! और हम गाकर तेरी क़ुदरत की
    सिताइश करेंगे।
  rus-SYN: Множество тельцов обступили меня; тучные Васанские окружили меня,
  bqc-SIM: Ńyↄ̃ ka dↄdↄ ń wɛ́wa, ńyↄ̃ to aa kpɛkpa.
  tcz-CHONGTHU: O Yahweh Pakai na thahat na nasatah a chun hungthou doh tan. Tumgin
    le lasah to thoa nahat na natoh chu kakipa pi diu ahi.
  mar-mar: परमेश्वरा तू आपल्या नावाने उंचावला जावो, आम्ही गाऊ व तुझ्या सामर्थ्याची
    स्तुती करू.
  isl-isl: Þegar þeir sjá boga þinn spenntan, flýja þeir sem fætur toga.
  hlt-THB: Aw Bawipa, nak thaawmnaak awh hak zoeksang qu lah; nak thaawmnaak laa sa
    unyng saw nim kyihcah lah vang unyng.
  qub-qub: ¡Tayta Dios munayniyoj cashayquita llapanta musyaycachiy! ¡Chaypitami nogacunaga
    cushicur alabansacunawan alabashayqui!
  bqp-bqp: N gbãnakɛ gũn, Dikiri, ǹ n zĩda sɛ́ lei, óni lɛ̀ sí ò n zↄ̃kↄ̃kɛ sáabu
    kpá.
  hat-hat: (021:14) Seyè, leve non. Fè yo wè fòs ou! N'a chante, n'a fè lwanj pou
    jan ou gen pouvwa!
  eng-BSB: Be exalted, O LORD, in Your strength; we will sing and praise Your power.
  eng-WEBPB: Be exalted, LORD, in your strength, so we will sing and praise your power.
  kbq-kbq: Ra Anumzamoka kagri hankavegu kagia ahentesga nehune. Ana nehuta kagri
    hihamugu zagamera huta kagia ahentesga nehune.
  pon-pon: Main kom kotida ni omui rojon kit ap kauleki o kapina omui manaman.
  nhe-BL: Timitzhueyimatij, TOTECO, pampa hueyi mochicahualis. Huan timitzhueyichihuase
    ica huicatl pampa nelía tijpiya nochi chicahualistli.
  wnc-wnc: Buyambam tapa, gata kekeknga buyak api umanda buyambam siknga siyok. Siwana
    ninda kau taike gatane kekeknga akngakae yatangenatnim.
  bus-bus: N gbãakɛɛ guu, Dii, ǹ n zĩnda sɛ́ lezĩ, wé lɛ̀ sí wà n bítakɛɛ sáabu kpá.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, urumume'u putar nekatu haw newe ta'e nekàg
    tuwe ne. Urumume'u putar nekatu haw newe ta'e nepuner haw uhua'u a'e.
  eng-DRA: 'Many calves have surrounded me: fat bulls have besieged me.'
