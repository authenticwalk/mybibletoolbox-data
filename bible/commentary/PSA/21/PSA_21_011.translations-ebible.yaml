verse: PSA.021.011
translations:
  mal-C: അവർ അങ്ങേക്കെതിരേ തിന്മ ആസൂത്രണംചെയ്ത് ദുഷ്ടത മെനയുന്നു; എന്നാലും അവർ വിജയിക്കുകയില്ല.
  deu-TKW: Ihre Frucht wirst du von der Erde hinwegtilgen und ihre Nachkommen aus
    den Menschenkindern.
  lin-lin: Okolimwisa mabota na bango na mokili, mpe bakitani na bango, kati na bana
    ya bato.
  mmx-mmx: Di epaase li la di sevut li leventaangas kusu dinaba lok kapmek loorong,
    ketla di noxo lox epovo i.
  eng-LSV: For they stretched out evil against You, || They devised a wicked scheme,
    they do not prevail,
  eng-GNV: For they intended euill against thee, and imagined mischiefe, but they
    shall not preuaile.
  eng-WEBSTER: 'For they intended evil against thee: they imagined a mischievous device,
    which they are not able to perform .'
  nhw-BL: Masque masehualme catli amo cuajcualme mitzcualancaitaj huan quisencahuaj
    catli amo cuali mitzchihuilise, amo quisas cuali catli moilhuijtoque.
  swh-ONEN: Ingawa watapanga mabaya dhidi yako na kutunga hila, hawawezi kufanikiwa,
  bba-bba: Kɑɑ de ben bibu bu ɡbi. Kɑɑ de ben bweseru tu nɔru ko hɑnduniɑ yeni sɔɔ.
  eng-KJVCPB: 'For they intended evil against thee: They imagined a mischievous device,
    which they are not able to perform.'
  luo-luo: Kata obedo ni gichano timoni marach kendo giloso chenro maricho, to ok
    ginyal loyo;
  aii-aii: ܒܗ̇ܝ ܕܬܘܼܚܡܸܢܗܘܿܢ ܥܲܠܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ، ܚܫܝܼܒ݂ ܠܗܘܿܢ ܦܸܠܡܵܐ، ܐܝܼܢܵܐ ܠܹܐ ܡܵܨܝܼ.
  meu-meu: Oi ihadikamu dalana e haeroa, lalo-hadai dikana ta e laloa heḡaeḡae; to
    asi edia dala karana bae karaia.
  npi-ULB: किनकि तिनीहरूले तपाईंको विरुद्धमा खराब इच्‍छा गरे । तिनीहरूले एउटा षड्यन्त्र
    रचे जसद्वारा तिनीहरू सफल हुनेछैनन् ।
  yor-yor: Bí o tilẹ̀ jẹ́ wí pé wọ́n ro èrò ibi sí ọ wọ́n sì ń pète ìwà ìkà, wọn kì
    yóò ṣe àṣeyọrí.
  pes-OPCB: آنها بر ضد پادشاه قیام کردند و نقشه‌های پلید کشیدند، اما موفق نشدند.
  tgl-ULB: Dahil hinangad nila ang masama laban sa iyo; bumuo sila ng masamang balak
    na kung saan hindi sila magtatagumpay!
  nop-nop: Adi kadakaniŋ tigamdok yonadi tiŋa mede yohebet tineeŋ iŋgoŋ yohebethikdi
    folooŋ mokit tibaak.
  hui-hui: Tigua kini ibu mo ko hole lowa dindiha hendore ndi lama ibaga bialu howabi
    tigua mo henene halu ibu bope naholebira.
  mya-mya: သူ​တို့​သည်​မင်း​ကြီး​ကို​လုပ်​ကြံ​ရန်​မ​သ​မာ သော အ​ကြံ​အ​စည်​များ​ကို​ပြု​ကြ​၏။
    သို့​ရာ​တွင်​အောင်​မြင်​ကြ​လိမ့်​မည်​မဟုတ်။
  bod-N: དེ་ཚོས་ཁྱེད་ལ་ངན་སེམས་བཅངས༌ན་ཡང་། །ཁོ་ཚོས་སྤེལ་བའི་གཡོ་ཐབས་འགྲུབ་མ༌གྱུར།།
  wsk-wsk: Nuna ikia kalomon ta, den kalomon ta, bare nuna me ta ka kiamonko.
  sna-sna: Kunyange vachirangana zvakaipa pamusoro penyu nokufunga mano akaipa, havangagoni
    kubudirira;
  spa-BLM: Porque ellos pretenden el mal contra ti. Han tramado un mal contra ti que
    no puede tener éxito.
  cac-cac: Vach'chom ix snib'ej eb' ix ach yixtej, ix say val modo eb' tas tz'aj ach
    yac'an ganar, palta maj yal-laj yuj eb',
  swh-ULB: Kwa kuwa walikusudia kukufanyia mambo maovu wewe; wao walitunga njama ambayo
    kwayo hawawezi kufanikiwa!
  bel-bel: Табе я даручаны ад нараджэньня; ад улоньня маці маёй Ты - мой Бог.
  deu-ELBBK: Ihre Frucht wirst du von der Erde vertilgen, und ihre Nachkommen aus
    den Menschenkindern.
  mbb-OT: Mezaat is pelanu zan kenikew, piru kenè dan edlampus.
  mal-2015: അവർ നിനക്കു വിരോധമായി ദോഷംവിചാരിച്ചു; തങ്ങളാൽ സാധിക്കാത്ത ഒരു ഉപായം നിരൂപിച്ചു.
  gup-gup: Kore kabirrihkarremarnbun yimankek ngundikanjkurrmeninj bu ngundibuyi dja
    makka kaluk kayimerran bu djalburrkyak, kabirridjalbarabun.
  rmc-rmc: Lengre čhaven khoseha avri pal kadi phuv the lengro potomstvos le manušendar.
  nlg-nlg: Sakai vamua kara kobe pungisigho, didira na gehegehe kara mua nia tangomana.
  pes-OPV: زیرا قصد بدی برای تو کردند و مکایدی رااندیشیدند که آن را نتوانستند بجا
    آورد.
  ron-1924: Ей ау урзит лукрурь реле ымпотрива та, ау фэкут сфатурь реле, дар ну вор
    избути.
  ben-OBCV: যদিও তারা তোমার বিরুদ্ধে দুষ্ট চক্রান্ত করে, এবং মন্দ পরিকল্পনা করে, তারা
    কখনোই সফল হবে না।
  som-som: Waayo, iyagu waxay ku talo jireen inay xumaan kugu sameeyaan, Oo waxay
    hindiseen xeel ayan iyagu dhammayn karin.
  lat-VUC: 'In te projectus sum ex utero; de ventre matris meæ Deus meus es tu:'
  eng-ASVBT: For they intended evil against thee; They conceived a device which they
    are not able to perform.
  mna-mna: Ŋonoono, zin tipaata kom, mi timbuk kom kiizi be tipasaanu. Tamen ŋgar
    kizin ko iur ŋonoono som.
  ita-1885: Perciocchè hanno ordito del male contro a te, Ed hanno divisata una malizia,
    della quale però non potranno venire a capo.
  eng-LXXUP: 'I was cast on thee from the womb: Thou art my God from my mother’s belly.'
  eng-ULB: For they intended evil against you; they conceived a plot with which they
    will not succeed!
  spa-VBL: Aunque conspiren el mal contra ti, sus planes malvados no tendrán éxito.
  fra-_FOB: Car ils ont projeté du mal contre toi; ils ont formé des desseins qu'ils
    ne pourront exécuter.
  mal-mal: അവർ അങ്ങേക്കു വിരോധമായി ദോഷം വിചാരിച്ചു; അവരാൽ കഴിയാത്ത ഒരു ഉപായം നിരൂപിച്ചു.
  urd-GVR: Go wuh tere ḳhilāf sāzisheṅ karte haiṅ to bhī un ke bure mansūbe nākām
    raheṅge.
  suz-BL: मेकोपुकीमी इन कली मरिम्‍शो पचा, दे मिम्‍शो बाक्‍तेक्‍म हना यो, आन मिम्‍शो
    पने मचाप्‍नीम। यसैया ८:१०
  eng-NOY: For they spread a net of mischief against thee; They devised plots against
    thee, but they did not prevail.
  ita-1927: perché hanno ordito del male contro a te; han formato malvagi disegni,
    che non potranno attuare;
  ckb-ckb: هەرچەندە پیلانیان لە دژت دانا و بیریان لە خراپە کردەوە، سەرناکەون،
  eng-BBE: 'For their thoughts were bitter against you: they had an evil design in
    their minds, which they were not able to put into effect.'
  xsi-xsi: Ambo kinzi situ simâ taitu ku sipa ŋgua ŋana siveta soki pano, ande kinzi
    ma sikura tu siveta sâ toŋge tia.
  kan-OKCV: ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಕೇಡನ್ನು ಯತ್ನಿಸಿದರು, ಅವರು ಕುಯುಕ್ತಿಯನ್ನು ಕಲ್ಪಿಸಿದರೂ
    ಅದು ಕೈಗೂಡದಿರಲಿ.
  tam-2017: அவர்கள் உமக்கு விரோதமாக தீங்கு நினைத்தார்கள்; தீவினை செய்ய முயன்றார்கள்;
    ஒன்றும் வாய்க்காமல்போனது.
  spa-RV-1909: 'Porque trazaron el mal contra ti: fraguaron maquinaciones, mas no
    prevalecerán.'
  ron-BTF: Pentru că au vrut să facă răul împotriva ta; au închipuit un plan viclean
    pe care nu sunt în stare să îl îndeplinească.
  eng-WEBP: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  eng-FBV: Though they plot evil against you, their malicious schemes will not succeed.
  nld-1939: En als ze u kwaad willen doen, Of boze plannen beramen, bereiken zij niets;
  nch-BL: Masque masehualme cati amo cuajcualme mitzcualancaitaj huan quisencahuaj
    cati amo cuali mitzchihuilise, amo quisas cuali cati moilhuijtoque.
  vie-1934: Vì chúng nó đã toan hại Chúa, Sanh mưu kế mà chúng nó không thế làm thành
    được.
  cha-cha: 'Sa jagasja majasuye y taelaye contra jago: jagasja majaso y dinague ni
    y ti siña mafatinas.'
  hin-CV: यद्यपि आपके विरुद्ध उनकी योजना बुराई करने की है तथा वे युक्ति भी रचेंगे,
    वे सफल न हो पाएंगे.
  eng-OURB: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  spa-BES: 'Porque intentaron el mal contra ti: tenían planes malvado en sus mentes,
    que no pudieron poner en práctica.'
  tdx-tdx: Nikilily raty azo iereo, nikitroke haratiañe ama’o, f’ie tsy ho lefe,
  tha-KJV: แม้​เขาทั้งหลายได้ปองร้ายต่อพระองค์ แม้​เขาประดิษฐ์เรื่องชั่วร้าย เขาก็จะกระทำไม่​สำเร็จ
  por-BR-2018: Porque eles quiseram o mal contra ti; planejaram uma cilada, mas não
    tiveram sucesso.
  deu-ELO: 'Denn sie haben Böses wider dich geplant, einen Anschlag ersonnen: sie
    werden nichts vermögen.'
  eng-WYC-2018: For they bowed evil against thee; they thought counsels, which they
    might not stablish. (For they brought in evil against thee; yea, they thought
    out evil plans, but they could not execute them.)
  epo-epo: Ĉar ili preparis malbonon por Vi, Pripensis atencon, sed ne povis ĝin plenumi.
  gfk-gfk: A linge bia be diet pingpingit sakena utaam ma ira udiet lilik kumkumaan,
    iesen diet pa na petlaar tiga linge.
  uig-PIN: Qünki ular Sanga yamanliⱪ ⱪilixⱪa urundi; Ular rǝzil bir nǝyrǝngni oylap
    qiⱪⱪini bilǝn, Əmma ƣǝlibǝ ⱪilalmidi.
  beo-beo: 'Ilia asigi dawa:su ganodini ilegele, Godema hasalasimusa: dawa:lala, be
    amomane ilia da Ema hame hasalasimu.'
  tpi-OTNT: Ol i tingting na pasim tok long mekim nogut long em. Tasol ol i no inap
    winim em.
  hau-SA: Ko da yake suna shirya maka mugunta suna kuma ƙirƙiro mugayen dabaru, ba
    za su yi nasara ba;
  udu-udu: Waḵki/ uni thoson tonthus ap̱o/ /e mo, dhali waḵki/ uni mini mum tonthus
    mmota pibi icine/ mo tani uni mini mol a’di pi ’ba/ ka pije/ mo.
  uig-LAT: Chünki ular Sanga yamanliq qilishqa urundi; Ular rezil bir neyrengni oylap
    chiqqini bilen, Emma ghelibe qilalmidi.
  nde-nde: Loba beceba okubi Ngawe besakha amaqhinga amabi, abangeke baphumelele;
  ton-ton: 'He naʻa nau tokanga ke fai kovi kiate koe: naʻa nau fakatupu ʻae mahalo
    kovi, ʻaia naʻe ʻikai te nau faʻa fai.'
  ces-1613: Plémě jejich z země vyhladíš, a símě jejich z synů lidských,
  eng-WMB: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  tam-TCV: உமது பகைவர் உமக்கு எதிராக தீமையான சதி செய்தார்கள், பொல்லாத சதித்திட்டங்களை
    வகுத்தார்கள்; ஆனாலும் அவர்களால் வெற்றி பெறமுடியாது.
  ceb-ULB: Kay gitinguha nila ang daotan batok kanimo; naglaraw sila nga dili magmalampuson!
  pol-UBG: Bo zamierzali zło przeciwko tobie, uknuli spisek, którego nie mogli wykonać.
  urd-GVU: گو وہ تیرے خلاف سازشیں کرتے ہیں توبھی اُن کے بُرے منصوبے ناکام رہیں گے۔
  eng-OEBCW: When they scheme against you and hatch evil plots – they will fail.
  deu-1912: Denn sie gedachten dir Übles zu tun und machten Anschläge, die sie nicht
    konnten ausführen.
  kan-2017: ಅವರು ತಂತ್ರೋಪಾಯಗಳನ್ನು ಕಲ್ಪಿಸಿ, ನಿನಗೆ ಕೇಡನ್ನು ಮಾಡಬೇಕೆಂದು ಆಲೋಚಿಸಿದರೂ ಅದು
    ನಡೆಯುವುದಿಲ್ಲ.
  yap-yap: Yad be puruy’nag e tin ba kireb nib togopluw ngak, machane dabi m’ag ngabang.
  hlt-MCSB: Nang taengah tangkhuepnah a thae la moeh uh tih n'taeng uh dae a phu uh
    hae moenih.
  mdy-ETH: ኔኤም ፑርታ ማዻኒ ዔያታ ማሌያታቴያ ጌኔ ማሊሢያኣ ማሊ ቱኬቴያ ዔያቶም ጊኢጋዓኬ።
  twi-ASANTE: Ɛwom sɛ wɔbɔ pɔ tia wo na wɔyɛ nhyehyɛeɛ bɔne, nanso wɔrenni nkonim;
  eng-WEBU: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  acu-NT: Tura tupikiakiarti tusam, ami tishimkurmijai nu aints ainau awaakau asakmin,
    amin pasé awajtamsartas wakerinayat, turasha iisha turami tusar chichaman najanawariat,
    nuna turatatkamawar tujinkartinuitai.
  spa-PDDPT: Porque tramaron el mal contra Ti. Fraguaron un complot, Pero no prevalecerán.
  gun-gun: Nderovai ha'e kuery mba'emo vai ojapoxe teĩ nopu'ã kuaai 'rã, ndojapo kuaai
    'rã ha'e nunga.
  agu-BL: Pelo'k cho'c tan joyle'n puntil tan banle'n mal teru', nka tan xtxumle'n
    e'chk takle'n tan telse'n k'eju', quil chixcye'.
  ilo-ULB: Ta pinanggeda ti dakes a maibusor kenka; nagpanunotda iti maysa a plano
    a saanda a pagballaigian!
  kpg-kpg: Digaula ga haga noho di nadau hai belee hai baahi gi mee, gei digaula hagalee
    kila.
  uig-ARA: چۈنكى ئۇلار ساڭا يامانلىق قىلىشقا ئۇرۇندى؛ ئۇلار رەزىل بىر نەيرەڭنى ئويلاپ
    چىققىنى بىلەن، ئەمما غەلىبە قىلالمىدى.
  sus-sus: I bɔnsɔɛe bama nɛ duniɲa ma, i adamadie raɲɔn.
  pon-2006: Re kin wia ar koasoandi kan, koasoandi suwed en uhwong ih, ahpw re sohte
    pahn pweida.
  jae-jae: Êsêac embe sêniŋ oliŋ sec êtu aômŋa me taêŋ ênam gebe sênsau sêôc aôm,
    oc sêŋgôm gêŋlêlôm elêmê.
  ksd-ksd: Ba dia vaninare value ta kaina magit ure u, Ba dia abe pa ta kaina mangana,
    pa dia pait valar pa ia;
  tur-YTC: Çünkü sana karşı kötülük etmeye niyetlendiler. Sana karşı başarılı olamayacak
    bir kötülük tasarladılar.
  bel-N: Ты зьнішчыш плод іхні на зямлі і насеньне іхняе — спасярод сыноў чалавечых.
  grc-BRENT: ἐπὶ σὲ ἐπεῤῥίφην ἐκ μήτρας· ἐκ κοιλίας μητρός μου Θεός μου εἶ σύ.
  kpr-kpr: Kotugo, numokena osogo use, kotari ekoko ava manaka gayeraera, avata beká
    jo sirorae arira.
  ind-AYT: (21-12) Meskipun mereka merencanakan yang jahat terhadap Engkau, meskipun
    mereka merancang maksud jahat, mereka takkan berhasil.
  yom-yom: Ka diambu ko balenda kubika mambimbi mu diambu diaku ayi yindula zikhanu
    zimbimbi, balendi nunga ko.
  yut-yut: Uwal da nandak nandak aŋek kɨla amɨn madep yokwi aŋ ɨm do gen yaŋ paŋteban
    aŋ, mani arɨpmɨ dɨma abɨŋ yɨpni.
  nya-nya: Ngakhale iwo akukonzereni chiwembu mwa kuchenjera kwawo sadzapambana;
  hrv-hrv: Njihovo potomstvo satri sa zemlje i rod im iz sinova ljudskih.
  mps-mps: Te boi bidi dabe augwa homude koneama, tama agaba dwai sę yabo miani.
    Tiali goli, augwaligo aga aiyaba elaluainu ebo usu me ebeo.
  tpi-tpi: Ol i tingting na pasim tok long mekim nogut long em. Tasol ol i no inap
    winim em.
  dan-1931: Du rydder bort deres Frugt af Jorden, deres Sæd blandt Menneskens Børn.
  vie-OVCB: Chống đối Chúa, họ mưu toan ác kế, chẳng bao giờ hy vọng được thành công.
  guj-2017: કારણ કે તેઓએ તમારી વિરુદ્ધ દુષ્ટતા કરવાનું ધાર્યું છે; જેને તેઓ અમલમાં
    લાવી શકતા નથી, એવી યુક્તિ તેઓએ કલ્પી છે.
  pon-2006A: Re kin wia ar koasoandi kan, koasoandi suwed en uhwong ih, ahpw re sohte
    pahn pweida.
  por-BRBSL: Pois eles pretendiam o mal contra você. Eles conspiraram contra você
    um mal que não pode ser bem sucedido.
  eng-OEBUS: When they scheme against you and hatch evil plots – they will fail.
  swe-swe: Du förgör deras efterkommande (livsfrukt) från jorden, deras avkomma (säd)
    från människosläktet (Adams barn). [En fullständig befrielse kräver inte bara
    att de som attackerar elimineras, utan även nästa generation.]
  cth-cth: Bangkongtetpawiteh, nang taran lahoi, hawihoehnae hah sak han a kâcai awh
    teh, a sak thai awh hoeh e hah sak han a kâcai awh.
  twi-twi: Ɛwɔ mu sɛ wɔbɔ pɔw tia wo na wɔyɛ nhyehyɛe bɔne, nanso wɔrenni nkonim;
  hlt-hlt: Nang taengah tangkhuepnah a thae la moeh uh tih n'taeng uh dae a phu uh
    hae moenih.
  tbz-SIM: A yóó kuɔmu bɛ kó fɛyɑnfɛ̀, bɛ yɑɑ̀bí nɛ̀ bɛ botóo kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Me arazir kuratabar pazɨ nɨ damuasa, nɨghnigha akam akɨrigha gɨfa. Eghtɨ
    men nɨghnɨzir kam, a dagheba puvatɨgham.
  dop-dop: Nɑ ń kpiisi pɑ lʋləŋ tənɑɣɑ tɛtʋ tɑɑ yəlɑɑ tɑɑ.
  azb-azb: Çünki pis niyyətlə əleyhinə çıxdılar, Hiylə işlətdilər, amma gücləri çatmadı.
  eng-DBY: For they intended evil against thee; they imagined a mischievous device,
    which they could not execute.
  hin-2017: क्योंकि उन्होंने तेरी हानि ठानी है, उन्होंने ऐसी युक्ति निकाली है जिसे
    वे पूरी न कर सकेंगे।
  wol-KYG: Yaay raafal seeni giir fi kaw suuf, fey seen askan ci doom aadama yi.
  bjr-bjr: Misa mina ariraree qimasee tipundaaramma saifanoo sia misa tipundaarirafa
    anoona kambiqaannoo.
  eng-YLT: For they stretched out against Thee evil, They devised a wicked device,
    they prevail not,
  kne-kne: Manplano da si naikontra en sik-a, ngem maga polos di pantongpalan da,
  eng-WYC-2017: For they bowed evil against thee; they thought counsels, which they
    might not stablish.
  eng-WMBB: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  zat-NTPS: lawe' da gulaca lazre̱' xelune̱' da cale̱la chiu' Lue'. Gulilaj lazre̱'
    ca da xelune̱', san quebe bi xelezéquene̱',
  zty-NTPS: dan' wyáz ḻáže'gake' góngake' da' bi naken chawe' ḻawo' Le'. Sa' ḻáže'gake'
    da' góngake' san bi be sáke'gekle' dan' wlago' ḻégake'.
  urd-GVH: गो वह तेरे ख़िलाफ़ साज़िशें करते हैं तो भी उनके बुरे मनसूबे नाकाम रहेंगे।
  rug-rug: Be mizi vekoi rini sari na dia tinavete kaleadi na sinekesekei, ba lopu
    kaqu boka mataqara si arini.
  gaz-gaz: Isaan yoo waan hamaa sitti yaadan, yoo daba sitti mariʼatanis hin milkaaʼan.
  fra-LSG: Tu feras disparaître leur postérité de la terre, Et leur race du milieu
    des fils de l’homme.
  yal-yal: I e yixɛtɛne raxɔrima nɛn dunuɲa yi, e nun e bɔnsɔnne adamadiine yɛ.
  iou-iou: Äma udewanitä waki täŋ gamikta yäŋpäŋ-nadäk täk täkaŋ upäŋkaŋ täga nämo
    täneŋ.
  haw-1868: No ka mea, ua hoopalahalaha lakou i ka ino nou; Ua kuka lakou i ka manao
    hewa, aole hoi i hiki.
  arb-NAV: لَقَدْ تَآمَرُوا لِلإِسَاءَةِ إِلَيْكَ، وَدَبَّرُوا مَكِيدَةً شِرِّيرَةً
    لَمْ يُفْلِحُوا فِيهَا.
  ded-ded: Yeni mangana arenggema gubeso amma ge tobanggugecdeac sing mengeregecdeu
    uangina imoc naric mi fingerude.
  ewe-ewe: Togbɔ be wole vɔ̃ ɖom ɖe ŋuwò, eye wowɔ ɖoɖowo be woasẽ ŋuta le ŋuwò hã
    la, madze edzi na wo o,
  eng-LEE: '(21:12) For they directed against thee evil: they devised a mischievous
    purpose, which they were not able to perform.'
  asm-FB: যদি তেওঁলোকে তোমাৰ বিৰুদ্ধে দুষ্ট মন্ত্রণা কৰে, যদি অপকর্মৰ পৰিকল্পনা কৰে,
    তেওঁলোক সফল হ’ব নোৱাৰিব।
  sus-A: عِ بْنسْييٍ بَمَ نّ دُنِحَ مَ، عِ عَدَ مَدِيٍ رَحْن.
  fra-SBL: Car ils ont eu des intentions mauvaises à votre égard. Ils ont comploté
    contre vous un mal qui ne peut réussir.
  hbo-hbo: פִּ֭רְיָמֹו מֵאֶ֣רֶץ תְּאַבֵּ֑ד וְ֝זַרְעָ֗ם מִבְּנֵ֥י אָדָֽם׃
  kik-kik: O na mangĩgagũciirĩra magwĩke ũũru, na mathugunde maũndũ ma waganu, matikahootana,
  fra-NCL: Tu feras disparaître de la terre leur postérité, et leur race d’entre les
    enfants des hommes.
  cek-AK: Nihcae loe na nuiah kasae sak han ih pacaeng o moe, kahoih ai hmuen to a
    poek o, toe nihcae mah sah o thai ai.
  cuk-cuk: Amba akar be-imakbimalandibe, amba gwen be-oakalogosurmalad. Ibmar-isgana-imakega
    igar-amimardibe, gwen imakosurmalad.
  uig-CYR: Туғулғинимдин тартипла, мән өзүмни қойнуңға ташлиғанмән; Анамниң балиятқусидики
    вақтимдила, Сән мениң Тәңрим болуп кәлгәнсән.
  tel-2017: వారు నీకు కీడు చెయ్యాలని ఉద్దేశించారు. ఒక రహస్య పథకం పన్నారు గాని అది
    సఫలం కాలేదు.
  hat-BSA: Malgre yo te anvizaje mal kont Ou, e te fòme yon konplo, yo p ap reyisi.
  ukr-ONPU: На Тебе я покинутий від самого народження, від лона матері моєї Ти – мій
    Бог.
  kos-kos: Elos oru pwapa sulallal lalos in lainul, Tusruktu elos tia ku in orala
    nunak lalos an.
  hbo-WLC: פִּ֭רְיָמוֹ מֵאֶ֣רֶץ תְּאַבֵּ֑ד וְ֝זַרְעָ֗ם מִבְּנֵ֥י אָדָֽם׃
  ibo-ibo: Nʼagbanyeghị na ha nwere ike ịpịa ọpịpịa ọjọọ megide gị, maọbụ tụpụta atụmatụ
    ọjọọ, ha agaghị emezu ebumnuche ha.
  ory-ory: କାରଣ ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଅନିଷ୍ଟ ଚିନ୍ତା କଲେ; ସେମାନେ ଏକ କୌଶଳ କଳ୍ପନା କଲେ,
    ତାହା ସେମାନେ ସିଦ୍ଧ କରିପାରନ୍ତି ନାହିଁ।
  chk-chk: Ra ekiekietä ar repwe föri mi ngau ngeni o rawangauei, nge esap fokun tongeni
    pwönüetä.
  rop-rop: Detlot enami meigimbat nogudwan plen blanga ardim im, bat dei kaan win.
    Najing.
  ukr-1871: Вони бо задумали лихо проти тебе, лукаву раду врадили, — та не здолїли
    нїчого.
  yon-yon: Yi kuu eb yaa bon keri ye inameniib birandi ye inamen arewayiib ongmiib
    kumban, yi kuu ma kamindeban keraniib,
  deu-1951: (021-12) Denn sie hegen Arges wider dich, sie schmieden Pläne, die sie
    nicht ausführen können.
  eng-JPS: (21-12) For they intended evil against thee, they imagined a device, wherewith
    they shall not prevail.
  srp-1865: Jer podigoše na tebe zlo, smisliše i ne mogoše izvršiti.
  lug-lug: Newaakubadde nga bakusalira enkwe, ne bateekateeka ebikolwa ebibi, kyokka
    tewali kye basobola kutuukiriza.
  heb-heb: כי נטו עליך רעה חשבו מזמה בל יוכלו׃
  ben-IRV: কারণ তারা তোমার বিরুদ্ধে অন্যায় করেছে; তারা কুমন্ত্রণা করে, তাতে তারা
    সফল হবে না!
  ntu-ntu: Mz nzyrlq-krdr drtwr ngr nzota-krmu badr mz vea, Trna-angidalru drtwr lc
    tzyrlqlr.
  pan-pan: ਭਾਵੇਂ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਬੁਰਿਆਈ ਠਾਣੀ, ਅਤੇ ਯੋਜਨਾ ਬਣਾਈ ਜਿਸ ਨੂੰ ਉਹ ਪੂਰਾ
    ਨਾ ਕਰ ਸਕੇ,
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်တော် တဘက် ၌ မကောင်း သော အကြံကိုကြံစည် ၍၊ မကောင်းသောပရိယာယ်
    ကိုပြု ကြပါပြီ။ သို့ရာတွင်အကြံမ ထ မြောက်ကြပါ။
  kgf-kgf: Ieneŋ mebirigémbiŋ ʒé haka biria niŋareŋ gémuiguc hia ménda meseli gémmu.
  tte-O: Kani ali loina sipaisowaili na sinuwanuwatu tem siunui na iyamo kani nige
    iyayawatagili besiele ali nuwatune.
  tbg-tbg: Vika ruvaaqumavi vaiha, avuhainaa vaiinti qoraiqama amitareka vo uva vo
    uva tivateva quminaiqama vuanaro.
  hmo-hmo: King idia hadikaia dalana, be idia tahua noho. Palani dikana ta idia laloa
    hegaegae noho. To idia hageregere lasi king do idia halusia,
  zar-NT: Caní gunuʼ tuʼ gulë́ʼëniguequinëʼ iluʼë döʼ quiuʼ. Gulún xtídzaʼgaquiëʼ
    bi ilunëʼ, pero bitiʼ gaca ilunëʼ ca rnna xtídzaʼgaquiëʼ,
  urd-urd: क्यूँकि उन्होंने तुझ से बदी करना चाहा, उन्होंने ऐसा मन्सूबा बाँधा जिसे
    वह पूरा नहीं कर सकते।
  rus-SYN: На Тебя оставлен я от утробы; от чрева матери моей Ты - Бог мой.
  bqc-SIM: Ńyↄ̃ ń nɛ́ↄ midɛ dṹnia guu, ní ń buiↄ kɛ̃ gbɛ̃nazĩnaↄwa.
  tcz-CHONGTHU: Amahon nangdounan thil gong jongleu, athilse gonhou chu lolhing louding
    ahi.
  mar-mar: कारण, त्या लोकांनी तुझ्याविरूद्ध वाईट योजिले, त्यांनी अशी योजना आखली जी
    त्यांच्याने यशस्वी झाली नाही.
  isl-isl: '@see-verse:PSA.021.010'
  hlt-THB: Nang ce ak che na khaw ni khan sih unawh, kawpoek che ing nik kqawn hlai
    uhy, ikaw na am awm hy.
  qub-qub: Chay runacuna imata rurashuyta munashpanpis imata rurashuyta yarpashpanpis
    manami imatapis rurashunquipächu.
  bqp-bqp: Bee tó ò lɛ́ kpàkũsũnyĩ, ń pↄyeinayã ni zĩ kɛro.
  hat-hat: (021:12) Y'ap fè move plan, y'ap fè konplo sou wa a, men sa p'ap mache
    pou yo.
  eng-BSB: Though they intend You harm, the schemes they devise will not prevail.
  eng-WEBPB: For they intended evil against you. They plotted evil against you which
    cannot succeed.
  kbq-kbq: Kagrira ana vahe'mo'za kazeri haviza hunaku kea anaki'naze. Hianagi ana
    kezamimo'a, amne zankna hugahie.
  pon-pon: Pwe irail inau kidar, me re pan wia jued on komui a re jota pan itar on.
  nhe-BL: Yonque tlacame tlen ax cuajcualme mitzcocolíaj huan quisencahuaj tlen ax
    cuali mitzchihuilise, ax quisas cuali tlen moilhuijtoque.
  wnc-wnc: Waaminda natdeu pake gatu wamu yandeke gae wai tasinangge yaning. Siwan
    ngana waaminda ga gapbitnanga dua siwik.
  bus-bus: Baa tó aↄ̃ lɛ́ kpàkↄ̃sↄ̃nzi, aↄ̃ pↄyeziyã é zĩi kɛro.
  gub-BL: Iàmàtyry'ymar umume'u ikatu 'ym ma'e izupe wemiapo ràm wà, izuka àwàm imume'u
    pà wà. Nupuner kwaw ikatu 'ym ma'e iapo haw rehe izupe wà nehe.
  eng-DRA: I was cast upon thee from the womb. From my mother’s womb thou art my God,
