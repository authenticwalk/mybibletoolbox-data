verse: PSA.021.007
translations:
  mal-C: കാരണം രാജാവ് യഹോവയിൽ ആശ്രയിക്കുന്നു; അത്യുന്നതന്റെ അചഞ്ചലസ്നേഹത്താൽ അദ്ദേഹം
    കുലുങ്ങുകയില്ല.
  deu-TKW: Denn du setzest ihn zu großem Segen für immer, erfreust ihn mit Wonne vor
    deinem Angesicht.
  lin-lin: Solo, okomisi ye etima ya mapamboli ya seko na seko ; okomisaki ye moto
    ya esengo na miso na Yo.
  mmx-mmx: Loorong i nunu saga at Leeme Silok, ni Lanaraavuk. Nom labalamu lexen at
    Leeme Silok naba tu amisik, kuren la lixitkis orong teren nabak lox amisik.
  eng-LSV: For the king is trusting in YHWH, || And in the kindness of the Most High
    he is not moved.
  eng-GNV: Because the King trusteth in the Lord, and in the mercie of the most High,
    he shall not slide.
  eng-WEBSTER: For the king trusteth in the LORD, and through the mercy of the most
    High he shall not be moved.
  nhw-BL: Na nitlanahuatijquetl nimotemachía ipan ta, TOTECO. Quena, nimotemachía
    ipan mohueyi teicnelilis ta Catli Más tiHueyi, yeca amo aqui huelis nechtlanis.
  swh-ONEN: Kwa kuwa mfalme anamtumaini Bwana; kwa upendo usiokoma wa Aliye Juu Sana
    hatatikiswa.
  bba-bba: Wunɛn domɑrɑ ko n wɑ̃ɑ kɑ wi sere kɑ bɑɑdommɑɔ. A rɑ n wɑ̃ɑ kɑ wi bɑɑdommɑ,
    kpɑ u n nuku dobu mɔ.
  eng-KJVCPB: For the king trusteth in the Lord, And through the mercy of the most
    High he shall not be moved.
  luo-luo: Nikech ruoth ogeno kuom Jehova Nyasaye; kuom hera ma ok rum mar Nyasaye
    Man Malo Moloyo, ok obi yiengni.
  aii-aii: ܣܵܒܵܒ ܡܲܠܟܵܐ ܒܸܣܒܵܪܵܐ ܝܠܹܗ ܒܡܵܪܝܵܐ، ܘܒܛܲܝܒܘܼܬܵ‌ܐ ܕܥܸܠܵܝܵܐ ܠܹܐ ܫܵܥܹܫ.
  meu-meu: Badina be hanua pavapavana ese Iehova e abidadama heniamu; Herea Mikamika
    ena hebogahisi dainai ia na basine marere.
  npi-ULB: राजाले परमप्रभुमा भरोसा गर्छन् । सर्वोच्‍चको करारको विश्‍वस्‍तताले तिनी
    डग्‍नेछैनन् ।
  yor-yor: Ọba ní ìgbẹ́kẹ̀lé nínú Olúwa; nípasẹ̀ ìfẹ́ Ọ̀gá-ògo tí kì í kùnà kì yóò
    sípò padà.
  pes-OPCB: پادشاه بر خداوند توکل دارد. محبت خدای متعال او را از لغزیدن حفظ خواهد
    کرد.
  tgl-ULB: Dahil ang hari ay nagtitiwala kay Yahweh; sa pamamagitan ng katapatan sa
    tipan ng Kataas-taasan siya ay hindi matitinag.
  nop-nop: Yahwe, Wapum Loloŋnit hinek, me mapmedi du nadisukilitigamulak. Du adi
    welegedi hinek me mapme kahilelaŋ, wendoktiŋa adi fafaŋe tiŋa yalaak.
  hui-hui: Kini ibugua Anduane Homogohondo mini mbiraore hongohe wu kagoni. Anduane
    Homogo Daligaorene Daliga kago ibugua kini gubalini ho haabo haga kagome ibu hongohe
    ha ho wiaabo holebira.
  mya-mya: မင်း​ကြီး​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား ကို ယုံ​ကြည်​ကိုး​စား​ပါ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​၏​ခိုင်​မြဲ​သော​မေ​တ္တာ​ကြောင့် သူ​သည် ဘေး​မဲ့​လုံ​ခြုံ​တော်​မူ​ပါ​လိမ့်​မည်။
  bod-N: རྒྱལ་པོས་ཡ་ཝཱེར་ཡིད་རྟོན་བྱེད་པ༌དང༌། །བླ་ན་མེད་པ་ཉིད་ཀྱི་མཐའ་ཡས༌པའི། །བྱམས་བརྩེའི་དབང་གིས་ཁོ་ནི་གཡོ་བ༌མེད།།
  wsk-wsk: Yawe Kualala Biya, king nika ko gomang ningi nunguning aram. Ni pempem
    la gemang lila king tui lagasam, se nu te sokel karogo sanami lagoso.
  sna-sna: Nokuti mambo anovimba naJehovha; nokuda kworudo rusingaperi rwoWokumusoro-soro,
    iye haangazungunuswi.
  spa-BLM: Porque el rey confía en Yahvé. Por la amorosa bondad del Altísimo, no será
    conmovido.
  cac-cac: Mamin Jehová, ec'al ach d'a yib'an̈ masanil, yujto a a vach'c'olal ayoch
    yipoc in c'ool, yuj chi' malaj b'aq'uin̈ ol in ac'joc ganar.
  swh-ULB: Kwa kuwa Mfalme humwamini Yahwe; kwa kupitia uaminifu wa agano la aliye
    juu zaidi yeye hataondolewa.
  bel-bel: А я чарвяк, а не чалавек, зьнявага ў людзей і пагарда ў народзе.
  deu-ELBBK: Denn zu Segnungen setztest du ihn ewiglich; du erfreutest ihn mit Freude
    durch dein Angesicht.
  mbb-OT: su edsarig man sikandin kenikew te Nengazen he iyan kes Utew Lavew he Megbevayà.
    Ne tenged te kebmahala nu kandin, ne kenà sikandin egkemenu.
  mal-2015: രാജാവു യഹോവയിൽ ആശ്രയിക്കുന്നു; അത്യുന്നതന്റെ കാരുണ്യംകൊണ്ടു അവൻ കുലുങ്ങാതിരിക്കും.
  gup-gup: Namekbe nawu king ngunwokmarrkmang dja ngundjalwoybukwon ngudda Yawey.
    Ngudda wanjh yidjalmarnedjare munguyh munguyh, dja kunmekbekenh nungka kahdjaldi
    dja minj nangale kakukrokayhwe.
  rmc-rmc: Požehňinďal les pro furt a diňal les baro radišagos olestar, hoj sal leha.
  nlg-nlg: Na vunaghi haba te varava a itatana Lord, puku ni maana; Nina dolo na Puku
    ni Haba te mua tughu ke righitaonia ge ke bei saisarikiba.
  pes-OPV: زیرا که پادشاه برخداوند توکل می‌دارد، و به رحمت حضرت اعلی جنبش نخواهد خورد.
  ron-1924: Кэч ымпэратул се ынкреде ын Домнул ши бунэтатя Челуй Пряыналт ыл фаче
    сэ ну се клатине.
  ben-OBCV: কারণ রাজা সদাপ্রভুতে আস্থা রাখেন; পরাৎপরের অবিচল প্রেমের গুণে তিনি বিচলিত
    হবেন না।
  som-som: Waayo, boqorku wuxuu isku halleeyaa Rabbiga, Oo Ilaaha ugu sarreeya raxmaddiisa
    aawadeed isaga innaba lama dhaqaajin doono.
  lat-VUC: Ego autem sum vermis, et non homo; opprobrium hominum, et abjectio plebis.
  eng-ASVBT: For the king trusteth in Jehovah; And through the lovingkindness of the
    Most High he shall not be moved.
  mna-mna: King, ni ipase pa Yooba. Tana kosa sa ko irao be ikami ma itop na som.
    Pa Anutu kor kana kat itoto sua kini mbukŋana mi iurur leleene pini totomen.
  ita-1885: Perciocchè il re si confida nel Signore, E nella benignità dell'Altissimo,
    egli non sarà giammai smosso.
  eng-LXXUP: But I am a worm, and not a man; A reproach of men, and scorn of the people.
  eng-ULB: For the king trusts in Yahweh; through the covenant faithfulness of the
    Most High he will not be moved.
  spa-VBL: Porque el rey confía en el Señor; se mantiene firme por el amor inefable
    del altísimo.
  fra-_FOB: Le roi met sa confiance en l'Éternel, et par la bonté du Très-Haut, il
    ne sera point ébranlé.
  mal-mal: രാജാവ് യഹോവയിൽ ആശ്രയിക്കുന്നു; അത്യുന്നതന്റെ കാരുണ്യംകൊണ്ട് അവൻ കുലുങ്ങാതെയിരിക്കും.
  urd-GVR: Kyoṅki bādshāh Rab par etamād kartā hai, Allāh T'ālā kī shafqat use ḍagmagāne
    se bachāegī.
  suz-BL: मारदे हना पिपमी परमप्रभु यावे कली थमा सुइश्‍शा, नेल्‍ल क्‍येङा ठेयब आ गेना
    हना यो दाक्‍तीकेमी पोक्‍च थेक्‍शा बाक्‍ब।
  eng-NOY: For the king trusteth in the LORD; And through the goodness of the Most
    High he shall never fall.
  ita-1927: Perché il re si confida nell’Eterno, e, per la benignità dell’Altissimo,
    non sarà smosso.
  ckb-ckb: پاشا پشت بە یەزدان دەبەستێت، بە خۆشەویستی نەگۆڕی خودای هەرەبەرزە هەرگیز
    نالەقێت.
  eng-BBE: For the king has faith in the Lord, and through the mercy of the Most High
    he will not be moved.
  xsi-xsi: Yova Kindeni Walo Tamwata, koipu ŋalae ne kalo-tawana ikeno pa noko. Aku
    Yova Kindeni, noko ilo ndo ikeno papa i ikura zo zo. Mine kala koipu ŋalae ma
    imandi kaika mine ku imo nâ.
  kan-OKCV: ಏಕೆಂದರೆ ಅರಸನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡುತ್ತಾನೆ; ಮಹೋನ್ನತರ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ
    ಅರಸನು ಕದಲದೆ ಇರುವನು.
  tam-2017: ஏனெனில் இராஜா யெகோவாமேல் நம்பிக்கையாக இருக்கிறார்; உன்னதமான தேவனுடைய தயவினால்
    அசைக்கப்படாமல் இருப்பார்.
  spa-RV-1909: Por cuanto el rey confía en Jehová, y en la misericordia del Altísimo,
    no será conmovido.
  ron-BTF: Pentru că împăratul se încrede în DOMNUL și prin mila celui Preaînalt nu
    se va clătina.
  eng-WEBP: For the king trusts in the LORD. Through the loving kindness of the Most
    High, he shall not be moved.
  eng-FBV: For the king trusts in the Lord; he stands firm because of the trustworthy
    love of the Most High.
  nld-1939: Ja, de koning blijft op Jahweh vertrouwen, Op de gunst van den Allerhoogste,
    zonder te wankelen!
  nch-BL: Na nitanahuatijquet nimotemachía ipan ta, TOTECO. Quena, nimotemachía ipan
    mohueyi teicnelilis ta Cati Más tiHueyi, yeca amo aqui huelis nechtanis.
  vie-1934: Vì vua tin cậy nơi Đức Giê-hô-va, Nhờ sự nhân từ của Đấng Chí cao, người
    sẽ không rúng động.
  cha-cha: 'Sa y ray jaangongoco si Jeova: ya pot y minaase y Gueftaquilo ti calamten.'
  hin-CV: यह इसलिये कि महाराज का भरोसा याहवेह पर है; सर्वोच्च परमेश्वर की करुणा, प्रेम
    के कारण राजा अटल रहेगा.
  eng-OURB: For the king trusts in Adonai. Through the chesed ·loving-kindness· of
    haElyon [the Most High], he shall not be moved.
  spa-BES: Porque el rey tiene fe en el Señor, y por la misericordia del Altísimo,
    no será conmovido.
  tdx-tdx: Iatoa’ i mpanjakay t’Iehovà, ie tsy ho ronjeronjeñe ty amy fiferenaiña’
    i Andindimoneñey.
  tha-KJV: เพราะกษั​ตริ​ย์วางใจในพระเยโฮวาห์ และด้วยความเมตตาของพระองค์​ผู้​สูงสุด
    ท่านจะไม่หวั่นไหวเลย
  por-BR-2018: Porque o rei confia no SENHOR; e ele nunca se abalará com a bondade
    do Altíssimo.
  deu-ELO: Denn auf Jehova vertraut der König, und durch des Höchsten Güte wird er
    nicht wanken.
  eng-WYC-2018: For the king hopeth in the Lord; and in the mercy of the highest he
    shall not be moved. (For the king trusteth in the Lord; and by the love of the
    Most High, he shall not be moved, or shaken.)
  epo-epo: Ĉar la reĝo fidas la Eternulon, Kaj pro favoro de la Plejaltulo li ne falos.
  gfk-gfk: Kanong warah, no king i so tar no uno nurnuruan tano Watong. Pa na gunagune
    kanong no harmarsai ta Nong i Naliu Harsakit pa na pataam.
  uig-PIN: Qünki padixaⱨ Pǝrwǝrdigarƣa tayinidu; Ⱨǝmmidin Aliy Bolƣuqining ɵzgǝrmǝs
    muⱨǝbbiti bilǝn u ⱨeq tǝwrǝnmǝydu.
  beo-beo: Hina bagade da Hina Gode Bagadedafa Ea hou dafawaneyale dawa:le, lalegagusa.
    Hina Gode da ema mae yolele, asigiba:le, e eso huluane gaga:i esalumu.
  tpi-OTNT: God Antap Tru, king i bilip tru long yu. Yu save marimari long king oltaim
    olsem na bai em i sanap strong.
  hau-SA: Gama sarki ya dogara gare ka Ubangiji ta wurin ƙauna marar ƙarewa ta Mafi
    Ɗaukaka ba zai jijjigu ba.
  udu-udu: Haala maliḵ gamki gwo is e Tap̱a mo dhali e monṯel sho’k gi mo/en gi a’di
    jin Caa e ki Ca mo tani a’di midi diki joc̱ sho’k mo.
  uig-LAT: Chünki padishah Perwerdigargha tayinidu; Hemmidin Aliy Bolghuchining özgermes
    muhebbiti bilen u héch tewrenmeydu.
  nde-nde: Ngoba umbusi uyamthemba uThixo; ngothando loPhezukonke olungaphuthiyo akayikuzanyazanyiswa.
  ton-ton: He ʻoku falala ʻae tuʻi kia Sihova, pea ko e meʻa ʻi he ʻaloʻofa ʻoe Fungani
    Māʻolunga ʻe ʻikai ueʻi ia.
  ces-1613: Nebo jsi jej vystavil za příklad hojného požehnání až na věky, rozveselil
    jsi jej radostí oblíčeje svého.
  eng-WMB: For the king trusts in the LORD. Through the loving kindness of the Most
    High, he shall not be moved.
  tam-TCV: ஏனெனில் அரசன் யெகோவாவிலேயே நம்பிக்கை வைக்கிறார்; உன்னதமானவரின் உடன்படிக்கையின்
    அன்பினிமித்தம் அவர் அசைக்கப்படமாட்டார்.
  ceb-ULB: Kay ang hari nagsalig kang Yahweh; pinaagi sa matinud-anong kasabotan sa
    Labing Halangdon dili siya matarog.
  pol-UBG: Król bowiem w PANU pokłada nadzieję i nie zachwieje się dzięki miłosierdziu
    Najwyższego.
  urd-GVU: کیونکہ بادشاہ رب پر اعتماد کرتا ہے، اللہ تعالیٰ کی شفقت اُسے ڈگمگانے سے
    بچائے گی۔
  eng-OEBCW: For the king puts always his trust in the Lord; the Most High, in his
    love, will preserve him unshaken.
  deu-1912: Denn der König hofft auf den HERRN und wird durch die Güte des HERRN fest
    bleiben.
  kan-2017: ಅರಸನು ಯೆಹೋವನಲ್ಲಿಯೇ ಭರವಸವಿಟ್ಟಿದ್ದಾನೆ; ಪರಾತ್ಪರನಾದ ದೇವರ ಶಾಶ್ವತ ಪ್ರೀತಿಯ ನಿಮಿತ್ತ
    ಅವನು ಕದಲುವುದೇ ಇಲ್ಲ.
  yap-yap: Fare pilung e ba pagan’ ngak SOMOL ni Gubin ma Rayag Rok; ma bochan e runguy
    rok SOMOL ngak ndabi thil bi’id, ma bayi par ni gubin ngiyal’ ni dabi buch ban’en
    rok.
  hlt-MCSB: Te dongah manghai loh BOEIPA dongah pangtung tih, Khohni kah sitlohnah
    rhang neh tuen voel mahpawh.
  mdy-ETH: ካኣታሢ ናንጊና ናንጋ ጎዳ ጉሙርቃኔ፤ ዼኤፖ ፆኦዛሢ ጋጋፑዋ ናሹሞና ዒዛ ናሽኬሢሮ ዒዚ ዓጊፂንዱዋሴ።
  twi-ASANTE: Ɔhene no de ne ho to Awurade so; Ɔsorosoroni no nokorɛ dɔ no enti, Ɔhene
    renhinhim.
  eng-WEBU: For the king trusts in the LORD. Through the loving kindness of the Most
    High, he shall not be moved.
  acu-NT: Apu amin umirtamkau asamtai, amesha ni ajapamka ukukchatnuitme. Tura ame
    nayaimpinam pujau asakmin, ami anengkratairmin nintimias pujawai.
  spa-PDDPT: Por cuanto el rey confía en Yavé. Por la misericordia de ʼElyón, no será
    conmovido.
  gun-gun: Mba'eta huvixave ojerovia Senhor re. Ha'e rami vy Yvate ete va'e omboaxy
    ramo peteĩve henda py ndo'ai 'rã.
  agu-BL: Poro yi ilu' teru', ilu' kareyil, cho'n k'uklij c'u'lu' te'j Kataj. Quil
    tz'el majij yi ca'wl tk'abu', na cho'n k'uklij c'u'lu' te yi juna'tz yi taw yi
    tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Ta agtaltalek ti ari kenni Yahweh; babaen iti kinapudno ti tulag ti Kangangatoan
    ket saanto isuna a magaraw.
  kpg-kpg: Di king le e hagadagadagagee gi Dimaadua di Gowaa Aamua, gei mee gaa noho
    baba mau dangihi, idimaa go di manawa aloho dee modu Dimaadua i mee.
  uig-ARA: چۈنكى پادىشاھ پەرۋەردىگارغا تايىنىدۇ؛ ھەممىدىن ئالىي بولغۇچىنىڭ ئۆزگەرمەس
    مۇھەببىتى بىلەن ئۇ ھېچ تەۋرەنمەيدۇ.
  sus-sus: I naxa a findi barakatɔɛ xungbe ra. I naxa a rasɛɛwa i ya i.
  pon-2006: Nanmwarkio kin likih KAUN-O, Wasa Lapalap; oh pwehki sapwellimen KAUN-O
    limpoak poatopoat e pahn kin koapworopwor oh saledek ahnsou koaros.
  jae-jae: Kiŋ taê kêka Apômtau ma Lôlôc Ŋatau nê têtac gêwiŋ teŋgeŋŋa êpuc eŋ tôŋ
    ma êku atom.
  ksd-ksd: Tago ra king i nurnur tai ra Luluai, Ma ta ra varmari kai ra Ngala Kakit
    pa na takari.
  tur-YTC: Çünkü kral Yahve’ye güvenir, Yüceler Yücesi'nin sevgi dolu iyiliği sayesinde
    sarsılmaz.
  bel-N: Бо Ты даў яму дабраслаўленьне вечнае, Ты разьвесяліў яго радасьцю перад абліччам
    Тваім.
  grc-BRENT: Ἐγὼ δέ εἰμι σκώληξ καὶ οὐκ ἄνθρωπος, ὄνειδος ἀνθρώπων καὶ ἐξουδένημα
    λαοῦ.
  kpr-kpr: Kini nu Bajari Iká Bekáda ava tumonderaira. Bajari nu kini barago dubo
    buraira aindae, jo rejoimi nu derari durae arira.
  ind-AYT: (21-8) Sebab, raja percaya akan TUHAN, dan oleh karena kesetiaan Yang Mahatinggi,
    dia takkan goyah.
  yom-yom: Bila Ntinu wuntulanga diana diandi mu Yave ; Ayi mu diambu di luzolo lu
    ngolo Nzambi yizangama, kalendi bulangana ko.
  yut-yut: Kɨla amɨn madep da egɨp egɨpni Yawekon tosok yaŋsi nandɨsak. Piŋkop Wukwisi,
    uŋun da kɨla amɨn madep do bɨsapmɨ bɨsapmɨ but dasi galak taŋ ɨmɨsak, do tebaisi
    atdɨsak.
  nya-nya: Pakuti mfumu imadalira Yehova; kudzera mʼchikondi chake chosatha cha Wammwambamwamba,
    iyo sidzagwedezeka.
  hrv-hrv: Ti ga učini blagoslovom za vjekove, veseliš ga radošću lica svojega.
  mps-mps: Te Ugwade Mu Bidibo Boma Pai God, kingo nageba konealubo homu dąų mu
    wali. Nago olo tau sabo wiegi yai kolesaga sesemane sogo te kingba ebaso, tama
    tiyu, te aga bomo elama, dolalu iduaibao.
  tpi-tpi: God Antap Tru, king i bilip tru long yu. Yu save marimari long king oltaim
    olsem na bai em i sanap strong.
  dan-1931: Ja, evig Velsignelse gav du ham, med Fryd for dit Åsyn glæded du ham.
  vie-OVCB: Vì vua đặt niềm tin nơi Chúa Hằng Hữu, nơi Đấng Chí Cao đầy dẫy nhân từ,
    vua sẽ không lay chuyển, không suy vong.
  guj-2017: કારણ કે રાજા યહોવાહ પર ભરોસો રાખે છે; તે પરાત્પરની કૃપાથી ડગશે નહિ.
  pon-2006A: Nanmwarkio kin likih KAUN-O, Wasa Lapalap; oh pwehki sapwellimen KAUN-O
    limpoak poatopoat e pahn kin koapworopwor oh saledek ahnsou koaros.
  por-BRBSL: Para o rei confia em Yahweh. Através da bondade amorosa do Altíssimo,
    ele não deve ser movido.
  eng-OEBUS: For the king puts always his trust in the Lord; the Most High, in his
    love, will preserve him unshaken.
  swe-swe: Du låter honom bli till evig välsignelse (välsignar och låter honom bli
    en välsignelse) [på liknande sätt som Abraham blev välsignad för att kunna välsigna
    andra, se ], du gläder honom med fröjd inför ditt ansikte (i din närhet). []
  cth-cth: Bangkongtetpawiteh, siangpahrang ni BAWIPA hah a kâuep. Lathueng Poung
    lungmanae lahoi kâhuen mahoeh.
  twi-twi: Ɔhene no de ne ho to Awurade so; Ɔsorosoroni no nokware dɔ no nti, ɔrenhinhim.
  hlt-hlt: Te dongah manghai loh BOEIPA dongah pangtung tih, Khohni kah sitlohnah
    rhang neh tuen voel mahpawh.
  tbz-SIM: Koò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ ndiɛmɛ̀ sɑ̃́ɑ̃̀, kòo duɔ̀ ndiwɛ̀ì ɑ borɛ̀.
  msy-2020: Atrivim nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn iti. Godɨn Bar Pɨn Itir
    kam, an apangkuvighavɨra iti, kamaghɨn atrivim tugh gavgavigh mamaghɨra ikiam.
  dop-dop: N kooliɣi-ɩ kʋpɑntʋ kɛ tɑm tɔɔ kɛ́, nɑ ń wɛ ɩ kiŋ nɑ ɩ lɑŋlɛ hʋləməɣɩ.
  azb-azb: Çünki padşah Rəbbə güvənir, Haqq-Taalanın məhəbbəti ilə sarsılmazdır.
  eng-DBY: 'For the king confideth in Jehovah: and through the loving-kindness of
    the Most High he shall not be moved.'
  hin-2017: क्योंकि राजा का भरोसा यहोवा के ऊपर है; और परमप्रधान की करुणा से वह कभी
    नहीं टलने का।
  wol-KYG: jagleel ko barke bu sax dàkk, bégale ko sa kanam, mu bànneexu.
  bjr-bjr: Dafidifa Yaaweena aiqama afeeka faqaana saqarikidanoo. Yaaweena kaqi marira
    aidirafa marinara mifa aiqama ainainaki afeekaikammasee mariannoo.
  eng-YLT: For the king is trusting in Jehovah, And in the kindness of the Most High
    He is not moved.
  kne-kne: Diyos ay Kangatoan, mantalek din ari en sik-a, gapo sin layad mo, mantoltoloy
    di panturayana.
  eng-WYC-2017: For the king hopeth in the Lord; and in the mercy of the Highest he
    shall not be moved.
  eng-WMBB: For the king trusts in the LORD. Through the loving kindness of the Most
    High, he shall not be moved.
  zat-NTPS: Lawe' da dxuxrén lazre' wenná bea na' Xránadxu, xexache lazre' Dios szrente̱
    le̱', na' quebe sue̱' lu da ste̱be.
  zty-NTPS: Dan' bennen' ẕnna bi'e žx̱en ḻaže'e X̱anžon', yeyache' ḻaže'l Dios ẕente
    ḻe', na' bi kwe' zedle'.
  urd-GVH: क्योंकि बादशाह रब पर एतमाद करता है, अल्लाह तआला की शफ़क़त उसे डगमगाने से
    बचाएगी।
  rug-rug: Kalavarae sa baṉara koe Zihova sapu Ululu Hola koari doduru, sina koa gua
    koasa Nana tataru nabuna si koa tava sare si asa doduru totoso.
  gaz-gaz: Mootichi Waaqayyoon amanataatii; sababii jaalala Waaqa Waan Hundaa Olii
    kan hin geeddaramne sanaatiifis inni hin raafamu.
  fra-LSG: Tu le rends à jamais un objet de bénédictions, Tu le combles de joie devant
    ta face.
  yal-yal: I a barakama habadan! I a ralugoma sɛwan na i yɛtagi.
  iou-iou: O Ekäni täŋpämorek mähemi, intäjukun äma u gäka nadäkinik täk täyak. Gäk
    nadäŋ imikinik täk täyan unita kehäromigän api irek.
  haw-1868: No ka mea, na hilinai aku ke alii ia Iehova, No ka lokomaikai o ka Mea
    kiekie loa e kulanalana ole ai ia.
  arb-NAV: لأَنَّ الْمَلِكَ يَتَوَكَّلُ عَلَى الرَّبِّ، وَبِنِعْمَةِ الْعَلِيِّ لَا
    يَتَزَعْزَعُ.
  ded-ded: Ngictau ye KEBU negenserima kecde. Kebu Engenatoango yoac dedzege amma
    imoc modacma kecandeac wiac mongngo ngictau meu goroc goroc naric mi anude.
  ewe-ewe: Elabena fia la ɖo dzi ɖe Yehowa ŋu, eye le Dziƒoʋĩtɔ la ƒe lɔlɔ̃ si meʋãna
    o ta la, mavɔ̃ akpɔ gbeɖe o.
  eng-LEE: (21:8) For the king trusteth in the Lord; and through the kindness of the
    Most High shall he not be moved.
  asm-FB: কিয়নো ৰজাই যিহোৱাৰ ওপৰতে ভাৰসা কৰে; সৰ্ব্বোপৰি জনাৰ দয়াই তেওঁক লৰচৰ নকৰিব।
  sus-A: عِ نَشَ عَ قِندِ بَرَكَتْي شُنفبٍ رَ. عِ نَشَ عَ رَ سّيوَ عِ يَ عِ.
  fra-SBL: Car le roi se confie en Yahvé. Grâce à la bonté du Très-Haut, il ne sera
    pas ébranlé.
  hbo-hbo: כִּֽי־תְשִׁיתֵ֣הוּ בְרָכֹ֣ות לָעַ֑ד תְּחַדֵּ֥הוּ בְ֝שִׂמְחָ֗ה אֶת־פָּנֶֽיךָ׃
  kik-kik: Nĩgũkorwo mũthamaki ehokaga Jehova; nĩ ũndũ wa wendo wa Ũrĩa-ũrĩ-Igũrũ-Mũno
    ndangĩenyenyeka.
  fra-NCL: Tu le rends à jamais un objet de bénédictions ; tu le combles de joie devant
    ta face.
  cek-AK: Siangpahrang loe Angraeng to oep moe, Ranui koek tahmenhaih rang hoiah anih
    loe angthui mak ai.
  cuk-cuk: Bab-Jehová-Bur-Birigined-e-sabgued geg bergusoggu, rey a-Bab-Jehováʼgi
    bensulidbali, gandik megoed, onolegosulid.
  uig-CYR: Бирақ мән болсам адәм әмәс, бир қурутмән, Инсан тәрипидин төһмәт билән
    рәсвайиаләм қилинғанмән, Халайиқ тәрипидин кәмситилгәнмән.
  tel-2017: ఎందుకంటే రాజు యెహోవాలో నమ్మకం ఉంచుతున్నాడు. సర్వోన్నతుని నిబంధన నమ్మకత్వాన్ని
    బట్టి అతడు కదలకుండా ఉంటాడు.
  hat-BSA: Paske wa a mete konfyans li nan SENYÈ a. Epi akoz lanmou dous a Pi Wo a,
    Li p ap ebranle menm.
  ukr-ONPU: Я ж – черв’як, а не людина, ганьба серед людей, засоромлений серед народу.
  kos-kos: Tu tokosra el filiya lulalfongi lal sin LEUM GOD Kulana; Ac ke sripen lungse
    pwaye lun LEUM GOD El ac fah muta in misla in pacl nukewa.
  hbo-WLC: כִּֽי־תְשִׁיתֵ֣הוּ בְרָכ֣וֹת לָעַ֑ד תְּחַדֵּ֥הוּ בְ֝שִׂמְחָ֗ה אֶת־פָּנֶֽיךָ׃
  ibo-ibo: Nʼihi na eze na-atụkwasị Onyenwe anyị obi, agaghị ewezuga ya nʼọnọdụ ya
    site nʼịhụnanya nke Onye kachasị ihe niile elu nke na-enweghị ọgwụgwụ.
  ory-ory: କାରଣ ରାଜା ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର କରନ୍ତି, ପୁଣି, ସର୍ବୋପରିସ୍ଥଙ୍କ ସ୍ନେହପୂର୍ଣ୍ଣ
    କରୁଣା ହେତୁରୁ ସେ ବିଚଳିତ ନୋହିବେ।
  chk-chk: Pun ewe king a anomu an apilükülük won ewe Samol mi Lapalap, nge ren än
    Ewe mi Unusen Tekia tong ellet esap tongeni mwökütüküt.
  rop-rop: YAWEI det Boswan God, det king im trastim yu. Yu garram det olagijawan
    filing blanga laigimbat det king, en blanga tharran na nomo enijing kaan pudumdan
    im.
  ukr-1871: Бо царь вповає на Господа, і по милостї Всевишнього він не захитається.
  yon-yon: Amborom kuu king kuu Yariman yaambed inamen angkumone doreen, kwane Korem
    Burudandoon Arimbed Ye God ye womoniyiibban ye mimyob dowaken yaambed ye kuu ma
    kiringmaanban.
  deu-1951: (021-8) Denn der König vertraut auf den HERRN, und durch die Gnade des
    Höchsten wird er nicht wanken.
  eng-JPS: (21-8) For the king trusteth in the LORD, yea, in the mercy of the Most
    High; he shall not be moved.
  srp-1865: Jer se car uzda u Gospoda i u milost višnjega; i ne koleba se.
  lug-lug: Kubanga kabaka yeesiga Mukama, era olw’okwagala okutaggwaawo okw’oyo Ali
    Waggulu Ennyo, kabaka tagenda kunyeenyezebwa.
  heb-heb: כי המלך בטח ביהוה ובחסד עליון בל ימוט׃
  ben-IRV: কারণ রাজা সর্বশক্তিমান সদাপ্রভুুতে নির্ভর করেন; মহান ঈশ্বরের চুক্তির বিশ্বস্ততা
    থেকে তিনি বিচলিত হবেন না।
  ntu-ntu: Yawe kc tqrninr, ninge king nem x abrtrpo drtwrnge bam, Murde namnc-zpwxx
    mz nzaodu-krm kc tqyc tqyc.
  pan-pan: ਇਸ ਲਈ ਕਿ ਪਾਤਸ਼ਾਹ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ, ਅਤੇ ਅੱਤ ਮਹਾਨ ਦੀ ਦਯਾ ਨਾਲ ਉਹ
    ਕਦੇ ਨਾ ਟਾਲੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ မင်းကြီး သည် ထာဝရဘုရား ကို ကိုးစား ၍ ၊ အမြင့်ဆုံး သောဘုရား၏ကရုဏာ
    တော်ကြောင့် တည်ကြည် တတ်ပါ၏။
  kgf-kgf: Ic kewu iminéŋ Yaweac muru héima naŋanʒac. Imuac niŋac eŋeŋa miŋinawac
    goi héihéianéŋ wammiyu qekeŋ qehaya qahac kecanʒac.
  tte-O: Kin Yeoba Tomiyasaesosi imeliyan kabo ana mulolo miyamiya yaina kaiwena itolo-kaiwe
    sauga meuloina.
  tbg-tbg: Noravano Kotiva nai virini kantaaqaini vai Variqara, viraraqai avuhainaa
    vaiintivano noraiqaakero iriharo, vivaqaima ti ho kahaqianarove, ti vaira. Noravano
    Kotiva vira koqema amitaqiro vi vairara tiro, viva ho kempukaiqama kero variqiro
    vuanaro.
  hmo-hmo: King ese Siahu Ibounai Lohiabada, ia abidadama henia noho. Bona oi Lohiabada,
    oiemu noho hanaihanai lalokauna dainai, king be do ia gini goada noho.
  zar-NT: Caní raca queëʼ bönniʼ naʼ rinná bëʼë tuʼ ruzxöni ládxëʼë Xanruʼ. Bitiʼ
    bi utsáʼ lëʼ tuʼ ruhuéchiʼ ládxëʼë Dios nayë́pisëtërëʼ lëʼ.
  urd-urd: क्यूँकि बादशाह का भरोसा ख़ुदावन्द पर है; और हक़ता'ला की शफ़क़त की बदौलत
    उसे हरगिज़ जुम्बिश न होगी।
  rus-SYN: Я же червь, а не человек, поношение у людей и презрение в народе.
  bqc-SIM: Niↄ báaadaaàgu gↄↄpii, n kuaaànↄ tò aà pↄ kɛ̀na.
  tcz-CHONGTHU: Ajeh chu lengpa'n Yahweh Pakai atahsan e. Hat chungnung ngailutna
    longlou chun alhuhna dinga konnin na hoidoh sah jingin ahi.
  mar-mar: कारण राजाचा परमेश्वरावर विश्वास आहे, परात्पराच्या प्रेमदयेने तो कधीही ढळणार
    नाही.
  isl-isl: Þú veitir honum eilífa blessun og gleður hann með nærveru þinni meira en
    orð fá lýst.
  hlt-THB: Cedawngawh sangpahrang ing Bawipa ypna nawh, sawsang soeih awh amak dyt
    thai qoe lungnaak caming anih taw am tat qoe kaw.
  qub-qub: Rayga Tayta Diosmanmi yäracun. Tayta Dios cuyacoj captin payman yäracun.
    Chaymi imaypis mana allimanga mana chayangachu.
  bqp-bqp: Zaakũ kína Dikiri náani kɛ̀, kunna Luda Musude gbɛ̃kɛn ani yĩgãro.
  hat-hat: (021:8) Wa a mete konfyans li nan Seyè a. Gremesi Bondye ki anwo nan syèl
    la, wa a la pou tout tan.
  eng-BSB: For the king trusts in the LORD; through the loving devotion of the Most
    High, he will not be shaken.
  eng-WEBPB: For the king trusts in the LORD. Through the loving kindness of the Most
    High, he shall not be moved.
  kbq-kbq: E'ina hu'negu kini ne'mo'a, Ra Anumzamofonku antahi amuhara nehuno, Marerisa
    Anumzamofona vagaore avesizanku nentahino, antria nosuno oti hankavetigahie.
  pon-pon: Pwe nanmarki kin liki Ieowa, o a pan dadaurata ki kalanan en me lapalapia.
  nhe-BL: Na nitlanahuatijquetl nimotemachía ipan ta, TOTECO. Quena, nimotemachía
    ipan mohueyi teicnelilis ta Tlen Más tiHueyi, yeca axaca huelis nechtlanis.
  wnc-wnc: Siwan kingu waapata Buyambam tapae banip tanggak. Anutu enane siknga apata,
    King kapae musip kwikwiu asinggan natangamuke tasiwan ita kekeknga yuwik.
  bus-bus: Zaakɛ kína náanɛ dↄ̀ Diia, Luda Musude gbɛ̃kɛ yãnzi eé nigãro.
  gub-BL: Tuwihawete uzeruzar Tupàn Tuweharupi Wiko Ma'e rehe a'e. Tupàn Ywate Wera'u
    Har uzamutar katu tuwihawete a'e. A'e rupi wiko putar tuwihawete romo tuweharupi
    nehe.
  eng-DRA: 'But I am a worm, and no man: the reproach of men, and the outcast of the
    people.'
