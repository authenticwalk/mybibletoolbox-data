verse: PSA.021.012
translations:
  mal-C: അവർക്കുനേരേ അവിടന്ന് അസ്ത്രങ്ങൾ തൊടുക്കുമ്പോൾ അങ്ങ് അവരെ പുറംതിരിഞ്ഞ് ഓടുമാറാക്കും.
  deu-TKW: Wenn sie Böses auf dich herabsenken wollen, Tückisches ersinnen, werden
    sie nichts ausrichten.
  lin-lin: Atako bakani kosala Yo mabe, atako basali mabongisi ya mabe mpo na kotelemela
    Yo, bakotikala kolonga ata moke te ;
  mmx-mmx: Ni naba xala di mi levesoso ren, la dinaba repukus la dinaba sixiro.
  eng-LSV: For You make them turn their back, || When You prepare Your strings against
    their faces.
  eng-GNV: Therefore shalt thou put them aparte, and the strings of thy bowe shalt
    thou make readie against their faces.
  eng-WEBSTER: Therefore shalt thou make them turn their back, when thou shalt make
    ready thy arrows upon thy strings against the face of them.
  nhw-BL: Inijuanti moicancuepase para cholojtehuase quema quiitase para tiquinmelactlachilis
    ica mocuahuitol tlasencahuali para tiquinhuilanas.
  swh-ONEN: kwa kuwa utawafanya wakimbie utakapowalenga usoni pao kwa mshale kutoka
    kwenye upinde wako.
  bba-bba: Bɑ̀ n nɔɔ tiɑ kuɑ bu kɑ nun kɔ̃sɑ kuɑ, yɑ ǹ koorɔ.
  eng-KJVCPB: Therefore shalt thou make them turn their back, When thou shalt make
    ready thine arrows upon thy strings against the face of them.
  luo-luo: nikech ibiro miyo gilok dier ngʼegi ka ibiro dimbogi gi atungʼ moywa.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܡܲܥܒܸܕܸܬ ܠܗܘܿܢ ܕܥܵܪܩܝܼ، ܩܸܫܬܘܼܟ݂ ܒܸܬ ܗܲܕܪܸܬ ܠܦܵܬܘܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: Badina be oi ese ba hakarohodia; oi ese oiemu peva amo vairadia ba kino
    henidia.
  npi-ULB: किनकि तपाईंले तिनीहरूलाई फर्काउनुहुनेछ । तिनीहरूको सामु तपाईंले आफ्‍नो
    धनुमा तान्‍नुहुनेछ ।
  yor-yor: Nítorí pé ìwọ yóò mú wọn yí ẹ̀yìn wọn padà nígbà tí o bá pinnu láti ta
    wọ́n ní ọfà.
  pes-OPCB: او با تیر و کمان آنها را هدف قرار خواهد داد و ایشان برگشته، پا به فرار
    خواهند گذاشت.
  tgl-ULB: Dahil sila ay iyong paaatrasin; sila ay iyong papanain.
  nop-nop: Du tebe kandamdi didimeniŋgoŋ yemhihiŋe tubune kasukuleeŋ udaneeŋ momoneeŋ.
  hui-hui: Kini ibugua danda tege lalu ti kagoha timu baede haragola tigua gi halu
    ibida piai holebira.
  mya-mya: မင်း​ကြီး​သည်​လေး​နှင့်​ခွင်း​တော်​မူ​လျက် သူ​တို့​အား တပ်​ခေါက်​၍​ထွက်​ပြေး​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་རྣམས་གདོང་ལ་གཏད་ནས་གཞུ་འཐེན༌དུས། །ཁོ་ཚོ་ཁ་ཕྱིར་འཁོར་ནས་འབྲོ་བར༌འགྱུར།།
  wsk-wsk: Mu awuk, ni ka gatu nongote sapar se nuna nagumonko.
  sna-sna: nokuti muchaita kuti vafuratire, pamuchavananga nouta hwakawemburwa.
  spa-BLM: Porque los harás volver la espalda, cuando apuntas con los arcos a la cara.
  cac-cac: yujto a ach tic ix a pechcanb'at eb' ayic ix och ijan a jul-lab' d'a eb'.
  swh-ULB: Kwa kuwa wewe utawarudisha nyuma; wewe utafyatua upinde wako mbele yao.
  bel-bel: Не адыходзь ад мяне, бо блізіцца скруха, а памочніка няма.
  deu-ELBBK: 'Denn sie haben Böses gegen dich geplant, einen Anschlag ersonnen: Sie
    werden nichts vermögen.'
  mbb-OT: Su ebpelaǥuy sikandan emun egkeehè dan he andam ke en te kedsilut kandan,
    he iring te ziyè nu en ibpesinaru te kandan is edhingaten nu he panà.
  mal-2015: നീ അവരെ പുറം കാട്ടുമാറാക്കും; അവരുടെ മുഖത്തിന്നുനേരെ അസ്ത്രം ഞാണിന്മേൽ
    തൊടുക്കും.
  gup-gup: Ngudda yibenmarnbun bu kabirrikelerlobmerren. Yimarnburren bu yiburriwe
    bunarra kore bedda.
  rmc-rmc: Kamenas tuke te kerel o nalačhipen a gondoľinenas avri o pasci, ale na
    avle lenge avri,
  nlg-nlg: Gaira kara ririu ma kara sama tana bona kara righia nimua na kuali ke tuhura
    va.
  pes-OPV: زیراکه ایشان را روگردان خواهی ساخت. بر زههای خود تیرها را به روی ایشان
    نشان خواهی گرفت.
  ron-1924: Кэч ый вей фаче сэ дя досул ши вей траӂе ку аркул тэу асупра лор.
  ben-OBCV: যখন তারা দেখবে যে তোমার ধনুক তাদের দিকে লক্ষ্য করে আছে তখন তারা পিছনে
    ফিরবে ও পালাবে।
  som-som: Waayo, waxaad iyaga ka dhigi doontaa inay dib u jeestaan, Oo xadhigga qaansadaadana
    waxaad ku diyaarin doontaa wejigooda hortiisa.
  lat-VUC: ne discesseris a me, quoniam tribulatio proxima est, quoniam non est qui
    adjuvet.
  eng-ASVBT: For thou wilt make them turn their back; Thou wilt make ready with thy
    bowstrings against their face.
  mna-mna: Pa tire peene lutuunu ta sara la matan na, tanata timoto mi tiko ma tila
    len.
  ita-1885: Perciocchè tu li metterai per tuo bersaglio; Tu tirerai diritto colle
    corde de'tuoi archi contro alla lor faccia.
  eng-LXXUP: Stand not aloof from me; for affliction is near; For there is no helper.
  eng-ULB: For you will turn them back; you will draw your bow before them.
  spa-VBL: Se volverán y huirán de ti cuando vean tus flechas de fuego sobre ellos.
  fra-_FOB: Car tu les mettras en fuite, tu armeras ton arc contre leur face.
  mal-mal: അങ്ങ് അവരെ പുറംതിരിഞ്ഞ് ഓടുമാറാക്കും; അവരുടെ മുഖത്തിനുനേരെ അസ്ത്രം ഞാണിന്മേൽ
    തൊടുക്കും.
  urd-GVR: Kyoṅki tū unheṅ bhagā kar un ke chehroṅ ko apne tīroṅ kā nishānā banā degā.
  suz-BL: गे मेको आन कली प्रोक्‍पाइश्‍शा, आन कुलम ख्रपाइक्‍चा कली लिब्रा कीनीनी।
  eng-NOY: Therefore thou wilt cause them to turn their backs; Thou wilt make ready
    thine arrows upon the strings against them.
  ita-1927: poiché tu farai loro voltar le spalle, col tuo arco mirerai diritto alla
    loro faccia.
  ckb-ckb: چونکە تۆ وایان لێ دەکەیت ڕابکەن، کاتێک بە تیروکەوان نیشانیان لێ دەگریت.
  eng-BBE: Their backs will be turned when you make ready the cords of your bow against
    their faces.
  xsi-xsi: Noko ma kurae temba ku silâwa nâ kupanenzi, kala ma sipalilu sikâwa pwapwataki
    silâ.
  kan-OKCV: ನಿಮ್ಮ ಬಿಲ್ಲನ್ನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಎತ್ತುವಾಗ ಅವರು ನಿಮಗೆ ಬೆನ್ನುಮಾಡಿ ಓಡಿಹೋಗಲಿ.
  tam-2017: உம்முடைய அம்புகளை நாணேற்றி அவர்கள் முகத்திற்கு நேரே எய்து அவர்களைத் திரும்பி
    ஓடச்செய்கிறீர்.
  spa-RV-1909: Pues tú los pondrás en fuga, cuando aparejares en tus cuerdas las saetas
    contra sus rostros.
  ron-BTF: De aceea îi vei face să întoarcă spatele când vei pregăti săgețile pe corzile
    tale împotriva feței lor.
  eng-WEBP: For you will make them turn their back, when you aim drawn bows at their
    face.
  eng-FBV: They will turn and run away when they see your arrows fired at them.
  nld-1939: Want gij zult ze de hielen doen lichten, En met uw boog op hen mikken.
  nch-BL: Inijuanti moicancuepase para cholojtehuase quema quiitase para tiquinmelaita
    ica mocuahuitol para tiquintehuis.
  vie-1934: Chúa sẽ khiến chúng nó xây lưng, Sửa dây cung Chúa lẩy mặt chúng nó.
  cha-cha: Sa jago fumatinas na jabira y tataloñija ya unnalisto y jalon y atcosmo
    contra y matañija.
  hin-CV: क्योंकि जब आप धनुष से उन पर निशाना लगाएंगे, आपके कारण वे पीठ दिखाकर भाग
    खड़े होंगे.
  eng-OURB: For you will make them turn their back, when you aim drawn bows at their
    face.
  spa-BES: Pues tú los pondrás en fuga, cuando prepares las cuerdas de tu arco contra
    sus rostros.
  tdx-tdx: Hampiambohoe’o iereo Ampibitsohe’o fale o lahara’eo.
  tha-KJV: ฉะนั้นพระองค์จะทรงกระทำให้เขาหนีพ่ายไปเมื่อพระองค์จะทรงเล็งธนูไปตรงหน้าเขาที​เดียว
  por-BR-2018: Porque tu os porás em fuga; com tuas flechas nas cordas tu lhes apontarás
    no rosto.
  deu-ELO: Denn du wirst sie umkehren machen, wirst deine Sehne gegen ihr Angesicht
    richten.
  eng-WYC-2018: For thou shalt put them aback; in thy remnants thou shalt make ready
    the cheer of them. (For thou shalt make them turn, and run away, when thou shalt
    aim thy arrows at them.)
  epo-epo: Vi devigos ilin turni al Vi la dorson, Viajn tendenojn Vi direktos kontraŭ
    iliajn vizaĝojn.
  gfk-gfk: Kanong warah, nu gil diet be diet na talingaan tapukus ing nu tulus diet
    ma no num laplapot.
  uig-PIN: Qünki Sǝn ularni kǝynigǝ buruluxⱪa mǝjbur ⱪilding; Sǝn ularning yüzigǝ
    ⱪarap oⱪyayingni qǝnlǝysǝn.
  beo-beo: E da, Ea dadiga gala:le, ili sesele, amalu ilia sinidigili hobeale masunu.
  tpi-OTNT: Bai em i sutim spia bilong em long ol na mekim ol i ranawe.
  hau-SA: gama za ka sa su juye bayansu sa’ad da ka auna su da bakan da ka ja.
  udu-udu: Haali/ /e mini dhu uni mmoso mo. Haali/ /e mini ṯur uni jis/em buni ka
    bwam pini mo.
  uig-LAT: Chünki Sen ularni keynige burulushqa mejbur qilding; Sen ularning yüzige
    qarap oqyayingni chenleysen.
  nde-nde: ngoba uzabenza bafulathele babaleke nxa usubakhombela usulinwebile idandili.
  ton-ton: Ko ia te ke fai ke fulituʻa ʻakinautolu, ʻoka ke ka ʻai ʻae ngaahi ngahau
    ki he uka ki he mata ʻokinautolu.
  ces-1613: Nebo jsou proti tobě ukládali zlost, myslili na nešlechetnost, ač ji dovesti
    nemohli.
  eng-WMB: For you will make them turn their back, when you aim drawn bows at their
    face.
  tam-TCV: நீர் வில்லை நாணேற்றி அவர்களை குறிபார்த்து எய்யும்போது, அவர்களை புறமுதுகு
    காட்டப்பண்ணுவீர்.
  ceb-ULB: Kay ikaw ang magpapauli kanila; gipunting mo ang imong pana batok kanila.
  pol-UBG: Dlatego ich zmusisz do ucieczki, strzały na twej cięciwie wymierzysz w
    ich twarze.
  urd-GVU: کیونکہ تُو اُنہیں بھگا کر اُن کے چہروں کو اپنے تیروں کا نشانہ بنا دے گا۔
  eng-OEBCW: For you aim your bow at their faces, make them turn in flight.
  deu-1912: Denn du wirst machen, daß sie den Rücken kehren; mit deiner Sehne wirst
    du gegen ihr Antlitz zielen.
  kan-2017: ನೀನು ನಿನ್ನ ಬಾಣಗಳನ್ನು ಬಿಲ್ಲಿಗೆ ಹೂಡಿ, ಅವರ ಮುಖಗಳ ಮೇಲೆ ಎಸೆದು, ಅವರು ಬೆನ್ನುತೋರಿಸಿ
    ಓಡಿಹೋಗುವಂತೆ ಮಾಡುವಿ.
  yap-yap: Bayi pag gan e gat’ing rok ngorad ngar chelgad ngar milgad.
  hlt-MCSB: Tedae na liva neh amih maelhmai te na nuen vaengah amih te a hnuk la na
    rhoe bitni.
  mdy-ETH: ዔያታ ሙኬ ጎይፆና ማሂ ኔኤኒ ዔያቶ ጳሻንዳኔ፤ ኔኤኮ ሂኢዦናኣ ዔያቶ ኔ ዱካንዳኔ።
  twi-ASANTE: ɛfiri sɛ wobɛma wɔasane wɔn akyi ɛberɛ a woatwe bɛmma akyerɛ wɔn so.
  eng-WEBU: For you will make them turn their back, when you aim drawn bows at their
    face.
  acu-NT: '@see-verse:PSA.021.011'
  spa-PDDPT: Pues Tú les harás volver la espalda Al apuntar tu arco contra sus rostros.
  gun-gun: Rejapo 'rã oguevipa aguã rami, ha'e kuery rova re rea'anga 'rã nderapa.
  agu-BL: Yil xcon yi c'oxbilu' tan chibiyle'n, ẍcho'jkok swutzu'.
  ilo-ULB: Ta pagsanodemto ida, iturongmonto ti bai ti panam iti sangaonanda.
  kpg-kpg: Mee gaa puu ana amu maalei gi digaula, e hai digaula gii huli gi muli gii llele.
  uig-ARA: چۈنكى سەن ئۇلارنى كەينىگە بۇرۇلۇشقا مەجبۇر قىلدىڭ؛ سەن ئۇلارنىڭ يۈزىگە
    قاراپ ئوقيايىڭنى چەنلەيسەن.
  sus-sus: E bara wa fe ɲaaxi rabafe i ra. E bara kata han, kɔnɔ na mu findixi sɔɔnɛya
    yo ra e bɛ,
  pon-2006: E pahn ketin kasikihkin irail sapwellime arep oh pahn kahrehiong ar pweiekla
    oh tangdoaui.
  jae-jae: Eŋ oc êpê êsêac ŋa nê sôb ma êôc êsêac ôkwi e sêc.
  ksd-ksd: Tago u pukue vatalil diat, Ma una al vaninare kaum vinau na panak upi ra
    mata i diat.
  tur-YTC: Çünkü sırtlarını döndüreceksin, Gerilmiş yayını yüzlerine doğrulttuğunda.
  bel-N: Бо яны кнулі ліхое супраць Цябе, надумалі зламыснае, якое не змаглі [зьдзейсьніць],
  grc-BRENT: Μὴ ἀποστῇς ἀπʼ ἐμοῦ· ὅτι θλίψις ἐγγὺς, ὅτι οὐκ ἔστιν ὁ βοηθῶν.
  kpr-kpr: Nunda feva aimi nemokena afari gido, ne jovereghe oju sumbarera.
  ind-AYT: (21-13) Sebab, Engkau akan membuat mereka berbalik badan, ketika Engkau
    membidik tali-tali busur-Mu kepada mereka.
  yom-yom: Bila ngeyo wela kuba tinisa bu wela kuba basula mu mbasꞌaku.
  yut-yut: Dɨkdɨkgo baŋ yamaŋ yobɨ tobɨlek pasal si kɨkdaŋ.
  nya-nya: pakuti mudzawapirikitsa ndipo adzaonetsa misana yawo pamene mudzawaloza
    ndi mivi yanu.
  hrv-hrv: Ako li stanu zlo kovati protiv tebe, ako spremaju spletke, neće uspjeti.
  mps-mps: Magi baso meni, te agai ene te augwaliba eneyu, wi ilibaso te augwali wi
    paibao.
  tpi-tpi: Bai em i sutim spia bilong em long ol na mekim ol i ranawe.
  dan-1931: Thi de søger at volde dig ondt, spinder Rænker, men evner intet;
  vie-OVCB: Chúa sẽ khiến họ quay lưng chạy trốn, khi thấy tay Chúa giương cung.
  guj-2017: તમે તમારી પાછળથી તેઓનાં મુખ સામે તૈયારી કરશો, ત્યારે તેઓને પાછા હઠી જવું
    પડશે.
  pon-2006A: E pahn ketin kasikihkin irail sapwellime arep oh pahn kahrehiong ar pweiekla
    oh tangdoaui.
  por-BRBSL: Pois você os fará virar as costas, quando você aponta arcos puxados para
    o rosto deles.
  eng-OEBUS: For you aim your bow at their faces, make them turn in flight.
  swe-swe: När de riktat ondska mot dig [ordagrant ”sträckt ut ondska”, lagt ut snaror
    och nät], tänkt ut onda planer, lyckas de inte. [Det är inte Herren som tar initiativ
    till att attackera människor, han svarar på deras attack.]
  cth-cth: Hatdawkvah, ahnimouh teh na yawng sak vaiteh, ahnimae a mithmainaw dawk
    na licung hoi coungkacoe na nue toe.
  twi-twi: efisɛ wobɛma wɔasan wɔn akyi bere a woatwe bɛmma akyerɛ wɔn so no.
  hlt-hlt: Tedae na liva neh amih maelhmai te na nuen vaengah amih te a hnuk la na
    rhoe bitni.
  tbz-SIM: Bɛ̀ dɔ́ kɛ dɑ́ dɔɔ̀ mɛyɛi mmɛ, bɛ̀ wɛ̃nnɛ́ kɛ bo dɑ cɑkɛmu, bɛ̀ mɛ nyí
    yóó nɑ.
  msy-2020: Guizbangɨra, nɨ uan bariba men guamɨn dagh asavamangɨtɨ, me raghɨregh
    arɨ mangegham.
  dop-dop: Pɑɑ hɔkɔ ɩsɑɣɑtʋ sɩ pɑ lɑkɩ-ŋ, ɩlɛ pɑ kɑɑ pəsɩ.
  azb-azb: Çünki Sən onları geri qovacaqsan, Yay çəkib oxla üzlərini nişan alacaqsan.
  eng-DBY: For thou wilt make them turn their back; thou wilt make ready thy bowstring
    against their face.
  hin-2017: क्योंकि तू अपना धनुष उनके विरुद्ध चढ़ाएगा, और वे पीठ दिखाकर भागेंगे।
  wol-KYG: Ñoo la mébal lu bon, nasal la pexe, joyul.
  bjr-bjr: Mifa feefa niiqamasainaqa quqasee sandeefaranoo.
  eng-YLT: For Thou makest them a butt, When Thy strings Thou preparest against their
    faces.
  kne-kne: tan panaem ropa da et managtag da.
  eng-WYC-2017: For thou shalt put them aback; in thy remnants thou shalt make ready
    the cheer of them.
  eng-WMBB: For you will make them turn their back, when you aim drawn bows at their
    face.
  zat-NTPS: lawe' da gulagu' benne' ca'. Nucuezu' xaga nalá xéche'ze chiu' chee̱ le̱'.
  zty-NTPS: Bkwezo' yag ntóche'do' chio' ka' nich goto' ḻégake'.
  urd-GVH: क्योंकि तू उन्हें भगाकर उनके चेहरों को अपने तीरों का निशाना बना देगा।
  rug-rug: Pana va totoanae ni Goi sari na Mua tupi, si kaqu tarazuzu meke govete
