verse: PSA.021.006
translations:
  mal-C: നിത്യകാലത്തേക്കുള്ള അനുഗ്രഹം അവിടന്ന് അദ്ദേഹത്തിനു നൽകിയിരിക്കുന്നു അവിടത്തെ
    സന്നിധിയുടെ സന്തോഷത്താൽ അവിടന്ന് അദ്ദേഹത്തെ ആനന്ദിപ്പിക്കുന്നു.
  deu-TKW: Groß ist sein Ruhm durch deine Hilfe, Majestät und Hoheit legtest du auf
    ihn.
  lin-lin: Nkembo na ye ezali monene mpo na lobiko oyo opesaki ye ; olatisaki ye na
    kongenga mpe na lokumu.
  mmx-mmx: Um taba amisix i mi leveloklox anarong, la ik lok momo atla ut kis esogo
    amisik min.
  eng-LSV: For You make him blessings forever, || You cause him to rejoice with joy,
    || By Your countenance.
  eng-GNV: 'For thou hast set him as blessings for euer: thou hast made him glad with
    the ioy of thy countenance.'
  eng-WEBSTER: 'For thou hast made him most blessed for ever: thou hast made him exceeding
    glad with thy countenance.'
  nhw-BL: Techtiochijtoc ica catli huejcahuas para nochipa, huan nelhueyi nopa paquilistli
    catli nijpiya pampa timocahua nohuaya.
  swh-ONEN: Hakika umempa baraka za milele, umemfanya awe na furaha kwa shangwe ya
    uwepo wako.
  bba-bba: Wunɛn somirun sɑɑbuwɑ win bɛɛrɛ yɑ kɑ kpɛ̃ɑ. Wunɛn fɑɑbɑn sɑɑbuwɑ u kɑ
    ɡirimɑ bɑkɑ wɑ.
  eng-KJVCPB: 'For thou hast made him most blessed for ever: Thou hast made him exceeding
    glad with thy countenance.'
  luo-luo: Adier, isemiye gweth mochwere kendo isemiyo obedo mamor gi mor moa kuomi.
  aii-aii: ܒܗ̇ܝ ܕܟܹܐ ܡܲܬܒܸܬ ܐܸܠܹܗ ܒܘܼܪ̈ܟܵܬܹ‌ܐ ܠܥܵܠܲܡ، ܟܹܐ ܡܲܚܕܸܝܬ ܠܹܗ ܒܦܨܵܚܬܵ‌ܐ ܕܗܸܙܘܼܪܘܼܟ݂.
  meu-meu: Momokani, oi ese vada o hanamoa bada ela bona hanaihanai; oi vairamu moalena
    amo vada o hamoalea.
  npi-ULB: किनकि तपाईंले तिनलाई सदाको आशिष्‌‌‌ दिनुहुन्छ । आफ्‍नो उपस्थितिले आनन्दते
    तपाईंले तिनलाई खुसी तुल्याउनुहुन्छ ।
  yor-yor: 'Dájúdájú, ìwọ ti fi ìbùkún ayérayé fún un: ìwọ sì mú inú rẹ̀ dùn pẹ̀lú
    ayọ̀ ojú u rẹ̀.'
  pes-OPCB: او را تا ابد با برکاتت پر ساخته‌ای و با حضورت او را شاد گردانیده‌ای.
  tgl-ULB: Dahil pinagkalooban mo siya ng mga pangmatagalang pagpapala; hinayaan mo
    siyang magalak nang may kasiyahan sa iyong presensya.
  nop-nop: Eŋ kahaŋgedi adigut haliwooŋ halaak. Tiŋa du adigut hatiŋa weleŋ gineŋ
    nadifo tubumintaguŋ.
  hui-hui: Í̠na ibuhondo bayale holeneru wiaabo helo mirigoni. Í̠ni ibu heba kaware
    haabo kegome ibu mo turu haabo haga ke.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ကောင်း​ချီး​မင်္ဂ​လာ​များ​သည် သူ​၏​အ​ပေါ်​သို့​အ​စဉ်​သက်​ရောက်​လျက်
    ရှိ​ပါ​၏။ သူ​၏​အ​နီး​တွင်​ကိုယ်​တော်​ရှိ​တော်​မူ​သည် ဖြစ်​၍ သူ​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་ལ་གཏན་གྱི་བྱིན་རླབས༌གནང༌། །ཁྱེད་དྲུང་ཁོ་རང་དགའ་ཞིང་སྐྱིད་པར༌མཛད།།
  wsk-wsk: Ni nu ninguru nunguningkiri kiwem ningo kote beterem, ale ni kiwem mu butata
    bita se lagerko. Ni nu kumik duap te bagasam se nu ninguru amilmila lagoso.
  sna-sna: Zvirokwazvo makamupa maropafadzo anogara nokusingaperi, mukamufadza nomufaro
    pamberi penyu.
  spa-BLM: Porque tú lo haces el más bendito para siempre. Lo alegras con tu presencia.
  cac-cac: Man̈ jantacoc a vach'c'olal ix ac' d'ayin d'a masanil tiempo. Ste tzalaj
    in c'ool d'a ichan̈.
  swh-ULB: Kwa kuwa unampatia yeye baraka za kudumu; unamfurahisha kwa furaha ya uwepo
    wako.
  bel-bel: да Цябе заклікалі яны, і былі ратаваныя; на Цябе спадзяваліся, і ня былі
    пасаромленыя.
  deu-ELBBK: Groß ist seine Herrlichkeit durch deine Rettung; Majestät und Pracht
    legtest du auf ihn.
  mbb-OT: Ne ebpedayun is menge tuvad nu kandin. Ne utew nekeveǥey kandin te kelipey
    is kebpekiduma nu kandin,
  mal-2015: നീ അവനെ എന്നേക്കും അനുഗ്രഹസമൃദ്ധിയാക്കുന്നു; നിന്റെ സന്നിധിയിലെ സന്തോഷംകൊണ്ടു
    അവനെ ആനന്ദിപ്പിക്കുന്നു.
  gup-gup: Woybukkih ngudda yimarnekurduyimeng kunmak bu munguyh munguyh. Dja yinjilngmarnbom
    bu darnkih yihdi nuye ngudda nawu yiwernhmakkaykenh.
  rmc-rmc: Kerďal lestar slavno prekal tiri zachrana, urďal les andro šukariben the
    andre bari pačiv.
  nlg-nlg: Ighoe to vautoa nia nimua na lologho kasila mo vonughia nia na rivurivu
    ta nimua na tabu.
  pes-OPV: زیرا او رامبارک ساخته‌ای تا ابدالاباد. به حضور خود او رابی نهایت شادمان
    گردانیده‌ای.
  ron-1924: Ыл фачь пе вечие о причинэ де бинекувынтэрь ши-л умпли де букурие ынаинтя
    Фецей Тале.
  ben-OBCV: নিশ্চয় তুমি তাঁকে চিরস্থায়ী আশীর্বাদ দিয়েছ তোমার সান্নিধ্যের আনন্দ
    তাঁকে উল্লসিত করেছে।
  som-som: Waayo, waxaad isaga ka dhigtaa mid weligiisba aad u barakaysan, Oo waxaad
    ka dhigtaa inuu hortaada farxad kula reyreeyo.
  lat-VUC: Ad te clamaverunt, et salvi facti sunt; in te speraverunt, et non sunt
    confusi.
  eng-ASVBT: 'For thou makest him most blessed forever: Thou makest him glad with
    joy in thy presence.'
  mna-mna: Kampeŋana ku ko imbotmbot se kini ma alok. Mi nu mbotmbot raami. Tana ni
    leleene ambai kat.
  ita-1885: Perciocchè tu l'hai posto in benedizioni in perpetuo; Tu l'hai rallegrato
    di letizia col tuo volto.
  eng-LXXUP: 'They cried to thee, and were saved: They hoped in thee, and were not
    ashamed.'
  eng-ULB: For you grant him lasting blessings; you make him glad with the joy of
    your presence.
  spa-VBL: Le diste bendiciones por siempre. Está lleno de alegría porque tú estás
    con él.
  fra-_FOB: Car tu fais de lui l'objet de tes bénédictions pour toujours, tu le combles
    de joie en ta présence.
  mal-mal: അവിടുന്ന് അവനെ എന്നേക്കും അനുഗ്രഹസമൃദ്ധിയുള്ളവനാക്കുന്നു; തിരുസന്നിധിയിലെ
    സന്തോഷംകൊണ്ട് അവനെ ആനന്ദിപ്പിക്കുന്നു.
  lit-lit: Nes jį pastatai apstu palaiminimu amžinai, tu savo veidu didžiai pradžiugini
    jį.
  urd-GVR: Kyoṅki tū use abad tak barkat detā, use apne chehre ke huzūr lā kar nihāyat
    ḳhush kar detā hai.
  suz-BL: गे मेको कली गेना हना यो आसीक राइब सेल्‍शा, इन ङोंइती ग्‍येरपाइक्‍तीनी।
  eng-NOY: Thou hast made him blessed for evermore; Thou hast made him glad with the
    joy of thy countenance.
  ita-1927: poiché lo ricolmi delle tue benedizioni in perpetuo, lo riempi di gioia
    nella tua presenza.
  ckb-ckb: بێگومان بەرەکەتێکی بێ کۆتاییت داوەتێ، بە خۆشی دیداری خۆت شادی دەکەیت.
  eng-BBE: 'For you have made him a blessing for ever: you have given him joy in the
    light of your face.'
  xsi-xsi: Ikura zo rârâni noko uru kuveta kie ara ndo papa i. Noko kumo kuku i, aku
    ŋinde iveta i ilo ndeka ŋalae.
  kan-OKCV: ನೀವು ನಿಶ್ಚಯವಾಗಿ ಅರಸನಿಗೆ ನಿತ್ಯ ಆಶೀರ್ವಾದ ದಯಪಾಲಿಸಿದ್ದೀರಿ; ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಆತನು ಅಧಿಕ ಆನಂದಪಡುವಂತೆ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: அவர் நீடித்த ஆசீர்வாதங்களை அவர்களுக்கு கொடுக்கிறார்; அவரை உம்முடைய சமுகத்தின்
    மகிழ்ச்சியினால் பூரிப்பாக்குகிறீர்.
  spa-RV-1909: Porque lo has bendecido para siempre; llenástelo de alegría con tu
    rostro.
  ron-BTF: Fiindcă l-ai făcut cel mai binecuvântat pentru totdeauna; l-ai înveselit
    peste măsură cu înfățișarea ta.
  eng-WEBP: For you make him most blessed forever. You make him glad with joy in your
    presence.
  eng-FBV: You give him blessings forever. He is full of joy because you are with
    him.
  nld-1939: Want Gij hebt hem overstelpt met zegen voor immer, Hem met vreugde overstroomd
    voor uw aanschijn.
  nch-BL: Techtiochijtoc ica cati huejcahuas para nochipa, huan nelhueyi nopa paquilisti
    cati nijpiya pampa tiitztoc nohuaya.
  vie-1934: Chúa đặt người làm sự phước đến mãi mãi, Khiến người đầy dẫy sự vui mừng
    trước mặt Chúa.
  cha-cha: 'Sa jago bumendise para taejinecog: unnamagof güe yan minagof gui menamo.'
  hin-CV: निःसंदेह आपने उसे सर्वदा के लिये आशीषें प्रदान की हैं, अपनी उपस्थिति के
    आनंद से आपने उसे उल्‍लसित किया है.
  eng-OURB: For you make him most blessed forever. You make him glad with joy in your
    presence.
  spa-BES: Porque lo has bendecido para siempre; le has dado alegría con tu presencia.
  tdx-tdx: Nampiraoraoe’o nainai’e; Ampirebehe’o ami’ty hafaleañe añ’atrefa’o.
  tha-KJV: พระองค์​ทรงโปรดให้ท่านรับพระพรอย่างที่สุดเป็นนิตย์ และทรงกระทำให้ท่านยินดีปรีดาอย่างเหลือล้นด้วยสี​พระพักตร์​ของพระองค์
  por-BR-2018: Porque tu o pões em bênçãos para sempre; tu fazes abundante a alegria
    dele com tua face.
  deu-ELO: Denn zu Segnungen setztest du ihn ewiglich; du erfreutest ihn mit Freude
    durch dein Angesicht.
  eng-WYC-2018: For thou shalt give him into blessing into the world of world; thou
    shalt make him glad in joy with thy cheer. (For thou shalt make him blessed forever
    and ever; thou shalt make him glad with joy before thee.)
  epo-epo: Vi donas al li eternajn benojn; Vi gajigas lin per ĝojo antaŭ Via vizaĝo.
  gfk-gfk: Tutun saakit, u te bale tar tana ira haraidaan ing pa na pataam. Ma i hung
    ma ra gungunuama kanong u kis tika mei.
  uig-PIN: Sǝn uning ɵzini mǝnggülük bǝrikǝtlǝr ⱪilding; Didaringning xadliⱪi bilǝn
    uni zor hursǝn ⱪilding;
  beo-beo: Dia ema hahawane dogolegele hou da eso huluane dialumu. Amola Di da ema
    gadenene esalebeba:le, e da hahawane bagade.
  tpi-OTNT: Yu save mekim gut tru long em, na tru tumas, yu bai mekim olsem inap oltaim
    oltaim. Yu stap klostu long em, na dispela i mekim em i amamas tru.
  hau-SA: Tabbatacce ka ba shi madawwamiyar albarka ka kuma sa shi murna da farin
    cikin kasancewarka.
  udu-udu: Nye, /e karki a’di mmota a’di jin midi ’bora ’bor mii ki sule/ mo dhali
    /e ki kar a’di mmota aman’bor bwa mo ki moŋ’kuny bwa gi buŋ’kus pini mo.
  uig-LAT: Sen uning özini menggülük beriketler qilding; Didaringning shadliqi bilen
    uni zor xursen qilding;
  nde-nde: Ngempela usumuphe izibusiso ezingapheliyo wamenza wajabula ngentokozo yobukhona
    Bakho.
  ton-ton: 'He kuo ke ngaohi ia ke mātuʻaki monūʻia ʻo taʻengata: kuo ke fakafiefia
    lahi ʻaupito ia ʻaki ho fofonga.'
  ces-1613: Veliká jest sláva jeho v spasení tvém, důstojností a krásou přioděl jsi
    jej.
  eng-WMB: For you make him most blessed forever. You make him glad with joy in your
    presence.
  tam-TCV: நிச்சயமாகவே நீர் அவருக்கு நித்திய ஆசீர்வாதங்களைக் கொடுத்திருக்கிறீர்; உமது
    சமுகத்தின் ஆனந்தத்தால், அவரை மகிழ்ச்சியாக்கினீர்.
  ceb-ULB: Kay gihatag mo kaniya ang molungtad nga mga panalangin; gilipay mo siya
    uban ang kalipay diha sa imong presensya.
  pol-UBG: Bo uczyniłeś go błogosławieństwem na wieki, rozradowałeś go swoim obliczem.
  urd-GVU: کیونکہ تُو اُسے ابد تک برکت دیتا، اُسے اپنے چہرے کے حضور لا کر نہایت خوش
    کر دیتا ہے۔
  eng-OEBCW: For you make him most blessed forever, you make him glad with the joy
    of your presence.
  deu-1912: Denn du setzest ihn zum Segen ewiglich; du erfreuest ihn mit Freude vor
    deinem Antlitz.
  kan-2017: ಅವನಿಗೆ ಶಾಶ್ವತವಾದ ಸೌಭಾಗ್ಯನಿಧಿಯನ್ನು ದಯಪಾಲಿಸಿದ್ದೀ; ಅವನನ್ನು ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಅತ್ಯಾನಂದಪಡಿಸಿದ್ದೀ.
  yap-yap: Pi fal’eg wa’ath rom e bay rok ni dariy n’umngin nap’an, mab sug ko felfelan’
    ni bochan ni ga bay rok.
  hlt-MCSB: Anih te yoethennah na paek yoeyah dongah namah hmai kah kohoenah neh a
    ko na hoe sak.
  mdy-ETH: ናንጊና ጋፑዋ ዓንጆ ኔ ዒዛም ዒንጌኔ፤ ኔኤኒ ዒዛና ዎላ ማዒፆና ዒዛ ኔኤኒ ዎዛሳኔ።
  twi-ASANTE: Ampa ara, woama no nhyira a ɛnsa da na wo nsrahwɛ ama me ho ahosɛpɛ
    me.
  eng-WEBU: For you make him most blessed forever. You make him glad with joy in your
    presence.
  acu-NT: Tura ni tuke yaingku asam, ame nijai pujusam waramtiknuyame.
  spa-PDDPT: Lo bendijiste para siempre. Lo llenaste de alegría con tu Presencia
  gun-gun: Raka'e rã peve guarã remoĩ nhomoingo porãarã. Hexeve reiko ramo vy'a anho
    'rã oendu.
  agu-BL: Ja tak'u' banlu' tibaj tetz ben k'ej ben sak. Nin wi'nin na tzatzin i',
    na ilenin atu' te'j.
  ilo-ULB: Ta impaayam isuna kadagiti agnanayon a bendision; pinaragsakmo isuna babaen
    iti rag-o iti presensiam.
  kpg-kpg: O hagamaluagina le e madalia a mee ga hana hua deeodi. Mee e tenetene huoloo
    idimaa Goe dela e madalia a mee.
  uig-ARA: سەن ئۇنىڭ ئۆزىنى مەڭگۈلۈك بەرىكەتلەر قىلدىڭ؛ دىدارىڭنىڭ شادلىقى بىلەن ئۇنى
    زور خۇرسەن قىلدىڭ؛
  sus-sus: I to a rakisi, a xa binyɛ naxa gbo. I naxa xunnakeli nun binyɛ fi a ma.
  pon-2006: Sapwellimomwi kapai kan kin ieiang ih kohkohlahte, oh omwi kin ketin ieiang
    ih kin kaparanda.
  jae-jae: Aôm kotoc eŋ sa kêtu moasiŋ ŋamôkê ŋanô. Aôm gômoa gôwiŋ eŋ, tec gêgôm
    eŋ têtac ŋajam kêsa.
  ksd-ksd: Tago u vadoane pa na mutu, U vagugu pa ia ma ra gugu ta ra luaina matam.
  tur-YTC: Çünkü sen onu sonsuza dek en kutsanmış kıldın. Huzurunda onu sevinçle çoşturdun.
  bel-N: Вялікая слава ягоная у збаўленьні Тваім; годнасьць і веліч Ты ўзлажыў на
    яго.
  grc-BRENT: Πρὸς σὲ ἐκέκραξαν καὶ ἐσώθησαν, ἐπὶ σοὶ ἤλπισαν καὶ οὐ κατῃσχύνθησαν.
  kpr-kpr: 'Geka bekári: ninda esimbugari evovodae numokena irira. Nu ninda dombuda
    irira aindae, ivuga use irá gheraira.'
  ind-AYT: (21-7) Sebab, Engkau mengaruniakan berkat baginya untuk selamanya; Engkau
    membuatnya bersukacita dalam kegembiraan di hadapan-Mu.
  yom-yom: Bukiedika, ngeyo wumvana lusakumunu lu kalumani ; wunkitula mutu wu yangadala
    mu diambu di khini yidi va meso maku
  yut-yut: Gak da yo tagɨsi dagok dagogɨ mɨni aŋɨmɨŋ wɨgɨkdɨsal. Gak uŋun da kapmatjok
    egɨsal, do kɨsɨk kɨsɨk madepsi nandɨsak.
  nya-nya: Zoonadi Inu mwayipatsa madalitso amuyaya, Inu mwayipatsa chisangalalo ndi
    chimwemwe chimene chili pamaso panu.
  hrv-hrv: Pomoću tvojom slava je njegova velika, uresio si ga veličanstvom i sjajem.
  mps-mps: Mu tama, te nago wiegi yai sę ebo kolesaga agade sesemane elaluaibao.
    Nage aga pąde bidiyu, tama tebogo aga wiegi yai homu pemene mu ilibo dao.
  tpi-tpi: Yu save mekim gut tru long em, na tru tumas, yu bai mekim olsem inap oltaim
    oltaim. Yu stap klostu long em, na dispela i mekim em i amamas tru.
  dan-1931: Stor er hans Glans ved din Frelse, Højhed og Hæder lægger du på ham.
  vie-OVCB: Ngài tặng người những ơn phước vĩnh hằng, cho người hân hoan bởi Ngài
    hiện diện.
  guj-2017: કારણ કે તમે તેને સદાને માટે આશીર્વાદ આપો છો; તમે તેને તમારી સમક્ષ આનંદ
    પમાડો છો.
  pon-2006A: Sapwellimomwi kapai kan kin ieiang ih kohkohlahte, oh omwi kin ketin
    ieiang ih kin kaparanda.
  por-BRBSL: Para você o torna mais abençoado para sempre. Você o faz feliz com alegria
    em sua presença.
  eng-OEBUS: For you make him most blessed forever, you make him glad with the joy
    of your presence.
  swe-swe: Stor är hans ära på grund av din frälsning, majestät och härlighet har
    du gett (tilldelat, lagt på) honom.
  cth-cth: Bangkongtetpawiteh, a yungyoe hane yawhawinae lentoe kacoekung lah na sak
    teh, na hmalah puenghoi a lung kahawi hanelah na coung sak.
  twi-twi: Ampa ara, woama no nhyira a ɛnsa da na woama no ahosɛpɛw wɔ wʼanim anigye
    mu.
  hlt-hlt: Anih te yoethennah na paek yoeyah dongah namah hmai kah kohoenah neh a
    ko na hoe sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ ò dɛɛtɛ́ kòo yètìrì dɛukɛ, fɔ̃́ɔ̃̀ ò dɛ̀úkùnnɛ koò duɔ́ ndisɑ̃nni.
  msy-2020: Bar guizbangɨra, nɨ bar deraghavɨrama a gami, egh nɨ deravɨram a damu
    kamaghɨra ikiam. Nɨ an boroghɨra ikɨtɨ, a bizir kam bagh bar akuegham.
  dop-dop: N wɑɑsɑ-ɩ nɑ ɩ teeli tɔɔ sɔsɔm. Nɑ ń suu-ɩ teu nɑ sɔsɔɔntʋ.
  azb-azb: Əbədi olaraq başına nemətlər tökmüsən, Hüzurundakı sevinclə Sən onu fərəhləndirmisən.
  eng-DBY: For thou hast made him to be blessings for ever; thou hast filled him with
    joy by thy countenance.
  hin-2017: क्योंकि तूने उसको सर्वदा के लिये आशीषित किया है; तू अपने सम्मुख उसको हर्ष
    और आनन्द से भर देता है।
  wol-KYG: sag wall a ko sagala sagal! Teddngaak daraja nga ko sédd,
  bjr-bjr: Ani amiqi amiqirafa naaru naaru mina faqa mariannoo. Ani afusaa marirafa
    mina asasirana qumbiqa amidanoo.
  eng-YLT: For Thou makest him blessings for ever, Thou dost cause him to rejoice
    with joy, By Thy countenance.
  kne-kne: Wadan sisya din bindisyon mos eng-enggana, gapo sin kawadam, palalo di
    ragsak na.
  eng-WYC-2017: For thou shalt give him into bless-ing into the world of world; thou
    shalt make him glad in joy with thy cheer.
  eng-WMBB: For you make him most blessed forever. You make him glad with joy in your
    presence.
  zat-NTPS: Lawe' da nunu' gaca chawe' chee̱' chadía chacanna dxunu' dxebéle̱'e̱ne̱'
    lau Lue'.
  zty-NTPS: Dan' ben chawo'o ḻe' to chi'ize, žono' ga žebéḻe'ele' ḻawo' Le'.
  urd-GVH: क्योंकि तू उसे अबद तक बरकत देता, उसे अपने चेहरे के हुज़ूर लाकर निहायत ख़ुश
    कर देता है।
  rug-rug: Ele ponini Goi koasa sari na Mua minana ninae rane, meke va qetuqetua Goi
    si asa pa kenumu Goi.
  gaz-gaz: Ati eebba bara baraa kenniteef; akka inni gammachuu argama keetiitiin gammadus
    goote.
  fra-LSG: Sa gloire est grande à cause de ton secours; Tu places sur lui l’éclat
    et la magnificence.
  yal-yal: A binyen bata gbo ayi fata i ya marakisin na. I nɔrɔn nun xunnayerenna
    fixi nɛn a ma.
  iou-iou: Gäk iron pähap täŋ imik täyan u paot-paori nämo, pen api it yäpmäŋ ärowek.
    Ba dubiniken iriri unita oretoret pähap täk täyak.
  haw-1868: Ua hoopomaikai io mau loa oe ia ia; Ua hoohauoli loa oe ia ia i kou maka.
  arb-NAV: لأَنَّكَ جَعَلْتَهُ أَكْثَرَ الْمُبَارَكِينَ إِلَى الأَبَدِ. تَغْمُرُهُ
    بِفَيْضِ الْفَرَحِ فِي حَضْرَتِكَ.
  ded-ded: O, kenecgango yegoc nasosoc feengkefude. Ge yegoc kecnecac ye ubangerec
    negemma sogaima kefude.
  ewe-ewe: Vavã ènae yayra si nu meyina o, eye nèna dzidzɔkpɔkpɔ kple aseyetsotsoe
    le ŋkuwò me.
  eng-LEE: '(21:7) For thou appointest him to be a blessing for ever: thou makest
    him glad with joy from thy presence.'
  asm-FB: তুমি তেওঁক চিৰস্থায়ী আশীৰ্ব্বাদ দান কৰিছা; তোমাৰ উপস্থিতিৰ আনন্দেৰে তুমি
    তেওঁক আনন্দ দান কৰিছা।
  sus-A: عِ تٌ عَ رَكِسِ، عَ شَ بِنيّ نَشَ فبٌ. عِ نَشَ شُننَكٍلِ نُن بِنيّ قِ عَ
    مَ.
  fra-SBL: Car vous le rendez très béni pour toujours. Vous le rendez heureux de joie
    en votre présence.
  hbo-hbo: גָּדֹ֣ול כְּ֭בֹודֹו בִּישׁוּעָתֶ֑ךָ הֹ֥וד וְ֝הָדָר תְּשַׁוֶּ֥ה עָלָֽיו׃
  kik-kik: Ti-itherũ nĩũmũrathimĩte na irathimo cia gũtũũra nginya tene, na ũgatũma
    acanjamũke nĩ gĩkeno gĩa gũikara harĩwe.
  fra-NCL: Sa gloire est grande, grâce à ton secours ; tu mets sur lui splendeur et
    magnificence.
  cek-AK: 'Anih han dungzan tahamhoihaih na paek: na hmaa ah paroeai anghoehaih hoi
    na koisak.'
  cuk-cuk: Bab-Dummad, reygi nuedbi degisadegu be binsamaid. Eba be gudiidbali, rey
    weligwar itodaed.
  uig-CYR: Улар Саңа нида қилишлири билән қутулған; Саңа тайиниш билән уларниң үмүти
    һеч йәрдә қалған әмәс.
  tel-2017: శాశ్వత ఆశీర్వాదం నువ్వు అతనికి మంజూరు చేశావు. నీ సన్నిధిలో ఉన్న ఆనందంతో
    అతన్ని సంతోషపరిచావు.
  hat-BSA: Paske Ou te fè li beni pase tout moun, jis pou tout tan; Ou te fè li plen
    ak lajwa avèk kè kontan nan prezans Ou.
  ukr-ONPU: До Тебе волали й були визволені, на Тебе надію покладали й не зганьбилися.
  kos-kos: Kom oru tuh mwe insewowo lom in oan yorol ma pahtpat, Ac el sessesla ke
    engan ke sripen kom apkuran nu sel.
  hbo-WLC: גָּד֣וֹל כְּ֭בוֹדוֹ בִּישׁוּעָתֶ֑ךָ ה֥וֹד וְ֝הָדָר תְּשַׁוֶּ֥ה עָלָֽיו׃
  ibo-ibo: Nʼezie, i nyela ya ngọzị na-adịgide ruo mgbe ebighị ebi, i mere ka o nwee
    obi ụtọ nke na-esite nʼọṅụ nke nọnyere gị.
  ory-ory: କାରଣ ତୁମ୍ଭେ ତାଙ୍କୁ ସଦାକାଳ ଆଶୀର୍ବାଦଯୁକ୍ତ କରୁଅଛ; ତୁମ୍ଭେ ଆପଣା ଶ୍ରୀଛାମୁର ଆନନ୍ଦରେ
    ତାଙ୍କୁ ଉଲ୍ଲସିତ କରୁଅଛ।
  chk-chk: Ewer, ka fokun afeiöchü ren feiöch esemüch, ka apwapwai ren om nonom ren.
  rop-rop: Ola gudwan ebrijing weya yubin gibit langa im garra jidan olagijawan. En
    im oldei jidan gudbinjiwei dumaji yu na oldei jidan garram im.
  ukr-1871: Бо благословеннє дав єси йому по віки; ти звеселив його ласкою перед лицем
    твоїм.
  yon-yon: Ebbed aron korem ye amun keruni konewen, kwane yeyiib yaa doreeb kowe kubimo
    doreen.
  deu-1951: (021-7) denn du setzest ihn zum Segen für immer, erquickst ihn mit Freude
    durch dein Angesicht.
  eng-JPS: (21-7) For Thou makest him most blessed for ever; Thou makest him glad
    with joy in Thy presence.
  srp-1865: Dao si mu blagoslove dovijeka, razveselio si ga radošæu lica svojega.
  lug-lug: Ddala omuwadde emikisa gyo egy’olubeerera, n’omujjuza essanyu ng’oli naye
    buli kiseera.
  heb-heb: כי תשיתהו ברכות לעד תחדהו בשמחה את פניך׃
  ben-IRV: তুমি তাকে দীর্ঘস্থায়ী আশীর্বাদ দিয়েছ, তোমার উপস্থিতি তাকে আনন্দিত করে।
  ntu-ntu: Da kxmrlz kcng tqkatimeng bange, sa nayc-alomqng bange. X abrtz-zvz-ngrne
    nzmnc-krme bange.
  pan-pan: ਤੂੰ ਤਾਂ ਉਹ ਨੂੰ ਸਦਾ ਲਈ ਬਰਕਤਾਂ ਦਾ ਕਾਰਨ ਠਹਿਰਾਉਂਦਾ ਹੈਂ, ਤੂੰ ਉਹ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ
    ਦੇ ਅਨੰਦ ਨਾਲ ਮਗਨ ਕਰਦਾ ਹੈਂ,
  mya-JVB: ကိုယ်တော် သည် သူ့ ကိုထာဝရ မင်္ဂလာ အရာ၌ ခန့်ထား ၍ ၊ မျက်နှာ တော်အားဖြင့်
    အလွန် ဝမ်းမြောက် စေ တော်မူ၏။
  kgf-kgf: Nalé tetecgia qahac, mériaŋ mihicŋi mina meanʒac. Waŋu ézéna guac wéségaiguc
    ségiségi ʒéma ewa hia nimma kecanʒac.
  tte-O: Am mulolo koina simiyayai yo am miya salina mena yaliyaya katena iloyapowon.
  tbg-tbg: Are vira koqema amitaana haikava kia taiqa viraitiro, ekaa enta ekaa enta
    vira vataakero variqiro vuanaro. Are vira aaqanto varianarara tiro, vira muntukavano
    koqe ivaro vairave, turo.
  hmo-hmo: Momokani, Lohiabada e, oi ese king oi hanamoa bada vadaeni, bona inai hanamoa,
    be do idia noho ela bona hanaihanai. Oi be ia dekenai oi noho dainai, ia moale
    bada noho.
  zar-NT: Zóaticaʼsö le naca dxiʼa nuzúʼ queëʼ. Runuʼ ga rudzéjadeʼenëʼ tuʼ zóalenuʼ
    lëʼ.
  urd-urd: क्यूँकि तू हमेशा के लिए उसे बरकतों से मालामाल करता है; और अपने सामने उसे
    ख़ुश — ओ — ख़ुर्रम रखता है।
  rus-SYN: к Тебе взывали они, и были спасаемы; на Тебя уповали, и не оставались в
    стыде.
  bqc-SIM: Aà gawi zↄ̃ↄ kɛ́ ń tò à zĩblè, n gawi ń zↄ̃ↄkɛo kpàwà.
  tcz-CHONGTHU: Nangin tonsot malsomnan naphungvuh in chuleh nangtoh umkhom a nopna
    kipana achun naphung vuh e.
  mar-mar: कारण तू त्यास सर्वकाळचा आशीर्वाद दिला आहे; तू तुझ्या समक्षतेत त्यास हर्षाने
    आनंदित करतोस.
  isl-isl: Frægð og frama gafst þú honum, íklæddir hann vegsemd og dýrð.
  hlt-THB: Kumqui zoseennaak ce na peek hawh a dawngawh na haai zeelnaak ing be sak
    hyk ti.
  qub-qub: Imaycamapis alli cawananpämi bindisyunta goshcanqui. Gam yan'gaptiquimi
    fiyupa cushisha goyaycan.
  bqp-bqp: Ndìgↄ̃ arubarika daagu gↄrↄ sĩnda pínki, n kunna kãao tò a pↄ kɛ̀ nna.
  hat-hat: (021:7) Ou mete benediksyon ou sou li pou tout tan. Ou fè kè l' kontan
    paske ou la avè l'.
  eng-BSB: For You grant him blessings forever; You cheer him with joy in Your presence.
  eng-WEBPB: For you make him most blessed forever. You make him glad with joy in
    your presence.
  kbq-kbq: Tamagerfa hunka mevava asomura hunentenka, tavaonkare avrentankeno muse
    huno Kagrane nemanie.
  pon-pon: Kom kotin kajapwilada i, pwen wia kamau men kokolata; kom kaperenda i mon
    jilan omui.
  nhe-BL: Tinechtiochijtoc ica tlen huejcahuas para nochipa, huan nelhueyi nopa paquilistli
    tlen nijpiya pampa timocahua nohuaya.
  wnc-wnc: Gata ie take siknga tasingamunggayak. Siwan siakan siknga, gata unzingu
    asinggan asinggan tasinggayak. Ga iat gatake wesim yuwawi musia tatanga siknga
    singgak.
  bus-bus: Nɛɛ̀gↄ̃ aubarika daan gurↄ píngi, n kuuna bé à tò à pↄↄ kɛ̀ nna.
  gub-BL: Neze'egatu hehe tuz putar tuweharupi nehe. Hehe we nereko haw umurywete
    kar tuwe a'e.
  eng-DRA: 'They cried to thee, and they were saved: they trusted in thee, and were
    not confounded.'
