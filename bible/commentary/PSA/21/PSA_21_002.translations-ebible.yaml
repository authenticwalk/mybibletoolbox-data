verse: PSA.021.002
translations:
  mal-C: അവിടന്ന് അദ്ദേഹത്തിന്റെ ഹൃദയാഭിലാഷങ്ങൾ നിറവേറ്റിയിരിക്കുന്നു അദ്ദേഹത്തിന്റെ
    അധരങ്ങളിൽനിന്നുള്ള അപേക്ഷ നിരാകരിച്ചതുമില്ല. സേലാ.
  deu-TKW: Jahwe, über deine Macht freut sich der König und über deine Hilfe - wie
    frohlockt er so sehr!
  lin-lin: Yawe, mokonzi azali kosepela na nguya na Yo; Tala ndenge nini elonga oyo
    opesi ye epesi ye esengo monene !
  mmx-mmx: Uga raba vam i mi levempanga axap lebelen ga tu i. Uga raba box i mi mo
    lavanga neni ga ngising tin.
  eng-LSV: You gave the desire of his heart to him, || And You have not withheld the
    request of his lips. Selah.
  eng-GNV: Thou hast giuen him his hearts desire, and hast not denyed him the request
    of his lips. Selah.
  eng-WEBSTER: Thou hast given him his heart's desire, and hast not withheld the request
    of his lips. Selah.
  nhw-BL: Techmacatoc catli noyolo quinequiyaya. Quena, techmactili catli nimitztlajtlaniyaya.
  swh-ONEN: Umempa haja ya moyo wake na hukumzuilia maombi ya midomo yake.
  bba-bba: Yinni Gusunɔ, sinɑ boko u nuku dobu mɔ wunɛn dɑm sɔ̃. U rɑ yɛ̃ɛri wunɛn
    somirun sɔ̃.
  eng-KJVCPB: Thou hast given him his heart’s desire, And hast not withholden the
    request of his lips. Selah.
  luo-luo: Isemiye gima chunye gombo kendo pok idagi timone kwayone. Sela
  aii-aii: ܛܠܵܒܬܵ‌ܐ ܕܠܸܒܹܗ ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܹܗ، ܘܒܵܥܘܼܬܵ‌ܐ ܕܣܸܦܘܵܬܘܼ̈ܗ‌ܝ ܠܵܐ ܡܘܼܟܠܹܐ
    ܠܘܼܟ݂. ܣܹܠܵܗ
  meu-meu: Lalona e uramu ḡauna oi ese vada o henia; uduna bibinadia edia noinoi na
    so rua. (Selah)
  npi-ULB: तिनको मन इच्छा तपाईंले तिनलाई पुरा गर्नुभएको छ र तिनको ओठको बिन्ती तपाईंले
    बाँकी राख्‍नुभएको छैन ।
  yor-yor: Nítorí pé ìwọ ti fi ìfẹ́ ọkàn rẹ̀ fún un, bẹ́ẹ̀ ni ìwọ kò sì dùn ún ní
    ìbéèrè ẹnu rẹ̀. Sela.
  pes-OPCB: تو آرزوی دل او را برآوردی و هر چه از تو خواسته از او دریغ نداشتی.
  tgl-ULB: Ibinigay mo sa kaniya ang inaasam ng kaniyang puso at hindi mo pinigilan
    ang kahilingan ng kaniyang mga labi. Selah
  nop-nop: Adi weleŋdi maŋgoŋdok nadiguk u agaŋ miŋguŋ. Du unduŋ tiŋa yeguŋ e’, yonadiŋiŋ
    nadilakata tiŋa mu wabiguŋ.
  hui-hui: Í̠na ibunaga bu miniha hamelo heago ale miai hariya. Ibu wayali holenaga
    pele ngi layagola hale halu í̠na nangule nale miaore birigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​လို​လား​တောင့်​တ​သည့် အ​ရာ​ကို​ပေး​တော်​မူ​ပြီ။
    သူ​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော် မူ​ပြီ။
  bod-N: དེ་ཡི་སེམས་ཀྱི་འདོད་སྨོན་ཁྱེད་ཀྱིས༌བསྐངས། །ཁ་ནས་ཅི་ཞུས་ཀུན་ལ་བཀའ་ལན༌གནང༌།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Mel nu ko kuakaso ale gomang tuikaso mu ni maingkala tuikasam; se mel ko
    kuakaso ale nika ngatangarukaso mu ni karogo la tui saperem.
  sna-sna: Makamupa zvinodikanwa nomwoyo wake, uye hamuna kumunyima zvaikumbirwa nomuromo
    wake. Sera
  spa-BLM: Le has dado el deseo de su corazón, y no han retenido la petición de sus
    labios. Selah.
  cac-cac: Ix a b'o tas snib'ej in c'ool, maj a tenec'laj tas ix in c'ana'.
  swh-ULB: Wewe umempa yeye matamanio ya moyo wake na hauja mkatalia maombi midomo
    yake.
  bel-bel: Божа мой! Божа мой! нашто Ты пакінуў мяне? Далёкія словы крыку майго ад
    ратунку майго.
  deu-ELBBK: In deiner Kraft, HERR, freut sich der König, und wie sehr frohlockt er
    über deine Rettung!
  mbb-OT: Imbeǥey nu kandin is penganduy zin; imbeǥey nu kandin is ebuyuen din.
  mal-2015: അവന്റെ ഹൃദയത്തിലെ ആഗ്രഹം നീ അവന്നു നല്കി; അവന്റെ അധരങ്ങളുടെ യാചന നിഷേധിച്ചതുമില്ല.
    സേലാ.
  gup-gup: Ngudda yikurduyimeng kore nungka wernhdjareni kore kukange nuye dja ngudda
    minj yikaybuyi.
  rmc-rmc: RAJEJA, o kraľis radisaľol andre tiri zor. Savo baripen thovel andre tiri
    zachrana!
  nlg-nlg: Ighoe to vahea na hava te liona tana tobana; ighoe to mua tabe olia na
    hava te nongia.
  pes-OPV: مراد دل او را به وی بخشیدی و مسالت زبانش را از او دریغ نداشتی. سلاه.
  ron-1924: Й-ай дат че-й доря инима ши н-ай лэсат неымплинит че-й черяу бузеле.
  ben-OBCV: তুমি তাঁর মনোবাসনা পূর্ণ করেছ, এবং তাঁর মুখের অনুরোধ অগ্রাহ্য করোনি।
  som-som: Waxaad isaga siisay wixii qalbigiisu doonayay, Oo wixii bushimihiisu ku
    weyddiisteenna uma aad diidin. (Selaah)
  lat-VUC: '[Deus, Deus meus, respice in me: quare me dereliquisti? longe a salute
    mea verba delictorum meorum.'
  eng-ASVBT: Thou hast given him his heart’s desire, And hast not withholden the request
    of his lips. Selah
  mna-mna: Koroŋ ta ni leleene pa, ta kam pini kek. Koroŋ ta ni iwi u pa na, nu ruutu
    pini som.
  ita-1885: Tu gli hai dato il desio del suo cuore, E non gli hai rifiutato quel ch'egli
    ha pronunziato colle sue labbra. (Sela.)
  eng-LXXUP: 'O God, my God, attend to me: why hast thou forsaken me? The account
    of my transgressions is far from my salvation.'
  eng-ULB: You have given him his heart's desire and have not held back the request
    of his lips. Selah
  spa-VBL: Le diste todo lo que quería; no le negaste nada de lo que pidió.
  fra-_FOB: Tu lui as accordé le désir de son cœur, et ne lui as pas refusé la prière
    de ses lèvres. (Sélah.)
  mal-mal: അവന്റെ ഹൃദയത്തിലെ ആഗ്രഹം അവിടുന്ന് അവന് നല്കി; അവന്റെ അധരങ്ങളുടെ യാചന നിഷേധിച്ചതുമില്ല.
    സേലാ.
  urd-GVR: Tū ne us kī dilī ḳhāhish pūrī kī aur inkār na kiyā jab us kī ārzū ne hoṅṭoṅ
    par alfāz kā rūp dhārā. (Silāh)
  suz-BL: गे आ थुं ङा दाक्‍शो गेतीनी। आ पुंइशो “मगेनुङ” मदेंनी। ठेयब सेंदा पा।भजन
    संग्रह २०:५; भजन संग्रह ३७:४
  eng-NOY: Thou hast given him his heart's desire, And hast not denied him the request
    of his lips. [[Pause.]]
  ita-1927: Tu gli hai dato il desiderio del suo cuore e non gli hai rifiutata la
    richiesta delle sue labbra. Sela.
  ckb-ckb: ئارەزووی دڵیت پێ بەخشیوە و لە داواکارییەکانی زمانیت ڕانەگرتووه.
  eng-BBE: You have given him his heart's desire, and have not kept back the request
    of his lips. (Selah.)
  xsi-xsi: Kelekele ŋinde i ilo papa, ande ŋinde noko kulua lâ. Noko kupaloŋo pa i
    ne noŋa.
  kan-OKCV: ಅರಸನ ಹೃದಯದ ಆಶೆಯನ್ನು ನೀವು ಈಡೇರಿಸಿದ್ದೀರಿ; ಆತನ ತುಟಿಗಳ ಬಿನ್ನಹವನ್ನು ಹಿಂದಿಟ್ಟುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அவருடைய மனவிருப்பத்தின்படி நீர் அவருக்குத் தந்தருளி, அவருடைய உதடுகளின்
    விண்ணப்பத்தைத் தள்ளாமலிருக்கிறீர். (சேலா)
  spa-RV-1909: El deseo de su corazón le diste, y no le negaste lo que sus labios
    pronunciaron. (Selah.)
  ron-BTF: Tu i-ai dat dorința inimii sale și nu ai refuzat cererea buzelor sale.
    Selah.
  eng-WEBP: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah.
  eng-FBV: You gave him everything he wanted; you didn't hold anything back he asked
    for.
  nld-1939: Gij hebt zijn hartewens vervuld, De bede zijner lippen niet afgewezen.
  nch-BL: Techmacatoc cati noyolo quinequiyaya. Quena, techmactili cati nimitztajtaniyaya.
  vie-1934: Chúa đã ban cho người điều lòng người ước ao, Không từ chối sự gì môi
    người cầu xin.
  cha-cha: 'Y minalago y corasonña, jago numae: ya ti unpune ni y guinagao y labiosña.'
  hin-CV: आपने उसके हृदय का मनोरथ पूर्ण किया है, आपने उसके अनुरोध को पूर्ण करने में
    अस्वीकार नहीं किया.
  eng-OURB: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah ·contemplation with musical interlude·.
  spa-BES: Le has dado el deseo de su corazón, y no has retenido la petición de sus
    labios. Selah.
  tdx-tdx: Fa natolo’o aze ty naìnañ’ arofo’e, le tsy nangazoña’o ama’e o halalin-tsoñi’eo.
    Selà
  tha-KJV: พระองค์​ทรงประสิทธิ์ประสาทตามใจปรารถนาของท่าน และมิ​ได้​ทรงยับยั้งสิ่งที่ริมฝีปากท่านทูลขอ
    เซลาห์
  por-BR-2018: Tu lhe deste o desejo de seu coração; e tu não negaste o pedido de
    seus lábios. (Selá)
  deu-ELO: Den Wunsch seines Herzens hast du ihm gegeben, und das Verlangen seiner
    Lippen nicht verweigert. (Sela.)
  eng-WYC-2018: Thou hast given to him the desire of his heart; and thou hast not
    defrauded him of the will of his lips. (Thou hast given him his heart’s desire;
    and thou hast not denied him what he asked for with his lips.)
  epo-epo: Kion lia koro deziris, tion Vi donis al li; Kaj la peton de lia buŝo Vi
    ne rifuzis.Sela.
  gfk-gfk: U te bale tar tana no masmasingan tano kaatine, ma pau mus bat no sinasaring
    ta ira palabuluno.
  uig-PIN: Sǝn uning kɵngül tilikini uningƣa ata ⱪilding, Lǝwlirining tǝlipini rǝt
    ⱪilƣan ǝmǝssǝn. Selaⱨ!
  beo-beo: Dia, ea dogoga hanai liligi amo ema i dagoi, amola ea Dima adole ba:i,
    amo Di ema i dagoi.
  tpi-OTNT: Samting em i laik long kisim, yu givim em pinis. Na samting em i askim
    yu long en, orait em tu yu givim long em.
  hau-SA: Ka biya masa bukatar zuciyarsa ba ka kuwa hana masa roƙon da ya yi da leɓunansa
    ba. Sela
  udu-udu: /E c̱iki a’di to jin gwon ma dum piti mo, dhali /e diki non to jin ’theḵa
    a’di gwo ki ’twam piti mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Sen uning köngül tilikini uninggha ata qilding, Lewlirining telipini ret
    qilghan emessen. Sélah!
  nde-nde: Usumphile isiloyiso senhliziyo yakhe njalo kawumncitshanga isicelo sezindebe
    zakhe.
  ton-ton: Kuo ke foaki kiate ia ʻae holi ʻa hono loto, pea naʻe ʻikai te ke taʻofi
    ʻiate ia ʻae kole ʻa hono loungutu. Sila.
  ces-1613: Hospodine, v síle tvé raduje se král, a v spasení tvém veselí se přenáramně.
  eng-WMB: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah.
  tam-TCV: அவருடைய இருதயத்தின் வாஞ்சையை நீர் அவருக்குக் கொடுத்திருக்கிறீர்; அவருடைய
    உதடுகளின் வேண்டுதலை நீர் புறக்கணிக்கவில்லை.
  ceb-ULB: Ikaw ang naghatag kaniya sa gipangandoy sa iyang kasingkasing ug wala ka
    nagdumili sa gihangyo sa iyang mga ngabil. Sela
  pol-UBG: Spełniłeś pragnienie jego serca i prośbie jego ust nie odmówiłeś. Sela.
  urd-GVU: تُو نے اُس کی دلی خواہش پوری کی اور انکار نہ کیا جب اُس کی آرزو نے ہونٹوں
    پر الفاظ کا روپ دھارا۔ (سِلاہ)
  eng-OEBCW: You have granted to him his heart’s desire, you have not withheld his
    lips’ request. Selah
  deu-1912: Du gibst ihm seines Herzens Wunsch und weigerst nicht, was sein Mund bittet.
    (Sela.)
  kan-2017: ನೀನು ಅವನ ಪ್ರಾರ್ಥನೆಯನ್ನು ನಿರಾಕರಿಸದೆ, ಅವನ ಇಷ್ಟಾರ್ಥವನ್ನು ನೆರವೇರಿಸಿದಿಯಲ್ಲಾ.
    ಸೆಲಾ
  yap-yap: Gur e kam pi’ ngak fiti laniyan’; kam pi’ ngak e n’en ni i ning.
  hlt-MCSB: Anih ham a lungbuei kah a ngaihlihnah khaw na doo tih, a hmuilai kah a
    kueknah te na hloh pah pawh. Selah
  mdy-ETH: ዒዛኮ ዒና ማሌ ባኮ ኔ ዒዛም ዒንጌኔ፤ ዒዚ ኔና ሺኢቄ ባኮዋ ኔ ዒዛ ላኣጊባኣሴ።
  twi-ASANTE: Woama no deɛ nʼakoma pɛ; woamfa nʼabisadeɛ ankame no.
  eng-WEBU: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah.
  acu-NT: '@see-verse:PSA.021.001'
  spa-PDDPT: Le diste el deseo de su corazón Y no le retuviste la petición de sus
    labios. Selah
  gun-gun: Mba'eta rejapo ma opy'a py ojapoxe va'ekue, nerendu e'ỹi ojapukaia.
  agu-BL: Cyakil yi mme'l talma' i' te'j, ja wi't tak'u' tetz. Qui'c nin jun takle'n
    yi njak i' teru' yi qui'k ntak'u' tetz.
  ilo-ULB: Intedmo kenkuana ti tarigagay ti pusona ken saanmo nga impaidam ti kiddaw
    dagiti bibigna. Sela
  kpg-kpg: Goe guu wanga gi mee nia mee a mee ala e haa manawa ai. Goe gu helekai
    gi tangidangi a maa.
  uig-ARA: سەن ئۇنىڭ كۆڭۈل تىلىكىنى ئۇنىڭغا ئاتا قىلدىڭ، لەۋلىرىنىڭ تەلىپىنى رەت قىلغان
    ئەمەسسەن. سېلاھ!
  sus-sus: Alatala, mangɛ bara sɛɛwa i sɛnbɛ ra. A xa ɲɛlɛxinyi gbo barima i bara
    a rakisi.
  pon-2006: Komw ketikihongehr anahn en kupwure; komw ketin sapengehr sapwellime pekipek.
  jae-jae: Biŋ taŋ nê ŋalêlôm taê gêjam naŋ, gôgôm ŋanô kasa to biŋ, taŋ gêdôôlic
    kêsôm lasê naŋ, gôgôm kêtu tôŋ.
  ksd-ksd: U ga tabar ia ma ra magit a balana i ga mainge, Ma pa u ga muie nam i ga
    lul upi ia ma ra ngiene. Sela.
  tur-YTC: Yüreğinin isteğini ona verdin, Dudaklarının dileğini geri çevirmedin. Selah.
  bel-N: ГОСПАДЗЕ! У моцы Тваёй будзе радавцца валадар, у збаўленьні Тваім ён вельмі
    ўсьцешыцца.
  grc-BRENT: Ὁ Θεός ὁ Θεός μου, πρόσχες μοι, ἱνατί ἐγκατέλιπές με; μακρὰν ἀπὸ τῆς
    σωτηρίας μου οἱ λόγοι τῶν παραπτωμάτων μου.
  kpr-kpr: Nunda janje jokáda rea uju usira ava futusesi. Rejodae benunu sisira ava,
    jo jighi jijinimbaeri.
  ind-AYT: (21-3) Engkau telah mengaruniakan kepadanya keinginan hatinya, dan Engkau
    tidak menahan permohonan bibirnya. Sela
  yom-yom: Ngeyo wumvana bima bioso bitomba ntimꞌandi. Ayi wusia kunyimina ko zindombolo
    ziozi kalomba mu bididi biandi.
  yut-yut: Yo tɨmɨt do nandagɨt uŋun gak da ɨbɨ kɨlɨ tɨmɨkgɨt. Yo do bɨsit gayɨgɨt,
    uŋun ɨmgul.
  nya-nya: Inu mwayipatsa zokhumba za mtima wake ndipo simunayimane zopempha za pa
    milomo yake. Sela
  hrv-hrv: Jahve, zbog tvoje se moći kralj veseli, zbog pomoći tvoje radosno kliče.
  mps-mps: Te agai wei eyu sainu yali nai, nago agaba manio. Awe, agai nageba hanalu
    wali nai, nago te agaba mani.
  tpi-tpi: Samting em i laik long kisim, yu givim em pinis. Na samting em i askim
    yu long en, orait em tu yu givim long em.
  dan-1931: HERRE, Kongen er glad ved din Vælde, hvor frydes han højlig over din Frelse!
  vie-OVCB: Chúa ban điều lòng người mơ ước, không từ chối lời môi miệng cầu xin.
  guj-2017: તમે તેને તેના હૃદયની ઇચ્છા પ્રમાણે આપ્યું છે તેના હોઠની અરજીનો ઇનકાર તમે
    કર્યો નથી.
  pon-2006A: Komw ketikihongehr anahn en kupwure; komw ketin sapengehr sapwellime
    pekipek.
  por-BRBSL: Você lhe deu o desejo do seu coração, e não retiveram o pedido de seus
    lábios. Selah.
  eng-OEBUS: You have granted to him his heart’s desire, you have not withheld his
    lips’ request. Selah
  swe-swe: Herre (Jahve), i din styrka (makt) gläder sig konungen; och i din frälsning
    (räddning), hur högt jublar (dansar) han inte, jo mycket! [Jubla är ordagrant
    ”cirkla runt”, dvs. dansa i glädje och fröjd.]
  cth-cth: Apâhni hoi a kâhei e hah na oun hoeh niteh, a lungthin ngainae hah na poe
    toe. Selah.
  twi-twi: Woama no nea ne koma pɛ; woamfa nʼabisade ankame no.
  hlt-hlt: Anih ham a lungbuei kah a ngaihlihnah khaw na doo tih, a hmuilai kah a
    kueknah te na hloh pah pawh. Selah
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɛ̀ nɑɑtimu okpɑ̀ɑ̀tì ɑ mɔkɛ mɛ̀ɛ̀ kpɛ́í mmuwɛ̃rímú, ɑ
    ò teennɛ̀mu kɛ̀ dɛ kó diwɛ̀ì diɛrì ò bo.
  msy-2020: Bizir a uan navir averiamɨn ifongeziba nɨ a ganɨgha gɨfa. Bizir a iniasa
    nɨn azarazir kam, nɨ an anogoroghezir puvatɨ. (Ighiam gamua an suiam atugha avughsegha
    ua ighiam gami.)
  dop-dop: Tɑcɑɑ wulɑʋ lɑŋlɛ hɛɛnɑ nyɑ́ tomɑ sɔsɔɔnɑ kɛ́. Nɑ ɩ́ ŋmɑɑləɣənɑ nyɑ́ wɑɑsʋɣʋ
    pə fɛɩnɑ.
  azb-azb: Onu ürəyinin arzusuna çatdırmısan, Dilindən çıxan diləyini ondan əsirgəməmisən.
    Sela
  eng-DBY: Thou hast given him his heart's desire, and hast not withholden the request
    of his lips. Selah.
  hin-2017: तूने उसके मनोरथ को पूरा किया है, और उसके मुँह की विनती को तूने अस्वीकार
    नहीं किया। (सेला)
  wol-KYG: Céy Aji Sax ji, Buur a ngi bége sa doole, di bànneexoo sag wall, rekk.
  bjr-bjr: Anee mina amuqusaki aidimari ainainna amiananoo. Anee mifa irai ainainna
    faqa amiananoo.
  eng-YLT: The desire of his heart Thou gavest to him, And the request of his lips
    Thou hast not withheld. Selah.
  kne-kne: Pinatgam din kararag na et indawat mo din laydena.
  eng-WYC-2017: Thou hast given to him the desire of his heart; and thou hast not
    defrauded him of the will of his lips.
  eng-WMBB: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah.
  zat-NTPS: Bnézruju' le̱' da guzá lazre̱', ne quebe bzagu' da gunabe̱' Lue'.
  zty-NTPS: Benno' chie' da' wdán ḻaže'e na' bi bžono' da' wnnable' Le'.
  urd-GVH: तूने उस की दिली ख़ाहिश पूरी की और इनकार न किया जब उस की आरज़ू ने होंटों
    पर अलफ़ाज़ का रूप धारा। (सिलाह)
  rug-rug: Ele ponia Goi sa nana hiniva pa korapa bulona. Ke lopu heki nia Goi gua
    sapu tepa ia sa.
  gaz-gaz: Ati hawwii garaa isaa kenniteefii jirta; kadhannaa afaan isaas isa hin
    dhowwanne.
  fra-LSG: Éternel! Le roi se réjouit de ta protection puissante. Oh! Comme ton secours
    le remplit d’allégresse!
  yal-yal: Alatala, mangan bata sɛwa i fangan na. A sɛwan gbo bayo i bata a rakisi.
  iou-iou: Imaka bänepitä gäripi pähap nadäŋpäŋ unita gäkken yäŋapiŋkuko u imiŋkun.
  haw-1868: Ua haawi mai oe ia ia i ka mea a kona naau i makemake ai; Aole oe i hoole
    i ka mea a kona lehelehe i noi aku ai. Sila.
  arb-NAV: لَقَدْ وَهَبْتَهُ بُغْيَةَ قَلْبِهِ وَلَمْ تَحْرِمْهُ مِنْ طِلْبَةِ شَفَتَيْهِ.
  ded-ded: Hereau songo feec, ge imoc meficgemidang nga enacbibihango wiacac kpesigenu
    ge imoc sasawa mima mong mi wadang. Selac
  ewe-ewe: Ètsɔ nu si eƒe dzi di la nɛ, eye nèwɔ nu siwo wòtsɔ eƒe nu bia la dzi nɛ.
    Sela
  eng-LEE: (21:3) The longing of his heart hast thou given him, and the request of
    his lips hast thou not withholden. Selah.
  asm-FB: তুমি তেওঁৰ মনৰ বাঞ্ছা পূৰ কৰিলা, তুমি তেওঁৰ ওঁঠৰ নিবেদন অগ্রাহ্য নকৰিলা।
    (চেলা)
  sus-A: عَلَتَلَ، مَنفّ بَرَ سّيوَ عِ سّنبّ رَ. عَ شَ حّلّشِنيِ فبٌ بَرِ مَ عِ بَرَ
    عَ رَكِسِ.
  fra-SBL: Tu lui as donné le désir de son cœur, et n'ont pas retenu la demande de
    ses lèvres. Selah.
  hbo-hbo: יְֽהוָ֗ה בְּעָזְּךָ֥ יִשְׂמַח־מֶ֑לֶךְ וּ֝בִישׁ֥וּעָתְךָ֗ מַה־יָּ֥גֶיל מְאֹֽד׃
  kik-kik: Nĩũmũhingĩirie wendi wa ngoro yake, naguo ũndũ ũrĩa akũhooete na mĩromo
    yake ndũmũimĩte.
  fra-NCL: Yahweh, le roi se réjouit de ta force ; comme ton secours le remplit d’allégresse !
  cek-AK: A pahni hoiah hnikhaih to na tamuep pae khoep ai moe, a koehhaih palung
    baktih toengah na paek boeh.
  cuk-cuk: Bab-Jehová, e-ulubgi ibmar-abediid ega be uksad. Ibmar-bese-egichisadi,
    mer an ega gwen ukodeeye be sogsasulid.
  uig-CYR: '@see-verse:PSA.021.001'
  tel-2017: అతని హృదయవాంఛను నువ్వు మంజూరు చేశావు, అతని పెదాల్లోనుంచి వచ్చిన ప్రార్థన
    నువ్వు అంగీకరించక మానలేదు.
  hat-BSA: Ou te bay li dezi a kè li, ni Ou pa t refize demand a lèv li yo.
  ukr-ONPU: Боже мій, Боже мій, чому Ти покинув мене? Чому Ти стоїш осторонь, коли
    я волаю про порятунок?
  kos-kos: Kom asang ma su el kena kac, Ac ma el siyuk kom tia sruokya lukel.
  hbo-WLC: יְֽהוָ֗ה בְּעָזְּךָ֥ יִשְׂמַח־מֶ֑לֶךְ וּ֝בִישׁ֥וּעָתְךָ֗ מַה־יגיל מְאֹֽד׃
  ibo-ibo: I nyela ya ihe obi ya chọrọ; i mekwaara ya ihe niile ọ rịọrọ gị! Sela
  ory-ory: ତୁମ୍ଭେ ତାଙ୍କୁ ତାଙ୍କ ମନର ବାଞ୍ଛା ପ୍ରଦାନ କରିଅଛ, ଓ ତାଙ୍କ ମୁଖର ନିବେଦନ ଅସ୍ୱୀକାର
    କରି ନାହଁ। [ସେଲା]
  chk-chk: Ka fang ngeni mochenin letipan, nge kosap amwöchü seni mine a tüngor.
  rop-rop: Yubin gibit im wanim imbin wandimbat brabliwei. Yu nomo bin nokambek im
    wen imbin askim yu.
  ukr-1871: Бажаннє серця його дав єси йому, і не відкинув просьби уст його.
  yon-yon: Ye niindem aombed komo yaa dowakeniib keroon kuu ebbed ee yimin ande konewen,
    kwane ye wengbed komo kaamobdoon kuu konewen, ma korondindo. Selah
  deu-1951: (021-3) Du hast ihm gegeben, was sein Herz wünschte, und ihm nicht verweigert,
    was seine Lippen begehrten. (Pause.)
  eng-JPS: (21-3) Thou hast given him his heart's desire, and the request of his lips
    Thou hast not withholden. Selah
  srp-1865: Što mu je srce željelo, dao si mu, i molitve usta njegovijeh nijesi odbio.
  lug-lug: Omuwadde omutima gwe bye gwetaaga, era buli ky’asabye n’akamwa ke tokimummye.
  heb-heb: תאות לבו נתתה לו וארשת שפתיו בל מנעת סלה׃
  ben-IRV: তুমি তার হৃদয়ের ইচ্ছা পূর্ণ করেছ এবং তার মুখের অনুরোধ ফিরিয়ে দাওনি। সেলা
  ntu-ntu: Da amrlx kcng tqsuti drtwrnge, tqrlxtibo. X sc tqkatimeng x alebzmeng amrlx.
  pan-pan: ਤੂੰ ਉਹ ਦਾ ਮਨੋਰਥ ਪੂਰਾ ਕੀਤਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਦੀ ਬੇਨਤੀ ਨੂੰ ਤੂੰ ਰੋਕਿਆ ਨਹੀਂ।
    ਸਲਹ।
  mya-JVB: သူ ၏နှုတ် နှင့် ဆုတောင်း သည်ကို ငြင်းပယ် တော်မ မူ။ သူ ၏စိတ် အလို ရှိသည်အတိုင်း
    ပေး သနားတော်မူပြီ။
  kgf-kgf: Geŋ, iwac qeriaiguc ewa siŋ haiminec. Waŋu iwac kua tasianéŋ ʒéweleru ménda
    qaecgémianʒaŋ. (Ohec)
  tte-O: Tawae katena mena inuwanuwatui kuwolenako, sopana ana kawanoi nige kununuwai.
  tbg-tbg: Vira muntukavano vai haikara, are vi haikara vira amianara. Viva ai aareharo
    ariara ti navutaaka naatara timitaane tivara are vira uva irira vira kahaqianara.
  hmo-hmo: Oi ese iena kudouna ena ura oi henia vadaeni. Iena noinoi gauna, be oi
    ese oi henia vadaeni.
  zar-NT: Bunödzjuʼ queëʼ le rizë́ ládxëʼë. Bitiʼ gudáʼbaguʼu le gunábinëʼ Liʼ.
  urd-urd: तूने उसके दिल की आरज़ू पूरी की है, और उसके मुँह की दरख़्वास्त को नामंजूर
    नहीं किया। सिलाह;
  rus-SYN: Боже мой! Боже мой! для чего Ты оставил меня? Далеки от спасения моего
    слова вопля моего.
  bqc-SIM: Dii, kí lɛ́ pↄnakɛ ń n gbãao, aà pↄ na maamaa kɛ́ ń tò à zĩblè.
  tcz-CHONGTHU: Ajeh chu nangin alungthim'a angaichan napen aman athumho khatcha jong
    nadapeh poi.
  mar-mar: त्याच्या हृदयाची इच्छा तू पूर्ण केली आहेस. आणि त्याच्या ओठांची विनंती तू
    अमान्य केली नाही.
  isl-isl: '@see-verse:PSA.021.001'
  hlt-THB: Ak kawlung ing a ngaih ce pe tiksaw, a hui ing a thoeh ik-oeih ce am hlawh
    na hyk ti.
  qub-qub: Yarpashancunata camacächishcanqui. Mañacushushayquitami cumlishcanqui.
    Selah
  bqp-bqp: N pↄ́ kũ a pↄ yeii kpàa, ńdi gí a wɛ́kɛna síiro.
  hat-hat: (021:3) Ou ba li tou sa l' te renmen. Ou pa t' refize l' sa l' te mande
    ou.
  eng-BSB: You have granted his heart’s desire and have not withheld the request of
    his lips. Selah
  eng-WEBPB: You have given him his heart’s desire, and have not withheld the request
    of his lips. Selah.
  kbq-kbq: Agri'ma agu'afima avesiazana amne neminka, nazankuro kantahigea zana, i'ora
    osunka amne nemine.
  pon-pon: Kom kotiki on i, me monion I inon ion, o kom jota kin jopeiwei jan, me
    kilin aua poekipoki.
  nhe-BL: Tinechmacatoc tlen noyolo quinequiyaya. Quena, tinechmactili tlen nimitztlajtlaniyaya.
  wnc-wnc: Sanga ita musiaatang take nataau gata gwa imukuyak. Ngan, sangae ganikuu
    dua kotnake gwa imukuyak.
  bus-bus: N pↄ́ kɛ̀ à pↄↄ yezi kpàa, nɛ́ɛ gí à wɛ́ɛkɛna síziro.
  gub-BL: Erezapo hemimutar izupe ne. Hemimutar eremono izupe no.
  eng-DRA: 'O God my God, look upon me: why hast thou forsaken me? Far from my salvation
    are the words of my sins.'
