verse: PSA.021.008
translations:
  mal-C: അവിടന്ന് അങ്ങയുടെ ശത്രുക്കളെ മുഴുവനും പിടിച്ചടക്കും അവിടത്തെ വലതുകരം അങ്ങയുടെ
    വിരോധികളെ ആക്രമിച്ച് കൈയടക്കും
  deu-TKW: Denn der König vertraut auf Jahwe, und die Huld des Höchsten macht, daß
    er nicht wankt.
  lin-lin: Mokonzi atiaka elikya na Yawe, aninganaka te mpo na bolingo ya Ye-Oyo-Aleki-Likolo.
  mmx-mmx: Loorong naba xoxo alis ka limixin axap di munepen min, la ni naba xoxo
    alis axap nedi di belengatngas tin.
  eng-LSV: Your hand comes to all Your enemies, || Your right hand finds Your haters.
  eng-GNV: Thine hand shall finde out all thine enemies, and thy right hand shall
    finde out them that hate thee.
  eng-WEBSTER: 'Thy hand shall find out all thy enemies: thy right hand shall find
    out those that hate thee.'
  nhw-BL: TOTECO, ica mochicahualis tiquinajsiti nochi mocualancaitacahua. Ica monejmac
    tiquinitzquis nochi catli mitzcualancaitaj.
  swh-ONEN: Mkono wako utawashika adui zako wote, mkono wako wa kuume utawakamata
    adui zako.
  bba-bba: Yinni Wɔrukoo, sinɑ boko u nun nɑɑnɛ sɑ̃ɑ. Wunɛn durom sɑɑbu ɑ ǹ derimɔ
    u sokurɑ.
  eng-KJVCPB: 'Thine hand shall find out all thine enemies: Thy right hand shall find
    out those that hate thee.'
  luo-luo: Lweti biro mako wasiki duto; lweti ma korachwich biro ndhiyo joma kedo
    kodi.
  aii-aii: ܡܲܫ݇ܟ̰ܚܵܐ ܐܝܼܕܘܼܟ݂ ܠܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂، ܝܲܡܝܼܢܘܼܟ݂ ܡܲܫ݇ܟ̰ܚܵܐ ܠܣܵܢܝܵܢܘܼ̈ܟ݂.
  meu-meu: Oi imamu ese oi inaimu iboudiai baine davaridia; oi imamu idibana ese e
    inai henimumu taudia iboudiai do baine davaridia.
  npi-ULB: तपाईंका हातले तपाईंका सबै शत्रुलाई समात्‍नेछन् । तपाईंका दाहिले हातले तपाईंलाई
    घृणा गर्नेहरूलाई समात्‍नेछ ।
  yor-yor: Ọwọ́ rẹ yóò wá gbogbo àwọn ọ̀tá a rẹ rí; ọwọ́ ọ̀tún rẹ yóò wá àwọn tí o
    kórìíra rẹ rí.
  pes-OPCB: پادشاه بر همهٔ دشمنانش غلبه خواهد یافت.
  tgl-ULB: Dadakpin ng iyong kamay ang lahat ng iyong mga kaaway; dadakpin ng iyong
    kanang kamay ang mga napopoot sa iyo.
  nop-nop: Du adi memikgeye hogohogok wanaŋ yohonefafaŋewaaŋ. Unduŋ tiŋa me nediyeŋ
    adi gabukwihita tiiŋ u yanagila yot fafaŋeniŋneŋ yapmewaaŋ.
  hui-hui: Kini ibugua waitigi bu karu bibahende minu yania hai holebira. Agali ibu
    handabe manga haga karu hondowa ibugua garabaya helai holebira.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​၏​ရန်​သူ​အ​ပေါင်း​ကို ဖမ်း​ဆီး​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​အား​မုန်း​သော​သူ​အ​ပေါင်း​တို့​ကို
    လက်​ရ​ဖမ်း​ဆီး​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་ཕྱག་གིས་དགྲ་བོ་ཐམས་ཅད༌རྙེད། །ཁྱེད་ཕྱག་གཡས་པས་དགྲ་ཟླ་འཛིན་པར༌འགྱུར།།
  wsk-wsk: Nika kiting mu kager kari kasik la nunga iluwokko; nika sokel mu kariimet
    ni me ka kuesan mu nunga menawurokko.
  sna-sna: Ruoko rwenyu ruchabata vavengi venyu vose; ruoko rwenyu rworudyi ruchabata
    vavengi venyu.
  spa-BLM: Tu mano descubrirá a todos tus enemigos. Tu mano derecha descubrirá a los
    que te odian.
  cac-cac: Mamin rey, ol a yam masanil eb' ayoch ajc'olal d'ayach, aton eb' malaj
    sgana tzach yila'.
  swh-ULB: Mkono wako utawakamata adui zangu wote wote; mkono wako wa kuume utawakamata
    wale wote wanao kuchukia.
  bel-bel: 'Усе, хто бачыць мяне, клянуць мяне; кажуць вуснамі, галавою ківаюць:'
  deu-ELBBK: Denn auf den HERRN vertraut der König, und durch des Höchsten Güte wird
    er nicht wanken.
  mbb-OT: Is gehem nu ne iyan ebpekezaag te langun he menge kuntada nu.
  mal-2015: നിന്റെ കൈ നിന്റെ സകലശത്രുക്കളെയും കണ്ടുപിടിക്കും; നിന്റെ വലങ്കൈ നിന്നെ
    പകെക്കുന്നവരെ പിടികൂടും.
  gup-gup: Yawey ngudda yibendarrkidmang nawu ngurriyidko bininj, kunbidkukun ke dorrengh.
    Ngudda yibendjalbongkurrme nawu ngundiwidnan rowk, kubidkukun ke dorrengh.
  rmc-rmc: O kraľis pačal le RAJESKE; vaš o verno kamiben le Nekbareder Devleskro
    na čhalavela pes.
  nlg-nlg: Ighoe ko lotira na ghamua na kana, na lima madolomu te laga ke mina lotira
    rahei tara nigho sika.
  pes-OPV: دست تو همه دشمنانت را خواهد دریافت. دست راست تو آنانی را که از تو نفرت
    دارندخواهد دریافت.
  ron-1924: Мына та, ымпэрате, ва ажунӂе пе тоць врэжмаший тэй, дряпта та ва ажунӂе
    пе чей че те урэск
  ben-OBCV: তোমার হাত তোমার সব শত্রুকে বন্দি করবে; তোমার ডান হাত তোমার সব বিপক্ষকে
    দখল করবে।
  som-som: Gacantaadu waxay heli doontaa cadaawayaashaada oo dhan, Oo midigtaaduna
    waxay heli doontaa kuwa ku neceb.
  lat-VUC: Omnes videntes me deriserunt me; locuti sunt labiis, et moverunt caput.
  eng-ASVBT: Thy hand will find out all thine enemies; Thy right hand will find out
    those that hate thee.
  mna-mna: O king, nomom ko ikis kom koi bizin ta boozomen. Zin wal ta tiurur koi
    pu na, nomom woono ko irokiskis zin.
  ita-1885: La tua mano troverà tutti i tuoi nemici; La tua destra troverà quelli
    che t'odiano.
  eng-LXXUP: 'All that saw me mocked me: They spoke with their lips, they shook the
    head, saying,'
  eng-ULB: Your hand will seize all your enemies; your right hand will seize those
    who hate you.
  spa-VBL: Tú, el rey, encontrarás y capturarás a todos tus enemigos; te apoderarás
    de todos los que te odian.
  fra-_FOB: Ta main atteindra tous tes ennemis, ta droite atteindra ceux qui te haïssent.
  mal-mal: അങ്ങയുടെ കൈ അങ്ങയുടെ സകലശത്രുക്കളെയും കണ്ടുപിടിക്കും; അങ്ങയുടെ വലങ്കൈ അങ്ങയെ
    വെറുക്കുന്നവരെ പിടികൂടും.
  urd-GVR: Tere dushman tere qabze meṅ ā jāeṅge, jo tujh se nafrat karte haiṅ unheṅ
    terā dahnā hāth pakaṛ legā.
  suz-BL: गे इन गुइमी इन जोरी सत्रु नेल्‍ल आन कली माल्‍शा ग्‍याइक्‍नीनी। इन कली काइ
    मदाक्‍ब आन कली इन ग्‍युरा गुइमी साइक्‍नीनी।
  eng-NOY: Thy hand shall overtake all thine enemies; Thy right hand shall overtake
    them that hate thee.
  ita-1927: La tua mano troverà tutti i tuoi nemici; la tua destra raggiungerà quelli
    che t’odiano.
  ckb-ckb: دەستت بەسەر هەموو دوژمنەکانتدا دەڕوات، دەستی ڕاستت بەسەر ناحەزانت.
  eng-BBE: Your hand will make a search for all your haters; your right hand will
    be hard on all those who are against you.
  xsi-xsi: Noko mbau nâ ma pwainzi ne kazâŋa tamâta rârâni kaika lâ. Kinzi tamâta
    ŋinde ilonzi sakamao pano, andeta noko ma kusaŋa kinzi rârâni kaika lâ.
  kan-OKCV: ನಿಮ್ಮ ಹಸ್ತವು ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನೆಲ್ಲಾ ವಶಪಡಿಸಿಕೊಳ್ಳುವುದು. ನಿಮ್ಮ ಬಲಗೈ ನಿಮ್ಮ
    ವೈರಿಗಳನ್ನು ಸಿಕ್ಕಿಸುವುದು.
  tam-2017: உமது கை உமது எதிரிகள் எல்லோரையும் எட்டிப்பிடிக்கும்; உமது வலதுகரம் உம்மைப்
    பகைக்கிறவர்களைக் கண்டுபிடிக்கும்.
  spa-RV-1909: Alcanzará tu mano á todos tus enemigos; tu diestra alcanzará á los
    que te aborrecen.
  ron-BTF: Mâna ta va găsi pe toți dușmanii tăi; dreapta ta va găsi pe cei ce te urăsc.
  eng-WEBP: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  eng-FBV: You, the king, will find and capture all your enemies; you will seize everyone
    who hates you.
  nld-1939: Uw hand zal al uw vijanden treffen, Uw rechterhand al die u haten;
  nch-BL: TOTECO, ica mochicahualis tiquinajsiti nochi mocualancaitacahua. Ica monejmat
    tiquinitzquis nochi cati mitzcualancaitaj.
  vie-1934: Tay Chúa sẽ tìm được các kẻ thù nghịch Chúa; Tay hữu Chúa sẽ kiếm được
    những kẻ ghét Ngài.
  cha-cha: 'Y canaemo usoda todo y enimigumo: y agapa na canaemo usoda todo y chumatlie
    jao.'
  hin-CV: आप समस्त शत्रुओं को ढूंढ़ निकालेंगे; आपका बाहुबल उन सभी को कैद कर लाएगा,
    जो आपसे घृणा करते हैं.
  eng-OURB: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  spa-BES: Tu mano buscará a todos tus enemigos; tu diestra alcanzará todos los que
    están en tu contra.
  tdx-tdx: Ho onim-pità’o ze hene rafelahi’o; ho takarem-pitàn-kavana’o o malaiñe
    azoo.
  tha-KJV: พระหัตถ์ของพระองค์จะค้นพบเหล่าศั​ตรู​ทั้งหลาย พระหัตถ์ขวาจะพบบรรดาผู้​ที่​เกล​ียดชังพระองค์
  por-BR-2018: Tua mão alcançará a todos o os teus inimigos; tua mão direita encontrará
    aos que te odeiam.
  deu-ELO: Deine Hand wird finden alle deine Feinde, finden wird deine Rechte deine
    Hasser.
  eng-WYC-2018: Thine hand be found to all thine enemies; thy right hand find all
    them that hate thee. (Thy hand shall find all thy enemies; thy right hand shall
    find all those who hate thee.)
  epo-epo: Trovos Via mano ĉiujn Viajn malamikojn, Via dekstra trovos Viajn malamantojn.
  gfk-gfk: No limaam na palim kawase ira num ebar bakut. No dadas na kata na limaam
    na palim kawase ira am suk.
  uig-PIN: Sening ⱪolung barliⱪ düxmǝnliringni tepip, axkarǝ ⱪilidu; Ong ⱪolung Sanga
    ɵqmǝnlik ⱪilƣanlarni tepip axkarǝ ⱪilidu;
  beo-beo: Hina bagade da ea ha lai dunu huluane gagumu, amola Ema higa:i ba:sea,
    amo huluane gagulaligimu.
  tpi-OTNT: Bai king i holimpas olgeta birua bilong em. Na bai em yet i kalabusim
    ol man i no laikim em.
  hau-SA: Hannunka zai kakkama dukan abokan gābanka; hannunka na dama zai kakkama
    masu ƙinka.
  udu-udu: Me’d pini a’di midi gama ris unim pini ’baar kun ta ’kup̱ ki /e mo. Me’da
    bim poros pini midi gam uni gwansan gun shi/ki /e i e mo.
  uig-LAT: Séning qolung barliq düshmenliringni tépip, ashkare qilidu; Ong qolung
    Sanga öchmenlik qilghanlarni tépip ashkare qilidu;
  nde-nde: Isandla Sakho sizazibamba zonke izitha Zakho; isandla Sakho sokunene sizabaxhakalaza
    abakuzondayo.
  ton-ton: '‌ʻE ʻilo ʻe ho nima ʻa ho ngaahi fili kotoa pē: pea ʻe ʻilo ʻe ho nima
    toʻomataʻu ʻakinautolu ʻoku fehiʻa kiate koe.'
  ces-1613: A poněvadž král doufá v Hospodina, a v milosrdenství Nejvyššího, nepohneť
    se.
  eng-WMB: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  tam-TCV: உமது கரம் உம்முடைய பகைவர் எல்லோரையும் பிடிக்கும்; உமது வலதுகரம் உம்முடைய
    எதிரிகளைப் பிடித்துக்கொள்ளும்.
  ceb-ULB: Ang imong kamot modakop sa tanan mong kaaway; ang imong tuong kamot modakop
    niadtong nagdumot kanimo.
  pol-UBG: Twoja ręka znajdzie wszystkich twoich wrogów; twoja prawica dosięgnie wszystkich,
    którzy cię nienawidzą.
  urd-GVU: تیرے دشمن تیرے قبضے میں آ جائیں گے، جو تجھ سے نفرت کرتے ہیں اُنہیں تیرا
    دہنا ہاتھ پکڑ لے گا۔
  eng-OEBCW: Your hand will reach all your foes, your right hand, all who hate you.
  deu-1912: Deine Hand wird finden alle deine Feinde; deine Rechte wird finden, die
    dich hassen.
  kan-2017: ಶತ್ರುಗಳೆಲ್ಲರು ನಿನಗೆ ಸಿಕ್ಕುವರು; ಭುಜಬಲದಿಂದ ನಿನ್ನ ಹಗೆಗಳನ್ನು ಹಿಡಿಯುವಿ.
  yap-yap: Bayi kol fare pilung gubin e pi to’ogor rok; bayi kol gubin e pi’in yad
    be fanenikay.
  hlt-MCSB: Na thunkha boeih te na kut loh a hmuh vetih, na lunguet rhoek khaw na
    bantang kut loh a tuuk bitni.
  mdy-ETH: ኔ ኩጫ ኔኤኮ ሞርኮ ቢያ ኔኤኮ ሚዛቆ ኩጫኣ ኔና ዒፃዞንሢ ቢያ ዓርቃንዳኔ።
  twi-ASANTE: Wo nsa bɛka wʼatamfoɔ nyinaa; wo nsa nifa bɛsɔ wɔn a wɔkyiri woɔ mu.
  eng-WEBU: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  acu-NT: Ami nemasem ainauka ami kakarmarmijai nepetkamnawaitme. Turasha amin kajertaminak
    pujuinauka ami untsur uwejmijai nepetkamnawaitme.
  spa-PDDPT: Tu mano alcanzará a todos tus enemigos. Tu mano derecha alcanzará a los
    que te aborrecen.
  gun-gun: Ha'e rami vy ndepo oupity 'rã nderovaigua kuery ha'e javi, reiporu kuaa
    regua ojopypa 'rã ndere ija'e e'ỹ va'e.
  agu-BL: Xtx'aconku' scye'j cyakil yi contru', na yi ilu' teru' ilu' yi wi'tz ajcaw.
    Scawunku' scye'j cyakil yi e' yi na chi'ch chic'u'l te'ju'.
  ilo-ULB: Dayta imam ket tiliwennanto dagiti amin a kabusormo; dayta kannawan nga
    imam tiliwennanto dagiti manggurgura kenka.
  kpg-kpg: Di king gaa kumi ono hagadaumee huogodoo, mee gaa kumi digau huogodoo ala
    e hudiou ang gi deia.
  uig-ARA: سېنىڭ قولۇڭ بارلىق دۈشمەنلىرىڭنى تېپىپ، ئاشكارە قىلىدۇ؛ ئوڭ قولۇڭ ساڭا
    ئۆچمەنلىك قىلغانلارنى تېپىپ ئاشكارە قىلىدۇ؛
  sus-sus: Mangɛ lama Alatala nan na. A mu birama Ala Xili Xungbe xa hinnɛ saabui
    ra.
  pon-2006: Nanmwarkio pahn ketin kalowehdi sapwellime imwintihti kan koaros; oh e
    pahn ketin salihedi koaros me kin kailongki.
  jae-jae: O kiŋ, lêmam oc ôlô nêm ŋacjo samob tôŋ. Nêm anôŋa oc êtap samob, taŋ sêkêŋ
    kisa aôm naŋ sa.
  ksd-ksd: A limam na tikan tadav diat par kaum umana ebar; A limam tuna na tikan
    tadav diat dia milikuane u.
  tur-YTC: Elin bütün düşmanlarını bulacak. Sağ elin senden nefret edenleri bulacaktır.
  bel-N: Бо валадар спадзяецца на ГОСПАДА і праз міласэрнасьць Найвышэйшага не пахісьнецца,
  grc-BRENT: Πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με, ἐλάλησαν ἐν χείλεσιν, ἐκίνησαν
    κεφαλὴν,
  kpr-kpr: Nunda gitofu isambu sandi barira. Natofo numokena osogo futo use irera
    isambu sandi bambarira.
  ind-AYT: (21-9) Tangan-Mu akan mendapati semua musuh-Mu; Tangan kanan-Mu akan mendapati
    orang-orang yang membenci Engkau.
  yom-yom: Koko kuaku kuela buila bambeni ziaku zioso. Koko kuaku ku lubakala kuela
    buila bobo beti ku lenda.
  yut-yut: Kɨla amɨn madep da uwal morapni tebaisi tɨmɨtdɨsak. Amɨn dɨma galak taŋ
    ɨmaŋ amɨn kɨsirɨ amɨn tet da tebaisi tɨmɨtdɨsak.
  nya-nya: Dzanja lanu lidzayimitsa adani anu onse; dzanja lanu lamanja lidzagwira
    adani anu.
  hrv-hrv: Doista, kralj se uzda u Jahvu i po dobroti Svevišnjega neće se pokolebati.
  mps-mps: Te kingo aga boi bidi tigidali nogogo touwaibao. Tama aga digi te aga wei
    homu isiąbo bidi dabe te kalabus yaibao.
  tpi-tpi: Bai king i holimpas olgeta birua bilong em. Na bai em yet i kalabusim ol
    man i no laikim em.
  dan-1931: Thi Kongen stoler på HERREN, ved den Højestes Nåde rokkes han ikke.
  vie-OVCB: Chúa sẽ ra tay tìm bắt kẻ thù. Tay hữu Chúa sẽ nắm lấy họ.
  guj-2017: તારા સર્વ શત્રુઓ તારા હાથમાં આવશે; તારો જમણો હાથ તારા દ્વ્રેષીઓને શોધી
    કાઢશે.
  pon-2006A: Nanmwarkio pahn ketin kalowehdi sapwellime imwintihti kan koaros; oh
    e pahn ketin salihedi koaros me kin kailongki.
  por-BRBSL: Sua mão descobrirá todos os seus inimigos. Sua mão direita descobrirá
    aqueles que o odeiam você.
  eng-OEBUS: Your hand will reach all your foes, your right hand, all who hate you.
  swe-swe: För kungen förtröstar på Herren (Jahve), genom den Högstes nåd (omsorg,
    trofasta kärlek) står han trygg och säker.
  cth-cth: Na kut ni na taran pueng hmawt vaiteh, aranglae na kut ni na ka hmuhma
    e pueng hah a hmu han.
  twi-twi: Wo nsa bɛka wʼatamfo nyinaa; wo nsa nifa beso wɔn a wokyi wo no mu.
  hlt-hlt: Na thunkha boeih te na kut loh a hmuh vetih, na lunguet rhoek khaw na bantang
    kut loh a tuuk bitni.
  tbz-SIM: Okpɑ̀ɑ̀tì duɔ́ nhomɑ́ɑ̀ ndi Kuyie, nɛ̀ Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    ku kó mɛsɑ̀ɑ̀ nkpɛ́í nkɛ ò fìíkúmɛ̀ teii.
  msy-2020: Nɨ uan agharimɨn uan apanibar suigham. Nɨ uan agharir guvimɨn, nɨ gifongezir
    puvatɨzir darazir suigham.
  dop-dop: Wulɑʋ pɛtɑ ɩ təɣɩ Tɑcɑɑ kɛ́. Nɑ ɩsɔtɑɑ Ɩsɔ Sɔsɔ kʋpɑntʋ tɔɔ, pə kɑɑ cɛŋlɩ-ɩ.
  azb-azb: Əlin bütün düşmənlərini tapacaq, Sağ əlin yağıları tutacaq.
  eng-DBY: Thy hand shall find out all thine enemies; thy right hand shall find out
    those that hate thee.
  hin-2017: तेरा हाथ तेरे सब शत्रुओं को ढूँढ़ निकालेगा, तेरा दाहिना हाथ तेरे सब बैरियों
    का पता लगा लेगा।
  wol-KYG: Buur wóolu na Aji Sax ji, moos, du tërëf, Aji Kawe jee gore.
  bjr-bjr: Dafidifa narí aiqama namuqaa rumbannimaqaannoo. Mifa nariara fidiaqaa imariasa
    faqa rumbannimaqaannoo.
  eng-YLT: Thy hand cometh to all Thine enemies, Thy right hand doth find Thy haters.
  kne-kne: Depapen din ari am-in din kalabana ya am-in ay malmaliget en sisya.
  eng-WYC-2017: Thine hand be found to all thine enemies; thy right hand find all
    them that hate thee.
  eng-WMBB: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  zat-NTPS: Xulétaju' xúgute̱ benne' dxeledábague̱' lue'. Xel-la' waca chiu' xulétaju'
    benne' ca' dxelecuídene̱' lue'.
  zty-NTPS: Wzetjo' yógo'te benne' ka' bi ẕḻé'egekle' Le' chawe'. Ḻen yeḻa' wak
    chio' wzex̱jo' benne' ka' ẕží'igake' chio'.
  urd-GVH: तेरे दुश्मन तेरे क़ब्ज़े में आ जाएंगे, जो तुझसे नफ़रत करते हैं उन्हें तेरा
    दहना हाथ पकड़ लेगा।
  rug-rug: Kaqu tuqe vagi Goi pa Mua ṉiniraṉira sari doduru Mua kana, kaqu tuqe vagi
    Goi sari doduru pu kukiti Nigo.
  gaz-gaz: Harki kee diinota kee hunda ni qabata; harki kee mirgaas warra si jibban
    ni qaba.
  fra-LSG: Le roi se confie en l’Éternel; Et, par la bonté du Très-Haut, il ne chancelle
    pas.
  yal-yal: Bayo Mangan yigin saxi Alatala nin, a kantanxi Kore Xɔnna Ala hinanna nan
    baraka yi.
  iou-iou: Ude täŋkaŋ iwankaye kokwawak nadäŋ gamani u kuduptagän yäpmäŋ äpäŋpäŋ gäkŋa
    gämotka-kengän api yepmaŋpen.
  haw-1868: E loaa no i kou lima kou mau enemi a pau; E loaa no i kou lima akau ka
    poe inaina ia oe.
  arb-NAV: يَدُكَ حَتْماً تَنَالُ جَمِيعَ أَعْدَائِكَ، وَيُمْنَاكَ حَقّاً تَظْفَرُ
    بِمُبْغِضِيكَ.
  ded-ded: Ge marigango ngabafocga mendangyununade nga marifoigango ngic geac modzongina
    tiande, yeni meyunuude.
  ewe-ewe: Wò asi alé wò futɔwo katã, eye wò nuɖusi atu wò ketɔwo.
  eng-LEE: '(21:9) Thy hand will reach all thy enemies: thy right hand will reach
    those that hate thee.'
  asm-FB: তোমাৰ হাতেই তোমাৰ সকলো শত্রুবোৰক বিচাৰি পাব; তোমাৰ সোঁ হাতে তোমাক ঘিণ কৰাসকলক
    বিচাৰি পাব।
  sus-A: مَنفّ لَمَ عَلَتَلَ نَن نَ. عَ مُ بِرَ مَ عَلَ شِلِ شُنفبٍ شَ هِننّ سَابُي
    رَ.
  fra-SBL: Ta main découvrira tous tes ennemis. Ta main droite découvrira ceux qui
    te détestent.
  hbo-hbo: כִּֽי־הַ֭מֶּלֶךְ בֹּטֵ֣חַ בַּיהוָ֑ה וּבְחֶ֥סֶד עֶ֝לְיֹ֗ון בַּל־יִמֹּֽוט׃
  kik-kik: Guoko gwaku nĩgũkanyiita thũ ciaku ciothe; guoko gwaku kwa ũrĩo gũgaakumbata
    arĩa marĩ muku nawe.
  fra-NCL: Car le roi se confie en Yahweh, et par la bonté du Très-Haut il ne chancelle
    point.
  cek-AK: Na ban mah na misanawk boih to hnu tih, na bantang ban mah nang hnuma kaminawk
    to hnu tih.
  cuk-cuk: Bab-Jehová, be-ganguedgi bela be-isdarmalad bese galegoed, bela begi gwisgudidimalad
    bese galebaloed.
  uig-CYR: 'Мени көргәнләрниң һәммиси мазақ қилип күлиду, Башлирини силкишип ағзилирини
    пүрүштүрүп:'
  tel-2017: నీ చెయ్యి నీ శత్రువులందరినీ పట్టుకుంటుంది. నిన్ను ద్వేషించే వాళ్ళందరినీ
    నీ కుడిచెయ్యి పట్టుకుంటుంది.
  hat-BSA: Men ou va dekouvri tout lènmi ou yo. Men dwat ou va jwenn sila ki rayi
    ou yo.
  ukr-ONPU: 'Усі, хто бачить мене, глузують з мене: кепкують вустами, похитують головою.'
  kos-kos: Ac tokosra el ac fah sruokya mwet lokoalok lal nukewa; El ac fah sruokya
    mwet nukewa su srungal.
  hbo-WLC: כִּֽי־הַ֭מֶּלֶךְ בֹּטֵ֣חַ בַּיהוָ֑ה וּבְחֶ֥סֶד עֶ֝לְי֗וֹן בַּל־יִמּֽוֹט׃
  ibo-ibo: Ị ga-anwụchi ndị iro gị niile; aka nri gị ga-ejidekwa ndị kpọrọ gị asị.
  ory-ory: ତୁମ୍ଭ ହସ୍ତ ତୁମ୍ଭ ଶତ୍ରୁ ସମସ୍ତଙ୍କୁ ଧରିବ; ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ତୁମ୍ଭର ଘୃଣାକାରୀମାନଙ୍କୁ
    ଧରିବ।
  chk-chk: Ewe king epwe liapeni chon pälüeni meinisin, epwe liapeni chokewe mi oput
    i.
  rop-rop: Det king garra grebum im enami olabat en meigim olabat jidan prisana. Im
    garra grebum ol detlot hu heidim im du.
  ukr-1871: Рука твоя знайде всїх ворогів твоїх, твоя правиця досягне всїх ненавидячих
    тебе.
  yon-yon: Eb dingkimbed eb bondan korem awingkandaneeb, kwane kane kane eb yaa arud
    wandembiriwen kuu eb dingki wiwimbed yire awingkandaneeb.
  deu-1951: (021-9) Deine Hand wird alle deine Feinde finden, deine Rechte wird finden
    deine Hasser.
  eng-JPS: (21-9) Thy hand shall be equal to all thine enemies; thy right hand shall
    overtake those that hate thee.
  srp-1865: Naæi æe ruka tvoja sve neprijatelje tvoje, naæi æe desnica tvoja one koji
    mrze na tebe.
  lug-lug: Omukono gwo guliwamba abalabe bo bonna; omukono gwo ogwa ddyo gulikwata
    abo abakukyawa.
  heb-heb: תמצא ידך לכל איביך ימינך תמצא שנאיך׃
  ben-IRV: তোমার হাত তোমার সমস্ত শত্রুদের ধরবে; তোমার ডান হাত তাদের ধরবে যারা তোমাকে
    ঘৃণা করে।
  ntu-ntu: Yawe, aovxio-zvzq enqmi rmqng, X lolvztiq krkcng amrlx tzpxtxpx-ngrdr nim.
  pan-pan: ਤੇਰਾ ਹੱਥ ਤੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਲੱਭ ਕੇ ਕੱਢੇਗਾ, ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਤੇਰੇ ਦੁਸ਼ਮਣਾਂ
    ਨੂੰ ਲੱਭ ਲਵੇਗਾ।
  mya-JVB: ကိုယ်တော် ၏လက် သည် ရန်သူ အပေါင်း တို့ကိုတွေ့ ၍ ၊ ကိုယ်တော် ကိုမုန်း သောသူတို့ကို
    လက်ျာ လက်တော်သည် တွေ့ တော်မူမည်။
  kgf-kgf: Ic kewu, guac méraganéŋ guac haʒéchécga mocʒoŋ mihicŋima guac méra héiganéŋ
    méʒétiti waŋgéŋanʒu imi mocʒoŋ mihicŋi énécmiwésémaŋ.
  tte-O: Kin kana tokaleyayao meuloili yo besiele siya analiyao sikalomagigilan kani
    ikabi-kalatagili.
  tbg-tbg: Avuhainaa vaiinti viva nai navutaaka ekaama ravaaqavu kaanaro. Vira navutaiqi
    variaka, viva nai kauqu tanaraqohairo vika ekaa ravaaqavu kaanaro.
  hmo-hmo: King ese ia dekenai idia tuari taudia ibounai, be do ia abia mauri. Ia
    dekenai idia dagedage noho taudia, be king ese do ia dogoatao.
  zar-NT: Huadeliʼ noʼo ga nacuáʼ yúguʼtë nupa taʼdáʼbagaʼ Liʼ. Huadeliʼ noʼo ibëla
    ga nacuáʼ nupa tuʼdíʼi Liʼ.
  urd-urd: तेरा हाथ तेरे सब दुश्मनों को ढूंड निकालेगा, तेरा दहना हाथ तुझ से कीना रखने
    वालों का पता लगा लेगा।
  rus-SYN: 'Все, видящие меня, ругаются надо мною, говорят устами, кивая головою:'
  bqc-SIM: Asa kí Dii náai vĩ, kua Musude gbɛ̃kɛu a kpaguao.
  tcz-CHONGTHU: Nangin nagalmiho chu namattup sohkei ding, nangma nadouho jouse chu
    thahattah na banjetna chu na mattup ding ahi.
  mar-mar: तुझा हात तुझ्या सर्व शत्रूला पकडणार. तुझा उजवा हात जे तुझा हेवा करतात त्यांना
    पकडेल.
  isl-isl: Konungurinn treystir Drottni og því mun hann aldrei hrasa né falla. Hann
    reiðir sig á elsku og trúfesti þess Guðs sem er æðri öllum guðum.
  hlt-THB: Na qaalkhqi boeih ce na kut ing tu kawmsaw; na thunkhakhqi ce nak tangkut
    ing tu kawp ti.
  qub-qub: Tayta Dios yanapäshushayquipitami llapan contrayquicunata binsinquipaj
    tayta ray. Derëchu caj maquiquimi llapan chiquishojcunata binsenga.
  bqp-bqp: N ↄ ni n ibɛrɛnↄ kũ ń pínki, ĩni n zãngurinↄ kũ kũ n ↄplao.
  hat-hat: (021:9) Wa a ap mete men l' sou tout lènmi l' yo, l'ap mache pran tout
    moun ki pa vle wè l' yo.
  eng-BSB: Your hand will apprehend all Your enemies; Your right hand will seize those
    who hate You.
  eng-WEBPB: Your hand will find out all of your enemies. Your right hand will find
    out those who hate you.
  kbq-kbq: Ra Anumzamoka hankavenentakema hu'nea tamaga kaziga kzanteti ha' vaheka'a
    hara hunezmantenka, kagri'ma zamavesrama hunegantaza ha' vaheka'a zamazeri haviza
    hugahane.
  pon-pon: Lim omui pan diar omui imwintiti kan karoj, o lim omui maun pan diar me
    kailon kin komui.
  nhe-BL: TOTECO, ica mochicahualis tiquinajsiti nochi mocualancaitacahua. Ica monejmatl
    tiquinitzquis nochi tlen mitzcocolíaj.
  wnc-wnc: Ngan, ga king kapata iwanda kuupbam panggaganuwiyak. Panggaganuke aminu
    gae apbitakaing aminu kauutde peya.
  bus-bus: N ↄↄ é n ibɛɛnↄ kũ ń píngi, nɛ́ n zangurinↄ kũ kↄ̃n n ↄplaao.
  gub-BL: Tuwihawete upyhyk putar wàmàtyry'ymar a'e wà nehe. Upyhyk putar tuwihawete
    rehe iakatuwawahy 'ym ma'e wà nehe, upuner haw pupe wà nehe.
  eng-DRA: 'All they that saw me have laughed me to scorn: they have spoken with the
    lips, and wagged the head.'
