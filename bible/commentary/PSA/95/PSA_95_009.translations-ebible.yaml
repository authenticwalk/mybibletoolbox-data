verse: PSA.095.009
translations:
  mal-C: അവിടെവെച്ച് നിങ്ങളുടെ പൂർവികർ എന്നെ പരീക്ഷിച്ചു; എന്റെ പ്രവൃത്തികൾ കണ്ടിട്ടും
    അവർ എന്റെ ക്ഷമ പരീക്ഷിച്ചു.
  deu-TKW: wo mich eure Väter versuchten, mich prüften, obschon sie doch mein Thun
    gesehen!
  lin-lin: epai wapi batata na bino batombokelaki ngai mpe bamekaki ngai atako bamonaki
    ngai kosala.
  mmx-mmx: Diga edak minia go, la diga lok tong ia, keke i do digara ven pam lempanga
    silok agak lox i ridi.
  eng-LSV: Where your fathers have tried Me, || Have proved Me, indeed, have seen
    My work.
  eng-GNV: Where your fathers tempted me, proued me, though they had seene my worke.
  eng-WEBSTER: When your fathers tempted me, proved me, and saw my work.
  nhw-BL: Nopona amohuejcapan tatahua nechyejyecojque para quiitase tlaque nijchihuasquía.
    Huan quichijque ya ni masque ipa ya quiitztoyaj nopa huejhueyi tiochicahual nextili
    catli na nijchijtoya iniixpa.
  swh-ONEN: ambapo baba zenu walinijaribu na kunipima, ingawa walikuwa wameyaona matendo
    yangu.
  bba-bba: mi bɑ mɑn wɛ̃ɛrɑ, bɑ nɛn lɑɑkɑri mɛɛrɑ bɑɑ mɛ bɑ nɛn sɔmɑ wɑɑre.
  eng-KJVCPB: When your fathers tempted me, Proved me, and saw my work.
  luo-luo: kama kwereu noteme gi tem, kata obedo ni ne giseneno gima ne atimo.
  aii-aii: ܐܝܼܡܲܢ ܕܓ̰ܘܼܪܒܸܢܗܘܿܢ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ، ܨܘܼܚܨܹܐ ܠܗܘܿܢ ܐܸܠܝܼ، ܐܵܦܸܢ ܚܸܙܝܹܐ
    ܝܗܘܵܘ ܦܘܼܠܚܵܢܝܼ.
  meu-meu: Una negana ai senemui ese e tohogu; ena be egu ḡaukara vada e itaia, to
    e dibaḡanigu.
  npi-ULB: जहाँ तिमीहरूका पुर्खाहरूले मेरा कामहरू देखे तापनि तिनीहरूले मलाई जाँचे
    र मेरो परीक्षा गरे ।
  yor-yor: nígbà tí àwọn baba yín dán mi wò tí wọn wádìí mi, tí wọn sì rí iṣẹ́ mi.
  pes-OPCB: زیرا در آنجا، نیاکان شما، صبر مرا آزمایش و امتحان کردند، با اینکه کارهای
    مرا دیده بودند.
  tgl-ULB: nang sinubukan ng inyong ninuno na hamunin ang aking kapangyarihan at sinubukan
    ang aking pasensya, kahit na nakita nila ang aking mga gawa.
  nop-nop: “Adi kudi saŋiniŋnit tugut u kakabeleŋila kwet fiileŋ uŋoŋ hali nalamut
    tigiŋ.
  cbu-NT: Nuwaatssha michitaranganaya. Nuw wizpurirpati tapachindarangitaati, nuwaa
    wizpurireetsi parangitaatssin, itaru nuwamun mang' tatumaam ngataranganaya.
  hui-hui: '@see-verse:PSA.095.008'
  mya-mya: ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​တွက်​ငါ​ပြု​သည့် အ​မှု​ကို​တွေ့​မြင်​ကြ​ပြီး​ဖြစ်​သော်​လည်း
    ထို​အ​ရပ်​တွင်​ငါ့​ကို​သွေး​စမ်း​ကြ​၏။
  bod-N: ཁྱོད་ཚོའི་མེས་པོས་ང་ཡི་འཕྲིན་ལས༌མཐོང༌། །ཡིན་ཡང་ང་ལ་ཚོད་བགམ་བྱས་ཤིང༌བརྟག།
  wsk-wsk: Nuna ani kilek kilek sokel ago te nunga sangikko beterem mu ari gilingiman,
    bare aninga ira arikasan, ale angimik ko den duap duap balukasan.
  sna-sna: pandakaedzwa namadzibaba enyu kunyange vakanga vaona zvandakanga ndaita.
  spa-BLM: cuando vuestros padres me tentaron, me probó y vio mi trabajo.
  cac-cac: Aton ta' yac'nac in proval eb' e mam eyicham chi', vach'chom yilnac eb'
    juntzan̈ tas satub'tac in b'onac.
  swh-ULB: ambako baba zenu walinijaribu na kunipima, japo walikuwa wameyaona matendo
    yangu.
  bel-bel: пакланецеся Госпаду ў аздобе сьвятыні. Трымцеце прад абліччам Ягоным, уся
    зямля!
  wed-wed: Kampa amamami i ʼnanai, kauababai a kauei wate eḡa ita vitumaḡaneu, ma
    i raudadaniu.
  deu-ELBBK: als eure Väter mich versuchten, mich prüften, und sie sahen doch mein
    Werk!
  mbb-OT: Migkaǥi is Megbevayà te, “Migezaman e zan dutun minsan pa neehè dan is tavang
    ku kandan.
  mal-2015: അവിടെവെച്ചു നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ പരീക്ഷിച്ചു; എന്റെ പ്രവൃത്തി
    അവർ കണ്ടിട്ടും എന്നെ ശോധനചെയ്തു.
  gup-gup: Kumekbe nawu mawahmawah ngudberre ngandirohrokmeng dja ngandiwiddjungi,
    dja kunukka birribengmidjdanj kore ngandikurdunani ngaye bu kunmak ngabenhmarnekurduyimi.
  ctu-CTI: Laꞌ yumob ti ñoj oniyix ti yilpusicꞌleñon. Maꞌan tiꞌ chꞌujbiyoñob aunque
    cabʌl tiꞌ qꞌueleyob wen bʌ c melbal.
  rmc-rmc: akor sar man tumare dada pokušinenas a skušinenas, kajte dikhle mire skutki.
  nlg-nlg: Rana kukuamiu tara tabotabou igaa, tara righia maanagu ta na hava tu gonia.
  pes-OPV: چون اجداد شما مرا آزمودند وتجربه کردند و اعمال مرا دیدند.
  ron-1924: унде пэринций воштри М-ау испитит ши М-ау ынчеркат, мэкар кэ вэзусерэ
    лукрэриле Меле!
  aui-aui: Name siruyaghagu da sivitupawamiwamiregu, bagune sikita da awaki abera
    kiiravidiye raghanina Ijiptma akabikanibuvedina gabudarine.
  ben-OBCV: যেখানে তোমার পূর্বপুরুষেরা আমার পরীক্ষা করেছিল; আমাকে যাচাই করেছিল, যদিও
    আমি যা করেছিলাম তারা সব দেখেছিল।
  som-som: Markay awowayaashiin i jirrabeen, Oo ay i tijaabiyeen, oo ay shuqulkaygii
    arkeen.
  lat-VUC: adorate Dominum in atrio sancto ejus. Commoveatur a facie ejus universa
    terra;
  eng-ASVBT: When your fathers tempted me, Proved me, and saw my work.
  mna-mna: Indeeŋe tana, titoombo mburoŋ. Pa nio aŋbelmbel uraata bibip pizin, mi
    zin tire kat mburoŋ pa matan. Tamen tinoknok zooroŋana, mi tikam kinkiini be tire
    mini.
  ita-1885: Ove i padri vostri mi tentarono, Mi provarono, ed anche videro le mie
    opere.
  eng-LXXUP: 'Worship the Lord in his holy court: Let all the earth tremble before
    him.'
  eng-ULB: where your forefathers tested me and tried me, though they had seen my
    deeds.
  spa-VBL: cuando sus antepasados me provocaron, probando mi paciencia, incluso habiendo
    visto todo lo que había hecho.
  fra-_FOB: Où vos pères m'ont tenté et m'ont éprouvé, où ils ont aussi vu mes œuvres.
  mal-mal: അവിടെവച്ച് നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ പരീക്ഷിച്ചു; എന്റെ പ്രവൃത്തി അവർ
    കണ്ടിട്ടും എന്നെ ശോധന ചെയ്തു.
  lit-lit: kur jūsų protėviai gundė mane, bandė mane, nors buvo matę mano darbą!
  urd-GVR: Wahāṅ tumhāre bāpdādā ne mujhe āzmāyā aur jāṅchā, hālāṅki unhoṅ ne mere
    kām dekh lie the.
  suz-BL: परमप्रभुमी “इन किकी पिपीमी आं पशो गेय नेल्‍ल ताम्‍तेक्‍म हना यो, मेकोपुकीमी
    आं कली नाक्‍शा कोव़तीमी। प्रस्‍थान १७:२,७
  eng-NOY: Where your fathers tempted me And tried me, although they had seen my works.
  ita-1927: quando i vostri padri mi tentarono, mi provarono e videro l’opera mia.
  ckb-ckb: لەوێ باوباپیرانتان تاقییان کردمەوە، هەرچەندە کردارەکانی منیان بینی، بەڵام
    هەر تاقییان کردمەوە.
  eng-BBE: When your fathers put me to the test and saw my power and my work.
  xsi-xsi: Lâ zo ŋinde kinzi simo nia bilimu ŋinde, ande kinzi simo sipulo naŋa ŋana
    aveta mâsi pinde panzi. Andeta muŋgani yo kinzi simora naneŋgu mâsi ŋalaŋala pinde
    pwataki lâ.
  kan-OKCV: ನಾನು ಮಾಡಿದ್ದನ್ನು ಕಂಡಿದ್ದರೂ, ಅಲ್ಲಿ ನಿಮ್ಮ ಪಿತೃಗಳು ನನ್ನನ್ನು ಶೋಧಿಸಿ, ನನ್ನನ್ನು
    ಪರೀಕ್ಷಿಸಿದರು.
  tam-2017: அங்கே உங்களுடைய முற்பிதாக்கள் என்னைச் சோதித்து, என்னைப் பரீட்சை பார்த்து,
    என்னுடைய செயல்களையும் கண்டார்கள்.
  spa-RV-1909: Donde me tentaron vuestros padres, probáronme, y vieron mi obra.
  ron-BTF: Când părinții voștri m-au ispitit, m-au încercat și au văzut lucrarea mea.
  eng-WEBP: when your fathers tempted me, tested me, and saw my work.
  eng-FBV: when your forefathers provoked me, testing my patience, even though they
    had seen everything I'd done.
  nld-1939: Toen uw vaders Mij tartten en beproefden, Ofschoon ze mijn werken hadden
    aanschouwd!
  nch-BL: Nopona amohuejcapan tatahua nechyejyecojque para quiitase taya nijchihuas.
    Huan quichijque ya ni masque ipa ya quiitztoyaj nopa huejhueyi tiochicahualnescayot
    cati na nijchijtoya iniixpa.
  vie-1934: Là nơi tổ phụ các ngươi thử ta, dò ta, Và thấy công việc ta.
  cha-cha: Anae y tatanmiyo tumientayo, machagueyo, yan malie y chechojo.
  hin-CV: जहां तुम्हारे पूर्वजों ने मुझे परखा और मेरे धैर्य की परीक्षा ली थी; जबकि
    वे उस सबके गवाह थे, जो मैंने उनके सामने किया था.
  eng-OURB: when your fathers tempted me, tested me, and saw my work.
  spa-BES: Cuando tus padres me pusieron a prueba y vieron mi poder y mis obras.
  tdx-tdx: Ie nazizin-droae’ areo, naoveove’iareo ndra te nioni’iereo o fitoloñakoo.
  tha-KJV: เมื่อบรรพบุรุษของท่านทดลองเราโดยเอาเราเข้าพิสู​จน​์ และได้​เห​็​นก​ิจการของเรา
  por-BR-2018: Onde vossos pais me tentaram; eles me provaram, mesmo já tendo visto
    minha obra.
  deu-ELO: als eure Väter mich versuchten, mich prüften, und sie sahen doch mein Werk!
  eng-WYC-2018: Where your fathers tempted me; they proved and saw my works. (When
    your forefathers tempted me; they proved, or tested, me, and saw my works.)
  epo-epo: Kiam viaj patroj Min incitis, Esploris kaj vidis Mian faron.
  gfk-gfk: Ira hintubu muat diet ga manga walar iau kaia, sukmaal bia diet ga nes
    ira nugu gingilaan tupas diet.
  uig-PIN: Mana xu yǝrdǝ ata-bowiliringlar Meni sinidi, ispatlidi ⱨǝm ⱪilƣinimni kɵrdi.
  beo-beo: Amogai ilia Na ilima hamobe ba:i. Be amomane, ilia da Nama adoba:i.
  tpi-OTNT: Ol i stap long ples drai na ol i traim mi. Na bihain ol i lukim olgeta
    strongpela wok mi mekim.
  hau-SA: inda kakanninku suka gwada suka kuma jarraba ni, ko da yake sun ga abin
    da na yi.
  udu-udu: ki ibabam bum palki aha/ mo dhali kar aha/ mmonyo/ mo, ba uni mishki miim
    pem mo be.
  uig-LAT: Mana shu yerde ata-bowiliringlar Méni sinidi, ispatlidi hem qilghinimni
    kördi.
  nde-nde: lapho okhokho benu abangilinga khona bengizama, lanxa babekubonile engakwenzayo.
  ton-ton: ‌ʻAia naʻe ʻahiʻahiʻi au ʻe hoʻomou ngaahi tamai, pea nau ʻahiʻahi kiate
    au, ʻonau mamata ki heʻeku ngāue.
  ces-1613: Kdežto pokoušeli mne otcové vaši, zkusiliť jsou mne, a viděli skutky mé.
  eng-WMB: when your fathers tempted me, tested me, and saw my work.
  tam-TCV: அங்கே உங்கள் முன்னோர்கள் என்னைச் சோதித்தார்கள்; நான் செய்தவைகளைக் கண்டிருந்தும்
    என்னைப் பரீட்சை பார்த்தார்கள்.
  ceb-ULB: diin gitintal ug gisulayan ako sa inyong mga katigulangan, bisan ug nakita
    na nila ang akong mga buhat.
  pol-UBG: Kiedy mnie wystawiali na próbę wasi ojcowie, doświadczali mnie i widzieli
    moje dzieła.
  agr-agr: Atumin muunjum aajaku aina duka kuashat wainchatai aidaun wi iwainamun
    wainainayatak, dekaskechua nunin diisu ainawai.
  kyc-kyc: Nakamame nambana yulu piyunu doko kando karapalape namba alyungu mambu
    ingyuo minyuo kui leyami.
  urd-GVU: وہاں تمہارے باپ دادا نے مجھے آزمایا اور جانچا، حالانکہ اُنہوں نے میرے کام
    دیکھ لئے تھے۔
  eng-OEBCW: when your ancestors tempted and tried me, though they had seen my deeds.
  deu-1912: da mich eure Väter versuchten, mich prüften und sahen mein Werk.
  kan-2017: ಅಲ್ಲಿ ಅವರು ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿದರು; ನನ್ನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನೋಡಿದರೂ ನನ್ನನ್ನು
    ಪರಿಶೋಧಿಸಿದರು.
  yap-yap: U rom e ra sikeng niged e gumaen’ rog riy nge fanag k’adan’, ni yugu aram
    rogon ni kar guyed e tin gu rin’ ni fan ngorad.
  hlt-MCSB: Teah te na pa rhoek loh kai n'noemcai uh tih ka bisai a hmuh uh lalah
    kai n'loepdak uh.
  mdy-ETH: ዔያታ ማዾ ታኣሲ ዛጌያ ማዔያታቴያ ‹ታ ዎይታቴያ› ጌዒ ታና ዔያታ ዛጌኔ፤ ማሂ ማሂ ታና ዔያታ ዎይታቴያ ዛጌኔ።
  twi-ASANTE: Ɛhɔ no, mo mpanimfoɔ sɔɔ me hwɛeɛ, a na wɔnim deɛ meyɛ maa wɔn.
  eng-WEBU: when your fathers tempted me, tested me, and saw my work.
  acu-NT: Nuningkia wi turamurun waininayat, atumi juuntri ainau winaka nekaprinak
    umirtukcharmiayi.
  spa-PDDPT: Cuando me tentaron sus antepasados. Me probaron, aunque vieron mi obra.
  gun-gun: Mba'eta ha'e py ma peneramoĩ kuery xereko a'ã vy xembopoxya rupi ikuai
    va'ekue, opa mba'e porã ajapo rã oexa rire teĩ.
  agu-BL: Na ya'tz e' oque't tan impile'n, wech na nsken quil yi e'chk milawr yi bnix
    wa'n.
  ilo-ULB: a nangkaritan dagiti kapuonanyo ti turayko ken pinadasda ti anusko, uray
    no nakitada dagiti aramidko.
  kpg-kpg: Digaula gu gidee ginaadou agu hegau mogobuna ala ne hai ko Au i nadau baahi,
    gei digaula gu hagamada Au.
  uig-ARA: مانا شۇ يەردە ئاتا-بوۋىلىرىڭلار مېنى سىنىدى، ئىسپاتلىدى ھەم قىلغىنىمنى
    كۆردى.
  bps-bps: Ditù tnandakla agu, neyela ku tan kaftahàgu i nawagu di landè ksaligla
    di deg, blaam tateenla i fye mgimògu di dale.
  tof-tof: i kürü nóla apók kwarilürr, enana i kürü kósenóp, ka ne morroal kla tómbapón
    namülnürrü ibüka.
  sus-sus: Wo benbae n mato nɛ na lɔxɔɛ, hali e to nu bara n wali fɔxi to.
  pon-2006: Mehnda ma re kilangehr ei doadoahk manaman akan rehrail, a re kasongosongieier
    wasao.
  jae-jae: Gêdêŋ tonaŋ Tamemi sêsaê aê. Aê gagôm ŋoc gêŋ ŋagêdô êsêac tauŋ sêlicgac,
    mago sêsaê aê.
  ksd-ksd: Nam ra bung ba ra umana tama i vavat dia ga valar iau, Dia ga valar ot
    iau, ma a dovotina dia ga tar gire kaugu papalum.
  tur-YTC: Atalarınız beni denediklerinde, Beni sınadıklarında, işimi de görmüşlerdi.
  bel-N: дзе бацькі вашыя выпрабоўвалі Мяне, спакушалі Мяне, хоць і бачылі справы
    Мае!
  grc-BRENT: Προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ ἁγίᾳ αὐτοῦ, σαλευθήτω ἀπὸ προσώπου αὐτοῦ
    πᾶσα ἡ γῆ.
  kpr-kpr: 'Nembuamane usera aindae, God eminge resira: “Ne na ighagha edo, nanda
    fakina ava dere gosuseri. Ne ghaeko 40 ainda jokáda, nange nanda fakinaimi tavo
    eno gosusera ava kotae edo, nanda fakina sekago dere gosuseri. Na aindae sedo
    nembua manedae janje eko etiri siseni, ‘Ne na sifo ghousa ighagha eraera, a nanda
    sari ava jo ningae eraera.’'
  ind-AYT: ketika nenek moyangmu mencobai dan menguji Aku meskipun mereka telah melihat
    perbuatan-Ku.
  yom-yom: Kuna madise beno bathotila ayi batsokila ; ka diambu ko bamona momo ndivanga.
  yut-yut: Yo agɨm uŋun pɨndakgwit, mani nak aŋkewal do pi madepsi awit.
  nya-nya: Kumene makolo anu anandiyesa ndi kundiputa, ngakhale anaona zimene Ine
    ndinazichita.
  kyg-kyg: Nagaemo lusi alagepa kavaꞌmo huꞌna fotiꞌa kafugamo hapa maeꞌnogeꞌa alagepa
    kavaꞌnimo ago ageꞌnayaꞌmonanafa hosu kavakeꞌmo nehuꞌapaeꞌmo, na agufa kavaꞌmo
    husifi, huteꞌa namalageka huꞌnae.
  hrv-hrv: gdje me iskušavahu očevi vaši premda vidješe djela moja.
  mps-mps: “Te bulude augwaligo ena usu sali. Augwaligo te eno ebo tigidali bomai
    sę suali, tiali goli, augwaligo ena usu sai dao.
  tpi-tpi: Ol i stap long ples drai na ol i traim mi. Na bihain ol i lukim olgeta
    strongpela wok mi mekim.
  dan-1931: da eders Fædre fristede mig, prøved mig, skønt de havde set mit Værk.
  vie-OVCB: Vì tại đó tổ phụ ngươi thử thách và khiêu khích Ta, dù họ đã thấy mọi
    việc Ta làm.
  guj-2017: જ્યાં તમારા પિતૃઓએ મારી કસોટી કરી અને તેઓએ મને પારખ્યો તથા મારું કૃત્ય
    જોયું.
  pon-2006A: Mehnda ma re kilangehr ei doadoahk manaman akan rehrail, a re kasongosongieier
    wasao.
  por-BRBSL: quando seus pais me tentaram, me testou, e viu meu trabalho.
  eng-OEBUS: when your ancestors tempted and tried me, though they had seen my deeds.
  swe-swe: 'där era fäder satte mig på prov, de prövade mig, fastän de hade sett min
    gärning (mitt verk) [uttåget – befrielsen från slaveriet]. [De hebreiska orden
    Meriva och Massa har fått namnge platser längs israeliternas ökenvandring. Inte
    långt efter att de korsat Röda havet på ett mirakulöst sätt, sattes de på prov
    då det inte fanns vatten. Frågan som då ställdes var: ”Är Herren med oss eller
    inte?”, se . En liknande händelse inträffade även en generation senare när Miriam
    hade dött i öknen Sin, se . Hebreerbrevets författare varnar utifrån dessa verser
    för risken att avfalla från den levande Guden och betonar att de ska uppmuntra
    varandra att hålla fast vid sin tro, se . Se även .]'
  cth-cth: Nangmae mintoenaw ni kum 40 touh thung, kai hah aphunphun lah na tanouk
    awh teh, kaie thaw a hmunae kahrawngum vah, kai na taran awh teh, na tanouk awh
    e patetlah awm awh hanh leih.
  twi-twi: Ɛhɔ no, mo mpanyimfo sɔɔ no hwɛe, a na wonim nea meyɛ maa wɔn.
  hlt-hlt: Teah te na pa rhoek loh kai n'noemcai uh tih ka bisai a hmuh uh lalah kai
    n'loepdak uh.
  tbz-SIM: Di yɛmbɛ̀ do kù bennɛ́mu, bɛ̀ do dɛ nkù yɑ̀ɑ́kɛ́ bɑ́ nɛ̀ bɛ̀ do mɛ nyɑ̀mɛ̀
    kù pĩ mùù tɔ̃mmú.
  msy-2020: Me guizbangɨra nan ingangarir gavgavibar gani. Egha nɨghnɨzir gavgavim
    nan itir puvatɨgha, nan gavgavim tuisɨgh fofoghasa nan azai.
  dop-dop: Tənɑɣɑ mə cɑɑnɑɑ mɑɣɑsɑ-m sɩ pɑ nɑɑkɩ mɑ wɑɑlɩ, pɑɑ nɑ pɑ nɑnɑ pɑ ɩsəpəle
    kɛ mpi mɑ lɑpɑ tɔ.
  azb-azb: Orada atalarınız Məni sınadılar, Əməllərimi görsələr də, Məni yoxladılar.
  eng-DBY: When your fathers tempted me, proved me, and saw my work.
  hin-2017: जब तुम्हारे पुरखाओं ने मुझे परखा, उन्होंने मुझ को जाँचा और मेरे काम को
    भी देखा।
  wol-KYG: fa ma seeni maam doon nattoo, di ma seetlu te gis la ma def.
  swp-swp: huiana wa tamamiuyao se lauitagu, eo se nohoigu, na agu paisoa se itayao.
  bjr-bjr: Misa miqoo aadana maqa maaqaki marida qinee firaa ainaina auqaafannana
    qafamasee sia iriqau, kaqi qimanammasee qafaqau.
  eng-YLT: Where your fathers have tried Me, Have proved Me, yea, have seen My work.
  kne-kne: Isdi ay pinmadpadas din aam-a yo olay inil-ila da din inam-amag ko.
  eng-WYC-2017: Where your fathers tempted me; they proved and saw my works.
  eng-WMBB: when your fathers tempted me, tested me, and saw my work.
  zat-NTPS: naga buluchá'a xra xrtáule neda', ne belune̱' neda' da ste̱be lácala belelé'ene̱'
    xúgute̱ da be̱na'.
  zty-NTPS: gan bcha'agak x̱a x̱to'le ka' neda', na' béngake' ga bža'a neda' ḻa'kze
    bḻé'egekle' yógo'te da' ẕen ka' da' bena'.
  urd-GVH: वहाँ तुम्हारे बापदादा ने मुझे आज़माया और जाँचा, हालाँकि उन्होंने मेरे काम
    देख लिए थे।
  rug-rug: Podepodekau rini si Arau vasina, ba ele dogori dia mo gua saripu evaṉi
    Rau koa rini.
  gaz-gaz: abbootiin keessan utuma hojii koo arganuu, achitti qoranii na ilaalan.
  fra-LSG: Où vos pères me tentèrent, M’éprouvèrent, quoiqu’ils vissent mes œuvres.
  yal-yal: E n matandi nɛn mɛnni, e yi n mato, hali e to bata yi n kɛwanle to.
  iou-iou: Nämo! Näk imaka tägatäga täŋira yabäŋkuŋo upäŋkaŋ äbekjiye orajiye uwä
    mäde ut namikinik täŋkuŋ.
  haw-1868: I ka wa i hoao mai ai ko oukou kupuna ia'u, A hoao mai hoi ia'u, a ike
    iho la i Ka'u hana.
  arb-NAV: عِنْدَمَا امْتَحَنَنِي آبَاؤُكُمْ وَاخْتَبَرُونِي وَشَهِدُوا جَمِيعَ عَجَائِبِي.
  ded-ded: Ni faka kuhagoc meba yeni imoc hengkecgec, imoc fora. Nga yeni sifu tobannuma
    faitobannu fainugec.
  ewe-ewe: Afi mae mia fofowo, togbɔ be wokpɔ nu si mewɔ hã la, wodom kpɔ, eye wotem
    kpɔ le.
  eng-LEE: When your fathers tempted me, proved me, although they had seen my doing.
  asm-FB: যদিও তোমালোকৰ পূর্বপুৰুষসকলে মোৰ কার্য দেখিছিল, তথাপিও তেওঁলোকে তাত মোক
    পৰীক্ষা কৰি প্রমাণ চাইছিল।
  sus-A: وٌ بٍنبَيٍ ﭑ مَتٌ نّ نَ لْشْي، هَلِ عٍ تٌ نُ بَرَ ﭑ وَلِ قْشِ تٌ.
  fra-SBL: quand vos pères me tentaient, m'a testé, et a vu mon travail.
  hbo-hbo: אֲשֶׁ֣ר נִ֭סּוּנִי אֲבֹותֵיכֶ֑ם בְּ֝חָנ֗וּנִי גַּם־רָא֥וּ פָעֳלֽ͏ִי׃
  kik-kik: kũrĩa maithe manyu maangeririe na makĩngararia, o na gũtuĩka nĩmoonete
    ũrĩa wothe ndaamekĩire.
  fra-NCL: où vos pères m’ont tenté, m’ont éprouvé, quoiqu’ils eussent vu mes œuvres.
  cek-AK: nam panawk mah kai ang tanoek o naah, ka sak ih hmuen to nihcae mah hnuk
    o, toe nihcae mah kai ang tanoek o.
  cuk-cuk: Deun agine, be-dadgan amba an-ibmar-imaksad-daksamar-inigwele, an-wilubdaksa
    gusmalad, urwega an-imaksa gusmalad.
  uig-CYR: Пәрвәрдигарға пак-муқәддәсликниң гөзәллигидә сәҗдә қилиңлар; Пүткүл йәр-йүзи,
    Униң алдида титрәңлар!
  pma-pma: Avu onami keil asak vis inau, avaseini keke alei kilea tounah houlu tuai
    koa namumoni ven keil.
  tel-2017: అక్కడ వాళ్ళు నా అధికారాన్ని సవాలు చేశారు నా కార్య కలాపాలు చూసి కూడా నా
    ఓపికను పరీక్షించారు.
  hat-BSA: “lè papa zansèt nou yo te pase M a leprèv. Yo te tante Mwen, malgre yo
    te deja wè zèv Mwen yo.
  bxh-bxh: Amainiya afa tamamiu sa lau itagu. Ginauli E ginaulidi sa itadi haꞌa. Na
    hola sa anpateigu.
  ukr-ONPU: Вклоніться Господеві у величі святині. Тремти перед обличчям Його, уся
    земле!
  kos-kos: Elos tuh srikeyu we, Elos ne liye ma nga oru nu selos.
  hbo-WLC: אֲשֶׁ֣ר נִ֭סּוּנִי אֲבוֹתֵיכֶ֑ם בְּ֝חָנ֗וּנִי גַּם־רָא֥וּ פָעֳלִֽי׃
  ibo-ibo: ebe nna nna unu ha nwara m, nʼagbanyeghị na ha hụrụ ihe niile m mere.
  ory-ory: ସେସମୟରେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ଆମ୍ଭଙ୍କୁ ପରୀକ୍ଷା କଲେ, ଆମ୍ଭର ପ୍ରମାଣ ନେଲେ
    ଓ ଆମ୍ଭର କର୍ମ ଦେଖିଲେ।
  chk-chk: lupwen ämi kewe lewo ra sotuniei, ra aleletaei, nge ra fen küna ai kewe
    föför üa föri fän iter.
  rop-rop: Deya na deibin oldei grambulbat en aibin gitwail langa olabat. Dei nomo
    bin jinggabat wanim aibin oldei dumbat blanga olabat.
  ukr-1871: Як батьки ваші спокушали, пробували мене, хоч твориво моє бачили.
  yon-yon: Kuyaa kuu yiib awoya yiri kuu nembed komo kamaan kuu wedmiwen kuned, ne
    yaa komboon darobe kaamone wedmiwen.
  deu-1951: da mich eure Väter versuchten; sie prüften mich; und sahen doch meine
    Werke!
  eng-JPS: When your fathers tried Me, proved Me, even though they saw My work.
  srp-1865: Gdje me kušaše oci vaši, ispitaše i vidješe djelo moje.
  lug-lug: bajjajjammwe gye bangezesa; newaakubadde baali baalaba dda ebyamagero bye
    nakola.
  heb-heb: אשר נסוני אבותיכם בחנוני גם ראו פעלי׃
  ben-IRV: তখন তোমাদের পিতৃপুরুষেরা আমার পরীক্ষা করল, আমার বিচার করল, আমার কাজও দেখল।
  ntu-ntu: '@see-verse:PSA.095.008'
  pan-pan: ਜਦ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੈਨੂੰ ਪਰਤਾਇਆ, ਮੇਰੀ ਜਾਚ ਕੀਤੀ ਅਤੇ ਮੇਰਾ ਕੰਮ ਵੇਖਿਆ।
  mya-JVB: သင် တို့အဘ များသည် အနှစ် လေးဆယ် ပတ်လုံးငါ့ ကို အနည်းနည်းစုံစမ်း ၍၊ ငါ ၏အမှု
    တို့ကို မြင် ရသောတော တွင် ၊ ငါ့ကိုဆန့်ကျင်ဘက်ပြု၍၊ စုံစမ်း ရာကာလ ၌ ရှိသကဲ့သို့
    မရှိစေကြနှင့်။
  kgf-kgf: Nalé imuaru yandahécgina ni batucgé némma awinémma wawaŋ memena imi héŋgic.
  tte-O: Bwaine koina sitonagau. Bwagana yagu paisowa kaikaiweli sigitailiko na iyamo
    nige simemeli koliyau.
  tbg-tbg: Te ni kaivaqaukavara nora kaiqa vara nimitaqi vi vauramanta, vika kia virara
    noraiqaake iriraiti, vika ti avatamake tavarekaqai auti variara.
  hmo-hmo: Unuseni idia ese lau idia dibagania, lau dekenai idia abidadama lasi. Idia
    ese lauegu kara badadia, idia dekenai lau karaia gaudia idia itaia, to lau dekenai
    idia abidadama lasi.
  zar-NT: cateʼ niʼ gulaʼzíʼ bëʼë xuz xtóʼoliʼ nedaʼ. Gulaʼzíʼ bëʼë nedaʼ sal-laʼ
    bilaʼléʼenëʼ yuguʼ le benaʼ.”
  urd-urd: उस वक़्त तुम्हारे बाप — दादा ने मुझे आज़माया, और मेरा इम्तिहान किया और
    मेरे काम को भी देखा।
  rus-SYN: поклонитесь Господу во благолепии святыни. Трепещи пред лицем Его, вся
    земля!
  bqc-SIM: Baa kɛ́ aa ma yãkɛaↄ è, aa ma yↄ̃ aa ma gbãa lɛgwà.
  tcz-CHONGTHU: Ajeh chu hilai munna chun napu napateuvin kathilbol ho chengse hi
    amu uvin chule eipatep'un ahi.
  mar-mar: तेव्हा तुमच्या वडिलांनी माझ्या अधिकाराला आव्हान दिले, आणि जरी त्यांनी माझी
    कृती पाहिली होती, तरी माझ्या सहनशीलतेची परीक्षा केली.
  isl-isl: Þar drógu feður ykkar orð mín í efa – sömu menn og sáu mig gera mörg kraftaverk.
    Þeir freistuðu mín, kvörtuðu og reyndu á þolinmæði mína.
  hlt-THB: Ka ik-oeih sai hu hawh hlai uhy, cawh ce na pakhqi ing ni noekdak uhy.
  soq-soq: Mo ne ginasana emauwoido eweiena, ita mai sumanaintopona, tane rubu osowe
    ituneiena.
  qub-qub: unay caj awiluyquicuna musyapämänanpaj rurashannöga. Paycunaga rurashäta
    ricaycarpis musyapämaytaraj munaran.
  bqp-bqp: Bee kũ ò ma yãkɛnanↄ è, ò ma lɛ ò ma gwa gwe.
  hat-hat: Lè sa a, yo te vle wè jouk ki bò mwen ye ak yo, yo te sonde m', malgre
    yo te deja wè tou sa mwen te fè pou yo.
  eng-BSB: where your fathers tested and tried Me, though they had seen My work.
  eng-WEBPB: when your fathers tempted me, tested me, and saw my work.
  kbq-kbq: Hagi tamagehe'moza hagege kokampima manine'za, maka zama eri fore'ma hua
    zana ko ke'nazanagi, Nagri hanave kenaku renahe'za ke'naze.
  pon-pon: Ni jam omail akan jonejon ia o kajau ia da, pwe re kilaner ai dodok kan.
  nhe-BL: Nopano imohuejcapan tatahua nechyejyecojque para quiitase tlachque nijchihuasquía.
    Huan quichijque ya ni yonque ipa ya quiitztoyaj nopa huejhueyi chicahualnescayotl
    tlen na nijchijtoya iniixpa.
  wnc-wnc: Waaminda keu waomune yuke puya nata kekeknga pasikumu kakapbing ngana na
    tanzit tasiwa sikut.
  bus-bus: Baa kɛ̀ aↄ̃ ma yãkɛnanↄ è, aↄ̃ ma lɛ wà ma gwa gwe.
  gub-BL: Heragaw a'e pe wà. Nuzapo kwaw heremimutar wà. Azapo ikatu ma'e tetea'u
    wanupe ihe. Nezewe rehe we nahereruzar kwaw wà.
  eng-DRA: Adore ye the Lord in his holy court. Let all the earth be moved at his
    presence.
