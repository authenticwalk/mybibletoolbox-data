verse: PSA.095.007
translations:
  mal-C: കാരണം അവിടന്ന് നമ്മുടെ ദൈവം ആകുന്നു നാം അവിടത്തെ മേച്ചിൽപ്പുറത്തെ ജനവും അവിടത്തെ
    കരുതലിൻകീഴിലുള്ള ആടുകളുംതന്നെ. ഇന്നു നിങ്ങൾ ദൈവശബ്ദം കേൾക്കുന്നെങ്കിൽ,
  deu-TKW: Denn er ist unser Gott, und wir sind das Volk, das er weidet, und die Schafe,
    die er mit seiner Hand leitet. Möchtet ihr doch heute auf seine Stimme hören!
  lin-lin: Pamba te azali Nzambe na biso ; tozali bato oyo aleisaka, etonga oyo abatelaka.
    Lelo, soki boyoki mongongo na Ye,
  mmx-mmx: Neni ne Moroa atnedik. La neni ik lok tatao nedik limixin, ta ngan levesipsip
    no neni im taba luxa di. Mo do mina ronga laxaka at ne Moroa lingina,
  eng-LSV: For He [is] our God, and we the people of His pasture, || And the flock
    of His hand, || Today, if you listen to His voice,
  eng-GNV: 'For he is our God, and we are the people of his pasture, and the sheepe
    of his hande: to day, if ye will heare his voyce,'
  eng-WEBSTER: For he is our God; and we are the people of his pasture, and the sheep
    of his hand. To-day, if ye will hear his voice,
  nhw-BL: Pampa yaya toDios huan tojuanti tiimasehualhua. Tiitztoque quen tiiborregojhua
    catli yaya quinmocuitlahuía. Achi cuali sintla anquitoscacaquise Toteco.
  swh-ONEN: kwa maana yeye ndiye Mungu wetu, na sisi ni watu wa malisho yake, kondoo
    chini ya utunzaji wake. Kama mkiisikia sauti yake leo,
  bba-bba: Domi u sɑ̃ɑwɑ bɛsɛn Yinni. Sɑ mɑɑ sɑ̃ɑ win tɔmbu be u kpɑre nɡe nɑɑ ɡɔ̃ɔ.
    I de i win nɔɔ nɔ ɡisɔ.
  eng-KJVCPB: For he is our God; And we are the people of his pasture, and the sheep
    of his hand. To day if ye will hear his voice,
  luo-luo: nimar en e Nyasachwa kendo wan e joge mokwayo, wan e jambe morito. Kawuono
    ka uwinjo dwonde,
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܝܼܠܹܗ ܐܲܠܵܗܲܢ، ܘܐܲܚܢܲܢ ܥܲܡܵܐ ܕܡܲܪܥܝܼܬܹܗ ܘܥܸܪ̈ܒܹܐ ܕܓܵܘ ܐܝܼܕܹܗ.
    ܐܸܕܝܘܿܡ ܐܸܢ ܩܵܠܹܗ ܫܵܡܥܝܼܬܘܿܢ،
  meu-meu: badina be ia na iseda Dirava; ita na iena heubu taudia, bona h imana mamoedia.
    Hari dina ai gadona boma kamonai bema namo.
  npi-ULB: किनकि उहाँ हाम्रो परमेश्‍वर हुनहुन्छ र हामी उहाँका खर्कका मानिसहरू र उहाँका
    हातका भेडाहरू हौं । आज, तिमीहरूले उहाँको सोर सुन्‍नेछौ ।
  yor-yor: nítorí òun ni Ọlọ́run wa, àwa sì ni ènìyàn pápá rẹ̀, àti ọ̀wọ́ ẹran ni
    abẹ́ ìpamọ́ rẹ̀. Lónìí tí ìwọ bá gbọ́ ohùn rẹ̀,
  pes-OPCB: 'ما قوم او هستیم و او خدای ما، ما گلهٔ او هستیم و او شبان ما. امروز، اگر
    صدای او را می‌شنوید که می‌فرماید:'
  tgl-ULB: Dahil siya ang ating Diyos, at tayo ang mga tao sa kaniyang pastulan at
    ang mga tupa ng kaniyang kamay. Ngayon, marinig niyo nawa ang kaniyang tinig!
  nop-nop: Adi negoŋ Bepaŋnik. Adi negoŋ metamŋiye dompa nabugoŋ nibudokolak, tiŋa
    nanaŋe nimtei tilak. Unduŋ doktiŋa kamiŋ hidi adi’walaŋ maŋiŋ mede nadiŋa takalineŋ.
  cbu-NT: 'Apanll watacha kaapaniritana yaana Aparini. Iysha Apanlltanicha tiptsirini.
    Apanll opeej ksutamapan ashiru iyaa wanasiri ksutkiya. Ashiri siysa waanaatsee
    kuk kitsis mazinangtsa. Watam Apanll siyaa atuwa:'
  hui-hui: Ibu inanaga Ngode Datagaliwabe kagoni. Ibugua ibunaga wali agali bu kamaru
    nogo sibi haru haradagua haru haga kagoni. Ina tomo noloma̱ya ibugua ngiaga kagoni.
    Ibugua áyu bi o larago hale hadaba.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ငါ​တို့​သည်​ကိုယ်​တော်
    စောင့်​ရှောက်​တော်​မူ​သော​သူ​များ၊ကိုယ်​တော် ကျွေး​မွေး​တော်​မူ​သော​သိုး​စု​ဖြစ်​ကြ​၏။
    ကိုယ်​တော်​မိန့်​တော်​မူ​သော​စ​ကား​ကို ယ​နေ့​နား​ထောင်​ကြ​လော့။
  bod-N: ཁོང་ཉིད་ང་ཚོའི་དཀོན་མཆོག་ཡིན་ལགས༌ཤིང༌། །རང་ཅག་ཁོང་གི་རྩྭ་ཁའི་ལུག་ཁྱུ༌དང༌།
    །ཁོང་གིས་བདག་སྐྱོང་མཛད་པའི་མི་ཡིན༌ཏེ། །དེ་རིང་ཁྱོད་ཚོས་ཁོང་གི་བཀའ་ཐོས་ན།།
  wsk-wsk: mu awuk, nu anananga Kaem, se ana mu noko kariimet; nu noko sipsip iwita
    nanga bitarso ale nanga sinar taso. Se aitakta nina ko aira ikial, mu karo tualko.
  sna-sna: nokuti ndiye Mwari wedu, uye isu tiri vanhu vanofudzwa naye, makwai anochengetwa
    naye. Nhasi kana muchinzwa inzwi rake,
  spa-BLM: porque él es nuestro Dios. Somos el pueblo de su pasto, y las ovejas a
    su cargo. Hoy, ¡oh, que escuches su voz!
  cac-cac: 'Aton co Diosal, a on̈xo tic, schon̈ab'' on̈. Icha scalnel caji, yuj chi''
    tan̈vab''il on̈ yuuj. Syal Dios icha tic: Tato tzeyab'' tas sval ticnaic,'
  swh-ULB: Kwa maana yeye ni Mungu wetu, na sisi tu watu wa malisho yake na kondoo
    wa mkono wake. Ni heri leo mngesikia sauti yake!
  bel-bel: Дайце Госпаду, плямёны народаў, дайце Госпаду славу і гонар;
  wed-wed: Aubaina tauna ata God. Tauta natunatuna. Ana sipu ma e ḡamoḡamoita ana
    au wapu. Mepa da ponana o nonori amadodo,
  deu-ELBBK: Denn er ist unser Gott, und wir sind das Volk seiner Weide und die Herde
    seiner Hand. – Heute, wenn ihr seine Stimme hört,
  mbb-OT: Su iyan sikandin Megbevayè tew, ne iyan kiw menge etew zin he mibentayan
    din wey mid-elimahan din iring te kebantey wey ked-elima te menge kerehidu. Emun
    egkezineg niw ǥuntaan is egkeǥiyen te Megbevayà,
  mal-2015: അവൻ നമ്മുടെ ദൈവമാകുന്നു; നാമോ അവൻ മേയിക്കുന്ന ജനവും അവന്റെ കൈക്കലെ ആടുകളും
    തന്നേ.
  gup-gup: Nungka wanjh God kadberre, dja kannahnan ngad nuye bininj, yiman kayime
    shepherd kamirndenahnan mayh nawu sheep kore kubolkmak nuye. Wanjh bolkkime ngurribekkabekka
    kore nungka kawokdi, kore kayime,
  ctu-CTI: 'Como lac Diosʌch. I quixtyañujonla. Miꞌ cʌñʌtyayonla cheꞌ bajcheꞌ ajcʌñʌtya
    tiñʌmeꞌ. Weñʌch muqꞌuic a wubiben i tꞌan Dios wale baꞌ mi yʌl:'
  rmc-rmc: 'Se ov hino amaro Del a amen sam o manuša pal leskri maľa, o bakrore, saven
    ľidžal leskro vast. Adadžives, te šunďanas leskro hangos:'
  nlg-nlg: Gaia dida God, te righitaonighita, mi ghita nina lei sheep te vatoghaghita.
    Itaeni, kau rongovia mughua na hava God te bosaa,
  pes-OPV: زیرا که اوخدای ما است! و ما قوم مرتع و گله دست اومی باشیم! امروز کاش آواز
    او را می‌شنیدید!
  ron-1924: Кэч Ел есте Думнезеул ностру ши ной сунтем попорул пэшуний Луй, турма
    пе каре о повэцуеште мына Луй… О! де аць аскулта азь гласул Луй!
  aui-aui: 'Touna na yada God; bi touda na yana wawaya, na yakoyakoyayida, ware sip
    bodaboda yana sip yakoyakoyayidina naboni. Kata kowaiyana Yawe God awaki yawonewoneni:'
  ben-OBCV: কারণ তিনি আমাদের ঈশ্বর আর আমরা তাঁর চারণভূমির প্রজা, ও মেষ যাদের তিনি
    যত্ন করেন। আজই, যদি তোমরা তাঁর কণ্ঠস্বর শুনতে পাও,
  som-som: Waayo, isagu waa Ilaaheen, Oo innaguna waxaynu nahay dadkii daaqsintiisa,
    iyo idaha gacantiisa ku jira. Bal maanta maad codkiisa maqashaan!
  lat-VUC: Afferte Domino, patriæ gentium, afferte Domino gloriam et honorem;
  eng-ASVBT: For he is our God, And we are the people of his pasture, and the sheep
    of his hand. Today, oh that ye would hear his voice!
  mna-mna: 'Ni Anutu kiti ta mataana piti mi imborro iti. Mi iti na, sipsip kini tau.
    Koozi keleŋ kat Yooba kalŋaana. Iso ta kembei:'
  ita-1885: Perciocchè egli è il nostro Dio; E noi siamo il popolo del suo pasco,
    E la greggia della sua condotta.
  eng-LXXUP: Bring to the Lord, ye families of the Gentiles, Bring to the Lord glory
    and honor.
  eng-ULB: For he is our God, and we are the people of his pasture and the sheep of
    his hand. Today—oh, that you would hear his voice!
  spa-VBL: Porque él es nuestro Dios, y nosotros el pueblo que cuida como un pastor,
    el rebaño por el cual se preocupa. Si escuchas hoy su voz llamando,
  fra-_FOB: Car il est notre Dieu, nous sommes le peuple qu'il fait paître et les
    brebis qu'il conduit.
  mal-mal: അവിടുന്ന് നമ്മുടെ ദൈവമാകുന്നു; നാമോ അവിടുന്ന് മേയിക്കുന്ന ജനവും അവിടുത്തെ
    കൈകളിലെ ആടുകളും തന്നെ.
  lit-lit: Nes jis yra mūsų Dievas, o mes – jo ganyklos tauta bei jo rankos ganomos
    avys. Jeigu šiandien klausytumėtės jo balso,
  urd-GVR: Kyoṅki wuh hamārā Ḳhudā hai aur ham us kī charāgāh kī qaum aur us ke hāth
    kī bheṛeṅ haiṅ. Agar tum āj us kī āwāz suno
  suz-BL: मारदे हना मेको इं परमप्रभु बाक्‍ब। गो मेको आ योव़शो भेडा नय। मिनु मुलाक्‍त
    मेको आ सेंदा नेनीन। भजन संग्रह १००:३; यूहन्‍ना १०:२७-२८
  eng-NOY: For he is our God, And we are the people of his pasture and the flock of
    his hand. O that ye would now hear his voice!
  ita-1927: Poich’egli è il nostro Dio, e noi siamo il popolo ch’egli pasce, e il
    gregge che la sua mano conduce.
  ckb-ckb: 'چونکە ئەو خودامانە و ئێمە گەلی لەوەڕگاکەی ئەوین، مەڕی دەستی ئەوین. ئەگەر
    ئەمڕۆ گوێتان لە فەرمایشتی یەزدان بێت کە دەفەرموێت:'
  eng-BBE: For he is our God; and we are the people to whom he gives food, and the
    sheep of his flock. Today, if you would only give ear to his voice!
  xsi-xsi: Ina tamwata nde kinda nenda Maro Kindeni. Ina tamwata kala uru ikatona
    i ne tamâta kinda rârâni, itogo lama nenzi katonâŋa tamâta ikatonanzi lama mine.
    Mine nde kala ŋine miki ma kapaveta kuku i kawa ŋgua!
  kan-OKCV: ಅವರು ನಮ್ಮ ದೇವರು; ನಾವು ಅವರ ಹುಲ್ಲುಗಾವಲಿನ ಪ್ರಜೆಗಳಾಗಿದ್ದೇವೆ, ನಾವು ಅವರು ಪರಿಪಾಲಿಸುವ
    ಮಂದೆಯೂ ಆಗಿದ್ದೇವೆ. ನೀವು ಈ ಹೊತ್ತು ಅವರ ಸ್ವರಕ್ಕೆ ಕಿವಿಗೊಟ್ಟರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು.
  tam-2017: அவர் நம்முடைய தேவன்; நாம் அவர் மேய்ச்சலின் மக்களும், அவர் கைக்குள்ளான
    ஆடுகளுமாமே.
  spa-RV-1909: Porque él es nuestro Dios; nosotros el pueblo de su dehesa, y ovejas
    de su mano. Si hoy oyereis su voz,
  ron-BTF: Pentru că el este Dumnezeul nostru; și noi suntem poporul pășunii sale
    și oile mâinii sale. Astăzi dacă îi veți auzi vocea,
  eng-WEBP: for he is our God. We are the people of his pasture, and the sheep in
    his care. Today, oh that you would hear his voice!
  eng-FBV: For he is our God, and we are the people he looks after like a shepherd,
    the flock he cares for. If you hear his voice calling you today,
  nld-1939: Want Hij is onze God, Wij het volk, dat Hij leidt, En de kudde aan zijn
    hand! Als gij dan heden mijn stem verneemt,
  nch-BL: 'Pampa yaya toDios huan tojuanti tiimasehualhua. Tiitztoque quej tiiborregojhua
    cati yaya quinmocuitahuía. Xijtacaquilica ama cati quiijtohua Toteco:'
  vie-1934: 'Vì Ngài là Đức Chúa Trời chúng tôi: Chúng tôi là dân của đồng cỏ Ngài,
    Và là chiên tay Ngài dìu dắt. Ngày nay, nếu các ngươi nghe tiếng Ngài,'
  cha-cha: Sa güiya y Yuusta; yan jita y taotao gui pastajiña, yan y quinilo gui canaeña.
    Pago na jaane yaguin injingog y inagangña,
  hin-CV: क्योंकि वह हमारे परमेश्वर हैं और हम उनके चराई की प्रजा हैं, उनकी अपनी संरक्षित
    भेड़ें. यदि आज तुम उनका स्वर सुनते हो,
  eng-OURB: for he is our God. We are the people of his pasture, and the sheep in
    his care. Today, oh that you would sh'ma ·hear obey· his voice!
  spa-BES: Porque él es nuestro Dios; y nosotros somos las personas a quienes da de
    comer, y las ovejas de su rebaño. ¡Hoy, si solo escuchas su voz!
  tdx-tdx: Amy te ie t’i Andrianañaharentikañe; itika ro ondatim-piandraza’e, naho
    ty lia-raim-pità’e; Anito, naho janjiñe’ areo i fiarañanaña’ey !
  tha-KJV: เพราะพระองค์ทรงเป็นพระเจ้าของเรา และเราเป็นประชาชนแห่งทุ่งหญ้าของพระองค์
    และเป็นแกะแห่งพระหัตถ์ของพระองค์ วันนี้ ถ้าท่านทั้งหลายจะฟังพระสุรเสียงของพระองค์
  por-BR-2018: Porque ele é o nosso Deus, e nós somos o povo do seu pasto, e as ovelhas
    de sua mão. Se hoje ouvirdes a voz dele,
  deu-ELO: Denn er ist unser Gott, und wir sind das Volk seiner Weide und die Herde
    seiner Hand. Heute, wenn ihr seine Stimme höret,
  eng-WYC-2018: for he is our Lord God. And we be the people of his pasture; and the
    sheep of his hand. If ye have heard his voice today; (for he is the Lord our God.
    And we be the people of his pasture; and the sheep of his hand. If ye will but
    listen to his voice today;)
  epo-epo: Ĉar Li estas nia Dio, Kaj ni estas la popolo de Lia paŝtejo kaj la ŝafoj
    de Lia mano. Hodiaŭ, se vi aŭskultas Lian voĉon,
  gfk-gfk: kanong aie no udahat God, ma dahat ira matanaiabar ing i la nesnes mur,
    ira matanaiabar menapu tano uno harbalaurai. Ing bia muat hadade no ingana katin,
  uig-PIN: Qünki U bizning Hudayimizdur, Biz bolsaⱪ Uning yayliⱪidiki hǝlⱪ, Uning
    ⱪoli baⱪidiƣan ⱪoylarmiz. Bügün, ǝgǝr Uning awazini anglisanglar,
  beo-beo: E da ninia Gode! Amola E da nini gilisi dialebe dunu amo noga:le ouligili,
    ninima ninia hanai liligi amo iana.
  tpi-OTNT: Em yet i God bilong yumi. Em yet i save lukautim yumi manmeri bilong en
    olsem ol sipsip, na em i save givim kaikai long yumi. Nau yupela i mas harim maus
    bilong em.
  hau-SA: gama shi ne Allahnmu mu mutanen makiyayansa ne, garke kuwa a ƙarƙashin kulawarsa.
    Yau, in kuka ji muryarsa,
  udu-udu: Haali/ a’di ta’da Arumgimis bana mo, dhali ana tana ’kwani ma shon dhii/i’d
    piti mo, dhali ḵa’bal gi me’d piti mo. Ayy ka tee yan shwane/ mo ki um mini ’taki
    ciḵ ’twam piti moyi.
  uig-LAT: Chünki U bizning Xudayimizdur, Biz bolsaq Uning yayliqidiki xelq, Uning
    qoli baqidighan qoylarmiz. Bügün, eger Uning awazini anglisanglar,
  nde-nde: ngoba unguNkulunkulu wethu, thina singabantu bedlelo lakhe, umhlambi awunakekelayo.
    Lamhla, nxa lisizwa ilizwi lakhe,
  ton-ton: He ko hotau ʻOtua ia; pea ko e kakai ʻakitautolu ʻo ʻene ngoue, mo e fanga
    sipi ʻa hono nima. Ko e ʻaho ni, ʻo kapau te mou fanongo ki hono leʻo,
  ces-1613: Onť jest zajisté Bůh náš, a my jsme lid pastvy jeho, a stádo rukou jeho.
    Dnes uslyšíte-li hlas jeho,
  eng-WMB: for he is our God. We are the people of his pasture, and the sheep in his
    care. Today, oh that you would hear his voice!
  tam-TCV: அவரே நம் இறைவன்; நாம் அவருடைய மேய்ச்சலின் மக்களும் அவருடைய பராமரிப்புக்குள்ளான
    மந்தையுமாய் இருக்கிறோம். இன்று நீங்கள் அவருடைய குரலைக் கேட்பீர்களானால்,
  ceb-ULB: Kay siya ang atong Dios, ug kita ang katawhan sa iyang sibsibanan ug ang
    karnero sa iyang kamot. O karong adlawa—nga madungog ninyo ang iyang tingog!
  pol-UBG: On bowiem jest naszym Bogiem, a my ludem jego pastwiska i owcami jego rąk.
    Dzisiaj, jeśli jego głos usłyszycie;
  agr-agr: Niyai iina Apajuíjig, tuja iik niina aentsji ainaji, nuadui uwija kuitamin
    niina uwigjin kuitamama numamtuk iinash kuitamjamui. Apajuí yamai atumin tujama
    nunú antuktajum.
  kyc-kyc: Baa namwana Anatu. Namwa banya wambu mena sipisipi dopale baame nenge joo
    rapu pyuo karamo. Epapu dokonamwa peparae baame apa letamo lao semana.
  urd-GVU: کیونکہ وہ ہمارا خدا ہے اور ہم اُس کی چراگاہ کی قوم اور اُس کے ہاتھ کی بھیڑیں
    ہیں۔ اگر تم آج اُس کی آواز سنو
  eng-OEBCW: 'For he is our God; and we are the people he tends, the sheep in his
    care. If only you would heed his voice today:'
  deu-1912: Denn er ist unser Gott und wir das Volk seiner Weide und Schafe seiner
    Hand. Heute, so ihr seine Stimme höret,
  kan-2017: ಆತನು ನಮ್ಮ ದೇವರು; ನಾವೋ ಆತನು ಪಾಲಿಸುವ ಪ್ರಜೆಯೂ, ಆತನ ಕೈಕೆಳಗಿರುವ ಹಿಂಡೂ ಆಗಿದ್ದೇವೆ.
    ನೀವು ಈ ಹೊತ್ತು ಆತನ ಶಬ್ದಕ್ಕೆ ಕಿವಿಗೊಟ್ಟರೆ ಎಷ್ಟೋ ಒಳ್ಳೇಯದು.
  yap-yap: 'I ir e Got rodad; ma gadad fapi girdi’ ni be ayuweg, ni fare ran’ i saf
    ni ir e be gafaliy. Mu telmed e daba’ ko thin ni be yog ni be ga’ar:'
  hlt-MCSB: Tihnin a ol te na yaak uh atah amah te mamih kah Pathen la om coeng tih
    mamih khaw a rhamtlim kah pilnam neh a kut khuikah boiva la n'omuh.
  mdy-ETH: ዒዚ ኑኡኮ ፆኦዛሢኬ፤ ኑ ዒዛ ኩጮ ካፒፆ ዴማ ዓኣ ማራቶ ኑና ዒ ሄንቃ ዒዛኮ ዴሮኬ፤ ዬያሮ ዒዚ ሃኖ ሂዚ ጌዒ ኬኤዛሢ
    ዋይዙዋቴ፦
  twi-ASANTE: Ɔyɛ yɛn Onyankopɔn; yɛyɛ nʼadidibea nnipa, ne nnwankuo a ɔhwɛ wɔn so.
    Ɛnnɛ, sɛ mote ne nne a,
  eng-WEBU: for he is our God. We are the people of his pasture, and the sheep in
    his care. Today, oh that you would hear his voice!
  acu-NT: 'Ningki ii Yusrintai. Tura asamtai iisha ni aintsri ainiaji. Tura asakrin
    uwija wainin ni uwijarin wainua nunisang iincha waitmaji. Yus atumin turama nuka
    yamaikia antuktaram:'
  spa-PDDPT: Porque Él es nuestro ʼElohim, Nosotros el pueblo de su prado y ovejas
    de su mano. Si ustedes oyen hoy su voz,
  gun-gun: Mba'eta ha'e ma Nhanderuete. Ha'e rã nhande ma hymba kuery vexa'i nhandekuai,
    ikora rupi opo py openaa va'e. Aỹ voi ijayvua pendu vy
  agu-BL: 'I'' yi ketz kaRyosil nin yi o'' ketz ni''cu''n chi o''-k cneru'' yi na
    chiwan le tetz cojbil. Cha''stzun te quibite''u'' yi mbi na tal i''. Na je yol
    i''e''j:'
  ilo-ULB: Ta isuna ti Diostayo, ken datayo dagiti tattao iti pagarabanna ken dagiti
    karnero nga ay-aywananna. Ita, sapay koma ta mangngegyo ti timekna!
  kpg-kpg: 'Mee go tadau God. Gidaadou ala go ana daangada e madamada humalia ai,
    gidaadou go ana hagabuulinga siibi ala e hahaangai. Hagalongo dangi nei gi ana
    helekai ala e helekai ai:'
  uig-ARA: چۈنكى ئۇ بىزنىڭ خۇدايىمىزدۇر، بىز بولساق ئۇنىڭ يايلىقىدىكى خەلق، ئۇنىڭ
    قولى باقىدىغان قويلارمىز. بۈگۈن، ئەگەر ئۇنىڭ ئاۋازىنى ئاڭلىساڭلار،
  bps-bps: du kenen alò i Dwata gusmaligito, na gito i dad to nifatan salngad di kifat
    satu to mifat bilibili. E gamu, tooyu fanlinge i manan di gamu di duh ani,
  tof-tof: Zitülkus módóga, wa mibü Gode, akó mi oya apapdó pamkolpamakla, mi sipzanakla,
    wa ne ⌊sip⌋ ngabyónda. Errkya, e wata ki barrkrrua God ne poko bóktanda!
  sus-sus: barima a tan nan won Marigi Ala ra. Won findixi a xa ɲama nan na a naxan
    dɛmadonma, alɔ xuruse dɛmadonyi mɛɛnima gɔɔrɛ ma ki naxɛ. Wo xa a xui mɛ to.
  pon-2006: 'Pwe ih me atail Koht; kitail sapwellime aramas me e kin ketin apwahpwalih,
    sapwellime pelin sihpw me e kin ketin katungoale. Kumwail rong dahme e mahsanih
    rahnwet:'
  jae-jae: gebe eŋ kêtu aêacnêŋ Anôtô ma aêac tatu ênê lau, taŋ eŋ gejob naŋ, ma domba,
    taŋ eŋ gêjam gôliŋ naŋ. Ojae, êndêŋ ocsalô tonec akêŋ taŋem eŋ awamaŋ.
  ksd-ksd: Tago ia iat kada God, Ma dat ra tarai ba i balabalaure, ma ra kikil na
    sip ba i agagure. Gori, gala avat a valongore ra nilaina!
  tur-YTC: Çünkü Tanrımız O’dur. Biz O’nun otlağının halkı, Gözetimindeki koyunlarız.
    Keşke bugün O’nun sesini duysanız!
  bel-N: Бо Ён ёсьць Бог наш, а мы — народ чарады Ягонай і авечкі рукі Ягонай. Сёньня,
    калі пачуеце голас Ягоны,
  grc-BRENT: Ἐνέγκατε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, ἐνέγκατε τῷ Κυρίῳ δόξαν καὶ τιμὴν,
  kpr-kpr: Nu namondeda God, a kau sifi (sheep) kaifa kato nunda sifi (sheep) kaifa
    eraira, daba aminga ava, God namonde kaifa eraira. Oroko God beka sirurari ningareva
    amo,
  ind-AYT: Sebab, Dia adalah Allah kita, dan kita adalah umat gembalaan-Nya, dan domba
    di tangan-Nya. Hari ini, seandainya kamu mau mendengarkan suara-Nya,
  yom-yom: Bila niandi Nzambi eto ayi beto tuidi batu bandi keta dikila, nkangu mamemi
    mu ku tsi lukebolo luandi. Enati lumbu kiaku luwilu mbembo andi,
  yut-yut: Uŋun Piŋkopnin egɨsak. Nin sipsip kabɨni, do nin dakon kɨla aŋek japnin
    nimɨsak. Abɨsok geni nandaŋ ɨmni.
  nya-nya: pakuti Iye ndiye Mulungu wathu ndipo ife ndife anthu a pabusa pake, ndi
    nkhosa za mʼdzanja lake. Lero ngati inu mumva mawu ake,
  kyg-kyg: Gotitimoꞌmo maiꞌneno yagaino nelateya vayaꞌmo sipisipi vayaꞌamo agaiꞌa
    kegiꞌyafiꞌmo haita maiꞌnonaꞌmofeꞌmo agaefekeꞌmo mono higetao. Hemenimo lapakaemo
    Goti geꞌamo neꞌafisayana
  hrv-hrv: 'Jer on je Bog naš, a mi narod paše njegove, ovce što on ih čuva. O, da
    danas glas mu poslušate:'
  mps-mps: Aga digi dago God dao. Aga digi da we bidi te sipsip wai tiwai tonalubao,
    tama agai da nai mobao. Te e sogo megi tama dagego agai pedauwalide po odiąo.
  tpi-tpi: Em yet i God bilong yumi. Em yet i save lukautim yumi manmeri bilong en
    olsem ol sipsip, na em i save givim kaikai long yumi. Nau yupela i mas harim maus
    bilong em.
  dan-1931: 'Thi han er vor Gud, og vi er det Folk, han vogter, den Hjord, han leder.
    Ak, lytted I dog i Dag til hans Røst:'
  vie-OVCB: vì Ngài là Đức Chúa Trời chúng ta. Chúng ta là công dân nước Ngài, là
    đàn chiên trong đồng cỏ Ngài chăm sóc. Ngày nay, hãy lắng nghe tiếng Ngài!
  guj-2017: કારણ કે તે આપણા ઈશ્વર છે અને આપણે તેમના ચારાના લોક તથા તેમના હાથનાં ઘેટાં
    છીએ. આજે, જો તમે તેમની વાણી સાંભળો તો કેવું સારું!
  pon-2006A: 'Pwe ih me atail Koht; kitail sapwellime aramas me e kin ketin apwahpwalih,
    sapwellime pelin sihpw me e kin ketin katungoale. Kumwail rong dahme e mahsanih
    rahnwet:'
  por-BRBSL: pois ele é nosso Deus. Nós somos o povo de seu pasto, e as ovelhas ao
    seu cuidado. Hoje, oh que você ouviria a voz dele!
  eng-OEBUS: 'For he is our God; and we are the people he tends, the sheep in his
    care. If only you would heed his voice today:'
  swe-swe: För han är vår Gud (Elohim) och vi är folket i hans vård (hjord, på hans
    betesmark), en fårhjord (flock av småboskap) i hans hand (ägo, står under hans
    skyddande och ledande hand). [] [Nu skiftar tonen i psalmen. Från glädjefylld
    tillbedjan till en varning från den Helige Ande, se . Detta skärper tonen och
    visar allvaret i en sund Gudsfruktan, se . Vi påminns om att tillbedjan inte bara
    är sånger och ord, utan också lydnad. Om Gud ska vara vår herde, måste vi också
    följa honom.] Om ni ändå ville lyda honom i dag.
  cth-cth: Ama teh maimae Cathut doeh. Maimouh hai ama koe ka pawngpa e a kut rahim
    e tuhu lah o awh.
  twi-twi: Ɔyɛ yɛn Nyankopɔn; yɛyɛ ne didibea nnipa, ne nguankuw a ɔhwɛ wɔn so. Nnɛ,
    sɛ mote ne nne a,
  hlt-hlt: Tihnin a ol te na yaak uh atah amah te mamih kah Pathen la om coeng tih
    mamih khaw a rhamtlim kah pilnam neh a kut khuikah boiva la n'omuh.
  tbz-SIM: Kuù ti te kɛ̀ ti tú ku nìtìbɛ̀ kù cɛ̃mmú bɛ̀, tipìètì kù kpɑ̀ɑkɛ tì nɛ̀
    ku nɔ̀ùtɛ̀. Kɛ̀ Kuyie ndi bɛ́innɛ̀ yíe
  msy-2020: A uabɨra en God. E an gumazamiziba, E sipsipbar mɨn amima a uabɨ e geghuva
    deragha en gari. Ia bar deragh an akam barakigh!
  dop-dop: Pə tɑɣɑ pʋlʋ, nyɑɣɑlɛ tɑ́ Ɩsɔ. Tɑɣɑlɛ nyɑ́ yəlɑɑ, nyɑɣɑlɛ tiikilu. Tə wɛ
    kɛ́ ɩsɩɩ nyɑ́ niŋ kɑləkʋ. Ye ɩ́ nɩɩ Ɩsɔ mɑ́ mɑ kʋyɔɣɔtʋtʋ kɛ sɑŋɑ,
  azb-azb: Çünki O, Allahımızdır, Biz Onun otlağının xalqıyıq, Əlinin altındakı sürüsüyük.
    Əgər bu gün Onun səsini eşitsəniz,
  eng-DBY: For he is our God; and we are the people of his pasture and the sheep of
    his hand. To-day if ye hear his voice,
  hin-2017: क्योंकि वही हमारा परमेश्वर है, और हम उसकी चराई की प्रजा, और उसके हाथ की
    भेड़ें हैं। भला होता, कि आज तुम उसकी बात सुनते! (निर्ग. 17:7)
  wol-KYG: Mooy sunu Yàlla, nuy xeet wi muy foral, diy gàtt ciy loxoom. Bésub tey
    yal nangeen dégg kàddoom
  swp-swp: Paana ia eda Eaubada, ita ena ganaalo tataoda eo ia nimana mamoedi. I lolo
    wauta arinana au ataiei!
  bjr-bjr: Mifa maasa Anutufa maridanoo. Maasa mina sipsipara foora maridaqa. Maasa
    mina sipsipara foora mina rakisi nimaqaranaki maridaqa. Oo maqee uqanna mina ufa
    iriaqa.
  eng-YLT: For He [is] our God, and we the people of His pasture, And the flock of
    His hand, To-day, if to His voice ye hearken,
  kne-kne: Tan sisya din Diyos tako ya datako di ipogaw na ay maiarig si karnero ay
    ay-ayowanana. Dengngen yo koma ed wani ay agew din kalin Diyos Apo.
  eng-WYC-2017: for he is our Lord God. And we be the people of his pasture; and the
    sheep of his hand. If ye have heard his voice today;
  eng-WMBB: for he is our God. We are the people of his pasture, and the sheep in
    his care. Today, oh that you would hear his voice!
  zat-NTPS: Le̱' naque̱' Dios chee̱dxu. Nácadxu benne' ca' dxuxúequeze̱', ne nácadxu
    ca zríla'du ca' cheé̱queze̱'.
  zty-NTPS: Ḻe' nake' Dios chežo, na' nakžo chie' Ḻe'. Nakžo benne' ka' žape chi'ikze',
    na' nakžo ka ẕíla'do' chie' ka'.
  urd-GVH: क्योंकि वह हमारा ख़ुदा है और हम उस की चरागाह की क़ौम और उसके हाथ की भेड़ें
    हैं। अगर तुम आज उस की आवाज़ सुनो
  rug-rug: Ura Asa sa nada Tamasa, gita si na Nana tie pu ta kopue koa Sa, meke guana
    Nana rovana sipi pu kopu ni gita Sa. Mi va avosia kamahire gua sapu zama nia Sa.
  gaz-gaz: inni Waaqa keenyaatii; nu immoo saba eegumsa isaa jala jirruu dha; bushaayee
    harka isaa keessa jiruudhas. Isin harʼa yoo sagalee isaa dhageessan,
  fra-LSG: Car il est notre Dieu, Et nous sommes le peuple de son pâturage, Le troupeau
    que sa main conduit… Oh! Si vous pouviez écouter aujourd’hui sa voix!
  yal-yal: Amasɔtɔ a tan nan en ma Ala ra. En findixi a yamaan nan na alo a xuruse
    kurun naxan nabama. Xa ɛ Ala fala xuiin mɛ to,
  iou-iou: Uwä nintäŋo Anutu itkaŋ yawakiye ude iritna nibäŋ niwatpäŋ ketem nipmäŋ
    towik täyak.
  haw-1868: No ka mea, oia no ko kakou Akua, A o kakou na kanaka ana i hanai ai, A
    me na hipa hoi o kona lima; i keia la, Ke hoolohe oukou i kona leo,
  arb-NAV: فَإِنَّهُ هُوَ إِلَهُنَا، وَنَحْنُ رَعِيَّتُهُ وَقَطِيعُهُ الَّذِي يَقُودُهُ
    بِيَدِهِ. الْيَوْمَ إِنْ سَمِعْتُمْ صَوْتَهُ،
  ded-ded: Ye Anutunina nga nenang yeac ngicngacfora. Ye yengena odayau fainunuma
    nenenggareng angkefu ramafora anni yeng mariango menunuu kecdimbe. O, ngeni yaguc
    kedzac kpema yeac enacudumeng negembau, imocac yombong anende.
  ewe-ewe: Elabena eyae nye míaƒe Mawu, eye míenye amewo le eƒe lãnyiƒe, kple lãha
    le eƒe dzikpɔkpɔ te. Egbe, ne miese eƒe gbe la,
  eng-LEE: 'For he is our God; and we are the people of his pasture, and the flock
    of his hand: yea, this day, if ye will hearken to his voice,'
  asm-FB: কিয়নো তেৱেঁই আমাৰ ঈশ্বৰ, আমি তেওঁৰ প্রজা; তেওঁৰ হাতৰ চৰণীয়া পথাৰৰ মেৰ-ছাগৰ
    নিচিনা। “আজি যদি তোমালোকে তেওঁৰ মাত শুনিলেহেঁতেন!”
  sus-A: بَرِ مَ عَ تَن نَن وٌن مَرِفِ عَلَ رَ. وٌن قِندِشِ عَ شَ حَمَ نَن نَ عَ نَشَن
    دّ مَدٌنمَ، عَلْ شُرُ سٍ دّ مَدٌنيِ مّينِمَ فْورّ مَ كِ نَشّ. وٌ شَ عَ شُي مّ
    تٌ.
  fra-SBL: car il est notre Dieu. Nous sommes le peuple de son pâturage, et les moutons
    qu'il garde. Aujourd'hui, oh, que vous entendiez sa voix !
  hbo-hbo: כִּ֘י ה֤וּא אֱלֹהֵ֗ינוּ וַאֲנַ֤חְנוּ עַ֣ם מַ֭רְעִיתֹו וְצֹ֣אן יָדֹ֑ו הַ֝יֹּ֗ום
    אִֽם־בְּקֹלֹ֥ו תִשְׁמָֽעוּ׃
  kik-kik: nĩgũkorwo nĩwe Ngai witũ, na ithuĩ tũrĩ andũ a ũrĩithio wake, rũũru rũrĩa
    we mwene arĩithagia. Ũmũthĩ mũngĩigua mũgambo wake,
  fra-NCL: Car il est notre Dieu, et nous, nous sommes le peuple de son pâturage,
    le troupeau que sa main conduit. Oh ! si vous pouviez écouter aujourd’hui sa voix !
  cek-AK: Anih loe aicae ih Sithaw ah oh; aicae loe angmah ih kasai qam ahmuen ah
    kaom kami, a ban thungah kaom tuu ah a oh o. Vaihniah a lok to na thaih o nahaeloe,
  cuk-cuk: Ar e anmar-Bab-Dummadid. Anmardi e-dulamar gumalad, e anmar-edarbedid.
    Anmardi e-sibad-wawaadyob gumalad, e anmar-akwediid. Ar emi bemar Bab-Jehová-gayaburba
    itogele,
  uig-CYR: Пәрвәрдигарға тәәллуғини бәргәйсиләр, и әл-қәбилиләр, Пәрвәрдигарға шан-шөһрәт
    вә қудрәтни бәргәйсиләр!
  pma-pma: Suval meatin tai koa mul losil kat revi sipsip keil osen, kei vi Ahi orer
    ka mul losil kat revi ir koa rovi meatin keil onen. Kosa, mihelong revi asa koa
    Ahi viteni min kami vit,
  tel-2017: ఆయన మన దేవుడు. మనం ఆయన పోషించే ప్రజలం. ఆయన చేతికింది గొర్రెలం. ఈ రోజున
    మీరు ఆయన స్వరం వింటే ఎంత బాగుండు!
  hat-BSA: Paske se Li menm ki Bondye nou an. Nou se moun patiraj Li ak mouton men
    Li yo. Jodi a, si nou ta vle tande vwa L,
  bxh-bxh: Paꞌana in eda Yaubada na ita ena gana ganahewana yai doha sipi tau itaꞌita watanidi
    ena sipi ya bobodiyedi. Aee–, aho te ibe ami ataꞌatahi lau lisina!
  ukr-ONPU: Віддайте Господеві, сім’ї народів, віддайте Господеві славу й силу.
  kos-kos: 'Tuh El God lasr, Ac kut mwet su El nunku kac, Ac un sheep natul su El
    karingin. Misenge, porongo ma El fahk:'
  hbo-WLC: כִּ֘י ה֤וּא אֱלֹהֵ֗ינוּ וַאֲנַ֤חְנוּ עַ֣ם מַ֭רְעִיתוֹ וְצֹ֣אן יָד֑וֹ הַ֝יּ֗וֹם
    אִֽם־בְּקֹל֥וֹ תִשְׁמָֽעוּ׃
  ibo-ibo: nʼihi na ọ bụ Chineke anyị anyị bụkwa ndị ọ na-azụ dịka atụrụ, igwe atụrụ
    ọ na-elekọta anya. Taa, ọ bụrụ na unu anụ olu ya,
  ory-ory: କାରଣ ସେ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର, ପୁଣି, ଆମ୍ଭେମାନେ ତାହାଙ୍କ ଚରାସ୍ଥାନର ଲୋକ ଓ ତାହାଙ୍କ
    ହସ୍ତଗତ ମେଷ। ଆହା, ଯଦି ଆଜି ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ରବ ଶୁଣନ୍ତ।
  chk-chk: Pun i ach Kot, nge kich nöün aramas i a tümwünü, kich nöün mwichen sip
    i a foleni. Ikenai, are oupwe aüselinga alon,
  rop-rop: Im na wi God, en wi na detlot pipul im oldei lukaftumbat, en wi jis laik
    ola ship blanga im weya im oldei gibit ebrijing. Irrim tudei wanim YAWEI tok,
  ukr-1871: Бо він Бог наш, а ми нарід пасовиска його, і стадо руки його. Ой, коли
    б ви сьогоднї, як почуєте голос його,
  yon-yon: Amborom kuu ye kuu nub God, kwane nub kuu ebka bangkandimaabdan ye nimakarub,
    nub kuu sibi areb yembed dorondare oonimaan. Kibikee, ye weng wengambiribka
  deu-1951: Denn er ist unser Gott, und wir sind das Volk seiner Weide und die Schafe
    seiner Hand.
  eng-JPS: For He is our God, and we are the people of His pasture, and the flock
    of His hand. To-day, if ye would but hearken to His voice!
  srp-1865: 'Jer je on Bog naš, i mi narod paše njegove i ovce ruke njegove. Sad kad
    biste poslušali glas njegov:'
  lug-lug: Kubanga ye Katonda waffe, naffe tuli bantu ab’omu ddundiro lye, era tuli
    ndiga ze z’alabirira. Olwa leero bwe muwulira eddoboozi lye,
  heb-heb: כי הוא אלהינו ואנחנו עם מרעיתו וצאן ידו היום אם בקלו תשמעו׃
  ben-IRV: কারণ তিনিই আমাদের ঈশ্বর, আমরা তার চরানির প্রজা ও তার নিজের মেষ। আহা আজই,
    তোমরা তার স্বর শুনবে।
  ntu-ntu: Murde nide Gct rgu, x nigu leplz nedeng, Apuku sip kx aclveleng. X naxlramu
    natqde mzbq ka, Mz nzrpi-krbzle bamu kx,
  pan-pan: ਉਹ ਤਾਂ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਅਸੀਂ ਉਹ ਦੀ ਜੂਹ ਦੀ ਪਰਜਾ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਦੀਆਂ ਭੇਡਾਂ
    ਹਾਂ। ਕਾਸ਼ ਕਿ ਤੁਸੀਂ ਅੱਜ ਉਸ ਦੀ ਅਵਾਜ਼ ਸੁਣਦੇ!
  mya-JVB: ထာဝရ ဘုရားသည် ငါ တို့၏ ဘုရား ဖြစ်တော်မူ ၏။ ငါ တို့သည်လည်း ၊ အထံ တော်၌ ကျက်စား
    သောသူ ၊ လက် တော်အောက်၌ နေသောသိုးစု ဖြစ်ကြ၏။
  kgf-kgf: I imi Anutunina, nini imi ic embachéra, rama tuŋa mériaiguc ono onopora.
    Ini nalé yomuaru ewaya nimbiŋ ʒé wanʒuiguc imi;
  tte-O: Kaiwena iya ala Yaubada yo kita ana tomoyao mwa igite-kalatagila nimana mena
    besiele ana sipiyao. Kwabenali kabona tawae iwalowalowen,
  tbg-tbg: 'Vivama tinavu Variqavano vaimanta tenavu vira sipisipi vauraro viva tinavuqaa
    koqema kero raqiki vaivo. Vate ne Kotira uva iriate. Viva mintima tivo:'
  hmo-hmo: Ia be iseda Dirava. Ia ese ita ia naria namonamo, ita be iena mamoe bamona,
    bona ia ese ita dekenai aniani ia henia noho. Hari dina iena hereva do umui kamonai.
  zar-NT: 'Naca cazëʼ Lëʼ Dios queë́ruʼ, ateʼ nácaruʼ bönachi rugagu cazëʼ, en ca
    böʼcuʼ zxilaʼ richë́ʼ cazëʼ-baʼ lu nëʼë. Rnna cazëʼ Dios: “Naʼa, channö rë́ʼëniliʼ
    yö́niliʼ chiʼa,'
  urd-urd: क्यूँकि वह हमारा ख़ुदा है, और हम उसकी चरागाह के लोग, और उसके हाथ की भेड़ें
    हैं। काश कि आज के दिन तुम उसकी आवाज़ सुनते!
  rus-SYN: Воздайте Господу, племена народов, воздайте Господу славу и честь;
  bqc-SIM: Asa aàpi mɛ́ wá Lua ũ, wá dɛ aà kpàsa gbɛ̃́ↄ ũɛ, aà sã pↄ́ àlɛ
    ń dãↄ ũ. Tó a aà lↄↄ mà gbã,
  tcz-CHONGTHU: ajeh chu Ama iPathen'u ahin, eihohi aman achinjing amite ihiuvin akaihoijing
    akelngoihon ihiuve.
  mar-mar: कारण तो आपला देव आहे, आणि आपण त्याच्या कुरणातील लोक आणि त्याच्या हातातील
    मेंढरे आहोत. आज जर तुम्ही त्याची वाणी ऐकाल तर किती बरे होईल.
  isl-isl: því að hann er okkar Guð. Við erum hjörðin hans og hann er hirðir okkar.
    Ó, að þið vilduð heyra kall hans í dag og koma til hans.
  hlt-THB: anih taw ningnih a Khawsa na awm nawh, ningnih taw a qamno a sainaak awhkaw
    thlangkhqi na ni awm uhy, amah ing ak khai tukkqeng na ni awm uhy. Tuhngawi awh
    ak awi naming zaak awhtaw,
  soq-soq: Me ipa no Godimba, no ipa me apanawaida, oniadewasanede, gamowa rua onianedio
    wainitana. Ande e me aiawa etanadewaitana!
  qub-qub: 'Paymi Diosninchi. Noganchïnami canchi acrashan runacuna. Noganchëga caycanchi
    tajta pampacho caycaj uyshancunanömi. Tayta Dios nishanta canan wiyacuy-llapa.
    Paymi nin:'
  bqp-bqp: Zaakũ àkũmɛ ó Luda ũ, a kpàsa gbɛ̃nↄmɛ ó ũ, a sã kũ àtɛni ń dãnↄ
    ũ. Tó a a kòtoo mà gbãra,
  hat-hat: 'Se li ki Bondye nou, se pèp li nou ye, l''ap pran swen nou tankou mouton
    ki nan savann li. Si sèlman nou te vle tande jòdi a sa l''ap di nou:'
  eng-BSB: For He is our God, and we are the people of His pasture, the sheep under
    His care. Today, if you hear His voice,
  eng-WEBPB: for he is our God. We are the people of his pasture, and the sheep in
    his care. Today, oh that you would hear his voice!
  kbq-kbq: Na'ankure Agra tagri Anumza mani'neankino, sipisipi afu'tamima kegavama
    nehiaza huno kegava hurantegeta, Agri azampi mani'none. Ana hu'neanki, meninena
    tamagesa ante'neta Agri agerura antahiho.
  pon-pon: Pwe i atail Kot, a kitail aramaj en japwilim a wajan kamana o pwin en lim
    a. Ran wet, ma komail pan ron kapitie,
  nhe-BL: 'Pampa yajaya toDios huan tojuanti tiitlacajhua. Tiitztoque queja tiiborregojhua
    tlen yajaya quinmocuitlahuía. Xijtlacaquilica ama tlen quiijtohua:'
  wnc-wnc: Dasingge? Anutu i ninu kuupbamdane apa. Ita ina ninu kakuya tasike ninu
    sipsip binga ninduyuak. Ninduyuke ita ninde sanga kuupbam atnimunggak. Unzingge
    ginda ie wam natapnong.
  bus-bus: Zaakɛ àmbe wa Luda ũ, à kpàsa gbɛ̃nↄn wa ũ, à sãa kɛ̀ èe ń dãanↄ ũ.
    Tó a à kòto mà gbã̀a,
  gub-BL: Wiko Tupàn Zanezar romo a'e. Zaiko hemiaihu hemiruze'eg romo zane. Zaiko
    heimaw àràpuhàràn ài izupe. Uzekaiw zanerehe. Peinu katu ize'eg kutàri kury.
  eng-DRA: 'Bring ye to the Lord, O ye kindreds of the Gentiles, bring ye to the Lord
    glory and honour:'
