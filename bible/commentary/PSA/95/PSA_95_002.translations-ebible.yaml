verse: PSA.095.002
translations:
  mal-C: സ്തോത്രാർപ്പണത്തോടെ നമുക്ക് അവിടത്തെ സന്നിധിയിൽ വന്നുചേരാം സംഗീതത്തോടും പാട്ടോടുംകൂടെ
    അവിടത്തെ പുകഴ്ത്താം.
  deu-TKW: Laßt uns mit Dank vor sein Angesicht kommen und mit Gesängen ihm zujauchzen.
  lin-lin: Tokende liboso na Ye elongo na mabondeli ya kozongisa matondi, tobetela
    Ye maboko elongo na banzembo.
  mmx-mmx: Ata vot saparav i mi levelinga rotong avukat la atak pixan lengkompixan
    leklek la emi asu rin.
  eng-LSV: We come before His face with thanksgiving, || We shout to Him with psalms.
  eng-GNV: 'Let vs come before his face with praise: let vs sing loude vnto him with
    Psalmes.'
  eng-WEBSTER: Let us come before his presence with thanksgiving, and make a joyful
    noise to him with psalms.
  nhw-BL: Ma tiyaca iixpa Toteco para tijtlascamatise ica nochi toyolo. Ma tijpaquilismacaca
    ica huicatl.
  swh-ONEN: Tuje mbele zake kwa shukrani, tumtukuze kwa vinanda na nyimbo.
  bba-bba: I de su dɑ win wuswɑɑɔ su nùn siɑrɑ. Su nùn bɛɛrɛ wɛ̃ kɑ siɑrɑbun womusu
    kɑ nuku dobu.
  eng-KJVCPB: Let us come before his presence with thanksgiving, And make a joyful
    noise unto him with psalms.
  luo-luo: Wabiuru e nyime gi erokamano kendo wami nyinge duongʼ ka wawer kendo wakok
    gi mor.
  aii-aii: ܐܵܬܲܚ ܩܲܕܡ ܦܵܬܹܗ ܒܫܲܟܲܪܬܵ‌ܐ، ܩܲܘܸܚܲܚ ܐܸܠܹܗ ܒܙܡܵܪܹ̈ܐ.
  meu-meu: Ia vairanai baita hebou, ia baita hanamoa; baita moale hisi dae henia mai
    ihanamolaina anedia ida.
  npi-ULB: उहाँको उपस्थितिभित्र हामी धन्यवादसाथ पसौं । प्रशंसाको भजनले हामी उहाँको
    निम्ति गाऔं ।
  yor-yor: Ẹ jẹ́ kí a wá sí iwájú rẹ̀ pẹ̀lú ọpẹ́ kí a sì pòkìkí rẹ̀ pẹ̀lú ohun èlò
    orin àti ìyìn.
  pes-OPCB: با شکرگزاری به حضور او بیاییم و با سرودهای شاد او را بپرستیم!
  tgl-ULB: Tayo ay pumasok sa kaniyang presensya ng may pasasalamat; tayo ay umawit
    sa kaniya ng may salmong papuri.
  nop-nop: Indi yamaiŋgoŋ wotubudulaaŋ niutumba timinim, tiŋa nadifooŋ nintiloloŋdok
    kap heki neeŋ tominim.
  cbu-NT: Ashiri Apanllish pang' pshtuyaruni, Apanlleem yaseeyani. Ungirtayani.
  hui-hui: Iname ibu kagoria kaware hapara howa ibuhondo ka̱i̱ lo mali̱ya ibidaba.
    Iba gana baya turubiru ibunaga mini mo yaraga halu ibuhondo lo mimi̱ya ibidaba.
  mya-mya: ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​လျက်​ရှေ့​တော်​သို့ ဝင်​ကြ​ကုန်​အံ့။ ဝမ်း​မြောက်​စွာ​ထော​မ​နာ​သီ​ချင်း​များ​ကို
    ဆို​ကြ​ကုန်​အံ့။
  bod-N: རང་ཅག་རྣམས་ཀྱིས་ཁོང་ལ་བཀའ་དྲིན༌ཞུ། །གླུ་སྐད་ཆེན་པོས་ཁོང་ལ་བསྔགས་བརྗོད༌བྱ།།
  wsk-wsk: Ana nu koma te kasu nagunak ale amilmil tunakko; ale wur bawe te nup biya
    patawunakko.
  sna-sna: Ngatisvikei pamberi pake nokuvonga uye timukudze nenziyo.
  spa-BLM: Acudamos ante su presencia con acción de gracias. ¡Explorémoslo con canciones!
  cac-cac: Ochocon̈ec d'a yichan̈ d'a ac'oj yuj diosal. Con̈ b'itanec d'ay, yujto
    te nivan yelc'ochi.
  swh-ULB: Tuingie uweponi mwake kwa shukrani; tumwimbie yeye kwa zaburi ya sifa.
  bel-bel: сьпявайце Госпаду, дабраслаўляйце імя Ягонае, зьвястуйце дзень у дзень
    выратаваньне Ягонае;
  wed-wed: Tana nei au naona ma tana viegualauei ma welei tana voepaepai.
  deu-ELBBK: Lasst uns ihm entgegengehen mit Lob, lasst uns mit Psalmen ihm zujauchzen!
  mbb-OT: Ed-uvey kiw ziyà te kandin duma is kebpeselamat, ne ed-ugyab kiw is egkanta
    te kedeliǥa tew kandin.
  mal-2015: നാം സ്തോത്രത്തോടെ അവന്റെ സന്നിധിയിൽ ചെല്ലുക; സങ്കീർത്തനങ്ങളോടെ അവന്നു
    ഘോഷിക്ക.
  gup-gup: Karrimirndemornnamerrimen kore kumirrk nuye bu karriwernhmanjbun, dja mak
    karriwayinin nuye dja karrimarnedirri music dorrengh.
  ctu-CTI: Laꞌ ochiconla tiꞌ tyojlel chaꞌan mi lac suben wocox i yʌlʌ. Yom tijicña
    lac pusicꞌal mi laj cꞌʌyin lac Yum ti salmo tyac.
  rmc-rmc: Aven, avas anglal leste le paľikeribnaha! Giľavas leske o radišagoskre
    chvali!
  nlg-nlg: Ka mai tatana nia na holouto, ma ka linge togotogo nia na holohaba.
  pes-OPV: به حضور او با حمد نزدیک بشویم! و با مزامیر او راآواز شادمانی دهیم!
  ron-1924: Сэ мерӂем ынаинтя Луй ку лауде, сэ фачем сэ рэсуне кынтече ын чинстя Луй!
  aui-aui: Kobera da wiikiikiiwama tanapiika naghone bi kabepepa ayidi nuwakayowanidi
    tanatawora da tanakabepepi.
  ben-OBCV: আমরা ধন্যবাদের সঙ্গে তাঁর সামনে যাই সংগীত ও গান দিয়ে তাঁর উচ্চপ্রশংসা
    করি।
  som-som: Aynu hortiisa la nimaadno mahadnaq, Oo aynu isaga farxad ugu qaylinno innagoo
    sabuurro ugu gabyayna.
  lat-VUC: Cantate Domino, et benedicite nomini ejus; annuntiate de die in diem salutare
    ejus.
  eng-ASVBT: Let us come before his presence with thanksgiving; Let us make a joyful
    noise unto him with psalms.
  mna-mna: Tamar kat ta kereene uunu mi lelende ambai pini. Kalŋanda isala mi tombo
    mboe pakurŋana pini raama menmeen ti.
  ita-1885: Andiamogli incontro con lodi, Giubiliamogli con salmi.
  eng-LXXUP: 'Sing to the Lord, bless his name: Proclaim his salvation from day to
    day.'
  eng-ULB: Let us enter his presence with thanksgiving; let us sing to him with psalms
    of praise.
  spa-VBL: ¡Vayamos ante él con acción de gracias! ¡Cantemos a él en voz alta en celebración!
  fra-_FOB: Présentons-nous à lui avec des louanges; offrons-lui nos joyeux cantiques.
  mal-mal: നാം സ്തോത്രത്തോടെ തിരുസന്നിധിയിൽ ചെല്ലുക; സങ്കീർത്തനങ്ങളോടെ ദൈവത്തിന്റെ
    മുമ്പാകെ ഘോഷിക്കുക.
  lit-lit: Įeikime jo akivaizdon su padėka! Psalmėmis kelkime jam džiaugsmingą skambų
    garsą!
  urd-GVR: Āo, ham shukrguzārī ke sāth us ke huzūr āeṅ, gīt gā kar us kī satāish kareṅ.
  suz-BL: “गे रिम्‍शो पाइब बाक्‍नीनी” देंना देंन, मेको आ ङोंइती लय। कुम्‍सो पा मेको
    कली ठेयब सेल्‍य।
  eng-NOY: Let us come into his presence with thanksgiving, And sing joyfully to him
    with psalms!
  ita-1927: Presentiamoci a lui con lodi, celebriamolo con salmi!
  ckb-ckb: بە ستایشەوە بچینە بەردەمی، بە مۆسیقاوە هاواری شادی بۆ بکەین.
  eng-BBE: Let us come before his face with praises; and make melody with holy songs.
  xsi-xsi: Kinda ma talâ tamandi i nao, aku kawânda ndaŋge papa. Kinda ma tawâŋgi
    wâŋgiŋa ndekâŋa kâ ku tapanea i ŋa tasuka kâki.
  kan-OKCV: ಧನ್ಯವಾದದೊಡನೆ ಅವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮುಂದೆ ಬಂದು ಕೀರ್ತನೆಗಳಿಂದ ಅವರಿಗೆ ಜಯಧ್ವನಿ ಮಾಡೋಣ.
  tam-2017: துதித்தலுடனே அவர் சந்நிதிக்கு முன்பாக வந்து, பாடல்களால் அவரை ஆர்ப்பரித்துப்
    பாடுவோம்.
  spa-RV-1909: Lleguemos ante su acatamiento con alabanza; aclamémosle con cánticos.
  ron-BTF: Să venim înaintea lui cu mulțumire și să îi înălțăm sunet de bucurie cu
    psalmi.
  eng-WEBP: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  eng-FBV: Let's go before him with thanksgiving! Let's sing loudly to him in celebration!
  nld-1939: 'Laat ons met lofzangen voor zijn aangezicht treden, En onze liederen
    voor Hem zingen:'
  nch-BL: Ma tiyaca iixpa Toteco para tijtascamatise ica nochi toyolo. Ma tijpaquilismacaca
    ica huicat.
  vie-1934: Chúng tôi hãy lấy lời cảm tạ mà đến trước mặt Chúa, Vui mừng mà hát thơ
    ca cho Ngài.
  cha-cha: Nije taufanmato gui menaña yan y grasias, ya tafatinas y minagof na inagang
    nu y salmos.
  hin-CV: हम धन्यवाद के भाव में उनकी उपस्थिति में आएं स्तवन गीतों में हम मनोहारी संगीत
    प्रस्तुत करें.
  eng-OURB: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  spa-BES: Vamos delante de su rostro con alabanzas; y hacer melodía con canciones
    sagradas.
  tdx-tdx: Ntao hiatrek’Aze am-pañandriañañe, antao hirebek’ ama’e an-tsabo.
  tha-KJV: ให้​เราทั้งหลายเข้ามาอยู่เฉพาะเบื้องพระพักตร์​พระองค์​ด้วยโมทนา ให้​เรากระทำเสียงชื่นบานถวายพระองค์ด้วยบทเพลงสดุ​ดี
  por-BR-2018: Cheguemos adiante de sua presença com agradecimentos; cantemos salmos
    a ele.
  deu-ELO: Lasset uns ihm entgegengehen mit Lob, lasset uns mit Psalmen ihm zujauchzen!
  eng-WYC-2018: Before-occupy we his face in acknowledging; and heartily sing we to
    him in psalms. (Let us come before him with thanksgiving; and sing we heartily
    to him with songs.)
  epo-epo: Ni venu antaŭ Lian vizaĝon kun glorado, Per psalmoj ni ĝoje kriu al Li.
  gfk-gfk: I bilai bia dahat na haan tupas ie ma dahat na tanga tahut saakit uram
    ho ie, ma dahat na pirlat nabanei ma ra ninge.
  uig-PIN: Tǝxǝkkürlǝr bilǝn uning aldiƣa kelǝyli, Uningƣa küylǝr bilǝn tǝntǝnǝ ⱪilayli!
  beo-beo: Ninia da Ea midadi misini, Ema nodone iasu ia:di, amola hahawane nodone
    gesami hea:la:di.
  tpi-OTNT: Yumi go klostu long em na tenkyu long em. Yumi mekim sampela song bilong
    amamas na litimapim nem bilong em.
  hau-SA: Bari mu zo gabansa da godiya mu rera gare shi da kiɗi da waƙa.
  udu-udu: Dhalki ana iiyina mo e buŋ’kus piti mo mmoc̱i mo jin ’boruwa ’bor bwa i
    is mo. Dhalki ana ’kunya bwa kagahara mmowol cuuwa/ nyaḵki gway jin maŋuwa maŋ
    mo.
  uig-LAT: Teshekkürler bilen uning aldigha kéleyli, Uninggha küyler bilen tentene
    qilayli!
  nde-nde: Kasizeni phambi kwakhe ngokubonga simdumise ngamachacho langengoma.
  ton-ton: Ketau haʻu ki hono ʻao mo e fakafetaʻi, mo kalanga ʻi he fiefia kiate ia
    ʻaki ʻae ngaahi saame.
  ces-1613: Předejděme oblíčej jeho s díkčiněním, žalmy prozpěvujme jemu.
  eng-WMB: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  tam-TCV: நன்றியுடன் அவர்முன் வருவோம்; இசையினாலும் பாட்டினாலும் அவரைப் புகழ்ந்து
    உயர்த்துவோம்.
  ceb-ULB: Mosulod kita sa iyang presensya inubanan sa pagpasalamat; manag-awit kita
    kaniya ug mga salmo nga pagdayeg.
  pol-UBG: Przyjdźmy przed jego oblicze z chwałą, radośnie śpiewajmy mu psalmy.
  agr-agr: Nii pujamunum wayawaja nii emematku kantamtai kantamjuawagmi.
  kyc-kyc: Namwa banya lenge kambu silyamo dokona karo sangyu lao rae maiyuo kenane
    rae wakasa maiyuo pingi dupwame pyao baa lakandamana.
  urd-GVU: آؤ، ہم شکرگزاری کے ساتھ اُس کے حضور آئیں، گیت گا کر اُس کی ستائش کریں۔
  eng-OEBCW: Before his face let us come with thanks, with songs of praise let us
    shout to him.
  deu-1912: Lasset uns mit Danken vor sein Angesicht kommen und mit Psalmen ihm jauchzen!
  kan-2017: ಕೃತಜ್ಞತಾಸ್ತುತಿಯೊಡನೆ ಆತನ ಸನ್ನಿಧಿಗೆ ಸೇರೋಣ; ಕೀರ್ತನೆಗಳಿಂದ ಆತನಿಗೆ ಜಯಘೋಷ ಮಾಡೋಣ.
  yap-yap: Ngadbad nga p’eowchen ngad pininged e magaer ngak, ma gadad tangnag u fithik’
    e felfelan’ ni gadad be pining e sorok ngak!
  hlt-MCSB: Amah mikhmuh ah uemonah neh kun uh sih lamtah laa neh amah taengah yuhui
    uh sih.
  mdy-ETH: ዒዛም ማዓ ጋላታ ዓይኑሞ ዔኪ ኑ ዒዛ ቤርቶ ሺኢኮም! ዓይኑሞና ኑ ዒዛ ሄርሾም፤
  twi-ASANTE: Momma yɛmfa aseda mmra nʼanim, na yɛmfa ahosɛpɛ nnwom mma no so.
  eng-WEBU: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  acu-NT: Ii Apuringkia Yusketai tura juuntaitai. Tura mash aints ainau yusri nangkamasketai.
    Tura asamtai maaketai tusar ni pujamurin wayaawarmi. Turasha ameketme juuntam
    tusar kantamruami.
  spa-PDDPT: Entremos ante su Presencia con acción de gracias, Aclamémoslo con salmos.
  gun-gun: Jarovy'aa rupi jaa oĩa py, jaroporaei ipo'akaa jarovy'a vy.
  agu-BL: Katyoẍink tetz, nin kabitzij e'chk balaj bitz tan tak'le'n k'ej i'.
  ilo-ULB: Sumrektayo iti ayanna nga addaan iti panagyaman; kantaantayo isuna kadagiti
    salmo a pagdayaw.
  kpg-kpg: Gidaadou gi lloomoi gi heia tadau danggee hagaamu i mua o Mee, mo di tenetene
    dadaahili nia daahili hagaamu.
  uig-ARA: تەشەككۈرلەر بىلەن ئۇنىڭ ئالدىغا كېلەيلى، ئۇنىڭغا كۈيلەر بىلەن تەنتەنە قىلايلى!
  bps-bps: Mlé ito fye di kenen di ksaluito di munan; flehew ito mlingag dad lingag
    dmayen kenen.
  tof-tof: Mi kya oya obzek kwata togobón oya eso akyanóm, mi kya taegwarr apónónóm
    bagürwómpükü wórri oya agürüm.
  sus-sus: Won xa a matɔxɔ, won xa a matɔxɔɛ ba a bɛ bɛɛtie ra,
  pon-2006: Kitail patohwanlahng atail kapingkalahngan mwohn silangi oh pereperen
    kokoulki koulen kaping.
  jae-jae: Aêac todaŋgegeŋ dandêŋ eŋ tawac takô eŋ laŋônêm. Tanam wê lambiŋŋa toaligeŋ.
  ksd-ksd: Dat a tur rikai ta ra luaina matana ma ra pite varpa, Dat a papar pirana,
    ma ra lavur kakailai na lotu na maravut ia.
  tur-YTC: Şükranla huzuruna çıkalım. O’nu ezgilerle yüceltelim!
  bel-N: Станьма перад абліччам Яго з падзякаю, гімны ўсклікайма Яму!
  grc-BRENT: Ἄσατε τῷ Κυρίῳ, εὐλογήσατε τὸ ὄνομα αὐτοῦ, εὐαγγελίζεσθε ἡμέραν ἐξ ἡμέρας
    τὸ σωτήριον αὐτοῦ.
  kpr-kpr: '@see-verse:PSA.095.001'
  ind-AYT: Mari kita datang di hadapan-Nya dengan ucapan syukur; mari kita berseru
    dengan nyanyian pujian.
  yom-yom: Bika tuizanu ku ntualꞌandi mu vana matondo tunyayisa mu miziki ayi mu minkunga.
  yut-yut: Uŋun da kapmatjok kɨŋek ya yaŋ iyɨneŋ. Aŋek kɨsɨk kɨsɨk kap yaŋek mani
    aŋkɨsino.
  nya-nya: Tiyeni tibwere pamaso pake ndi chiyamiko ndipo mupembedzeni Iyeyo ndi zida
    zoyimbira ndi nyimbo.
  kyg-kyg: Agaetegamo egetao agaefekeꞌmo hao ke hegaune. Agiꞌaleꞌmo alita asaga huta
    lamogagamo aiteta samu yokemo hugune.
  hrv-hrv: Pred lice mu stupimo s hvalama, kličimo mu u pjesmama!
  mps-mps: Da te aga pąba pelama, tama agaba usu da po wao. Dago te wiegi yai pemene
    ebo balia po meba weyu, tama agai nogi ugwaba sinao.
  tpi-tpi: Yumi go klostu long em na tenkyu long em. Yumi mekim sampela song bilong
    amamas na litimapim nem bilong em.
  dan-1931: møde med Tak for hans Åsyn, juble i Sang til hans Pris!
  vie-OVCB: Hãy đến trước mặt Chúa với lời cảm tạ. Hãy chúc tụng Ngài với nhã nhạc
    và bài ca.
  guj-2017: આભારસ્તુતિ સાથે તેમની હજૂરમાં આવીએ; આવો આપણે ગીતોથી તેમની સમક્ષ હર્ષનાદ
    કરીએ.
  pon-2006A: Kitail patohwanlahng atail kapingkalahngan mwohn silangi oh pereperen
    kokoulki koulen kaping.
  por-BRBSL: Venha antes de sua presença com a ação de graças. Vamos exaltá-lo com
    canções!
  eng-OEBUS: Before his face let us come with thanks, with songs of praise let us
    shout to him.
  swe-swe: Låt oss träda fram inför honom (hans ansikte) med tacksägelse [som ett
    gemensamt hyllningsoffer i kör] med sånger (psalmer, sång och spel) ropa högt
    (i segerjubel, väsnas med rop och härskri) till honom.
  cth-cth: Lunghawilawkdeinae lahoi a hmalah cet awh sei. Lunghawinae la hoi ama koe
    hram awh sei.
  twi-twi: Momma yɛmfa aseda mmra nʼanim, na yɛmfa ahosɛpɛw nnwom mma no so.
  hlt-hlt: Amah mikhmuh ah uemonah neh kun uh sih lamtah laa neh amah taengah yuhui
    uh sih.
  tbz-SIM: Ti kɔtɛnɛ̀ ku cĩ́ɛ̃̀tɛ̀ kɛ kù sɑ̃ntɛ, kɛ́mpíɛ́tí kɛ bie ndɛbémbénnɛ̀ nɛ̀
    diwɛ̀ì.
  msy-2020: E an boroghɨra mangɨ a mɨnabɨva, pamten dɨm ighiabar amu an ziam fɨ bar
    akuegham.
  dop-dop: Tə́ polo ɩ ɩsɛntɑɑ nɑ tə́ sɛɛ-ɩ, nɑ tə́ wiliti-ɩ nɑ lɑŋhʋlʋmlɛ yontu.
  azb-azb: Şükür edərək hüzuruna gedək, Cuşa gəlib ilahilərlə Ona nida edək!
  eng-DBY: Let us come before his face with thanksgiving; let us shout aloud unto
    him with psalms.
  hin-2017: हम धन्यवाद करते हुए उसके सम्मुख आएँ, और भजन गाते हुए उसका जयजयकार करें।
  wol-KYG: Nanu ko dikke cant, woyal ko, mu riir.
  swp-swp: Ta laoma ia matana eai ma lautoida, ta wowo ma kodeda ia arinai, ta wana
    ia ta aihelahui!
  bjr-bjr: Doo aniaqa, aniraifaqa dufi dufi qirana namu faqa mina afusaa oonu raa.
    Asasammasee amooqira idi namu faqa mina afusaa oonu raa.
  eng-YLT: We come before His face with thanksgiving, With psalms we shout to Him.
  kne-kne: Emey tako sin sangoanana ay man-iyaman en sisya, manragsak tako ay mangidayaw
    babaen si kankanta.
  eng-WYC-2017: Before-occupy we his face in acknowledging; and heartily sing we to
    him in psalms.
  eng-WMBB: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  zat-NTPS: 'Cheajdxu lau Le̱'', ne xe̱dxu Le̱'': Xcalenu''. Dute̱ xel-la'' dxebé
    gúl-ladxu da güe lá''anadxu Le̱''.'
  zty-NTPS: 'Chejžo ḻawe'' Ḻe'', na'' ye''žo-ne'': “Žóx̱keno''.” Ḻen yeḻa'' žebele
    goḻžo da'' we ḻawžo Ḻe''.'
  urd-GVH: आओ, हम शुक्रगुज़ारी के साथ उसके हुज़ूर आएँ, गीत गाकर उस की सताइश करें।
  rug-rug: Mada nuquru mae pa kenuna Sa pa kinera vinahesi, mada kera qetuqetu Nia
    koari na kinera vinahesi.
  gaz-gaz: Galataan fuula isaa duratti haa dhiʼaannu; faarfannaadhaanis isa haa leellifnu.
  fra-LSG: Allons au-devant de lui avec des louanges, Faisons retentir des cantiques
    en son honneur!
  yal-yal: En fa a yɛtagi, en barikan bira a xa. En yi a tantun sɛwa bɛtine yi.
  iou-iou: Iŋamiken ahäŋpäŋ bänep täga kap iniŋ ubiŋ tena!
  haw-1868: E hele kakou imua o kona alo me ka hoalohaloha aku, E kahea olioli aku
    kakou ia ia ma na himeni.
  arb-NAV: لِنَتَقَدَّمْ أَمَامَ حَضْرَتِهِ بِالشُّكْرِ، وَنَهْتِفْ لَهُ بِالتَّرْنِيمِ.
  ded-ded: yeac hoannu kemma ye ubangerec memibisina. Neni yeac afe afeheyegec sogaima
    dendzerenggema heibisina.
  ewe-ewe: Mina míado ɖe eŋkume kple akpedada, eye míadoe ɖe dzi to saŋku kple hadzidzi
    me.
  eng-LEE: Let us come before his presence with thanksgiving, and shout joyfully unto
    him with psalms.
  asm-FB: আহাঁ, আমি ধন্যবাদ জনাই জনাই তেওঁৰ আগত উপস্থিত হওঁ; স্তুতি-গানেৰে তেওঁৰ উদ্দেশ্যে
    আনন্দ ধ্বনি কৰোঁহক।
  sus-A: وٌن شَ عَ مَتْشْ، وٌن شَ عَ مَتْشْي بَ عَ بّ بّيتِيٍ رَ،
  fra-SBL: Approchons-nous de sa présence avec des actions de grâce. Louons-le en
    chansons !
  hbo-hbo: נְקַדְּמָ֣ה פָנָ֣יו בְּתֹודָ֑ה בִּ֝זְמִרֹ֗ות נָרִ֥יעַֽ לֹֽו׃
  kik-kik: Nĩtũũkei mbere yake tũgĩcookagia ngaatho, na tũmũinĩre nyĩmbo cia kũmũkumia.
  fra-NCL: Allons au-devant de lui avec des louanges, faisons retentir des hymnes
    en son honneur.
  cek-AK: Kawnhaih lokthuih hoiah a hmaa ah caeh o si loe, anih khaeah anghoehaih
    laa to sah o si.
  cuk-cuk: Anmar Bab-Jehováʼga doggus-nuedye-sogedgi e-negse doge. ¡Anmar Bab-Jehováʼga
    namake!
  uig-CYR: Пәрвәрдигарға нахша ейтиңлар, намиға тәшәккүр-мәдһийә қайтуруңлар, Ниҗатлиғини
    һәр күни елан қилиңлар!
  pma-pma: Rehemai vesesal veni hetal min masmasien, ka rehesau mini hetal min souen
    keil ten sien.
  tel-2017: కృతజ్ఞతతో ఆయన సన్నిధికి వద్దాం, ఆయనకు స్తుతి గీతాలు పాడదాం.
  hat-BSA: Annou vini devan prezans Li avèk remèsiman, Annou rele fò a Li menm avèk
    sòm.
  bxh-bxh: Te laoma lisina ma lautoꞌida; dagugu laꞌilaꞌi te ginaulidi yo te wana ma
    kwadeda ya lau lisina.
  ukr-ONPU: Співайте Господеві, благословляйте ім’я Його, звіщайте день у день Його
    спасіння!
  kos-kos: Lela kut in tuku nu ye mutal ke kulo, Ac yuk on in engan ke kaksak.
  hbo-WLC: נְקַדְּמָ֣ה פָנָ֣יו בְּתוֹדָ֑ה בִּ֝זְמִר֗וֹת נָרִ֥יעַֽ לֽוֹ׃
  ibo-ibo: Ka anyị jiri ekele bịakwute ya jirikwa iti egwu na ịbụ abụ jaa ya mma.
  ory-ory: ଆମ୍ଭେମାନେ ଧନ୍ୟବାଦ କରି ତାହାଙ୍କ ଛାମୁକୁ ଆସୁ, ଆମ୍ଭେମାନେ ଗୀତ ଦ୍ୱାରା ତାହାଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଆନନ୍ଦଧ୍ୱନି କରୁ।
  chk-chk: Ousipwe feito fän mesan fän kilisou, ousipwe mweireir fän pwapwa ngeni
    Kot ren kölün mwareiti i.
  rop-rop: Wi garra kaman langa im en tok theingkyu, en preisim im garram ola hepiwan
    song.
  ukr-1871: Підем на зустріч йому з хвалою, явимо радість перед ним у псальмах!
  yon-yon: Ye arinambo ari menenub eso andenub kube baandenub ye aningko kankooni
    yook wingkem.
  deu-1951: Laßt uns ihm mit Lobgesang begegnen und mit Psalmen jauchzen!
  eng-JPS: Let us come before His presence with thanksgiving, let us shout for joy
    unto Him with psalms.
  srp-1865: Izaðimo pred lice njegovo s hvalom, u pjesmama pokliknimo mu!
  lug-lug: Tujje mu maaso ge n’okwebaza; tumuyimbire ennyimba ez’okumutendereza.
  heb-heb: נקדמה פניו בתודה בזמרות נריע לו׃
  ben-IRV: আমরা ধন্যবাদ দিতে দিতে তার উপস্থিতিতে প্রবেশ করি, গান গেয়ে তার উদ্দেশ্যে
    জয়ধ্বনি করি।
  ntu-ntu: Na-awibzku bade Mz nzngr-kato-krbzku bade mz nabz kxyrlvi!
  pan-pan: ਧੰਨਵਾਦ ਕਰਦਿਆਂ ਉਹ ਦੇ ਹਜ਼ੂਰ ਵਿੱਚ, ਉਹ ਦੇ ਲਈ ਭਜਨਾਂ ਦੇ ਨਾਰੇ ਮਾਰਦਿਆਂ ਚੱਲੀਏ!
  mya-JVB: ကျေးဇူး တော်ကို ချီးမွမ်းလျက် ရှေ့ တော်သို့ ဝင် ၍၊ ဆာလံသီချင်း ဆိုလျက်
    ကျူးဧ သောအသံကို ပြုကြကုန် အံ့။
  kgf-kgf: Ewa hia ac ézéma wésiaiguc kemma legic ʒéra ʒéni iwac muru kemmac.
  tte-O: Talaoma tapwalou koina ala kawatoki taolena yo wali tobali yaliyaliyayali
    tawaliyagili.
  tbg-tbg: Aniqenavu viva inaini oru vaiha virara koqeve tivaqi viha, musiki ruqutiha
    vira autu tuaheraqi vuare.
  hmo-hmo: Lohiabada ena vairanai do ita haboua mai. Ia hanamoa totona ane do ita
    abia, mai moale bada danu.
  zar-NT: 'Uyéajruʼ lahuëʼ, en guië́ruʼ-nëʼ: “Xclenuʼ.” Lu yöl-laʼ rudzeja queë́ruʼ
    cö́dxiʼaruʼ lahuëʼ, gúl-laruʼ yuguʼ salmo.'
  urd-urd: शुक्रगुज़ारी करते हुए उसके सामने में हाज़िर हों, मज़मूर गाते हुए उसके आगे
    ख़ुशी से ललकारें।
  rus-SYN: пойте Господу, благословляйте имя Его, благовествуйте со дня на день спасение
    Его;
  bqc-SIM: Wà gɛ́ aà aɛ wà aà sáaukpa, wà lɛsi wà aà táasilɛ.
  tcz-CHONGTHU: Thangvah pum in a angsung jon u hite. Avahchoina la sau te.
  mar-mar: उपकारस्तुती करीत त्याच्या सान्निध्यात प्रवेश करू; स्तुतीचे स्तोत्रे गात
    त्याचा जयजयकार करू.
  isl-isl: Komum fram fyrir hann með þakkargjörð, syngjum honum lofgjörðarsálm.
  hlt-THB: Zeelnaak awi kqawn doena a venawh cet unawh taw tumding ing laa sak doena
    zoeksang lah usih.
  soq-soq: No me mampe winte auwasata no sasantate me wadaposisata.
  qub-qub: Tayta Diosta agradësicoj aywashun. Payta alabansacunawan alabashun.
  bqp-bqp: Ò su a arɛ ò a sáabu kpá, ò lɛ̀ sí ò a táaki lɛ́.
  hat-hat: Ann parèt devan li pou nou di l' mèsi! Ann chante yon chante pou fè lwanj
    li!
  eng-BSB: Let us enter His presence with thanksgiving; let us make a joyful noise
    to Him in song.
  eng-WEBPB: Let’s come before his presence with thanksgiving. Let’s extol him with
    songs!
  kbq-kbq: Enketa Agri avuga vuta susu hunenteta, muse zagame huta agi'a ahentesga
    hamneno.
  pon-pon: Kitail pan kola tuki on i kapin. Kitail en nijinijki on I pjalm!
  nhe-BL: Ma tiyaca iixtla Toteco para tijtlascamatise ica nochi toyolo. Ma tijpaquilismacaca
    ica huicatl.
  wnc-wnc: Ninda ie inengan kuke musip gwaang kaknga inina. Ninda kau kundu taike
    bakngake itane umana yatangenatna.
  bus-bus: Wà mↄ́ à aɛ wà à sáabu kpá, wà lɛ̀ sí wà à táaki lɛ́.
  gub-BL: Zaha henataromo hemimur kwer ikatu haw imume'u pà nehe. Ximuzàg zegar haw
    ikatu haw rehe har nehe,
  eng-DRA: 'Sing ye to the Lord and bless his name: shew forth his salvation from
    day to day.'
