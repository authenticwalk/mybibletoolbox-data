verse: PSA.095.006
translations:
  mal-C: വരുവിൻ, നമുക്ക് വണങ്ങി ആരാധിക്കാം, നമ്മെ നിർമിച്ച യഹോവയുടെമുമ്പിൽ നമുക്കു
    മുട്ടുമടക്കാം.
  deu-TKW: Kommt, laßt uns niederfallen und uns beugen, laßt uns knieen vor Jahwe,
    unserem Schöpfer.
  lin-lin: Boya, togumbama mpe tofukama, tobuka mabolongo na biso liboso ya Yawe,
    Mokeli na biso !
  mmx-mmx: Ude nimi, la ata xis tintiding la ata ngising tin. Ata xis mi lempatgulom
    atdik at lemeren Leeme Silok, neni Laradi Runtudum Li atdik!
  eng-LSV: Come in, we bow ourselves, and we bend, || We kneel before YHWH our Maker.
  eng-GNV: Come, let vs worship and fall downe, and kneele before the Lord our maker.
  eng-WEBSTER: 'O come, let us worship and bow down: let us kneel before the LORD
    our maker.'
  nhw-BL: Xihualaca, ma tijhueyichihuaca huan ma timoixtlapachoca hasta tlalchi iixpa
    TOTECO, yaya catli techchijchijqui.
  swh-ONEN: Njooni, tusujudu, tumwabudu, tupige magoti mbele za Bwana Muumba wetu,
  bba-bba: I nɑ su kpunɑ su tii kɑwɑ. Su yiirɑ Yinni Gusunɔ bɛsɛn tɑkɑ kowon wuswɑɑɔ.
  eng-KJVCPB: 'O come, let us worship and bow down: Let us kneel before the Lord our
    Maker.'
  luo-luo: Biuru wakulrene ka walame, biuru wago chongwa e nyim Jehova Nyasaye ma
    Jachwechwa;
  aii-aii: ܬܹܝܡܘܼܢ ܣܵܓ݂ܕܲܚ ܘܟܵܝܦܲܚ، ܒܵܪܟܲܚ ܩܲܕܡ ܡܵܪܝܵܐ ܒܵܪܝܵܢܲܢ.
  meu-meu: Aoma, baita toma diho, baita igo diho, Iehova, ita ikarada Diravana, vairanai
    tuida baita hadai;
  npi-ULB: आओ, हामी आराधना गरौं र घोप्‍टो परौं । हाम्रा सृष्‍टिकर्ता परमप्रभुको सामु
    हामी घुँडा टेकौं ।
  yor-yor: Ẹ wá, ẹ jẹ́ kí a foríbalẹ̀ kí a sìn ín, ẹ jẹ́ kí a kúnlẹ̀ níwájú Olúwa
    ẹni tí ó dá wa,
  pes-OPCB: بیایید در برابر خدا، سر فرود آوریم و او را عبادت کنیم. بیایید در حضور
    آفرینندهٔ خود زانو بزنیم.
  tgl-ULB: 'O halika, tayo ay magpuri at yumukod; tayo ay lumuhod sa harapan ni Yahweh,
    ang ating tagapaglikha:'
  nop-nop: Hidi but! buune duwokineeŋ niutumbanim. Yahwe negoŋ nihitutumbaguk. Unduŋ
    doktiŋa wooŋ mulelem timinim.
  cbu-NT: Ashirucha, naanints. Ungirtayani Apareetsich. Tuchimtayaruni, wánungeetari
    ungirtayani Apareetsich. Watam iyaamtam tinaranguwa, atina.
  hui-hui: Uru-o ti ibidaba. Iname inanaga ma podope halu Anduane Homogo ibu duniniore
    kago mitangi bialu ibuhondo lotu lami̱ya. Anduane Homogo ibu ina Wabiaga kago
    iname ibu kagoria kaware ibuwa ge duli hangaho biruwa ibu mitangi bialu lotu lami̱ya
    ibidaba.
  mya-mya: လာ​ကြ၊ကိုယ်​တော်​အား​ဦး​ညွှတ်​ပျပ်​ဝပ်​၍ ရှိ​ခိုး​ကြ​ကုန်​အံ့။ ငါ​တို့​အား​ဖန်​ဆင်း​တော်​မူ​သော​ထာ​ဝ​ရ
    ဘု​ရား​၏ ရှေ့​တော်​တွင်​ဒူး​ထောက်​ကြ​ကုန်​အံ့။
  bod-N: ཤོག་དང་ལུས་སར་བཏུད་ནས་ཕྱག་འཚལ༌བགྱི། །རང་ཅག་མཛད་མཁན་ཡ་ཝཱེའི་སྐུ་དྲུང་དུ། །པུས་མོ་ས་ལ་བཙུགས་ནས་ཕྱག་འཚལ་བགྱི།
    །
  wsk-wsk: Yawe kota nanga nungam, se tairal se koma dugu te nabugura kulukurnak ale
    nup patawunakko,
  sna-sna: Uyai tikotame, tinamate, ngatipfugamei pamberi paJehovha Muiti wedu;
  spa-BLM: Oh, ven, adoremos y postrémonos. Arrodillémonos ante Yahvé, nuestro Hacedor,
  cac-cac: Cotan̈ec, caq'uequem co b'a d'a Jehová, con̈ emec cuman d'a yichan̈. A'
    d'ay tzon̈ emec cuman yujto a' ix on̈ b'oani.
  swh-ULB: 'Oh njoni, tumwabudu na tupige magoti; tupige magoti mbele za Yahwe, muumbaji
    wetu:'
  bel-bel: Слава і веліч прад абліччам Ягоным, сіла і вялікае хараство ў сьвятыні
    Ягонай.
  wed-wed: Ona nei ma tana raudune ma tana vimaeḡaeḡaeni, ae tututa tana tapeḡaroei
    taukaueta Bada awarina.
  deu-ELBBK: Kommt, lasst uns anbeten und uns niederbeugen, lasst uns niederknien
    vor dem HERRN, der uns gemacht hat!
  mbb-OT: Kuwa kew en, edluhud kiw te ked-ezapa te Nengazen he midlimbag kenitew.
  mal-2015: വരുവിൻ, നാം വണങ്ങി നമസ്കരിക്ക; നമ്മെ നിർമ്മിച്ച യഹോവയുടെ മുമ്പിൽ മുട്ടുകുത്തുക.
  gup-gup: Mah, wanjh ngurrimray karrimarneboddan nuye Yawey dja karridjalburluburlumen.
    Nungka kanmarnbom kadberre, wanjh karridjalmarnebarddurrukkurlhdan kore kumirrk
    nuye.
  ctu-CTI: Laꞌ lac chꞌujutisan lac Yum. Laꞌ ñocleconla tiꞌ tyojlel jini tsaꞌ bʌ i
    meleyonla.
  rmc-rmc: Aven, banďuvas angle leste andre chvala! Aven džas pro khoča anglo RAJ,
    amaro Stvoriťeľis!
  nlg-nlg: Ighita ka nia kikinima ka holohabaa, taulaghi tuturu vania te gonighita.
  pes-OPV: بیایید عبادت و سجده نماییم و به حضورآفریننده خود خداوند زانو زنیم!
  ron-1924: вениць сэ не ынкинэм ши сэ не смерим, сэ не плекэм ӂенункюл ынаинтя Домнулуй,
    Фэкэторулуй ностру!
  aui-aui: Kopiika, kobera da tanapepeta bi tana kabikuwayeni; kobera da Yawe God
    naghone tanituwapore oghogheyana, kada berabera tomoyina!
  ben-OBCV: এসো, আরাধনায় আমরা তাঁর সামনে নত হই, সদাপ্রভু আমাদের সৃষ্টিকর্তার সামনে
    আমরা হাঁটু পেতে বসি;
  som-som: Haddaba kaalaya aynu isaga caabudnee oo u sujuudnee, Oo Rabbiga ina abuuray
    aan hortiisa ku jilba joogsanno,
  lat-VUC: Confessio et pulchritudo in conspectu ejus; sanctimonia et magnificentia
    in sanctificatione ejus.
  eng-ASVBT: 'Oh come, let us worship and bow down; Let us kneel before Jehovah our
    Maker:'
  mna-mna: Kamar tusuŋ mi tutuundu pa Yooba. Telek kumbundu pini mi tapakuri. Pa ni
    ta iur iti.
  ita-1885: Venite, adoriamo, ed inchiniamoci; Inginocchiamoci davanti al Signore
    che ci ha fatti.
  eng-LXXUP: 'Thanksgiving and beauty are before him: Holiness and majesty are in
    his sanctuary.'
  eng-ULB: 'Oh come, let us worship and bow down; let us kneel before Yahweh, our
    Creator:'
  spa-VBL: Vengan, entremos y adoremos, arrodillémonos ante el Señor nuestro creador.
  fra-_FOB: Venez, prosternons-nous, inclinons-nous; fléchissons les genoux devant
    l'Éternel qui nous a faits.
  mal-mal: വരുവിൻ, നാം വണങ്ങി നമസ്കരിക്കുക; നമ്മെ നിർമ്മിച്ച യഹോവയുടെ മുമ്പിൽ മുട്ടുകുത്തുക.
  lit-lit: Ateikite, garbinkime ir nusilenkime; klaupkimės prieš VIEŠPATĮ, mūsų Kūrėją.
  urd-GVR: Āo ham sijdā kareṅ aur Rab apne Ḳhāliq ke sāmne jhuk kar ghuṭne ṭekeṅ.
  suz-BL: जाक्‍कीन, मेको कली बाप्‍शा ठेयब सेल्‍य। इं कली सेल्‍ब, परमप्रभु यावे आ ङोंइती
    पोक्‍च थेक्‍तय।
  eng-NOY: O come, let us worship and bow down! Let us kneel before the LORD, our
    maker!
  ita-1927: Venite, adoriamo e inchiniamoci, inginocchiamoci davanti all’Eterno che
    ci ha fatti!
  ckb-ckb: وەرن، کڕنۆشی بۆ ببەین و بیپەرستین، لەبەردەم یەزدانی دروستکەرمان چۆک دابدەین،
  eng-BBE: O come, let us give worship, falling down on our knees before the Lord
    our Maker.
  xsi-xsi: Mine nde miki kamâ luma ilo, ma naonda tundu tapanea Yova Kindeni. Nia
    ndoyo i tamwata ipulia kinda tapâŋga lâ. Mine nde ara ŋana kinda ma talâ tamo
    i nao, aku tapare tukunda papa.
  kan-OKCV: ಬನ್ನಿರಿ, ಆರಾಧಿಸೋಣ; ನಮ್ಮನ್ನು ಸೃಷ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಮೊಣಕಾಲು ಊರೋಣ.
  tam-2017: நம்மை உண்டாக்கின யெகோவாவுக்கு முன்பாக நாம் பணிந்து குனிந்து முழங்காற்படியிடுவோம்
    வாருங்கள்.
  spa-RV-1909: Venid, adoremos y postrémonos; arrodillémonos delante de Jehová nuestro
    hacedor.
  ron-BTF: Veniți să ne închinăm și să ne prosternăm, să îngenunchem înaintea DOMNULUI,
    făcătorul nostru.
  eng-WEBP: Oh come, let’s worship and bow down. Let’s kneel before the LORD, our
    Maker,
  eng-FBV: Come, let's enter in and worship, let's kneel before the Lord our Creator.
  nld-1939: Komt, buigen en werpen wij ons neer, Knielen wij voor Jahweh, die ons
    heeft geschapen;
  nch-BL: Xihualaca, ma tijhueyichihuaca huan ma timoixtapachoca iixpa TOTECO, yaya
    cati techchijchijqui.
  vie-1934: Hãy đến, cúi xuống mà thờ lạy; Khá quì gối xuống trước mặt Đức Giê-hô-va,
    là Đấng Tạo hóa chúng tôi!
  cha-cha: O maela nije taadora ya tafanecon papa, nije tafandimo gui menan Jeova
    ni y fumatinasjit.
  hin-CV: आओ, हम नतमस्तक होकर आराधना करें, हम याहवेह, हमारे सृजनहार के सामने घुटने
    टेकें!
  eng-OURB: Oh come, let’s worship and hawa ·bow low, prostrate·. Let’s kneel before
    Yahweh 'Oseinu [Yahweh our Maker],
  spa-BES: Oh, ven, adoraremos, cayendo de rodillas ante el Señor nuestro Hacedor.
  tdx-tdx: Mb’etoa, hiambane vaho hitalaho, antao hanongalek’ añatrefa’ Iehovà Mpitsene
    antikañe.
  tha-KJV: โอ มาเถิด ให้​เรานมัสการและกราบลง ให้​เราคุกเข่าลงต่อพระพักตร์พระเยโฮวาห์​ผู้​ทรงสร้างพวกเรา
  por-BR-2018: Vinde, adoremos, e prostremo-nos; ajoelhemo-nos perante o SENHOR, que
    nos fez.
  deu-ELO: Kommet, lasset uns anbeten und uns niederbeugen, lasset uns niederknien
    vor Jehova, der uns gemacht hat!
  eng-WYC-2018: Come ye, praise we, and fall we down before God; weep we before the
    Lord that made us; (Come ye, praise we, and fall we down before God; let us kneel
    before the Lord who made us;)
  epo-epo: Venu, ni kliniĝu, ni ĵetu nin teren, Ni genuu antaŭ la Eternulo, nia Kreinto.
  gfk-gfk: Mai, dahat gi siantudu ma ra urur wara lotu tupas ie, dahat gi singa bukunkek
    menalua tano Watong nong ga pakile dahat,
  uig-PIN: Kelinglar, Uningƣa bax urup sǝjdǝ ⱪilayli, Pǝrwǝrdigar Yaratⱪuqimiz aldida
    tiz pükǝyli!
  beo-beo: Misa! Ninia da Hina Gode nini hahamosu dunu, Ema muguni fili guduli amola
    dialuma beguduli, Ema nodone sia:ne gadola:di!
  tpi-OTNT: Yupela kam, yumi daunim het na lotu long em. Bikpela i bin wokim yumi.
    Orait yumi go klostu long em na brukim skru.
  hau-SA: Ku zo, bari mu rusuna mu yi sujada, bari mu durƙusa a gaban Ubangiji Mahaliccinmu;
  udu-udu: Ayy iiyu/ mo, dhalki ana luŋa luŋ mo, dhali ’ko ki jiŋ ’kup̱a’dup̱un mo,
    dhalki ana raḵa is ka ’cesh ibwambori Tap̱a jin uḵki ana mo.
  uig-LAT: Kélinglar, Uninggha bash urup sejde qilayli, Perwerdigar Yaratquchimiz
    aldida tiz pükeyli!
  nde-nde: Wozani, kasikhothame simkhonze, kasiguqe phambi kukaThixo uMenzi wethu;
  ton-ton: 'Haʻu, ketau lotu mo punou: ketau tūʻulutui ʻi he ʻao ʻo Sihova ko hotau
    tupuʻanga.'
  ces-1613: Poďte, sklánějme se, a padněme před ním, klekejme před Hospodinem stvořitelem
    naším.
  eng-WMB: Oh come, let’s worship and bow down. Let’s kneel before the LORD, our Maker,
  tam-TCV: வாருங்கள், நம்மை உண்டாக்கின யெகோவாவுக்கு முன்பாக நாம் குனிந்து, பணிந்து,
    வழிபடுவோம்; நாம் முழங்காலிடுவோம்.
  ceb-ULB: 'O dali kamo, magsimba kita ug magyukbo; mangluhod kita atubangan ni Yahweh
    nga atong magbubuhat:'
  pol-UBG: Chodźcie, oddajmy pokłon i padajmy przed nim; klęknijmy przed PANEM, naszym
    Stwórcą.
  agr-agr: Minitajum, Tuke Pujuu, iina najapauwa nunú tikishmatja emematiagmi.
  kyc-kyc: Namwa wapambu pii pyaro piso Kamongo namwa wasiyamo dokolakandamana. Ipupwa.
  urd-GVU: آؤ ہم سجدہ کریں اور رب اپنے خالق کے سامنے جھک کر گھٹنے ٹیکیں۔
  eng-OEBCW: Come! Let us worship and bow on our knees to the Lord our creator.
  deu-1912: Kommt, laßt uns anbeten und knieen und niederfallen vor dem HERRN, der
    uns gemacht hat.
  kan-2017: ಬನ್ನಿರಿ; ನಮ್ಮ ನಿರ್ಮಾಣಿಕನಾದ ಯೆಹೋವನಿಗೆ ಸಾಷ್ಟಾಂಗವೆರಗಿ ಆರಾಧಿಸೋಣ.
  yap-yap: Mired, ngad siro’gad ngak ngad ted fan; marod ngad ragbuggad u p’eowchen
    SOMOL, ni ir e sunumegdad!
  hlt-MCSB: Halo uh lah bakop uh sih lamtah bawk uh lah sih. Mamih aka saii BOEIPA
    hmai ah yoethen uem uh sih.
  mdy-ETH: ሃኒ ሙኩዋቴ፤ ኑ ዒዛ ካኣሽኪ ዚጎም! ኑና ማዤ ናንጊና ናንጋ ጎዳ ቤርታ ኑ ጉምዓቶም።
  twi-ASANTE: Mommra mma yɛnkoto nsom no. Momma yɛmmu nkotodwe wɔ Awurade yɛn Yɛfoɔ
    no anim!
  eng-WEBU: Oh come, let’s worship and bow down. Let’s kneel before the LORD, our
    Maker,
  acu-NT: Yus iinka najatmau asamtai, tikishmatrar ii Yusri warartusmi tusaram winitaram.
    Tura ii Apuri maaketai takur tikishmatrarmi.
  spa-PDDPT: Vengan, adoremos y postrémonos. Arrodillémonos ante la Presencia de Yavé,
    nuestro Hacedor,
  gun-gun: Peju ke, nhanderova yvy re nhamovaẽ nhamboete vy, nhanerenapy'ã re nhaĩ
    Senhor nhanemoingoare renonde.
  agu-BL: Chisajku' bin, kamejek tan lok'e'n i'. Kamejek kacyakil cu'n swutz Kataj,
    na i' bnol ketz.
  ilo-ULB: 'Umaykayo, agrukbabtayo ken agkurnotayo; agparintumengtayo iti sangoanan
    ni Yahweh a namarsuatayo:'
  kpg-kpg: Lloomoi, gidaadou e pala gi lala e daumaha gi Mee, gidaadou e dogoduli
    i mua o Dimaadua dela ne hai gidaadou!
  uig-ARA: كېلىڭلار، ئۇنىڭغا باش ئۇرۇپ سەجدە قىلايلى، پەرۋەردىگار ياراتقۇچىمىز ئالدىدا
    تىز پۈكەيلى!
  bps-bps: Taman fdadong ito na fdanaito ktoito du mangamfù di kenen; lkuad ito di
    muna Amuito Dwata, i mimò gito,
  tof-tof: Yao, mi kya singül tüp alókóm togobón oya ⌊ótókóm⌋! Mi kya wakósingül nümgününüm
    oya obzek kwata, Lod mibü Tómbapón Pam!
  sus-sus: Wo fa, won xa suyidi, won xa won igoro, won xa won xinbi sin Alatala ya
    i naxan won daa,
  pon-2006: Kumwail patohdo, kitail poaridi oh pwongih Koht; kitail kelehpwikihdi
    mwohn KAUN-O, me ketin wieikitailda!
  jae-jae: Amêŋ, tawec ma tateŋ mec êndêŋ eŋ. Tapôŋ aeŋduc êndêŋ Apômtau, taŋ kêkêŋ
    aêac naŋ,
  ksd-ksd: Avat a mai, dat a lotu ma dat a tur rururu; Dat a va timtibum ta ra luaina
    mata i ra Luluai, nina i ga vaki dat!
  tur-YTC: Gelin, tapınalım, eğilelim. Yaratıcımız Yahve'nin önünde diz çökelim,
  bel-N: Прыйдзіце, суклонімся і ўпадзем, укленчым прад Госпадам, Тварцом нашым!
  grc-BRENT: Ἐξομολόγησις καὶ ὡραιότης ἐνώπιον αὐτοῦ, ἁγιωσύνη καὶ μεγαλοπρέπεια ἐν
    τῷ ἁγιάσματι αὐτοῦ.
  kpr-kpr: Ava sedo, fuvu ya totorugaore! Bajari namonde setiri sirorusera ainda dombuda,
    tumoi bainghuse kauboi dadarigaore!
  ind-AYT: Datanglah! Mari kita sujud dan menyembah; mari kita berlutut di hadapan
    TUHAN, Pencipta kita.
  yom-yom: Yizanu bika tukikulula mu buongama, bika tufukamanu va ntuala Yave mvangi
    eto.
  yut-yut: Ji apba ŋwakbeŋ aŋek gawak ɨmno. Yawe uŋun da nin wasaŋ nipgut.
  nya-nya: Bwerani, tiyeni tiwerame pomulambira, tiyeni tigwade pamaso pa Yehova Mlengi
    wathu;
  kyg-kyg: Etapa ape higetao Ala kava neꞌmoꞌa alo huno lateꞌniya vekaeꞌmo laleꞌya
    faiꞌneta mono huta maigune.
  hrv-hrv: Dođite, prignimo koljena i padnimo nice, poklonimo se Jahvi koji nas stvori!
  mps-mps: Dage asiąo, dago tobolu basi gulama, tama agaba lotu wainao. Genuai Bidigo
    da nigai. Tialima, da aga pąba pelama, tama kidu sugunao.
  tpi-tpi: Yupela kam, yumi daunim het na lotu long em. Bikpela i bin wokim yumi.
    Orait yumi go klostu long em na brukim skru.
  dan-1931: Kom, lad os bøje os, kaste os ned, knæle for HERREN, vor Skaber!
  vie-OVCB: Hãy cùng đến cúi đầu thờ phượng Chúa Hãy phủ phục trước Chúa, Đấng đã
    dựng chúng ta,
  guj-2017: આવો, આપણે તેમની સ્તુતિ કરીએ અને નમીએ; આવો આપણે આપણા કર્તા યહોવાહની આગળ
    ઘૂંટણિયે પડીએ.
  pon-2006A: Kumwail patohdo, kitail poaridi oh pwongih Koht; kitail kelehpwikihdi
    mwohn KAUN-O, me ketin wieikitailda!
  por-BRBSL: Oh venha, vamos adorar e curvar-nos. Vamos ajoelhar-nos diante de Yahweh,
    nosso Criador,
  eng-OEBUS: Come! Let us worship and bow on our knees to the Lord our creator.
  swe-swe: 'Kom (gå in)! Låt oss falla ner (kasta oss ner och tillbe) och böja oss
    (böja våra knän); låt oss knäböja inför (även med innebörden att välsigna) Herren
    (Jahve), vår Skapare. [Tre olika hebreiska ord används för att beskriva ödmjuk
    tillbedjan: shacha, kara och barach. Denna trefaldiga upprepning ger extra betoning
    på denna vers som en central vers i psalmen.]'
  cth-cth: Tho awh, tabo laihoi bawk awh sei. BAWIPA na kasakkung hmalah khokcuengkhuem
    awh sei.
  twi-twi: Mommra, mma yɛnkotow nsom no. Momma yemmu nkotodwe wɔ Awurade yɛn Yɛfo
    no anim!
  hlt-hlt: Halo uh lah bakop uh sih lamtah bawk uh lah sih. Mamih aka saii BOEIPA
    hmai ah yoethen uem uh sih.
  tbz-SIM: Tí tɑnnɛ̀ ku cĩ́ɛ̃̀tɛ̀ kɛ́nínkú kɛ́sĩ́nnɛ́ kɛ́kɔ̃nkɛ, ti Yiɛ̀ nKuyie nkùù
    ti dɔ̀ɔ̀ ku ììkɛ̀.
  msy-2020: Ikiavɨra Itir God en ingari. Ia izɨ, e an boroghɨn mangɨ dapaniba avigh,
    teviba apɨrigh uari a danigh an ziam fam.
  dop-dop: Ɩ́ kɔɔ nɑ tə́ luŋ tɑ́ ŋmɑlʋ Tɑcɑɑ kɛ ɑkulɑ, nɑ tə́ həntɩ-ɩ ɑtɛ.
  azb-azb: Gəlin Ona səcdə edək, əyilək, Bizi yaradan Rəbbin hüzurunda diz çökək.
  eng-DBY: Come, let us worship and bow down; let us kneel before Jehovah our Maker.
  hin-2017: आओ हम झुककर दण्डवत् करें, और अपने कर्ता यहोवा के सामने घुटने टेकें!
  wol-KYG: Nan sëgg, sujjóot, sukkal Aji Sax ji nu sàkk.
  swp-swp: Ehei, au laoma ta aihelahui eo ta tabaohui, ta turibono GUIAU matana eai,
    ia Tauhetubuda ede!
  bjr-bjr: Doo aniaqa, aniraifaqa mina oorinni kummara mafi amooqia. Yaaweefa maasa
    auqunara maasa mina oorinni qiqoori saunu arafi mina amooqia.
  eng-YLT: Come in, we bow ourselves, and we bend, We kneel before Jehovah our Maker.
  kne-kne: Omali kayo ta mandokmog ya manyakog-ong tako ay mandayaw en Yahweh ay namarsua
    en datako.
  eng-WYC-2017: Come ye, praise we, and fall we down before God; weep we before the
    Lord that made us;
  eng-WMBB: Oh come, let’s worship and bow down. Let’s kneel before the LORD, our
    Maker,
  zat-NTPS: Le da, gucá'ana szrendxu Le̱', gátadxu sudxú'ala. Guzú zríbedxu lau Xránadxu,
    Bénnea' nune̱' dxi'u.
  zty-NTPS: Le da, wká'n ẕenžo-ne', na' wzóa ẕibžo ḻawe'. Wzóa ẕibžo ḻaw X̱anžon',
    Bennen' bene' žo'o.
  urd-GVH: आओ हम सिजदा करें और रब अपने ख़ालिक़ के सामने झुककर घुटने टेकें।
  rug-rug: Mae todoṉo mada vahesia, mada kokotuṉu pa kenuna e Zihova sapu tavete gita.
  gaz-gaz: Kottaa gad jennee sagadnaa; Uumaa keenya Waaqayyo duratti ni jilbeenfannaa;
  fra-LSG: Venez, prosternons-nous et humilions-nous, Fléchissons le genou devant
    l’Éternel, notre créateur!
  yal-yal: Ɛ fa, en fa en xinbi sin, en yi Ala batu. En xa en xinbi sin Alatala bun
    naxan en daxi.
  iou-iou: Unita in äbut! Ekäni nin kudup täŋpäŋ-nipmaŋpani u dubiniken äbäŋpäŋ gwäjiŋ
    äpmoŋpäŋ iniŋ oretna!
  haw-1868: E hele mai kakou, e kulou hoomana, a e moe hoi; A e kukuli iho imua o
    Iehova nana kakou i hana.
  arb-NAV: تَعَالَوْا نَسْجُدُ وَنَنْحَنِي، لِنَرْكَعْ أَمَامَ الرَّبِّ صَانِعِنَا،
  ded-ded: Hagec ngonducnema numumini. KEBUNGO meficnunuec, nenang yeac kicfu fafoc
    heimini.
  ewe-ewe: Miva, mina míabɔbɔ ade ta agu nɛ, eye mina míadze klo ɖe Yehowa, mía Wɔla
    la ƒe ŋkume.
  eng-LEE: 'Oh come, let us prostrate ourselves and bow down: let us kneel before
    the Lord our Maker.'
  asm-FB: আহাঁ, আমি আঁঠুকাঢ়ি প্ৰণিপাত কৰোঁ, আমাৰ সৃষ্টিকৰ্ত্তা যিহোৱাৰ আগত আঁঠু লওঁ;
  sus-A: وٌ قَ، وٌن شَ سُيِدِ، وٌن شَ وٌن عِفٌرٌ، وٌن شَ وٌن شِنبِ سِن عَلَتَلَ يَ
    عِ نَشَن وٌن دَا،
  fra-SBL: Oh, venez, adorons et prosternons-nous. Agenouillons-nous devant Yahvé,
    notre créateur,
  hbo-hbo: בֹּ֭אוּ נִשְׁתַּחֲוֶ֣ה וְנִכְרָ֑עָה נִ֝בְרְכָ֗ה לִֽפְנֵי־יְהוָ֥ה עֹשֵֽׂנוּ׃
  kik-kik: Ũkai, tũmũinamĩrĩre tũmũhooe, nĩtũturĩrie Jehova o we Mũtũũmbi ndu;
  fra-NCL: Venez, prosternons-nous et adorons, fléchissons le genou devant Yahweh,
    notre Créateur.
  cek-AK: Angzo oh, akuephaih hoiah bok o si; aicae sahkung Angraeng hmaa ah cangkrawn
    o si.
  cuk-cuk: Dagmala, anmar Bab-Jehová-nug-odummogega napase wagar dulluu imakmala.
    Anmar Bab-Jehová-anmar-obinnisad-abin yokorgi sindigar sigmala.
  uig-CYR: Шану-шәвкәт вә һәйвәт Униң алдида, Муқәддәс җайида қудрәт вә гөзәллик көрүниду.
  pma-pma: Almai, rovaha netan ka rehemalingling mini. Anatin, rehetetengeiril en
    meten Iahova koa mumon ir.
  tel-2017: రండి సాగిలపడి ఆరాధన చేద్దాం. మన సృష్టికర్త యెహోవా ఎదుట మోకరిల్లుదాం.
  hat-BSA: Vini, annou fè adorasyon, e annou pwostène. Annou mete ajenou devan SENYÈ
    ki te fè nou an.
  bxh-bxh: Au laoma te tuli bono be Guyau tau fatubuda te fadebasae.
  ukr-ONPU: Слава й велич перед обличчям Його, сила й краса у Його святилищі.
  kos-kos: Fahsru, lela kut in epasr ac alu nu sel, Lela kut in sikukmutunte ye mutun
    LEUM GOD, su orekutla!
  hbo-WLC: בֹּ֭אוּ נִשְׁתַּחֲוֶ֣ה וְנִכְרָ֑עָה נִ֝בְרְכָ֗ה לִֽפְנֵי־יְהוָ֥ה עֹשֵֽׂנוּ׃
  ibo-ibo: Bịanụ ka anyị kpọọ isiala nʼofufe, ka anyị gbuo ikpere nʼala nʼihu Onyenwe
    anyị, onye kere anyị;
  ory-ory: ଆହେ, ଆସ, ଉବୁଡ଼ ହୋଇ ପ୍ରଣାମ କରୁ; ଆମ୍ଭମାନଙ୍କ ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ
    ଆଣ୍ଠୁ ପାତୁ;
  chk-chk: Ou etto, ousipwe chapetiu o fel ngeni, ousipwe fotopwäsuk fän mesen ewe
    Samol mi Lapalap ewe chon förikich.
  rop-rop: Kaman yumob! Wi garra nildan langa im en weship im. Wi garra nildan langa
    YAWEI det trubalawan God hubin meigim wi.
  ukr-1871: Прийдїте, поклонїмся йому богомільно, приклонїм колїна наші перед Господом,
    що сотворив нас!
  yon-yon: Aomnime, ye yaa bumangkane korok kankibine ye aningko kankoonem, kwane
    nub ongmenaboonman Yariman yaa bumangkem.
  deu-1951: Geht ein, lasset uns anbeten und niederknieen, lasset uns lobpreisen vor
    dem HERRN, unserm Schöpfer!
  eng-JPS: O come, let us bow down and bend the knee; let us kneel before the LORD
    our Maker;
  srp-1865: Hodite, poklonimo se, pripadnimo, kleknimo pred Gospodom tvorcem svojim.
  lug-lug: Mujje tusinze tuvuuname mu maaso ge; tufukamire mu maaso ga Mukama, Omutonzi
    waffe.
  heb-heb: באו נשתחוה ונכרעה נברכה לפני יהוה עשנו׃
  ben-IRV: এস, আমরা আরাধনা করি ও নত হই, আমাদের সৃষ্টিকর্ত্তা সদাপ্রভুুর সামনে হাঁটু
    পাতি।
  ntu-ntu: Na-angioku Yawe kc tqwz-ngrde nigu Mz nzyrngzlvzo-krgu nide.
  pan-pan: ਆਓ, ਅਸੀਂ ਮੱਥਾ ਟੇਕੀਏ ਅਤੇ ਝੁੱਕ ਕੇ ਯਹੋਵਾਹ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਦੇ ਅੱਗੇ ਗੋਡੇ ਨਿਵਾਈਏ!
  mya-JVB: လာကြ။ ပြပ်ဝပ် ၍ ကိုးကွယ် ကြကုန်အံ့။ ငါ တို့ကို ဖန်ဆင်း တော်မူသောထာဝရ ဘုရား၏
    ရှေ့ တော်၌ ဒူးထောက် ကြကုန်အံ့။
  kgf-kgf: Hagic nini sicgéma mepésimima, kekecnina mihicŋi nénécmiyec Yawe iwac muru
    simiŋ héimiwiŋ.
  tte-O: Talaoma na tapwalou koina, tutulila tatalu-sakonayagili kala toyamayale Yeoba
    manna mena.
  tbg-tbg: Mintima vaimantara ti, aniqenavu oru hiqintivi vaiha vira autu tuahera
    kaare. Kaiqenavu oru Noravano Kotiva tinavu autu kero vataira avuqaa tori kauru
    aravi variare.
  hmo-hmo: Umui mai, iseda kwarana do ita atoa diho, Lohiabada do ita tomadiho henia.
    Lohiabada ena vairanai do ita tui diho. Ia ese ita ia karaia vadaeni.
  zar-NT: Guliʼdá, gunruʼ-nëʼ zxön, en uzóa zxíbiruʼ lahuëʼ. Uzóa zxíbiruʼ lahuëʼ
    Xanruʼ Nu ben rëʼu.
  urd-urd: आओ हम झुकें और सिज्दा करें, और अपने खालिक़ ख़ुदावन्द के सामने घुटने टेकें!
  rus-SYN: Слава и величие пред лицем Его, сила и великолепие во святилище Его.
  bqc-SIM: À mↄ wà wúlɛ wá gbɛɛu wà kúlɛ Dii wá Kɛna aɛ.
  tcz-CHONGTHU: Hungun, eisempau Yahweh Pakai angsungah dilsu-u hitin ama hou u te,
  mar-mar: याहो या, आपला निर्माणकर्ता परमेश्वर यापुढे गुडघे टेकू, त्याची उपासना करू,
    त्यास नमन करू;
  isl-isl: Komið! Föllum fram fyrir Drottni, skapara okkar,
  hlt-THB: Law lah uh, amah bawk doena koep lah usih, ningnih anik saikung Bawipa
    haiawh khuk sym lah usih,
  soq-soq: Winleno dunentate Iawe God wadaposisata, Iawe God no dewanena danawe iminimba
    emmisintata.
  qub-qub: Shamuy-llapa, gongurpaycärir Tayta Diosta adurashun. Paypa ñaupanman gongurpacushun
    ari. Paymi ruramaranchïpis.
  bqp-bqp: À mↄ́ ò kútɛ ò donyĩ kɛ ò wútɛ Dikiri ó Kɛ̀ri arɛ.
  hat-hat: Vini non! Ann bese tèt nou devan li, ann adore li! Ann tonbe ajenou devan
    Seyè ki kreye nou an!
  eng-BSB: O come, let us worship and bow down; let us kneel before the LORD our Maker.
  eng-WEBPB: Oh come, let’s worship and bow down. Let’s kneel before the LORD, our
    Maker,
  kbq-kbq: Enketa kepri huta mono hunenteta, Ra Anumo'ma tagri'ma tro'ma hurante'nea
    ne' avuga tarena reta monora huntesune.
  pon-pon: Komail kodo, kitail pan kaudok, o dairukedi, o kelepuki mon Ieowa, me kotin
    wia kitail dar.
  nhe-BL: Xihualaca, ma tijhueyichihuaca huan ma timoixtlapachoca hasta tlalchi iixtla
    TOTECO, yajaya tlen techchijchijqui.
  wnc-wnc: Ginu apnong. Ninda gwapaknginu gwetake inimbakngana, Buyambam tapata ninu
    pasikutde. Ayok, inimbakngake ninda ie wesim kuke munu putna.
  bus-bus: À mↄ́ wà kúɛ wà dↄnzi kɛ wà daɛ Dii wa Kɛ̀ri aɛ.
  gub-BL: Pezur nehe. Peapyk pepenàràg rehe Tupàn Tuweharupi Wiko Ma'e imuwete katu
    pà nehe. Zapyk zanepenàràg rehe zaneapo arer henataromo nehe.
  eng-DRA: 'Praise and beauty are before him: holiness and majesty in his sanctuary.'
