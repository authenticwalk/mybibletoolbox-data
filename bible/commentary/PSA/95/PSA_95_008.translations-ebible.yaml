verse: PSA.095.008
translations:
  mal-C: “മെരീബയിൽവെച്ചു ചെയ്തതുപോലെ നിങ്ങളുടെ ഹൃദയം കഠിനമാക്കരുത്, അന്ന് മരുഭൂമിയിലെ
    മസ്സായിൽവെച്ച് ചെയ്തതുപോലെതന്നെ.
  deu-TKW: Verhärtet euer Herz nicht, wie zu Meriba, wie am Tage von Massa in der
    Wüste,
  lin-lin: « boyeisa mitema na bino mabanga te, ndenge bosalaki na Meriba ; ndenge
    bosalaki na mokolo wana ya Masa kati na esobe
  mmx-mmx: “Mi gutak lox ametarauat lebelen nimi, ngan lavalabat atnemi digak lox
    i ro Meriba, la kerekngan bok mo laaleng digak lok to at lamatbin Masa.
  eng-LSV: Do not harden your heart as [in] Meribah, || As [in] the day of Massah
    in the wilderness,
  eng-GNV: Harden not your heart, as in Meribah, and as in the day of Massah in the
    wildernesse.
  eng-WEBSTER: 'Harden not your heart, as in the provocation, and as in the day of
    temptation in the wilderness:'
  nhw-BL: (Toteco quiijtohua:) “Amo ximoyoltetilica quen israelitame quichijque huejcajya
    ipan nopa huactoc tlali catli itoca Meriba huan Masah.
  swh-ONEN: msiifanye mioyo yenu migumu kama mlivyofanya kule Meriba, kama mlivyofanya
    siku ile kule Masa jangwani,
  bba-bba: I ku de bɛɛn ɡɔ̃rusu su bɔbiɑ nɡe mɛ bɛɛn bɑɑbɑbɑ bɑ kuɑ Mɛribɑɔ kɑ mɑɑ
    dɔmɑ te bɑ wɑ̃ɑ Mɑsɑɔ ɡbɑburɔ,
  eng-KJVCPB: 'Harden not your heart, as in the provocation, And as in the day of
    temptation in the wilderness:'
  luo-luo: to kik chunyu bed mapek kaka ne utimo Meriba, kata kaka ne utimo chiengʼ
    cha Masa manie thim,
  aii-aii: ܠܵܐ ܡܲܩܫܹܝܬܘܿܢ ܠܸܒܵܘܟ݂ܘܿܢ ܕܵܐܟ݂ܝܼ ܕܓܵܘ ܡܪܝܼܒ݂ܵܐ، ܐܲܝܟ݂ ܝܵܘܡܵܐ ܕܡܲܣܵܐ ܓܵܘ
    ܒܲܪܝܼܵܐ،
  meu-meu: Lalomui basio ha-aukadia, Meriba ai heḡereḡerena, eiava Masa tano-ḡagaena
    ai o nohova dinana ai na heto.
  npi-ULB: “मेरीबामा वा उजाडस्‍थानको मस्साहका दिनमा झैं आफ्नो हृदयलाई कठोर नपार,
  yor-yor: “Ẹ má ṣe sé ọkàn yín le gẹ́gẹ́ bí ẹ ti ṣe ní Meriba, àti bí ẹ ti ṣe ní
    ọjọ́ náà ní Massa ní aginjù,
  pes-OPCB: «دل خود را سخت نکنید، همان کاری که نیاکان شما در صحرای مریبا و مَسّا کردند.
  tgl-ULB: “Huwag niyong patigasin ang inyong puso, tulad sa Meribah, o sa araw ng
    Masah sa ilang,
  nop-nop: Wapumdi indiŋ yolak, “Hidi koom mamahi-papahiyedi Meliba tiŋa Masakwet
    fiileŋ uŋoŋ tigiŋ unduŋ, welekwambuŋ mu taneeŋ.
  cbu-NT: Sirútama zitaminaris tsap apusash Meribash taarangsin, nuwamun mang' tatumaam
    ngataranganaya.
  hui-hui: Ngode Datagaliwabehanda tihondo bi lamialu lalu, Tinaga mamali ala henerume
    i̱naga bi hale howa nahe tingi halu tinaga bu miniha anda polani hondowa i̱la
    waitigi ho hene. Tigua dindi ko wali agali nahaga mini Meriba Masala wiagoria
    i̱na ti biamogo timbuni birugo de hendene. Ani anigo i̱na ti haru halu hewagola
    tigua i̱naga hongo ba handalu hene. Ti ani binigo i̱na bi larogo tígua áyu hale
    howa tínaga mamali binidagua bulemini nabilimu.
  mya-mya: ကိုယ်​တော်​က​မော​ရိ​ဘ​အ​ရပ်​တွင်​ရောက်​ရှိ နေ​သော သင်​တို့​ဘိုး​ဘေး​များ​ကဲ့​သို့​သင်​တို့​သည်
    ခေါင်း​မ​မာ​ကြ​နှင့်။ တော​ကန္တာ​ရ​ရှိ​မဿာ​အ​ရပ်​တွင်​ရောက်​ရှိ​နေ​သော ဘိုး​ဘေး​များ​ကဲ့​သို့​ခေါင်း​မ​မာ​ကြ​နှင့်။
  bod-N: ཉིན་མོ་དེ་ལ་མེ་རི་བཱ་ཡུལ༌ཏེ། །དབེན་སྟོང་ཡུལ་གྱི་མཱ་སཱར་བྱས་པ༌ལྟར། །ཁྱོད་ཚོས་སེམས་རྒྱུད་གྱོང་པོ་མ་བྱེད༌ཅིག།
  wsk-wsk: 'Nu iwita balso: “Nina nengemang aora biya me bagaralko! Girakala ninga
    taleng girigir sor garagarayam te, sor Meribah se Massah mu te baga se bitakasan
    mu turan te me beteralko!'
  sna-sna: musaomesa mwoyo yenyu sezvamakaita paMeribha, sezvamakaita pazuva riya
    paMasa mugwenga,
  spa-BLM: No endurezcas tu corazón, como en Meribah, como en el día de Massah en
    el desierto,
  cac-cac: man̈ e pitej e b'a icha yutejnac sb'a eb' e mam eyicham d'a Meriba. Man̈
    eyutej e b'a icha yutejnac pax sb'a eb' d'a Masah d'a taquin̈ luum.
  swh-ULB: Msiifanye migumu mioyo yenu, kama vile huko Meriba, au kama ile siku ya
    Masa jangwani,
  bel-bel: дайце Госпаду славу імя Ягонага, нясеце дары, і ідзеце ў двары Ягоныя;
  wed-wed: E riwei i pa “Eḡa orami ona gudui me amamami au Meribah; me au mutulua
    au Massah.
  deu-ELBBK: verhärtet euer Herz nicht, wie in Meriba, wie am Tag von Massa in der
    Wüste;
  mbb-OT: ne kenè niw pekezesena is gehinawa niw iring te mibeelan te menge kepuun
    niw zengan hein diyà sikandan te Meriba, wey hein diyà sikandan te sibsivayan
    he Masa.
  mal-2015: ഇന്നു നിങ്ങൾ അവന്റെ ശബ്ദം കേൾക്കുന്നു എങ്കിൽ, മെരീബയിലെപ്പോലെയും മരുഭൂമിയിൽ
    മസ്സാനാളിനെപ്പോലെയും നിങ്ങളുടെ ഹൃദയത്തെ കഠിനമാക്കരുതു.
  gup-gup: “Yuwn bu ngurrikangerayekworren dja kandibodmekenhwon yiman birriyimeng
    nawu mawahmawah ngudberre kore bolkngeyyoy Meribah dja Massah kore kubolkdarleh.
  ctu-CTI: 'Mach tsʌtsꞌac laꞌ pusicꞌal cheꞌ bajcheꞌ yaꞌ ti Meriba yicꞌot yaꞌ ti Masah
    yaꞌ ti tyʌquin bʌ joch lum. Cheꞌ ñac tsiꞌ subeyob Moisés: Mach wʌꞌic an Dios la
    quicꞌot ti ili tyʌquin bʌ joch lum, cheꞌob.'
  rmc-rmc: „Ma phanden andre tumare jile sar andre Meriba, sar pre pušťa oda džives
    paš e Massa,
  nlg-nlg: Kau rongovia na bosana itaeni te ghaghua, “Kau bei kutuvatu vaghara kukuamiu
    i Meribah, tana bongidira i Massah tana bona mamaha.
  pes-OPV: دل خود را سخت مسازید، مثل مریبا، مانند یوم مسا در صحرا.
  ron-1924: „Ну вэ ымпетриць инима ка ла Мериба, ка ын зиуа де ла Маса, ын пустиу,
  aui-aui: Genuwanuwami sinakotakii, ware nosinosiminakimi Meriba kubure siberana
    naboni, ware toudi noko gabudarine Massa mayabine siberana naboni.
  ben-OBCV: “যেমন মরীবায় করেছিলে, তেমন নিজেদের হৃদয় কঠিন কোরো না, মরুপ্রান্তরে মঃসার
    দিনে যেমন করেছিলে,
  som-som: Qalbigiinna ha adkaynina, sidii markii Meriibaah la joogay, Iyo sidii maalintii
    la joogay Masaah oo cidlada ku dhex taal,
  lat-VUC: afferte Domino gloriam nomini ejus. Tollite hostias, et introite in atria
    ejus;
  eng-ASVBT: Harden not your heart, as at Meribah, As in the day of Massah in the
    wilderness;
  mna-mna: “Keleŋtut sua pepe. Kokena ŋgar tiom imbol mi kakam zooroŋana kembei ta
    muŋgu tumbuyom bizin tikam su lele bilimŋana ki Meriba mi Masa na.
  ita-1885: Oggi, se udite la sua voce, Non indurate il vostro cuore, come in Meriba;
    Come al giorno di Massa, nel deserto;
  eng-LXXUP: 'Bring to the Lord the glory becoming his name: Take offerings, and go
    into his courts.'
  eng-ULB: “Do not harden your heart, as at Meribah, or as on the day of Massah in
    the wilderness,
  spa-VBL: no se rehúsen a responder, “Como hicieron en Meribá, como hicieron ese
    día en Masá en el desierto,
  fra-_FOB: Aujourd'hui, si vous entendez sa voix, n'endurcissez pas votre cœur comme
    à Mériba (Querelle), comme au jour de Massa (Tentation), dans le désert,
  mal-mal: ഇന്ന് നിങ്ങൾ ദൈവത്തിന്റെ ശബ്ദം കേൾക്കുന്നു എങ്കിൽ, മെരീബയിലെപ്പോലെയും മരുഭൂമിയിൽ
    മസ്സാനാളിലെപ്പോലെയും നിങ്ങളുടെ ഹൃദയം കഠിനമാക്കരുത്.
  lit-lit: neužkietinkite savo širdžių kaip maištavime, kaip gundymo dieną dykumoje,
  urd-GVR: “To apne diloṅ ko saḳht na karo jis tarah Marībā meṅ huā, jis tarah registān
    meṅ Massā meṅ huā.
  suz-BL: गेपुकी मेरीबाम पशो खोदेंशो पा इन थुं खकटा मसेलीन। गेपुकी गोरशो रागी मास्‍साह
    माइश्‍शोमी बाक्‍ची ना पशो खोदेंशो मपने। हिब्रू ३:७-८; हिब्रू ४:७
  eng-NOY: “Harden not your hearts as at Meribah [[the strife]], As in the day of
    temptation [[Massah]] in the wilderness,
  ita-1927: Oggi, se udite la sua voce, non indurate il vostro cuore come a Meriba,
    come nel giorno di Massa nel deserto,
  ckb-ckb: «دڵی خۆتان ڕەق مەکەن وەک لە مەریبا ڕوویدا، وەک ئەو ڕۆژە لە مەسا لە بیابان،
  eng-BBE: Let not your hearts be hard, as at Meribah, as in the day of Massah in
    the waste land;
  xsi-xsi: Yova Kindeni iporo tu, “Miki ma kapasakana ilomi kalomi kaika, itogo timbumi
    muŋga siveta lâ Meriba tâno wa Masa nia bilimu wa, mine ndimo.
  kan-OKCV: “ನೀವು ಮೆರೀಬದಲ್ಲಿ ಮಾಡಿದಂತೆ, ಹೌದು, ಅಂದು ನೀವು ಮರುಭೂಮಿಯ ಮಸ್ಸಾ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ
    ಮಾಡಿದಂತೆ, ನಿಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಬೇಡಿರಿ.
  tam-2017: இன்று அவருடைய சத்தத்தைக் கேட்பீர்களென்றால், வனாந்திரத்தில் கோபம் மூட்டினபோதும்
    சோதனை நாளிலும் நடந்ததுபோல, உங்களுடைய இருதயத்தைக் கடினப்படுத்தாமலிருங்கள்.
  spa-RV-1909: No endurezcáis vuestro corazón como en Meriba, como el día de Masa
    en el desierto;
  ron-BTF: Nu vă împietriți inimile, ca în provocare și ca în ziua ispitirii în pustie,
  eng-WEBP: Don’t harden your heart, as at Meribah, as in the day of Massah in the
    wilderness,
  eng-FBV: don't have a hard-hearted attitude, “as you did at Meribah, as you did
    that day at Massah in the desert,
  nld-1939: Verstokt uw hart als bij Meriba niet; Als op de dag van Massa in de woestijn,
  nch-BL: “Amo ximoyoltetilica quej israelitame quichijque huejcajquiya ipan nopa
    huactoc tali cati itoca Meriba huan Masah.
  vie-1934: Chớ cứng lòng như tại Mê-ri-ba, Như nhằm ngày Ma-sa trong đồng vắng,
  cha-cha: Chamiyo munafanmajejetog y corasonmiyo, taegüije guiya Meriba, taegüije
    y jaanin y tentasion gui desierto.
  hin-CV: “अपने हृदय कठोर न कर लेना. जैसे तुमने मेरिबाह में किया था, जैसे तुमने उस
    समय बंजर भूमि में मस्साह नामक स्थान पर किया था,
  eng-OURB: Don’t harden your heart, as at Meribah [Quarreling], as in the day of
    Massah [Testing] in the wilderness,
  spa-BES: No sean duros sus corazones, como en Meriba, como en el día de Masah en
    el desierto;
  tdx-tdx: Ko mañagàñe arofo, manahake te Meriba añe, tañ’andro’ i Masa am-babangoañ’
    añe;
  tha-KJV: อย่าให้​จิ​ตใจของท่านแข็งกระด้างไปอย่างในครั้งกบฏนั้น เหมือนอย่างในวั​นที​่​ถู​กทดลองในถิ่นทุ​รก​ันดาร
  por-BR-2018: Não endureçais vosso coração, como em Meribá, como no dia da tentação
    no deserto,
  deu-ELO: verhärtet euer Herz nicht, wie zu Meriba, wie am Tage von Massa in der
    Wüste;
  eng-WYC-2018: do not ye make hard your hearts. As in the stirring to wrath; by the
    day of temptation in desert. (yea, do not ye make your hearts stubborn; like they
    were at Meribah, and like that time at Massah, in the wilderness.)
  epo-epo: Ne obstinigu vian koron, kiel en Meriba, Kiel en la tago de Masa en la
    dezerto,
  gfk-gfk: waak muat hadadas ira bala muat hoing muat ga gil aram Meriba, ma hoing
    muat ga gil ta iakano ra bung aram Masa tano hanuo bia.
  uig-PIN: Əyni qaƣlarda Mǝribaⱨda bolƣandǝk, qɵl-bayawandiki Massaⱨda bolƣan kündǝk,
    Yürikinglarni jaⱨil ⱪilmanglar!
  beo-beo: Wali, Ea sia:be amo nabima! Dilia aowalali da Meliba sogega amogai esala,
    ilia da amo haga Masa hafoga:i sogega esalebe agoane asigi dawa:su gawamaga:i,
    amo agoane mae hamoma.
  tpi-OTNT: Bikpela i tok, “Yupela i no ken pasim strong bel bilong yupela, olsem
    bipo ol tumbuna bilong yupela i mekim long Meriba na long Masa long ples drai.
  hau-SA: “Kada ku taurare zukatanku kamar yadda kuka yi a Meriba, kamar yadda kuka
    yi a wancan rana a Massa a hamada,
  udu-udu: Dhalka dum bum ki ’bi’th mo me’d mo jin yuḵu gway ka Mariiba mo me’da tee
    yan jin ta’da tee ma Massa e bwaasho mo,
  uig-LAT: Eyni chaghlarda Meribahda bolghandek, chöl-bayawandiki Massahda bolghan
    kündek, Yürikinglarni jahil qilmanglar!
  nde-nde: lingazenzi lukhuni inhliziyo zenu njengoba lenzenjalo eMeribha, njengelakwenza
    ngaleliyana ilanga eMasa enkangala,
  ton-ton: '“ʻOua naʻa mou fakafefeka homou loto, ʻo hangē ko ia ʻi he fakahouhau
    lahi, pea ʻi he ʻaho ʻoe ʻahiʻahi ʻi he toafa:'
  ces-1613: Nezatvrzujte srdce svého, jako při popuzení, a v den pokušení na poušti,
  eng-WMB: Don’t harden your heart, as at Meribah, as in the day of Massah in the
    wilderness,
  tam-TCV: “அன்று மேரிபாவில் விவாதம் செய்தது போலவும், பாலைவனத்திலே மாசாவில் சோதனை
    செய்தது போலவும், உங்கள் இருதயங்களைக் கடினப்படுத்த வேண்டாம்.
  ceb-ULB: “Ayaw pagahia ang inyong kasingkasing, sama didto sa Meriba, o sama niadtong
    adlaw sa Massa didto sa kamingawan,
  pol-UBG: Nie zatwardzajcie waszych serc jak w Meriba, jak w czasie kuszenia na pustyni;
  agr-agr: “Yaunchuk Meribánum, tuja uwejush Masánmashkam Apajuí chichamen intimjukiu
    aina numamtuk wajakaigpajum.
  kyc-kyc: Yuu muiyane dokona yuu kingi Meripa lengepe yuu Masa lengepe dolapona nakamana
    rakange kyawa dupwa mona kana pokapala Anatupa male male lao kamba lao kareyami
    kande dokonakopalyuo pii nalapape.
  urd-GVU: ”تو اپنے دلوں کو سخت نہ کرو جس طرح مریبہ میں ہوا، جس طرح ریگستان میں مسّہ
    میں ہوا۔
  eng-OEBCW: ‘Do not harden your hearts as at Meribah, or at Massah, that day in the
    desert,
  deu-1912: so verstocket euer Herz nicht, wie zu Meriba geschah, wie zu Massa in
    der Wüste,
  kan-2017: ನಿಮ್ಮ ಹಿರಿಯರು ಅರಣ್ಯದಲ್ಲಿರುವ ಮೆರೀಬದಲ್ಲಿ, ಮಸ್ಸಾದಲ್ಲಿ ಮಾಡಿದ ದಿನದಂತೆ, ನೀವು
    ನಿಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
  yap-yap: “Dab mu gel niged lanin’med, ni bod ni rin’ pi chitamangimed u Meribah,
    ni bod e n’en nrin’ed fa rofen nem u daken e ted u Massah.
  hlt-MCSB: Khosoek kah Meribah neh Massah tue vaengkah bangla na thinko te mangkhak
    sak boeh.
  mdy-ETH: «ዬያ ዓሳ ናንጉዋ ዳውላ ሜሪባና ማሳ ጌይንታ ቤዛ ዒንሢኮ ቤርታኣ ዓዶንሢ ማዼሢጉዲ ዒንሢያ ዋይዚ ዒፃያ ማዒፖቴ።
  twi-ASANTE: mommpirim mo akoma sɛdeɛ moyɛɛ wɔ Meriba no, sɛdeɛ moyɛɛ da no wɔ Masa,
    ɛserɛ no so no,
  eng-WEBU: Don’t harden your heart, as at Meribah, as in the day of Massah in the
    wilderness,
  acu-NT: “Yamaikia wina chichamur antukrumka, nakitsuk pengker anturtuktaram. Atumi
