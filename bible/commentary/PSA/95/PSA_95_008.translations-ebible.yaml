  hat-hat: -Pa kenbe tèt ak mwen, tankou zansèt nou yo te fè l' lè yo te bò sous dlo
    Meriba a, tankou yo te fè l' jou sa a nan dezè a bò Masa.
  eng-BSB: do not harden your hearts as you did at Meribah, in the day at Massah in
    the wilderness,
  eng-WEBPB: Don’t harden your heart, as at Meribah, as in the day of Massah in the
    wilderness,
  kbq-kbq: Ra Anumzamo huno, Israeli vahe'mo'zama hagege kokampima ne-eza, Meriba
    kumaku'ma Masa kumarema nehaza kumatema, zamagu'a kafama erigi'naza zana huta
    tamagu'a kafana eri onkiho.
  pon-pon: Komail der kapitakaila monion omail, duen a wiauier Meripa o ni ran en
    Maja nan jap tan.
  nhe-BL: “Amo ximoyoltetilica queja israelitame quichijque huejcajquiya ipan nopa
    huactoc tlali tlen itoca Meriba huan Masah.
  wnc-wnc: Buyambam tapata anzing yakut, “Ginda musipza kekeknga ma wamakusiwam. Unzing
    tupa bapusaat Moseskat keu komdu umana Meriba gatu Masa ngang inikaing komu sanga
    wena kepban komune tasiking bingan.
  bus-bus: àton swãgbãaa kɛ lán a dezinↄ kɛ̀ nà zaa Mɛribaro ke Masa gurↄↄ kɛ̀ aↄ̃ↄ
    kú gbáan.
  gub-BL: — Peiko zo hereruzar katu har 'ym romo nehe. Kwehe mehe peipy wiko hereruzar
    katu har 'ym romo Merima pe wà. Peiko zo wazàwe nehe. Maxa ywy rehe ywyxiguhu
    rehe waneko mehe nuweruzar kwaw heze'eg wà. — Zeàmàtyry'ymaw, i'i Merima zaneze'eg
    rupi. — Puragaw paw, i'i Maxa zaneze'eg rupi.
  eng-DRA: 'Bring to the Lord glory unto his name. Bring up sacrifices, and come into
    his courts:'
