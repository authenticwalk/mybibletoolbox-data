verse: PSA.095.010
translations:
  mal-C: നാല്പതു വർഷക്കാലം ആ തലമുറയോട് എനിക്കു കോപമുണ്ടായി; ‘അവർ തെറ്റിപ്പോകുന്ന ഹൃദയമുള്ള
    ഒരു ജനത, എന്റെ നിർദേശങ്ങൾ പാലിക്കാൻ മനസ്സില്ലാത്തവർ,’ എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Vierzig Jahre hatte ich Ekel an diesem Geschlecht; da sprach ich: “Sie
    sind ein Volk irrenden Herzens; denn sie wollen nichts von meinen Wegen wissen.'
  lin-lin: 'Mibu tuku minei, nayinaki bato ya ekeke wana mpe nalobaki : ‹ Bazali bato
    oyo mitema na bango ebeba, bayebaka banzela na ngai te. ›'
  mmx-mmx: At lavanuet sangaun maares axap, aga bele songsongot tinotno mi limixin
    ap mo loola. Aga lok keretna, ‘Lebelendi i onon petpes amisik basinge ia la diga
    ronga xepe levempapaase ali rak.’
  eng-LSV: 'Forty years I am weary of the generation, || And I say, “A people erring
    in heart—they! And they have not known My ways”:'
  eng-GNV: Fourtie yeeres haue I contended with this generation, and said, They are
    a people that erre in heart, for they haue not knowen my wayes.
  eng-WEBSTER: 'Forty years long was I grieved with this generation, and said, It
    is a people that do err in their heart, and they have not known my ways:'
  nhw-BL: Para cuarenta xihuitl nicualantoya ininhuaya, pampa ininyolo huan inintlalnamiquilis
    eltoya huejca tlen na. Huan hasta ama amo moselijtoque quitoquilise notlanahuatilhua.
  swh-ONEN: Kwa miaka arobaini nilikasirikia kizazi kile, nikasema, “Hawa ni taifa
    ambalo mioyo yao imepotoka, nao hawajazijua njia zangu.”
  bba-bba: Wɔ̃ɔ weeruwɑ nɑ bwese te bwɛ̃rɑ yɑrɑ, mɑ nɑ nɛɛ, tɔn ben ɡɔ̃rusu kɑ mɑn
    tondɑ. Bɑ yinɑ bu nɛn woodɑbɑ swĩi.
  eng-KJVCPB: 'Forty years long was I grieved with this generation, And said, It is
    a people that do err in their heart, And they have not known my ways:'
  luo-luo: Kuom higni piero angʼwen iya nowangʼ gi tiengʼno; kendo nawacho niya, “Gin
    joma chunygi ohero rwenyo, kendo pok gingʼeyo yorena.”
  aii-aii: 'ܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ ܣܩܝܼܕ ܠܝܼ ܒܗ̇ܘ ܕܵܪܵܐ، ܘܐܡܝܼܪܝܼ: ܥܲܡܵܐ ܚܵܠܛܵܢܵܐ ܒܠܸܒܵܐ ܝܢܵܐ
    ܐܵܢܝܼ، ܘܐܵܢܝܼ ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܐܘܼܪ̈ܚܵܬ‌ܝܼ.'
  meu-meu: 'Laḡani hari-ahui una uru na inai heniava, nato: Idia na lalo-kerere besena,
    egu dala asie badinaiamu.'
  npi-ULB: किनकि चालिस वर्षसम्म म त्यो पुस्‍तासित रिसाएँ र भनें, ‘यी मानिसहरूका हृदयहरू
    भड्किएका छन् । तिनीहरूले मेरा मार्गहरू जानेका छैनन् ।'
  yor-yor: Fún ogójì ọdún ni èmi fi bínú sí ìran náà; mo wí pé, ‘Wọ́n jẹ́ ènìyàn tí
    ọkàn wọn ṣáko lọ wọn kò sì mọ ọ̀nà mi.’
  pes-OPCB: 'مدت چهل سال، از آنها بیزار بودم، و گفتم: ”اینها قومی هستند که دلشان از
    من برگشته. آنها دیگر مرا اطاعت نمی‌کنند.'
  tgl-ULB: Sa apatnapung taon ako ay galit sa salinlahi na iyon at sinabi, 'Ito ang
    mga tao na ang mga puso ay lumihis ng landas; hindi nila alam ang aking mga pamamaraan.'
  nop-nop: “Nu gulet 40 wendok tuwot metam bop u yabuŋa nadiwene madimadikeŋgoŋ tuguk.
    Wendogoŋ tiŋa indiŋ yogut, ‘Welehikdi nu mu nehikeleiŋ. Helemahelemaŋ adi nu talik
    yenindidimelat u mu takaliiŋ.’
  cbu-NT: Ashiri nuwsha kapung tsiyantaranguri, 40 masach apusap masatarusin naamaam
    wayarangina. In tputs nda mangpa chinakanaya; kizpur yutarit ashkanaya. Nuwaa
    kamachtamari wits nda mazinakana.
  hui-hui: Dindi ko o biagoria mali pira mariani (40) i̱na ti haru howa bima ibiruru
    bibahende handai dege howa tigua i̱ abi haruabe hondole ba handalu hene. Wali
    agali urunime horo bibahendengi hariga koha pialu haabo halu i̱naga bi lo wirugoni
    hale halu bibe manga haga karunida lowa
  mya-mya: ငါ​သည်​အ​နှစ်​လေး​ဆယ်​တိုင်​တိုင်​ထို​သူ​တို့​အား အ​မျက်​ထွက်​ခဲ့​၏။ ``သူ​တို့​သည်​လွန်​စွာ​သစ္စာ​ဖောက်​သူ​များ​ပါ
    တ​ကား။ ငါ​၏​ပ​ညတ်​တို့​ကို​လိုက်​နာ​ရန်​ငြင်း​ဆန်​သူ​များ ပါ​တ​ကား'' ဟု​ငါ​ဆို​၏။
  bod-N: མི་རབས་དེ་ལ་བགྲང་བྱ་བཞི་བཅུའི༌རིང༌། །ང་རང་ཞེན་པ་ལོག་ཅིང་འདི་བཞིན༌དུ། །འདི་ནི་ལོག་ལམ་ཞུགས་པའི་འབངས་མི༌སྟེ།
    །བདག་གི་སྤྱོད་ལམ་མི་ཤེས་ཞེས་སུ༌སྨྲས།།
  wsk-wsk: Se yia 40 ningi ani kariimet mu nunga ko angamang magakaso se ani nunga
    balem, kariimet imi nunga ikia nongomang kirker namoso. Nuna aninga agiring karo
    tumonko mia gilingisan.
  sna-sna: Ndakatsamwira rudzi urwu kwamakore makumi mana; ndakati, “Ava vanhu vane
    mwoyo yakatsauka, uye havana kuziva nzira dzangu.”
  spa-BLM: 'Durante cuarenta largos años me afligí con esa generación, y dijo: “Es
    un pueblo que se equivoca de corazón. No han conocido mis caminos”.'
  cac-cac: '40 ab''il te ov vutejnac in b''a d''a eb'', valannac icha tic: A juntzan̈
    anima tic, ch''ocn̈ej b''aj ayoch spensar eb'', max nachajel-laj yuj eb'' tas
    tzin nib''ej sb''eyb''alej eb'', xin chi.'
  swh-ULB: Kwa miaka arobaini nilikasirishwa na kizazi hicho na kusema, 'Hawa ni watu
    ambao mioyo yao imepotoka; hawazijui njia zangu.'
  bel-bel: 'Скажэце народам: валадарыць Гасподзь! таму сусьвет цьвёрды, не пахісьнецца.
    Ён будзе судзіць народы па праўдзе.'
  wed-wed: Madeḡa 40 wei kimtana awari amlou i ḡaiḡai ma a riwa, ‘Wei ravai orai i bagibagi
    ḡaḡa! Eḡa ita rarautaniḡaneu.’
  deu-ELBBK: 'Ich hatte 40 Jahre Ekel an dem Geschlecht, und ich sprach: Ein Volk
    irrenden Herzens sind sie. Aber sie haben meine Wege nicht erkannt;'
  mbb-OT: Ne seled te 40 he tuig is kegkepeuki ku zutun he lapis te kevuwazan. Ne
    migkaǥi ku he mid-iniyuǥan a zutun he menge etew ne wazè dan sunuza is impenurù
    ku kandan.
  mal-2015: നാല്പതു ആണ്ടു എനിക്കു ആ തലമുറയോടു നീരസം ഉണ്ടായിരുന്നു; അവർ തെറ്റിപ്പോകുന്ന
    ഹൃദയമുള്ളോരു ജനം എന്നും എന്റെ വഴികളെ അറിഞ്ഞിട്ടില്ലാത്തവരെന്നും ഞാൻ പറഞ്ഞു.
  gup-gup: Wanjh kundjalkuyengkenh ngaye ngabenyiddungi bedberre bininj bu kudjewk
    forty, dja ngayimeng bedda minj birrimayalimak bininj, dja minj nganwokmarrkmayinj
    kore ngadjareni bu birrirawinj.
  ctu-CTI: 'Cꞌʌlʌ cuarenta jabil cꞌux ti cubi tic pusicꞌal ti caj bajcheꞌ tiꞌ chaꞌleyob.
    Ti cʌlʌ: Cabʌl miꞌ tyajob i ñajiyel tyac jini quixtyañujob. Mach i cʌñʌyob c bijlel,
    choꞌon.'
  rmc-rmc: 'Saranda berš man choľaravas kale manušenca a phenďom: ‚Furt hine le jileha
    avrether a mire droma na prindžaren.‘'
  nlg-nlg: E vati hangavulu na niulu tu rutu vanira, keri ge u bosa, “Gaira na vure
    tara loghoa na tobadira te ririu keha itagua haia. Tara mua lioni na taoniana
    na hava tu bosai vanira.
  pes-OPV: 'چهل سال ازآن قوم محزون بودم و گفتم: «قوم گمراه دل هستند که طرق مرا نشناختند.'
  ron-1924: 'Патрузечь де ань М-ам скырбит де нямул ачеста ши ам зис: ‘Есте ун попор
    ку инима рэтэчитэ; ей ну куноск кэиле Меле.’'
  aui-aui: Bi bodu 40 kamodiye nuwanuwagu ipughu nokodi damdi biiyadi. Awona bo, Toudi
    nuwanuwadiye tagu simiiri kubutegu, da yagu gwara gesiyakabisisiredina.
  ben-OBCV: চল্লিশ বছর পর্যন্ত সেই প্রজন্মের প্রতি আমি ক্রুদ্ধ হয়েছিলাম; এবং আমি
    বলেছিলাম, ‘তারা এমন ধরনের লোক যাদের হৃদয় বিপথগামী হয়, আর তারা আমার পথগুলি জানে
    না।’
  som-som: Dadkii qarnigaas afartan sannadood waan u cadhaysnaa, Oo waxaan idhi, Waa
    dad qalbigooda ka qaldama, Oo iyagu ma ay aqoon jidadkaygii,
  lat-VUC: dicite in gentibus, quia Dominus regnavit. Etenim correxit orbem terræ,
    qui non commovebitur; judicabit populos in æquitate.
  eng-ASVBT: 'Forty years long was I grieved with that generation, And said, It is
    a people that do err in their heart, And they have not known my ways:'
  mna-mna: 'Tabe tikam ma leleŋ pizin risa som pa ndaama tomtooru. Mi aŋso pizin ta
    kembei: ‘Wal tina, tiute zaala tio som, mi gorgori lelen imbotmbot molo pio.’'
  ita-1885: 'Lo spazio di quarant''anni quella generazione mi fu di noia; Onde io
    dissi: Costoro sono un popolo sviato di cuore, E non conoscono le mie vie.'
  eng-LXXUP: 'Say among the heathen, The Lord reigns: For he has established the world
    so that it shall not be moved: He shall judge the people in righteousness.'
  eng-ULB: For forty years I was angry with that generation and said, 'This is a people
    whose hearts wander astray; they have not known my ways.'
  spa-VBL: Por cuarenta años estuve disgustado con esa generación, y dije, ‘Ellos
    son personas que me son desleales con sus pensamientos, y se rehúsan a seguir
    mis caminos’.
  fra-_FOB: 'Pendant quarante ans j''eus cette génération en dégoût, et je dis: C''est
    un peuple dont le cœur s''égare; ils n''ont point connu mes voies.'
  mal-mal: നാല്പത് വർഷം ഞാൻ ആ തലമുറയെക്കുറിച്ച് ദു:ഖിച്ചു. “അവർ തെറ്റിപ്പോകുന്ന ഹൃദയമുള്ള
    ഒരു ജനം എന്നും എന്റെ കല്‍പ്പനകളെ അനുസരിച്ചിട്ടില്ലാത്തവര്‍” എന്നും ഞാൻ പറഞ്ഞു.
  urd-GVR: Chālīs sāl maiṅ us nasl se ghin khātā rahā. Maiṅ bolā, ‘Un ke dil hameshā
    sahīh rāh se haṭ jāte haiṅ, aur wuh merī rāheṅ nahīṅ jānte.’
  suz-BL: गो ४० बर्स सम्‍म मेकोपुकी नु गाइक्‍ताक्‍ङ। एको दूली पाइब मुर बाक्‍नीम। आं
    कली मटीब बाक्‍नीम।
  eng-NOY: 'Forty years was I offended with that generation: And I said, ''They are
    a people of a perverse heart, And who have no regard to my ways.'''
  ita-1927: 'Quarant’anni ebbi in disgusto quella generazione, e dissi: E’ un popolo
    sviato di cuore, e non han conosciuto le mie vie.'
  ckb-ckb: 'چل ساڵ لەو نەوەیە تووڕە بووم، فەرمووم: ”ئەمانە گەلێکن دڵیان گومڕا بووە
    و ڕێگای منیان نەناسی.“'
  eng-BBE: For forty years I was angry with this generation, and said, They are a
    people whose hearts are turned away from me, for they have no knowledge of my
    ways;
  xsi-xsi: Ikura mbwera tamâta rua lâ, ande naŋa tiniŋgu pwâka ndo ŋananzi tamâta
    ŋgu ŋinde. Mine nde naŋa aporo tu, ‘Kinzi ilonzi kalonzi ŋandai ikeno sondo pa
    naŋa ŋga. Ikura zo rârâni kinzi sipu mulinzi pa naneŋgu ŋgua tukuŋa.’
  kan-OKCV: ನಾಲ್ವತ್ತು ವರ್ಷ ಆ ಸಂತತಿಗೆ ಬೇಸರಗೊಂಡು, ‘ಇವರು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ತಪ್ಪಿಹೋಗುವ ಜನರಾಗಿದ್ದಾರೆ,
    ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಇವರು ಅರಿಯರು,’ ಎಂದೆನು.
  tam-2017: நாற்பது வருடங்களாக நான் அந்தச் சந்ததியின்மேல் கோபமாக இருந்து, அவர்கள்
    வழுவிப்போகிற இருதயமுள்ள மக்களென்றும், என்னுடைய வழிகளை அறியாதவர்களென்றும் சொல்லி,
  spa-RV-1909: 'Cuarenta años estuve disgustado con la nación, y dije: Pueblo es que
    divaga de corazón, y no han conocido mis caminos.'
  ron-BTF: 'Patruzeci de ani această generație m-a mâhnit și am spus: Acesta este
    un popor care se rătăcește în inima lor și nu au cunoscut căile mele.'
  eng-WEBP: Forty long years I was grieved with that generation, and said, “They are
    a people who err in their heart. They have not known my ways.”
  eng-FBV: For forty years I was disgusted with that generation, and I said, ‘They
    are people who are unfaithful to me in their minds, and they refuse to accept
    my ways.’
  nld-1939: 'Veertig jaar lang was dat geslacht Mij een walg, En Ik sprak: Steeds
    dwaalt hun hart van Mij af, En mijn wegen kennen ze niet.'
  nch-BL: Para cuarenta xihuit nicualantoya inihuaya, pampa iniyolo huan inintalnamiquilis
    eltoya huejca ten na. Huan hasta ama amo motemacatoque quitoquilise notanahuatilhua.
  vie-1934: 'Trong bốn mươi năm ta gớm ghiếc dòng dõi nầy, Ta phán rằng: Aáy là một
    dân có lòng lầm lạc, Chẳng từng biết đường lối ta;'
  cha-cha: 'Cuarenta años inapmamña nae tristeyo pot este na generasion, ya ileco:
    Sija na taotao ni y manlache gui corasonñija, yan jagasja ti jatungo y chalanjo.'
  hin-CV: उस पीढ़ी से मैं चालीस वर्ष उदास रहा; मैंने कहा, ‘ये ऐसे लोग हैं जिनके हृदय
    फिसलते जाते हैं, वे मेरे मार्ग समझ ही न सके हैं.’
  eng-OURB: Forty long years I loathed that generation, and said, “This is a people
    that errors in their heart. They have not known my ways.”
  spa-BES: 'Por cuarenta años me enojé con esta generación, y dije: Son un pueblo
    cuyos corazones se apartaron de mí, porque no conocen mis caminos;'
  tdx-tdx: 'Efa-polo taoñe te nalaiñeko i tariratsey le nanoeko ty hoe: foko miola
    an-troke, fa tsy apota’ iareo o satakoo;'
  tha-KJV: เราจึงเคืองคนชั่วอายุนั้นอยู่​สี​่​สิ​บปีและว่า “เขาเป็นชนชาติ​ที่​มี​ใจมักหลงผิด
    เขาไม่​รู้​จักทางทั้งหลายของเรา”
  por-BR-2018: 'Por quarenta anos aguentei com desgosto d esta geração, e disse: Este
    povo se desvia em seus corações; e eles não conhecem meus caminhos.'
  deu-ELO: 'Vierzig Jahre hatte ich Ekel an dem Geschlecht, und ich sprach: Ein Volk
    irrenden Herzens sind sie. Aber sie haben meine Wege nicht erkannt;'
  eng-WYC-2018: Forty years I was offended to this generation; and I said, Ever[more]
    they err in heart. And these men knew not my ways; (For forty years I was offended
    by that generation; and I said, They err in their hearts forevermore. And these
    people do not know my ways;)
  epo-epo: 'Kvardek jarojn Mi indignis kontraŭ tiu generacio, Kaj Mi diris: Ili estas
    popolo kun koro malĝusta, Kaj ili ne volas koni Miajn vojojn;'
  gfk-gfk: Ga haruat ma ra ihat na sangahul na tinahon iau ga ngalngaluan taar ta
    kaike ra matanaiabar. Ma iau ga tange bia, “Ira bala diet iakanong ra matanaiabar
    i la hanhan talur iau, ma diet pai palai tano mangana ngaas iau sip bia diet na
    mur.”
  uig-PIN: 'Mǝn ⱪiriⱪ yil xu dǝwrdin bizar bolup: — «Bular kɵnglidǝ adaxⱪan bir hǝlⱪtur,
    Mening yollirimni ⱨeq bilip yǝtmigǝn» — dedim.'
  beo-beo: Ode 40 agoane Na da amo dunu ilia hamobe amoga hihini ba:lusu. Na da amane
    sia:i, “Ilia da Nama hagasa! Ilia da Na hamoma:ne sia:be amo nabimu higasa.
  tpi-OTNT: Mi bel nogut long dispela lain manmeri inap 40 yia. Olsem na mi tok, bel
    bilong ol i no save bihainim mi. Olgeta taim ol i save lusim rot mi makim bilong
    ol.
  hau-SA: Shekara arba’in na yi fushi da wancan tsara; na ce, ‘Su mutane ne waɗanda
    zukatansu suka kauce, kuma ba su san hanyoyina ba.’
  udu-udu: 'Ki yila issu/ mo tani aha/ jwakaṯkunuwa du mo gom ’kwani ma nyaḵum yil
    gwan mo, dhali o gwo mo ki: Uni ’kwani gwansan uni tan ma dum buni ṯẖuthu/ ki
    ṯẖuthu/ mo, dhali uni ’koki dhu gwo ki bway pem mo.'
  uig-LAT: 'Men qiriq yil shu dewrdin bizar bolup: — «Bular könglide adashqan bir
    xelqtur, Méning yollirimni héch bilip yetmigen» — dédim.'
  nde-nde: Okweminyaka engamatshumi amane ngangisizondele lesosizukulwane; ngathi,
    “Bangabantu onhliziyo zabo ziyahlanhlatha, njalo kabazazanga izindlela zami.”
  ton-ton: 'Naʻaku fehiʻa ki he toʻutangata ko ia ʻi he taʻu ʻe fāngofulu, pea naʻaku
    pehē, ‘Ko e kakai eni ʻoku hē ʻi honau loto, pea ʻoku ʻikai te nau ʻilo hoku ngaahi
    hala:'
  ces-1613: 'Za čtyřidceti let měl jsem nesnáz s národem tím, a řekl jsem: Lid tento
    bloudí srdcem, a nepoznali cest mých.'
  eng-WMB: Forty long years I was grieved with that generation, and said, “They are
    a people who err in their heart. They have not known my ways.”
  tam-TCV: நான் நாற்பது வருடங்களாக அந்தச் சந்ததியோடு கோபமாயிருந்தேன்; ‘அவர்கள் என்னைவிட்டு
    விலகிப்போகும் இருதயமுள்ள மக்கள் என்றும், என்னுடைய வழிகளை அறியாதவர்கள்’ என்றும்
    நான் சொன்னேன்.
  ceb-ULB: Sulod sa 40 ka katuigan nasuko ako niana nga kaliwatan ug miingon, 'Mao
    kini ang katawhan kansang mga kasingkasing nahisalaag; wala nila nasayran ang
    akong pamaagi.'
  pol-UBG: 'Przez czterdzieści lat czułem odrazę do tego pokolenia i powiedziałem:
    Ten lud błądzi sercem i nie poznał moich dróg;'
  agr-agr: 'Nuadui nunú aents aidaun dakitjan cuarenta mijan pujubiajai, nuniakun:
    ‘Juju aents aidauk shiig wainak yujawai; núnidau asag mina chichamjunak umigtuinatsui’.'
  kyc-kyc: Ee kana akalisa kisima namba imbu singi nyakayami. Nambame endakalipi yuu
    peparae kopetame suu pyao karenge, leyo. Nambana nenge rambo lao piso karo pingi
    doko kamba lao mana nyii nalu nao nayami.
  urd-GVU: چالیس سال مَیں اُس نسل سے گھن کھاتا رہا۔ مَیں بولا، ’اُن کے دل ہمیشہ صحیح
    راہ سے ہٹ جاتے ہیں، اور وہ میری راہیں نہیں جانتے۔‘
  eng-OEBCW: '‘For forty years I was filled with loathing for that generation, so
    I said: “A people with wandering hearts are they, and ignorant of my ways.”'
  deu-1912: 'Vierzig Jahre hatte ich Mühe mit diesem Volk und sprach: Es sind Leute,
    deren Herz immer den Irrweg will und die meine Wege nicht lernen wollen;'
  kan-2017: ನಾನು ನಲ್ವತ್ತು ವರ್ಷ ಆ ಸಂತತಿಯವರ ವಿಷಯದಲ್ಲಿ ಬೇಸರಗೊಂಡೆನು; “ಈ ಜನರು ಹೃದಯದಲ್ಲಿ
    ತಪ್ಪಿಹೋಗುವವರು, ನನ್ನ ಆಜ್ಞೆಗಳಿಗೆ ವಿಧೇಯರಾಗದವರು” ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Aningeg i ragag e duw nri gu dabuy e ngongol rok e pi girdi’ nem; i lungug,
    ‘Ri darir yul’yul’gad! Ya ra siyegged ni ngar rin’ed e tin ni kugog ngorad ni
    ngar rin’ed.’
  hlt-MCSB: Thawnpuei taengah kum likip ka ko-oek tih, “Pilnam he a thinko kho a hmang
    tih ka longpuei ming uh pawh,” ka ti coeng.
  mdy-ETH: ዬኖ ሾይንቶ ዖይዲታሚ ሌዔ ጉቤ ታኣኒ ሻኣኪንቴኔ፤ ዒማና ታኣኒያ፦ ‹ዒና ዔያቶኮ ታና ሃሼ ዴሬኬ፤ ጎይፆዋ ታኣሲ
    ዔያታ ዔሩዋሴ› ጌዔኔ።
  twi-ASANTE: Me bo fuu saa nnipa no mfeɛ aduanan na mekaa sɛ, “Wɔyɛ nnipa a wɔn akoma
    amane afiri me ho, na wɔanhunu mʼakwan.”
  eng-WEBU: Forty long years I was grieved with that generation, and said, “They are
    a people who err in their heart. They have not known my ways.”
  acu-NT: 'Turinau asaramtai wikia cuarenta (40) musach nu aints ainaun kajerkaran:
    Nuka tuke nintinchawa nunisarang asar, wina chichamrun umirtutan nakitinawai timiajai.'
  spa-PDDPT: 'Durante 40 años estuve disgustado con aquella generación, Y dije: Es
    un pueblo que divaga en su corazón, Y no conoce mis caminos.'
  gun-gun: Quarenta ma'etỹ re ajou vai ha'e kuery ikuaia. Ha'e rami vy “Ha'e kuery
    ma opy'a py ojerovia e'ỹ va'e! Ndoikuaai ae xeguigua tape!” ha'e va'ekue.
  agu-BL: 'Ca''wunak yob chi''chnak inc''u''l scye''j yi jun wekl wunaka''tz, itzun
    waltz: ‘Yi e'' wunake''j chichuc na chipa''ca''p, na qui na cyaj lcho''c c''ulutxum
    jak'' inca''wl.’'
  ilo-ULB: Iti uppat a pulo a tawen, nakapungtotak iti dayta a henerasion ket kinunak,
    'Daytoy ket tattao nga agalla-alla ti panagpuspusoda, saanda a binigbig dagiti
    wagasko.'
  kpg-kpg: 'Au nogo hagawelewele gi digau aalaa i nia ngadau e mada haa, gei Au gaa hai:
    ‘Digaula e huli nadau manawa gi daha mo Au, gei digaula hagalee hagalongo gi agu
    haganoho!’'
  uig-ARA: 'مەن قىرىق يىل شۇ دەۋردىن بىزار بولۇپ: ــ «بۇلار كۆڭلىدە ئاداشقان بىر خەلقتۇر،
    مېنىڭ يوللىرىمنى ھېچ بىلىپ يەتمىگەن» ــ دېدىم.'
  bps-bps: Fat falò fali klo i kalbutgu i dad to én, na gmangu, ‘Dale i dad to fasyat
    i nawala; là ale mayè mimen i dad knayègu.’
  tof-tof: 40 Pailüm ka inkü ngürsil namülnürrü, ene Isrrael pamkolpam, ene tonarrdó
    nidi ngyaben kwarilürr. Da ka we bóktarró kólbabóka kagó, ‘Ibü ubi wata metat
    tibiób ubi kwata tótókóma, akó i bangóndako ka ne poko tómbapónóm byaldóla.’
  sus-sus: Na bɔnsɔɛ xa fe naxa raɲaaxu n ma ɲɛ tongo naani bun ma. N naxa a fala,
    «Ɲama xurutare nan yi ki, naxan mu n waxɔnfe kolon.»
  pon-2006: Erein pahr pahisek I wie nsensuwed pahn aramas pwuko. I ahpw nda, ‘Ia
    uwen arail soaloalopwoat! Re kahng kapwaiada ei kosonned akan.’
  jae-jae: Gôlôac tonaŋ sêgôm aê têtac kêbôli auc kêtôm jala 40 ma aê kasôm gebe’
    Êsêac lau tonaŋ nêŋ kauc kêlêsa ŋapaŋ ma êsêac sêkô tauŋ auc gêdêŋ aêŋoc lêŋ.’
  ksd-ksd: 'A ivat na vinun na kilala i ga takunuan ra balagu ure nam ra taun tarai,
    Ma iau ga biti: Diat a tarai ba i rara ra nuknuk i diat, Ma pa dia nunure kaugu
    mangamangana;'
  tur-YTC: Kırk yıl boyunca o kuşakla kederlendim, “Bunlar, yürekleri kusurlu bir
    halktır” dedim. “Yollarımı bilmediler.”
  bel-N: 'Сорак гадоў Я брыдзіўся пакаленьнем гэтым, і Я сказаў: “Яны — народ, што
    блукаецца сэрцам, і яны не спазналі шляхоў Маіх”.'
  grc-BRENT: Εἴπατε ἐν τοῖς ἔθνεσιν, ὁ Κύριος ἐβασίλευσε· καὶ γὰρ κατώρθωσε τὴν σἰκουμένην,
    ἥτις οὐ σαλευθήσεται, κρινεῖ λαοῦς ἐν εὐθύτητι.
  kpr-kpr: '@see-verse:PSA.095.009'
  ind-AYT: Selama empat puluh tahun, Aku muak terhadap generasi itu dan berfirman,
    ‘Mereka adalah bangsa yang sesat hatinya, dan mereka tidak mengenal jalan-jalan-Ku.’
  yom-yom: 'Mu makumaya ma mimvu, ndiba mu nganzi kuidi tsungi yina ; ndituba : “badi
    batu badi mintima mizimbila ayi basia zaba zinzila ziama ko.”'
  yut-yut: Nak bɨlak 40 uŋun amɨn do butjap nandaŋ yomgum. Aŋek yaŋ yagɨm, ‘Butdasi
    nak dɨma nolgaŋ. Nak dakon gen dɨma guramɨkgaŋ.’
  nya-nya: Kwa zaka makumi anayi ndinali wokwiya ndi mʼbado umenewo; ndipo ndinati,
    “Iwo ndi anthu amene mitima yawo imasochera ndipo sanadziwe njira zanga.”
  kyg-kyg: Huꞌnayaꞌmofeꞌmo ani afinaꞌmo muki maiꞌnaya vayaꞌaifeꞌmo naipamo kana huꞌnaeꞌmo,
    muki afinaꞌaeꞌmo hosu apaipa apakesageꞌmo afiteꞌapaeꞌmo neꞌnatalae. Geꞌnimo alagi
    alagepa huꞌa noꞌafiye.
  hrv-hrv: 'Četrdeset ljeta jadio me naraštaj onaj, pa rekoh: ''Narod su nestalna
    srca i ne promiču moje putove.'''
  mps-mps: Eno te hani we bidide dwai haliga iduali, te kibu be bidi sese siba usu
    nai. Tama tibaso, eno te po wali, augwa hagoma mu yali. Augwaligo te eno wali
    pabo homu me isiąwai.
  tpi-tpi: Mi bel nogut long dispela lain manmeri inap 40 yia. Olsem na mi tok, bel
    bilong ol i no save bihainim mi. Olgeta taim ol i save lusim rot mi makim bilong
    ol.
  dan-1931: 'Jeg væmmedes fyrretyve År ved denne Slægt, og jeg sagde: Det er et Folk
    med vildfarne Hjerter, de kender ej mine Veje.'
  vie-OVCB: 'Suốt bốn mươi năm, Ta kinh tởm họ, và Ta đã phán: ‘Chúng đã xa Ta từ
    tư tưởng đến tấm lòng. Cố tình gạt bỏ đường lối Ta.’'
  guj-2017: કેમ કે ચાળીસ વર્ષ સુધી હું તે પેઢીથી કંટાળી જતો હતો અને કહ્યું, ‘તે આ
    જ લોકો છે, કે જેઓનાં હૃદયો કુમાર્ગે ભટકી ગયાં છે; તેઓ મારા માર્ગો જાણતા નથી.’
  pon-2006A: Erein pahr pahisek I wie nsensuwed pahn aramas pwuko. I ahpw nda, ‘Ia
    uwen arail soaloalopwoat! Re kahng kapwaiada ei kosonned akan.’
  por-BRBSL: 'Durante quarenta longos anos fiquei de luto com essa geração, e disse:
    “Eles são um povo que erra em seu coração”. Eles não conheceram meus caminhos”.'
  eng-OEBUS: '“For forty years I was filled with loathing for that generation, so
    I said: ‘A people with wandering hearts are they, and ignorant of my ways.’'
  swe-swe: 'I fyrtio år var jag förbittrad på (avskydde, föraktade, sörjde jag) detta
    släkte (den generationen), och jag sa: ’De är ett folk som far vilse i sitt hjärta
    [ett folk med vilsna hjärtan]. De känner inte mina vägar.’'
  cth-cth: Hote miphunnaw hah kai ni ka panuet teh, a lungthin lam pou ka payon e
    lah ao awh. Kaie lamthung hah panuek thai awh hoeh.
  twi-twi: Me bo fuw saa nnipa no mfe aduanan na mekae se, “Wɔyɛ nnipa a wɔn koma
    aman afi me ho, na wɔanhu mʼakwan.”
  hlt-hlt: Thawnpuei taengah kum likip ka ko-oek tih, “Pilnam he a thinko kho a hmang
    tih ka longpuei ming uh pawh,” ka ti coeng.
  tbz-SIM: Yɛbie nsipísìnɑ̀ɑ̀ miɛkɛ kɛ̀ kùu bɛ̀ pɛ̃̀, kɛ bɛ́i nkɛ dɔ̀ ku mbotí yɛ̀mmɛ̀
    mɛɛ̀ kù dɛ̀tɛ́nɛ̀ bɑ́ bɛ̀ í yie ku kpɛti.
  msy-2020: Gumazamizir kabar naviba bar saghon ikia nan gɨn zuir puvatɨ. Tuavir kɨ
    me bagh atɨzim, me zurara a gitavɨrasi. Kamaghɨn, kɨ 40plan azenibar gumazamizir
    kabar anɨngaghe.
  dop-dop: Pɩɩsɩ nɩɩlɛ təcu kɛ́ mɑ luɣu lɩɩ piitim pənɛ, hɑlənɑ mɑ tʋ mɑ tɑɑ sɩ yəlɑɑ
    mpɛ pɑ lepɑɣɑ, pɑɑ nyəŋ mɑ mpɑɑŋ.
  azb-azb: 'Qırx il o nəsildən zəhləm getdi. Dedim: “Onlar azğın ürəkli xalqdır, Yollarımı
    tanımır”.'
  eng-DBY: Forty years was I grieved with the generation, and said, It is a people
    that do err in their heart, and they have not known my ways;
  hin-2017: चालीस वर्ष तक मैं उस पीढ़ी के लोगों से रूठा रहा, और मैंने कहा, “ये तो
    भरमानेवाले मन के हैं, और इन्होंने मेरे मार्गों को नहीं पहचाना।”
  wol-KYG: 'Ñeent fukki at laa jéppi googu maas, ma ne: “Xeet wu ñàkk wormaa ngi,
    te faaleedi samay santaane.”'
  swp-swp: Borimai tatao labui se mate isi ne ea hewaiunuedi, eo ea ene, “Tatao ta
    nuadi eai se ponori ariri, eo egu laulau nige se nuatuidi.”
  bjr-bjr: Qaara fasiqa niku nisauku taikasee 40 aukuanaki qinee Isaraee maqannaasara
    qikoo uqanna qoofaqa qinee Anutusa misara maaqi qiqiafana. Maa maqannaasa kaaqa
    qaara irirana mau fimarisa maridaqa. Misa qini sanda ufa minnisee moosaa fimariasa
    maridaqa.
  eng-YLT: Forty years I am weary of the generation, And I say, 'A people erring in
    heart — they! And they have not known My ways:'
  kne-kne: Opatapolo ay tawen ay sinigsigaak daida. Isonga kanak, ‘Kankanayon ay masangsangaw
    das lawa. Sigaan da ay mangonod sin bilbilin ko en daida.’
  eng-WYC-2017: Forty years I was offended to this generation; and I said, Ever[more]
    they err in heart. And these men knew not my ways;
  eng-WMBB: Forty long years I was grieved with that generation, and said, “They are
    a people who err in their heart. They have not known my ways.”
  zat-NTPS: 'Lawe'' chua iza beditaj lazra'' chee̱ benne'' ca'', na'' gunnía'': Zaj
    naque̱'' benne'' dxelebéaj xíchaje̱'' neda'', ne quebe dxelune̱'' ca da dxulé''eda''
    le̱''.'
  zty-NTPS: 'Choplalj yiz bzoela'' benne'' ka'', na'' wnnía'': zej nake'' benne''
    žebéj yíchjgake'' neda'', na'' bi žóngake'' kan bchi''la'' ḻégake''.'
  urd-GVH: चालीस साल मैं उस नसल से घिन खाता रहा। मैं बोला, ‘उनके दिल हमेशा सहीह राह
    से हट जाते हैं, और वह मेरी राहें नहीं जानते।’
  rug-rug: Ura ka made ṉavulu vuaheni si lopu qetu ni Rau sari na tinoni sara, zama
    si Rau sapu na tie va gugue si arini! Lopu hiva va tabei rini sari na Qua tinarae!
  gaz-gaz: Dhaloota sanatti ani waggaa afurtama nan dheekkame; anis, “Isaan saba garaan
    isaanii karaa irraa jalʼatee dha; isaan karaa koo hin beekne” nan jedheen.
  fra-LSG: 'Pendant quarante ans j’eus cette race en dégoût, Et je dis: C’est un peuple
    dont le cœur est égaré; Ils ne connaissent pas mes voies.'
  yal-yal: N xɔlɔ na waxati muxune ma ɲɛɛ tonge naanin, n yi a fala, n naxa, “Yamani
    ito bɔɲɛn makuya n na, e mi biraxi n ma kiraan fɔxɔ ra.”
  iou-iou: Ude täŋ namiŋirä kokwawak nadäŋ yäpmäŋ kuŋira obaŋ 40 ude täreŋkuk. Täŋpäŋ
    yäŋkut; Näka nadäkinik nämo täŋ namiŋpäŋ näkŋo kädet iwatta bitnäk täkaŋ.
  haw-1868: Hookahi kanaha makahiki o ia hanauna i hoehaeha mai ai ia'u, A i iho la
    au, he poe kanaka keia i lalau ma ka naau, Aole hoi lakou i ike i ko'u mau aoao.
  arb-NAV: 'أَرْبَعِينَ سَنَةً رَفَضْتُ ذَلِكَ الْجِيلَ، وَقُلْتُ: «هُمْ شَعْبٌ أَضَلَّتْهُمْ
    قُلُوبُهُمْ وَلَمْ يَعْرِفُوا قَطُّ طُرُقِي».'
  ded-ded: Ifi anggec ni kifa 40 ngicngac areng yeneac modzona tiu yofi deai, “Ngicngac
    imoc yeni ubaherenginau sing segema neac sing ngadehema kecdae.”
  ewe-ewe: Medo dɔmedzoe ɖe dzidzime ma ŋu ƒe blaene sɔŋ, megblɔ be, “Wonye ame siwo
    ƒe dzi tra mɔ, eye womenya nye mɔwo o.”
  eng-LEE: 'Forty years long did I feel loathing on that generation, and I said, It
    is a people of an erring heart; and they truly acknowledged not my ways:'
  asm-FB: চল্লিশ বছৰ ধৰি সেই কালৰ লোকসকলৰ প্রতি মই বিৰক্ত হৈছিলো। মই কৈছিলোঁ, “এই
    লোকসকলৰ হৃদয় বিপথে পৰিচালিত হৈছে; তেওঁলোকে মোৰ পথ নাজানে।”
  sus-A: نَ بْنسْي شَ قٍ نَشَ رَحَاشُ ﭑ مَ حّ تٌنفٌ نَانِ بُن مَ. ﭑ نَشَ عَ قَلَ،
    «حَمَ شُرُتَرٍ نَن يِ كِ، نَشَن مُ ﭑ وَشْنقٍ كٌلٌن.»
  fra-SBL: 'Pendant quarante longues années, j''ai été affligé par cette génération,
    et a dit : « C''est un peuple qui se trompe dans son cœur. Ils n''ont pas connu
    mes voies. »'
  hbo-hbo: אַרְבָּ֘עִ֤ים שָׁנָ֨ה ׀ אָ֘ק֤וּט בְּדֹ֗ור וָאֹמַ֗ר עַ֤ם תֹּעֵ֣י לֵבָ֣ב
    הֵ֑ם וְ֝הֵ֗ם לֹא־יָדְע֥וּ דְרָכָֽי׃
  kik-kik: Nĩgũkorwo ndaatũũrĩte ndakarĩire rũciaro rũu mĩaka mĩrongo ĩna; ngiuga
    atĩrĩ, “Aya nĩ andũ arĩa ngoro ciao ciũrĩte, na nĩmagĩte kũmenya njĩra ciakwa.”
  fra-NCL: 'Pendant quarante ans j’eus cette race en dégoût, et je dis : C’est un
    peuple au cœur égaré ; et ils n’ont pas connu mes voies.'
  cek-AK: Saning qui palito thung nihcae nuiah palung ka phui, Hae kaminawk loe poek
    amro kami, ka caehhaih loklam panoek ai kami ah oh o, tiah ka thuih.
  cuk-cuk: 'Birga-dulabo (40) an be-dadgan-ebo sae-itodii gusad. An sogsa gusad: “We-dulemar
    noar nanadimalad, an-igar-maidba ibsadisurmalad.”'
  uig-CYR: 'Әлләр арисида елан қилиңлар: — «Пәрвәрдигар һөкүм сүриду! Шуңа мана, дуния
    мәзмут қилинған, у тәврәнмәс әсла. У адиллиқ билән хәлиқләр үстидә һөкүм чиқириду.'
  pma-pma: Sua hanumau elu (40), keil atisaso en metok, veni tine mul soutin ranau
    ka e rovattei mun availea mengkatien keil onak.
  tel-2017: నలభై ఏళ్ళు నేను ఆ తరం వారితో కోపంగా ఉన్నాను. వాళ్ళ హృదయాలు దారి తప్పుతున్నాయి.
    వాళ్ళు నా పద్ధతులు తెలుసుకోలేదు అన్నాను.
  hat-BSA: 'Pandan karantan, Mwen te rayi jenerasyon sila a e te di: “Yo se yon pèp
    ki egare nan kè yo. Yo pa rekonèt chemen Mwen yo.”'
  bxh-bxh: Bolima 40 egu manabala hiti ni lisidi yai. Ayawa, “Dodoga ni, nuwadi sa
    anꞌanloya gaibu, egu laulau hige ti sibaidi.”
  ukr-ONPU: 'Скажіть серед народів: «Господь царює!» Тому всесвіт утверджений непохитно;
    Він судитиме народи справедливо.'
  kos-kos: Nga tuh arulana toasr selos yac angngaul, Ac nga fahk, ‘Mwet inge arulana
    likkeke! Elos tia lungse in akos ma sap luk.’
  hbo-WLC: אַרְבָּ֘עִ֤ים שָׁנָ֨ה ׀ אָ֘ק֤וּט בְּד֗וֹר וָאֹמַ֗ר עַ֤ם תֹּעֵ֣י לֵבָ֣ב
    הֵ֑ם וְ֝הֵ֗ם לֹא־יָדְע֥וּ דְרָכָֽי׃
  ibo-ibo: Iri afọ anọ ka m were iwe megide ọgbọ ahụ; ekwuru m sị, ‘Ndị a bụ ndị obi
    ha na-akpafu akpafu site nʼebe m nọ, ha amatabeghị ụzọ m niile.’
  ory-ory: ଆମ୍ଭେ ଚାଳିଶ ବର୍ଷ ଯାଏ ସେହି ବଂଶ ପ୍ରତି ବିରକ୍ତ ଥିଲୁ, ପୁଣି କହିଲୁ, “ଏହି ଲୋକମାନେ
    ଅନ୍ତଃକରଣରେ ଭ୍ରାନ୍ତ ଓ ସେମାନେ ଆମ୍ଭର ପଥ ଜାଣି ନାହାନ୍ତି;”
  chk-chk: Lon ükükün faik ier üa song ngeni ei täppin aramas o üra, “Ir eu mwichen
    aramas mi tokola leluker. Resap fokun mochen aleasochisi ai kewe allük.”
  rop-rop: Blanga 40 yiya ai nomo bin gudbinji langa detlot pipul. Aibin tok, ‘Olabat
    nomo garram eni rispek blanga mi. Olabat nomo teiknodis langa ol main lowa.’
  ukr-1871: 'Сорок років був рід той огидою для мене, і я сказав: вони нарід, що блукає
    серцем, і не пізнали вони доріг моїх,'
  yon-yon: Weeb 40yiib kuu ne kuu yi yaa kongendembaraan, kwane nembed yedmaan, “Yi
    kuu niindem aom kimyen winimaibdan, kwane ne dobiri kerekmen kuu yangmadandimaib.”
    andaan.
  deu-1951: 'Vierzig Jahre empfand ich Ekel vor diesem Geschlecht; und ich sprach:
    Sie sind ein Volk, dessen Herz den Irrweg geht, und sie verstanden meine Wege
    nicht!'
  eng-JPS: 'For forty years was I wearied with that generation, and said: It is a
    people that do err in their heart, and they have not known My ways;'
  srp-1865: 'Èetrdeset godina srdih se na rod onaj, i rekoh: ovi ljudi tumaraju srcem,
    i ne znaju putova mojih;'
  lug-lug: Abantu b’omulembe ogwo ne mbasunguwalira okumala emyaka amakumi ana; ne
    ŋŋamba nti, ‘Be bantu abakyama mu mutima gwabwe, era tebamanyi makubo gange.’
  heb-heb: ארבעים שנה אקוט בדור ואמר עם תעי לבב הם והם לא ידעו דרכי׃
  ben-IRV: চল্লিশ বছর পর্যন্ত আমি সেই জাতির প্রতি অসন্তুষ্ট ছিলাম, আমি বলেছিলাম এদের
    মন উদ্ভ্রান্ত; তারা আমার আজ্ঞা মানলো না।
  ntu-ntu: Mz yiz lcng nzpnu-pwx ngyati zvz ngr drtwrnge nidr. Murde nidr leplz kx
    nzvz-rbrng mz nabzdr x trnzvz-nqblqlru nqmq krngeng.
  pan-pan: ਚਾਲ੍ਹੀ ਵਰ੍ਹਿਆਂ ਤੱਕ ਮੈਂ ਉਸ ਪੀੜ੍ਹੀ ਤੋਂ ਕ੍ਰੋਧਿਤ ਰਿਹਾ, ਤਾਂ ਮੈਂ ਆਖਿਆ ਕਿ ਇਹ ਤਾਂ
    ਫਿਰਤੂ ਮਨ ਦੇ ਲੋਕ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਰਾਹਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਿਆ,
  mya-JVB: ထိုလူမျိုး ကို ငါရွံ သည်ဖြစ်၍ ၊ သူ တို့သည် စိတ် သဘောမှားယွင်း တတ်သော လူမျိုး
    ဖြစ်ကြ၏။ ငါ ၏ အလေ့ အလာတို့ကို နား မ လည်ကြဟု ငါဆို ရ၏။
  kgf-kgf: Ni yawuŋ 40 séc hicŋisai imuac niŋyéwécnaguc wamma ʒéyi; Ieneŋ imi ic embac
    ewagina soho sohoya, nuac héna imi ménda ninʒu.
  tte-O: Bolime poti (40) kalona mena kagu lotonan inae tomoliyaone kolili. Kabo yawalo
    kaiweli yawaloba, ‘Siya togamwa-panapanawa, genuwali yagu loinao siobigaili.’
  tbg-tbg: Vika mintiaqi vi variara kaara ti arara itaiva 40 ihi variqiro vimanta
    vaunarave. Te vikara tiha, Maa vaiinti nahentika inaara hampi aaraqaa ni variakave.
    Vika ti uva raqakeha kia ti aaraqaa ni variarave.
  hmo-hmo: Lagani 40 lalonai unai taudia ese lau idia habadua. Lau gwau, ‘Idia be
    abidadama diba lasi, idia be hekokoroku momokani, bona egu hereva idia ura lasi
    idia kamonai henia.’
  zar-NT: 'Idú choáʼ iz gúquidaʼ ziʼ bönachi gulaʼcuáʼ dza niʼ, ateʼ gunníaʼ: “Taʼchixi
    taʼníguinëʼ lu icja ládxiʼdoʼgaquiëʼ, en bitiʼ nö́zguequinëʼ le rë́ʼëndaʼ ilunëʼ.”'
  urd-urd: चालीस बरस तक मैं उस नसल से बेज़ार रहा, और मैने कहा, कि “ये वह लोग हैं जिनके
    दिल आवारा हैं, और उन्होंने मेरी राहों को नहीं पहचाना।”
  rus-SYN: 'Скажите народам: Господь царствует! потому тверда вселенная, не поколеблется.
    Он будет судить народы по правде.'
  bqc-SIM: Ɔ̃ má ye ń gĩyãio e wɛ̃̀ bla, ma mɛ̀ gbɛ̃́ sã́sãaↄnɛ, aa ma yãkɛaↄ
    dↄ̃o.
  tcz-CHONGTHU: Kum somli sunga hin keima achung uva kana lunghang'in chuleh Keiman
    kasei in ahi, ‘amahohi keija kon a kinung heidoh mipi chu ahiuvin, keiman kasei
    dungjui a chon nomlou ahiuve.’
  mar-mar: चाळीस वर्षे त्या पिढीवर मी रागावलो, आणि म्हणालो, हे बहकलेल्या मनाचे आहेत;
    त्यांनी माझे मार्ग जाणले नाहीत.
  isl-isl: „Í fjörutíu ár hafði ég viðbjóð á þessari kynslóð,“ segir Drottinn Guð.
    „Hjörtu þeirra allra voru langt í burtu frá mér og ekki vildu þeir halda lög mín.
  hlt-THB: Ikawtih kum phlikip khuiawh cekkhqik khan awh kak kaw so hy; “Ve ak thlangkhqi
    ve kawlung ak plengkhqi, ka lam amak sim thlangkhqi ni,” ti nyng.
  soq-soq: Ena 40 bedewe ne mo mampo nuana kadileno wanase, ‘Apana ema nuau nambeido,
    ne aiana mai ruawantoipona.’
  qub-qub: 'Chay wichan cawaycajcunapäga chuscu chunca watami rabyashalla cacurä.
    Chaymi nirä: ‹Cay runacunaga pantacashami puricurcaycan. ¡Manami mandamintöcunata
    wiyacunchu!›'
  bqp-bqp: Akũ ma pↄ fɛ̃̀ gbɛ̃ pìnↄi ari wɛ̃̀ bupla, ma pì gbɛ̃ sãsãnanↄmɛ ń ũ,
    ò ma zɛ́nↄ dↄ̃ro.
  hat-hat: 'Pandan karantan, ras moun sa yo ban m'' degoutans. Mwen te di: Y''ap fè
    move lide nan tèt yo. Yo derefize obeyi kòmandman mwen yo.'
  eng-BSB: For forty years I was angry with that generation, and I said, “They are
    a people whose hearts go astray, and they have not known My ways.”
  eng-WEBPB: Forty long years I was grieved with that generation, and said, “They
    are a people who err in their heart. They have not known my ways.”
  kbq-kbq: Hagi 40'a kafumofo agu'afina nagote nezmantena amanage hu'na hu'noe, ama
    vahe'mo'za kana atre'za hazanegre'za, nagrama hihoma hu'na huzmantoa nanekea amagera
    nontaze.
  pon-pon: 'Par paeijok I juede kilar di wet, o I indada: Monion en jon en aramaj
    duen met kin wukiwuk jili, o re jota men aja duen al ai kan.'
  nhe-BL: Para cuarenta xihuitl nicualantoya ininhuaya, pampa ininyolo huan inintlalnamiquilis
    eltoya huejca tlen na. Huan hasta ama ax moselijtoque quitoquilise notlanahuatilhua.
  wnc-wnc: Tanzit tasiwawa nata musipmaiu waaminde natayuwawa kuku nakanu 40 sikut.
    Unzingge nata anzing yakum, ‘Musipnaatangu nae dua nataing. Asingganu kepi nata
    teyamukum tapa ateaing.’
  bus-bus: Ben ma pↄ fɛ̃̀ gbɛ̃ pìnↄzi ai wɛ̃̀ baplaa, ma bè gbɛ̃ sãsãnanↄn ń ũ,
    aↄ̃ↄ ma zɛ́nↄ dↄ̃ro.
  gub-BL: A'e teko umumaw 40 kwarahy hemuikwahy kar pà wà. A'e rupi aze'eg nezewe
    wanupe. — Teko hereruzar 'ymar wà. Na'ipureruzar wer kwaw heze'eg rehe wà, a'e
    wanupe.
  eng-DRA: 'Say ye among the Gentiles, the Lord hath reigned. For he hath corrected
    the world, which shall not be moved: he will judge the people with justice.'
