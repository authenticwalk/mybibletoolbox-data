  swe-swe: 'Därför svor jag i min vrede: ’De ska aldrig komma in i min vila.’ ” []
    [Denna psalm har ett allvarligt budskap. Både Paulus och Hebreerbrevets författare
    tar upp texten som ett varnande exempel, se . Budskapet är att vi ska prisa Gud
    med glädje i sång och jubel, men också med vördnad. Anledningen är att vår Skapare
    och Herde är en allsmäktig och helig Gud. Psalmen påminner oss även om att tillbedjan
    och lydnad går hand i hand. Ord och handlingar hör ihop, se . Det är viktigt att
    se förhållandet mellan den första delen i vers 1-7 och varningen i vers 8-11.
    Uppmaningen som inledde psalmen – att lova Gud – är något att verkligen hörsamma.
    Att sluta lovprisa Gud utgör det första steget till ett förhärdat och hårt hjärta.
    Den som vill bevara sitt hjärta, se , gör väl i att alltid ödmjuka sig, prisa
    och lova Herren.]'
