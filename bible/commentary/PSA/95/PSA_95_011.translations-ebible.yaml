verse: PSA.095.011
translations:
  mal-C: അതുകൊണ്ട് ‘അവർ ഒരിക്കലും എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല,’ എന്നു ഞാൻ എന്റെ
    കോപത്തിൽ ശപഥംചെയ്തു.”
  deu-TKW: '“Und so schwur ich in meinem Zorn: Sie sollen nicht zu meiner Ruhestatt
    gelangen!”'
  lin-lin: 'Yango wana, kati na kanda na ngai, nakati seleka : ‹ Bakotikala kokota
    te kati na bopemi na ngai ! › »'
  mmx-mmx: Kuren la aga belemamao nedi la aga lok laxakaape matmatkun tinotno xeretna,
    ‘Dixo epovo rinotno xusu dina beles ap mo loxot loklox amas tarak.’”
  eng-LSV: Where I swore in My anger, “If they come into My rest—!”
  eng-GNV: Wherefore I sware in my wrath, saying, Surely they shall not enter into
    my rest.
  eng-WEBSTER: To whom I swore in my wrath, that they should not enter into my rest.
  nhw-BL: Yeca ica nohueyi cualancayo nitlatestigojquetzqui para amo quema calaquise
    campa nijsencajtoya ma mosiyajquetzaca.”
  swh-ONEN: Hivyo nikatangaza kwa kiapo katika hasira yangu, “Kamwe hawataingia rahani
    mwangu.”
  bba-bba: Yen sɔ̃nɑ nɑ mɔru kuɑ mɑ nɑ bɔ̃ruɑ nɑ nɛɛ, bɑ ǹ sisi bu kɑ mɑn wɛ̃rɑ mi
    nɑ wɛ̃re.
  eng-KJVCPB: Unto whom I sware in my wrath That they should not enter into my rest.
  luo-luo: Omiyo mirima nomaka kodgi mi nasingora ka akwongʼora ni, “Ok ginidonji
    e yweyona ngangʼ.”
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܝܡܹܐ ܠܝܼ ܒܟܲܪܒܝܼ، ܕܠܹܐ ܥܵܒ݂ܪܝܼ ܠܢܝܵܚܬ‌ܝܼ.
  meu-meu: Taunabunai egu badu ai na gwau hamata, idia na egu laḡa-ani ai basie vareai
    nato.
  npi-ULB: यसकारण मैले आफ्‍नो रिसमा शपथ खाएँ, कि तिनीहरू मेरो विश्राम गर्ने ठाउँमा
    कहिल्यै प्रवेश गर्नेछैनन् ।
  yor-yor: Nítorí náà ni mo kéde ìbúra nínú ìbínú mi, ‘Wọn kì yóò wọ ibi ìsinmi mi.’ ”
  pes-OPCB: پس در خشم خود سوگند خوردم که به آسایش من هرگز راه نخواهند یافت.“»
  tgl-ULB: Kaya nga nangako ako sa aking poot na hindi na sila kailanman makakapasok
    sa aking lugar ng kapahingahan.”
  nop-nop: “Unduŋ doktiŋa kisaŋ hinek nadikadakayemiŋa mede yofafaŋe indiŋ tugut,
    ‘Biyagoŋ hinek, nu hatikule kwet hamdok yofafaŋegutneŋ uŋoŋ tuwot mu usuwaneeŋ
    hinek.’”
  cbu-NT: Ashirucha, nee zurampatari wanichima. Yuwash tsap taamaam wayarangi anush
    pshtuchazinllinaja, ndambaree. Anush kanuschazinllinaja, ndambaree, atina, Apanll
    tárangiya.
  hui-hui: i̱na tihondo lemboore howa bi hongohe mbira bule lalu lo wirugo ogo. Wali
    agali uruniore i̱na ti mini íbu ha̱lo birulene muleberogoria anda napolebiraore,
    lalu Ngode Datagaliwabehanda ani lene.
  mya-mya: ငါ​သည်​သူ​တို့​အား​အ​မျက်​ထွက်​သ​ဖြင့်``သင်​တို့ စိတ်​အေး​ချမ်း​သာ​စွာ​နေ​ထိုင်​ရ​မည့်​ပြည်​ကို
    သင်​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ဝင်​ရ​ကြ'' ဟု​ကျိန်​ဆို​၏။
  bod-N: དེའི་ཕྱིར་བདག་ནི་ཁྲོས་ནས་དམ་བཅས་ཤིང༌། །ཁོ་རྣམས་བདག་གི་ངལ་གསོ་དེའི་ནང༌དུ།
    །གཏན་ནས་ཞུགས་པར་མི་བྱ་ཞེས་པ་འོ།།
  wsk-wsk: Se ani angamang magaram se den aora biya balem, nuna aninga kuwim mu te
    utu nagumon me nonoman sapamonko, ma balem.”
  sna-sna: Saka ndakapika pakutsamwa kwangu ndikati, “Havangazombopindi pazororo rangu.”
  spa-BLM: Por eso juré en mi ira, “No entrarán en mi descanso”.
  cac-cac: Yuj chi' yed' val yoval in c'ool, vac'nac in ti' to max ochlaj eb' d'a
    lum luum b'aj ijan vac'nac yic' yip eb', xchi Dios.
  swh-ULB: Hivyo katika hasira yangu niliapa kwamba wasingeingia kamwe mahali pa pumziko.”
  bel-bel: Хай весяляцца нябёсы, і хай радуецца зямля; хай шуміць мора і ўсё, што
    ў ім;
  wed-wed: Ana mejiu a parivainuaḡani, ‘Gabu a vokaukauei ami lauvitau aubaina wate
    kampa eḡa melanai ona rui.”
  deu-ELBBK: 'so dass ich schwur in meinem Zorn: Wenn sie in meine Ruhe eingehen werden!'
  mbb-OT: Ne tenged te pauk ku, ne utew meheǥet is lalag ku he kenè dan ebpekeseled
    diyà te tanà he zutun ku pezem sikandan ibpehimeley.”
  mal-2015: ആകയാൽ അവർ എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കയില്ലെന്നു ഞാൻ എന്റെ ക്രോധത്തിൽ സത്യം
    ചെയ്തു.
  gup-gup: Wanjh kumekbekenh kunu ngayidduy dja ngawokkurrmerrinj bu minj kabirringimen
    kore ngayekenh ba bu kabirringehme.” [Exodus 17:7]
  ctu-CTI: Jin chaꞌan michꞌon ti cʌcꞌʌ c tꞌan chaꞌan maꞌan mi quej cʌqꞌueñob i cꞌajob
    i yo. Cheꞌ ti yʌlʌ Dios.
  rmc-rmc: 'Vašoda andre choľi diňom lav: ‚Čačes na džana andre miro odpočinkos!‘
    “'
  nlg-nlg: Mi nau tu baubahu rutu vanira, “Agaira kara mua tangomana tua na rughuhaghe
    ta nigua na malei aheahe igaa.”
  pes-OPV: پس در غضب خود قسم خوردم، که به آرامی من داخل نخواهند شد.»
  ron-1924: 'Де ачея ам журат ын мыния Мя: ‘Ну вор интра ын одихна Мя!’”'
  aui-aui: Na nuwanuwagu ipughu na wiisuwona maragasina mma naboni abera, awona bo,
    “Tagu gawara kiiravidiye akabununayi da siyiyawiitaveyana, bi gegha da kata geaniwaghasinedi
    da sinarughu kamonena.”
  ben-OBCV: তাই আমার ক্রোধে আমি এক শপথ নিয়েছিলাম, ‘আমার বিশ্রামে তারা আর কোনোদিন
    প্রবেশ করবে না।’ ”
  som-som: Sidaas daraaddeed anigoo cadhaysan waxaan ku dhaartay Inaanay nasashadayda
    gelin.
  lat-VUC: Lætentur cæli, et exsultet terra; commoveatur mare et plenitudo ejus;
  eng-ASVBT: Wherefore I sware in my wrath, That they should not enter into my rest.
  mna-mna: 'Tana keteŋ malmal pizin, mi aŋbuk sua mbolŋana, mi aŋpombol ma imbol kat.
    Sua ta kembei: ‘Ŋonoono kat. Toono ta aŋur pizin be tila ma keten su mi timbot
    ambai pa na, zin ko tirao be tilela na som. Som kat!’'
  ita-1885: 'Perciò giurai nell''ira mia: Se entrano giammai nel mio riposo.'
  eng-LXXUP: Let the heavens rejoice, and the earth exult; Let the sea be moved, and
    the fullness of it.
  eng-ULB: Therefore I vowed in my anger that they would never enter into my resting
    place.”
  spa-VBL: Entonces en mi frustración juré, ‘Ciertamente no entrarán en mi reposo’”.
  fra-_FOB: 'Aussi je l''ai juré dans ma colère: S''ils entrent dans mon repos!'
  mal-mal: “ആകയാൽ അവർ എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല” എന്ന് ഞാൻ എന്റെ ക്രോധത്തിൽ
    സത്യംചെയ്തു.
  urd-GVR: Apne ġhazab meṅ maiṅ ne qasam khāī, ‘Yih kabhī us mulk meṅ dāḳhil nahīṅ
    hoṅge jahāṅ maiṅ unheṅ sukūn detā.’”
  suz-BL: मोपतीके गो आं गाइक्‍तीकेमी ‘एको आन कली आं थुं नाइक्‍पाइक्‍तीके मगेनुङ’ दे
    कसम जाता” दे परमप्रभुम देंत। गन्‍ती १४:२२-२३; हिब्रू ४:३
  eng-NOY: Therefore I sware, in my wrath, That they should not enter into my rest.”
  ita-1927: 'Perciò giurai nell’ira mia: Non entreranno nel mio riposo!'
  ckb-ckb: 'بۆیە لە تووڕەییمدا سوێندم خوارد: ”نایەنە ناو حەسانەوەی من.“»'
  eng-BBE: And I made an oath in my wrath, that they might not come into my place
    of rest.
  xsi-xsi: Mine nde naŋa wisiŋgu nâna aporo mine tu, ‘Mao kanaŋo, kinzi tamâta ŋine
    ma sikura tu silâ pa naneŋgu pwareâŋa nia tia ku tia ndo!’”
  kan-OKCV: ಆದ್ದರಿಂದ, ‘ಅವರು ನನ್ನ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ಸೇರುವುದೇ ಇಲ್ಲ,’ ” ಎಂದು ನಾನು ಅಸಂತೋಷದಿಂದ
    ಆಣೆ ಇಟ್ಟುಕೊಂಡೆನು.
  tam-2017: என்னுடைய இளைப்பாறுதலில் அவர்கள் நுழைவதில்லையென்று, என்னுடைய கோபத்திலே
    ஆணையிட்டேன்.
  spa-RV-1909: Por tanto juré en mi furor que no entrarían en mi reposo.
  ron-BTF: Lor le-am jurat în furia mea că nu vor intra în odihna mea.
  eng-WEBP: Therefore I swore in my wrath, “They won’t enter into my rest.”
  eng-FBV: So in my frustration I vowed, ‘They will certainly not enter my rest.’”
  nld-1939: 'Daarom zwoer Ik in mijn toorn: Neen, ze zullen niet ingaan in mijn Rust!'
  nch-BL: Yeca ica nohueyi cualancayo nitatestigojquetzqui para amo quema calaquise
    campa nijsencajtoya ma mosiyajquetzaca.”
  vie-1934: 'Nhân đó ta nổi giận mà thề rằng: Chúng nó sẽ chẳng hề vào sự yên nghỉ
    ta.'
  cha-cha: Pot ayo na manjulayo gui binibujo, ya sija ti siña majalom gui descansoco.
  hin-CV: तब अपने क्रोध में मैंने शपथ ली, ‘मेरे विश्राम में उनका प्रवेश कभी न होगा.’ ”
  eng-OURB: Therefore I swore in my wrath, “They won’t enter into my rest.”
  spa-BES: Y juré en mi ira que no entraran en mi lugar de reposo.
  tdx-tdx: 'Aa le nifanta ami’ty fifomboko: Toe tsy himoaha’iareo ty fitofàko.'
  tha-KJV: เพราะฉะนั้นเราจึงปฏิญาณด้วยความพิโรธของเราว่า “เขาจะไม่​ได้​เข้าสู่​ที่​สงบสุขของเรา”
  por-BR-2018: Por isso jurei em minha ira que eles não entrarão no meu lugar de descanso.
  deu-ELO: 'so daß ich schwur in meinem Zorn: Wenn sie in meine Ruhe eingehen werden!'
  eng-WYC-2018: to whom I swore in mine ire, they shall not enter into my rest. (and
    so I swore to them in my anger, that they would not enter into my rest.)
  epo-epo: Tial Mi ĵuris en Mia kolero, Ke ili ne venos en Mian ripozejon.
  gfk-gfk: Io kaik, iau ga ngalngaluan, iau gaam hasasalim bia, “Diet pana le tale
    tunat bia diet na sola tano nugu sinangeh.”
  uig-PIN: 'Xunga Mǝn ƣǝzǝplinip ⱪǝsǝm iqip: — «Ular ⱨǝrgiz Mening aramgaⱨimƣa kirmǝydu»
    — dedim.'
  beo-beo: 'Na da ougiba:le, dafawane hamomusa: sia: amane ilegei, “Dilia da soge
    Na diligili helefima:ne imunusa: ilegele sia:i, amoga da hamedafa doaga:mu.”'
  tpi-OTNT: Olsem na mi belhat na mi tokim ol olsem, ‘Tru antap, yupela i no inap
    i go insait long dispela ples mi laik larim yupela i malolo long en.’”
  hau-SA: Saboda haka na yi rantsuwa cikin fushina, ‘Ba za su taɓa shiga hutuna ba.’ ”
  udu-udu: Wakan aha/ thulkina gwo me’da p̱o/ ka nyor pem mo ki uni mini ’taki ’koki
    cic̱ mo e mo jin sinu is mo be.
  uig-LAT: 'Shunga Men ghezeplinip qesem ichip: — «Ular hergiz Méning aramgahimgha
    kirmeydu» — dédim.'
  nde-nde: Ngakho ngamemezela ngesifungo ekuthukutheleni kwami ngathi, “Kabayikungena
    ekuphumuleni kwami.”
  ton-ton: Pea ne u fuakava kiate kinautolu ʻi hoku houhau, ‘ʻE ʻikai tenau hū ki
    hoku mālōlōʻanga.’”
  ces-1613: Jimž jsem přisáhl v hněvě svém, že nevejdou v odpočinutí mé.
  eng-WMB: Therefore I swore in my wrath, “They won’t enter into my rest.”
  tam-TCV: எனவே கோபங்கொண்டு, ‘அவர்கள் என்னுடைய இளைப்பாறுதலுக்குள் பிரவேசிப்பதில்லை’
    என்று, ஆணையிட்டு அறிவித்தேன்.”
  ceb-ULB: Busa sa akong kasuko nanumpa ako nga dili gayod sila makasulod sa akong
    pahulayanang dapit.”
  pol-UBG: Przysiągłem im w gniewie, że nie wejdą do mego odpoczynku.
  agr-agr: 'Nuadui kajekan, chicham yapajiashtinun chichaakun: ‘Dita shiig batsamsatnun
    nugka pegkejan wi ditan anagkuawaitag nuwig ditak jegashtin atinme’ tiabiajai”,
    tiuwai Apajuí.'
  kyc-kyc: Namba imbu singi nyepala lalu lao lao, Nambamoo pipya koo sela epa narami,
    leyo.
  urd-GVU: اپنے غضب میں مَیں نے قَسم کھائی، ’یہ کبھی اُس ملک میں داخل نہیں ہوں گے
    جہاں مَیں اُنہیں سکون دیتا‘۔“
  eng-OEBCW: So I solemnly swore to them in my anger, that never would they enter
    my place of rest.’
  deu-1912: 'daß ich schwur in meinem Zorn: Sie sollen nicht zu meiner Ruhe kommen.'
  kan-2017: ಆದುದರಿಂದ ಇವರು, “ನನ್ನ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ಸೇರಬಾರದು” ಎಂದು ಕೋಪಗೊಂಡು ಪ್ರಮಾಣಮಾಡಿದೆನು.
  yap-yap: Gu damumuw ngar gu micheg ngorad ni lungug, “Ri dab mmarod ngalan fare
    nam ni ir e gu ra pi’ e toffan ngomed riy.”
  hlt-MCSB: Te dongah kai kah duemnah khuila a kun uh pawt ham ka thintoek neh ka
    toemngam thil.
  mdy-ETH: ዬያሮ፦ ‹ፔቴታዖ ታኣኮ ሃውሾይዳ ዔያታ ጌላዓኬ› ጌዒ ታኣኮ ዻጎና ታ ጫኣቄኔ።»
  twi-ASANTE: Ɛno enti mekaa ntam wɔ mʼabufuo mu sɛ, “Wɔrenhyɛne mʼahomegyeɛ mu da.”
  eng-WEBU: Therefore I swore in my wrath, “They won’t enter into my rest.”
  acu-NT: 'Tura kajerkaran chicham yapajiachminun chichaarinakun: Wi Yus asan, pengke
    nungkanam tuke pujustinnaka tsangkatkashtatjarme timiajai”.'
  spa-PDDPT: Por tanto, juré en mi ira Que no entrarán en mi reposo.
  gun-gun: 'Ha''e nunga rupi xepoxya rupi aura: “Ha''e kuery ndoikei ''rãe opytu''u
    aguã ame''ẽ va''e py.”'
  agu-BL: 'Cha''stzun te walol scyetz: ‘Jun cu''n yol cya''l jun tzitetz yi nink tz''opon
    tan ujle''n le ama''l yi insuknak tzitetz.’ ”'
  ilo-ULB: Ngarud, nagkariak gapu iti ungetko a saandanto a pulos a makastrek iti
    lugar a paginanaak.”
  kpg-kpg: 'Au gu hagawelewele guu hai dagu hagababa mau dangihi boloo: ‘Goodou hagalee loo
    e ulu gi lodo tenua dela ne hagababa ko Au belee hagamolooloo ai goodou i no lodo.’”'
  uig-ARA: 'شۇڭا مەن غەزەپلىنىپ قەسەم ئىچىپ: ــ «ئۇلار ھەرگىز مېنىڭ ئارامگاھىمغا كىرمەيدۇ»
    ــ دېدىم.'
  bps-bps: Taman tatoo agu flabè na ani fakanggu na toogu dnohò, gmangu, ‘I dad to
    ani, talà ale nan gfusuk di banwe gufaftudgu moon dale.’ ” Én man Dwata.
  tof-tof: 'Ka ngürsil namülnürrü, da ka igó ⌊arüng alkamül-koke bóktan⌋ ingrirrü
    kagó: ‘I sab kürü ngón bagón bwóbdü kokean barrbüne ngón bagónóm!’”'
  sus-sus: Na kui n naxa n kali n ma xɔnɛ kui, «E mu soma n ma malabude kui fefe ma!»
  pon-2006: I ahpw lingeringerkihda oh inoukihda ni kehlail, ‘Kumwail sohte mwahn
    pahn pedolong nan sahpwo wasa me I men kommoaleikumwaildiong ie.’”
  jae-jae: Amboac tonaŋ têtac ŋandaŋ ma katôc lemoc kêtu tôŋ gebe ‘Êsêac oc sêsô aêŋoc
    gamêŋ sêniŋ aweŋŋa atomanô.’”
  ksd-ksd: Kari iau ga vavalima na kankan, Ba koko diat a olo ta kaugu ningo.
  tur-YTC: 'Bunun için öfkemle ant içtim: “Benim dinlenme yerime girmeyecekler.”'
  bel-N: Дык Я прысягнуў у гневе Маім, што яны ня ўвойдуць ў супачынак Мой.
  grc-BRENT: Εὐφραινέσθωσαν οἱ οὐρανοὶ καὶ ἀγαλλιάσθω ἡ γῆ, σαλευθήτω ἡ θάλασσα καὶ
    τὸ πλήρωμα αὐτῆς.
  kpr-kpr: Aminge sedo, na dubo eko etiri, durumuguse beka gagojuse eminge siseni,
    ‘Ne jo ya, reighi ne jangutaoro dae sedo, nemokena mutari dae kotisena aminda,
    namonde dabade tere jangutae arera,’ aminge siseni.”
  ind-AYT: Sebab itu, dalam murka-Ku, Aku bersumpah, ‘Mereka takkan masuk ke tempat
    perhentian-Ku.’”
  yom-yom: 'Diawu ndizengila ndefi ku tsi nganzi ama : “balendi kota ko mu luvundulu
    luama.”'
  yut-yut: Yaŋdo, nak japtaŋek yaŋ yoyɨgɨm, ‘Asi dayɨsat, ji nak dakon yɨk yawot kokupgwan
    dɨmasi pɨgɨni.’ ”
  nya-nya: Choncho ndili chikwiyire, ndinalumbira kuti, “Iwowa sadzalowa ku malo anga
    a mpumulo.”
  kyg-kyg: Naipamo leꞌnigeꞌnaeꞌmo nagoꞌya ataleteꞌna lokiya gefatiꞌmo huꞌnaeꞌmo, nagaeꞌeꞌmo
