  heb-heb: הפלה חסדיך מושיע חוסים ממתקוממים בימינך׃
  ben-IRV: একটি চমত্কার উপায় তোমার চুক্তির বিশ্বস্ততা প্রকাশ কর, তুমি তোমার ডান হাত
    দিয়ে তাদের রক্ষা করেছ যারা তোমার কাছে আশ্রয় নিয়েছে!
  ntu-ntu: Delc na-aelwa-ngrme bange nzaodu-krm kc tqyc tqyc. Murde mzli kc tzrlatr-ngrbz
    leplz bam, arlapxbzme nidr mz mq enqmi rdrng.
  pan-pan: ਆਪਣੀ ਅਚਰਜ਼ ਦਯਾ ਵਿਖਾ, ਤੂੰ ਜੋ ਆਪਣੇ ਸੱਜੇ ਹੱਥ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਹੜੇ ਤੇਰੀ ਪਨਾਹ
    ਲੈਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੋਧੀਆਂ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈਂ।
  mya-JVB: ကိုယ်တော် ကို ခိုလှုံ သောသူတို့ကို သူပုန် တို့လက် မှ ၊ လက်ျာ လက်တော်အားဖြင့်
    ကယ်နှုတ် တော်မူသောဘုရား၊ ထူးဆန်း သော မေတ္တာ ကျေးဇူးတော်ကို ပြတော်မူ ပါ။
  kgf-kgf: Ic tosara haʒéc hécgina ionac murunec néŋgacma guac méra héigawac bawaiguc
    saŋgianʒu ionac aŋgéŋ titi ic imi gi, goi héihéiga imi nézéna hakaga welic welicgiaguc
    hicŋiyu hémmaŋ.
  tte-O: Am mulolo inamwanamwasosi kuyakenayagau na kuleboyau, kaiwena siya analiyao
    siyabubu kali kaleyayao kolili kuleboili na sikeno-wadam koliwo.
  tbg-tbg: Ai aumanto oru variaka are vika antua nimite variaravara tira, ai muntukavano
    tiriara vainara ti humiqehara tivata ruaruama timitaane.
  hmo-hmo: Oiemu lalokau momokani, mani do oi hedinaraia, bona ai do oi hamauria.
    Bema oi be ai dekenai oi noho, ai dekenai idia tuari henia taudia ese, ai do idia
    hadikaia diba lasi.
  zar-NT: Buluíʼi lahui yöl-laʼ dxiʼi ladxiʼ quiuʼ. Rusölá cazuʼ nupa tuʼzxöni ladxiʼ
    Liʼ lu náʼagaca nupa taʼdáʼbagaʼ léguequi.
  urd-urd: तू जो अपने दहने हाथ से अपने भरोसा करने वालों को उनके मुखालिफ़ों से बचाता
    है, अपनी'अजीब शफ़क़त दिखा।
  rus-SYN: В тесноте моей я призвал Господа и к Богу моему воззвал. И Он услышал от
    чертога Своего голос мой, и вопль мой дошел до слуха Его.
  bqc-SIM: Ǹ n gbɛ̃kɛ bↄnsaɛ kɛmɛɛ, gbɛ̃́ pↄ́ nànziↄ bↄ ń ibɛɛↄ ↄzĩ.
  tcz-CHONGTHU: Nami ngailutna longlou chu kidangtah in neimusah'in, agalmitea konna
    hoidohna ngaichaho chu nathahatna gimneitah chun nahuh doh ji e.
  mar-mar: जो तू आपल्या उजव्या हाताने तुझ्यामध्ये आश्रय घेणाऱ्यास त्यांच्या शत्रूंपासून
    वाचवतो, तो तू तुझी आश्चर्यजनक प्रेमदया दाखव.
  isl-isl: Sýndu mér kærleika þinn og náð, þú sem frelsar hina ofsóttu.
  hlt-THB: Qaal anglakawhkawng nang awh thuknaak sui nawh tang kut ing ak hulkung,
    na lungnaak ak bau soeih ce dang sak lah.
  qub-qub: Nogaga musyämi gamman yäracamojcunata chiquejcunapa munayninpita salbanayquipaj
    munayniyoj cashayquita. Cuyapäcoj cashayquita sumaj musyaycachimay ari.
  bqp-bqp: Ǹ n gbɛ̃kɛ yãbonsarɛ kɛmɛnɛ, ǹ gbɛ̃ kũ ò nànyĩnↄ bo ń ibɛrɛnↄ ↄĩ.
  hat-hat: Fè moun wè jan ou gen bon kè, ou menm ki delivre moun y'ap pèsekite yo,
    lè yo vin chache pwoteksyon bò kote ou.
  eng-BSB: Show the wonders of Your loving devotion, You who save by Your right hand
    those who seek refuge from their foes.
  eng-WEBPB: Show your marvellous loving kindness, you who save those who take refuge
    by your right hand from their enemies.
  kbq-kbq: Hagi vagaore kavesi zanka'a hentofaza hunka eri ama huo. Ha' vahezamigu'ma
    koroma nehaza vahera, Kagra hanave kazanu zamagu nevazina ne' mani'nane.
  pon-pon: Kom kotin kajaleda omui kalanan kapuriamui, pwe pali maun omui jauaj pan
    ir, me kin liki komui, on ir me palian ir.
  nhe-BL: Xinechnextili moteicnelijcayo tlen yejyectzi. Taja tiquinmaquixtía ica mochicahualis
    tlen motemachiyaj ipan ta.
  wnc-wnc: Anutu, ga nindane gatakgatak kapanin, gikane musip kwikwiu buyambam takngaka
    ninde yeutnimuyo. Gata aminu gae wesim yuke iwanae akusopukaingu, gatuka papi
    take yutning.
  bus-bus: Ǹ n gbɛ̃kɛ bↄnsaɛ yã kɛmɛ, ǹ gbɛ̃ kɛ̀ aↄ̃ nànziinↄ bↄ ń ibɛɛnↄ ↄzĩ.
  gub-BL: Exak kar heamutar katu haw ihewe nehe, hepyro har. Neruwake hereko mehe
    heàmàtyry'ymar nupuner kwaw ikatu 'ym ma'e iapo haw rehe ihewe wà.
  eng-DRA: 'In my affliction I called upon the Lord, and I cried to my God: And he
    heard my voice from his holy temple: and my cry before him came into his ears.'
