  kan-2017: ಭುಜಬಲವನ್ನು ಪ್ರಯೋಗಿಸಿ, ಶರಣಾಗತರನ್ನು ವಿರೋಧಿಗಳಿಂದ ರಕ್ಷಿಸುವಾತನೇ, ನಿನ್ನ ಪ್ರೀತಿಯನ್ನು
