  ory-ory: ଆହେ ସ୍ୱଶରଣାଗତମାନଙ୍କୁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଉତ୍ଥିତ ଲୋକଗଣଠାରୁ ସ୍ୱଦକ୍ଷିଣ ହସ୍ତରେ
