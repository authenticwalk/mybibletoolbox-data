  uig-CYR: Қийналғинимда мән Пәрвәрдигарға нида қилдим, Худайимға пәряд көтәрдим;
    У ибадәтханисидин авазимни аңлиди, Мениң пәрядим Униң һозуриға кәлди, Униң қулиқиға
