  hbo-hbo: הַפְלֵ֣ה חֲ֭סָדֶיךָ מֹושִׁ֣יעַ חֹוסִ֑ים מִ֝מִּתְקֹומְמִ֗ים בִּֽימִינֶֽךָ׃
  kik-kik: Tũma magegania ma wendo waku mũnene monekane, Wee ũhonokanagia na guoko
