  mdy-ETH: ፔ ሞርኮፓ ቶላኒ ኔና ፑኖ ካይዚ ማሃዞንሢ ኔኤኮ ሚዛቆ ኩጮና ዓውሳ ፆኦዛሢዮ! ናንጊና ናንጋ ናሹሞ ኔኤሲ ዲቃሢ
    ሄርሺሳ ጎይሢና ፔጋሲ ዻዌ።
  twi-ASANTE: Da wo dɔ nwanwasoɔ no adi wo a wode wo nsa nifa gye wɔn a wɔde wɔn ho
