  hbo-WLC: הַפְלֵ֣ה חֲ֭סָדֶיךָ מוֹשִׁ֣יעַ חוֹסִ֑ים מִ֝מִּתְקוֹמְמִ֗ים בִּֽימִינֶֽךָ׃
  ibo-ibo: Zipụta ịhụnanya gị dị oke ebube; gị onye na-eji aka nri gị dị ike azọpụta
