verse: PSA.017.007
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹത്തിന്റെ അത്ഭുതം എനിക്ക് വെളിപ്പെടുത്തണമേ, അങ്ങയിൽ അഭയംതേടുന്നവരെ
    അവിടത്തെ വലങ്കൈയാൽ ശത്രുക്കളിൽനിന്ന് രക്ഷിക്കണമേ.
  deu-TKW: Erzeige wunderbar deine vielfache Gnade, du Retter derer, die Zuflucht
    suchen vor ihren Widersachern bei deiner Rechten!
  lin-lin: Yo oyo obikisaka mpe okangolaka, na nzela ya loboko na Yo ya mobali, bato
    oyo bazwaka Yo lokola ebombamelo na bango, lakisa ngai misala kitoko ya bolingo
    monene na Yo.
  mmx-mmx: Una lox asuusu nom labalamu avukat taram la una lox asepsu ia. Nia at kis
    esogo minu la kopmen nia ana marat at limixin munepen minia.
  eng-LSV: Separate Your kindness wonderfully, O Savior of the confiding, || By Your
    right hand, from withstanders.
  eng-GNV: Shewe thy marueilous mercies, thou that art the Sauiour of them that trust
    in thee, from such as resist thy right hand.
  eng-WEBSTER: Show thy wonderful loving-kindness, O thou that savest by thy right
    hand them who put their trust in thee from those that rise up against them .
  nhw-BL: Technextili moteicnelijcayo catli yejyectzi. Taya tiquinmaquixtía ica mochicahualis
    catli motemachiyaj ipan ta.
  swh-ONEN: Uonyeshe ajabu ya upendo wako mkuu, wewe uokoaye kwa mkono wako wa kuume
    wale wanaokukimbilia kutokana na adui zao.
  bba-bba: A mɑn wunɛn durom bɑkɑm sɔ̃ɔsio, domi ɑ rɑ be bɑ nun nɑɑnɛ sɑ̃ɑ wɔre ben
    yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: Shew thy marvellous loving-kindness, O thou that savest by thy right
    hand them which put their trust in thee From those that rise up against them.
  luo-luo: Nyisie teko mar herani maduongʼ, in ma ireso ji gi lweti ma korachwich,
    joma pondo ne wasikgi kuomi.
  aii-aii: ܡܲܚܙܝܼ ܛܲܝܒܘܼܬܘܼܟ݂ ܒܥܲܓ̰ܝܼܒܘܼܬܵ‌ܐ، ܝܵܐ ܦܵܪܘܿܩܵܐ ܕܐܵܢܝܼ ܕܡ̣ܢ ܕܸܫ̃ܡܸܢܵܝ̈ܗ‌ܝ
    ܫܵܩܠܝܼ ܓܵܘܣܵܐ ܒܝܲܡܝܼܢܘܼܟ݂.
  meu-meu: Oi imamu idibana ai inaidia amo e roho maurimu taudia ihamauridia Taumu
    e, emu hebogahisi ba hahedinaraia, hoa ḡauna na heto.
  npi-ULB: आफ्‍ना शत्रुहरूबाट तपाईंमा शरण लिनेहरूलाई तपाईं जसले आफ्नो दाहिने बाहुलिले
    बचाउनुहुन्छ, आफ्‍नो करारको विश्‍वस्‍तता अचम्‍म किसिमले देखाउनुहोस् ।
  yor-yor: Fi ìṣeun ìyanu ìfẹ́ ńlá rẹ hàn ìwọ tí ó fi ọwọ́ ọ̀tún rẹ gba àwọn tí ó
    gbẹ́kẹ̀lé ọ là lọ́wọ́ àwọn ọ̀tá tí ó dìde sí wọn.
  pes-OPCB: ای که با دست پرقدرتت کسانی را که به تو پناه می‌آورند از دست دشمنان می‌رهانی،
    محبت بی‌دریغت را به من بنمایان.
  tgl-ULB: Ipakita mo ang katapatan mo sa tipan sa kaaya-ayang paraan, ikaw na nagliligtas,
    sa pamamagitan ng iyong kanang kamay, ng mga kumukibli sa iyo mula sa kanilang
    mga kaaway.
  nop-nop: Unduŋ tiŋa welegedi nibukahile hinek tilaŋ u miŋgilaŋgoŋ tubumintanimbeŋ.
    Tubulodanik Momooŋ, indi memikniye yabu-hebi tiŋa buŋa gehitubu-dula tiŋa hakam.
  hui-hui: Í̠naga gubalini holene timbuniore ngego ina kamagohondo mo walia habe.
    Í̠na í̠naga gi tigame ina yania haga kegonigo ina waitigi hondoligo í̠ni andaneha
    ha do kama.
  mya-mya: ကိုယ်​တော်​၏​အံ့​သြ​ဖွယ်​မေတ္တာ​တော်​ကို ပေါ်​လွင်​ထင်​ရှား​စေ​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​ကို​ကယ်​တင်​တော်​မူ​ပါ။ ကိုယ်​တော်​၏​ထံ​တော်​ပါး​တွင်​ကျွန်​တော်​မျိုး​သည်
    ရန်​သူ​များ​၏​ဘေး​မှ​ကင်း​လွတ်​လုံ​ခြုံ​ခွင့် ရ​ရှိ​ပါ​၏။
  bod-N: བྱམས་བརྩེ་ཆེན་པོའི་ངོ་མཚར་སྟོན་པར༌མཛོད། །ཁྱེད་ལ་སྐྱབས་སུ་འོང་བ་ཕྱག་གཡས༌པས།
    །ཁོ་ཚོའི་དགྲ་ལས་སྐྱོབ་པར་མཛད་པ༌འོ།།
  wsk-wsk: Kariimet kager daong ko nagusan kete taisan mu ni ka kiting te nunga iramursam.
    Butatala, ka kua aisa ko munan ningo mu wetang sapar ale te aga sangaruko.
  sna-sna: Ratidzai kushamisa kworudo rwenyu rukuru, imi munoponesa noruoko rwenyu
    rworudyi, avo vanovanda vavengi vavo mamuri.
  spa-BLM: Muestra tu maravillosa bondad amorosa, tú que salvas a los que se refugian
    por tu derecha de sus enemigos.
  cac-cac: A eb' sayanec' a colval, tza col eb' d'a eb' yajc'ool, tzin nib'ej to tza
    ch'ox a vach'c'olal d'ayin, aton juntzan̈ satub'tac.
  swh-ULB: Onyesha uaminifu wa agano lako katika namna ya ajabu, wewe uokoaye kwa
    mkono wa haki yako wale wanao kukimbilia wewe kutoka kwa adui zao.
  bel-bel: У цеснаце маёй паклікаў я Госпада, і да Госпада майго зьвярнуўся. І пачуў
    Ён зь сьвятых харомаў Сваіх голас мой, і енк мой дайшоў да слыху Ягонага.
  deu-ELBBK: Erweise wunderbar deine Gütigkeiten, der du durch deine Rechte die bei
    dir Zuflucht suchenden rettest vor denen, die sich gegen sie erheben.
  mbb-OT: Ipeehè nu is egkein-inuwan he ǥaǥew nu. Pinaaǥi te ǥehem nu, edlibriyen
    nu is menge etew he ebpekelasag kenikew tenged te menge kuntada zan.
  mal-2015: നിന്നെ ശരണമാക്കുന്നവരെ അവരോടു എതിർക്കുന്നവരുടെ കയ്യിൽനിന്നു നിന്റെ വലങ്കയ്യാൽ
    രക്ഷിക്കുന്നവനായുള്ളോവേ, നിന്റെ അത്ഭുതകാരുണ്യം കാണിക്കേണമേ.
  gup-gup: Ngudda yihdulkarrekimuk, dja kanngehke ngad bininj kore kunbid kukun ke,
    dja ngad ngarrimrlobmeng kore ngudda ba yibendabke nawu birriyidko ngadberre.
    Kanmarnebukkarren ba ngarriburrbun ngudda kandjalmarnedjare, dja ngarridjalkangebarrhme.
  rmc-rmc: Sikav tiro verno kamiben, zachraňin tire čače vasteha olen, ko pes denašen
    ke tute te garuvel peskre ňeprijaťeľenge.
  nlg-nlg: Ko tughunia vaniu nimua na dolo te mua soko tana lei halautu te haeharegha.
    Ighoe to vavolara nia na lagamu tana ghadira na levunimate rahei tara kabu itamua.
  pes-OPV: رحمت های خود را امتیاز ده، ای که متوکلان خویش را به‌دست راست خود ازمخالفان
    ایشان می‌رهانی.
  ron-1924: Аратэ-Ць бунэтатя Та чя минунатэ, Ту, каре скапь пе чей че каутэ адэпост
    ши-й избэвешть де потривничий лор прин дряпта Та!
  ben-OBCV: তোমার মহান প্রেমের আশ্চর্য কাজগুলি আমাকে দেখাও, যারা শত্রুর কবল থেকে বাঁচতে
    তোমাতে আশ্রয় নেয় তুমি তোমার ডান হাত দিয়ে তাদের উদ্ধার করো।
  som-som: Bal muuji raxmaddaada yaabka leh, Adigoo kuwa isku kaa halleeya gacantaada
    midig kaga badbaadiya Kuwa ku kaca iyaga.
  lat-VUC: 'In tribulatione mea invocavi Dominum, et ad Deum meum clamavi: et exaudivit
    de templo sancto suo vocem meam; et clamor meus in conspectu ejus introivit in
    aures ejus.'
  eng-ASVBT: Show thy marvelous lovingkindness, O thou that savest by thy right hand
    them that take refuge in thee From those that rise up against them.
  mna-mna: Nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tana swe muŋaiŋana ku,
    mi kam uraata bibip be uulu yo. Pa zin wal ta so tipase pu be we ur pizin mi menderkaala
    zin, na nomom woono ikamkewe zin pa kan koi bizin naman ma timbot ambai.
  ita-1885: Dimostra maravigliose le tue benignità, O tu, che, con la tua destra,
    salvi quelli che si confidano in te, Da quelli che si levano contro a loro.
  eng-LXXUP: 'And when I was afflicted I called upon the Lord, And cried to my God:
    He heard my voice out of his holy temple, And my cry shall enter before him, even
    into his ears.'
  eng-ULB: Show your covenant faithfulness in a wonderful way, you who save by your
    right hand those who take refuge in you from their enemies!
  spa-VBL: Muéstrame cuán maravilloso es realmente tu amor fiel ¡Salvador de todos
    los que acuden a ti, pidiendo protección contra sus enemigos!
  fra-_FOB: Rends admirables tes bontés, ô toi, dont la droite délivre de leurs adversaires
    ceux qui se retirent vers toi!
  mal-mal: അങ്ങയെ ശരണമാക്കുന്നവരെ അവരോട് എതിർക്കുന്നവരുടെ കയ്യിൽനിന്ന് വലങ്കയ്യാൽ
    രക്ഷിക്കുന്ന യഹോവേ, അങ്ങയുടെ അത്ഭുതകാരുണ്യം കാണിക്കണമേ.
  lit-lit: Parodyk savo nuostabią mielaširdystę tu, kuris savo dešine ranka išgelbėji
    tavimi pasitikinčius nuo tų, kurie sukyla prieš juos.
  urd-GVR: Tū jo apne dahne hāth se unheṅ rihāī detā hai jo apne muḳhālifoṅ se tujh
    meṅ panāh lete haiṅ, mojizānā taur par apnī shafqat kā izhār kar.
  suz-BL: आं कली इन गेना हना यो दाक्‍तीक इन ग्‍युरा गुइमी इन कली थमा सुइक्‍ब आन कली
    आन जोरी सत्रु रे प्रोंइनीनी।
  eng-NOY: Show forth thy loving-kindness, O thou that savest by thy right hand Them
    that seek refuge in thee from their adversaries!
  ita-1927: Spiega le maraviglie della tua bontà, o tu che con la tua destra salvi
    quelli che cercano un rifugio contro ai loro avversari.
  ckb-ckb: جوانی خۆشەویستییە نەگۆڕەکەت دەربخە، ئەی ئەوەی بە دەستی ڕاستت ئەوانە ڕزگار
    دەکەیت کە لەبەر دوژمنەکانیان پەنات بۆ دەهێنن.
  eng-BBE: Make clear the wonder of your mercy, O saviour of those who put their faith
    in your right hand, from those who come out against them.
  xsi-xsi: Naŋa iloŋgu tu noko ma kutula ne tini-mwasa ŋalae ŋinde kilala pwataki.
    Noko uru kuvilanzi ne tamâta, kinzi ŋinde simâ pano tu simuna ŋananzi nenzi kazâŋa
    tamâta.
  kan-OKCV: ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯ ಅದ್ಭುತವನ್ನು ನನಗೆ ತೋರಿಸಿರಿ. ತಮ್ಮ ವೈರಿಗಳಿಂದ ಓಡಿಬಂದು
    ನಿಮ್ಮಲ್ಲಿ ಆಶ್ರಯ ಪಡೆಯುವವರಿಗೆ ಭುಜಬಲದಿಂದ ರಕ್ಷಿಸುವವರು ನೀವೇ.
  tam-2017: உம்மிடம் அடைக்கலமாக வருபவர்களை அவர்களுக்கு விரோதமாக எழும்புகிறவர்களிடத்திலிருந்து
    உமது வலதுகையினால் தப்புவித்து காப்பாற்றுகிறவரே! உம்முடைய அதிசயமான கிருபையை விளங்கச்செய்யும்.
  spa-RV-1909: Muestra tus estupendas misericordias, tú que salvas á los que en ti
    confían de los que se levantan contra tu diestra.
  ron-BTF: Arată-ți minunata bunătate iubitoare, tu, care salvezi prin mâna ta dreaptă
    pe cei ce își pun încrederea în tine, de cei ce se ridică împotriva lor.
  eng-WEBP: Show your marvelous loving kindness, you who save those who take refuge
    by your right hand from their enemies.
  eng-FBV: Show me how wonderful your trustworthy love really is, Savior of those
    who come to you for protection against their enemies!
  nld-1939: Doe wonderen van goedheid, o Redder van die op U hopen, En die op uw rechterhand
    steunen.
  nch-BL: Technextili moteicnelijcayo cati cuajcualtzi. Ta tiquinmaquixtía ica mochicahualis
    cati motemachiyaj ipan ta.
  vie-1934: Hỡi Đấng dùng tay hữu cứu kẻ nương náu mình nơi Ngài Khỏi những kẻ dấy
    nghịch cùng họ, Xin hãy tỏ ra sự nhân từ lạ lùng của Ngài.
  cha-cha: Fanue ni y minaasemo ni namanman, jago na unnalibre y umangoco sija guiya
    jago, guinin y ayosija ni mangajulo contra y agapa na canaemo.
  hin-CV: अपने शत्रुओं के पास से आपके दायें पक्ष में आए हुए शरणागतों के रक्षक, उन
    पर अपने करुणा-प्रेम का आश्चर्य प्रदर्शन कीजिए.
  eng-OURB: Show your marvelous chesed ·loving-kindness·, you who save those who take
    refuge by your right hand from their enemies.
  spa-BES: Deja en claro la maravilla de tu misericordia, oh salvador de los que ponen
    su fe en tu diestra, de los que salen en contra de ellos.
  tdx-tdx: Aboaho an-kasoa ty fiferenaiña’o, Le rombaho am-pità’o havana amo miatreatreo,
    o mitsolok’ama’oo.
  tha-KJV: โอ ข้าแต่พระผู้ช่วยของบรรดาผู้แสวงหาที่​ลี้​ภัยจากปฏิ​ปักษ์​ของเขา ณ พระหัตถ์ขวาของพระองค์
    ขอทรงสำแดงความเมตตาอย่างมหัศจรรย์ของพระองค์
  por-BR-2018: Revela maravilhosamente tuas misericórdias, tu salvas aos que confiam
    em ti com tua mão direita daqueles se se levantam contra ti .
  deu-ELO: Erweise wunderbar deine Gütigkeiten, der du durch deine Rechte die auf
    dich Trauenden rettest vor denen, die sich wider sie erheben.
  eng-WYC-2018: Make wonderful thy mercies; that makest safe them that hope in thee.
    (Show thou me thy constant love, thou who savest me; with thy right hand save
    thou those who trust in thee, from those who stand against them.)
  epo-epo: Montru Vian mirindan favorkorecon, Vi, kiu per Via dekstra mano helpas
    la fidantojn kontraŭ la atakantoj.
  gfk-gfk: Haminas no num tamat na harmarsai bia daga ngalabo tano bilbilai tana.
    Augu nong u la halhalon ma no dadas na kata na limaam diet ing diet la kis barahit
    taam talur ira adiet suk.
  uig-PIN: I, Ɵzünggǝ tayanƣanlarni ⱪarxi qiⱪⱪuqilardin ong ⱪolung bilǝn Ⱪutⱪuzƣuqi,
    Karamǝtliringni kɵrsitip, ɵzgǝrmǝs muⱨǝbbitingni ayan ⱪilƣaysǝn!
  beo-beo: Dia asigidafa hou amo nama olelema amola na gaga:ma. Na da Di guga esalea,
    na da na ha lai ilima gaga:i dagoi ba:sa.
  tpi-OTNT: God, helpim bilong mipela, soim bikpela marimari bilong yu long mipela.
    Mipela i stap klostu long yu na hait long ol birua.
  hau-SA: Ka nuna mini girmar ƙaunarka mai banmamaki, kai da kake ceton waɗanda suke
    neman mafaka daga abokan gābansu da hannunka na dama.
  udu-udu: Ṯori monṯel sho’k gi mo/en pini ki jaro/ jaro/ mo, ayy amanwoṯẖ gi uni
    gwansan kun simmki mo jin huru jwa e mo ’peni uni kun ta ’kup̱ gi uni ki me’da
    bim poros pini mo.
  uig-LAT: I, Özüngge tayan’ghanlarni qarshi chiqquchilardin ong qolung bilen Qutquzghuchi,
    Karametliringni körsitip, özgermes muhebbitingni ayan qilghaysen!
  nde-nde: Tshengisa ukumangalisa kothando lwakho olukhulu, wena osindisa ngesandla
    sakho sokunene, labo ababalekela kuwe ezitheni zabo.
  ton-ton: Fakahā hoʻo ʻaloʻofa fakamanavahē, ʻa koe ʻoku ke fakamoʻui ʻaki ho nima
    toʻomataʻu ʻakinautolu ʻoku falala kiate koe meiate kinautolu ʻoku tuʻu hake kiate
    kinautolu.
  ces-1613: Prokaž milosrdenství svá, naději majících ochránce před těmi, kteříž povstávají
    proti pravici tvé.
  eng-WMB: Show your marvelous loving kindness, you who save those who take refuge
    by your right hand from their enemies.
  tam-TCV: உம்மிடம் தஞ்சம் அடைந்தோரை, அவர்களுடைய எதிரிகளிடமிருந்து உமது வலக்கரத்தினால்
    காப்பாற்றுகிறவரே, உமது உடன்படிக்கையின் அன்பின் அதிசயத்தைக் காண்பியும்.
  ceb-ULB: Ipakita ang imong matinud-anong kasabotan sa katingalahang paagi, giluwas
    mo kadtong midangop kanimo pinaagi sa imong tuong kamot gikan sa ilang mga kaaway!
  pol-UBG: Okaż swoje miłosierdzie, ty, który wybawiasz ufających tobie od tych, którzy
    powstają przeciwko twojej prawicy.
  urd-GVU: تُو جو اپنے دہنے ہاتھ سے اُنہیں رِہائی دیتا ہے جو اپنے مخالفوں سے تجھ میں
