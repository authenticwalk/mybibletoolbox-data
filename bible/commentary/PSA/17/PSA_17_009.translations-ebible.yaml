verse: PSA.017.009
translations:
  mal-C: എന്നെ വധിക്കാൻ വലയംചെയ്തിരിക്കുന്ന ശത്രുക്കളിൽനിന്നും, എന്നെ ഉപദ്രവിക്കുന്ന
    ദുഷ്ടരിൽനിന്നുംതന്നെ.
  deu-TKW: vor den Gottlosen, die mich vergewaltigt haben, meinen Feinden, die mich
    gierig umkreisen.
  lin-lin: mosika ya bato mabe oyo bazali konyokola ngai, mosika ya banguna na ngai
    oyo bazingeli ngai.
  mmx-mmx: kusu limixin kapmek di noxo sev asi ia. Limixin munepen minia di tu kangkan
    ia kusu dina sev amer ia.
  eng-LSV: From the face of the wicked who spoiled me, || [From] my enemies in soul
    who go around against me.
  eng-GNV: From the wicked that oppresse mee, from mine enemies, which compasse me
    round about for my soule.
  eng-WEBSTER: From the wicked that oppress me, from my deadly enemies, who encompass
    me,
  nhw-BL: Techtlati tlen nopa amo cuajcualme catli nechyahualojtoque para nechmictise.
  swh-ONEN: kutokana na waovu wanaonishambulia, kutokana na adui wauaji wanaonizunguka.
  bba-bba: Domi tɔn kɔ̃sobɑ mɑn nɔni sɔ̃ɔmɔ, yibɛrɛbɑ bɑ mɑn sikerenɛ, bɑ kĩ bu mɑn
    ɡo.
  eng-KJVCPB: From the wicked that oppress me, From my deadly enemies, who compass
    me about.
  luo-luo: mondo atony e lwet joma richo ma lawa, mondo atony e lwet wasika ma dhano
    molwora.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܒܝܼܫܹ̈ܐ ܕܦܲܪܦܘܼܣܝܼ ܝܢܵܐ، ܡ̣ܢ ܕܸܫ̃ܡܸܢܝܼ̈ ܕܚܲܪܕܝܼ ܠܓܵܢܝܼ.
  meu-meu: kara dika taudia, egu ḡau e dadihaimu taudia, edia amo, bona inaigu, e
    daigu heḡeḡemu taudia edia amo.
  npi-ULB: मलाई आक्रमण गर्ने व्‍यक्‍तिको उपस्थितिबाट, मलाई घेरा हाल्ने मेरा शत्रुहरूबाट
    ।
  yor-yor: lọ́wọ́ àwọn ènìyàn búburú tí ń fóròó mi, kúrò ní ọwọ́ àwọn ọ̀tá apani tí
    ó yí mi ká.
  pes-OPCB: مرا از چنگ دشمنانی که محاصره‌ام می‌کنند و بر من هجوم می‌آورند، برهان.
  tgl-ULB: mula sa presensiya ng masasama na nananakit sa akin, mga kaaway kong pumapaligid
    sa akin.
  nop-nop: Memik heki agaŋ nulukumuŋdok nadiŋa nehikelemadi tiiŋ. Unduŋ doktiŋa undugoŋ
    tinambune me hogohidi mu nehitubu-kadakaneŋ.
  hui-hui: Agali ko karume i̱ mo ko nahelobi i̱naga waitigi ho mabu bupe karume i̱
    bo wa nahelobi ani handayaho habe.
  mya-mya: '@see-verse:PSA.017.008'
  bod-N: ང་རང་བཙན་གནོན་བྱེད་པའི་མི་ངན༌དང༌། །མཐའ་ནས་བསྐོར་ཅིང་སྲོག་ལ་རྔམ་པ༌ཡི། །བདག་གི་དགྲ་བོ་རྣམས་ལས་ཐར་བར༌མཛོད།།
  wsk-wsk: Aga bitaru se kari memek me aga maguwumonko, mu awuk, kari memek nunguningkiri
    aga talurman bagasan.
  sna-sna: kubva kuno wakaipa anondirwisa, kubva kuvavengi vangu, vanoda kundiuraya,
    vakandikomberedza.
  spa-BLM: de los malvados que me oprimen, mis enemigos mortales, que me rodean.
  cac-cac: Colinel d'a eb' chuc scot d'ayin. Colin d'a eb' milumcham anima tz'och
    oyan d'a in patic chi'.
  swh-ULB: kutoka katika uwepo wa waovu ambao wananitusi, adui zangu wanizungukao.
  bel-bel: падняўся дым ад гневу Ягонага, і з вуснаў Ягоных вагонь пажыральны; гарачае
    вугольле сыпалася зь Яго.
  deu-ELBBK: vor den Gottlosen, die mich zerstören, meinen Todfeinden, die mich umzingeln.
  mbb-OT: Kelesaǥi a te menge kuntada ku he edsurung kediey kayi te nekeliǥuy su edhimetayan
    e zan.
  mal-2015: എന്നെ ചുറ്റിവളയുന്ന പ്രാണശത്രുക്കളും എന്നെ പിടിക്കാതവണ്ണം നിന്റെ ചിറകിന്റെ
    നിഴലിൽ എന്നെ മറെച്ചുകൊള്ളേണമേ.
  gup-gup: Yuwn yibenbawon nawu birriwarre bininj bu bedda ngandiwabminguneng ba bu
    ngandidjokohme dja ngandibun.
  rmc-rmc: le nalačhe manušendar, so man kamen te zňičinel; le ňeprijaťeľendar, so
    pes rozthode pašal ma, hoj man te murdaren.
  nlg-nlg: Pilupiluu itadira na vure dika tara gunaliu mara vahaghitailiu, itadira
    na levunimate tara liona na mateagu mara talighutiu.
  pes-OPV: از روی شریرانی که مرا خراب می‌سازند، ازدشمنان جانم که مرا احاطه می‌کنند.
  ron-1924: де чей рэй каре мэ пригонеск, де врэжмаший мей де моарте каре мэ ымпресоарэ!
  ben-OBCV: দুষ্ট ব্যক্তি যারা আমাকে ধ্বংস করতে চায় ও হত্যাকারী শত্রু যারা আমাকে
    ঘিরে রেখেছে, তাদের হাত থেকে আমাকে রক্ষা করো।
  som-som: Waxaad iga qarisaa kuwa sharka leh oo i kharriba, Kuwaas oo ah cadaawayaasha
    naftayda oo hareerahayga ku wareegsan.
  lat-VUC: Ascendit fumus in ira ejus, et ignis a facie ejus exarsit; carbones succensi
    sunt ab eo.
  eng-ASVBT: From the wicked that oppress me, My deadly enemies, that compass me about.
  mna-mna: Pa koŋ koi bizin tiliu yo i. Iŋgi wal sananŋan tikamam be tipasaana yo.
  ita-1885: D'innanzi agli empi che mi disertano; E d'innanzi a' miei mortali nemici
    che mi circondano.
  eng-LXXUP: 'There went up a smoke in his wrath, And fire burst into a flame at his
    presence: Coals were kindled at it.'
  eng-ULB: from the presence of the wicked ones who assault me, my enemies who surround
    me.
  spa-VBL: Protégeme de los ataques de los malvados que quieren destruirme, de los
    enemigos que me rodean e intentan matarme.
  fra-_FOB: Contre ces méchants qui m'oppriment, contre mes ennemis mortels qui m'environnent!
  mal-mal: എന്നെ വളയുന്ന പ്രാണശത്രുക്കളും എന്നെ പിടിക്കാതെ അങ്ങയുടെ ചിറകിന്റെ നിഴലിൽ
    എന്നെ മറച്ചുകൊള്ളണമേ.
  lit-lit: nuo nedorėlių, kurie smurtauja prieš mane, mano mirtinųjų priešų, kurie
    mane apsupa!
  urd-GVR: Un bedīnoṅ se mujhe mahfūz rakh jo mujh par tabāhkun hamle kar rahe haiṅ,
    un dushmanoṅ se jo mujhe gher kar mār ḍālne kī koshish kar rahe haiṅ.
  suz-BL: मोपा इन अरेशो मटीब, आं कली साइक्‍चा कली पुम्‍बपुकीमी आं कली मथित्‍नीम।
  eng-NOY: From the wicked who assault me, From my deadly enemies who compass me about!
  ita-1927: dagli empi che voglion la mia rovina, dai miei mortali nemici che mi circondano.
  ckb-ckb: لەو بەدکارانەی هێرشم دەکەنە سەر، لەو دوژمنە بکوژانەی دەوریان داوم.
  eng-BBE: From the evil-doers who are violent to me, and from those who are round
    me, desiring my death.
  xsi-xsi: Kuvea naŋa ŋananzi tamâta sakamao, kinzi ŋinde situ sizavaru naŋa ndo lâ.
    Kinzi sikai kazâŋa ŋalae pa naŋa, kala simâ siŋge naŋa mbwaliu lâ.
  kan-OKCV: ನನ್ನನ್ನು ಬಾಧಿಸುವ ದುಷ್ಟರಿಂದಲೂ, ನನ್ನನ್ನು ಸುತ್ತಿಕೊಳ್ಳುವ ನನ್ನ ಪ್ರಾಣಾಂತಕ ಶತ್ರುಗಳಿಂದಲೂ
    ತಪ್ಪಿಸಿ.
  tam-2017: என்னை ஒடுக்குகிற துன்மார்க்கர்களுக்கும், என்னைச் சூழ்ந்துகொள்ளுகிற என்னை
    தாக்கும் எதிரிகளுக்கு மறைவாக, உம்முடைய இறக்கைகளின் நிழலிலே என்னைக் காப்பாற்றும்.
  spa-RV-1909: De delante de los malos que me oprimen, de mis enemigos que me cercan
    por la vida.
  ron-BTF: Ascunde-mă de cei stricați care mă oprimă, de dușmanii mei de moarte, care
    mă încercuiesc.
  eng-WEBP: from the wicked who oppress me, my deadly enemies, who surround me.
  eng-FBV: Protect me from the attacks of the wicked who want to destroy me, from
    my enemies who surround me, intent on killing me.
  nld-1939: Voor de bozen, die mij bespringen, Voor mijn vijanden, die mij woedend
    omringen.
  nch-BL: Techtati ten nopa amo cuajcualme cati nechyahualojtoque para nechmictise.
  vie-1934: Cho khỏi kẻ ác hà hiếp tôi, Khỏi kẻ thù nghịch hăm hở vây phủ tôi.
  cha-cha: 'Y menan y manaelaye ni y jumojoño yo: y gostaelaye y enimigujo ni majijujute
    yo.'
  hin-CV: उन दुष्टों से, जो मुझ पर प्रहार करते रहते हैं, उन प्राणघातक शत्रुओं से,
    जिन्होंने मुझे घेर लिया है.
  eng-OURB: from the wicked who oppress me, my deadly enemies, who surround me.
  spa-BES: De los malvados que me atacan, y de los que están a mi alrededor, deseando
    mi muerte.
  tdx-tdx: ty amo lo-tsereke mamaokeo, o rafelahiko mpañoho-doza miarikoboñe ahikoo.
  tha-KJV: ให้​พ้นจากคนชั่วผู้ล้างผลาญและจากศั​ตรู​ผู้​คอยเข่นฆ่าซึ่งล้อมข้าพระองค์​ไว้​โดยรอบ
  por-BR-2018: De diante dos perversos que me oprimem; dos meus mortais inimigos que
    me cercam.
  deu-ELO: vor den Gesetzlosen, die mich zerstören, meinen Todfeinden, die mich umzingeln.
  eng-WYC-2018: from the face of unpious men, that have tormented me. Mine enemies
    have (en)compassed my soul; (from the face of the unpious, or of the wicked, who
    torment me. My enemies have surrounded me;)
  epo-epo: De la malbonuloj, kiuj atakas min, De miaj malamikoj, kiuj ĉirkaŭe insidas
    kontraŭ mia animo.
  gfk-gfk: Gawane leh iau huo talur ira ut na sakena ing diet helar tagu, ma diet
    ira nugu ebar ing diet tur luhut iau wara bubu bing iau.
  uig-PIN: Meni bulimaⱪqi bolƣan rǝzil adǝmlǝrdin, Meni ⱪorxiwalƣan ǝxǝddiy küxǝndilirimdin
    yoxurƣin;
  beo-beo: '@see-verse:PSA.017.008'
  tpi-OTNT: Olsem bai ol man nogut i no inap bagarapim mi. Ol i birua nogut tru long
    mi, na ol i wok long banisim mi.
  hau-SA: daga mugaye waɗanda suke kai mini hari, daga abokan gāba masu mutuwa waɗanda
    suka kewaye ni.
  udu-udu: ’peni uni kun ta thus kun dilki aha/ to mo, kun ta ’kup̱ pem kun shi/in
    ki shiŋ gana/ mo kun ’kamki aha/ mo.
  uig-LAT: Méni bulimaqchi bolghan rezil ademlerdin, Méni qorshiwalghan esheddiy küshendilirimdin
    yoshurghin;
  nde-nde: kwababi abangihlaselayo, ezitheni zami ezimbi ezingihanqileyo.
  ton-ton: Mei he kau angakovi ʻaia ʻoku nau taʻomia au, mei hoku ngaahi fili fakapō,
    ʻoku nau kāpui au.
  ces-1613: Od tváři bezbožných těch, kteříž mne hubí, od nepřátel mých úhlavních
    obkličujících mne,
  eng-WMB: from the wicked who oppress me, my deadly enemies, who surround me.
  tam-TCV: என்னைத் தாக்கும் கொடியவர்களிடமிருந்தும் என்னைச் சூழ்ந்துகொள்ளும் என் பகைவரிடமிருந்தும்
    என்னை மறைத்துக்கொள்ளும்.
  ceb-ULB: gikan sa presensya sa mga daotan nga naghasmag kanako, sa akong mga kaaway
    nga nag-alirong kanako.
  pol-UBG: Przed niegodziwymi, którzy mnie gnębią, przed wrogami mojej duszy, którzy
    mnie osaczyli.
  urd-GVU: اُن بےدینوں سے مجھے محفوظ رکھ جو مجھ پر تباہ کن حملے کر رہے ہیں، اُن دشمنوں
    سے جو مجھے گھیر کر مار ڈالنے کی کوشش کر رہے ہیں۔
  eng-OEBCW: From wicked people who do me violence, from deadly foes who crowd around
    me.
  deu-1912: vor den Gottlosen, die mich verstören, vor meinen Feinden, die um und
    um nach meiner Seele stehen.
  kan-2017: ನಿನ್ನ ರೆಕ್ಕೆಗಳ ಮರೆಯಲ್ಲಿಟ್ಟುಕೊಂಡು ನನ್ನನ್ನು ದುಷ್ಟರಿಂದ ಕಾಯಿ; ಕಣ್ಣು ಗುಡ್ಡಿನಂತೆಯೇ
    ಕಾಪಾಡು.
  yap-yap: ko pi cham ni be yib rok e pi’in kireb. Pi to’ogor nib tathang e pogofan
    e kar liyegedgag;
  hlt-MCSB: kai aka rhoelrhak sak halang rhoek neh, kai taengah ka hinglu aka vael
    ka thunkha rhoek hmai lamkah kai he n'dawndah lah.
  mdy-ETH: ታና ሜታሳ ፑርቶንሢዳፓ ዎዻኒ ታና ማንጌ ታኣኮ ሞርካፓ ታና ዓኣቼ።
  twi-ASANTE: firi amumuyɛfoɔ a wɔretaataa me nsam, mʼatamfoɔ a wɔatwa me ho ahyia
    no.
  eng-WEBU: from the wicked who oppress me, my deadly enemies, who surround me.
  acu-NT: '@see-verse:PSA.017.008'
  spa-PDDPT: De la presencia de los perversos que me oprimen, De los enemigos mortales
    que me rodean.
  gun-gun: heko vai va'e kuery xembojexavaia gui, xerovaigua kuery xejukaxea gui.
  agu-BL: Na yi e' mal naka'tz na chitzan tan imbuchle'n. Ej nin yi e' incontra'tz
    na cyaj ẍe'nk tan inquime'n.
  ilo-ULB: manipud iti presensia dagiti nadangkes a tattao a mangdarup kaniak, dagiti
    kabusorko a manglawlawlaw kaniak,
  kpg-kpg: gi daha mo nia hai o digau huaidu. Nia hagadaumee daaligi dangada gii made
    e haganiga mai i dogu gili.
  uig-ARA: مېنى بۇلىماقچى بولغان رەزىل ئادەملەردىن، مېنى قورشىۋالغان ئەشەددىي كۈشەندىلىرىمدىن
    يوشۇرغىن؛
  sus-sus: Na na a toma, mixi ɲaaxi naxee n nabilinxi, e mu nɔma n na.
  pon-2006: sang mwekid en aramas suwed kan. Imwintihti kamasepwehk kan kapiliepenehr.
  jae-jae: Ojop aê êndêŋ lau sec, taŋ têtu kasec aê naŋ, to êndêŋ ŋoc ŋacjo, taŋ sêgi
    aê auc e tapi-tapigeŋ sebe senseŋ aêŋa naŋ.
  ksd-ksd: Kan ra umana tena varpiam dia vakaina iau, Kan diat bula kaugu umana ebar
    tuna dia tur kikil iau.
  tur-YTC: Bana baskı yapan kötülerden, Etrafımı saran ölümcül düşmanlarımdan.
  bel-N: ад бязбожнікаў, якія руйнуюць мяне, ад ворагаў душы маёй, якія атачылі мяне.
  grc-BRENT: Ἀνέβη καπνὸς ἐν ὀργῇ αὐτοῦ, καὶ πῦρ ἀπὸ προσώπου αὐτοῦ κατεφλόγισεν,
    ἄνθρακες ἀνήφθησαν ἀπʼ αὐτοῦ.
  kpr-kpr: '@see-verse:PSA.017.008'
  ind-AYT: dari orang fasik yang menghancurkan aku, dari musuh-musuh mematikan yang
    mengelilingi aku.
  yom-yom: mu diambu di batu bambimbi beti kundiamisa, mu diambu di bambeni ziama
    zieti kunzungidila ; ziosi zintomba lufua luama.
  yut-yut: Yaŋ aŋaki kaŋdo uwalno da nak arɨpmɨ dɨma aŋupbal ani. Nɨkba kɨmokgeŋ do
    aŋdɨgat aŋ.
  nya-nya: kuchoka kwa oyipa amene amandizinga ine, kuchoka kwa anthu amene ndi adani
    anga, amene andizungulira ine.
  kyg-kyg: Hosu vayaꞌmogimo kana yaꞌmo aliꞌa neꞌnamiye. Kame vayaꞌnimogimo nahaesayafeꞌmo
    yagaiꞌa ku aiꞌa nateꞌnayanagi naha mao.
  hrv-hrv: od zlotvora što na me nasrću. Dušmani me bijesni opkoljuju,
  mps-mps: Tama dwai bidi dabe augwaligo ena dologobeo. Augwaligo ena dali boi bidi
    mu elama, tama augwaligo ena bobegelebao.
  tpi-tpi: Olsem bai ol man nogut i no inap bagarapim mi. Ol i birua nogut tru long
    mi, na ol i wok long banisim mi.
  dan-1931: for gudløse, der øver Vold imod mig, glubske Fjender, som omringer mig;
  vie-OVCB: Cho khỏi tay ác nhân đang đuổi theo, và khỏi tử thù vây quanh.
  guj-2017: જેઓ મારા ઘાતકી વેરીઓ છે અને જેઓ મને ચારે બાજુથી ઘેરે છે, એવો મારો નાશ
    કરનારા દુષ્ટોથી મને બચાવો.
  pon-2006A: sang mwekid en aramas suwed kan. Imwintihti kamasepwehk kan kapiliepenehr.
  por-BRBSL: dos ímpios que me oprimem, meus inimigos mortais, que me cercam.
  eng-OEBUS: From wicked people who do me violence, from deadly foes who crowd around
    me.
  swe-swe: Beskydda mig från de gudlösa (ogudaktiga, ondskefulla) som vill förgöra
    mig, mina dödsfiender (ordagrant ”mina själsfiender”, de som är ute efter mitt
    liv) som omringar mig. [Ordet ”förgöra” används också om en armé som plundrar,
    bränner och förgör en stad som de belägrat och intagit. David känner sig omringad
    av fiender som snart stormar mot honom.]
  cth-cth: Mitmu patetlah kai hah na ring haw. Na rathei rahim vah na ramuk haw.
  twi-twi: fi amumɔyɛfo a wɔretaataa me no nsam, mʼatamfo a wɔatwa me ho ahyia no.
  hlt-hlt: kai aka rhoelrhak sak halang rhoek neh, kai taengah ka hinglu aka vael
    ka thunkha rhoek hmai lamkah kai he n'dawndah lah.
  tbz-SIM: '@see-verse:PSA.017.008'
  msy-2020: Kamaghɨn gumazir kurar kaba na gasɨghasighan kogham. Me datɨrɨghɨn bar
    nan apanim gamigha na okarigha gɨfa.
  dop-dop: Kɛ mɑ kolontunɑɑ ɑsɑɣɑɑ ŋmɑkəllɑɑ mpɑ pɑ tɑmɑ-m tɔ pɑ tɔɔ.
  azb-azb: Məni dara salan şər insanlardan, Ətrafımı bürüyən, canıma düşmən olanlardan.
  eng-DBY: From the wicked that destroy me, my deadly enemies, who compass me about.
  hin-2017: उन दुष्टों से जो मुझ पर अत्याचार करते हैं, मेरे प्राण के शत्रुओं से जो
    मुझे घेरे हुए हैं।
  wol-KYG: ma rëcc ñu bon ñi ma song, noon ñii ma gaw, nar maa bóom.
  bjr-bjr: Qini kuqa darirara imariasa qini fiqu fiqu iqa maridaqa.
  eng-YLT: From the face of the wicked who spoiled me. Mine enemies in soul go round
    against me.
  kne-kne: ta adi omdas din kalaban ko ay mankakekedse, tan nay linmikob da et layden
    da ay pomse.
  eng-WYC-2017: from the face of unpious men, that have tormented me. Mine enemies
    have encompassed my soul;
  eng-WMBB: from the wicked who oppress me, my deadly enemies, who surround me.
  zat-NTPS: chee̱ quebe bi xelún chia' benne' ca' dxelune̱' da cale̱la, benne' dxeledábague̱'
    neda', ne dxelaca lazre̱' xelútie̱' neda'.
  zty-NTPS: nich bi be gongak chia' benne' wen da' ẕinnj ka', benne' ka' bi ẕḻé'egekle'
    neda' chawe', na' žénegekle' gótgake' neda'.
  urd-GVH: उन बेदीनों से मुझे महफ़ूज़ रख जो मुझ पर तबाहकुन हमले कर रहे हैं, उन दुश्मनों
    से जो मुझे घेरकर मार डालने की कोशिश कर रहे हैं।
  rug-rug: pude qu tava sare koari na tie kaleadi pu ṉoṉovalau, na tie variva mate
    pu koa vari likohae nau.
  gaz-gaz: hamoota na dhiphisan jalaa, diinota na ajjeesuuf na marsan jalaa na baasi.
  fra-LSG: Contre les méchants qui me persécutent, Contre mes ennemis acharnés qui
    m’enveloppent.
  yal-yal: Nanara, muxu ɲaxine mi n liyɛ, n yaxu ɲaxin naxanye n nabilinni.
  iou-iou: '@see-verse:PSA.017.008'
  haw-1868: Mai ke alo mai o ka poe hewa i hooluhi mai ai ia'u, O ko'u poe enemi e
    make ai i hoopuni mai ia'u.
  arb-NAV: احْفَظْنِي مِنَ الأَشْرَارِ الَّذِينَ يُخْرِبُونَنِي، مِنْ أَعْدَائِي الْقَتَلَةِ
    الْمُحْدِقِينَ بِي.
  ded-ded: Ngic goa yeni Anutu ngadehema mangana megecdeac ayemmeu kpetotienubeso
    andae. Nga ngaba yeni kpebucnugecdeac negemma oronnuma nandae, ge yenearunac mesufununa.
  ewe-ewe: ɖem tso ame vɔ̃ɖi siwo le funyafunya wɔmem kple futɔ siwo ɖe to ɖem la
    ƒe asi me.
  eng-LEE: From the wicked that despoil me, my enemies, who, to take my life, compass
    me about.
  asm-FB: যি সকলে মোৰ ওপৰত উৎপীড়ন কৰে, সেই দুষ্ট লোকসকলৰ পৰা, যিসকলে প্রাণ-নাশৰ কাৰণে
    মোক ঘেৰি ৰাখিছে, সেই শত্রুবোৰৰ পৰা, তুমি মোক তোমাৰ ডেউকাৰ তলত লুকুৱাই ৰাখা।
  sus-A: نَ نَ عَ تٌمَ، مِشِ حَاشِ نَشٍيٍ ﭑ نَبِلِنشِ، عٍ مُ نْمَ ﭑ نَ.
  fra-SBL: des méchants qui m'oppriment, mes ennemis mortels, qui m'entourent.
  hbo-hbo: מִפְּנֵ֣י רְ֭שָׁעִים ז֣וּ שַׁדּ֑וּנִי אֹיְבַ֥י בְּ֝נֶ֗פֶשׁ יַקִּ֥יפוּ עָלָֽי׃
  kik-kik: ndigakorwo nĩ andũ arĩa aaganu arĩa maatharĩkagĩra, na kuuma kũrĩ thũ cia
    muoyo wakwa iria cindigiicĩirie.
  fra-NCL: des impies qui me persécutent, des ennemis mortels qui m’entourent.
  cek-AK: '@see-verse:PSA.017.008'
  cuk-cuk: Ar dule-an-oburgwebimalad bato an-walik guakwaa gudimarsoggu, igi gannir
    e-sakan-urba na e-mimmigan odukue, deyobi, be an-odukumoga.
  uig-CYR: Униң димиғидин ис өрләп туратти, Ағзидин чиққан от һәммисини жутувәтти;
    Униңдин көмүр чоғлири чиқти;
  tel-2017: నా మీద దాడి చేసే దుర్మార్గులనుంచి, నన్ను చుట్టుముట్టిన నా శత్రువులనుంచి
    నన్ను కాపాడు.
  hat-BSA: kont mechan ki depouye m yo, lènmi mòtèl mwen yo ki antoure m.
  ukr-ONPU: Дим піднявся із ніздрів Його, і вогонь, що все пожирає, – із вуст Його,
    розжарене вугілля посипалося від Нього.
  kos-kos: Liki anwuk lun mwet koluk. Mwet lokoalok akmas elos rauniyula;
  hbo-WLC: מִפְּנֵ֣י רְ֭שָׁעִים ז֣וּ שַׁדּ֑וּנִי אֹיְבַ֥י בְּ֝נֶ֗פֶשׁ יַקִּ֥יפוּ עָלָֽי׃
  ibo-ibo: site nʼaka ndị ajọ omume gbara m gburugburu, ọ bụladị ndị iro m, ndị chọrọ
    igbu m.
  ory-ory: ଚକ୍ଷୁର ତାରା ପରି ମୋତେ ରଖ, ଆପଣା ପକ୍ଷର ଛାୟା ତଳେ ମୋତେ ଲୁଚାଅ।
  chk-chk: seni ekewe aramasangau mi fiu ngeniei, seni ekewe chon oputaei mi pwelifeiliei
    o mochen nieila.
  rop-rop: Yu nomo larram main enami olabat kaman brom ebri said blanga kilim mi ded,
  ukr-1871: Від безбожників нападаючих на мене, від ворогів душі моєї, що кругом обступили
    мене.
  yon-yon: Arewa kamidanbed nenbandande kamiib yaa kuu kwane dorondande, ne neene
    kowandamiibdan ne kanawanewandiwen yaa kui.
  deu-1951: vor den Gottlosen, die mich verderben, vor meinen Todfeinden, die mich
    umringen!
  eng-JPS: From the wicked that oppress, my deadly enemies, that compass me about.
  srp-1865: Od bezbožnika koji na me napadaju, od neprijatelja duše moje, koji su
    me opkolili.
  lug-lug: Omponye ababi abannumba, n’abalabe bange abanneetoolodde.
  heb-heb: מפני רשעים זו שדוני איבי בנפש יקיפו עלי׃
  ben-IRV: দুষ্ট লোকের উপস্হিতি থেকে যারা আমাকে আক্রমণ করে, আমার শত্রু যারা আমার চারপাশে
    ঘিরে আছে।
  ntu-ntu: Murde ma kxdrka'-ngrng tzlolvzlr x tznibqlr ninge, Mz nztu-ngalelvz-krdr
    ninge.
  pan-pan: ਉਨ੍ਹਾਂ ਦੁਸ਼ਟਾਂ ਤੋਂ ਜਿਹਨਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਧੱਕਾ ਕੀਤਾ ਹੈ, ਮੇਰੇ ਜਾਨੀ ਦੁਸ਼ਮਣਾਂ
    ਤੋਂ ਜਿਹੜੇ ਮੈਨੂੰ ਘੇਰ ਲੈਂਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ကို ညှဉ်းဆဲသောလူဆိုး တည်းဟူသောအကျွန်ုပ် ကို ဝိုင်း ၍သတ် လိုသော
    ရန်သူ တို့ လက်မှ အကျွန်ုပ် ကို လွှတ်စေခြင်းငှါ ၊ မျက် ဆန် ကဲ့သို့ အကျွန်ုပ် ကို
    စောင့် မတော်မူပါ။ အတောင် တော်အရိပ် ထဲ မှာ ဖုံး အုပ်တော်မူပါ။
  kgf-kgf: Ic biria helanʒi néŋanʒu imi ʒéma haʒéchécna wésé polaŋ ginagucnéŋ lelecgé
    némma nanʒu ionac murunec metecgé nénna.
  tte-O: kisi toyauyaule simunamunai na siunuiyau. Kagu tounuyamate siutu-takikilagauko,
  tbg-tbg: qora kaiqa vare variaka kia ti qoraiqama timitaata. Oho, navutaaka ti haru
    kareka ti ututumate variavo.
  hmo-hmo: Tau dikadia edia tuari, dekena amo lau do oi gimaia. Lau idia hamasea gwauraia
    taudia, ese lau idia hagegea noho.
  zar-NT: para cabí bi ilún quiaʼ nupa tuáʼ döʼ, nupa naʼ taʼlé nedaʼ, en nagúʼugaca
    nedaʼ lë́ʼajlö.
  urd-urd: उन शरीरों से जो मुझ पर ज़ुल्म करते हैं, मेरे जानी दुश्मनों से जो मुझे घेरे
    हुए हैं।
  rus-SYN: поднялся дым от гнева Его и из уст Его огонь поядающий; горячие угли сыпались
    от Него.
  bqc-SIM: Ma si gbɛ̃vãi pↄ́ aaì ĩadaaↄwa, ma ibɛɛ pↄ́ liaamazipiↄ.
  tcz-CHONGTHU: Kavel a eidoujing migilouho a kon in eivengtup in, eithatgo kamelma
    hoa konnin nei huhdoh in.
  mar-mar: वाईट लोक जे माझ्यावर हल्ला करतात, माझे शत्रू ज्यांनी मला घेरले आहे, त्यांच्यापासून
    माझे रक्षण कर.
  isl-isl: Óvinir mínir umkringja mig með morðsvip í augum.
  hlt-THB: Kai cem a qaal na anik thawh sihkhqi ingkaw kai anik chung khoep ka pumsa
    qaal anglakawhkawng.
  qub-qub: fiyu runacunapita, wañuchimänanpaj chiquimajcuna tumaparcaycämajpita.
  bqp-bqp: Ǹ ma sí gbɛ̃ pãsĩ kũ òdi wari dↄmanↄa, ma ibɛrɛ kũ ò likanamai pìnↄ.
  hat-hat: Wete m' anba men mechan k'ap maltrete m' yo. Lènmi m' yo soti pou yo touye
    m', yo sènen m' toupatou.
  eng-BSB: from the wicked who assail me, from my mortal enemies who surround me.
  eng-WEBPB: from the wicked who oppress me, my deadly enemies, who surround me.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za nazeri haviza huza nehazagenka nagu'nevazinka,
    ha' vahe'nimo'za nahenaku'ma navazagi kaginagenka nagu'nevazine.
  pon-pon: Mon me japun kan, me men kawe ia la, mon ai imwintiti, me kin kapil ia
    pena.
  nhe-BL: Xinechtlati tlen nopa ax cuajcualme tlen nechyahualojtoque para nechmictise.
  wnc-wnc: Takusopuwawi wai aminda nae iwana siknga dakngake na nuwa kupitde natake
    na umupbasitnawawa kake gata na usikwatapi waaminda na dua tasiwa maiwit.
  bus-bus: Ǹ ma sí gbɛ̃ zaaa kɛ̀ aↄ̃è ĩa damaanↄa, ma ibɛɛ kɛ̀ aↄ̃ↄ liganamazii pìnↄ.
  gub-BL: Hemim pe nepepo wy pe teko ikatu 'ym ma'e wanuwi nehe. Nezewe mehe nupuner
    kwaw hezuka haw rehe wà nehe. Heàmàtyry'ymar tynehem purehe iakatuwawahy 'ymaw
    pupe wà. Umàmàn heywyr wà, heàmàtyry'ym pà wà.
  eng-DRA: 'There went up a smoke in his wrath: and a fire flamed from his face: coals
    were kindled by it.'
