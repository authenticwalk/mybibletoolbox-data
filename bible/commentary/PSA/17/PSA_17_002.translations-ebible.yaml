verse: PSA.017.002
translations:
  mal-C: എന്റെ കുറ്റവിമുക്തി അവിടത്തെ സന്നിധിയിൽനിന്നായിരിക്കട്ടെ; അവിടത്തെ കണ്ണുകൾ
    നീതിയായവ ദർശിക്കട്ടെ.
  deu-TKW: Von deinem Angesichte müsse mein Recht ausgehen; deine Augen sehen, was
    recht ist.
  lin-lin: Tika ete, na mitindo na Yo, bosembo na ngai emonisama solo mpe miso na
    Yo emona oyo ezali alima !
  mmx-mmx: Nenu uklen leveloklok in manton, kuren la unaba ronga linga rak la unaba
    ru ria.
  eng-LSV: My judgment goes out from before You; Your eyes see uprightly.
  eng-GNV: Let my sentence come forth from thy presence, and let thine eyes beholde
    equitie.
  eng-WEBSTER: Let my sentence come forth from thy presence; let thy eyes behold the
    things that are equal.
  nhw-BL: Techtlajtolsencahua iniixpa nochi masehualme. Xiquinnextili para amo tleno
    nijchijtoc, pampa nochipa tijmati catli xitlahuac.
  swh-ONEN: Hukumu yangu na itoke kwako, macho yako na yaone yale yaliyo haki.
  bba-bba: A mɑn sirio, ɑ yɛ̃ mɑ nɑ ɡem mɔ.
  eng-KJVCPB: Let my sentence come forth from thy presence; Let thine eyes behold
    the things that are equal.
  luo-luo: Mad chwak michwakago oa kuomi; mad wengeni nee gima kare.
  aii-aii: ܫܒ݂ܘܿܩ ܦܵܠܛܵܐ ܕܝܼܘܵܢܝܼ ܡܸܢܘܼܟ݂، ܥܲܝ̈ܢܘܼܟ݂ ܚܵܙܝܼ ܠܬܪ̈ܘܼܨܘܼܝܵܬܹ‌ܐ.
  meu-meu: Ihahemaoro-henigu na oiemu amo bainema; oi matamu ese kara maoromaoro bae
    itaia.
  npi-ULB: मेरो निर्दोषता तपाईंको उपस्थितिबाट आओस् । तपाईंको आँखाले जे ठिक छ सो देखून्
    ।
  yor-yor: Kí ìdáláre mi wá láti ọ̀dọ̀ rẹ; kí ojú rẹ kí ó rí ohun tí ó tọ́.
  pes-OPCB: تو واقعیت را می‌دانی، پس بی‌گناهی مرا اعلام کن.
  tgl-ULB: Hayaan mong ang pagpapawalang-sala sa akin ay magmula sa iyon piling; makita
    nawa ng iyong mga mata kung ano ang tama!
  nop-nop: Du titiŋ didimeniŋ u agaŋ nadilaŋ doktiŋa me toboniŋ’walaŋ mede ulatifowit.
  hui-hui: Í̠na i̱ biamogo beregome i̱na godi lalu wayali holebero. Í̠na mana bayale
    ogo nga de handabelo hame ledogoni.
  mya-mya: ကိုယ်​တော်​သည်​အ​မှန်​တ​ရား​ကို​သိ​မြင်​တော် မူ​သ​ဖြင့် ကျွန်​တော်​မျိုး​၏​အ​ကျိုး​ကို​ထောက်​၍
    တ​ရား​စီ​ရင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་དྲུང་བདག་གི་ཁྲིམས་ཐག་གཅོད་པར༌ཤོག །ཁྱེད་ཀྱི་སྤྱན་གྱིས་དྲང་པོར་གཟིགས་པར༌མཛོད།།
  wsk-wsk: Nika motam sinar mu te ani aga gurugu patawur ale ani angimik den bo mena
    mu ko aga wetang saparko.
  sna-sna: Kururamiswa kwangu ngakubve kwamuri; meso enyu ngaaone zvakarurama.
  spa-BLM: Que mi sentencia salga de tu presencia. Deja que tus ojos miren la equidad.
  cac-cac: A ach ton tzala' to malaj in mul, ojtac val to tojol in pensar.
  swh-ULB: Uthibitisho wangu na uje kutoka uweponi mwako; macho yako na yaone kile
    kilicho sahihi!
  bel-bel: палюблю Цябе, Госпадзе, моц мая!
  deu-ELBBK: Von deiner Gegenwart gehe mein Recht aus; lass deine Augen Aufrichtigkeit
    anschauen!
  mbb-OT: Netuenan nu ke hengkey is hustu, umbe iyan ka zait he ebpekekaǥi he wazà
    mezaat he mid-ulaula ku.
  mal-2015: എനിക്കുള്ള വിധി നിന്റെ സന്നിധിയിൽ നിന്നു പുറപ്പെടട്ടെ; നിന്റെ കണ്ണു നേർ
    കാണുമാറാകട്ടെ.
  gup-gup: Ngudda yidjalkudji kandjadme bu djal mandjad. Ngudda munguyh yinan kore
    kunmak dja kunwarre kakurduyimerran, wanjh ngadjare ngudda kannan bolkkime.
  rmc-rmc: Rozsudzin man, bo som ňevinno, bo tire jakha dikhen, so hin čačo.
  nlg-nlg: Ko tughunitateu tu kabu maemane, ighoe to ghilalara rahei tara gehegehe
    uto.
  pes-OPV: داد من از حضور توصادر شود؛ چشمان تو راستی را ببیند.
  ron-1924: Сэ се арате дрептатя мя ынаинтя Та ши сэ привяскэ окий Тэй неприхэниря
    мя!
  ben-OBCV: তুমি আমাকে নির্দোষ ঘোষণা করো; যা সঠিক সেদিকে তোমার দৃষ্টি পড়ুক।
  som-som: Xukunkaygu ha ka yimaado hortaada, Oo indhahaaguna caddaalad ha fiiriyeen.
  lat-VUC: '[Diligam te, Domine, fortitudo mea.'
  eng-ASVBT: Let my sentence come forth from thy presence; Let thine eyes look upon
    equity.
  mna-mna: 'Nu rre koroŋ ta boozomen. Mi nu ute: Nio tomtom ndeeŋeŋoŋ. Tana mender
    pio mi so zin tomtom ta kembei: Nio leŋ uunu sa isaana som.'
  ita-1885: Proceda il mio giudicio dalla tua presenza; Gli occhi tuoi veggano le
    diritture.
  eng-LXXUP: I will love thee, O Lord, my strength.
  eng-ULB: Let my vindication come from your presence; let your eyes see what is right!
  spa-VBL: Vindícame delante de ti, porque tú ves lo que es correcto.
  fra-_FOB: Que mon droit paraisse devant ta face; que tes yeux voient mon intégrité!
  mal-mal: എനിക്കുള്ള ന്യായമായ വിധി തിരുസന്നിധിയിൽനിന്ന് പുറപ്പെടട്ടെ; അങ്ങയുടെ കണ്ണുകൾ
    നേരായ കാര്യങ്ങൾ കാണുമാറാകട്ടെ.
  lit-lit: Iš tavęs teateina man nuosprendis, tavo akys temato, kas tiesu.
  urd-GVR: Tere huzūr merā insāf kiyā jāe, terī āṅkheṅ un bātoṅ kā mushāhadā kareṅ
    jo sach haiṅ.
  suz-BL: आं ठीक दुम्‍तीके इन लां रे जाक्‍मल। गे आं ठीक पतीके ताइनीनी। भजन संग्रह
    ४३:१
  eng-NOY: May my sentence come forth from thy presence; May thine eyes behold uprightness!
  ita-1927: Dalla tua presenza venga alla luce il mio diritto, gli occhi tuoi riconoscano
    la rettitudine.
  ckb-ckb: ئەستۆپاکی من لەلای تۆوە دێت، چاوەکانت ڕاست و ڕێکی دەبینێت.
  eng-BBE: Be my judge; for your eyes see what is right.
  xsi-xsi: Naŋa iloŋgu tu noko ma kulea sondo pa naneŋgu vetâŋa, aku kutula pwataki
    lâ ŋgua nia tu naneŋgu soki toŋge ikeno pana tia.
  kan-OKCV: ನನ್ನ ನ್ಯಾಯವು ನಿಮ್ಮಿಂದಲೇ ಬರಲಿ, ನಿಮ್ಮ ಕಣ್ಣುಗಳು ಸರಿಯಾದವುಗಳನ್ನೇ ನೋಡುತ್ತವೆ.
  tam-2017: உம்முடைய சந்நிதியிலிருந்து என்னுடைய நியாயம் வெளிப்படுவதாக; உம்முடைய கண்கள்
    நியாயமானவைகளைப் பார்ப்பதாக.
  spa-RV-1909: De delante de tu rostro salga mi juicio; vean tus ojos la rectitud.
  ron-BTF: Din prezența ta să vină judecata mea; să privească ochii tăi lucrurile
    echitabile.
  eng-WEBP: Let my sentence come out of your presence. Let your eyes look on equity.
  eng-FBV: Vindicate me before you—for you see what is right.
  nld-1939: Van uw aanschijn gaat mijn oordeel uit, Uw ogen zien scherp;
  nch-BL: Techtajtolsencahua iniixpa nochi masehualme. Xiquinnextili para amo teno
    nijchijtoc, pampa nochipa tijmati cati xitahuac.
  vie-1934: Nguyện quyền lợi tôi ra từ trước mặt Chúa; Cầu mắt Chúa xem xét sự ngay
    thẳng.
  cha-cha: 'Polo y menamo nae ya ujuyong y sentensiajo: lie ni y atadogmo y tininas.'
  hin-CV: आपके द्वारा मेरा न्याय किया जाए; आपकी दृष्टि में वही आए जो धर्ममय है.
  eng-OURB: Let my judgement come out of your presence. Let your eyes look on equity.
  spa-BES: Sé mi juez; tu sabes y ves lo que es correcto.
  tdx-tdx: Ampionjono boak’ añatrefa’o eo ty añomezan-to ahiko ! Ampivazoho mahity
    o fihaino’oo !
  tha-KJV: ขอให้​การชนะความของข้าพระองค์มาจากพระพักตร์​พระองค์ ขอพระเนตรของพระองค์ทรงเห็นสิ่งเที่ยงธรรม
  por-BR-2018: De diante de teu rosto saia o meu julgamento; teus olhos observarão
    o que é justo.
  deu-ELO: Von deiner Gegenwart gehe mein Recht aus; laß deine Augen Aufrichtigkeit
    anschauen!
  eng-WYC-2018: My doom come forth of thy cheer; thine eyes see they equity. (Let
    my judgement come forth from thy lips; let thine eyes be fixed on justice.)
  epo-epo: De Vi venos mia juĝo; Viaj okuloj rigardos la veremecon.
  gfk-gfk: Iau sasaring bia nu hamines hapalaine bia iau pai gil ta sakena. Na tahut
    bia ira mataam at na nas asa ing i takodas.
  uig-PIN: Ⱨuzurungdin ⱨɵkümüm qiⱪirilƣay! Kɵzüng nemǝ durus ikǝnlikini pǝrⱪ ǝtkǝy!
  beo-beo: Dia da na moloidafa hou dawa:beba:le, Dia da na fidima:ne fofada:mu.
  tpi-OTNT: Bai yu helpim mi na mi winim kot. Long wanem, yu save gut long wanem pasin
    i stretpela.
  hau-SA: Bari fiffitawata tă zo daga gare ka; bari idanunka su ga abin da yake daidai.
  udu-udu: ’Peni /e mo tani dhalki mom pem jin yenu p̱u’du’d mo. Dhalki em pini a’di
    hili jim ’boro’d mo.
  uig-LAT: Huzurungdin hökümüm chiqirilghay! Közüng néme durus ikenlikini perq etkey!
  nde-nde: Ukugezwa kwami ecaleni kakuvele kuwe; sengathi amehlo Akho angabona lokho
    okuqondileyo.
  ton-ton: Ke haʻu mei ho ʻao ʻa hoku fakamaau; ke ʻafioʻi ʻe ho fofonga ʻaia ʻoku
    totonu.
  ces-1613: Od tváři tvé vyjdiž soud můj, oči tvé nechať patří na upřímnost.
  eng-WMB: Let my sentence come out of your presence. Let your eyes look on equity.
  tam-TCV: நான் குற்றமற்றவனென்ற தீர்ப்பு உம்மிடத்திலிருந்து வரட்டும்; உமது கண்கள்
    நேர்மையானதைக் காணட்டும்.
  ceb-ULB: Tugoti ang akong pagpamatuod magagikan sa imong presensya; tugoti nga makita
    sa imong mga mata kung unsa ang husto!
  pol-UBG: Niech wyrok o mnie wyjdzie sprzed twego oblicza, niech twoje oczy widzą
    to, co słuszne.
  urd-GVU: تیرے حضور میرا انصاف کیا جائے، تیری آنکھیں اُن باتوں کا مشاہدہ کریں جو
    سچ ہیں۔
  eng-OEBCW: Let my vindication come from you, your eyes see the truth.
  deu-1912: Sprich du in meiner Sache und schaue du aufs Recht.
  kan-2017: ನಿನ್ನಿಂದ ನನಗೆ ನ್ಯಾಯವಾದ ತೀರ್ಪು ಉಂಟಾಗಲಿ; ನೀನು ನೀತಿಗನುಸಾರವಾಗಿ ನೋಡುವವನಲ್ಲವೇ.
  yap-yap: Ya go’ gur e rayag ni mog ni bfel’ e rog, ni bochan e go’ gur e ga ma guy
    e tin rriyul’.
  hlt-MCSB: Ka laitloeknah he namah taeng lamkah halo saeh lamtah na mik loh vanatnah
    te hmuh van saeh.
  mdy-ETH: ዓኣፓ ኔኤኮ ታ ፒዙሞ ዴንቃኒ ዳንዳዓሢሮ ኔኤኒ ሌሊ ታኣም ዎጋኒ ዳንዳዓኔ።
  twi-ASANTE: Ma me bembuo a ɛfiri wo hɔ. Ma wʼani nhunu deɛ ɛyɛ pɛ.
  eng-WEBU: Let my sentence come out of your presence. Let your eyes look on equity.
  acu-NT: Ame nekasam pengker aa nu nekau asam, wina tunaar amataikia, wait wajaktin
    surustasam wakerakmeka nusha turata.
  spa-PDDPT: De tu Presencia proceda mi defensa. Vean tus ojos la rectitud.
  gun-gun: Nerenonde gui eikuaa uka xemboeko porãa regua. Mba'eta orerexa vy ha'evea
    rami meme reikuaa pota.
  agu-BL: Slajluchaxk swutzu' yi qui'c wetz wil. Na yi ilu' teru', na el xtxumu' tetz
    yi mbi na bajij.
  ilo-ULB: Aggapu koma iti presensiam ti pannakaukomko; makita koma dagiti matam ti
    nalinteg!
  kpg-kpg: Goe ga hagi aga bolo au e donu, idimaa Goe e iloo di mee dela e donu.
  uig-ARA: ھۇزۇرۇڭدىن ھۆكۈمۈم چىقىرىلغاي! كۆزۈڭ نېمە دۇرۇس ئىكەنلىكىنى پەرق ئەتكەي!
  sus-sus: I xa n ma kiiti bolon, barima naxan tinxin, i na kolon.
  pon-2006: Komw pahn ketin kadeikada ei pwung, pwehki omwi ketin mwahngih dahme pwung.
  jae-jae: Aôm taôm oc ômêtôc aêŋoc biŋ, gebe aôm tec matamanô gôlic gêŋ gêdêŋ.
  ksd-ksd: Boina ba ra varkurai ure iau na vana rikai tam; A matam na gire ra mangamangana
    takodo.
  tur-YTC: Hükmüm senin huzurundan çıksın. Senin gözlerin adalete baksın.
  bel-N: Ад аблічча Твайго няхай выйдзе прысуд мой; вочы Твае бачаць, што справядліва.
  grc-BRENT: Αγαπήσω σε, Κύριε ἰσχύς μου.
  kpr-kpr: Koto sifoda namo ijujuse, nandae “kosasa tefo” saresa. Ai resira amo, ari
    eveva a eko mave eraera, isambu ni kasama eresa.
  ind-AYT: Kiranya penghakiman datang dari hadapan-Mu. Biarlah mata-Mu memandang kejujuran.
  yom-yom: Bika ndungunu ama yitotukila kuidi ngeyo ayi bika meso maku mamona momo
    madi ma lulama.
  yut-yut: Ni aŋpak da kɨlegɨ uŋun gak da nandɨsal, do aŋpulugaŋaki gen pikon teban
    tokeŋ dosi nandɨsat.
  nya-nya: Kusalakwa kwanga kuchokera kwa inu; maso anu aone chimene ndi cholungama.
  kyg-kyg: Kaulagaleꞌmo maiꞌnisugekaeꞌmo alika fako huka natetekaeꞌmo, alagepa kavaꞌmo
    huꞌnane, huka huvo. Kagaemo alagepa kavaꞌnimo ago.
  hrv-hrv: Od tebe nek' mi dođe presuda, tvoje oči vide što je pravo.
  mps-mps: Nago ena tau selama, tama eno po tų ebo aiyaba elaluaio. Magi basowe,
    nago koneai, mena kolesaga dwagi yai ebo.
  tpi-tpi: Bai yu helpim mi na mi winim kot. Long wanem, yu save gut long wanem pasin
    i stretpela.
  dan-1931: Fra dig skal min Ret udgå, thi hvad ret er, ser dine Øjne.
  vie-OVCB: Xin chính Chúa minh oan cho con, vì Ngài luôn xét xử công minh.
  guj-2017: મારો ન્યાય તમારી હજૂરમાંથી આવો; તમારી આંખો ન્યાયને જુએ!
  pon-2006A: Komw pahn ketin kadeikada ei pwung, pwehki omwi ketin mwahngih dahme
    pwung.
  por-BRBSL: Let minha frase sai de sua presença. Deixe que seus olhos olhem para
    a equidade.
  eng-OEBUS: Let my vindication come from you, your eyes see the truth.
  swe-swe: Låt domen (ditt beslut i mitt rättsfall) komma från din närhet (ditt ansikte),
    dina ögon ser (avgör) vad som är rätt och riktigt (ditt perspektiv är rättvist).
  cth-cth: Ka kong dawk lawk tâtuengnae hah na hmalah tâcawt naseh, na mit teh kalan
    e hno dawk um naseh.
  twi-twi: Ma me bembu mfi wo; ma wʼani nhu nea ɛyɛ pɛ.
  hlt-hlt: Ka laitloeknah he namah taeng lamkah halo saeh lamtah na mik loh vanatnah
    te hmuh van saeh.
  tbz-SIM: Fɔ̃́ɔ̃̀ yó m bekɛ́nɛ̀, fɔ̃́ɔ̃̀ yó m pútɛ́ n nɑɑtimu.
  msy-2020: Guizɨn arazir gumazamiziba tuisɨzim, nɨ a gɨfo. Kamaghɨn nɨ nan kotiamɨn
    nan akuragh.
  dop-dop: Nyɑɑ teesinɑ mɑ tɔm. Mpi tɔ, n təŋəɣɩ tɑmpɑnɑ kɛ pə tɑɑ kɛ́.
  azb-azb: Gözlərinlə həqiqəti görürsən, Mənə haqq qazandır.
  eng-DBY: Let my judgment come forth from thy presence, let thine eyes regard equity.
  hin-2017: मेरे मुकद्दमे का निर्णय तेरे सम्मुख हो! तेरी आँखें न्याय पर लगी रहें!
  wol-KYG: Yal na sama àtte bawoo fi yaw, nga gis sama njubte.
  bjr-bjr: Anee andeeqaranara irimariannanara qini qifairi mariana dadaaqia.
  eng-YLT: From before thee my judgment doth go out; Thine eyes do see uprightly.
  kne-kne: Ikeddeng mo koma ay maga di basol ko, tan ammom din kostokosto.
  eng-WYC-2017: My doom come forth of thy cheer; thine eyes see they equity.
  eng-WMBB: Let my sentence come out of your presence. Let your eyes look on equity.
  zat-NTPS: Be̱nna lataj xelá'a lau' chee̱ guchi'u chia', lawe' da dxelé'enu' xúgute̱
    cáte̱ze zaj naca na.
  zty-NTPS: Benn latje ḻa'a ḻawo' Le' nich wchi'a ḻažo'o neda', dan' ẕḻe'elo'
    yógo'te ka zej nakkzen.
  urd-GVH: तेरे हुज़ूर मेरा इनसाफ़ किया जाए, तेरी आँखें उन बातों का मुशाहदा करें जो
    सच हैं।
  rug-rug: Mu vilasa poni nau sa tinoṉoto; sina Agoi gilania gua sapu toṉoto.
  gaz-gaz: Murtiin koo si biraa haa dhufu; iji kees waan qajeelaa haa argu.
  fra-LSG: Que ma justice paraisse devant ta face, Que tes yeux contemplent mon intégrité!
  yal-yal: I n xun mafala kitin bolon amasɔtɔ naxan tinxin, i na kolon.
  iou-iou: Näk nadätat, dapunka päraŋi-inik unita kudän siwoŋi u kudup kaŋpäŋ nadäwi
    tärek täkaŋ. Unita iwan iŋamiken äma siwoŋi yäŋ api yäŋtäreŋ namen.
  haw-1868: Mai kou alo pono mai e puka mai ai ka olelo no'u; E nana mai kou mau maka
    i na mea ewaewa ole.
  arb-NAV: لِيَخْرُجْ مِنْ أَمَامِكَ قَضَائِي، وَلْتُلاحِظْ عَيْنَاكَ اسْتِقَامَتِي.
  ded-ded: Ge yoacfu neac yoac faka dindingac modacma forana debesena nga geac kicngo
    faka dindingac hembeso.
  ewe-ewe: Afiatsotso nam netso gbɔwò, eye na wò ŋkuwo nakpɔ nu si le dzɔdzɔe.
  eng-LEE: Let from thy presence my sentence come forth; let thy eyes behold what
    is right.
  asm-FB: মোৰ ওপৰত তোমাৰ বিচাৰ যেন ন্যায্য হয়; যি সত্য, তাক তোমাৰ দুচকুৱে দেখক।
  sus-A: عِ شَ ﭑ مَ كِيتِ بٌلٌن، بَرِ مَ نَشَن تِنشِن، عِ نَ كٌلٌن.
  fra-SBL: Que ma sentence sorte de ta présence. Que vos yeux regardent l'équité.
  hbo-hbo: מִ֭לְּפָנֶיךָ מִשְׁפָּטִ֣י יֵצֵ֑א עֵ֝ינֶ֗יךָ תֶּחֱזֶ֥ינָה מֵישָׁרִֽים׃
  kik-kik: Ituĩro rĩakwa rĩa kĩhooto nĩrĩkiume kũrĩ wee; maitho maku nĩmakĩone o ũndũ
    ũrĩa wagĩrĩire.
  fra-NCL: Que mon jugement sorte de ta face, que tes yeux regardent l’équité !
  cek-AK: Ka nuiah lok takroekhaih loe nang khae hoiah angzo nasoe loe, na mik hoiah
    toenghaih to hnu nasoe.
  cuk-cuk: Bab-Dummadye, be ibmar-innikigwad-magar-daked-ular, bee be an-bendakedga
    gue.
  uig-CYR: '@see-verse:PSA.017.001'
  tel-2017: నేను నిర్దోషినన్న రుజువు నీ సన్నిధినుంచి రానియ్యి. న్యాయమైనదేదో దాన్ని
    నీ కళ్ళు చూడనియ్యి.
  hat-BSA: Kite pawòl mwen parèt akoz prezans Ou; Kite zye Ou gade avèk jistis.
  ukr-ONPU: 'І сказав він: «Я люблю Тебе, Господи, сило моя!»'
  kos-kos: Lela tuh nununku lom in wo nu sik Mweyen kom etu ma pwaye.
  hbo-WLC: מִ֭לְּפָנֶיךָ מִשְׁפָּטִ֣י יֵצֵ֑א עֵ֝ינֶ֗יךָ תֶּחֱזֶ֥ינָה מֵישָׁרִֽים׃
  ibo-ibo: Ka mkpepụta m si nʼaka gị bịa; ka anya gị hụ ihe ziri ezi.
  ory-ory: ତୁମ୍ଭ ଛାମୁରୁ ମୋʼ ବିଚାରର ନିଷ୍ପତ୍ତି ଆସୁ; ତୁମ୍ଭର ଚକ୍ଷୁ ନ୍ୟାଯ୍ୟ ବିଷୟ ନିରୀକ୍ଷଣ
    କରୁ।
  chk-chk: Alelletin ai pwüng epwe feito senuk. Pun en ka silei mine a pwüng.
  rop-rop: Oni yu gin tok mi nomo gilti, dumaji oni yu gin luk wanim trubala.
  ukr-1871: Від лиця твого нехай вийде правда моя; очи твої нехай споглянуть на правоту.
  yon-yon: Ebbed ne dowad wengyunde ma ambarakmindo ande, ewindobbed yorokmo kiwaan
    wedme.
  deu-1951: Von dir gehe das Urteil über mich aus; deine Augen werden auf die Redlichkeit
    schauen!
  eng-JPS: Let my judgment come forth from Thy presence; let Thine eyes behold equity.
  srp-1865: Od lica tvojega neka izaðe sud moj, oèi tvoje neka pogledaju na pravicu.
  lug-lug: Nzigyako omusango; kubanga olaba ekituufu.
  heb-heb: מלפניך משפטי יצא עיניך תחזינה מישרים׃
  ben-IRV: তোমার উপস্হিতি থেকে আমার বিচার উপস্থিত হোক; যা ন্যায্য তা তোমার চোখে তা
    দেখুক।
  ntu-ntu: Mzli kc napipx-ngrn neke vz-rbr, mnc mz nrlarde nyznge, Murde nim kx rkrlz
    nike tubq.
  pan-pan: ਮੇਰਾ ਫ਼ੈਸਲਾ ਤੇਰੇ ਹਜ਼ੂਰ ਤੋਂ ਨਿੱਕਲੇ, ਤੇਰੀਆਂ ਅੱਖੀਆਂ ਸਿਧਿਆਈ ਨੂੰ ਵੇਖਣ।
  mya-JVB: ကိုယ်တော် တိုင်အကျွန်ုပ် ကို စီရင် ၍ ဖြောင့်မတ် သောအရာကို ထောက်ရှု တော်မူပါ။
  kgf-kgf: Ac ʒésolaŋi nénéŋa imi ʒéna guac wéséga igucnec hamac. Kicganéŋ solaŋana
    hémbésémaŋ.
  tte-O: Kuwalo-masala koliyau yau todudulai kaiwena ukwatai siya analiyao namwanamwana
    sipaipaisowai.
  tbg-tbg: Avuqavu ni varia okarara are kankoma kera iriaravara tira, are ko tiharama
    tiriara kia viraqaa uva vaivo tinarave.
  hmo-hmo: Oi ese egu kota dekenai, kwalimu lau dekenai do oi henia, badina oiemu
    laloa bona oiemu kara, be nega ibounai ia maoromaoro.
  zar-NT: Buchiʼa busörö́ quiaʼ tuʼ runuʼ Liʼ le naca tsahuiʼ.
  urd-urd: मेरा फ़ैसला तेरे सामने से ज़ाहिर हो! तेरी आँखें रास्ती को देखें!
  rus-SYN: Возлюблю тебя, Господи, крепость моя!
  bqc-SIM: N kĩ́i má yãna eu, n wɛ́ lɛ́ yã́ pↄ́ zɛvĩ e sã́asã.
  tcz-CHONGTHU: Kathem chan na neiphondoh peh'in, ajeh chu nangin thudih a natong
    namuchet ahi.
  mar-mar: तुझ्या उपस्थितीत माझा न्याय कर; जे खरे ते तुझे डोळे पाहोत.
  isl-isl: Úrskurða mig réttlátan svo að allir heyri, þú réttvísi Drottinn.
  hlt-THB: Nang a ven awhkawng kak khanawh awi tlyhnaak law seitaw ak thym ik-oeih
    ce namik ing hu lah seh.
  qub-qub: Gamga musyanquimi juchaynaj cashäta. ¡Jitapämajcunapitaga salbaycamay ari!
  bqp-bqp: N kĩnaan mani yã nna len, n wɛ́ tɛn yã kũ à zɛ́ vĩ e sãnsãn.
  hat-hat: Se ou menm ki pral fè m' jistis, paske ou wè kote jistis la ye.
  eng-BSB: May my vindication come from Your presence; may Your eyes see what is right.
  eng-WEBPB: Let my sentence come out of your presence. Let your eyes look on equity.
  kbq-kbq: Hagi kagra mani'nantegatira nazahunka refko hunantenka, nazeri knare huo.
    Na'ankure kagrake knare'ma hu'naza vahera zamagenka refakoa nehane.
  pon-pon: Ai pun en pwili jan re omui, o kom kotin majan don me pun.
  nhe-BL: Xinechtlajtolsencahua iniixtla nochi tlacame. Xiquinnextili para ax tleno
    nijchijtoc, pampa nochipa tijmati tlen xitlahuac.
  wnc-wnc: Gata gatangami nata wamyak gwene wamu yawiu ayapbimbit. Dasingge, gata
    yuyuu noman takngaenu katak siknga atnataayak.
  bus-bus: N kiian mɛ́ yã nnaa en, n wɛ́ɛ e yã kɛ̀ zɛ́ vĩi ee sãnsãn.
  gub-BL: Emume'u ikatu ma'e romo hereko haw nehe, Ta'e erekwaw ikatu ma'e iapo haw
    ne xe.
  eng-DRA: 'I will love thee, O Lord, my strength:'
