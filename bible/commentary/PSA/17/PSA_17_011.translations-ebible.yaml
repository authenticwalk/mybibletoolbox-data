verse: PSA.017.011
translations:
  mal-C: അവർ എന്നെ പിൻതുടർന്നു കണ്ടെത്തിയിരിക്കുന്നു, അവരെന്നെ വളഞ്ഞിരിക്കുന്നു, എന്നെ
    തറപറ്റിക്കുന്നതിനായി അവർ ജാഗ്രതയോടെ പ്രവർത്തിക്കുന്നു.
  deu-TKW: Unser Schritt - schon haben sie mich umringt; sie richten ihr Absehen darauf,
    zu Boden zu senken.
  lin-lin: Bazali kolanda ngai, basili kozingela ngai, mpe bazali koluka ndenge nini
    kobwaka ngai na mabele.
  mmx-mmx: Nanga ding kan ia, at levengkot nia a tepukus taba ve, di mamat mu amisix
    ia kusu dina sev asubu ia.
  eng-LSV: “Our steps have now surrounded [him]”; They set their eyes to turn aside
    in the land.
  eng-GNV: 'They haue compassed vs now in our steps: they haue set their eyes to bring
    downe to the ground:'
  eng-WEBSTER: 'They have now compassed us in our steps: they have set their eyes
    bowing down to the earth;'
  nhw-BL: Nechtoquilijtinemij campa ninentinemi huan san quichiyaj nopa tlatoctzi
    quema huelise nechtlahuisose tlalchi.
  swh-ONEN: Wamenifuatia nyayo zangu, sasa wamenizingira, wakiwa macho, waniangushe
    chini.
  bba-bba: Be wee bɑ sɑ̃ɑ nɡe ɡbee sunɔ ɡe ɡɑ yɑɑ mɑrɑ ɡu kɑsuku. Bɑ nɛn yirɑ swĩi.
    Bɑ mɑn nɑɑmwɛ bɑ kooro bure, bɑ mɑn nɔni ɡirɑri bu kɑ mɑn ɡɑbɑ bu surɑ.
  eng-KJVCPB: 'They have now compassed us in our steps: They have set their eyes bowing
    down to the earth;'
  luo-luo: Giselawa kuonde duto, mi koro gilwora, ka wengegi ochiek, mondo gidira
    piny.
  aii-aii: ܚܘܼܪܕܝܼܹܐ ܝܢܵܐ ܐܸܠܝܼ ܐܵܕܝܼܵܐ ܒܦܵܣܘܿܥܝܵܬ‌ܝܼ̈، ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܥܲܝ̈ܢܵܝܗ‌ܝ ܠܪܲܦܘܼܝܝܼ
    ܠܐܲܪܥܵܐ.
  meu-meu: Idia na e gavagu taomu, e daigu heḡeḡemu, e itagu taomu, tano ai bae tahogu
    dobi e tomu.
  npi-ULB: तिनीहरूले मेरा पाइलाहरूलाई घेरेका छन् । मलाई प्रहार गरेर जमिनमा ढाल्‍नलाई
    तिनीहरूले आफ्‍ना आँखा लगाउँछन् ।
  yor-yor: Wọ́n sì mú mi mọ́lẹ̀, wọ́n sì yí mi ká, pẹ̀lú ojú ìṣọ́ra láti ṣọ́ mi sílẹ̀.
  pes-OPCB: '@see-verse:PSA.017.010'
  tgl-ULB: Pinaligiran nila ang aking mga yapak. Binabalak nila na pabagsakin ako.
  nop-nop: Adi kayoŋ talikne keletabubuyeŋ agaŋ nehikelemadiiŋ. Nai niŋ mintaune nohoneeŋ
    nulukumuŋdok woom tiiŋ.
  hui-hui: Tigua i̱ ge porogoha talima ibaga bialu i̱ ho mabu bupe haiho kagoni. Tigua
    i̱ gi dolaho yu ibaga bialu i̱ bope hole manda mandabu ka.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​သွား​လေ​ရာ​တွင် ကျွန်​တော်​မျိုး​အား​အ​လဲ​ထိုး​ရန်
    စောင့်​မျှော်​ဝိုင်း​ရံ​လျက်​နေ​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་ངེད་རྣམས་དེད་ཅིང་མཐའ་ནས༌བསྐོར། །སྡང་མིག་བགྲད་ཀྱིན་ས་རུ་བརྡབ་རྩིས༌བྱེད།།
  wsk-wsk: Nuna ani te bagasam mu ko ikiman ale aga laturu gilingiman, ale aga ilu
    talipamonko kimi bitawasan.
  sna-sna: Vakandironda, zvino vandikomba, vanocherechedza nameso avo kuti vandiwisire
    pasi.
  spa-BLM: Ahora nos han rodeado en nuestros pasos. Pusieron sus ojos en arrojarnos
    a la tierra.
  cac-cac: Lac'an tzac'an eb' d'a in patic, ix oymaj eb' d'a in patic vichan̈, toxon̈ej
    stan̈vej eb' in yecan telvoc d'a sat luum.
  swh-ULB: Wao wame zizunguka hatua zangu. Wamekaza macho yao wanishambulie mpaka
    ardhini.
  bel-bel: І сеў на херувімаў і паляцеў, і памчаўся на крылах ветру.
  deu-ELBBK: In allen unseren Schritten haben sie uns jetzt umringt; sie richten ihre
    Augen, uns zu Boden zu strecken.
  mbb-OT: Midpen-ehè e zan, ne ǥuntaan edliǥuyan e zan en. Edtaǥad dan dà te kebpekelugar
    zan te kedezaat kedì.
  mal-2015: അവർ ഇപ്പോൾ ഞങ്ങളുടെ കാലടി തുടർന്നു ഞങ്ങളെ വളഞ്ഞിരിക്കുന്നു; ഞങ്ങളെ നിലത്തു
    തള്ളിയിടുവാൻ ദൃഷ്ടിവെക്കുന്നു.
  gup-gup: Ngokko wanjh ngandihkelekadjungi kurih kuhrih dja ngandidabdabkeng. Bolkkime
    wanjh ngandiwernhkuknan ba ngandibun.
  rmc-rmc: Imar aven pal mire stopaja, rozthoven pes pašal ma a le jakhenca man sledinen,
    kana manca čhivena andre phuv,
  nlg-nlg: Gaira tara samataoniu mara talighutiu, mara sonihoruu tana pari.
  pes-OPV: الان قدمهای ما را احاطه کرده‌اند، وچشمان خود را دوخته‌اند تا ما را به زمین
    بیندازند.
  ron-1924: Се цин де паший мей, мэ ынконжоарэ кяр, мэ пындеск ка сэ мэ трынтяскэ
    ла пэмынт.
  ben-OBCV: তারা আমার পথ অনুসরণ করেছে ও আমায় চতুর্দিকে ঘিরে ফেলেছে; আমাকে ধরাশায়ী
    করার জন্য তাদের দৃষ্টি স্থির রেখেছে।
  som-som: Oo haatan waxay cidhiidhiyeen tallaabooyinkayagii, Oo waxay noogu dhaygageen
    inay dhulka nagu tuuraan aawadeed.
  lat-VUC: Et ascendit super cherubim, et volavit; volavit super pennas ventorum.
  eng-ASVBT: They have now compassed us in our steps; They set their eyes to cast
    us down to the earth.
  mna-mna: Tito yo mi timar tise tio kek. Mi tiliu yo mi matan iurur be tipalkeete
    yo su toono i.
  ita-1885: Ora c'intorniano, seguitandoci alla traccia; Mirano con gli occhi, per
    atterrarci;
  eng-LXXUP: 'And he mounted on cherubs and flew: He flew on the wings of winds.'
  eng-ULB: They have surrounded my steps. They set their eyes to strike me to the
    ground.
  spa-VBL: Ellos me persiguen y me rodean, buscando la oportunidad para golpearme
    y tirarme al suelo.
  fra-_FOB: Déjà ils entourent nos pas; ils nous épient pour nous jeter à terre.
  mal-mal: അവർ ഇപ്പോൾ ഞങ്ങളുടെ കാലടികളെ പിന്തുടർന്ന് ഞങ്ങളെ വളഞ്ഞിരിക്കുന്നു; ഞങ്ങളെ
    നിലത്തു തള്ളിയിടുവാൻ ദൃഷ്ടിവക്കുന്നു.
  lit-lit: Mūsų žingsnius! Jie apsupo mus! Jie yra nustatę savo akis, kad parklupdytų.
  urd-GVR: Jidhar bhī ham qadam uṭhāeṅ wahāṅ wuh bhī pahuṅch jāte haiṅ. Ab unhoṅ ne
    hameṅ gher liyā hai, wuh ghūr ghūr kar hameṅ zamīn par paṭaḳhne kā mauqā ḍhūnḍ
    rahe haiṅ.
  suz-BL: गो ते लती हना यो, मेकोपुकीमी आं कली पुम्‍नीम। आं कली साइक्‍चा माल्‍नीम।
  eng-NOY: They encompass us in all our steps; They fix their eyes upon us, that they
    may cast us on the ground.
  ita-1927: Ora ci attorniano, seguendo i nostri passi; ci spiano per atterrarci.
  ckb-ckb: شوێن پێم دەکەون، وا دەوریان داوم، چاویان لەوەیە بە زەویم دا بدەن.
  eng-BBE: 'They have made a circle round our steps: their eyes are fixed on us, forcing
    us down to the earth;'
  xsi-xsi: Kinzi sitaŋgula naŋa lee, kala ŋine simâ siŋge naŋa mbwaliu lâ, aku sio
    ŋana sipu naŋa pâta kâ.
  kan-OKCV: ನನ್ನನ್ನು ಬೀಳಿಸುವಂತೆ, ಅವರು ಈಗ ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ, ನನ್ನನ್ನು ನೆಲಕ್ಕೆ
    ಹಾಕಬೇಕೆಂದು ಅವರ ಕಣ್ಣುಗಳು ಕಾದಿವೆ.
  tam-2017: நாங்கள் செல்லும் பாதைகளில் இப்பொழுது எங்களை வளைந்துகொண்டார்கள்; எங்களைத்
    தரையிலே தள்ளும்படி அவர்கள் கண்கள் எங்களை பார்த்துக்கொண்டிருக்கின்றன.
  spa-RV-1909: 'Nuestros pasos nos han cercado ahora: puestos tienen sus ojos para
    echarnos por tierra.'
  ron-BTF: Acum ne-au încercuit pașii noștri; și-au ațintit ochii, aplecându-se la
    pământ,
  eng-WEBP: They have now surrounded us in our steps. They set their eyes to cast
    us down to the earth.
  eng-FBV: They hunt me down and surround me, looking for the chance to knock me down
    in the dust.
  nld-1939: Ze omsingelen mij, waar ik ook ga, Loerend, om mij ter aarde te werpen.
  nch-BL: Nechtoquilijtinemij campa ninentinemi huan san quichiyaj nopa talojtzi quema
    huelise nechtahuisose talchi.
  vie-1934: Chúng nó vây phủ chúng tôi mỗi bước, Mắt chúng nó dòm hành đặng làm cho
    chúng tôi sa ngã.
  cha-cha: 'Y pinecatmame nae maoriyayejam pago: japolo y atadogñija para ujayutejam
    gui tano.'
  hin-CV: वे मेरा पीछा करते रहे हैं और अब उन्होंने मुझे घेर लिया है. उनकी आंखें मुझे
    खोज रही हैं, कि वे मुझे धरती पर पटक दें.
  eng-OURB: They have now surrounded us in our steps. They set their eyes to cast
    us down to the earth.
  spa-BES: 'Han cercado nuestros pasos: sus ojos están fijos en nosotros, esperando
    el momento de echarnos por tierra;'
  tdx-tdx: Fa sinarokoho’ iareo o lia’aio henaneo; nikirofeñe maso hametsake anay
    an-tane eo;
  tha-KJV: เขาสะกดรอยข้าพระองค์ เดี๋ยวนี้​ได้​ล้อมข้าพระองค์​ไว้ เขาจับตาดูข้าพระองค์เพื่อจะเหวี่ยงข้าพระองค์ลงดิน
  por-BR-2018: Agora eles têm nos cercado em nossos passos; eles fixam seus olhos
    para nos derrubar ao chão.
  deu-ELO: In allen unseren Schritten haben sie uns jetzt umringt; sie richten ihre
    Augen, uns zu Boden zu strecken.
  eng-WYC-2018: They casted me forth, and have (en)compassed me now; they ordained
    to bow down their eyes into [the] earth. (They surround me now, wherever I turn;
    they lie in wait, to bring me down to the ground.)
  epo-epo: Kien ni iras, ili nin ĉirkaŭas; Siajn okulojn ili direktas, por ĵeti nin
    sur la teron.
  gfk-gfk: Diet te mur ira pinpaas na kakigu ma diet tur luhutane iau. Diet mate dit
    iau ma diet taguro wara isise iau ures napu tano pise.
  uig-PIN: Ular yolimizni toriwelip, Bizni yǝrgǝ uruxⱪa kɵzini alaytip,
  beo-beo: 'Ilia da na sisiga:le disi. Ilia da na hiougia gudumusa: logo hogoi helesa.'
  tpi-OTNT: Ol i bihainim lek bilong mi, na nau ol i banisim mi. Ol i makim mi pinis
    na ol i wet long daunim mi.
  hau-SA: Sun sa mini ido, yanzu sun kewaye ni, a shirye suke, su jefa ni a ƙasa.
  udu-udu: Uni thuḵki aha/ ki ’the’b ’the’b mo, dhali shwane/ uni ’kamki aha/ mo.
    Uni dhuki em buni mo mmo’tuḵ aha/ ka ’cesh mo.
  uig-LAT: Ular yolimizni toriwélip, Bizni yerge urushqa közini alaytip,
  nde-nde: Sebeze bangithola, manje sebengihanqile bangiqhuzulele amehlo bafuna ukungilahla
    phansi.
  ton-ton: 'Ko eni kuo nau kāpui ʻakimautolu ʻi homau ngaahi ʻaluʻanga: kuo nau fakamamaʻu
    honau mata ʻo sio hifo ki he kelekele;'
  ces-1613: Jižť i kroky naše předstihají, oči své obrácené mají, aby nás porazili
    na zem.
  eng-WMB: They have now surrounded us in our steps. They set their eyes to cast us
    down to the earth.
  tam-TCV: அவர்கள் என்னைப் பின்தொடர்ந்திருக்கிறார்கள், இப்பொழுது என்னைச் சூழ்ந்துகொண்டார்கள்.
    என்னைத் தரையில் விழத்தள்ளுவதற்காக அவர்களுடைய கண்கள் விழிப்பாயிருக்கின்றன.
  ceb-ULB: Gialirongan nila ang akong mga lakang. Gitutok nila ang ilang mga mata
    aron sa pagpatumba kanako ngadto sa yuta.
  pol-UBG: Gdziekolwiek idziemy, otaczają nas, wytężają swój wzrok, aby nas powalić
    na ziemię.
  urd-GVU: جدھر بھی ہم قدم اُٹھائیں وہاں وہ بھی پہنچ جاتے ہیں۔ اب اُنہوں نے ہمیں گھیر
    لیا ہے، وہ گھور گھور کر ہمیں زمین پر پٹخنے کا موقع ڈھونڈ رہے ہیں۔
  eng-OEBCW: Now they dog us at every step, keenly watching, to hurl us to the ground,
  deu-1912: Wo wir gehen, so umgeben sie uns; ihre Augen richten sie dahin, daß sie
    uns zur Erde stürzen;
  kan-2017: ನಾವು ಎಲ್ಲಿ ಕಾಲಿಟ್ಟರೂ ಅಲ್ಲೆಲ್ಲಾ ನಮ್ಮನ್ನು ಸುತ್ತಿಕೊಳ್ಳುತ್ತಾರೆ; ನಮ್ಮನ್ನು ನೆಲಕ್ಕೆ
    ಬೀಳಿಸಬೇಕೆಂದು ಸಮಯನೋಡುತ್ತಾರೆ.
  yap-yap: Kar chalngobiyedgag e chiney, u gubin yang ni gu ra cheal ngay, ni yad
    be changarnag rogon ni ngar girngiyedgag nga but’.
  hlt-MCSB: Tahae ah kaimih kah khokan te a hil uh tih amih mik loh kaimih he m'vael
    uh coeng. Kaimih he Diklai la aka tulh ham tawn uh.
  mdy-ETH: ዳውሲ ዔያታ ታና ሄሌኔ፥ ማንጊያኣ ማንጌኔ፤ ዎዺ ሳዓ ዔያታ ታና ሚጫኒ ጎዚ ዔቄኔ።
  twi-ASANTE: Wɔadi me ntɛtɛ, afei wɔatwa me ho ahyia; wɔn ani abere sɛ wɔbɛbɔ me
    ahwe fam.
  eng-WEBU: They have now surrounded us in our steps. They set their eyes to cast
    us down to the earth.
  acu-NT: Tura wi wekaamtai arakchichu nemartinawai. Nunia nungká ujuarmi tusar nakarinawai.
  spa-PDDPT: Ahora cercaron nuestros pasos. Fijan su mirada en echarnos a tierra,
  gun-gun: Aỹ voi orejoko rei okuapy, orere oma'ẽ vaipa yvy rupi orereityxe vy.
  agu-BL: Xomche' nin tu' tan intz'amle'n. Na yi cyajbil i'tz tan imbiyle'n cu'n.
  ilo-ULB: Pinalawlawanda dagiti addangko. Inkitada dagiti matada a mangitumba kaniak
    iti daga.
  kpg-kpg: Digaula gu haganiga au dolomeenei, e gologolo au belee hudu gi lala, i
    dogu madagoaa ma gaa mmada gi daha.
  uig-ARA: ئۇلار يولىمىزنى تورىۋېلىپ، بىزنى يەرگە ئۇرۇشقا كۆزىنى ئالايتىپ،
  sus-sus: E bara fa n fɔxɔ ra yakɔsi, e n nabilin, e alako e xa n faxa.
  pon-2006: Ahnsou wet re kapiliepenehr mwasamwasahn ahnsou koaros wasa I pahn sohpeila
    ie pwe re en kauweiehla.
  jae-jae: Aê embe jamoa ŋasawa teŋ, oc sêwa aê auc. Êsêacnêŋ ŋalêlôm taêŋ gêjam tageŋ
    tonec gebe sênac aê piŋpaŋ e jansambi sa janêc.
  ksd-ksd: Dia tur kikil avet go ta kaveve lavur vinavana, Dia makmakila upi diat
    a vabura avet ra pia.
  tur-YTC: Artık adımlarımızın çevresini sardılar. Bizi yere çalmak için gözlerini
    diktiler.
  bel-N: На кожным кроку цяпер яны нас абступаюць; вочы свае скіравалі, каб нас кінуць
    на зямлю.
  grc-BRENT: Καὶ ἐπέβη ἐπὶ χερουβὶμ καὶ ἐπετάσθη, ἐπετάσθη ἐπὶ πτερύγων ἀνέμων.
  kpr-kpr: Ne na anakora jimbe birurughedo, namoa fugoro endada durono dae, goroto
    tava use irera.
  ind-AYT: Sekarang, mereka mengepung langkah-langkahku; mereka mengarahkan mata mereka
    untuk membuang aku ke tanah.
  yom-yom: Balembo ndandakana, banzungididi buabu ; balembo tadi mu diambu bambuisa
    va tsi.
  yut-yut: Nak abɨŋ nepdosi nandaŋ teban taŋ, do kandap tamono yolek aŋdɨgat ayɨŋ
    da ekwaŋ.
  nya-nya: Andisaka, tsopano andizungulira ndi maso awo atcheru, kuti andigwetse pansi.
  kyg-kyg: Apakaemo faiꞌa ku aiꞌa lateꞌnae. Laiyakamo ageteꞌa mopafiꞌmo aliꞌa yaga
    auꞌa latalesayafeꞌmo nehae.
  hrv-hrv: Koraci njini sad me okružuju, smjeraju da me na zemlju obore;
  mps-mps: Augwaligo ena pobeasa biliyu, tama megi augwaligo ena bobegelebao. Augwaligo
    ena aiyaba elaluainogo bodolu munama, tonalubo dao.
  tpi-tpi: Ol i bihainim lek bilong mi, na nau ol i banisim mi. Ol i makim mi pinis
    na ol i wet long daunim mi.
  dan-1931: De omringer os, overalt hvor vi går, de sigter på at slå os til Jorden.
  vie-OVCB: Con đi đâu cũng gặp bọn hung tàn, mắt sẵn sàng chờ xem con sa ngã.
  guj-2017: તેઓએ અમને અમારા દરેક પગલે ઘેર્યા છે. તેઓની આંખો અમને ભૂમિ પર પછાડવાને
    તાકી રહી છે.
  pon-2006A: Ahnsou wet re kapiliepenehr mwasamwasahn ahnsou koaros wasa I pahn sohpeila
    ie pwe re en kauweiehla.
  por-BRBSL: Eles agora nos cercaram em nossos passos. Eles colocaram seus olhos para
    nos lançar para a terra.
  eng-OEBUS: Now they dog us at every step, keenly watching, to hurl us to the ground,
  swe-swe: De har följt våra steg, de omringar oss, de stirrar på mig, redo att slå
    mig till marken.
  cth-cth: Ka ceinae lam hah a kalup awh teh, talai dawk rawp sak hanelah a mit pakhap
    laipalah na khet awh.
  twi-twi: Wɔadi me ntɛntɛ, afei wɔatwa me ho ahyia; wɔn ani abere sɛ wɔbɛbɔ me ahwe
    fam.
  hlt-hlt: Tahae ah kaimih kah khokan te a hil uh tih amih mik loh kaimih he m'vael
    uh coeng. Kaimih he Diklai la aka tulh ham tawn uh.
  tbz-SIM: Bɛ̀ tũ n nɑɑ̀cɛ̀i nsi, kɛ n fitɛ́ kɛ wɑnti kɛ́ m bɔ nkɛtenkɛ̀.
  msy-2020: Me datɨrɨghɨn nan diariba pegha iza bar na okarigha gɨfa. Me na abɨraghtɨ
    kɨ magɨrasa dafariba na gasegha gɨfa.
  dop-dop: Pɑ tɑmɑ-m kɛ́ nɑ pɑ́ wɛ mɑ wɑɑlɩ təkpɑm, nɑ pɑ́ feŋiɣi sɩ pɑ́ pɛtɩ-m ɑtɛ.
  azb-azb: İndi izimə düşüb məni mühasirəyə aldılar, Güdürlər ki, məni yerə vursunlar.
  eng-DBY: They have now encompassed us in our steps; their eyes have they set, bowing
    down to the earth.
  hin-2017: उन्होंने पग-पग पर मुझ को घेरा है; वे मुझ को भूमि पर पटक देने के लिये घात
    लगाए हुए हैं।
  wol-KYG: Tanc nañu nu fépp, ne nu jàkk, nar noo tëral.
  bjr-bjr: Misa qini itita qimaqaqaafaqa qinee firannai anirannaira idaqa. Misa qini
    qumara rudammiqi qaqeeidaqa rakisidaqa.
  eng-YLT: '''Our steps now have compassed [him];'' Their eyes they set to turn aside
    in the land.'
  kne-kne: Enggay linmikob da, am-in ay emeyak yan wada da. Manseseed das mayat ay
    timpo ta pomse da.
  eng-WYC-2017: They casted me forth, and have en-compassed me now; they ordained
    to bow down their eyes into [the] earth.
  eng-WMBB: They have now surrounded us in our steps. They set their eyes to cast
    us down to the earth.
  zat-NTPS: Gátete̱ze dxedá' dxeléchaje̱' neda'. Dxelaca lazre̱' xeline̱' neda' xu.
  zty-NTPS: Gáte'teze gan ẕda' ẕwíagake' neda'. Žénegekle' wžía yí'gake' neda'.
  urd-GVH: जिधर भी हम क़दम उठाएँ वहाँ वह भी पहुँच जाते हैं। अब उन्होंने हमें घेर लिया
    है, वह घूर घूरकर हमें ज़मीन पर पटख़ने का मौक़ा ढूँड रहे हैं।
  rug-rug: Pitu lulia rini sa qua inene, meke mae kamo au rini. Hatahata luliau rini,
    pude va mateau, gua.
  gaz-gaz: Isaan faana na dhaʼu; ammas na marsaniiru; lafaan na dhaʼuudhaafis ija
    babaasu.
  fra-LSG: Ils sont sur nos pas, déjà ils nous entourent, Ils nous épient pour nous
    terrasser.
  yal-yal: E bata fa n fɔxɔ ra iki, e n nabilinni. E yɛɛne tixi n na e fɛrɛn fenma
    e n nabira bɔxɔni.
  iou-iou: U näwarän täŋkä nabäŋ ahäŋpäŋ nutta yewa täkaŋ. Ude täŋkaŋ näk täŋpäwakta
    pidäm taŋpäŋ itkaŋ.
  haw-1868: Ua hoopuni iho nei lakou ia makou i ko makou hele ana, Ua haka ko lakou
    maka me ke kulou ana ma ka lepo;
  arb-NAV: حَاصَرُونَا مِنْ كُلِّ جِهَةٍ، وَوَطَّدُوا العَزْمَ عَلَى طَرْحِنَا أَرْضاً.
  ded-ded: Yeni hanina modacma kisannuma meficnuma yaguc oronnuma nandae. Yeni kicngina
    kucgoc nearu fima bangecfu kpefacnubeso andae.
  ewe-ewe: Wodo afɔ nam, eye azɔ la, woɖe to ɖem, woƒe ŋkuwo le te ne woaxlãm ɖe anyigba.
  eng-LEE: 'On our steps they now encompass us: they direct their eyes to turn aside
    in the land.'
  asm-FB: তেওঁলোকে মোক বিচাৰিলে আৰু এতিয়া মোক চাৰিওফালে ঘেৰি ধৰিছে; তেওঁলোকে মোৰ
    ওপৰত চোকা দৃষ্টি ৰাখিছে, যাতে মোক মাটিত পেলাব পাৰে।
  sus-A: عٍ بَرَ قَ ﭑ قْشْ رَ يَكْسِ، عٍ ﭑ نَبِلِن، عٍ عَلَكٌ عٍ شَ ﭑ قَشَ.
  fra-SBL: Ils nous ont maintenant entourés sur nos pas. Ils se sont mis en tête de
    nous jeter à terre.
  hbo-hbo: אַ֭שֻּׁרֵינוּ עַתָּ֣ה *סְבָבוּנִי (סְבָב֑וּנוּ) עֵינֵיהֶ֥ם יָ֝שִׁ֗יתוּ
    לִנְטֹ֥ות בָּאָֽרֶץ׃
  kik-kik: Maahĩtĩte, rĩu nĩmandigiicĩirie, mangũũrĩire maitho, mone mweke wa kũnũnda.
  fra-NCL: Ils sont sur nos pas, ils nous entourent, ils nous épient pour nous renverser
    par terre.
  cek-AK: 'Aicae caehhaih loklam to vaihi takui o khoep boeh: aicae long ah amtimsak
    hanah mik hoiah a khet o;'
  cuk-cuk: An-isdarmalad-an-baregindimalad an-walikagusad, angi ukiar sabsur-yolemalaga,
    guakwaa gudimalad.
  uig-CYR: Бир керубни минип пәрваз қилди, Шамалниң қанатлирида ғуюлдап учуп кәлди.
  tel-2017: నా అడుగులను వాళ్ళు చుట్టుముట్టారు. నన్ను దెబ్బతీసి నేలకూల్చడానికి కనిపెడుతున్నారు.
  hat-BSA: Koulye a, yo fin antoure nou pandan n ap mache. Yo fikse zye yo sou nou
    pou jete nou atè.
  ukr-ONPU: Він сів верхи на херувима й полетів, понісся на крилах вітру.
  kos-kos: Elos rauniyula yen nukewa nga forla nu we, Ac elos suk na pacl wo lalos
    in uniyuwi.
  hbo-WLC: אַ֭שֻּׁרֵינוּ עַתָּ֣ה סבבוני עֵינֵיהֶ֥ם יָ֝שִׁ֗יתוּ לִנְט֥וֹת בָּאָֽרֶץ׃
  ibo-ibo: Ha achọpụtala ebe m nọ, ugbu a, ha gbara m gburugburu, ha ji anya nkọ,
    jikerekwa ịtụ m nʼala.
  ory-ory: ଏବେ ସେମାନେ ଆମ୍ଭମାନଙ୍କ ଗମନ ସମୟରେ ଆମ୍ଭମାନଙ୍କୁ ଘେରନ୍ତି; ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ
    ଭୂମିସାତ୍‍ କରିବାକୁ ଚାହିଁ ରହିଥାʼନ୍ତି।
  chk-chk: Ra eipwa ipwei, iei ra pwelifeiliei, ra chök änenaei pwe repwe aturueitiu
    lepwül.
  rop-rop: Deibin gajimap mi! Main enami olabat ebriweya. Dei weidabat blanga det
    rait taim blanga berrim mi langa graun.
  ukr-1871: Де не ступиш, всюди нас обступили; витріщили очі свої на нас, щоб повалити
    нас на землю.
  yon-yon: Yi kuu ne kerewenmo miniwen kumbed kibikee ne kanawanewandiwen, kwane kereknenmo
    dorenib ne nen okad yiri korarande doriib.
  deu-1951: Wo wir gehen, umringen sie uns! Ihre Augen haben sie fest auf die Erde
    gerichtet.
  eng-JPS: At our every step they have now encompassed us; they set their eyes to
    cast us down to the earth.
  srp-1865: Izagnavši me opet su oko mene; oèi su svoje uprli da me obore na zemlju.
  lug-lug: Banzingizza era banneetoolodde; bansimbye amaaso nga beeteeseteese okunsuula
    wansi.
  heb-heb: אשרינו עתה סבבוני עיניהם ישיתו לנטות בארץ׃
  ben-IRV: তারা আমাদের পদক্ষেপ ঘিরেছে। তারা আমাদের ভূমিতে আঘাত করার জন্য তাদের চোখ
    স্থির করেছে।
  ntu-ntu: Trpengr nrlarde kx navzkix, murde nzmnc-ngalelvzpelr ninge. X tzryrlqng
    drtwr kx nametxbo badr.
  pan-pan: ਹੁਣ ਉਨ੍ਹਾਂ ਨੇ ਪੈਰ-ਪੈਰ ਤੇ ਸਾਨੂੰ ਘੇਰਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਲਾ ਰੱਖੀਆਂ
    ਹਨ ਕਿ ਸਾਨੂੰ ਧਰਤੀ ਉੱਤੇ ਪਟਕਾ ਦੇਣ।
  mya-JVB: အကျွန်ုပ် တို့ သွား သောလမ်းကို ယခု ဝိုင်း မိကြ ပါပြီ။ အကျွန်ုပ် တို့ကို
    မြေ ပေါ် မှာ လှဲ ခြင်းငှါ မျက်စိ နှင့် ရွယ် ကြပါ၏။
  kgf-kgf: Deguc nini kemma kecni lelecgé nénécmima nunugic baeciguc mama nunumac
    niŋ ninictima awima kecʒu.
  tte-O: Bwaite sauga silobaiyau, sitolo-takikilagau sisanasana na toisabo solasola
    koina sigabaegau bwatano mena.
  tbg-tbg: Oho, vika ti aiqu taararamaqi/uramaqi ani, ti ututumate, ti utu vataini
    rutahaa karekama auti variavo.
  hmo-hmo: Idia ese lau idia lulua vadaeni, bona hari lau idia hagegea noho. Idia
    ese lau idia itaia noho, tano dekenai lau do idia veria diho totona.
  zar-NT: Gátiʼtës ga ridödaʼ taʼgúʼu nedaʼ lë́ʼajlö, en të́ʼëni ilaʼguín nedaʼ luyú.
  urd-urd: उन्होंने कदम कदम पर हम को घेरा है; वह ताक लगाए हैं कि हम को ज़मीन पर पटक
    दें।
  rus-SYN: И воссел на херувимов и полетел, и понесся на крыльях ветра.
  bqc-SIM: Aa pɛ̀lɛmazi aa lìamazi, aa wɛbìia kɛ́ aa e ma pã́lɛ zĩ́lɛ.
  tcz-CHONGTHU: Amahon eihin juilutnun eiumkimvel uvin tola selhuh dingin agomkom
    ahol un ahi.
  mar-mar: त्यांनी माझ्या पावलांना घेरले आहे, मला भूमीवर पाडावयास ते आपली दृष्टी लावत
    आहेत.
  isl-isl: Þeir koma nær og nær, ákveðnir í að troða mig undir.
  hlt-THB: Ka hu thuih law unawh nik chung khoep hawh uhy, Deklai khawngnaak aham
    ni mik lyl na hawh uhy.
  qub-qub: Imano caycashallätapis ricaparcaycäman illajpita wañurachimänanpäna.
  bqp-bqp: Ò pɛ̀tɛmai ò lìkamai, ò wɛ́ pìtima de ò le ò ma pãtɛ zĩtɛ.
  hat-hat: Kote m' fè, yo fann dèyè m'. Yo fin sènen m' nèt. Y'ap chache okazyon pou
    yo mete m' atè.
  eng-BSB: They have tracked us down, and now surround us; their eyes are set to cast
    us to the ground,
  eng-WEBPB: They have now surrounded us in our steps. They set their eyes to cast
    us down to the earth.
  kbq-kbq: Hagi kama nevuge'za zamagra navaririza nevu'za, mopafi nahetrenaku navazagi
    kagine'za, zamavu ante'za mani'naze.
  pon-pon: Waja je kin kola ia, re kin kapil kit pena, maj arail kin majamajan, pwen
    kaje kit di on nan pwel.
  nhe-BL: Nechtoquilijtinemij campa ninentinemi huan san quichiyaj nopa tlalochtli
    quema huelise nechmajcahuase tlalchi.
  wnc-wnc: Waaminda natane kepi tanga kake na nawake nanduke umupbasitnawakaing. Umupbasitnawake
    na kumzang nanduyake na tanggaganuke kepdakane yaitakepukaing.
  bus-bus: Aↄ̃ pɛ̀ɛma wà lìgamazi, aↄ̃ wɛ́ɛ bìima lɛ wà e wà ma pãɛ tↄↄtɛ.
  gub-BL: Ur heraikweromo heruwake wà. Umàmàn heywyr wà kury. Wàro hereitykaw 'ar
    waiko wà.
  eng-DRA: And he ascended upon the cherubim, and he flew; he flew upon the wings
    of the winds.
