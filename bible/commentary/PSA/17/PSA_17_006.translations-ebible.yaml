verse: PSA.017.006
translations:
  mal-C: എന്റെ ദൈവമേ, ഞാൻ അങ്ങയോടു വിളിച്ചപേക്ഷിക്കുന്നു; എന്റെനേർക്കു ചെവിചായ്ച്ച്,
    എന്റെ പ്രാർഥന കേൾക്കണമേ.
  deu-TKW: Ich rufe dich an, denn du erhörst mich, o Gott; neige zu mir dein Ohr,
    höre meine Rede!
  lin-lin: Nzambe na ngai, nabelelaka Yo, pamba te oyanolaka ngai. Yoka libondeli
    na ngai.
  mmx-mmx: O Moroa, a sing saparav u atla uk lox epovo levesingising tarak. Una xa
    roolong tia la una ronga levelinga rak.
  eng-LSV: I called You, for You answer me, || O God, incline Your ear to me, hear
    my speech.
  eng-GNV: 'I haue called vpon thee: surely thou wilt heare me, O God: incline thine
    eare to me, and hearken vnto my wordes.'
  eng-WEBSTER: 'I have called upon thee, for thou wilt hear me, O God: incline thy
    ear to me, and hear my speech.'
  nhw-BL: Nimitznojnotza, noTeco Dios, pampa nijmati technanquilis. Techtlacaquili
    huan techchihuili cuenta.
  swh-ONEN: Ee Mungu, ninakuita, kwa kuwa utanijibu, nitegee sikio lako na usikie
    ombi langu.
  bba-bba: Tɛ̃, wunɑ nɑ soku, Yinni Gusunɔ. A mɑn wisio. A nɛn ɡɑri nɔɔwɔ.
  eng-KJVCPB: 'I have called upon thee, for thou wilt hear me, O God: Incline thine
    ear unto me, and hear my speech.'
  luo-luo: Aluongi, yaye Nyasaye, nikech ibiro dwoka; chik iti kendo winj lamona.
  aii-aii: ܐܵܢܵܐ ܩܪܹܐ ܠܝܼ ܐܸܠܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܗ̇ܝ ܕܒܸܬ ܓ̰ܲܘܸܒܸܬ ܠܝܼ، ܡܲܟܸܦ ܢܵܬܘܼܟ݂
    ܐܸܠܝܼ، ܫܡܹܥ ܠܗܹܡܸܙܡܵܢܝܼ̈.
  meu-meu: Dirava e, na boi henimumu, badina be oi ese ba haere henigu dainai; a hakala
    henigu, egu hereva ba kamonai.
  npi-ULB: हे परमेश्‍वर, म तपाईंमा पुकार्छु, किनकि तपाईंले मलाई जवाफ दिनुहुन्छ । आफ्‍नो
    कान मतिर फर्काउनुहोस् र म बोल्दा सुन्‍नुहोस् ।
  yor-yor: Èmi ké pè ọ́, Ọlọ́run, nítorí tí ìwọ yóò dá mi lóhùn dẹ etí rẹ sí mi kí
    o sì gbọ́ àdúrà mi.
  pes-OPCB: ای خدا، من تو را می‌خوانم زیرا یقین دارم که مرا اجابت خواهی نمود پس دعای
    مرا بشنو.
  tgl-ULB: Nananawagan ako sa iyo, dahil tinutugon mo ako, O Diyos; ibaling mo ang
    pandinig mo sa akin at pakinggan mo ako sa aking sasabihin.
  nop-nop: Bepaŋ, du yonadine nadiŋa tubu-udanelaŋ. Unduŋ doktiŋa du hogok ganinadilat.
    Ale du magike kametnadi tiŋa yonadine nadinambeŋ.
  hui-hui: Ngode Datagaliwabe-o i̱na í̠hondo bi larogola í̠ hale harili. Ani kego
    manda bialu i̱na í̠hondo bi áyu larogo haleore habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​နား​ညောင်း​တော်​မူ တတ်​သည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ဆု​တောင်း​ပတ္ထ​နာပြု​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​ဘက်​သို့​လှည့်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​၏​ပတ္ထ​နာ​စ​ကား​များ​ကို နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་རང༌ལ། །བཀའ་ལན་གནང་བས་བདག་གིས་ཁྱེད་ལ༌ཞུ། །ང་ཡི་གསོལ་འདེབས་སྙན་གྱིས་གསན་དུ༌གསོལ།།
  wsk-wsk: Aga Kaem, ni ani agiring ilusam, bore te se aninga aira nikate betesam;
    de gurugu ale agiring ikiko.
  sna-sna: Haiwa Mwari, ndinodana kwamuri, nokuti muchandipindura; rerekerai nzeve
    yenyu kwandiri, munzwe munyengetero wangu.
  spa-BLM: Te he invocado, porque tú me responderás, Dios. Poner el oído en mí. Escucha
    mi discurso.
  cac-cac: Ach in Diosal, sval in b'a d'ayach, yujto tzab'n̈ej tas svala'. Mamin ac'cot
    tz'eyan a chiquin d'ayin d'a tas sval tic.
  swh-ULB: Nakuita wewe, kwa kuwa unanijibu, Mungu; geizia sikio lako kwangu na usikilize
    ninapo ongea.
  bel-bel: ланцугі пекла аблеглі мяне, і сеткі сьмерці аблыталі мяне.
  deu-ELBBK: Ich, ich habe dich angerufen, denn du erhörst mich, o Gott. Neige dein
    Ohr zu mir, höre meine Rede!
  mbb-OT: Megbevayè ku, ed-ampù a ziyà te kenikew su netuenan ku he edtevaken a kenikew.
    Pemineǥa nu is ampù ku.
  mal-2015: ദൈവമേ, ഞാൻ നിന്നോടു അപേക്ഷിച്ചിരിക്കുന്നു; നീ എനിക്കുത്തരമരുളുമല്ലോ; നിന്റെ
    ചെവി എങ്കലേക്കു ചായിച്ചു എന്റെ അപേക്ഷ കേൾക്കേണമേ.
  gup-gup: Ngaye ngaburrbun bu ngudda kanbidyikarrme, wanjh kunmekbekenh bu ngarri
    yiwarrudj dja djawadjawan. Wanjh kanbekka dja kanwokma!
  rmc-rmc: Ke tute vičinav, ó Devla, bo tu mange odpheneha! Visar ke ma tiro kan a
    šun, so phenav.
  nlg-nlg: Inau tu kokoeliulivuti vanigho gatu na pukuna inau tu ghilalaa ko bosatughu,
    ghe God. Ko taoraghi horu mai mo ko vaovarongo tana bona ku kokoeliulivuti.
  pes-OPV: ‌ای خدا تو را خوانده‌ام زیرا که مرا اجابت خواهی نمود. گوش خود را به من
    فراگیر و سخن مرا بشنو.
  ron-1924: Стриг кэтре Тине, кэч м-аскулць, Думнезеуле! Плякэ-Ць урекя спре мине,
    аскултэ кувынтул меу!
  ben-OBCV: আমি তোমাকে ডাকি, হে ঈশ্বর, কারণ তুমি আমায় সাড়া দেবে; আমার দিকে কর্ণপাত
    করো ও আমার প্রার্থনা শোনো।
  som-som: Ilaahow, waan ku baryay, waayo, waad ii jawaabi doontaa, Bal dhegta ii
    dhig, oo hadalkayga maqal.
  lat-VUC: Dolores inferni circumdederunt me; præoccupaverunt me laquei mortis.
  eng-ASVBT: 'I have called upon thee, for thou wilt answer me, O God: Incline thine
    ear unto me, and hear my speech.'
  mna-mna: Anutu, nu leŋleŋ suŋŋana tio. Tana aŋboobu be uulu yo. Ŋgun talŋom pio,
    mi leŋ sua tio ti.
  ita-1885: Io t'invoco, o Dio, perciocchè tu mi esaudisci; Inchina a me il tuo orecchio,
    ascolta le mie parole.
  eng-LXXUP: 'The pangs of hell came round about me: The snares of death prevented
    me.'
  eng-ULB: I call to you, for you answer me, God; turn your ear to me and listen when
    I speak.
  spa-VBL: Dios, te hablo a ti porque yo sé que me responderás. Por favor escucha
    atentamente lo que tengo que decir.
  fra-_FOB: Je t'invoque, car tu m'exauces, ô Dieu! Incline ton oreille vers moi,
    écoute ma parole!
  mal-mal: ദൈവമേ, ഞാൻ അങ്ങയോട് അപേക്ഷിച്ചിരിക്കുന്നു; അവിടുന്ന് എനിക്ക് ഉത്തരമരുളുമല്ലോ;
    ചെവി എങ്കലേക്ക് ചായിച്ചു എന്റെ അപേക്ഷ കേൾക്കണമേ.
  lit-lit: Aš šaukiausi tavęs, nes tu išklausysi mane, Dieve. Palenk prie manęs savo
    ausį, išgirsk mano kalbą.
  urd-GVR: Ai Allāh, maiṅ tujhe pukārtā hūṅ, kyoṅki tū merī sunegā. Kān lagā kar merī
    duā ko sun.
  suz-BL: गो इन कली लोव़ पाता, मारदे हना गे आं लोव़ नेंनीनी। परमप्रभु, इन नोफा आं
    गे दाइश्‍शा, आं लोव़ नेनीन।
  eng-NOY: I call upon thee, O God! for thou wilt hear me; Incline thine ear to me,
    and listen to my prayer!
  ita-1927: Io t’invoco, perché tu m’esaudisci, o Dio; inclina verso me il tuo orecchio,
    ascolta le mie parole!
  ckb-ckb: ئەی خودایە، لێت دەپاڕێمەوە، چونکە تۆ بە دەنگمەوە دێیت، گوێ بۆ پاڕانەوەکەم
    شل بکە و ببیستە.
  eng-BBE: 'My cry has gone up to you, for you will give me an answer, O God: let
    your ear be turned to me, and give attention to my words.'
  xsi-xsi: Maro Kindeni, noko uru kupaloŋo pa naneŋgu noŋa. Mine kala ŋine naŋa ano
    pano. Kutambira taŋa sondo pa naŋa kawâŋgu ŋgua, aku kuveta pana ikura naneŋgu
    noŋa ŋine.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನೀವು ನನಗೆ ಉತ್ತರ ಕೊಡುವುದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ;
    ನೀವು ನಿಮ್ಮ ಕಿವಿಯನ್ನು ನನ್ನ ಕಡೆ ತಿರುಗಿಸಿ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಆಲಿಸಿರಿ.
  tam-2017: தேவனே, நான் உம்மை நோக்கிக் கெஞ்சுகிறேன், ஏனெனில் நீர் எனக்குப் பதில்கொடுப்பீர்.
    என்னிடத்தில் உம்முடைய செவியைச் சாய்த்து, என்னுடைய வார்த்தையைக் கேட்டருளும்.
  spa-RV-1909: 'Yo te he invocado, por cuanto tú me oirás, oh Dios: inclina á mí tu
    oído, escucha mi palabra.'
  ron-BTF: Te-am chemat, pentru că mă vei asculta, Dumnezeule; apleacă urechea ta
    spre mine și ascultă vorbirea mea.
  eng-WEBP: I have called on you, for you will answer me, God. Turn your ear to me.
    Hear my speech.
  eng-FBV: God, I call out to you because I know you will answer; please listen carefully
    to what I have to say.
  nld-1939: Nu roep ik tot U; want Gij zult mij verhoren, o God; Luister naar mij,
    en hoor naar mijn smeken!
  nch-BL: Nimitznojnotza, noTeco Dios, pampa nijmati technanquilis. Techtacaquili
    huan techchihuili cuenta.
  vie-1934: 'Hỡi Đức Chúa Trời, tôi cầu nguyện cùng Chúa, vì Chúa sẽ nhậm lời tôi:
    Xin Chúa nghiêng tai qua mà nghe lời tôi.'
  cha-cha: 'Jagasja juagang jao, sa jago unope yo, O Yuus: naegueng guiya guajo y
    talangamo, ya jungog y sinanganjo.'
  hin-CV: मैंने आपको ही पुकारा है, क्योंकि परमेश्वर, आप मुझे उत्तर देंगे; मेरी ओर
    कान लगाकर मेरी बिनती को सुनिए.
  eng-OURB: I have called on you, for you will answer me, God. Turn your ear to me.
    Sh'ma ·Hear obey· my speech.
  spa-BES: Mi clamor ha subido a ti, porque tú me darás una respuesta, oh Dios; vuelve
    tu oído hacia mí, y presta atención a mis palabras.
  tdx-tdx: Ho kanjieko irehe, amy te toiñe’o ry Andrianañahare; atokilaño mb’amako
    o ravembia’oo, janjiño o tarokoo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ข้าพระองค์ร้องทูลถึงพระองค์ เพราะพระองค์จะทรงสดับข้าพระองค์
    ขอทรงเอียงพระกรรณสดับถ้อยคำของข้าพระองค์ด้วยเถิด
  por-BR-2018: Eu clamo a ti, ó Deus, porque tu me respondes; inclina teus ouvidos
    a mim, escuta a minha palavra.
  deu-ELO: Ich, ich habe dich angerufen, denn du erhörest mich, o Gott. Neige dein
    Ohr zu mir, höre meine Rede!
  eng-WYC-2018: I cried, for thou, God, heardest me; bow down thy ear to me, and hear
    thou my words. (I cried, for I know that thou, God, shalt answer me; bow down
    thy ear to me, and listen to my words.)
  epo-epo: Mi vokas al Vi, ĉar Vi respondos al mi, ho Dio; Klinu al mi Vian orelon
    kaj aŭdu mian parolon.
  gfk-gfk: God, iau tataau tupas ugu, kanong augu nu balu iau. Taram iau ma nu hadade
    no nugu sinasaring.
  uig-PIN: Mǝn Sanga iltija ⱪildim, Qünki tilǝklirimni ijabǝt ⱪilisǝn, i Tǝngrim;
    Manga ⱪulaⱪ salƣin, Sɵzlirimni angliƣin.
  beo-beo: Hina Gode! Na Dima sia:ne gadosu amo da Dia na sia:ne gadobe bu alofele
    iaha. Amaiba:le, nama ba:leguda:le, na sia nabima.
  tpi-OTNT: God, yu save bekim prea bilong mi, olsem na mi save beten long yu. Yu
    ken putim yau na harim prea bilong mi.
  hau-SA: Na kira gare ka, ya Allah, gama za ka amsa mini; ka kasa kunne ka kuma ji
    addu’ata.
  udu-udu: Aha/ yuḵkina /e mo haali/ /e mini thoḵ aha/ ’twa/ mo, ayy Arumgimis. Kari
    /e ’cem pini gom aha/ mo, ciḵi /e gwom pem mo ma.
  uig-LAT: Men Sanga iltija qildim, Chünki tileklirimni ijabet qilisen, i Tengrim;
    Manga qulaq salghin, Sözlirimni anglighin.
  nde-nde: Ngikhala kuwe, Oh Nkulunkulu ngoba uzangiphendula; ngilalela uzwe umkhuleko
    wami.
  ton-ton: '‌ʻE ʻOtua naʻaku ui kiate koe, he te ke ongoʻi au: ke ke fakatokangaʻi
    ho telinga kiate au, pea fanongo ki heʻeku lea.'
  ces-1613: Já volám k tobě, nebo vyslýcháš mne, ó Bože silný; nakloň ke mně ucha
    svého, a slyš řeč mou.
  eng-WMB: I have called on you, for you will answer me, God. Turn your ear to me.
    Hear my speech.
  tam-TCV: இறைவனே, நான் உம்மை நோக்கிக் கூப்பிடுகிறேன்; ஏனெனில் நீர் எனக்குப் பதில்
    கொடுக்கிறவர். எனக்குச் செவிகொடுத்து என் மன்றாட்டைக் கேளும்.
  ceb-ULB: Nagtawag ako kanimo, kay tubagon mo ako, O Dios; Patalinghogi ako ug paminawa
    sa dihang mosulti ako.
  pol-UBG: Wzywam cię, Boże, bo mnie wysłuchasz. Nakłoń ku mnie swego ucha, wysłuchaj
    moich słów.
  urd-GVU: اے اللہ، مَیں تجھے پکارتا ہوں، کیونکہ تُو میری سنے گا۔ کان لگا کر میری
    دعا کو سن۔
  eng-OEBCW: So I call you, O God, with assurance of answer; bend down your ear to
    me, hear what I say.
  deu-1912: Ich rufe zu dir, daß du, Gott, wollest mich erhören; neige deine Ohren
    zu mir, höre meine Rede.
  kan-2017: ದೇವರೇ, ನನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುವಿಯೆಂದು ಮೊರೆಯಿಡುತ್ತೇನೆ, ಕಿವಿಗೊಟ್ಟು ಕೇಳು.
  yap-yap: A Got, gu be meybil ngom, ya ga ma fulweg taban e meybil rog; ere mu sap
    ngog ngam rung’ag e thin rog.
  hlt-MCSB: Kai nan doo dongah kamah loh nang ni kang khue. Pathen aw kai taengla
    na hna han duen lamtah ka olthui he hnatun lah.
  mdy-ETH: ፆኦሲዮ! ሺኢጲፆ ኔ ታኣኮ ዋይዛሢሮ ኔና ታኣኒ ሺኢቃኔ፤ ዋዮ ኔኤሲ ታ ባንሢ ማሄ፤ ታኣኒ ጋዓ ባኮ ዋይዜ።
  twi-ASANTE: Mesu mefrɛ wo, Ao Onyankopɔn na wobɛgye me so; yɛ aso ma me na tie me
    mpaeɛbɔ.
  eng-WEBU: I have called on you, for you will answer me, God. Turn your ear to me.
    Hear my speech.
  acu-NT: Yusru ame wina airkata tusan amin untsuajme. Wait aneasam wina chichamrusha
    anturtukam airkata.
  spa-PDDPT: Oh ʼElohim, yo te invocaré, Y Tú me responderás. Inclina tu oído hacia
    mí y escucha mis palabras.
  gun-gun: Xeruete, xee ajapukai ndevy, mba'eta ndee xembovai 'rã. Ejapyxaka ha'e
    endu xeayvua.
  agu-BL: Cho'n na chintzan tan jakle'n ẍch'eybil wetz teru'. Na jun cu'n yol stbite'u'
    yi intzi' inkul. Stza'we' binu' yi na chintzan tan jakle'n teru'.
  ilo-ULB: Umawagak kenka, ta sungbatannak, O Dios; Isangom ti lapayagmo kaniak ket
    dumngegka no agsaoak.
  kpg-kpg: Meenei God, au e dalodalo adu gi di Goe, idimaa Goe dela gu helekai mai.
    Malaa, huli mai gi di au mo di hagalongo mai gi agu helekai.
  uig-ARA: مەن ساڭا ئىلتىجا قىلدىم، چۈنكى تىلەكلىرىمنى ئىجابەت قىلىسەن، ئى تەڭرىم؛
    ماڭا قۇلاق سالغىن، سۆزلىرىمنى ئاڭلىغىن.
  sus-sus: Ala, n i xilima nɛ, barima i yaabi fima mixi ma. Yandi, i xa i tuli mati
    n ma maxandi ra.
  pon-2006: Maing ei Koht, I patohwan kapakapohng komwi, pwehki omwi kin ketin sapeng
    ie; eri komw ketin sohpeidohng ie oh karonge ei pato kat.
  jae-jae: O Anôtô, aê aoc gêjac aôm, gebe aôm kôkêŋ taŋam aê. Ôê taŋam aê ma ôŋô
    ŋoc biŋmaŋ.
  ksd-ksd: Iau tar kakail piram, tago u God, una ga valongore iau. Una lingan upi
    iau, ma una valongore kaugu tinata.
  tur-YTC: Sana seslendim, çünkü bana yanıt verirsin, Tanrım. Kulak ver bana. Sözümü
    duy.
  bel-N: Да Цябе я гукаю, бо Ты, Божа, адкажаш мне. Прыхілі вуха Тваё да мяне, пачуй
    словы мае!
  grc-BRENT: Ὠδῖνες ᾅδου περιεκύκλωσάν με, προέφθασάν με παγίδες θανάτου.
  kpr-kpr: 'Arie God, na nimokena banungerena. Ai resira amo: na kasama erena, ni
    mino namokena saresa. Ava sedo, dengoro javuse, nanda geka ningase!'
  ind-AYT: Aku memanggil-Mu karena Engkau akan menjawab aku, ya Allah. Condongkan
    telinga-Mu kepadaku, dengarlah kata-kataku.
  yom-yom: A Nzambi, ndikutela bila ngeyo wela kuphana mvutu. Yinika dikutu diaku
    ku ndidi ayi wa lusambulu luama.
  yut-yut: Piŋkop, gak da bɨsitno dakon kobogɨ namɨsal. Uŋun do aŋek gak do bɨsit
    asat. Mɨrak yopmaŋek bɨsitno nandaki.
  nya-nya: Ine ndikuyitana Inu, Mulungu wanga, pakuti mudzandiyankha; tcherani khutu
    lanu kwa ine ndipo mumve pemphero langa.
  kyg-kyg: O Gotiyo, huꞌna, Geꞌnimo afaꞌa afiganaꞌmofeꞌmo kagaefekeꞌmo ge huꞌnove.
    Kagetafo huꞌneka geꞌnimo afiyo.
  hrv-hrv: 'Zazivam te, Bože, ti ćeš me uslišit'': prikloni mi uho i čuj riječi moje.'
  mps-mps: God, eno nagebolo gedu haluasa po wabo dao. Magi baso meni, nago eno gedu
    haluasa po wei ponobo dao. Nago olo eno gedu haluasa po wabo digi munama, odao.
  tpi-tpi: God, yu save bekim prea bilong mi, olsem na mi save beten long yu. Yu ken
    putim yau na harim prea bilong mi.
  dan-1931: Jeg råber til dig, thi du svarer mig, Gud, bøj Øret til mig, hør på mit
    Ord!
  vie-OVCB: Lạy Đức Chúa Trời, Con cầu khẩn vì biết Ngài sẽ đáp. Xin nghiêng tai nghe
    tiếng con kêu van.
  guj-2017: મેં તમને વિનંતિ કરી, કેમ કે, હે ઈશ્વર, તમે મને ઉત્તર આપશો; મારી તરફ કાન
    ધરો અને મારું બોલવું સાંભળો.
  pon-2006A: Maing ei Koht, I patohwan kapakapohng komwi, pwehki omwi kin ketin sapeng
    ie; eri komw ketin sohpeidohng ie oh karonge ei pato kat.
  por-BRBSL: Eu o chamei, pois me responderá, Deus. Vire seu ouvido para mim. Ouça
    meu discurso.
  eng-OEBUS: So I call you, O God, with assurance of answer; bend down your ear to
    me, hear what I say.
  swe-swe: Jag ropar (höjer min röst i bön) till dig, för du svarar mig, Gud (El)!
    vänd ditt öra till mig, hör mina ord.
  cth-cth: Oe Cathut, nang ni na thai pouh dawkvah, kai ni ka hei. Na hnâ pakeng nateh,
    ka lawk hah na thai pouh haw.
  twi-twi: Misu mefrɛ wo, Onyankopɔn na wubegye me so; yɛ aso ma me na tie me mpaebɔ.
  hlt-hlt: Kai nan doo dongah kamah loh nang ni kang khue. Pathen aw kai taengla na
    hna han duen lamtah ka olthui he hnatun lah.
  tbz-SIM: Kuyie n dɑ yumu kɛ́ yɛ̃́ ɑ yó n tɛ̃́nnɛ́mɛ̀, kéntɛ́ m bíɛ́kɛ̀ kɛ́keè n
    dɑ nɑ́ɑ́ ntì.
  msy-2020: O God, kɨ fo, kɨ nɨ ko mɨgeir mɨgɨrɨgɨaba nɨ da barasi. Kamaghɨn amizɨ,
    kɨ nɨn dia nɨ ko mɨgei. Kɨ nɨ ko mɨgeir mɨgɨrɨgɨar kaba, nɨ kuarim atɨgh da baragh.
  dop-dop: Hɑɩ, Ɩsɔ, nyɑɣɑ mɑ yɑɑkɩ. Mpi tɔ, n nɩɩkɩ. Ke ŋkpɑŋʋɣʋ nɑ mɑ tɔɔ nɑ ń nɩɩ
    mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Səni çağırıram, ey Allah, mənə cavab verirsən, Qulağını mənə tərəf çevir,
    sözlərimi dinlə.
  eng-DBY: I have called upon thee, for thou answerest me, O God. Incline thine ear
    unto me, hear my speech.
  hin-2017: हे परमेश्वर, मैंने तुझ से प्रार्थना की है, क्योंकि तू मुझे उत्तर देगा।
    अपना कान मेरी ओर लगाकर मेरी विनती सुन ले।
  wol-KYG: Éy Yàlla, maa lay woo, nga di ma wuyu; teewlu ma te déglu ma!
  bjr-bjr: Oo Anutu anee qini inaaru irimariannanara qinee aniara innaaru qidaqa.
    Minara anee aneenna aaqoo rammatinimambi qini innaaru qirana iria.
  eng-YLT: I — I called Thee, for Thou dost answer me, O God, incline Thine ear to
    me, hear my speech.
  kne-kne: Mankararagak en sik-a, Apo, tan patgam din kararag ko, isonga dengngem
    ta songbatam nan kararag ko.
  eng-WYC-2017: I cried, for thou, God, heardest me; bow down thy ear to me, and hear
    thou my words.
  eng-WMBB: I have called on you, for you will answer me, God. Turn your ear to me.
    Hear my speech.
  zat-NTPS: Dxuláwizra' Lue', Dios, lawe' da dxennu' chi'a. Bze̱ naga chi'a, na' bene
    da dxennía'.
  zty-NTPS: Žḻiža' Le', Dios, dan' ženlo' chi'a. Bze nag chi'a, na' benle da' ẕnnia'.
  urd-GVH: ऐ अल्लाह, मैं तुझे पुकारता हूँ, क्योंकि तू मेरी सुनेगा। कान लगाकर मेरी
    दुआ को सुन।
  rug-rug: Kei Tamasa, varavara atu si rau, sina avosau Goi. Mu va taliṉa mae au,
    Mamu avosi sari na qua zinama.
  gaz-gaz: Yaa Waaqi, waan ati deebii naa kennituuf ani sin waammadha; gurra kee gara
    kootti qabiitii kadhannaa koo dhagaʼi.
  fra-LSG: Je t’invoque, car tu m’exauces, ô Dieu! Incline vers moi ton oreille, écoute
    ma parole!
  yal-yal: Ala, n na i maxandima amasɔtɔ i n yabima nɛn, nanara i firifiri n xɔn ma,
    i yi i tuli mati n ma maxandi xuiin na.
  iou-iou: O Anutu, gäkken yäŋapiŋira nadäŋ namik täyan. Unita apiŋo gäkken gera yäkgän
    täŋira juku peŋpäŋ nadäŋ namisi.
  haw-1868: Ua kahea aku au ia oe, no ka mea, e lohe mai no oe ia'u, e ke Akua; E
    haliu mai ia'u kou pepeiao, e lono mai i ka'u olelo.
  arb-NAV: إِلَيْكَ دَعَوْتُ اللهُمَّ، لأَنَّكَ تَسْتَجِيبُ، فَأَرهِفْ إِلَيَّ أُذُنَكَ
    وَأَصْغِ لِكَلامِي.
  ded-ded: O Anutu, geng nunumunaac turunga merennennadeac kpacguduae. Ge kedzacga
    nearu faima yoacna negenna.
  ewe-ewe: Mele yɔwòm, O! Mawu, elabena àtɔ nam; ƒu to anyi ɖe ŋunye, eye nàse nye
    gbedodoɖa.
  eng-LEE: 'I call on thee, for thou wilt answer me, O God: incline thy ear unto me,
    hear my speech.'
  asm-FB: হে ঈশ্বৰ, মই তোমাৰ ওচৰত প্ৰাৰ্থনা কৰিছোঁ, কিয়নো তুমি মোক উত্তৰ দিবা; মোৰ
    প্রার্থনালৈ কাণ পাতা, মোৰ কথা শুনা।
  sus-A: عَلَ، ﭑ عِ شِلِمَ نّ، بَرِ مَ عِ يَابِ قِمَ مِشِ مَ. يَندِ، عِ شَ عِ تُلِ
    مَتِ ﭑ مَ مَشَندِ رَ.
  fra-SBL: J'ai fait appel à toi, car tu me répondras, Dieu. Tourne ton oreille vers
    moi. Écoutez mon discours.
  hbo-hbo: אֲנִֽי־קְרָאתִ֣יךָ כִֽי־תַעֲנֵ֣נִי אֵ֑ל הַֽט־אָזְנְךָ֥ לִ֝֗י שְׁמַ֣ע אִמְרָתִֽי׃
  kik-kik: Wee Mũrungu, ngũkayagĩra tondũ nĩũnjĩtĩkaga; ndegera gũtũ na ũigue ihooya
    rĩakwa.
  fra-NCL: Je t’invoque, car tu m’exauces, ô Dieu ; incline vers moi ton oreille,
    écoute ma prière.
  cek-AK: 'Aw Sithaw, kang kawkhaih lok nang pathim han oh pongah, nang to kang kawk:
    na naa to patuengh loe, lawk ka thuihaih lok hae na tahngai paeh.'
  cuk-cuk: Bab-Dummad, ar be an-abin-imakdasoggu, a-ular, an bese binnasuli goled.
    Wis be an-itoge, an bese-goled nue be itoge.
  uig-CYR: Тәһтисараниң танилири мени чирмивалди, Өлүм сиртмақлири алдимға кәлди.
  tel-2017: నేను నీకు నివేదన చేశాను. ఎందుకంటే నువ్వు నాకు జవాబిస్తావు. దేవా, నేను
    నీతో మాట్లాడినప్పుడు నా మాట నీ చెవిన పడనివ్వు.
  hat-BSA: Mwen te rele Ou, paske Ou va reponn mwen, O Bondye. Enkline zòrèy W bò
    kote m. Tande pawòl mwen yo.
  ukr-ONPU: Пута царства мертвих охопили мене, тенета смерті постали переді мною.
  kos-kos: Nga pre nu sum, O God, mweyen kom topukyu; Ke ma inge, forma nu sik ac
    porongo kas luk.
  hbo-WLC: אֲנִֽי־קְרָאתִ֣יךָ כִֽי־תַעֲנֵ֣נִי אֵ֑ל הַֽט־אָזְנְךָ֥ לִ֝֗י שְׁמַ֣ע אִמְרָתִֽי׃
  ibo-ibo: Ana m akpọku gị, O Chineke, nʼihi na amaara m na ị ga-aza m; gee m ntị
    ma nụrụ ekpere m.
  ory-ory: ମୁଁ ତୁମ୍ଭଙ୍କୁ ଡାକିଅଛି, କାରଣ ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦେବ; ମୋʼ ପ୍ରତି
    କର୍ଣ୍ଣ ଡେର ଓ ମୋʼ ର କଥା ଶୁଣ।
  chk-chk: Ai Kot, üa kökköruk, pun en kopwe pälüeniei, kopwe aü selingom ngeniei
    o rongorong ai kapas.
  rop-rop: Ai prei langa yu God, dumaji yu garra album mi. Irrim en ensim main preya!
  ukr-1871: До тебе взиваю, бо ти вислухаєш мене, о Боже; нахили ухо твоє до мене,
    почуй слова мої.
  yon-yon: O God, ne kuu eb yaa baandimain, amborom kuu ebbed inanduwimaab kowe, kerendem
    kawe ne kurikuri wengambere.
  deu-1951: Ich rufe zu dir; denn du, Gott, wirst mich erhören; neige dein Ohr zu
    mir, höre meine Rede!
  eng-JPS: As for me, I call upon Thee, for Thou wilt answer me, O God; incline Thine
    ear unto me, hear my speech.
  srp-1865: Tebe prizivljem, jer æeš me uslišiti, Bože! prigni k meni uho svoje, i
    èuj rijeèi moje.
  lug-lug: Nkukoowoola, Ayi Katonda, kubanga mmanyi ng’onnyanukula; ontegere okutu
    kwo owulire okusaba kwange.
  heb-heb: אני קראתיך כי תענני אל הט אזנך לי שמע אמרתי׃
  ben-IRV: আমি তোমাকে ডাকলাম, ঈশ্বর; তুমি আমাকে উত্তর দাও, আমার প্রতি কান দাও আমার
    কথা শোন।
  ntu-ntu: Gct, krka'bo bam murde lalztq-zvzme bange. Kxetu, xlrm natqnge.
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਿਆ ਹੈ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਤਾਂ ਮੈਨੂੰ ਉੱਤਰ ਦੇਵੇਂਗਾ, ਮੇਰੀ ਵੱਲ
    ਆਪਣਾ ਕੰਨ ਝੁਕਾ ਅਤੇ ਮੇਰੀ ਸੁਣ।
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော် သည် နားထောင် တော်မူတတ်သောကြောင့် အကျွန်ုပ် သည်
    တောင်း လျှောက်ပါ၏။ နား တော်ကို လှည့်၍ အကျွန်ုပ် စကား ကို နာယူ တော်မူပါ။
  kgf-kgf: Anutu gi acna niŋanʒaŋ imuac guruwa gezac haima acna niŋnémbésémaŋ.
  tte-O: O Yaubada, yakawanoi koliwo kaiwena yagu kawanoi kuyamaisa, kabo tenam kuyawali
    koliyau na yagu walo kubenalan.
  tbg-tbg: Kotio, quqaama are ti uva iri varianarara ti, te ai aare vauro. Ho vate
    are nena aato ti timiharama ti uva iriane.
  hmo-hmo: Dirava e, oi dekenai lau guriguri noho, badina oi ese lau dekenai oi haere
    noho. Unai dainai egu hereva mani do oi kamonai.
  zar-NT: Rulidzaʼ Liʼ, Dios, tuʼ rubiʼu didzaʼ. Ruzë́ naguʼ yuguʼ didzaʼ ruáʼa.
  urd-urd: ऐ ख़ुदा, मैंने तुझ से दुआ की है क्यूँकि तू मुझे जवाब देगा। मेरी तरफ़ कान
    झुका और मेरी 'अर्ज़ सुन ले।
  rus-SYN: цепи ада облегли меня, и сети смерти опутали меня.
  bqc-SIM: Málɛ lɛzunzi, asa ńyↄ̃ wea. Lua, swã́sɛ ma wabikɛai.
  tcz-CHONGTHU: Keima nangma komma taova kahi ajeh chu O Elohim Pathen nangin neisanpeh
    teiding kahei. Kataona hi lunglut tah'in neingaipeh in.
  mar-mar: देवा, मी तुला हाक मारतो, कारण तू उत्तर देतोस, तुझे कान माझ्याकडे फिरव आणि
    माझे बोलने ऐक.
  isl-isl: Ég ákalla þig því að ég veit að þú svarar mér! Já, hlustaðu á bæn mína.
  hlt-THB: Aw Khawsa nang ce nik khy nyng, nang ing nim hlat kawm tiksaw; nang haa
    keng law nawh kak cykcahnaak awi ve za lah.
  qub-qub: Tayta Dios, gammanmi gayacamö imaypis mañacamuptë wiyamashayquita musyar.
    Ruwacushäta wiyar yanapaycamay ari.
  bqp-bqp: Matɛn lɛ́ zunyĩ, zaakũ ĩni wema. Luda, ǹ sã kpá ma aduakɛnaai.
  hat-hat: 'M''ap rele ou, Bondye, paske ou reponn mwen. Tanpri, panche zòrèy ou bò
    kote m'', koute sa m''ap di ou:'
  eng-BSB: I call on You, O God, for You will answer me. Incline Your ear to me; hear
    my words.
  eng-WEBPB: I have called on you, for you will answer me, God. Turn your ear to me.
    Hear my speech.
  kbq-kbq: Ra Anumzamoka kagritega kezana netuanki antahinamio. Ra Anumzamoka kagesa
    antenka nunamu keni'a antahinamio.
  pon-pon: I likwiri on komui, Main. Kot, kom kotin mani ia, o kapaike don ia karon
    omui, o kotin ereki ai kapakap.
  nhe-BL: Nimitznojnotza, noTeco Dios, pampa nijmati tinechnanquilis. Xinechtlacaquili
    huan xinechchihuili cuenta.
  wnc-wnc: Anutu, gata natane tumuk wama yanggatde natake akgatangamuyo. Unzingge
    nata tumuu gae yanggat. Gata maak pake natane tumuk wammae natapso.
  bus-bus: Mɛ́ɛ lɛ́ zuunzi, zaakɛ nɛ́ wemala. Luda, ǹ swã kpá ma aduakɛnazi.
  gub-BL: Aze'eg newe, Tupàn, ta'e erewazar heze'eg ihewe ne xe. Herenu pe nehe. Ezeapyaka
    katu heze'eg rehe nehe.
  eng-DRA: 'The sorrows of hell encompassed me: and the snares of death prevented
    me.'
