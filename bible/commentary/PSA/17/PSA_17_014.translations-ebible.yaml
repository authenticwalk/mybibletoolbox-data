  jae-jae: O Apômtau, taôm lêmam ônam aê sa aŋga ŋamalacnêŋ to lau nom tonecŋa, taŋ
    taêŋ kêka nêŋ gêŋ nomŋageŋ naŋ nêŋ. Gêŋ taŋ gôjac tôŋ gêc naŋ, ôkêŋ êndêŋ êsêac
