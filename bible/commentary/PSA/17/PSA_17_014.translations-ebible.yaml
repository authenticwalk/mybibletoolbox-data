    sak. Ca rhoek khaw hah uh tih a coih te a camoe patoeng ham a paih uh.
  tbz-SIM: A bɛ̀ kùɔnɛ̀ ɑ kpɑ̀rìsiè, kɛ́ bɛ̀ dèè pɑ́íí, bɛ̀ bɑ́ nkpɑɑ́ bɛfòùbɛ̀ miɛkɛ,
    nii mbɛ mɛnɛ́tiimɛ ɑ sùɔ́ mmɛ̀ bɛ kpɛ́í, kɛ̀ bɛ bíí yɑ̃̀ kɛ́nsɑ̀nnɛ̀ kɛ́súɔ́ mbɛ
    yɑɑ̀bí.
  msy-2020: O Ikiavɨra Itir God, nɨ uan gavgavir ekiamɨn nan akuraghtɨ, gumazir kaba
    nan ikɨrɨmɨrir kam agɨvaghan kogham. Nguazir kamɨn bizir gumaziba uari bagha akuviba,
    nɨ men dafaribar ua da inigh. Kɨ fo, gumazamizir nɨ bar ifongeziba, nɨ men mɨtiriaba
    agefi. Men boriba dagher avɨriba iti. Ezɨ me uan ovavir borir gɨn otivamiba bagha
    bizir aghuiba arɨsi.
  dop-dop: Tɑcɑɑ kpiisi-wɛ nɑ nyɑ́ niŋ. Nɑ pə ləsɩ mpi pə kɛ́ pɑ tɑɑ nyəm tɔɣɔ weesuɣu
    nyəm tɑɑ. Nɑ ń nyɔɔsɩ-wɛɣɛ nyɑŋ lʋm mpi n sɩɩ-wɛ tɔ. Pɑ piyɑ ɩ́ nyɔɔ nɑ pə́ kʋ
    pɛlɛ nɑ pɑ́ kɑɑsɩ pɑ sɑɑlənɑɑ.
  azb-azb: Ya Rəbb, məni belə insanlardan, Nəsibi bu həyatda olanlardan Öz əlinlə
    xilas et! Qarınlarını xəzinənlə doldurursan, Onlar övladlarını doydurur, Nəvə-nəticələrinə
    də miras qoyur.
  eng-DBY: 'From men [who are] thy hand, O Jehovah, from men of this age: their portion
    is in [this] life, and their belly thou fillest with thy hid [treasure]; they
    have their fill of sons, and leave the rest of their [substance] to their children.'
  hin-2017: अपना हाथ बढ़ाकर हे यहोवा, मुझे मनुष्यों से बचा, अर्थात् सांसारिक मनुष्यों
    से जिनका भाग इसी जीवन में है, और जिनका पेट तू अपने भण्डार से भरता है। वे बाल-बच्चों
    से सन्तुष्ट हैं; और शेष सम्पत्ति अपने बच्चों के लिये छोड़ जाते हैं।
  wol-KYG: Éy Aji Sax ji, walloo ma sa doole, ma rëcc ñi séddoo dundu àddina. Say
    soppe, nga reggal, seeni doom regg, desalal seeni doom.
  bjr-bjr: Oo Yaawee maa maqanasaaqaraa aiqama ainaina náriara kai maree mariasa nisaukukinaana
    qini mara qisaa. Anee misa narirara nimaara usuqaanna samu misa narua. Naridana
    mina atisamu kaqi marinana misa faiqi namu faqa ninaiqimara faqa kasooqaqee kambiqaifana
    misa faqa narua.
  eng-YLT: From men, Thy hand, O Jehovah, From men of the world, their portion [is]
    in life, And [with] Thy hidden things Thou fillest their belly, They are satisfied
    [with] sons; And have left their abundance to their sucklings.
  kne-kne: Babaen sin panakabalin mo, omisalakan ka koma sin ipogaw ay naimongsan
    di nemnem da sin gamgameng ay wadas nan daga. Mapnek da koma sin insaganam para
    en daida. Mansobsobra koma din an-ak da, ya wada abey mabay-an para sin apo da.
  eng-WYC-2017: from the enemies of thine hand. Lord, part thou them from a few men
    of the land in the life of them; their womb is [full-]filled of thine hid things.
    They be [full-]filled with sons; and they left their remnants, either residue,
    to their little children.
  eng-WMBB: from men by your hand, LORD, from men of the world, whose portion is in
    this life. You fill the belly of your cherished ones. Your sons have plenty, and
    they store up wealth for their children.
  zat-NTPS: Bselá neda' lu na' benne' ca' nen ni'a ná'quezu', Xran. Bselá neda' lu
    na' bénneache, benne' ca' zaj dxe'e̱ gunne xue chee̱ xe̱zr la xu nigaze, benne'
    ca' dxeláguqueze̱' da zácale̱'e̱ chiu'. Da nigáqueze dxulugawe̱' zrí'ine̱' ca',
    ne dxexegá'anaqueze da dxelágu zri'ine zre sue̱'.
  zty-NTPS: Beslá neda' ḻo na'gak benne' ka' ḻen no'o waḻe, X̱ana' Dios. Beslá
    neda' ḻo na'gak benne' ka', benne' zej ze'e nich yekwásgake' yežlyó cheto' nga,
    benne' ka' žáwgake' da' záka'ḻe'e chio' na' ẕwáwgaken' ẕí'ngake' ka', na' ẕga'nkze
    da' gawgak ẕa'sógake' ka',
  urd-GVH: ऐ रब, अपने हाथ से मुझे इनसे छुटकारा दे। उन्हें तो इस दुनिया में अपना हिस्सा
    मिल चुका है। क्योंकि तूने उनके पेट को अपने माल से भर दिया, बल्कि उनके बेटे भी
    सेर हो गए हैं और इतना बाक़ी है कि वह अपनी औलाद के लिए भी काफ़ी कुछ छोड़ जाएंगे।
  rug-rug: Kei Zihova, harupau koari na tie kaleadi. Ele vagi rini doduru gua pu kaqu
    vagi rini koasa kasia popoa hie. Mu va kilasi gedi pa tinasigiti sapu ele va nama
    veko poni Goi pude tadirini. Va hia i tugo sari na tinasigiti koari na tudia meke
    rina tudia rina tudia.
  gaz-gaz: Yaa Waaqayyo, namoota akkanaa jalaa, namoota addunyaa kanaa warra qoodni
    isaanii jireenyuma ammaa taʼe jalaa harka keetiin na baraari. Garaan isaanii waan
    ati isaaniif kuufte haa quufu; ijoolleen isaaniis akka malee haa quufan; isaanis
    waan isaan irraa hafe daaʼimman isaaniitiif haa kaaʼan.
  fra-LSG: Délivre-moi des hommes par ta main, Éternel, des hommes de ce monde! Leur
    part est dans la vie, Et tu remplis leur ventre de tes biens; Leurs enfants sont
    rassasiés, Et ils laissent leur superflu à leurs petits-enfants.
  yal-yal: Alatala, n natanga na dunuɲa muxu sifane ma naxanye e kɔntɔnna sɔtɔma e
    siimayani. E ralugo na kɔntɔnna ra ken i naxan namaraxi e xa, e diine fan xa wasa
    a ra, a dɔnxɛn mɔn yi lu e mamandenne xa!
  iou-iou: Bureni Ekäni, äma kome terak ŋo imaka täpuri kubäta nämo wäyäkŋek täkaŋ
    u keriken nanik nämagut. Komi piä yämikta yäwani yäŋ yämiŋkuno u yäniŋ kiresi.
    Komi piä uwä yeritä yerita pen kaŋ yäniŋ kire!
  haw-1868: 'I na kanaka, i ka lima on, e Iehova, I ka poe ma keia ao, i loaa ko lakou
    waiwai i keia ola ana, Ua hoopihaia mai e oe ko lakou opu me kou waiwai i hunaia:
    Ua maona ko lakou mau kamalii, A waiho no lakou i ke koena na ka lakou mau keiki
    hou.'
  arb-NAV: أَنْقِذْنِي بِيَدِكَ يَا رَبُّ مِنَ النَّاسِ. مِنْ أَهْلِ الدُّنْيَا الَّذِينَ
    نَصِيبُهُمْ هُوَ فِي هَذِهِ الْحَيَاةِ. أَنْتَ تَمْلَأُ بُطُونَهُمْ مِنْ خَيْرَاتِكَ
    الْمَخْزُونَةِ، فَيَشْبَعُ أَبْنَاؤُهُمْ، وَيُوَرِّثُونَ أَوْلادَهُمْ مَا يَفْضُلُ
    عَنْهُمْ.
  ded-ded: O KEBU, ge geangga maringo bangecngic yenearunac mesinuna. Bangecngic yeni
    bangec yomohai kecma imocac wiac mekpedzuc amma mekecdae, yeni imocac areng. Ge
    yeneac negemma wiac faina fede, imocngo herengina mewakeude. Mewakeu medacfocngina
    yeneng wiac imoc monggoc nga monggoc mekecma nambaracfocngina yeneac negemma noboha
    faigec tarude.
  ewe-ewe: O! Yehowa, tsɔ wò asi ɖem le ame siawo tɔgbi kple xexemetɔ siawo ƒe asi
    me, ame siwo ƒe fetu le agbe sia me. Ètsia ame siwo nèlɔ̃ vevie la ƒe dɔwuame
    nu; wo viŋutsuwo kpɔ nu nyui geɖe, eye wodzraa kesinɔnuwo ɖo ɖi na wo viwo.
  eng-LEE: 'From these men—thy hand—O Lord, from the men of this world, whose portion
    is in this life, and whose belly thou fillest with thy hidden treasure: they have
    children in plenty, and leave the rest of their substance to their babes.'
  asm-FB: হে যিহোৱা, মর্ত্যৰ লোকসকলৰ পৰা তোমাৰ নিজ হাতেৰে মোক ৰক্ষা কৰা; সেই মর্ত্য
    লোকসকলৰ পৰা মোক ৰক্ষা কৰা, যিসকলৰ জীৱনৰ অংশ কেৱল এই পৃথিৱীতে আছে। তোমাৰ বহুমূল্য
    সম্পদেৰে তেওঁলোকৰ উদৰ পূৰ হওঁক, তেওঁলোকৰ সন্তানৰ সংখ্যা অনেক হওঁক, শিশুসকলৰ কাৰণে
    তেওঁলোকে নিজৰ ধন-সম্পদ ৰাখি যাওঁক।
  sus-A: ﭑ نَتَنفَ نَ دُنِحَ مِشِ مْولِيٍ مَ، نَشٍيٍ عٍ مَسُندِ سْتْمَ يِ دُنِحّءِفِرِ
    فبَنسَن كُي. عٍ رَلُفَ نَ مَسُندِ رَ، عِ نَشَن نَفَتَشِ عٍ بّ. عٍ شَ دِيٍ قَن
    شَ وَ سَ نَ رَ، عَ دْنشْي شَ لُ عٍ شَ مَمَدِيٍ بّ!
  fra-SBL: des hommes par ta main, Yahvé, des hommes du monde, dont la part est dans
    cette vie. Vous remplissez le ventre de ceux que vous aimez. Vos fils en ont plein,
    et ils accumulent des richesses pour leurs enfants.
  hbo-hbo: מִֽמְתִ֥ים יָדְךָ֨ ׀ יְהוָ֡ה מִֽמְתִ֬ים מֵחֶ֗לֶד חֶלְקָ֥ם בַּֽחַיִּים֮
    *וּצְפִינְךָ (וּֽצְפוּנְךָ֮) תְּמַלֵּ֪א בִ֫טְנָ֥ם יִשְׂבְּע֥וּ בָנִ֑ים וְהִנִּ֥יחוּ
    יִ֝תְרָ֗ם לְעֹולְלֵיהֽ͏ֶם׃
  kik-kik: Wee Jehova, honokia na guoko gwaku kuuma kũrĩ andũ ta acio, ũũhonokie kuuma
    kũrĩ andũ a thĩ ĩno arĩa irĩhi rĩao rĩrĩ o muoyo-inĩ ũyũ tũrĩ. Ũniinagĩra andũ
    arĩa wendete ngʼaragu ũkamahũũnia; ciana ciao irĩ na cia kũigana, na nĩmaigagĩra
    ciana cia ciana ciao mũthiithũ.
  fra-NCL: des hommes par ta main, de ces hommes du siècle dont la part est dans la
    vie présente, dont tu remplis le ventre de tes trésors, qui sont rassasiés de
    fils, et laissent leur superflu à leurs petits-fils.
  cek-AK: 'Aw Angraeng, long kami ah kaom, to baktih kaminawk ih ban thung hoiah ka
    hinghaih hae na ban hoi na pahlong ah; nihcae loe hae long nuiah hing o nathung,
    tangqum a hak o boeh, nihcae ih zok to na hawk ih hmuenmae hoiah na koisak boeh:
    a caanawk loe angraeng o; nihcae loe caa nawktanawk to sak o mangh, a tawnh o
    ih hmuenmaenawk doeh a caanawk hanah suek pae o.'
  cuk-cuk: Bab-Jehováʼye, be-gangued-nikadba, an-isdarmaladgi be an-onoge. We-dulemar
    unnila we-napnegginbi ibmar-nika gudimalad. We-dule-isganamar, be-ibmar-nuegan
    nue-nika gudimalad. E-mimmigan, e-babgan-sorba, a-ibmar-nuegan abingadimarmogad.
    Degine, e-wagangarmoga bela ibmar-nuegan obine abingadimarmogad.
  uig-CYR: Пәрвәрдигар асманда гүлдүрлиди; Һәммидин Алий Болғучи авазини яңратти,
    Мөлдүр вә отлуқ чоғлар билән.
  tel-2017: నీ చేతితో మనుషుల బారినుండి, యెహోవా, ఈ జీవితకాలంలో మాత్రమే సంపదలు ఉన్న
    ఈ లోకసంబంధుల నుంచి నన్ను రక్షించు. నువ్వు అపురూపంగా ఎంచిన నీ వాళ్ళ కడుపులు నిధులతో
    నింపుతావు. వాళ్ళు బహుసంతానం కలిగి తమ ఆస్తిని తమ పిల్లలకు సంక్రమింపజేస్తారు.
  hat-BSA: Depi nan men mesye yo avèk men Ou, O SENYÈ, depi nan men lòm de mond sa
    yo, k ap resevwa pòsyon pa yo nan vi sa a. Men Ou menm plen vant a sila Ou renmen
    yo. Fis ou yo gen kont, e yo mete an rezèv pou pitit pa yo.
  ukr-ONPU: Тоді загримів на небесах Господь, Всевишній подав Свій голос – град і
    спалахи вогню.
  kos-kos: Moliyula lukelos su eis insewowo lalos in moul se inge. Kaelos ke ongoiya
    su kom elosak nu selos; Oru in yohk tuh in sun pac tulik natulos, Ac in oasr pac
    ma lula nu sin tulik nutin tulik natulos!
  hbo-WLC: מִֽמְתִ֥ים יָדְךָ֨ ׀ יְהוָ֡ה מִֽמְתִ֬ים מֵחֶ֗לֶד חֶלְקָ֥ם בַּֽחַיִּים֮
    וצפינך תְּמַלֵּ֪א בִ֫טְנָ֥ם יִשְׂבְּע֥וּ בָנִ֑ים וְהִנִּ֥יחוּ יִ֝תְרָ֗ם לְעוֹלְלֵיהֶֽם׃
  ibo-ibo: O Onyenwe anyị, zọpụta m site nʼaka ndị dị otu a, site nʼaka ndị ụgwọ ọrụ
    ha bụ nʼụwa a. Ka ihe ịkpakọbara debere ndị ajọ omume jupụta afọ ha, ka afọ jukwa
    ụmụ site nʼihe ndị a, ka ha hapụrụ ihe fọdụrụ nye ụmụntakịrị ha.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା ହସ୍ତ ଦ୍ୱାରା ଲୋକମାନଙ୍କଠାରୁ, ଯେଉଁମାନଙ୍କର ଅଂଶ ଇହ-ଜୀବନରେ
    ଅଛି ଓ ଯେଉଁମାନଙ୍କ ଉଦର ତୁମ୍ଭେ ନିଜ ଧନରେ ପୂର୍ଣ୍ଣ କରୁଅଛ, ଏପରି ସାଂସାରିକ ଲୋକମାନଙ୍କଠାରୁ
    ମୋତେ ଉଦ୍ଧାର କର; ସେମାନେ ସନ୍ତାନସନ୍ତତିରେ ପରିତୃପ୍ତ ଓ ଆପଣା ଆପଣା ଶିଶୁଗଣ ନିମନ୍ତେ ଆପଣାମାନଙ୍କ
    ଅବଶିଷ୍ଟ ସମ୍ପତ୍ତି ଛାଡ଼ିଯାʼନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, kopwe angasaei seni ekewe aramas mi chök angei ar
    feiöch me lon ei fanüfan. Kopwe apwüngüür ren ekewe riaföü ka amolätä fän iter,
    amwo epwe naf ngeni nöür me nöün nöür.
  rop-rop: Garram yu strongwan raiden yu seibum mi brom detlot pipul hu jinggabat
    oni blanga dijan wel. Yu gibit daga langa detlot pipul yu laigim. Olabat biginini
    garra oldei abum blendi daga, en ola biginini blanga olabat garra abum detmatj
    daga du.
  ukr-1871: Від людей рукою твоєю, Господи, від людей сьвіта сього. Доля їх у сьому
    життю, черево їх ти скарбом твоїм сповняєш; сини їх ситі, а наддостаток свій лишать
    дїтям своїм.
  yon-yon: O Yariman, eb dingkimbed karub kwamenabimaib yaa ne nen burudande angka
    kowe, okad kiridan okad yiri ye wadkeri ye kakmanmo kandi dowad kwanimaibdan yaa
    kui. Ebbed bobne komberewendan yaa kuu animan bangkandaawe ane mikmonaiwe yi mungi
    dowan kerimaan, kwane yi meed kangkon yiminmo dobirimaib, kwane kuye bangkandembiri
    yeman kuu yi awoya yaa kangkon angkeen.
  deu-1951: von den Leuten durch deine Hand, o HERR, von den Leuten dieser Welt, deren
    Teil im Leben ist, und deren Bauch du füllst mit deinem Schatze; sie haben Söhne
    genug und lassen ihr Übriges ihren Kindern.
  eng-JPS: From men, by Thy hand, O LORD, from men of the world, whose portion is
    in this life, and whose belly Thou fillest with Thy treasure; who have children
    in plenty, and leave their abundance to their babes.
  srp-1865: Rukom svojom, Gospode, od ljudi ovijeh, od ljudi ovoga svijeta, kojima
    je dio ovaj život, kojima si trbuh napunio svoga bogatstva, da æe im i sinovi
    biti siti i ostatak ostaviti svojoj djeci.
  lug-lug: Ayi Mukama, mponya abantu, abantu ab’ensi n’omukono gwo, kubanga balowooleza
    mu bya bulamu buno byokka, n’emigabo gyabwe giri mu nsi. Embuto zaabwe zigezze,
    obagaggawazizza ne baterekera n’abaana baabwe ne bazzukulu baabwe.
  heb-heb: ממתים ידך יהוה ממתים מחלד חלקם בחיים וצפינך תמלא בטנם ישבעו בנים והניחו
    יתרם לעולליהם׃
  ben-IRV: সদাপ্রভুু, তোমার হাত দিয়ে আমাকে মানুষের থেকে উদ্ধার কর, এই জগতের লোকদের
    থেকে যাদের সমৃদ্ধি একমাত্র এই জীবনেই! তুমি ধন সম্পদ দিয়ে তাদের পেট পূর্ণ করবে;
    তাদের অনেক সন্তান হবে এবং তাদের সম্পদ তাদের সন্তানদের কাছে ছেড়ে যাবে।
  ntu-ntu: '@see-verse:PSA.017.013'
  pan-pan: ਮਨੁੱਖਾਂ ਤੋਂ ਆਪਣੇ ਹੱਥ ਨਾਲ, ਹੇ ਯਹੋਵਾਹ, ਸੰਸਾਰੀ ਮਨੁੱਖਾਂ ਤੋਂ ਜਿਨ੍ਹਾਂ ਦਾ ਹਿੱਸਾ
    ਇਸੇ ਜਿਉਣ ਵਿੱਚ ਹੈ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਢਿੱਡ ਤੂੰ ਆਪਣੇ ਭੰਡਾਰ ਤੋਂ ਭਰ ਦਿੰਦਾ ਹੈਂ। ਉਹ ਬੱਚਿਆਂ
    ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੇ ਅਤੇ ਆਪਣੇ ਰਹਿੰਦੇ ਮਾਲ ਨੂੰ ਆਪਣਿਆਂ ਬਾਲ-ਬੱਚਿਆਂ ਲਈ ਛੱਡ ਜਾਂਦੇ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ လောကီ သား ဖြစ်သော ထိုလူ တို့လက်မှ အကျွန်ုပ်အသက် ကို လက်
    တော်ဖြင့် ကယ်လွှတ်တော်မူပါ။ ထိုသူ တို့သည် ယခုဘဝမှာ မိမိတို့အဘို့ ကိုခံရကြပါ၏။
    သူ တို့အလို ကို ဘဏ္ဍာတော်နှင့် ပြည့်စုံ စေ တော်မူ၏။ သူ တို့သားသမီး တို့သည်လည်း
    ကြွယ်ဝ ၍ ၊ မြေး မြစ်စသည်တို့၌ မိမိ တို့ဥစ္စာ ကို ချန် ထားကြပါ၏။
  kgf-kgf: Yawe, ic tosara baeciguc eŋaŋ buŋa késa kecʒu ionac murunec guac méraganéŋ
    metecgé némbésémaŋ. Ic imuhucya ieneŋ haleŋ guac buŋa haihaiyanéŋ tomeŋgina kuaya
    qeyu nambérac héraguc ségiségi wamma kecgic, ai buŋa saméŋa he énécmiyu kokoc
    onac acguc mératéc hai énécmianʒu.
  tte-O: Kuleboyau towasawasa kolili siya ali miya koina ginauli meuloina nuwanuwali
    silobaiyako. Diyaliyao kuyakalapowonli am munamunai kamkamnana koina. Na kamkamnane
    kuyalalaki molosan na mesabana natuliyao yo tubuliyao tabe silobai.
  tbg-tbg: Noravauvo, vataihainaa haikaraqai noraiqaake iri variakaqaahaira ti ruaruama
    timitaane. Vika nái qora kaiqa varaara kaara are nái qoraiqama nimitehara vika
    vaintivaravata naintivaravata qoraiqama nimitaane.
  hmo-hmo: Lohiabada e, oiemu imana dekena amo, unai taudia do oi koua, bona lau do
    oi hamauria. Badina inai taudia edia ura gaudia, bona edia ahuna danu, be inai
    tanobada sibona dekenai idia tahua noho. Oiemu kohu momo dekena amo, unai taudia
    oi hahonudia vadaeni. Unai dainai idia edia natudia tau be momo herea, bona idia
    mase neganai, edia natudia be do mai edia kohu momo danu.
  zar-NT: Lu yöl-laʼ huáca zxön quiuʼ busölá nedaʼ, Xan, lu náʼagaca nupa tuʼzíʼ xibé
    naʼa dza, nupa naʼ nuhuö́laj nudzë́ʼegaca yöl-laʼ tsahuiʼ quiuʼ. Nayángacabiʼ
    zxíʼinigaquiëʼ, ateʼ tuʼcáʼanëʼ lu náʼagacabiʼ le dë sizxöni quégaquiëʼ.
  urd-urd: अपने हाथ से ऐ ख़ुदावन्द! मुझे लोगों से बचा। या'नी दुनिया के लोगों से, जिनका
    बख़रा इसी ज़िन्दगी में है, और जिनका पेट तू अपने ज़ख़ीरे से भरता है। उनकी औलाद
    भी हस्ब — ए — मुराद है; वह अपना बाक़ी माल अपने बच्चों के लिए छोड़ जाते हैं
  rus-SYN: Возгремел на небесах Господь, и Всевышний дал глас Свой, град и угли огненные.
  bqc-SIM: ma bↄ gbɛ̃́piↄ ↄzĩ ń n gbãao. An baa ku dṹniaɛ bee guu, an àizɛɛ
    ìↄ dińzi, an nɛ́ↄ ì kã́, aaì pↄ́ pↄ́ fɛ̃̀ↄ kálɛ ń nɛ́piↄnɛ.
  tcz-CHONGTHU: O Yahweh Pakai naban thathatnin vannoia ama phatchomna ngaito hohi
    sumangin. Amavang nangma goulu hohi nangman vah va jing in. Achateu neijong suhnengpeh
    inlang ason apahteu goulo ding geija adalhah peh theina diuvin gontoh peh'in.
  mar-mar: परमेश्वरा, ज्यांचे वैभव या जीवनातच आहे, आणि ज्यांचे पोट तू आपल्या धनाने
    भरतोस, अशा मनुष्यांपासून तू आपल्या हाताने मला वाचव. ते आपल्या संततीने तृप्त आहेत,
    आणि ते आपले उरलेले द्रव्य आपल्या मुलाबाळांसाठी मागे ठेवतात.
  isl-isl: '@see-verse:PSA.017.013'
  hlt-THB: Aw Bawipa, na kut ing ce mih thlangkhqi, ve khawmdek hqing khui doeng awhkaw
    laksawng ak takhqi a kut khui awhkawng ni hlam lah. Thlangkhqi amik phoen ce kawn
    ing be sak khqi nawh, a canaakhqi awm kqeng nawh ami cakhqi aham khawhthem ce
    cun pek khqi uhy.
  qub-qub: Munayniquiwan chapaycamay ari. Chay runacunapaga cay pachacho cajcunallami
    canga. Paycunata cay pachapita illgaycachiy. Jina paycunaga rïcuyarpis rïcuyäcuchun
    ari. Wamrancunapis sacsashancama micunanpaj cachun. Willcancunapäpis puchuy-puchuy
    cachun.
  bqp-bqp: Ǹ ma bo ń ↄĩ kũ n gbãnao. Ń baka kú andunia díkĩna gũn, ń aruzɛkɛ dìgↄ̃
    dińyĩ, ń nɛ́nↄ dì kã, òdi pↄ́ kũ à dìńyĩnↄ kátɛ ń nɛ́nↄnɛ.
  hat-hat: Sove m' anba moun alekile yo avèk fòs ponyèt ou. Tout byen yo se byen latè.
    Ou pran nan richès ou yo, ou ba yo tou sa yo bezwen. Pitit yo pa manke anyen.
    Yo kite rès pou pitit pitit yo.
  eng-BSB: from such men, O LORD, by Your hand— from men of the world whose portion
    is in this life. May You fill the bellies of Your treasured ones and satisfy their
    sons, so they leave their abundance to their children.
  eng-WEBPB: from men by your hand, LORD, from men of the world, whose portion is
    in this life. You fill the belly of your cherished ones. Your sons have plenty,
    and they store up wealth for their children.
  kbq-kbq: Hagi Ra Anumzamoka ama mopafi zama erisantima harenaku'ma tusizama nehaza
    vahe zamazampintira hanave kazanuti nagu'vazio. Ana nehunka miko knaza zamimofo
    avamente antenka mizana zamio. Ana nehunka zamagripintima fore hu anante nante
    hanaza vahera knazana zaminka vugahane.
  pon-pon: Jan ren aramaj akan ki lim omui, Main Ieowa, jan ren aramaj en jappa wet,
    me pwaij arail ni maur et; kom kotin kadire kila kaped arail omui dipijo kan,
    me nairail jeri ol me toto, o nairail akan me pan jojoki luan arail kapwa.
  nhe-BL: Ica mochicahualis, TOTECO, xinechmaquixti ininmaco inijuanti tlen san quipiyaj
    tlen eltoc ipan ni tlaltepactli. Tijmiyaquilijtoc tlen iniaxca nica. Nojquiya
    xiquinmaca miyac tlatzacuiltili hasta mocahuas para ininconehua.
  wnc-wnc: Siakan, Buyambam tapa, gata na gikane kekekngakaneta gatangamuyo. Siwan
    na waaminda dua tasiwan maiwit. Sike waaminda sanga kepdakane nanakan papan dopan
    yuaing. Waamindane kekeknganane sandeke tapso. Siwan aminu gata musip gwaang natayamunggayak
    aminu tomna natapning, ngana gata gatayami tomna wena siwik. Tomna wena siwan
    waamindane waatdakanata sangae dua dapmake yutning. Dua dapmake yuke waakwakgane
    bapuna masan aatning aminu sangae dua dapmake yutning.
  bus-bus: Ǹ ma bↄ ń ↄzĩ kↄ̃n n gbãaao. Aↄ̃ baka kú anduna kɛ̀kii guu, aↄ̃ auziki
    ègↄ̃ dińzi, aↄ̃ nɛ́nↄ è kã, aↄ̃è pↄ́ kɛ̀ dìńzinↄ káɛ ń nɛ́nↄnɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e nekàgaw rupi hepyro pe wanuwi nehe. Azeharomoete.
    Upyhyk wemimutar upaw rupi wiko mehe we a'e wà. Hemunyryk kar pe wanuwi ne nehe.
    Ezepyk a'e teko wanehe ma'erahy neremimonokatu kwer ipuraraw kar pà wanupe nehe.
    Tuwe heta tetea'u zepyk àwàm wana'yr wanupe nehe no. Tuwe heta we zepyk àwàm wanemimino
    wanupe nehe no.
  eng-DRA: 'And the Lord thundered from heaven, and the highest gave his voice: hail
    and coals of fire.'
