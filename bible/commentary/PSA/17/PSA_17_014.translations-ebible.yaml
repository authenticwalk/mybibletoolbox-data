  grc-BRENT: Καὶ ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ.
  kpr-kpr: Arie Bajari, ninda sonemba da fakina aimi, na evetu genembo enda da irari
    ava nembo kotise, irá gheraera ainda ungoda saghimbe bu, jebugaone! Mino eko nendae
    sedo simbugusesa ava mutaso, mema ruruse itatama aore! Nemo, kotugo nenda sasingu
    barago, mino daba ava itatama ururoro, a kotugo nenda imemesiri barago ainda mema
