  uig-ARA: مېنى ئۆز قولۇڭ بىلەن كىشىلەردىن، يەنى مۇشۇ دەۋردىكى كىشىلەردىن قۇتقۇزغىن؛
    ئۇلارنىڭ نېسىۋىسى بولسا مۇشۇ دۇنيادىلادۇر؛ سەن ئۇلارنىڭ قارنىنى نېمەتلىرىڭ بىلەن
    تولدۇرىسەن؛ ئۇلارنىڭ كۆڭلى پەرزەنتلىرى بىلەن قاندى، بالىلىرىغا بايلىقلىرىنى قالدۇرىدۇ.
  sus-sus: N natanga na duniɲa mixi mɔɔlie ma, naxee e masundi sɔtɔma yi duniɲɛigiri
    gbansan kui. E raluga na masundi ra, i naxan nagataxi e bɛ. E xa die fan xa wasa
