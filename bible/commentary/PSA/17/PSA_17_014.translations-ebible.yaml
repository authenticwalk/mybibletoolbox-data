  yut-yut: Yawe, tapmɨm madepgokon da aŋpulugaŋaki uwalno da dɨma nɨkba kɨmokgeŋ.
    Uŋun mɨktɨm dakon yo baŋgɨn paŋmuwut do nandaŋ. Aŋpak yokwini dakon kobogɨ yo
    yokwisi aŋ yobi. Ae monjɨni gat ae babɨkni don altoni uŋun yo yokwisi aŋyobi.
  nya-nya: Inu Yehova, pulumutseni ndi dzanja lanu kwa anthu otere, kwa anthu a dziko
    lino amene mphotho yawo ili mʼmoyo uno. Inu mumaletsa njala kwa amene asangalatsidwa
    nanu; ana awo aamuna ali ndi zinthu zambiri, ndipo iwo amasunga chuma cha ana
    awo.
  kyg-kyg: O Ala kava nene, huꞌna, kayatetiꞌmo ma mopafi vayaꞌai apayapatiꞌmo nagufamo
    alika katika nato. Ma mopafikeꞌmo hetamaꞌapimo haneꞌniye. Kagaemo fala kino haneꞌniya
    alagepa yakamo alika neꞌapaminagenoꞌaeꞌmo apakupafiꞌmo havai teꞌniye. Mafaꞌneꞌapimo
    neꞌyaꞌmoꞌa apamu paeꞌniye. Apakaemo kagemi yaꞌapimo neꞌatalageꞌapaeꞌmo nute mafaꞌneꞌapimogi
    neꞌaliye.
  hrv-hrv: 'a rukom od ljudi, Gospodine: od ljudi kojih je dio ovaj život, kojima
    želudac puniš dobrima; kojih su sinovi siti, a djeci daju što im pretekne.'
  mps-mps: Mu tama, Genuai Bidi, nago bomogo ena tau siyu, tama bidi dabe augwaligo
    ena siligobeo. Ena te tǫde nai naga sisinibo bidi dabe augwaligo nogode ma sao.
    Nago te dwai sę ebo bidi dabego kolesaga wei ponainogo sisi yai, tialima megi
    augwalibolo te sę yao. Tama augwaligo wai dabe dali me tiwai, tama augwaligo
    wąį dabe nosali pedalubode me tama naga tiwai sę yao.
  tpi-tpi: Tru, God, yu mas helpim mi long strong bilong yu, na ol man i no inap pinisim
    mi. Kisim bek mi long han bilong ol dispela man i save bungim ol samting bilong
    graun tasol. Yu redi pinis long bekim pasin nogut bilong ol. Orait nau yu ken
    mekim save long ol. Mekim save long ol pikinini bilong ol na long ol lain tumbuna
    i kamap bihain.
  dan-1931: fra Mændene, HERRE, med din Hånd, fra dødelige Mænd - lad dem få deres
    Del i levende Live! Fyld deres Bug med dit Forråd af Vrede, lad Børnene mættes
