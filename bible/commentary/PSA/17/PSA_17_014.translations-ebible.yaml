    latuŋi.
  ksd-ksd: Ma kan ra tarai ma ra limam, Luluai, Kan ra tarai ta go ra rakarakan a
    gunagunan ba kadia tiniba i tur ta go ra nilaun uka, Ma kan diat ba u vabuka ra
    bala i diat ma kaum ngatngat na tinabar; A nuknuk i diat i ngo, tago mangoro na
    natu i diat, Ma ra ibaiba na tabarikik kadiat dia tibe tar ia ta ra umana natu
    i diat.
  tur-YTC: Elinle insanlardan, ey Yahve, Payı bu yaşamda olan dünya insanlarından.
