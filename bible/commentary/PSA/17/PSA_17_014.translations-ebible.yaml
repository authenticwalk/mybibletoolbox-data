  vie-OVCB: Lạy Chúa, bằng quyền năng của tay Ngài, hủy diệt những ai mong đợi thế
    gian này làm phần thưởng họ. Nhưng cho những ai đói trông của cải Ngài được thỏa
    mãn. Nguyện con cái họ được sung túc, thừa hưởng gia tài của tổ tiên.
  guj-2017: હે યહોવાહ, તમારા હાથ વડે માણસોથી કે જેઓનો હિસ્સો આ જિંદગીમાં છે તેવા આ
    જગતના માણસોથી મારા જીવને બચાવો! જેઓનાં પેટ તમે તમારા દ્રવ્યથી ભરો છો; તેઓને ઘણા
    બાળકો છે અને પોતાની બાકી રહેલી મિલકતનો વારસો પોતાનાં બાળકોને માટે મૂકી જાય છે.
  pon-2006A: doareiesang irail kan me kin ahneki mehkoaros me re inengieng nin sampah.
