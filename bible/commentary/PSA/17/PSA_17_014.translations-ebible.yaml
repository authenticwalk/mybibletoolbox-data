verse: PSA.017.014
translations:
  mal-C: യഹോവേ, ഐഹികജീവിതത്തിൽമാത്രം ആശവെച്ചിരിക്കുന്ന മനുഷ്യരുടെ കൈകളിൽനിന്ന് എന്നെ
    രക്ഷിക്കണമേ. ദുഷ്ടർക്കുവേണ്ടി അങ്ങ് ഒരുക്കിവെച്ചിരിക്കുന്നവയാൽ അവർ ഉദരം നിറയ്ക്കട്ടെ;
    അവരുടെ സന്തതികളും അതുതന്നെ ആർത്തിയോടെ ആഹരിക്കട്ടെ, അവരുടെ പിൻതലമുറകൾക്കായും ഇത്
    അവശേഷിക്കട്ടെ.
  deu-TKW: vor Männern, Jahwe, mit deiner Hand - vor Männern von der Welt, deren Teil
    im Leben ist, und deren Bauch du mit deinen Gütern füllst. Sie haben Söhne vollauf
    und hinterlassen ihren Kindern ihren Überfluß.
  lin-lin: Yawe, na nzela ya nguya na Yo, kangola ngai wuta na maboko ya bato wana,
    kangola ngai wuta na maboko ya bato ya mokili oyo. Tika ete kufa ezala litomba
    na bango ! Tika ete, bango mpe bana na bango, balia na lokoso, mpe mabumu na bango
    etonda na bikolo oyo obombaka mpo na bango ; bongo babomba ndambo oyo ekotikala
    mpo na bakitani na bango !
  mmx-mmx: O Leeme Silok, una lox asepsu ia mi lolos taram basinge nedi limixin at
    na lorooro di ruuna ka levempanga axap nedi xa di vara i. Una lox asongot di mi
    levesongsongot nu ga gagas li i ridi, teventaba bok ti laxamdak mi laxaalik atdi,
    la teventaba naba volo bok ti luvuttubuno avolo atdi.
  eng-LSV: From men, Your hand, O YHWH, || From men of the world, their portion [is]
    in life, || And [with] Your hidden things You fill their belly, || They are satisfied
    [with] sons, || And have left their abundance to their sucklings.
  eng-GNV: 'From men by thine hand, O Lord, from men of the world, who haue their
    portion in this life, whose bellies thou fillest with thine hid treasure: their
    children haue ynough, and leaue the rest of their substance for their children.'
  eng-WEBSTER: 'From men who are thy hand, O LORD, from men of the world, who have
    their portion in this life, and whose belly thou fillest with thy hid treasure
    : they are full of children, and leave the rest of their substance to their babes.'
  nhw-BL: Ica mochicahualis, TOTECO, techmaquixti ininmaco inijuanti catli san quipiyaj
    catli eltoc ipan ni tlaltipactli. Tijmiyaquilijtoc catli iniaxca nica. Nojquiya
    xiquinmaca miyac tlatzacuiltili hasta mocahuas para ininconehua.
  swh-ONEN: Ee Bwana, mkono wako uniokoe na watu wa jinsi hii, kutokana na watu wa
    ulimwengu huu ambao fungu lao liko katika maisha haya. Na wapate adhabu ya kuwatosha.
    Watoto wao na wapate zaidi ya hayo, hukumu na iendelee kwa watoto wa watoto wao.
  bba-bba: A ben wɑ̃ɑrun dɛ̃ɛbu kɑwo. A de bu ben dɑɑ kɔ̃sɑ kpuron ɑre wɑ, kpɑ yi
    n bu wɑ̃ɑsi sere kɑ ben bibun bibɔ.
  eng-KJVCPB: 'From men which are thy hand, O Lord, From men of the world, which have
    their portion in this life, And whose belly thou fillest with thy hid treasure:
    They are full of children, And leave the rest of their substance to their babes.'
  luo-luo: Yaye Jehova Nyasaye, resa e lwet joma kamago gi lweti, resa e lwet jopinyni
    ma pokgi ni e pinyni. Itieko kech ma joma ihero nigo; yawuotgi nigi chiemo mangʼeny,
    kendo gikano mwandu ne nyithindgi.
  aii-aii: ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܒܝܲܕ ܐܝܼܕܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ، ܕܣܵܗܡܵܝܗ‌ܝ
    ܒܐܲܢܹܐ ܚܲܝܹ̈ܐ ܝܠܹܗ، ܘܒܣܝܼܡܬܘܼܟ݂ ܟܹܐ ܡܵܠܹܝܬ ܟܹܪ݇ܣܵܝܗ‌ܝ، ܘܟܹܐ ܣܵܒ݂ܥܝܼ ܒܢܘܿܢܵܝ̈ܗ‌ܝ،
    ܘܫܵܒ݂ܩܝܼ ܫܲܪܟܵܢܵܐ ܠܝܲܠܘܼܕܵܝ̈ܗ‌ܝ.
  meu-meu: Iehova e, oi imamu amo ba hamaurigu, taunimanima edia amo, tanobada ai
    mo edia mauri ahuna e abiamu taudia edia amo. Adia vada o abi heḡaeḡae ḡaudia
    amo bogadia ba hakunu; natudia bogadia bae kunu bona bahu baine mia; edia bahu
    baine mia, natudia karukarudia adia.
  npi-ULB: हे परमप्रभु, तपाईंको हातले मानिसहरूबाट मलाई छुटकारा दिनुहोस्, यस संसारका
    मानिसहरू जसको समृद्धि यस जीवनमा मात्र छ । तपाईंले आफ्ना बहुमूल्यहरूका पेट दौलतले
    भर्नुहुनेछ । तिनीहरूका धेरै छोराछोरी हुनेछन् र आफ्‍ना धन आफ्‍ना छोराछोरीलाई छोड्नेछन्
    ।
  yor-yor: Olúwa, nípa ọwọ́ rẹ, gbà mí kúrò lọ́wọ́ irú àwọn ènìyàn bẹ́ẹ̀, kúrò lọ́wọ́
    àwọn ènìyàn ayé yìí, tí èrè wọn wà nínú ayé yìí. Ìwọ ń pa ebi àwọn tí ìwọ fẹ́ràn
    lẹ́nu mọ́; àwọn ọmọ wọn sì ní ọ̀pọ̀lọpọ̀, wọ́n sì kó ọrọ̀ jọ fún àwọn ọmọ wọn.
  pes-OPCB: خداوندا، با قدرت دست خود مرا از چنین مردمانی که دل به این دنیا بسته‌اند،
    برهان. اما شکم کسانی را که عزیز تو هستند سیر کن. باشد که فرزندان ایشان مال فراوان
    داشته باشند، و برای اولادشان نیز ارث باقی بگذارند.
  tgl-ULB: Sagipin mo ako mula sa mga tao sa pamamagitan ng iyong kamay, O Yahweh,
    mula sa mga tao ng mundong ito na ang yaman ay sa buhay na ito lamang! Pupunuin
    mo ng yaman ang mga tiyan ng iyong mga pinahahalagahan; magkakaroon sila ng maraming
    anak at iiwan ang kanilang yaman sa kanilang mga anak.
  nop-nop: Biyagoŋ, Yahwe, du saŋiniŋgedi nehitubu-lodaweŋ, kaŋ mehinekdi tuwot mu
    nehitubu-liweneŋ. Me nemenemek kwetfoloŋ iŋoŋ dapmaneeŋdok nadinadi hatiiŋ’walaŋ
    kohohik gineniŋ kotigoŋ nanagileŋ. Du kadakaniŋhikdok kibikoŋ tubu-udaneyemdok
    agaŋ tiulidokolaŋ. Ale agaŋ da dediŋ tiyemdok nadilaŋ unduŋ tiyembeŋ. Dediŋ tiyembeŋ
    undugoŋ tomboyoula wapmihiye tiŋa yalakihiye tiyembaaŋ.
  hui-hui: Anduane Homogo-o agali ko uruni ti dindini wini ngaru hangu mo tene haga
    bu karu tinaga giha koria í̠naga hongome i̱ mo wialu biamogo bibe. Wali agali
    í̠ hame nalaga ho karu ti pani karulape nelo mibe. Tinaga waneigini aguanene maha
    holebiraruhondobi pani mia dege bibelo hameledo.
  mya-mya: ဤ​ဘ​ဝ​တွင်​အလို​ဆန္ဒ​ရှိ​သ​မျှ​အ​တိုင်း ပြည့်​ဝ​ကြ​သူ​တို့​၏​လက်​မှ​ကျွန်​တော်​မျိုး​အား
    ကယ်​တော်​မူ​ပါ။ သူ​တို့​အ​တွက်​ကိုယ်​တော်​သို​မှီး​ထား​သည့် ဆင်း​ရဲ​ဒုက္ခ​များ​အား​ဖြင့်
    သူ​တို့​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပါ။ ဤ​ဆင်း​ရဲ​ဒုက္ခ​များ​ကို​သူ​တို့​၏ သား​သ​မီး​များ​သည်​သာ​မ​က
    သူ​တို့​၏​မြေး​မြစ်​များ​သည်​လည်း ခံ​စား​ရ​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཕྱག་གིས༌ནི། །ཚེ་འདི་ཁོ་ནར་སྐལ་བ་ལྡན་པ༌ཡི། །འཇིག་རྟེན་མི་ལས་ང་རང་ཐར་བར༌མཛོད།
    །གཏེར་གྱིས་དེ་རྣམས་ལྟོ་བ་འགྲང་བར༌མཛོད། །དེ་ཚོ་བུ་ཕྲུག་མང་པོས་ཡིད་ཚིམ༌ཅིང༌། །རྒྱུ་ནོར་ལྷག་མ་བུ་རྒྱུད་རྣམས་ལ༌བཞག།
  wsk-wsk: Nika sokel aora garagar mu te aga sangaru toko. Nononga ikia nongomang
    motam mu na nokoyam ali ewere ko melmasak te aniso; buta se nunga memek koma mu
    inang iwita ninguru nungaru se namon ale nutagu lagarukko, nunga kuriang imas
    gue te koma suanta tala bitarko.
  sna-sna: Haiwa, Jehovha, ndiponesei noruoko rwenyu kubva kuvanhu vakadai, kubva
    kuvanhu venyika ino vano mubayiro uri muupenyu huno. Munopedza nzara yaavo vamunoda;
    vanakomana vavo vane zvakawanda, uye vanounganidzira vana vavo pfuma.
  spa-BLM: de los hombres por tu mano, Yahvé, de los hombres del mundo, cuya porción
    está en esta vida. Llenas la barriga de tus seres queridos. Sus hijos tienen mucho,
    y acumulan riquezas para sus hijos.
  cac-cac: Mamin Jehová, colinel yed' a poder d'a yol sc'ab' eb' anima an̈ej tastac
    ay d'a yolyib'an̈q'uinal tic sgana syic'cani. Ac'cot syaelal eb', jun yaelal yictaxon
    eb' yaji. Ochocab' locan eb' yuninal eb' yed' yixchiquin eb' yed'oc.
  swh-ULB: Uniokoe kutoka kwa watu hawa kwa mkono wako, Yahwe, kutoka kwa watu wa
    dunia hii ambao utajiri wao ni maisha haya pekee! Wewe utayajaza matumbo ya wale
    uwathaminio na utajiri; watakuwa na watoto wengi na wataacha utajiri wao kwa watoto
    wao.
  bel-bel: І загрымеў у нябёсах Гасподзь, і падаў Усявышні Свой голас, град і вогненнае
    вугольле.
  deu-ELBBK: von den Leuten durch deine Hand, HERR, von den Leuten dieses Zeitlaufs!
    Ihr Teil ist in diesem Leben, und ihren Bauch füllst du mit deinem Schatz; sie
    haben Söhne die Fülle, und ihren Überfluss lassen sie ihren Kindern.
  mbb-OT: Libriya a wey a kenà mekeizi kayi te menge etew he iyan dà ed-isipen dan
    is kelibutanen he menge vutang. Siluti nu sikandan te silut he inteǥana nu kandan,
    ne iragkes nu en daan is menge anak dan. Ne elin nu teǥenahi te silut is menge
    apù dan.
  mal-2015: തൃക്കൈകൊണ്ടു ലൗകികപുരുഷന്മാരുടെ വശത്തുനിന്നും വിടുവിക്കേണമേ; അവരുടെ ഓഹരി
    ഈ ആയുസ്സിൽ അത്രേ; നിന്റെ സമ്പത്തുകൊണ്ടു നീ അവരുടെ വയറു നിറെക്കുന്നു; അവർക്കു പുത്രസമ്പത്തു
    ധാരാളം ഉണ്ടു; തങ്ങളുടെ ധനശിഷ്ടം അവർ കുഞ്ഞുങ്ങൾക്കു വെച്ചേക്കുന്നു.
  gup-gup: Wanjh yiberlyirriyun kubid ke dja kanngehkemen kore nawu birriwarre bininj
    ngandibongkarrme. Bedda kabirridjaldjare manbu kondah kurorrebeh, kaluk kabirradjaldarrkidbolkyakmen.
    Dja ngad bininj nawu ngudda kanmarnedjare, wanjh kandjalwon manme, dja mak yibenworrkmiwon
    wurdwurd ngadberre, dja mak nawu mawahmawah ngadberre, nakka kaluk manwern kabirrikarrme.
  rmc-rmc: Zachraňin man tire vasteha, RAJEJA, kajse manušendar, savengro barvaľipen
    hin ča andre kada svetos. Oda, so tu garuďal prekal o nalačhe mi pherdžarel lengre
    pera; mi čaľon olestar the lengre čhave a oda, so ačhela, mi muken peskre vnučatenge!
  nlg-nlg: Vavolau nia na limamu te maana, Ghe Lord, itadira tara liona ge kara loghoi
    na lei totobo ni maramana. Ko torora nia na vahaghitaili to gonidilaa vanira;
    Ko nea na dete mana totoro ke tona haliu itadira na lei daledira mana kukuadira.
  pes-OPV: از آدمیان، ای خداوند، به‌دست خویش، از اهل جهان که نصیب ایشان در زندگانی
    است. که شکم ایشان را به ذخایرخود پرساخته‌ای و از اولاد سیر شده، زیادی مال خود
    را برای اطفال خویش ترک می‌کنند.
  ron-1924: Скапэ-мэ де оамень, ку мына Та, Доамне, де оамений лумий ачестея, каре
    ышь ау партя лор ын вяца ачаста ши кэрора ле умпли пынтечеле ку бунэтэциле Тале.
    Копиий лор сунт сэтуй ши присосул лор ыл ласэ прунчилор лор.
  ben-OBCV: হে সদাপ্রভু, তোমার হাতের শক্তি দিয়ে ওইসব লোক থেকে আমাকে বাঁচাও, জাগতিক
    মানুষদের থেকে, যাদের পুরস্কার এই জগতেই। কিন্তু তোমার প্রিয়জনদের ক্ষুধা তুমি মেটাও।
    তাদের সন্তানদের যেন প্রচুর থাকে, তাদের বংশধরদের জন্য যেন অধিকারের অংশ থাকে।
  som-som: Rabbiyow, waxaad dadka igaga samatabbixisaa gacantaada, Kuwaas oo ah dadka
    dunida, oo qaybtoodu ku jirto nolosha adduunkan, Oo aad calooshooda ka buuxisaa
    khasnaddaada, Iyagu waxay ka dhergeen carruur, Oo maalkooda hadhayna waxay uga
    tagaan dhallaankooda.
  lat-VUC: 'Et intonuit de cælo Dominus, et Altissimus dedit vocem suam: grando et
    carbones ignis.'
  eng-ASVBT: 'From men by thy hand, O Jehovah, From men of the world, whose portion
    is in this life, And whose belly thou fillest with thy treasure: They are satisfied
    with children, And leave the rest of their substance to their babes.'
  mna-mna: Zin na, tire koroŋ ki toono kembei koroŋ kizin ŋonoono kat. Swe mburom
    pizin, mi pun zin ma timap. Tamen wal ku ta nu lelem pizin ilip na, nu pututu
    zin mi tikanan ma kopon isaana. Mi lutun bizin na, tirao kat pa koroŋ ta boozomen.
    Tabe tindoundou koroŋ boozo pa lutun bizin tabe tipet pa kaimer i.
  ita-1885: O Signore, riscuotila colla tua mano dagli uomini, dagli uomini del mondo,
    La cui parte è in questa vita, E il cui ventre tu empi delle tue conserve; Onde
    i lor figliuoli son saziati, E lasciano il lor rimanente a' lor piccoli fanciulli.
  eng-LXXUP: The Lord also thundered from heaven, And the Highest uttered his voice.
  eng-ULB: Rescue me from men by your hand, Yahweh, from men of this world whose prosperity
    is in this life alone! You will fill the bellies of your treasured ones with riches;
    they will have many children and will leave their wealth to their children.
  spa-VBL: Señor, por tu poder, sálvame de personas cuyos únicos pensamientos son
    de este mundo. Que se llenen con lo que tienes reservado para ellos, sus hijos
    también, ¡con sobras para sus nietos!
  fra-_FOB: Par ta main, ô Éternel, délivre-la des hommes, des hommes de ce monde,
    dont le partage est dans cette vie, dont tu remplis le ventre de tes biens; leurs
    fils sont rassasiés, et ils laissent leurs restes à leurs petits enfants.
  mal-mal: തൃക്കൈകൊണ്ട് ലൗകികപുരുഷന്മാരിൽ നിന്നും വിടുവിക്കണമേ; അവരുടെ ഓഹരി ഈ ആയുസ്സിൽ
    അത്രേ; അവിടുത്തെ സമ്പത്തുകൊണ്ട് അവിടുന്ന് അവരുടെ വയറു നിറയ്ക്കുന്നു; അവർക്ക് പുത്രസമ്പത്ത്
    ധാരാളം ഉണ്ട്; അവരുടെ സമ്പത്ത് അവർ കുഞ്ഞുങ്ങൾക്കായി സൂക്ഷിക്കുന്നു.
  lit-lit: Savo ranka išvaduok iš žmonių, o VIEŠPATIE, iš žmonių iš pasaulio, kurių
    dalia yra šiame gyvenime, kurių pilvą tu pripildai savo lobio. Jiems vaikų netrūksta,
    ir perteklių jie palieka savo mažyliams.
  urd-GVR: Ai Rab, apne hāth se mujhe in se chhuṭkārā de. Unheṅ to is duniyā meṅ apnā
    hissā mil chukā hai. Kyoṅki tū ne un ke peṭ ko apne māl se bhar diyā, balki un
    ke beṭe bhī ser ho gae haiṅ aur itnā bāqī hai ki wuh apnī aulād ke lie bhī kāfī
    kuchh chhoṛ jāeṅge.
  suz-BL: परमप्रभु यावे, इन गुइमी रागी दाक्‍ब मुर आन गुइ रे प्रोंइ‍यीनी। मेकोपुकी
    मबेक्‍मा सम्‍म रिम्‍शो ला ताइनीम। गे मेको आन कोव़ज ब्रोव़शो थोव़कम प्रिंनीनी।
    मेको आन तौपुकी यो रूथ्री जाइनीमी। मिनु आन लीशो मारेइ मारेइ आन तौपुकीम ताइनीम।
  eng-NOY: From men, by thy hand, O LORD! from men of the world, Whose portion is
