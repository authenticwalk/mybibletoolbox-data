  por-BRBSL: de homens por sua mão, Yahweh, de homens do mundo, cuja porção está nesta
    vida. Você enche a barriga de seus queridos. Seus filhos têm muito, e eles armazenam
    riqueza para seus filhos.
  eng-OEBUS: by your hand, O Lord, from those – whose portion of life is but of this
    world. But let your treasured ones have food in plenty may their children be full
    and their children satisfied.
  swe-swe: Rädda mig från människor genom din hand (mäktiga kraft), från denna världens
    människor, vars arvedel (enda mål) är det här [temporära] livet, du fyller deras
    buk med dina skatter, de har många söner och lämnar sitt överflöd till sina barn.
    [Gud är källan till allt gott, se . Han låter solen gå upp över både onda och
    goda, och låter regnet falla över både rättfärdiga och orättfärdiga, se . Även
    om dessa aktivt ogudaktiga människor inte vet om det, kommer allt gott de fått
    från Gud. Utan Gud kretsar livet bara runt det som hör till det jordiska och deras
    högsta mål är att lämna ett arv till sina barn. Det är i sig inte fel, men det
    är inte det högsta syftet med livet.]
  cth-cth: Oe BAWIPA, talai tami lah kaawm e hotnaw e kut dawk hoi na rungngang haw.
