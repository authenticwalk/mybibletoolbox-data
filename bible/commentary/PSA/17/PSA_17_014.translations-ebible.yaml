    a parâw pouh awh.
  twi-twi: Awurade, fa wo nsa gye me fi nnipa a wɔte sɛɛ nsam; asase so nnipa a wɔn
    akatua wɔ nkwa yi mu no. Womma ɔkɔm nne wɔn a wʼani ku wɔn ho; wɔn mmabarima wɔ
    bebree, na wɔkora agyapade ma wɔn mma.
  hlt-hlt: BOEIPA namah kut dongkah hlang rhoek lamloh, khosaknah lamkah hlang rhoek
