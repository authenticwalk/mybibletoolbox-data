    waha.'
  arb-NAV: اخْتَبَرْتَ قَلْبِي إِذِ افْتَقَدْتَنِي لَيْلاً، وَامْتَحَنْتَنِي فَلَمْ
    تَجِدْ فِيَّ سُوءاً. لَمْ تُخَالِفْ أَقْوَالِي أَفْكَارِي.
  ded-ded: Foracngoc, ge tofonac yugucnuma tobangge herena hennegeng annadeu nearu
    mangana mong mi meficgenade. Enacnango yoac kopocsihagoc mong mi debadeac negenseriai.
  ewe-ewe: Togbɔ be èdzro nye dzi me eye nèlé ŋku ɖe ŋunye tsitotsito le zã me; ne
    èdom kpɔ hã la, màkpɔ naneke le menye o. Meɖoe kplikpaa be nye nu mawɔ nu vɔ̃
    o.
  eng-LEE: 'Thou hast proved my heart; thou hast thought of me in the night; thou
    hast refined me—thou couldst find nothing: my purpose doth not pass beyond [the
    words of] my mouth.'
  asm-FB: যদি তুমি মোৰ হৃদয় পৰীক্ষা কৰা; ৰাতি মোৰ কাষলৈ আহাঁ; যদি মোক খপি পুৰি পৰীক্ষাও
    কৰা, তুমি মোত একো দুষ্টতা বিচাৰি নাপাবা; মই সিদ্ধান্ত কৰিলোঁ, মোৰ মুখে অপৰাধ নকৰে।
  sus-A: عِ نَ ﭑ بْحّ مَتٌ كْي رَ، عِ نَ ﭑ مَ دُنِحّءِفِرِ مَتٌ يَنيِ رَ، عِ مُ تَنتَنيِ
    يٌ تٌمَ ﭑ نَ. ﭑ مُ تِنمَ وْيّن حَاشِ شَ مِنِ ﭑ دّ عِ.
  fra-SBL: Tu as éprouvé mon cœur. Tu m'as rendu visite dans la nuit. Vous m'avez
    jugé, et n'avez rien trouvé. J'ai résolu que ma bouche ne désobéirait pas.
  hbo-hbo: בָּ֘חַ֤נְתָּ לִבִּ֨י ׀ פָּ֘קַ֤דְתָּ לַּ֗יְלָה צְרַפְתַּ֥נִי בַל־תִּמְצָ֑א
    זַ֝מֹּתִ֗י בַּל־יַעֲבָר־פִּֽי׃
  kik-kik: O na ũngĩthuthuuria ngoro yakwa na ũnduĩrie ũtukũ, o na ũngĩngeria, ndũrĩ
    ũndũ mũũru ũngĩona; nĩnduĩte atĩ ndikehia na kanua gakwa.
  fra-NCL: 'Tu as éprouvé mon cœur, tu l’as visité la nuit, tu m’as mis dans le creuset :
    tu ne trouves rien. Avec ma pensée ma bouche n’est pas en désaccord.'
  cek-AK: Ka palungthin to nang khingh pae moe, aqum ah nang khetzawn; kai hae nang
    tanoek, toe tidoeh na hnu ai; ka pakha ah zaehaih om mak ai, tiah ka poek.
  cuk-cuk: Be an-binsaed nue-dakdaed. Mutikidba an nue-ulubgi-binsamaid be baramidaed.
    Nue be an-wilubdaksad, ibmar-isgana be angi amissurgusad. An na sogsad, an-sunmakedgi
    an begi isguosurye.
  uig-CYR: Пәрвәрдигар мениң хада теғим, мениң қорғиним, мениң ниҗаткаримдур! Мениң
    Тәңрим, мениң қорам тешим, мән Униңдин һимайә тапимән; У мениң қалқиним, мениң
    қутқузғучи мүңгүзүм, мениң егиз мунаримдур!
  tel-2017: రాత్రివేళ నువ్వు నన్ను దర్శించి నా హృదయాన్ని పరీక్షిస్తే, నువ్వు నన్ను
    శుద్ధి చేస్తావు, నాలో ఏ దుష్ట ప్రణాళికలూ నీకు కనబడవు. నా నోరు అతిక్రమించి మాట్లాడదు.
  hat-BSA: Ou te teste kè m. Ou te vizite mwen pandan lannwit. Ou te sonde mwen e
    Ou pa t jwenn anyen. Mwen te fè desizyon eksprè pou bouch mwen pa fè tò.
  ukr-ONPU: Господь – бескид крутий для мене, твердиня моя і мій Визволитель. Мій
    Бог – моя скеля, на Нього я надію покладаю, Він – мій щит і ріг порятунку мого,
    притулок мій.
  kos-kos: Kom etu na insiuk. Kom sikme nu sik ke fong. Kom arulana suk ouiyuk Ac
    kom tia konauk kutena nunak koluk in nga. Nga tia fahk kutena ma koluk,
  hbo-WLC: בָּ֘חַ֤נְתָּ לִבִּ֨י ׀ פָּ֘קַ֤דְתָּ לַּ֗יְלָה צְרַפְתַּ֥נִי בַל־תִּמְצָ֑א
    זַ֝מֹּתִ֗י בַּל־יַעֲבָר־פִּֽי׃
  ibo-ibo: Ọ bụ ezie na ị nyochaala obi m, i letala m nʼabalị, nwalekwaa m, ị ga-achọpụta
    na o nweghị ihe ọ ọjọọ bụla m zubere, na ọnụ m ekwuhiebeghị.
  ory-ory: ତୁମ୍ଭେ ମୋହର ଅନ୍ତଃକରଣ ପରୀକ୍ଷା କରିଅଛ; ତୁମ୍ଭେ ରାତ୍ରିକାଳରେ ମୋର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ
    କରିଅଛ; ତୁମ୍ଭେ ମୋତେ ପରଖ କରି କିଛି ପାଇ ନାହଁ; ମୋହର ମୁଖ ଅପରାଧ ନ କରିବ ବୋଲି ମୁଁ ସ୍ଥିର
    କରିଅଛି।
  chk-chk: En ka atittina lelukei, ka äämwaei lepwin, ka sotuniei, nge kosap küna
    och ekiek mi ngau rei. Üsap apasa och mi ngau.
  rop-rop: Yu sabi main hat. Nomeda naitaim du yubin testim mi, yubin faindim mi nomo
    gilti. Aibin jinggabat nomo blanga dalim laiya.
  ukr-1871: Ти випробував серце моє, вислїдив мене вночі; ти переглянув — і не знайшов
    нїчого; думки мої не розходяться з устами моїми.
  yon-yon: Eb kuu ne niindem aom wedmene amnoombed andangkewe, kombon darobewimaab
    kumban ambarakmi maa ma wedmaabban. Ne inamen kowaan kuu ne wengbed ambarakmain
    andaan,
  deu-1951: Du hast mein Herz geprüft, mich des Nachts besucht, du hast mich durchforscht,
    nichts gefunden, daß ich mich mit meinen Gedanken oder mit meinem Munde vergangen
    hätte.
  eng-JPS: Thou hast tried my heart, Thou hast visited it in the night; Thou hast
    tested me, and Thou findest not that I had a thought which should not pass my
    mouth.
  srp-1865: Ispitaj srce moje, obidi noæu; u ognju me okušaj, i neæeš naæi nepravde
    moje.
  lug-lug: Weekenneenyezza omutima gwange era n’onkebera n’ekiro. Ne bw’onongezesa
    toobeeko kibi ky’onsangamu; kubanga mmaliridde obutayogeranga bya bulimba.
  heb-heb: בחנת לבי פקדת לילה צרפתני בל תמצא זמתי בל יעבר פי׃
  ben-IRV: যদি তুমি আমার হৃদয় পরীক্ষা কর, যদি তুমি রাতে আমার কাছে আসো, তুমি আমাকে
    শুদ্ধ করবে এবং কোন মন্দ পরিকল্পনা খুঁজে পাবে না; আমি দৃঢ়বদ্ধ যে আমার মুখ পাপ
    করবে না।
  ntu-ntu: X krlz-zvzq nzao-krnge drtwrnge X obqplxq nabznge mz nrlckxbq. A' trpnzngr
    da kx vz-rbr kx rmctiq. X pnzpe drtwrnge kx naonge trna-akawi-ngrwxu alwx.
  pan-pan: ਤੂੰ ਮੇਰੇ ਮਨ ਨੂੰ ਜਾਂਚਿਆ ਹੈ, ਰਾਤ ਨੂੰ ਤੂੰ ਮੈਨੂੰ ਪਰਖਿਆ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਤਾਇਆ ਹੈ
    ਪਰ ਕੁਝ ਨਾ ਲੱਭਾ, ਮੈਂ ਠਾਣ ਲਿਆ ਕਿ ਮੇਰਾ ਮੂੰਹ ਉਲੰਘਣ ਨਾ ਕਰੇ।
  mya-JVB: အကျွန်ုပ် နှလုံး ကို စစ်ဆေး တော်မူပါ။ ညဉ့် အခါ အကျွန်ုပ် ကို အကြည့်အရှု
    ကြွလာတော်မူပါ။ အကျွန်ုပ်ကို စစ်ကြော သောအခါ အဘယ်အပြစ် ကိုမျှ တွေ့ တော်မ မူ ရာ။
    အကျွန်ုပ်အကြံ အစည်သည် အကျွန်ုပ် စကား နှင့် မ ခြားမနားပါ။
  kgf-kgf: Geŋ nuac ewa qerina héŋgésima héipuc waŋ nénʒaŋ. Waŋu siŋiyaiguc ni hanémma
    kicganéŋ némma képésicna hocʒaŋ, imuac ni ewa qerinanéŋ ʒéseli amuma képésic méŋ
    ménda wammaŋ.
  tte-O: Kategu kutonanako yo boniyai mena kuboeyagau yo kulobubunagau yo kulobai
    nige yabo nuwatu naenaena koliyau. Yagu nuwatu ikaiwe kani nige yamwamwakota.
  tbg-tbg: Ti avu aatoqi vaira are kankoma kera iri tavaanara. Te qora kaiqa varaarorave
    tivake vaurara, are entaqi ti avu aato muntukaqi tuanti taantima kera tavairera,
    are tavairaro kia viraqi te qora kaiqa autuarirava voqavanovata varianarove.
  hmo-hmo: Oi ese egu kudouna oi diba. Oi ese hanuaboi neganai, lau dekenai oi vadivadi
    henia. Oi ese egu lalona oi tahua namonamo vadaeni, bona ura dikana ta, be lau
    dekenai oi davaria lasi.
  zar-NT: Núnbëʼu Liʼ le yuʼu ládxiʼdaʼahuaʼ. Ruyúʼ nedaʼ chiʼi dzö́ʼölö. Guzxíʼ bëʼu
    nedaʼ, ateʼ burúajaʼ tsahuiʼ. Bitiʼ caʼ ruáʼa didzaʼ le cabí naca idú dxiʼa.
  urd-urd: तूने मेरे दिल को आज़मा लिया है, तूने रात को मेरी निगरानी की; तूने मुझे
    परखा और कुछ खोट न पाया, मैंने ठान लिया है कि मेरा मुँह ख़ता न करे।
  rus-SYN: Господь - твердыня моя и прибежище мое, Избавитель мой, Бог мой, скала
    моя; на Него я уповаю; щит мой, рог спасения моего и убежище мое.
  bqc-SIM: N ma sↄ̃ gwà, n wɛ́tɛmazi gwã́, n ma tàasikà, ni yãe eao, asa ma zɛò
    ma lɛ́ a ma kalikɛ̃o.
  tcz-CHONGTHU: Nangin kalunggel ho napatep jin, janteng jongle kalungsung navelhaji.
    Nangin kapum changin neivechillin kathepmo na namupoi; kakamsung jenga jong set
    na potlou ding ahitai.
  mar-mar: तू माझे हृदय पारखले आहे, रात्री तू झडती घेतली आहेस, तू मला गाळून पाहिले
    आहे, तरी तुला काही सापडत नाही, माझे तोंड पाप करणार नाही असा निश्चय मी केला आहे.
  isl-isl: Þú hefur prófað mig, já jafnvel um nætur, en engar illar hugsanir fundið
    hjá mér, né vond orð mér á vörum.
  hlt-THB: Kak kawlung ve nik ching nawh than awh ni hqip lah, ni nai ni nawng hlai
    hyk ti, kaw awm am hu kawp ti; kam kha ing am thlawlh tikaw ti hawh nyng.
  qub-qub: Gam musyaycanquimi imata yarpashallätapis. Chacaypami shamushcanqui musyapämänayquipaj.
    Juchäta ashirpis manami tarishcanquichu. Imatapis manami rimashcächu mana cumbënejtaga
  bqp-bqp: N ma swɛ̃̀ɛ gwà, n wɛ́ tɛ́mai gwãani, n ma tàasii kà, ńdi yãke emaro,
    zaakũ ma zɛo kũ ma lɛ́ ni ma kari boro.
  hat-hat: Ou mèt sonde kè m', ou mèt vin wè m' nan mitan lannwit, ou mèt egzaminen
    m' tout jan, ou p'ap jwenn okenn move lide nan kè m'. Pawòl ki nan bouch mwen,
    se li ki nan kè m'.
  eng-BSB: You have tried my heart; You have visited me in the night. You have tested
    me and found no evil; I have resolved not to sin with my mouth.
  eng-WEBPB: You have proved my heart. You have visited me in the night. You have
    tried me, and found nothing. I have resolved that my mouth shall not disobey.
  kbq-kbq: Hagi kagra hanimpina antahizani'a refako hunka negenka, nagu'amofona renahenka
    negane. Hianagi mago kumira nagripina kenka erifore nosane. Hagi kegaganifina
    mago kefo kea omanesie hu'na nehue.
  pon-pon: Kom kotin kajaui monion I ni pon, o komui kotin jojon ia, ap jota me kom
    kotin diar. I inaukidi, me i jota pan japun ni ai lokaia.
  nhe-BL: Yonque tijhualtlachilía noyolo ica yohuali huan tinechyejyecojtoc, ax tleno
    ax cuali tijpantijtoc. Ax niquijtojtoc tlen ax monequi,
  wnc-wnc: Gata natane musipmaatang nataat taknga atnataayak. Natake gata zikaane
    apu nata natdetdetnane nataat taknga usanzike tasinggayak. Tasiwi siwan sanga
    wai takngatu kawi maiwik. Dasingge, natdetdeu gutonga takngatu musipmaatangu dua
    natake yuat.
  bus-bus: N ma swɛ̃̀ gwà, n wɛ́ɛ tɛ́mazi gwãavĩ, n ma tàasi kɛ̀, nɛ́ɛ yãke emaro,
    zaakɛ ma zɛo kɛ̀ ma lɛ́ é ma kari kɛro.
  gub-BL: Erekwaw hepy'a ne. Pyhaw ereme'e herehe. Azeharomoete ereme'egatu herehe.
    Nerexak kwaw ni pitài ikatu 'ym ma'e iputar haw hepy'a pe. Aze ma'e iro newe,
    namume'u kwaw a'e ma'e newe ihe. Amogwer umume'u iro ma'e newe wà.
  eng-DRA: The Lord is my firmament, my refuge, and my deliverer. My God is my helper,
    and in him will I put my trust. My protector and the horn of my salvation, and
    my support.
