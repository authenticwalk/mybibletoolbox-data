  uig-ARA: 'سەن مېنىڭ قەلبىمنى سىنىغانسەن، سەن كېچىدىمۇ ماڭا يېقىنلىشىپ كۆزەتتىڭ؛
    سەن مېنى تاۋلاپ كۆزۈڭدىن كەچۈردىڭسەن، مېنىڭدىن ھېچبىر سەۋەنلىك تاپالمىدىڭ؛ كۆڭلۈمدە:
