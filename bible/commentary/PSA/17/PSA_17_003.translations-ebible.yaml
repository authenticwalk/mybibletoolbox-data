verse: PSA.017.003
translations:
  mal-C: അവിടന്ന് എന്റെ ഹൃദയം പരിശോധിച്ചു, അവിടന്ന് എന്നെ രാത്രിയിൽ സന്ദർശിച്ച് പരീക്ഷിച്ചു,
    അവിടന്ന് എന്നിലൊരു കുറവും കണ്ടെത്തുകയില്ല; എന്റെ അധരം പാപംചെയ്യുകയില്ലെന്നു ഞാൻ
    ദൃഢനിശ്ചയം ചെയ്തിരിക്കുന്നു.
  deu-TKW: Wenn du mein Herz prüfst, des Nachts nachsiehst, mich genau erforschest,
    so findest du keine schlimmen Gedanken in mir, noch macht sich mein Mund einer
    Übertretung schuldig.
  lin-lin: Soki otali malamu motema na ngai, soki olandeli ngai ata na butu mpe omeki
    ngai, okomona ete nasalaki mabongisi ya mabe te, monoko na ngai ebukaki mobeko
    te.
  mmx-mmx: Uklen lorooro rak. Uga vot pasa ia at laxanimin la uga viila mumu axap
    lorooro rak, u goxo vuse kaka tibilinga rak. Nenia axo paase kapmek,
  eng-LSV: You have proved my heart, || You have inspected by night, || You have tried
    me, You find nothing; My thoughts do not pass over my mouth.
  eng-GNV: 'Thou hast prooued and visited mine heart in the night: thou hast tryed
    me, and foundest nothing: for I was purposed that my mouth should not offend.'
  eng-WEBSTER: Thou hast proved my heart; thou hast visited me in the night; thou
    hast tried me, and shalt find nothing; I have purposed that my mouth shall not
    transgress.
  nhw-BL: Masque tijhualtlachilía noyolo ica yohuali huan techyejyecojtoc, amo tleno
    amo cuali tijpantijtoc. Amo niquijtojtoc catli amo monequi,
  swh-ONEN: Ingawa unauchunguza moyo wangu na kunikagua usiku, ingawa umenijaribu,
    hutaona chochote. Nimeamua kwamba kinywa changu hakitatenda dhambi.
  bba-bba: Wɔ̃kuru, ɑ nɑ nɛn mi, ɑ wɛ̃ɛrɑ ye nɑ bwisikumɔ, ɑ wɛ̃ɛrɑ ye nɑ ɡerumɔ,
    ɑdɑmɑ ɑ ǹ torɑru ɡɑru wɑ.
  eng-KJVCPB: Thou hast proved mine heart; thou hast visited me in the night; Thou
    hast tried me, and shalt find nothing; I am purposed that my mouth shall not transgress.
  luo-luo: Kata obedo ni inono chunya kendo itema gotieno, kata ka itema to ok ibi
    yudo gimoro kuoma; asengʼado e chunya ni dhoga ok bi timo richo.
  aii-aii: ܒܘܼܚܸܪܘܼܟ݂ ܠܸܒܝܼ، ܣܘܼܚܒܸܪܘܼܟ݂ ܐܸܠܝܼ ܒܠܲܝܠܹܐ، ܨܘܼܪܸܦܸܢܘܼܟ݂، ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ
    ܠܘܼܟ݂ ܡܸܢܕܝܼ ܚܸܠܛܵܐ ܒܝܼܝܼ، ܥܒ݂ܝܼܕ ܠܝܼ ܩܛܵܥܬܵ‌ܐ ܕܠܹܐ ܚܵܛܹܐ ܦܘܼܡܝܼ.
  meu-meu: Lalogu boma dibaia, hanuaboi ai boma vadivadi henigu, boma tohogu, a kara
    dika na lalogu ai basioma davaria; udugu na se kereremu.
  npi-ULB: तपाईंले मेरो हृदय जाँच्‍नुहुन्छ भने, राति तपाईं मकहाँ आउनुहुन्छ भने, तपाईंले
    मलाई शुद्ध पार्नुहुनेछ र कुनै दुष्‍ट योजनाहरू पाउनुहुनेछैन । मेरो मुखले अपराध
    गर्नेछैन ।
  yor-yor: Ìwọ ti dán àyà mi wò, ìwọ sì bẹ̀ mí wò ní òru, o sì ti wádìí mi, ìwọ kì
    yóò rí ohunkóhun èmi ti pinnu pé, ẹnu mi kì yóò ṣẹ̀.
  pes-OPCB: تو از دل من باخبری. حتی در شب به سراغم آمدی و مرا آزمودی و خطایی در من
    نیافتی. هیچ بدی در سخنان من نبوده است،
  tgl-ULB: Kung susubukin mo ang puso ko, kung daratnan mo ako sa gabi, lilinisin
    mo ako at wala kang makikitang anumang masamang balakin; ang bibig ko ay hindi
    magkakasala.
  nop-nop: Du welene agaŋ kaŋ nadidapmalaŋ. Du agaŋ timiŋ buŋa welene diniŋ mebi kanadidapmaŋ
    tiŋaŋ, nai uŋaniŋ agaŋ kaŋaŋ, nadinadi hogoli nemu hatnamulak. Nu me nolidi mede
    kadakahi yoiŋ unduŋ mu yolat. Nu adi medege hogok honefafaŋeeŋ mik-kwadi u sigilulum
    tiyemilat.
  hui-hui: I̱naga miniha ngogo í̠ manda biaiho ke. Í̠na mbiraga ibuwa i̱ ba handariyagua
    mini ko i̱ha mbira ngaria handa nabulebere ndobe. I̱na i̱ninaga ne harigaha howa
    bi ko nalolebero lo wirugoni.
  mya-mya: ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​ကို သိ​တော်​မူ​ပါ​၏။ ညဥ့်​အ​ခါ​၌​ကျွန်​တော်​မျိုး​ထံ​သို့​ကြွ​လာ​၍
    ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​ကို​သေ​ချာ​စွာ စစ်​ဆေး​ကြည့်​တော်​မူ​သော​အ​ခါ
    ဆိုး​ယုတ်​သော​အ​ကြံ​အ​စည်​ကို​တွေ့​ရှိ​တော် မ​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​အ​ခြား​သူ​တို့​ကဲ့​သို့
    ညစ်​ညမ်း​သည့် စ​ကား​ကို​မ​ပြော​မ​ဆို​ပါ။ ကိုယ်​တော်​၏​ပ​ညတ်​တော်​ကို​လိုက်​လျှောက်​ပါ​၏။
    အ​ဋ္ဌမ္မ​လမ်း​စဉ်​ကို​မ​လိုက်​မ​လျှောက်​ခဲ့​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ང་ཡི་སེམས་ལ་དཔྱད་པ༌དང༌། །མཚན་གྱི་དུས་སུ་ང་ལ་བརྟགས་པ༌ཡིན། །བདག་ལ་ཚོད་བགམ་བྱས་ཀྱང་ཅང་མི༌རྙེད།
    །སྨྲ་སྒོ་མི་འཆུག་སེམས་ཐག་བཅད་ནས༌ཡོད།།
  wsk-wsk: Ni tirom tair ale aga angamang motam ningi tatager, mu ni memek bo me arikko;
    ani agiring te den kawel bo me aratam.
  sna-sna: Kunyange mukaedza mwoyo wangu uye mukandiongorora usiku, kunyange mukandiedza,
    hamungawani chinhu; ndakazvisunga kuti muromo wangu urege kutadza.
  spa-BLM: Has probado mi corazón. Me has visitado en la noche. Me has probado y no
    has encontrado nada. He resuelto que mi boca no desobedezca.
  cac-cac: Ojtac masanil tas tzin na'a, vach'chom d'ac'valil. Ix in a b'eyc'olej,
    palta malaj jab'oc chucal ix ilchaj uuj d'ayin. Toxo ix in na' to malaj tas chuc
    ol vala'. Icha syal a lolonel, najat ix in elcan d'a sb'eal eb' comonxon̈ej smac'an
    eb' yetanimail.
  swh-ULB: Kama utaujaribu moyo wangu, kama utakuja kwangu wakati wa usiku, wewe utanitakasa
    na hautapata mipango yeyote ya uovu; mdomo wangu hautavunja sheria.
  bel-bel: Гасподзь мой прытулак і цьвярдыня мая, мой Бог - скала мая; на Яго я спадзяюся,
    шчыт мой, рог ратунку майго і прытулак мой.
  deu-ELBBK: Du hast mein Herz geprüft, hast mich des Nachts durchforscht; du hast
    mich geläutert – nichts fandest du; mein Gedanke geht nicht weiter als mein Mund.
  mbb-OT: Minsan is gehinawa ku ke mezukilem ne midsusi nu. Migezaman a kenikew ne
    wazè nu naahà he mezaat kayi te kediey. Midisisyun a he kenà a egkaǥi te mezaat
  mal-2015: നീ എന്റെ ഹൃദയത്തെ ശോധനചെയ്തു രാത്രിയിൽ എന്നെ സന്ദർശിച്ചു; നീ എന്നെ പരീക്ഷിച്ചു
    ദുരുദ്ദേശമൊന്നും കണ്ടെത്തുന്നില്ല; എന്റെ വായ് ലംഘനം ചെയ്കയില്ല എന്നു ഞാൻ ഉറെച്ചിരിക്കുന്നു.
  gup-gup: Ngadjare bu kankangeburrbun dja kukak dorrengh kankangerohrokme, dja minj
    kunwarre yingalke, dja minj ngayimeninj. Ngadjalkarremarnburrinj ba bu minj ngawokdi
    kore kunwarrekenh.
  rmc-rmc: Tu džanes miro jilo. Avľal ke ma rači, predikhľal man calones a na arakhľal
    andre ma ňisavo nalačho gondoľišagos; aňi mire vušta na kerde binos.
  nlg-nlg: Ighoe to tabotaboa na liogu mo righia na tobagu te bongi. Ighoe to kene
    ngangatau mo mua topoa siki hahi. Na pukuna inau tu ghanaghana ge ku gei nia palugha
    gea na hava tu bosaa.
  pes-OPV: دل مراآزموده‌ای، شبانگاه از آن تفقد کرده‌ای. مرا قال گذاشته‌ای و هیچ نیافته‌ای،
    زیرا عزیمت کردم که زبانم تجاوز نکند.
  ron-1924: Дакэ ымь вей ынчерка инима, дакэ о вей черчета ноаптя, дакэ мэ вей ынчерка,
    ну вей гэси нимик, кэч че-мь есе дин гурэ, ачея ши гындеск.
  ben-OBCV: যদিও তুমি আমার অন্তর অনুসন্ধান করেছ, রাত্রে আমায় পরখ করেছ ও পরীক্ষা করেছ,
    তুমি খুঁজে পাবে না যে আমি কোনও মন্দ সংকল্প করেছি; আমার মুখ অপরাধ করেনি।
  som-som: Qalbigayga waad tijaabisay, oo habeennimaad i soo booqatay, Waad i imtixaantay,
    oo wax shar ah igama aad helin, Waxaan u qasdiyey inaanu afkaygu xadgudbin.
  lat-VUC: Dominus firmamentum meum, et refugium meum, et liberator meus. Deus meus
    adjutor meus, et sperabo in eum; protector meus, et cornu salutis meæ, et susceptor
    meus.
  eng-ASVBT: Thou hast proved my heart; thou hast visited me in the night; Thou hast
    tried me, and findest nothing; I am purposed that my mouth shall not transgress.
  mna-mna: Nu ute leleŋ kek. Pa mbeŋ na, mar mi tiiri yo. Nu toombo yo na, ndeeŋe
    mbulu sananŋana sa imbot la leleŋ som. Pa ŋgar tio imbol be kwoŋ isosor som.
  ita-1885: Tu hai provato il mio cuore, tu l'hai visitato di notte; Tu mi hai messo
    al cimento, e non hai trovato nulla; La mia bocca non trapassa il mio pensiero.
  eng-LXXUP: The Lord is my firm support, and my refuge, and my deliverer; My God
    is my helper, I will hope in him; He is my defender, and the horn of my salvation,
    and my helper.
  eng-ULB: If you test my heart, if you come to me in the night, you will purify me
    and will not find any evil plans; my mouth will not transgress.
  spa-VBL: Has conocido mis pensamientos, me has visitado por la noche, me has examinado,
    y no has encontrado nada malo. Me prometí a mí mismo que no diría nada indebido.
  fra-_FOB: Tu as sondé mon cœur, tu m'as visité la nuit; tu m'as éprouvé, tu ne trouves
    rien; ma parole ne va pas au-delà de ma pensée.
  mal-mal: അവിടുന്ന് എന്റെ ഹൃദയം പരിശോധിച്ചു; രാത്രിയിൽ എന്നെ സന്ദർശിച്ചു; എന്നെ പരീക്ഷിച്ചാൽ
    ദുരുദ്ദേശമൊന്നും കണ്ടെത്തുകയില്ല; എന്റെ അധരങ്ങൾ കൊണ്ട് ലംഘനം ചെയ്യുകയില്ല എന്ന്
    ഞാൻ ഉറച്ചിരിക്കുന്നു.
  lit-lit: Tu ištyrei mano širdį, aplankei mane naktį, mane išmėginai ir nieko neradai.
    Esu pasiryžęs, kad mano burna nenusižengs.
  urd-GVR: Tū ne mere dil ko jāṅch liyā, rāt ko merā muāynā kiyā hai. Tū ne mujhe
    bhaṭṭī meṅ ḍāl diyā tāki nāpāk chīzeṅ dūr kare, go aisī koī chīz nahīṅ milī. Kyoṅki
    maiṅ ne pūrā irādā kar liyā hai ki mere muṅh se burī bāt nahīṅ niklegī.
  suz-BL: गे आं कली नाक्‍ताक्‍नी। नाक्‍दो यो आं कली नाक्‍शा, आं आगामी मारेइ मरिम्‍शो
    मथिन्‍नी। गो मरिम्‍शो लोव़ मपाइनुङ, दे आं थुं फ्रेंशा बाक्‍ती। भजन संग्रह १३९:१
  eng-NOY: Provest thou my heart, visitest thou me in the night, Triest thou me like
    gold, thou shalt find nothing!
  ita-1927: Tu hai scrutato il mio cuore, l’hai visitato nella notte; m’hai provato
    e non hai rinvenuto nulla; la mia bocca non trapassa il mio pensiero.
  ckb-ckb: ئەگەر دڵم بپشکنیت و لە شەودا چاودێریم بکەیت، ئەگەر تاقیم بکەیتەوە، هیچ
    خراپەیەکم تێدا نابینیت، پێداگری دەکەم کە دەمم سنوور نەبەزێنێت.
  eng-BBE: You have put my heart to the test, searching me in the night; you have
    put me to the test and seen no evil purpose in me; I will keep my mouth from sin.
  xsi-xsi: Ilo-kalo ndia ikeno naŋa iloŋgu kaloŋgu, ande ŋinde noko kusama lâ. Ambo
    noko ma kumâ pa naŋa lâ mbo ŋana pwai samâŋa pana, ande noko ma kumora tu ilo-kalo
    potomule ikeno pa naŋa, ande tia.
  kan-OKCV: ನೀವು ನನ್ನ ಹೃದಯವನ್ನು ಶೋಧಿಸಿದರೂ, ನೀವು ರಾತ್ರಿಯಲ್ಲಿ ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿ ವಿಚಾರಿಸಿದರೂ,
    ನಾನು ಕೆಟ್ಟಯೋಜನೆ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲವೆಂದು ನೀವು ಕಂಡುಕೊಳ್ಳುವಿರಿ; ನನ್ನ ಬಾಯಿಯೂ ಅತಿಕ್ರಮಿಸುವುದಿಲ್ಲವೆಂದು
    ನಾನು ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நீர் என்னுடைய இருதயத்தைப் பரிசோதித்து, இரவுநேரத்தில் அதை விசாரித்து, என்னைப்
    புடமிட்டுப்பார்த்தும் ஒன்றும் காணாமலிருக்கிறீர்; என்னுடைய வாய் மீறாதபடி தீர்மானம்
    செய்திருக்கிறேன்.
  spa-RV-1909: 'Tú has probado mi corazón, hasme visitado de noche; me has apurado,
    y nada inicuo hallaste: heme propuesto que mi boca no ha de propasarse.'
  ron-BTF: Mi-ai examinat inima, m-ai cercetat noaptea, m-ai încercat și nu vei găsi
    nimic; am hotărât ca gura mea să nu calce legea ta.
  eng-WEBP: You have proved my heart. You have visited me in the night. You have tried
    me, and found nothing. I have resolved that my mouth shall not disobey.
  eng-FBV: You have observed my thoughts, you have visited me at night, you have examined
    me—and you have found nothing wrong. I promised myself I wouldn't say anything
    I shouldn't.
  nld-1939: 'Gij peilt mijn hart, doorzoekt het des nachts, Beproeft mij: maar iets
    verkeerds vindt Gij niet.'
  nch-BL: Masque tijhualtachilía noyolo ica tayohua huan techyejyecojtoc, amo teno
    amo cuali tijpantijtoc. Amo niquijtojtoc cati amo monequi,
  vie-1934: Chúa đã dò lòng tôi, viếng tôi lúc ban đêm; Có thử tôi, nhưng chẳng tìm
    thấy gì hết; Tôi đã quyết định miệng tôi sẽ không phạm tội.
  cha-cha: 'Jago guinin chumague y corasonjo; guinin unbisitayo gui puenge; guinin
    unchagueyo ya taya sinedamo: y jinasoco na ti manisagüe y pachotto.'
  hin-CV: आप मेरे हृदय को परख चुके हैं, रात्रि में आपने मेरा ध्यान रखा है, आपने मुझे
    परखकर निर्दोष पाया है; मैंने यह निश्चय किया है कि मेरे मुख से कोई अपराध न होगा.
  eng-OURB: You have proved my heart. You have visited me in the night. You have tried
    me, and found nothing. I have resolved that my mouth shall not disobey.
  spa-BES: Has puesto mi corazón a prueba, me has visitado en la noche; me has puesto
    a prueba y no has visto ningún mal propósito en mí; Mantendré mi boca del pecado.
  tdx-tdx: Fa nitsohe’o ty troko, naho nitilihe’o te haleñe naho nadiñe’o, vaho tsy
    nahavazoho ty tsy mañeva miakatse am-bavako.
  tha-KJV: เมื่อพระองค์ทรงลองจิตใจของข้าพระองค์ และเสด็จเยี่ยมเยียนข้าพระองค์ในเวลากลางคืน
    เมื่อทรงทดสอบข้าพระองค์​แล้ว พระองค์​จะไม่ทรงพบความชั่วในข้าพระองค์​เลย ข้าพระองค์ตั้งใจแล้​วว​่าปากของข้าพระองค์จะมิ​ได้​ละเมิด
  por-BR-2018: Tu já provaste o meu coração, tu me visitaste de noite; tu me investigaste,
    e nada achaste; decidi que minha boca não transgredirá.
  deu-ELO: Du hast mein Herz geprüft, hast mich des Nachts durchforscht; du hast mich
