verse: PSA.017.010
translations:
  mal-C: അവർ തങ്ങളുടെ കഠിനഹൃദയം കൊട്ടിയടച്ചിരിക്കുന്നു, അവരുടെ അധരം അഹങ്കാരത്തോടെ
    സംസാരിക്കുന്നു.
  deu-TKW: Sie haben ihr Herz mit Fett verschlossen, mit ihrem Munde reden sie vermessen.
  lin-lin: Bakomisi mitema na bango makasi, mpe bazali koloba na lolendo.
  mmx-mmx: Kopmen dina balamu leventaba vetpes. Dit las amisik di.
  eng-LSV: 'They have closed up their fat, || Their mouths have spoken with pride:'
  eng-GNV: They are inclosed in their owne fat, and they haue spoken proudely with
    their mouth.
  eng-WEBSTER: 'They are inclosed in their own fat: with their mouth they speak proudly.'
  nhw-BL: Nelía mocualnequij huan quema camanaltij, san mohueyimatij.
  swh-ONEN: Huifunga mioyo yao iliyo migumu, vinywa vyao hunena kwa majivuno.
  bba-bba: Bɑ nuki sosu bɑ ǹ wɔnwɔndu mɔ. Bɑ ɡɑri mɔ̀ kɑ tii suɑbu.
  eng-KJVCPB: 'They are inclosed in their own fat: With their mouth they speak proudly.'
  luo-luo: Chunjegi odinore matek, kendo dhogi wuoyo gi wich teko.
  aii-aii: ܕܒ݂ܝܼܪܘܼܗ‌ܝ ܝܢܵܐ ܠܸܒܵܝܗ‌ܝ ܩܸܫܝܵܐ، ܒܦܘܼܡܵܝܗ‌ܝ ܟܹܐ ܗܲܡܙܸܡܝܼ ܫܘܼܒ݂ܗܵܪܵܐ.
  meu-meu: Lalodia e koudiamu, asi edia hebogahisi; ududia e kehodiamu, hekokoroku
    herevadia e gwauraimu.
  npi-ULB: तिनीहरूले कसैलाई दया गर्दैनन् । तिनीहरूका मुखहरूले घमण्डसाथ बोल्छन् ।
  yor-yor: Wọ́n pa ọkàn aláìláàánú wọn mọ́, wọ́n sì fi ẹnu wọn sọ̀rọ̀ ìgbéraga.
  pes-OPCB: این سنگدلان متکبر، مرا احاطه کرده‌اند و منتظر فرصتی هستند تا مرا از پای
    درآورند.
  tgl-ULB: Wala silang awa kaninuman; ang mga bibig nila ay nagsasalita nang may kayabangan.
  nop-nop: Adi me nolidok bulaniŋgoŋ-kabe nemu nadiyemiiŋ. Adi yadi nehitok hogok
    nadiŋa nehi wohiye yotilo hogok gibitaŋ tiiŋ.
  hui-hui: Tigua agali mende kago dara nahagaore ka. Tigua bi hongo howa laabo halu
    tininaga mini hangu yaraga halu bi laga kagoni.
  mya-mya: သူ​တို့​သည်​သ​နား​ကြင်​နာ​စိတ်​ကင်း​မဲ့​လျက် မာန်​မာ​န​ထောင်​လွှား​၍​ပြော​ဆို​နေ​ကြ​ပါ​၏။
  bod-N: དེ་ཚོའི་སྙིང་ནི་ཚིལ་གྱིས་བཏུམས་པ་དང༌། །ཁ་རུ་ཁེངས་དྲེགས་གཏམ་རྣམས་སྨྲ་བ༌འོ།།
  wsk-wsk: Nuna bo kua tuata ko munan me ko ikisan; nuna nunumi patawura ko den balu
    lagasan.
  sna-sna: Vanodzivira mwoyo yavo yakavangarara, uye miromo yavo inotaura nokuzvikudza.
  spa-BLM: Cierran sus corazones insensibles. Con la boca hablan con orgullo.
  cac-cac: Max oc'laj sc'ol eb' chuc chi' d'a eb' yetanimail, te ac'umtacn̈ej slolon
    eb'.
  swh-ULB: Wao hawana huruma kwa yeyote; midomo yao huongea kwa majivuno.
  bel-bel: Нахіліў Ён нябёсы і сышоў, і змрок - пад нагамі ў Яго.
  deu-ELBBK: Ihr fettes Herz verschließen sie, mit ihrem Mund reden sie stolz.
  mbb-OT: Wazè dan hizu, ne pinaaǥi te kegkagi zan, ebpelavew zan.
  mal-2015: അവർ തങ്ങളുടെ ഹൃദയത്തെ അടെച്ചിരിക്കുന്നു; വായ് കൊണ്ടു വമ്പു പറയുന്നു.
  gup-gup: Bedda minj kabindikongibun birribuyika dja nakka kabirridjalburlumerren
    munguyh.
  rmc-rmc: Andro jilo lenge nane pharo vaš aver a lengre vušta vakeren barikanes.
  nlg-nlg: Gaira tara mua loghoa na veiarovi. Rongovia va didira na kokoe talunagho.
  pes-OPV: دل فربه خود را بسته‌اند. به زبان خویش سخنان تکبرآمیزمی گویند.
  ron-1924: Ей ышь ынкид инима, ау кувинте семеце ын гурэ.
  ben-OBCV: তারা তাদের উদাসীন হৃদয় রুদ্ধ করে রেখেছে, এবং তাদের মুখ উদ্ধতভাবে কথা
    বলে।
  som-som: Qalbigooday xidheen, Oo afkooduna wuxuu ku hadlaa waxyaalo kibir miidhan
    ah.
  lat-VUC: Inclinavit cælos, et descendit, et caligo sub pedibus ejus.
  eng-ASVBT: 'They are enclosed in their own fat: With their mouth they speak proudly.'
  mna-mna: Wal tana lelen imun kek. Mi kalŋan izalla ma tipakurkur zitun.
  ita-1885: Son tutti massicci di grasso, Parlano altieramente colla lor bocca.
  eng-LXXUP: 'And he bowed the heaven, and came down: And thick darkness was under
    his feet.'
  eng-ULB: They have no mercy on anyone; their mouths speak with pride.
  spa-VBL: Ellos no tienen compasión, y solo saben hablar con arrogancia.
  fra-_FOB: Ils ferment leur cœur endurci; leur bouche parle avec fierté.
  mal-mal: അവർ അവരുടെ ഹൃദയം അടച്ചിരിക്കുന്നു; വായ്കൊണ്ട് അവർ വമ്പു പറയുന്നു.
  lit-lit: Jie yra užsidarę savo taukuose, savo burna išdidžiai kalba.
  urd-GVR: Wuh sarkash ho gae haiṅ, un ke muṅh ghamanḍ kī bāteṅ karte haiṅ.
  suz-BL: मेको आन थुं खकटा पा, ठेयब लेश्‍शो लोव़ ला पाइनीम।
  eng-NOY: They shut up their hard heart; With their mouth they speak haughtily.
  ita-1927: Chiudono il loro cuore nel grasso, parlano alteramente colla lor bocca.
  ckb-ckb: دڵە بەردینەکانیان داخستووە، بە دەمیش لاف لێدەدەن.
  eng-BBE: 'They are shut up in their fat: with their mouths they say words of pride.'
  xsi-xsi: Kinzi kalonzi sukâŋa ŋananzi tamâta pinde tia ndo. Kinzi uru kawanzi pakâe
    sipasuka warakanzi nâ tininzi.
  kan-OKCV: ಅವರು ತಮ್ಮ ಸೊಕ್ಕಿನ ಹೃದಯಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡಿದ್ದಾರೆ, ತಮ್ಮ ಬಾಯಿಂದ ಅವರು ಗರ್ವವನ್ನು
    ಮಾತನಾಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் கொழுத்துப்போய், தங்களுடைய வாயினால் கர்வமாக பேசுகிறார்கள்.
  spa-RV-1909: Cerrados están con su grosura; con su boca hablan soberbiamente.
  ron-BTF: Ei sunt închiși în propria lor grăsime; cu gura lor vorbesc trufaș.
  eng-WEBP: They close up their callous hearts. With their mouth they speak proudly.
  eng-FBV: They have no compassion, and all they have to say is pure arrogance.
  nld-1939: Ze hebben hun hart met vet afgesloten, En blijven zwetsen met hun mond;
  nch-BL: Nelía mocualnequij huan quema camanaltij, san mohueyimatij.
  vie-1934: Chúng nó bít lòng mình lại; Miệng chúng nó nói cách kiêu căng.
  cha-cha: 'Manmaafuyot ni y linedoñija: ya y pachotñija cumuecuentos sobetbio.'
  hin-CV: उनके हृदय कठोर हो चुके हैं, उनके शब्द घमंडी हैं.
  eng-OURB: They close up their callous hearts. With their mouth they speak proudly.
  spa-BES: Son orgullosos, con sus bocas hablan arrogantemente.
  tdx-tdx: Nakiti’ iereo o tro’ iareo von­drakeo; mivola ­firengevohañe o vava’ iareoo.
  tha-KJV: เขาปิดใจของเขาไว้เพราะเหตุความมั่งคั่งของตน ปากของเขาพูดคำหยิ่งยโส
  por-BR-2018: Eles se enchem de gordura; com sua boca falam arrogantemente.
  deu-ELO: Ihr fettes Herz verschließen sie, mit ihrem Munde reden sie stolz.
  eng-WYC-2018: they have closed (al)together their fatness; the mouth of them spake
    pride. (they be enclosed in their own fatness; their mouths have spoken proudly,
    or boastfully.)
  epo-epo: Sian koron ili fermis, Per sia buŝo ili parolas fiere.
  gfk-gfk: Pataie ta harmarsai ta ira udiet nilon. Ma ira ha diet i iangianga ma ra
    minok.
  uig-PIN: Ularning baƣrini may ⱪaplap, ⱪetip kǝtkǝn; Ularning eƣizliri tǝkǝbburlarqǝ
    sɵzlǝydu;
  beo-beo: '@see-verse:PSA.017.009'
  tpi-OTNT: Ol i no save marimari liklik long ol arapela man. Ol i save bikmaus na
    litimapim nem bilong ol yet.
  hau-SA: Sun rufe zukatansu marar tausayi, da bakunansu suna magana da fariya.
  udu-udu: Uni mu’thkina dum buni ’peni bwa jin hilu ki e ma ’thime/ mo. Dhali ki
    ’twam buni mo tani uni oki gwo ki ’ba/ kun dhuna uni ki ca mo.
  uig-LAT: Ularning baghrini may qaplap, qétip ketken; Ularning éghizliri tekebburlarche
    sözleydu;
  nde-nde: Bagcika inhliziyo zabo ezingelazwelo, lemilomo yabo ikhuluma iqholoza.
  ton-ton: 'Kuo ʻāʻi ʻakinautolu ʻaki honau fuʻu sino: ʻoku nau lea fakafielahi ʻaki
    honau ngutu.'
  ces-1613: Kteříž tukem svým zarostli, mluví pyšně ústy svými.
  eng-WMB: They close up their callous hearts. With their mouth they speak proudly.
  tam-TCV: அவர்கள் தங்கள் உணர்வற்ற இருதயங்களை கடினமாக்குகிறார்கள், அவர்களின் வாய்கள்
    பெருமையுடன் பேசுகின்றன.
  ceb-ULB: Wala gayod silay kaluoy kang bisan kinsa; pagkamasigarbohon sa ilang mga
    baba.
  pol-UBG: Okryli się swoim tłuszczem, zuchwale mówią swymi ustami.
  urd-GVU: وہ سرکش ہو گئے ہیں، اُن کے منہ گھمنڈ کی باتیں کرتے ہیں۔
  eng-OEBCW: They have closed their hearts to pity, the words of their mouths are
    haughty.
  deu-1912: Ihr Herz schließen sie zu; mit ihrem Munde reden sie stolz.
  kan-2017: ಅವರು ತಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣಮಾಡಿದ್ದಾರೆ; ಅಹಂಕಾರದಿಂದ ಮಾತನಾಡುತ್ತಾರೆ.
  yap-yap: dariy e marunguy rorad, mab tolang e thin rorad.
  hlt-MCSB: Amih te a komoelh uh, a kam a khuep uh tih hoemdamnah a thui uh.
  mdy-ETH: ሚጪንቱዋያ ማዒ ዒኖ ዔያታ ፔኤሲ ዎዺ ሃሼኔ፤ ዻንጋ ዔያቶሲ ዖቶርሙሞ ጌስታኔ።
  twi-ASANTE: Wɔpirim wɔn akoma, na wɔkasa ahantan so.
  eng-WEBU: They close up their callous hearts. With their mouth they speak proudly.
  acu-NT: 'Nu aints ainauka pasé chichainawai. Tura ningki nintimtumasar: Wikia miajuitjai
    tumaminawai.'
  spa-PDDPT: Protegidos están en su prosperidad. Con su boca hablan arrogancias.
  gun-gun: Mba'eta ipy'a ratã va'e kuery ma opy'a omboty reve ijayvu vaikue-ikue 'rã.
  agu-BL: Na cyocsaj quib nim tu chijilon. Chin xo'wbil nin chiyol yi na cyal.
  ilo-ULB: Awan asida iti siasinoman; napalangguad nga agsasao dagiti ngiwatda.
  kpg-kpg: Deai tumaalia i baahi digaula ai, gei digaula e helehelekai hagamuamua.
  uig-ARA: ئۇلارنىڭ باغرىنى ماي قاپلاپ، قېتىپ كەتكەن؛ ئۇلارنىڭ ئېغىزلىرى تەكەببۇرلارچە
    سۆزلەيدۇ؛
  sus-sus: Yɛtɛ igboe nan e ra, e dɛ igbo.
  pon-2006: Sohte mahk mie rehrail oh re kin lokaiahn pohnmwahso.
  jae-jae: Êsêacnêŋ ŋalêlôm ŋadani e taêŋ walô aê atom ma sêboa tauŋ sa ŋa aweŋsuŋgeŋ.
  ksd-ksd: Dia tar banu bat ra bala i diat, Dia vatavatang ra lavur ngala na tinata
    vakuku.
  tur-YTC: Duygusuz yüreklerini kapatırlar. Ağızlarıyla gururla konuşurlar.
  bel-N: Тлушчам сваім яны закрылі сябе, вуснамі сваімі яны пыхліва гавораць.
  grc-BRENT: Καὶ ἔκλινεν οὐρανὸν καὶ κατέβη, καὶ γνόφος ὑπὸ τοὺς πόδας αὐτοῦ.
  kpr-kpr: Nemokena joka ari tefori. Ne totofo sakai futo sise, gogore eraera.
  ind-AYT: Mereka tertutupi lemak mereka; mereka berbicara dengan sombong dengan mulut
    mereka.
  yom-yom: Bakikangidi mintima miawu midi banga matadi ; Miunu miawu mintubanga mambu
    ma lunanga.
  yut-yut: Amɨn dɨwarɨ do nandaŋ yawotjok dɨ dɨmasi aŋ yomaŋ. Gen pap yaŋek iyɨ dakon
    man pawɨkwaŋ.
  nya-nya: Iwo amatseka mitima yawo yopanda chifundo, ndi pakamwa pawo amayankhula
    modzitamandira.
  kyg-kyg: Apaipaguꞌe vayaꞌmo maiꞌnae. Ala apakimo alisayafekeꞌmo gemo nehae.
  hrv-hrv: bešćutno srce zatvaraju i ustima zbore naduto,
  mps-mps: Augwaligo gasa bidi dali homu dene eyu, olo me tau sabeo. Augwaligo genuai
    po dągą weyu, tama augwa nogi naga ugwaba sabo dao.
  tpi-tpi: Ol i no save marimari liklik long ol arapela man. Ol i save bikmaus na
    litimapim nem bilong ol yet.
  dan-1931: de har lukket deres Hjerte med Fedt, deres Mund fører Hovmodstale.
  vie-OVCB: Chúng đã đóng chặt lòng chai đá. Miệng nói lời khoác lác kiêu căng!
  guj-2017: તેઓ કોઈની પર પણ દયા દર્શાવતા નથી; તેઓ પોતાના મુખે અભિમાનથી બોલે છે.
  pon-2006A: Sohte mahk mie rehrail oh re kin lokaiahn pohnmwahso.
  por-BRBSL: Eles fecham seus corações insensíveis. Com a boca eles falam com orgulho.
  eng-OEBUS: They have closed their hearts to pity, the words of their mouths are
    haughty.
  swe-swe: Helt omslutna i sin fetma (förhärdade, känslokalla), med sin mun talar
    de stolt (stora ord, arrogant). [Uttrycket ”omsluten i sin fetma” är svåröversatt.
    Fetma används ofta som en bild på rikedom, överflöd och det goda livet. Det används
    om hur de ogudaktiga blivit högmodiga i sin framgång, se . Bildligt sett omsluter
    också fettet människans organ och hindrar dess funktion. Psalm 73:7 skriver bokstavligt
    ”ögon som plirar fram från fettet”, en bild på hur ”fettet”, framgången, gjort
    att de inte kan se klart. Ett annat organ är hjärtat som kan bli omslutet av fett,
    vilket ger en bild på någon som blivit känslokall och inte längre kan sätta sig
    in i någon annans situation. Hebreisk poesi har ofta paralleller. Eftersom den
    andra delen nämner munnen, kan första frasen underförstått syfta på hjärtat och
    hur det är helt förstockat. Alltså en bild på hur rikedomen har gjort dem känslokalla.]
  cth-cth: Ahnimouh teh amamae thâwnae hah a kâuep awh teh, kâoup laihoi lawk a dei
    awh.
  twi-twi: Wopirim wɔn koma, na wɔkasa ahantan so.
  hlt-hlt: Amih te a komoelh uh, a kam a khuep uh tih hoemdamnah a thui uh.
  tbz-SIM: Bɛ̀ í mɔkɛ mɛsémmɛ̀, bɛ̀ nɑ̀ɑ́nnɛ̀ sipɔɔ nsi.
  msy-2020: Me gumazamizir igharazibar apangkuvir nɨghnɨzitam tong bar men itir puvatɨ.
    Me akaba akara egh uarira uan ziaba fe.
  dop-dop: Pɑ fɛɩnɑ pətɔɔtəlɛ, pɑ yɔɣɔtəɣɩ kɑlɑmpɑɑnɩ tɔm.
  azb-azb: Onların ürəkləri qapalıdır, harınlayıblar, Ağızlarından lovğa-lovğa sözlər
    çıxarırlar.
  eng-DBY: They are enclosed in their own fat; with their mouth they speak proudly.
  hin-2017: उन्होंने अपने हृदयों को कठोर किया है; उनके मुँह से घमण्ड की बातें निकलती
    हैं।
  wol-KYG: Seen xol dàq yërmande, seeni wax di reewande.
  bjr-bjr: Misa qimudaoo qirana siaisa, nári nimoo naamoo kai qimariasa maridaqa.
  eng-YLT: 'Their fat they have closed up, Their mouths have spoken with pride:'
  kne-kne: Magay seg-ang da ya natangsit di kali da.
  eng-WYC-2017: they have closed together their fatness; the mouth of them spake pride.
  eng-WMBB: They close up their callous hearts. With their mouth they speak proudly.
  zat-NTPS: Quebe dxelexache lazre̱' le sa' ljwezre̱', na' dute̱ xel-la' dxulucá'ana
    szren cuine̱' dxuluchálaje̱'.
  zty-NTPS: Bi žeyache' ḻáže'gekle' ljéžgake' ka', na' ḻo yeḻa' ẕka'n ẕen kwíngake'
    ẕcháḻjgake'.
  urd-GVH: वह सरकश हो गए हैं, उनके मुँह घमंड की बातें करते हैं।
  rug-rug: Loke dia tataru si arini, meke vahesi puleni pa dia zinama.
  gaz-gaz: Isaan garaa isaanii kan namaa hin naane sana ni guduunfu; afaan isaaniis
    of tuulummaadhaan dubbata.
  fra-LSG: Ils ferment leurs entrailles, Ils ont à la bouche des paroles hautaines.
  yal-yal: Kininkinin yo mi e yi, e falan tima yandan na.
  iou-iou: Äma udewani äma ätuta butewaki nämo nadäŋ yämik täkaŋ. Meni jinomkenä gup
    yäpmäŋ ärokärok man unitägän abäk täkaŋ.
  haw-1868: 'Ua puni lakou i ko lakou momona: Ua olelo haaheo lakou me ko lakou waha.'
  arb-NAV: عَوَاطِفُهُمْ مُتَحَجِّرَةٌ لَا تُشْفِقُ. أَفْوَاهُهُمْ تَنْطِقُ بِالْكِبْرِيَاءِ.
  ded-ded: Yeni herengina dzegegec yenearu ubamangang mong mi feyemmeu enacnginango
    yoackpekpe kpegecde.
  ewe-ewe: Wotu woƒe ŋutasẽdziwo, eye wotsɔa woƒe nuwo gblɔa dadanyawoe.
  eng-LEE: 'They are enclosed in their own fat: with their mouth they speak proudly.'
  asm-FB: তেওঁলোকে তেওঁলোকৰ হৃদয়ত থকা মমতাৰ দুৱাৰ বন্ধ কৰি ৰাখিছে, তেওঁলোকে মুখেৰে
    অহংকাৰৰ কথা কয়;
  sus-A: يّتّ عِفبٌي نَن عٍ رَ، عٍ دّ عِفبٌ.
  fra-SBL: Ils ferment leurs cœurs insensibles. Avec leur bouche, ils parlent fièrement.
  hbo-hbo: חֶלְבָּ֥מֹו סָּגְר֑וּ פִּ֝֗ימֹו דִּבְּר֥וּ בְגֵאֽוּת׃
  kik-kik: Nĩmahinganĩtie ngoro ciao nyũmũ, na tuo tũnua twao tũkaaria na mwĩgaatho.
  fra-NCL: Ils ferment leurs entrailles à la pitié, ils ont à la bouche des paroles
    hautaines.
  cek-AK: Nihcae loe kathawk angmacae ih angan to ang oep o moe, amoekhaih lok to
    a thuih o.
  cuk-cuk: A-dulemar, dule-wiledaked satemalad, unnila na san-dummarba-imakedgi sunmakmalad.
  uig-CYR: У асманларни тазим қилдуруп чүшти, Пути асти тум қараңғулуқ еди.
  tel-2017: వాళ్లకు ఎవరిమీదా దయ లేదు. వాళ్ళ నోళ్ళు గర్వంతో మాట్లాడుతున్నాయి.
  hat-BSA: Yo fin fèmen kè rèd yo. Avèk bouch yo, yo pale awogans.
  ukr-ONPU: Він нахилив небеса і зійшов, і під ногами Його – хмара імли.
  kos-kos: Wangin pakomuta lalos ac elos kaskas filang.
  hbo-WLC: חֶלְבָּ֥מוֹ סָּגְר֑וּ פִּ֝֗ימוֹ דִּבְּר֥וּ בְגֵאֽוּת׃
  ibo-ibo: Ha anaghị eme ebere, ha bụ ndị afọ tara mmiri, okwu ịnya isi juru ha ọnụ.
  ory-ory: ସେମାନେ ଆପଣା ମେଦରେ ଆଚ୍ଛନ୍ନ ଅଟନ୍ତି; ସେମାନେ ମୁଖରେ ଅହଙ୍କାର କଥା କହନ୍ତି।
  chk-chk: Ra pineela leluker pwe resap eäni tong, ra eäni kapasen tunesikesik.
  rop-rop: dumaji olabat jinggabat olabat ronselp en dei tok praudbalawei.
  ukr-1871: Серце їх в товщі їх сховалось, устами своїми згорда промовляють.
  yon-yon: Yi mimyob keendi kuu dowan kai, yi kuu kerengkan kami ye wengmo dakmimaib.
  deu-1951: Ihr fettes [Herz] verschließen sie; mit ihrem Munde reden sie übermütig.
  eng-JPS: Their gross heart they have shut tight, with their mouth they speak proudly.
  srp-1865: Srce svoje zatvoriše; ustima svojim govore oholo.
  lug-lug: Omutima gwabwe mukakanyavu, n’akamwa kaabwe koogera by’amalala.
  heb-heb: חלבמו סגרו פימו דברו בגאות׃
  ben-IRV: তাদের কারো উপর কোন দয়া নেই, তাদের মুখ গর্বের সাথে কথা বলে।
  ntu-ntu: Trpnzngr nzrycngr mz drtwr kx ycbz badr. A' nzglqpx-lzbq-zvzng.
  pan-pan: ਉਹ ਆਪਣੀ ਹੀ ਚਰਬੀ ਵਿੱਚ ਗੁੱਥੇ ਹੋਏ ਹਨ, ਉਹ ਆਪਣੇ ਮੂੰਹ ਤੋਂ ਘਮੰਡ ਨਾਲ ਬੋਲਦੇ ਹਨ।
  mya-JVB: သူ တို့သည် မိမိ တို့ဆူဝ ခြင်းကို ကိုးစား၍ ထောင်လွှား စော်ကားစွာ ပြောဆို
    ကြပါ၏။
  kgf-kgf: Ieneŋ eŋaŋ haléginanéŋ oso énécmiyu niniŋgina qahac waŋu kuaginanéŋ tétéc
    qeqe ac wamma ʒéanʒu.
  tte-O: nige yabo ali katekamkamna yo siedeedede me ali gagasa.
  tbg-tbg: Aaqurihama nimite varia okarava kia vikaqi vaimanta variara. Vika nái mahuta
    tivakeha nái nutuqai tuahere variara.
  hmo-hmo: Idia be mai edia bogahisihisi lasi, bona mai hekokoroku danu idia hereva
    noho.
  zar-NT: Bitiʼ caʼ zóalen léguequi yöl-laʼ ruhuéchiʼ ladxiʼ, ateʼ tuíʼi didzaʼ lu
    yöl-laʼ run ba zxön cuínguequi.
  urd-urd: उन्होंने अपने दिलों को सख़्त किया है; वह अपने मुँह से बड़ा बोल बोलते हैं।
  rus-SYN: Наклонил Он небеса и сошел, - и мрак под ногами Его.
  bqc-SIM: Aali gbɛ̃e wɛgwao, an lɛ́ ì yↄ̃̀ↄ yã'o.
  tcz-CHONGTHU: Amahohi mi khotona bei ahiuvin akiletsah nao thucheng chu ngaitan!
  mar-mar: त्यांना कोणाची दया येत नाही, त्यांचे मुख गर्वाने बोलते.
  isl-isl: Þeir eru óguðlegir og beita mig ofbeldi. Hlustaðu á tal þeirra! Hvílíkur
    hroki!
  hlt-THB: Am thin ak sah thlang na awm unawh, am kha ing cawngcah qunaak awi kqawn
    uhy.
  qub-qub: Chiquimajcunaga quiquincuna munashallanpämi yarpachacurcaycan. Munayniyoj-tucushpan
    fiyu shiminpami parlarcaycanpis.
  bqp-bqp: Òdi gbɛ̃ke wɛ́ gwaro, ń lɛ́ dì zĩda sɛna lei yã o.
  hat-hat: Yo san zantray. Yo awogan lè y'ap pale.
  eng-BSB: They have closed their callous hearts; their mouths speak with arrogance.
  eng-WEBPB: They close up their callous hearts. With their mouth they speak proudly.
  kbq-kbq: Hagi zamagra mago vahekura zamasunkura hunozamante'za, zamavufaga ra hu
    nanekege nehaze.
  pon-pon: Re kin kapiridi monion arail; o jan nan au arail re kin lokaia aklapalap.
  nhe-BL: Nelía mocualnequij huan quema camatij, san mohueyimatij.
  wnc-wnc: Waamindane musipna zikaa siwan aminu kundue take dua natayamukaing. Dua
    natayamuke nindane umaninu kopsa ngang natake yamandet wam yakaing.
  bus-bus: Aↄ̃è gbɛ̃ke wɛ́ɛ gwaro, aↄ̃ lɛ́ è ĩadãyã o.
  gub-BL: Napuhareko kwaw ni pitài wà. Uze'eg ukatu wera'u haw rupi wà no.
  eng-DRA: 'He bowed the heavens, and came down: and darkness was under his feet.'
