  pan-pan: ਅੱਖ ਦੀ ਕਾਕੀ ਦੀ ਨਿਆਈਂ ਮੇਰੀ ਰਾਖੀ ਕਰ, ਆਪਣੇ ਖੰਭਾਂ ਦੀ ਛਾਇਆ ਹੇਠ ਮੈਨੂੰ ਲੁਕਾ ਲੈ,
  mya-JVB: '-'
  kgf-kgf: Ni guac kic gomacga ésécnec galeŋgé némma guac qeŋgaŋga amiaiguc musaŋgé
    némbésémaŋ.
  tte-O: Ugite-kalatagau yakato yabomamo kumulolososi koliyau na kuwadamyau pepem
    lolonna mena,
  tbg-tbg: Are nena avuqaa koqema kera raqikianantema kera, tiqaavata raqikiana. Kokoraaravano
