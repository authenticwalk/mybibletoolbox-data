  fra-LSG: Garde-moi comme la prunelle de l’œil; Protège-moi, à l’ombre de tes ailes,
  yal-yal: N natanga alo i yɛɛne. N luxun alo tɔxɛ diin soma a nga gabutɛne bun ma
    kii naxan yi.
  iou-iou: Dapunka mujipta watäni it täyan udegän näka watä it namisi. Äma waki täŋpanitä
