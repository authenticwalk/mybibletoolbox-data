  eng-LEE: Keep me as the apple of the eye; conceal me under the shadow of thy wings,
  asm-FB: চকুৰ মণিৰ দৰেই তুমি মোৰ ৰক্ষক হোৱা; তুমি মোক তোমাৰ ডেউকাৰ ছাঁত লুকুৱাই ৰাখা;
  sus-A: مّينِ ﭑ مَ عَلْ عِ يَ قِرِنيِيٍ. ﭑ نْشُن عَلْ تْشّيْرّ نَشَن عَ نْشُنمَ عَ
    نفَ فَبُتٍنيِيٍ بُن مَ.
  fra-SBL: Garde-moi comme la prunelle de tes yeux. Cache-moi à l'ombre de tes ailes,
  hbo-hbo: שָׁ֭מְרֵנִי כְּאִישֹׁ֣ון בַּת־עָ֑יִן בְּצֵ֥ל כְּ֝נָפֶ֗יךָ תַּסְתִּירֵֽנִי׃
  kik-kik: Menyagĩrĩra niĩ ta kĩũma kĩa riitho rĩaku; hitha kĩĩruru-inĩ kĩa mathagu
    maku
  fra-NCL: Garde-moi comme la prunelle de l’œil ; à l’ombre de tes ailes mets-moi
