  hbo-WLC: שָׁ֭מְרֵנִי כְּאִישׁ֣וֹן בַּת־עָ֑יִן בְּצֵ֥ל כְּ֝נָפֶ֗יךָ תַּסְתִּירֵֽנִי׃
  ibo-ibo: Chebe m dịka mkpụrụ anya gị; zoo m na ndo nke nku gị,
  ory-ory: ମୋହର ଲୁଟକାରୀ ଦୁଷ୍ଟଗଣଠାରୁ, ମୋହର ଚତୁର୍ଦ୍ଦିଗରେ ବେଷ୍ଟିତ ମୋହର ପ୍ରାଣନାଶକ ଶତ୍ରୁଗଣଠାରୁ,
  chk-chk: Kopwe tümwünüei usun chök fituken lon mesom, kopwe aopaei fän nürün poum,
  rop-rop: Yu luk mi en maindim mi brabliwei, jis laik det bard wen im kipum im beibi
