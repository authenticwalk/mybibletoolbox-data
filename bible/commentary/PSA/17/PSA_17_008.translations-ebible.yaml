  bqc-SIM: Laaidↄa lá ń wɛ́bɛsianawa, ní ma sↄlↄ n kúlukulunau.
  tcz-CHONGTHU: Nangman namit teni na chintup jing bangin keima jong nei vesuijin.
    Nalhaving limnoija chun neisellin.
  mar-mar: तुझ्या डोळ्यातल्या बुबुळाप्रमाणे माझे रक्षण कर; मला तुझ्या पंखाच्या सावलीखाली
    लपव.
  isl-isl: Vernda mig eins og sjáaldur augans. Hyl mig í skjóli vængja þinna.
  hlt-THB: Na mik thlang amyihna ni qym nawh, nang hla khuiawh ning thuk sak lah.
  qub-qub: Ñawi-ñïñuyquitanöpis cuydaycamay. Älayqui rurinman pacaycamay
  bqp-bqp: Ǹ laakari dↄma lán n wɛ́nɛ bà, ǹ ma sↄtↄ n orun.
  hat-hat: Pwoteje m' tankou grenn je ou. Kache m' anba zèl ou.
  eng-BSB: Keep me as the apple of Your eye; hide me in the shadow of Your wings
  eng-WEBPB: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  kbq-kbq: Hagi Kagra kavurgama kegavama nehanankna hunka kegava hunantenka, kagekonanu
    refitenanto.
  pon-pon: Jinjila ia dueta por en maj eu, o kotin pera kin ia mot en lim omui,
  nhe-BL: Xinechmocuitlahui queja se quimocuitlahuía iixsitlal. Queja se piyo quintlatía
    ipilconehua ieltlapaltzala, nojquiya queja nopa xinechmocuitlahui.
  wnc-wnc: Na gikane kaikata kakuya noman siknga tasinggak binga nakaya unzakan tasiyo.
    Na taakga mateknga piatang kopa usikwatapmanggak binga takusopuyo.
  bus-bus: Ǹ làakari dↄma lán n wɛ́ɛnɛ bà, ǹ ma sↄtↄ n ↄru.
  gub-BL: Hepyro pe ikatu 'ymaw wi nehe, Nereha romo hereko mehe mo nehe.
  eng-DRA: 'The earth shook and trembled: the foundations of the mountains were troubled
    and were moved, because he was angry with them.'
