  eng-JPS: Keep me as the apple of the eye, hide me in the shadow of Thy wings,
  srp-1865: 'Èuvaj me kao zjenicu oka: sjenom krila svojih zakloni me'
  lug-lug: Onkuume ng’emmunye ey’eriiso lyo; onkweke mu kisiikirize ky’ebiwaawaatiro
