  arb-NAV: احْفَظْنِي كَحَدَقَةِ عَيْنِكَ، وَاسْتُرْنِي بِظِلِّ جَنَاحَيْكَ.
  ded-ded: Ge geangga kicga garenggeannec, ge ifi isoc ni garennuma kpeganggaac debannu
