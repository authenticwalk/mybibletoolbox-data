  uig-CYR: Шу чағ йәр-зимин тәврәп, силкинип кәтти, Тағларниң һуллири дәһшәтлик тәврәнди,
    силкинип кәтти; Чүнки У ғәзәпләнди.
  tel-2017: నీ కంటి పాపను కాపాడినట్టు నన్ను కాపాడు. నీ రెక్కల నీడలో నన్ను దాచిపెట్టు.
  hat-BSA: Kenbe m tankou de zye nan tèt Ou. Kache mwen anba lonbraj a zèl Ou,
  ukr-ONPU: Тоді здригнулася земля, захиталась, затремтіли підвалини гір, стрепенулися,
