  heb-heb: שמרני כאישון בת עין בצל כנפיך תסתירני׃
  ben-IRV: চোখের মণির মত আমাকে রক্ষা কর, তোমার ডানার ছায়াতে আমাকে লুকিয়ে রাখ।
  ntu-ntu: Aclve angidr ninge na-apule dztum kx matq zlwz mz drtwrm. X amnc-kapqbz
