verse: PSA.017.008
translations:
  mal-C: എന്നെ അവിടത്തെ കൺമണിപോലെ കാത്തുസൂക്ഷിക്കണമേ; അവിടത്തെ ചിറകിൻനിഴലിൽ എന്നെ
    മറയ്ക്കണമേ,
  deu-TKW: Behüte mich wie den Stern im Auge, verbirg mich im Schatten deiner Flügel
  lin-lin: Batela ngai lokola mbuma ya liso, bomba ngai na se ya mapapu na Yo,
  mmx-mmx: Una lok see rak ngan uk lok tatao luxatli ram. Una lipe ia at lamamau at
    luvapa ram,
  eng-LSV: Keep me as the apple, the daughter of the eye; Hide me in the shadow of
    Your wings,
  eng-GNV: 'Keepe me as the apple of the eye: hide me vnder the shadowe of thy wings,'
  eng-WEBSTER: Keep me as the apple of the eye, hide me under the shade of thy wings.
  nhw-BL: Techmocuitlahui quen se quimocuitlahuía iixsitlal. Quen se piyo quintlatía
    ipilconehua ieltlapaltzala, nojquiya quej nopa techmocuitlahui.
  swh-ONEN: Nilinde kama mboni ya jicho lako, unifiche chini ya kivuli cha mbawa zako
  bba-bba: A nɛn lɑɑkɑri koowo nɡe mɛ tɔnu u rɑ n win nɔnin lɑɑkɑri mɔ. A mɑn beruo
    nɡe mɛ ɡuɑ yɑ rɑ yen binu bere yen kɑsɑ sɔɔ.
  eng-KJVCPB: Keep me as the apple of the eye, Hide me under the shadow of thy wings,
  luo-luo: Rita adimba kaka tong wangʼi, panda e bwo tipo mar bwombi,
  aii-aii: ܢܛܘܿܪܝܼ ܐܲܝܟ݂ ܒܹܒܸܠܬܵ‌ܐ ܕܥܲܝܢܵܐ، ܒܛܸܠܵܢܝܼܬܵ‌ܐ ܕܓܘܼܠܦܵܢܘܼ̈ܟ݂ ܛܲܫܹܝܬ ܠܝܼ؛
  meu-meu: A gimagu, ta ese matana nadinadina e gimaiamu na heto; oi hanimu ikerukerudia
    ai ba hunigu,
  npi-ULB: आफ्‍नो आँखाको नानीलाई झैं मेरो सुरक्षा गर्नुहोस् । आफ्‍नो पखेटाको छायामुनि
    मलाई लुकाउनुहोस् ।
  yor-yor: Pa mí mọ́ bí ẹyin ojú rẹ; fi mí pamọ́ sí abẹ́ òjìji ìyẹ́ apá rẹ,
  pes-OPCB: از من مانند مردمک چشمت مواظبت نما و مرا زیر سایهٔ بالهای خود پنهان کن.
  tgl-ULB: Ingatan mo ako tulad ng sinta mong irog; itago mo ako sa ilalim ng anino
    ng iyong mga pakpak
  nop-nop: Ale da dauge mindipmuŋ kadokolaŋ undugoŋ hinek nabudokoweŋ. Unduŋ tiŋa
    pupup hekidi wapmihiye papalihikdi yehikufulaiŋ unduŋ nehikufulahebeŋ.
  hui-hui: Í̠ninaga deore baya hangu handayaho harilidagua i̱ handayaho habe. Ega
    angibunime ibu igini babaganeme dambi hagadagua i̱ mo do howa handayaho habe.
  mya-mya: ကိုယ်​တော်​၏​မျက်​ဆန်​တော်​ကဲ့​သို့​ကျွန်​တော်​မျိုး​ကို စောင့်​ရှောက်​တော်​မူ​ပါ။
    သူ​ယုတ်​မာ​တို့​၏​တိုက်​ခိုက်​မှု​မှ​ကျွန်​တော်​မျိုး​ကို ကိုယ်​တော်​၏​အ​တောင်​တော်​ရိပ်​အောက်​၌
    ဖုံး​အုပ်​တော်​မူ​ပါ။ အ​သက်​အန္တ​ရာယ်​ကို​ရှာ​ကြံ​သော​ရန်​သူ​များ သည် ကျွန်​တော်​မျိုး​ကို​ဝိုင်း​ရံ​လျက်​နေ​ကြ​ပါ​၏။
  bod-N: བདག་ནི་མིག་འབྲས་བཞིན་དུ་བསྲུང་བར༌མཛོད། །གཤོག་པའི་གྲིབ་བསིལ་འོག་ཏུ་སྦ་བར༌གནོངས།།
  wsk-wsk: Nika motam ko ninguru sinar tasam iwitatala, aninga sinar toko; tarak nuam
    ko luman te ko gotek nunga ereso iwita, aga ira kaluwurko.
  sna-sna: Ndichengetei semboni yeziso renyu; ndivanzei pasi pomumvuri wamapapiro
    enyu,
  spa-BLM: Guárdame como la niña de tus ojos. Escóndeme bajo la sombra de tus alas,
  cac-cac: Ya'ilej in, icha syutej junoc mach syailan yol sat, icha chi' tzin utej.
    C'ub'ej in el icha val syutej noc' caxlan̈ smoyanq'ue yune'.
  swh-ULB: Unilinde kama mboni ya jicho lako; unifiche katika kivuli cha mbawa zako
  bel-bel: Затрэслася і захісталася зямля; уздрыгнулі і зрушыліся асновы гор; бо ўгневаўся
    Бог;
  deu-ELBBK: Bewahre mich wie den Augapfel im Auge; birg mich in dem Schatten deiner
    Flügel
  mbb-OT: Ilikey a kenikew te kezeetan iring te kedlikaya te etew te mata zin wey
    kenà mesazir, ne pengelangi a kenikew iring te kebpengalang te tagbis te menge
    anak din pinaaǥi te kedlekupi zin kandan.
  mal-2015: കണ്ണിന്റെ കൃഷ്ണമണിപോലെ എന്നെ കാക്കേണമേ; എന്നെ കൊള്ളയിടുന്ന ദുഷ്ടന്മാരും
  gup-gup: Kanwernhnahna munguyh, dja kankukbalhmen mak kanwarlkka kore kanjdji kubid
    ke yiman mayhmayh yaw kawarlkkayindi kanjdji kore kuwel ngarre ngalbadjan.
  rmc-rmc: Chraňin man avke sar tiri jakh! Garuv man andro ciňos tire kridlengro
  nlg-nlg: Ko righitaoniu mo ko pilupiluu vaghaa na loka ni matamu. Ko polou tana
    ungaungana na ghatamu.
  pes-OPV: مرا مثل مردمک چشم نگاه دار؛ مرا زیر سایه بال خود پنهان کن،
  ron-1924: Пэзеште-мэ ка лумина окюлуй, окротеште-мэ, ла умбра арипилор Тале,
  ben-OBCV: আমাকে তোমার চোখের মণি করে রাখো; তোমার ডানার ছায়ায় আমাকে লুকিয়ে রাখো।
  som-som: Ii dhawr sida isha inankeeda, Oo igu qari hooska baalashaada.
  lat-VUC: 'Commota est, et contremuit terra; fundamenta montium conturbata sunt,
    et commota sunt: quoniam iratus est eis.'
  eng-ASVBT: Keep me as the apple of the eye; Hide me under the shadow of thy wings,
  mna-mna: Nio na, itum koroŋ ku ŋonoono. Tana motom pio mi kuubukaala yo kembei ta
    man ikuubukaala lutuunu bizin.
  ita-1885: Guardami come la pupilla dell'occhio, Nascondimi sotto l'ombra delle tue
    ale,
  eng-LXXUP: Then the earth shook and quaked, And the foundations of the mountains
    were disturbed, And were shaken, because God was angry with them.
  eng-ULB: Protect me like the apple of your eye; hide me under the shadow of your
    wings
  spa-VBL: Mantenme a salvo, como a alguien que amas; y escóndeme bajo tus alas.
  fra-_FOB: Garde-moi comme la prunelle de l'œil; couvre-moi sous l'ombre de tes ailes,
  mal-mal: കണ്ണിന്റെ കൃഷ്ണമണിപോലെ എന്നെ കാക്കണമേ; എന്നെ കൊള്ളയിടുന്ന ദുഷ്ടന്മാരും
  lit-lit: Saugok mane kaip akies vyzdį, savo sparnų paūksmėje slėpk mane
  urd-GVR: Āṅkh kī putlī kī tarah merī hifāzat kar, apne paroṅ ke sāye meṅ mujhe chhupā
    le.
  suz-BL: मिक्‍च दोदेंशो रिम्‍शो पा वोइश्‍शो बाक्‍बा, मोदेंशो पा आं कली यो रिम्‍शो
    पा वोतीन। इन फ्रां आगाम पुप्‍तीनी। ब्‍यवस्‍था ३२:१०; भजन संग्रह ६१:५; भजन संग्रह
    ६३:८; प्रस्‍थान ३७:७-९
  eng-NOY: Guard me as the apple of the eye; Hide me under the shadow of thy wings
  ita-1927: Preservami come la pupilla dell’occhio, nascondimi all’ombra delle tue
    ali
  ckb-ckb: وەک گلێنەی چاوت بمپارێزە، لەژێر سێبەری باڵەکانت بمشارەوە،
  eng-BBE: Keep me as the light of your eyes, covering me with the shade of your wings,
  xsi-xsi: Naŋa ano pano tu pwatonana, itogo tamâta ikatona i tamwata mata mine. Kuvea
    naŋa sondo, itogo tatareko tina igogonzi natu simo mbani kalo mine.
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣುಗುಡ್ಡೆಯ ಹಾಗೆ ನನ್ನನ್ನು ಕಾಪಾಡಿರಿ, ನಿಮ್ಮ ರೆಕ್ಕೆಗಳ ನೆರಳಿನಲ್ಲಿ ನನ್ನನ್ನು
    ಮರೆಮಾಡಿರಿ.
  tam-2017: கண்மணியைப்போல் என்னைக் காத்து.
  spa-RV-1909: Guárdame como lo negro de la niñeta del ojo, escóndeme con la sombra
    de tus alas,
  ron-BTF: Ține-mă ca pe lumina ochiului, ascunde-mă sub umbra aripilor tale,
  eng-WEBP: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  eng-FBV: Keep me safe as someone you love; hide me underneath your wings.
  nld-1939: 'Behoed mij als de appel van uw oog, Verberg mij in de schaduw uwer vleugelen:'
  nch-BL: Techmocuitahui quej se quimocuitahuía iixsital. Quej se piyo quintatía ipilconehua
    ieltapaltzala, nojquiya quej nopa techmocuitahui.
  vie-1934: Cầu Chúa bảo hộ tôi như con ngươi của mắt; Hãy ấp tôi dưới bóng cánh của
    Chúa.
  cha-cha: Adaje yo, taegüije y atilong y niñon mata, naatog yo gui papa y anineng
    papamo,
  hin-CV: अपने आंखों की पुतली के समान मेरी सुरक्षा कीजिए; अपने पंखों की आड़ में मुझे
    छिपा लीजिए
  eng-OURB: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  spa-BES: Guárdame como la niña de tus ojos, cubriéndome con la sombra de tus alas,
  tdx-tdx: Faharo iraho hoe te saintem-pihaino’o! aetaho añalon-talinjon-ela’o ao;
  tha-KJV: ขอทรงรักษาข้าพระองค์ดังแก้วตา ขอทรงซ่อนข้าพระองค์​ไว้​ภายใต้​ร่มปีกของพระองค์
  por-BR-2018: Guarda-me como a pupila do olho; esconde-me debaixo da sombra de tuas
    asas,
  deu-ELO: Bewahre mich wie den Augapfel im Auge; birg mich in dem Schatten deiner
    Flügel
  eng-WYC-2018: Keep thou me as the apple of thine eye; and from them that against-stand
    thy right hand. Cover thou me under the shadow of thy wings; (Keep thou me as
    the apple of thine eye. Cover thou me, or hide me, under the shadow of thy wings;)
  epo-epo: Gardu min kiel la pupilon de la okulo, Per la ombro de Viaj flugiloj kaŝu
    min
  gfk-gfk: Balaure iau narako ta ira limaam na harhalon. Gawane leh iau hoing tiga
    huna kareka i la pabong ira natine.
  uig-PIN: Meni kɵz ⱪariquⱪungdǝk saⱪliƣaysǝn; Ⱪanatliring sayisidǝ meni yoxurƣaysǝn;
  beo-beo: 'Di da Dia si amoma gaga:su hou amo defele, na gaga:ma. Wadela:i hamosu
    dunu da nama doagala:sa:besa:le, Dia ogelebaha na wamolegema. Nimi bagade ha lai
    dunu da na guba:le sisiga:sa. Ilia da asigi hou hame dawa: amola ilia da gasa
    fili sia: daha.'
  tpi-OTNT: Lukautim mi olsem yu save lukautim ai bilong yu yet. Haitim mi gut olsem
    kakaruk mama i save karamapim ol pikinini long wing bilong en.
  hau-SA: Ka kiyaye ni yadda ake kiyaye ido; ka ɓoye ni cikin inuwar fikafikanka
  udu-udu: Kari aha/ me’da pinya/ e e mo. Bagi aha/ eya la ma bim pini mo,
  uig-LAT: Méni köz qarichuqungdek saqlighaysen; Qanatliring sayiside méni yoshurghaysen;
  nde-nde: Ngilondoloza njengegugu lakho; ngifihla emthunzini wamaphiko akho
  ton-ton: Ke ke tauhi au ʻo hangē ko e tamaʻimata, fakafufū au ʻi he malu ʻo ho kapakau,
  ces-1613: Ostříhej mne jako zřítelnice oka, v stínu křídel svých skrej mne,
  eng-WMB: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  tam-TCV: உமது கண்ணின் மணியைப்போல் என்னைக் காத்துக்கொள்ளும்; உமது சிறகுகளின் நிழலின்கீழ்,
  ceb-ULB: Panalipdi ako sama sa kalimutaw sa imong mata; tagoi ako ilalom sa landong
    sa imong mga pako
  pol-UBG: Strzeż mnie jak źrenicy oka, ukryj mnie w cieniu swych skrzydeł;
  urd-GVU: آنکھ کی پُتلی کی طرح میری حفاظت کر، اپنے پَروں کے سائے میں مجھے چھپا لے۔
  eng-OEBCW: Keep me as the apple of the eye, hide me in the shelter of your wings.
  deu-1912: Behüte mich wie einen Augapfel im Auge, beschirme mich unter dem Schatten
    deiner Flügel
  kan-2017: ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡು ಬಾಧಿಸುತ್ತಿರುವ ದುಷ್ಟರಿಂದಲೂ, ಪ್ರಾಣವೈರಿಗಳಿಂದಲೂ ತಪ್ಪಿಸಿದ್ದಿ.
  yap-yap: Mu ayuwegneg ni bod ni ga ma ayuweg e tir u marwam; mmithaggeg ko taglul’
    u tan pom,
  hlt-MCSB: Na mikhmuh ah thenhnaih nu bangla na phae hlip ah kai n'ying sak lamtah,
  mdy-ETH: ዓኣፒኮ ጪልሼ ካፖማጉዲ ታና ካፔ፤ ኔኤኮ ጋኣዞ ዴማ ታና ዓኣቼ።
  twi-ASANTE: Hwɛ me so sɛ obi a wodɔ no; fa me sie wo ntaban nwunu no ase
  eng-WEBU: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  acu-NT: Aints ni jiin tenap wainina nunismek winasha waitkata. Turakum pasé aints
    ainau wina jiiru pujuinauka nepetkam waitkata. Wina nemasur ainau wina tentatkar
    mantuwartas wakerina nu nepetkam ayamtikrurta.
  spa-PDDPT: Guárdame como a la pupila de tus ojos, Escóndeme bajo la sombra de tus
    alas
  gun-gun: Epena ke xere nderexa ra'yĩ re rami ae, xeao'i ke ndepepo guy py
  agu-BL: Chin q'uicy'le'u' ẍchik'ab yi e' mal nak, chi na ban jun yaj tan q'uicy'le'n
    yi ni'il yi bak' wutz. Chin cole'u' chi na ban jun xtxuq'uitx scye'j tal, yi na
    chicol quib tzak' xicy'. Chin cole'u' Ta' tan yi teru' poreru'.
  ilo-ULB: Salaknibannak a kas napateg iti imatangmo; ilemmengnak iti anniniwan dagiti
    payyakmo,
  kpg-kpg: Abaaba ina au gadoo be Goe ma ga abaaba o golomada. Hagammuni ina au gi lala
    di malu o bakau
  uig-ARA: مېنى كۆز قارىچۇقۇڭدەك ساقلىغايسەن؛ قاناتلىرىڭ سايىسىدە مېنى يوشۇرغايسەن؛
  sus-sus: Mɛɛni n ma alɔ i ya firinyie. N nɔxun alɔ tɔxɛyɔrɛ naxan a nɔxunma a nga
    gabutenyie bun ma.
  pon-2006: Komw ketin sinsile ie duwen omwi kin ketin sinsile pein silangmwien; komw
    ketin karirihiehla pahn mwetehn nin limomwi kan
  jae-jae: Ojop aê êtôm aôm taôm gojob nêm matamanô. Ôŋgandê aê jaŋgôŋ nêm magêm ŋaajuŋlabu.
  ksd-ksd: Una balaure iau, da di balaure ra kiau na mata, Una ive iau ta ra malur
    na bebeam,
  tur-YTC: Gözbebeğin gibi koru beni. Beni kanatlarının gölgesinde sakla,
  bel-N: Захавай мяне, як зрэнку вока, у цяню крылаў Тваіх схавай Ты мяне
  grc-BRENT: Καὶ ἐσαλεύθη, καὶ ἔντρόμος ἐγενήθη ἡ γῆ, καὶ τὰ θεμέλια τῶν ὀρέων ἐταράχθησαν,
    καὶ ἐσαλεύθησαν, ὅτι ὠργίσθη αὐτοῖς ὁ Θεός.
  kpr-kpr: Evetu genembo nenda yeye kaifa eraera aminga ava, na kaifa edo gagara e!
    Erá, evetu genembo ekoko namokena tataya eraera, namoa deoro dae sise, ninda ghabuimi
    na gagara e! Ai resira amo, ne na daoro ambono dae sise, jimbi birurughedo irera.
  ind-AYT: Jagalah aku seperti biji mata-Mu. Sembunyikan aku di bawah naungan sayap-Mu,
  yom-yom: Wukheba banga ngengele yi dieso diaku ; wutsueki ku tsi kitsusula ki mavavi
    maku,
  yut-yut: Gaga dakon dabɨlgo kɨla asal uŋudeŋ kɨlano aki. Pup meŋi da pudɨgɨ pɨrɨgwan
    wutjɨsak uŋun da tɨlak nak wutjɨki.
  nya-nya: Mundisunge ine ngati mwanadiso; mundibise mu mthunzi wa mapiko anu,
  kyg-kyg: Vayaꞌmogimo apaulagaleꞌmo alagepa huꞌa neꞌyagaiya kava huka yagaika nato.
    Kahakumo ulunapiꞌmo alika fala kika nato.
  hrv-hrv: Čuvaj me k'o zjenicu oka, sakrij me u sjenu krila svojih
  mps-mps: Ena tonaluao, nago naga gedu tonalubo tiwai ena tonaluao. Ena nago bugagia
    mu dualao, te ba kakaruk aga wai dabe bogogo mesega sabo tiwai ilama yao.
  tpi-tpi: Lukautim mi olsem yu save lukautim ai bilong yu yet. Haitim mi gut olsem
    kakaruk mama i save karamapim ol pikinini long wing bilong en.
  dan-1931: Vogt mig som Øjestenen, skjul mig i dine Vingers Skygge
  vie-OVCB: Xin bảo vệ con như con ngươi của mắt. Giấu con dưới bóng cánh quyền năng.
  guj-2017: તમારી આંખની કીકીની જેમ મારી રક્ષા કરો; તમારી પાંખોની છાયા નીચે મને સંતાડો.
  pon-2006A: Komw ketin sinsile ie duwen omwi kin ketin sinsile pein silangmwien;
    komw ketin karirihiehla pahn mwetehn nin limomwi kan
  por-BRBSL: Mantenha-me como a maçã de seu olho. Esconda-me sob a sombra de suas
    asas,
  eng-OEBUS: Keep me as the apple of the eye, hide me in the shelter of your wings.
  swe-swe: 'Beskydda (försvara, bevara, vårda) mig som en älskad son, en älskad dotter,
    en ögonsten, göm mig under dina vingars skugga. [Den första frasen är laddad med
    flera starka bildspråk. Ordagrant står det: ”Bevara mig som pupillen/den lilla
    mannen, ögats dotter”. Det hebreiska ordet ”ishon” betyder både ”en liten man”
    och ”pupill”. Anledningen till den dubbla betydelsen är att man kan se sin egen
    spegelbild i miniatyr i pupillen när man tittar någon i ögat. Nästa ord består
    av det vanliga ordet för öga, hebreiska ”ayin”. Kombinationen av ”ishon” följt
    av ”ayin” görs 5 ggr i Bibeln. De övriga är . Dock görs något unikt här. Ytterligare
    ett ord skjuts in och ett nytt ord skapas: ”bat-ayin”. Betydelsen är ”ögats dotter”.
    Det hebreiska ordet ”bat” betyder dotter, och används t.ex. i frasen ”Bat mitzvah”
    när en flicka vid tolv års ålder blir en ”budets dotter”. Pojkar firar ”Bar mitzva”
    vid tretton års ålder. Här i Psalm 17 formas nu en helhet med den maskulina formen
    ”den lilla mannen – pupillen” tillsammans med den feminina ”ögats dotter”. Det
    målar upp en bild av en högt älskad son, dotter, Guds dyrbara ögonsten. På samma
    sätt som ögat och pupillen skyddas av ögonlocket, ögonbrynet, ögonhålan och handen
    som reflexmässigt lyfts upp om något kommer mot ögat, vill David att Gud reflexmässigt
    ska beskydda honom. Som en parallell till första raden kommer en bild från djurvärlden
    där en fågel breder ut sina vingar över sina ungar. Jesus använder samma bild
    i . Båda dessa bilder, ögat och vingarna, används i , och är troligen inspirationen
    till denna vers. Det finns också en association till kerubernas vingar som överskuggar
    nådastolen i tabernaklet, se .]'
  cth-cth: Kai rep na kacuengroe e tamikayonnaw hoi kai thei hanlah na kalup e tarannaw
    kut dawk hoi,
  twi-twi: Hwɛ me so sɛ obi a wodɔ no; fa me sie wo ntaban nwini no ase,
  hlt-hlt: Na mikhmuh ah thenhnaih nu bangla na phae hlip ah kai n'ying sak lamtah,
  tbz-SIM: N ni nkɑ̃nkɛ́ kunɔmpòkù ɔ̃ nkɑ̃nkɛ́mɛ̀ tɛnɔnnìtɛ̀, bɛnitiyɛibɛ bɛ̀ɛ̀ n
    fɛ̃́ũnko bɛ kpɛ́í, ɑ nni ndíɛ́kɛ́ ɑ kó mɛdɛ́ɛ̀. N dootitɔbɛ̀ yonkubɛ bɛ̀ɛ̀ n fitɛ́
    bɛ kpɛ́í.
  msy-2020: Nɨ uabɨ uan damazir tuzim geghuva deragha an gari moghɨn, nɨ na geghuv
    deragh nan ganam. Mati tuarir amebam uan nguziba akumakua uan avɨzimningɨn apengan
    me modi moghɨn, nɨ na avaragh na modogh.
  dop-dop: Kenti mɑ tɔɔ ɩsɩɩ ɩsəlɛ tɑɑ pəyɑɣɑ. Nɑ ń ŋmɛsɩ-m nyɑ́ keŋ tɛɛ.
  azb-azb: Məni göz bəbəyin kimi qoru, Qanadlarının kölgəsində saxla
  eng-DBY: Keep me as the apple of the eye, hide me under the shadow of thy wings,
  hin-2017: अपनी आँखों की पुतली के समान सुरक्षित रख; अपने पंखों के तले मुझे छिपा रख,
  wol-KYG: Sàmm ma ni peru bët; làqe ma sa ker,
  bjr-bjr: Anee aneenna afu rakisianandee kai masee qini faqa rakisia. Anee aneenna
    aumooki quqaseenana rakisi qimaqainaqa qini namuqaa sia daruaqa.
  eng-YLT: Keep me as the apple, the daughter of the eye; In shadow of Thy wings thou
    dost hide me.
  kne-kne: Bomantay ka ay kaman din iyat mo sin kabanolan ay gameng mo. Somalaknib
    ka sin payak mo
  eng-WYC-2017: Keep thou me as the apple of thine eye; and from them that against-stand
    thy right hand. Cover thou me under the shadow of thy wings;
  eng-WMBB: Keep me as the apple of your eye. Hide me under the shadow of your wings,
  zat-NTPS: Bxue neda' ca dxun benne' dxuxúe̱' xiaj lawe̱'. Gude̱zre neda' ca dxun
