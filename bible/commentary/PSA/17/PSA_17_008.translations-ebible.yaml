  urd-GVH: आँख की पुतली की तरह मेरी हिफ़ाज़त कर, अपने परों के साये में मुझे छुपा ले।
  rug-rug: Mamu kopu totoko nau gua sapu kopu totoko pule Nigo, Mamu tomeau pa kaurudi
