verse: PSA.017.012
translations:
  mal-C: ഇരയ്ക്കായി വിശന്നിരിക്കുന്ന സിംഹത്തെപ്പോലെയാണവർ, ഇരയ്ക്കുമേൽ ചാടിവീഴാൻ പതിയിരിക്കുന്ന
    സിംഹക്കുട്ടിയെപ്പോലെയും.
  deu-TKW: Er gleicht einem Löwen, der zu rauben begehrt, und einem Jungleuen, der
    im Verstecke liegt.
  lin-lin: Bazali lokola nkosi oyo etondi na posa makasi ya kokanga nyama, lokola
    nkosi ya kanda makasi kati na ebombamelo na yango.
  mmx-mmx: Di lok ngan lubunglaion, di kuxut tangais ia, di vara i xusu dina lais
    koxorop axakalik labantuxu rak.
  eng-LSV: His likeness as a lion desirous to tear, || As a young lion dwelling in
    secret places.
  eng-GNV: Like as a lyon that is greedy of pray, and as it were a lyons whelp lurking
    in secret places.
  eng-WEBSTER: Like as a lion that is greedy of his prey, and as it were a young lion
    lurking in secret places.
  nhw-BL: Inijuanti itztoque quen tecuanime catli tlahuel mayanaj huan quinequij tecuase,
    huan motlatijtoque ostoijtic para quema se masehuali panos.
  swh-ONEN: Wamefanana na simba mwenye njaa awindaye, kama simba mkubwa anyemeleaye
    mafichoni.
  bba-bba: '@see-verse:PSA.017.011'
  eng-KJVCPB: Like as a lion that is greedy of his prey, And as it were a young lion
    lurking in secret places.
  luo-luo: Gichalo sibuor ma nigi kech mar mako le, mana ka sibuor maduongʼ mopondo
    kokichore.
  aii-aii: ܒܸܕܡܵܝܵܐ ܠܐܲܪܝܵܐ ܕܫܲܗܘܸܬ ܠܸܦܪܵܛܵܐ، ܘܠܓܘܼܪܝܵܐ ܕܐܲܪܝܵܐ ܝܬܝܼܒ݂ܵܐ ܒܣܸܬܵܪܹ̈ܐ.
  meu-meu: Idia na leona damuna idarena e ura lalodikamu na heto, leona natuna na
    komu gabuna ai e banimu na heto.
  npi-ULB: तिनीहरू शिकारको उत्कट इच्छा गर्ने सिंहझैं, लुक्‍ने ठाउँहरूमा ढुकिरहेको
    जवान सिंहझैं छन् ।
  yor-yor: Wọn dàbí i kìnnìún tí ebi ń pa fún ìjẹ, àní bí kìnnìún ńlá tí ó ń ba níbi
    ìkọ̀kọ̀.
  pes-OPCB: آنها مانند شیری درنده در کمین من نشسته‌اند تا مرا بدرند.
  tgl-ULB: Tulad sila ng isang leon na sabik para sa isang biktima, tulad ng isang
    batang leon na nakaabang sa mga liblib na lugar.
  nop-nop: Adi yadi laion hekidi kale yohonedok woom tiŋa hakiiŋ wondok tuwot hinek
    hadiweiŋ. Tiŋa undugoŋ laion pamaladi hebihali hadiweiŋ wondok tuwot woomhakiiŋ.
  hui-hui: Ti laiono gabua ale howa mbirale ema bialu porago minu bo nole lowa ha
    do haga ka. Laiono daluame mbira bo nole yu bira do ho hagadagua i̱ bo wahole
    manda manda bu hai ka.
  mya-mya: သူ​တို့​သည်​ခြင်္သေ့​များ​ကဲ့​သို့​ကျွန်​တော်​မျိုး​အား အ​ပိုင်း​ပိုင်း​ဆုတ်​ဖြဲ​လို​ကြ​၍​ကျွန်​တော်​မျိုး​ကို
    ချောင်း​မြောင်း​နေ​ကြ​ပါ​၏။
  bod-N: དེ་དག་དབྲལ་བར་རྔམ་པའི་སེང་གེ༌བཞིན། །ཕག་ཏུ་འཇབ་པའི་སེང་གེ་དར་མ༌འདྲ།།
  wsk-wsk: Nuna lion iwita yumuman ale inang moa namonko karanga sipa se loagakuawuwasan.
  sna-sna: Vakaita seshumba ine nzara yechokudya, seshumba huru yakavandira pakavanda.
  spa-BLM: Es como un león ávido de su presa, como si fuera un joven león que acecha
    en lugares secretos.
  cac-cac: Lajan eb' icha junoc noc' choj votz'anemi, ayic tz'elta jucnaj noc' syam
    schib'ej.
  swh-ULB: Wao ni kama mfano wa hasira ya simba mawindoni. Ni kama simba kijana anapotokea
    mafichoni.
  bel-bel: І зрабіў сваёю заслонаю змрок, і ценем вакол Сябе змрок водаў, хмараў нябесных.
  deu-ELBBK: Er ist wie ein Löwe, der nach Raub schmachtet, und wie ein junger Löwe,
    sitzend im Versteck.
  mbb-OT: Iring sikandan te ed-ayan he erimaung diyà te elesè din, he andam he ebpitaspitas
    te egkezawi zin.
  mal-2015: കടിച്ചുകീറുവാൻ കൊതിക്കുന്ന സിംഹം പോലെയും മറവിടങ്ങളിൽ പതിയിരിക്കുന്ന ബാലസിംഹംപോലെയും
    തന്നേ.
  gup-gup: Dja bedda yiman lions nawu kabirrimarrwedowen kabirriyawan manme, mak bedda
    yiman lion nakimuk bu kahwarlkkayindi kore kungarre ba bu ngankukdjalkmang.
  rmc-rmc: avke sar o ľevos, so kamel te rozčhingerel e korisť, sar o terno ľevos
    skurčimen pro garude thana.
  nlg-nlg: E vaghara na lion te vitolo, ra liona ge kara pilepilea na huligu; vaghara
    na lei dalei ni lion tara polopitu ta didira na vatei polo.
  pes-OPV: مثل او مثل شیری است که در دریدن حریص باشد، و مثل شیر ژیان که در بیشه خود
    درکمین است.
  ron-1924: Паркэ ар фи ун леу лаком дупэ прадэ, ун пуй де леу каре стэ ла пындэ ын
    кулкушул луй.
  ben-OBCV: ওরা শিকারের জন্য ক্ষুধার্ত সিংহের মতো, হিংস্র সিংহের মতো যারা আড়ালে ওৎ
    পেতে থাকে।
  som-som: Isagu waa sida aar libaax ugaadhsi damacsan, Iyo sida aaran libaax oo meelo
    qarsoon ku dhuunta.
  lat-VUC: Et posuit tenebras latibulum suum; in circuitu ejus tabernaculum ejus,
    tenebrosa aqua in nubibus aëris.
  eng-ASVBT: He is like a lion that is greedy of his prey, And as it were a young
    lion lurking in secret places.
  mna-mna: Zin kembei laion ta peteli mi irru ka buzur. Zin kembei laion popoŋana
    tau ikewe la su leleene, mi izza ma imbotmbot.
  ita-1885: Somigliano un leone che brama di lacerare; E un leoncello che dimora in
    nascondimenti.
  eng-LXXUP: 'And he made darkness his secret place: Round about him was his tabernacle,
    Even dark water in the clouds of the air.'
  eng-ULB: They are like a lion eager for a victim, like a young lion crouching in
    hidden places.
  spa-VBL: Son como leones que quieren desgarrar sus presas; como feroces leones agazapados
    en una emboscada.
  fra-_FOB: Ils ressemblent au lion qui ne demande qu'à déchirer, au lionceau qui
    se tient en embuscade.
  mal-mal: കടിച്ചുകീറുവാൻ കൊതിക്കുന്ന സിംഹംപോലെയും മറവിടങ്ങളിൽ പതിയിരിക്കുന്ന ബാലസിംഹംപോലെയും
    തന്നെ.
  lit-lit: Kiekvienas iš jų yra panašus į liūtą, geidžiantį draskyti, į liūtuką, sėlinantį
    iš pasalų.
  urd-GVR: Wuh us sherbabar kī mānind haiṅ jo shikār ko phāṛne ke lie taṛaptā hai,
    us jawān sher kī mānind jo tāk meṅ baiṭhā hai.
  suz-BL: मेकोपुकी शोव़लु बेक्‍शो गुप्‍स खोदेंशो बाक्‍नीम। ठिटा गुप्‍सम बाप्‍शो खोदेंशो
    पा बाप्‍शो बाक्‍नीम।
  eng-NOY: They are like a lion, eager for his prey; Like a young lion, lurking in
    secret places.
  ita-1927: Il mio nemico somiglia ad un leone che brama lacerare, ad un leoncello
    che s’appiatta ne’ nascondigli.
  ckb-ckb: وەک شێرێکن کە برسی پەلاماردانە، وەک بەچکە شێرێک خۆی لە بۆسە نابێت.
  eng-BBE: Like a lion desiring its food, and like a young lion waiting in secret
    places.
  xsi-xsi: Kinzi sitogo mbwâmbwa saka “leve” putole ipu kala imuna io ŋana simbi tu
    ma ipu ika kâ.
  kan-OKCV: ಅವರು ತಮ್ಮ ಬೇಟೆಯ ಹಸಿವೆಯಿಂದಿರುವ ಸಿಂಹದ ಹಾಗೆಯೂ, ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ಹೊಂಚಿ ಕುಳಿತಿರುವ
    ಭೀಕರ ಸಿಂಹದ ಹಾಗೆಯೂ ಇದ್ದಾರೆ.
  tam-2017: பீறுகிறதற்கு ஆவலுள்ள சிங்கத்திற்கும், மறைவிடங்களில் ஒளிந்திருக்கிற பாலசிங்கத்திற்கும்
    ஒப்பாக இருக்கிறார்கள்.
  spa-RV-1909: Parecen al león que desea hacer presa, y al leoncillo que está escondido.
  ron-BTF: Asemenea unui leu lacom de prada lui și precum un leu tânăr pândind în
    locuri tainice.
  eng-WEBP: He is like a lion that is greedy of his prey, as it were a young lion
    lurking in secret places.
  eng-FBV: They are like lions, longing to tear their prey apart; like fierce lions
    crouching in ambush.
  nld-1939: Ze zijn als een leeuw, die hunkert naar buit, Als een leeuwenwelp, dat
    in hinderlaag ligt.
  nch-BL: Inijuanti itztoque quej tecuanime cati tahuel mayanaj huan quinequij tecuase,
    huan motatijtoque ostoijtic para quiitzquise se masehuali quema panos.
  vie-1934: Nó giống như sư tử mê mồi, Như sư tử tơ ngồi rình trong nơi khuất tịch.
  cha-cha: 'Taegüije y león ni y gosmalago ni y naña: ya y león diquique ni y gaegue
    gui saga na umaalog.'
  hin-CV: वह उस सिंह के समान है जो फाड़ खाने को तत्पर है, उस जवान सिंह के समान जो
    घात लगाए छिपा बैठा है.
  eng-OURB: He is like a lion that is greedy of his prey, as it were a young lion
    lurking in secret places.
  spa-BES: Como un león feroz que desea su alimento, y como un leoncillo que espera
    con ansias dar el zarpazo en lugares secretos.
  tdx-tdx: Manahake ty liona milelalela t’ie handrimitse, hoe liona tora’e mipiapia
    añ’etak’ ao,
  tha-KJV: เขาเป็นดุจสิงโตที่กระหายเหยื่อของมัน เหมือนดังสิงโตหนุ่มซึ่งซุ่​มด​ักทำร้ายอยู่ในที่​ลับ
  por-BR-2018: Semelhantes ao leão, que deseja nos despedaçar, e ao leãozinho, que
    fica em esconderijos.
  deu-ELO: Er ist gleich einem Löwen, der nach Raub schmachtet, und wie ein junger
    Löwe, sitzend im Versteck.
  eng-WYC-2018: They, as a lion made ready to his prey, have taken me; and as the
    whelp of a lion dwelling in hid places. (They be ready to catch me, like a lion
    catcheth its prey; and like the cub of a lion living in hidden places.)
  epo-epo: Li similas leonon, kiu avidas akiron, Kaj leonidon, kiu sidas en kaŝita
    loko.
  gfk-gfk: Diet hoing tiga laion i taburungan pane no rana hiruo, hoing tiga tamat
    na laion i riirih haan.
  uig-PIN: Oljiƣa aq kɵzlük bilǝn tikilgǝn xirdǝk, Yoxurun jaylarda marap yüridiƣan
    yax xirdǝktur.
  beo-beo: 'Ilia da soge laione wa:me agoai, na desega aligili medole manusa: amola
    dodosa:ne manusa: oulela.'
  tpi-OTNT: Ol i olsem laion i laik kilim abus, na olsem yangpela laion i hait na
    i was i stap.
  hau-SA: Suna kama da zaki mai yunwan abinci, kamar babban zaki mai fako a maɓuya.
  udu-udu: Uni wana e ka dhop̱ jin gananki ’ba/ mo mmodher to bwa ka gwap̱i/ mo, me’d
    ari dhuru’c ma dhop̱ jin wup̱ki’da ’cesh mmobag mo.
  uig-LAT: Oljigha ach közlük bilen tikilgen shirdek, Yoshurun jaylarda marap yüridighan
    yash shirdektur.
  nde-nde: Banjengesilwane silambele loba yini esingayidumela, njengesilwane esesabekayo
    siquthile sicatshile.
  ton-ton: ‌ʻO hangē ko e laione ʻoku holi ki he kai, pea hangē ko e laione mui ʻoku
    toitoi ʻi he ngaahi potu lilo.
  ces-1613: Každý z nich podoben jest lvu žádostivému loupeže, a lvíčeti sedícímu
    v skrýši.
  eng-WMB: He is like a lion that is greedy of his prey, as it were a young lion lurking
    in secret places.
  tam-TCV: அவர்கள் பசியால் துடித்து இரையைத் தேடுகிற சிங்கத்தைப் போலவும் மறைவில் பதுங்கியிருக்கிற
    பெரும் சிங்கத்தைப் போலவும் இருக்கிறார்கள்.
  ceb-ULB: Sama sila sa liyon nga naghinamhinam na nga motukob sa iyang tukbonon,
    sama sa batan-ong liyon nga nagpahipi sa mangiob nga mga dapit.
  pol-UBG: Podobni są do lwa żądnego łupu, do lwiątka siedzącego w ukryciu.
  urd-GVU: وہ اُس شیرببر کی مانند ہیں جو شکار کو پھاڑنے کے لئے تڑپتا ہے، اُس جوان
    شیر کی مانند جو تاک میں بیٹھا ہے۔
  eng-OEBCW: like a lion, longing to tear, like a young lion, lurking in secret.
  deu-1912: gleichwie ein Löwe, der des Raubes begehrt, wie ein junger Löwe, der in
    der Höhle sitzt.
  kan-2017: ನನ್ನ ಶತ್ರುವು ಸೀಳಿಬಿಡಲಾಶಿಸುವ ಸಿಂಹದಂತೆಯೂ, ಮರೆಯಲ್ಲಿ ಹೊಂಚುಹಾಕಿರುವ ಪ್ರಾಯದ ಸಿಂಹದಂತೆಯೂ
    ಇದ್ದಾನೆ.
  yap-yap: Yad bod bogi layon, ni yad be son nigeg, ni yad ba’adag ni ngar popofedgag
    ni nochyang.
  hlt-MCSB: A mueisa mah rhamsa ngaeh ham aka moo sathueng neh sathuengca bangla a
    huephael ah kho a sak.
  mdy-ETH: ዔያታ ዓርቂ ዔካኒ ኮዓ ዞቢጉዲ ዓኣሺንቲ ካቲ ዴዔ ሃጊ ዔቃ ዞቢጉዲኬ።
  twi-ASANTE: Wɔte sɛ gyata a ahaboa ho kɔm de no, te sɛ gyata kɛseɛ bi a wabutu wɔ
    atɛeɛ.
  eng-WEBU: He is like a lion that is greedy of his prey, as it were a young lion
    lurking in secret places.
  acu-NT: Nu aints ainau juun yawaaya nunisarang ainawai. Tura juun yawaa kajewa nunisarang
    asar, anumkar ni nanchikijai kuntinun achikiartas nakainawa nunisarang aints ainaun
    nakainawai.
  spa-PDDPT: Como león ansioso de desgarrar su presa, Como cachorro de león agazapado
    en su cueva.
  gun-gun: Guary guembiarã ojouxe va'e rami ikuai, guary ra'y onhemia gui oma'ẽ mbegue
    va'e rami guive.
  agu-BL: Na yi e' incontra'tz ni'cu'n e' tu jun león. Ni'cu'n e' tu jun león yi chin
    xo'wbil nin wutz, yi cho'n tewa'n tib stzi' yi tetz julil. Nin yi list atite't
    tan tele'n tzaj wokp, tan stz'amle'n yi ẍchib.
  ilo-ULB: Kaslada maysa a leon a magagaran iti biktimaenna, kasla urbon a leon a
    nakakukot kadagiti nalemmeng a lugar.
  kpg-kpg: Digaula e hai gadoo be nia laion, e talitali au belee hahaahi hagaligiligi.
  uig-ARA: ئولجىغا ئاچ كۆزلۈك بىلەن تىكىلگەن شىردەك، يوشۇرۇن جايلاردا ماراپ يۈرىدىغان
    ياش شىردەكتۇر.
  sus-sus: E luxi alɔ yɛtɛ naxan sube fenma, alɔ yɛtɛ kaamɛxie naxee gbataxi sube
    faxade.
  pon-2006: Re rasehng laion kei, me kin awiawih ie, pwe re en dapengiepeseng.
  jae-jae: Êsêac têtôm lewe, taŋ kesegeŋ gwadaŋa gêmoa naŋ. Ac têtôm lewe ŋalatu,
    taŋ sacgeŋ-sacgeŋ gêmoa gamêŋdani ŋalêlôm gêdib nê gwada gêmoa naŋ.
  ksd-ksd: Dia varogop tuna ma ra leon i mulmulum upi ra ana virua, Ma dia da ra nat
    na leon i kiki uai ta ra pakana gunan ivai.
  tur-YTC: Avına karşı doyumsuz bir aslan, Pusuya yatmış genç bir aslan gibi.
  bel-N: Яны падобныя да ільва, які прагне здабычы, і да львяняці, якое ў засадзе
    ляжыць.
  grc-BRENT: Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ, κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ, σκοτεινὸν
    ὕδωρ ἐν νεφέλαις ἀέρων.
  kpr-kpr: Nemo kau laiyoniimi (lion) ari guse, namoa sosighi ari dae kato eraera.
    Kau raiyoni fakina kato ari guse, namoa ufena sandari dae kato eraera.
  ind-AYT: Mereka seperti seekor singa yang ingin sekali mencabik-cabik. Dan, seperti
    singa muda yang diam di tempat tersembunyi.
  yom-yom: Badedikini banga khosi yidi nzala kanzuna, banga khosi yiyunduka yidi yilambididi
    va buangu kisuama.
  yut-yut: Uŋun laion da kɨlap dap do aŋ uŋun da tɨlak, ae laion bulagɨ da pasɨlek
    yubɨŋ ekwaŋ uŋun da tɨlak.
  nya-nya: Iwo ali ngati mkango wofuna nyama; ngati mkango waukulu wokhala mobisala.
  kyg-kyg: Hapaesayafeꞌmo yagaiꞌa maiꞌnaya laiyonigana huꞌa maige fala kino maiꞌniya
    aikeli laiyonigana huꞌa maige huꞌa maiꞌnae.
  hrv-hrv: slični lavu dok se, zinuv, na plijen obara i laviću što vreba u potaji.
  mps-mps: Augwali te laiongo hasa elainogo ebo tiwai, tama te bomai laion duala sela
    tonalubo tiwai ebo dao.
  tpi-tpi: Ol i olsem laion i laik kilim abus, na olsem yangpela laion i hait na i
    was i stap.
  dan-1931: De er som den rovgriske Løve, den unge Løve, der ligger på Lur.
  vie-OVCB: Thật chẳng khác sư tử đói mồi, sư tử tơ phục nơi kín rình mồi.
  guj-2017: તેઓ સિંહની જેમ શિકારને ફાડી ખાવા આતુર છે, ત્રાટકવાની રાહ જોતા છુપાઈ ગયેલા
    જુવાન સિંહના બચ્ચાં જેવા છે.
  pon-2006A: Re rasehng laion kei, me kin awiawih ie, pwe re en dapengiepeseng.
  por-BRBSL: Ele é como um leão ganancioso de suas presas, como se fosse um jovem
    leão escondido em lugares secretos.
  eng-OEBUS: like a lion, longing to tear, like a young lion, lurking in secret.
  swe-swe: Han kan liknas vid ett lejon som längtar att riva [sitt byte], som unga
    lejon som ligger gömda i bakhåll.
  cth-cth: Sendek ni a kei e moi ca han thouk a ngai e patetlah thoseh, sendek kanaw
    ni arulahoi a pawp e patetlah thoseh ao awh.
  twi-twi: Wɔte sɛ gyata a hanam ho kɔm de no, te sɛ gyata kɛse bi a wabutuw wɔ ahintawee.
  hlt-hlt: A mueisa mah rhamsa ngaeh ham aka moo sathueng neh sathuengca bangla a
    huephael ah kho a sak.
  tbz-SIM: Bɛ̀ dònnɛ̀ dicìrícìrì ndi dìì dɔ́ kɛ́pĩ́ nkɛ̀ dɛ̀ dì ɔɔtí, musĩ̀mmù mùù
    òkɛ difɑ̃pèù kɛ díí.
  msy-2020: Me mati laion asɨzim mɨsueghtɨ an aremeghasa, na bagha modogha mɨzua iti.
  dop-dop: Ɩsɩɩ tɔɣɔlɑsɩ cɛŋʋɣʋ sɩ sɩ cələɣɩ sɩ tɔɣɔnɑɣɑ tɔ.
  azb-azb: Onlar parçalamağa həris bir aslan kimidir, Pusquda duran cavan bir şir
    kimidir.
  eng-DBY: He is like a lion that is greedy of its prey, and as a young lion lurking
    in secret places.
  hin-2017: वह उस सिंह के समान है जो अपने शिकार की लालसा करता है, और जवान सिंह के
    समान घात लगाने के स्थानों में बैठा रहता है।
  wol-KYG: Mbete gaynde gu namma fàdde, gaynde gu mat guy tëroo!
  bjr-bjr: Misa kaasau fainiara foora qini qimaara usidaqa. Qini qumarasee rakeekaa
    irara miqiqa maridaqa.
  eng-YLT: His likeness as a lion desirous to tear, As a young lion dwelling in secret
    places.
  kne-kne: Kaman dan layon ay manseseed si kanen da, tan mantabon da ta manseed das
    doklosen da.
  eng-WYC-2017: They, as a lion made ready to his prey, have taken me; and as the
    whelp of a lion dwelling in hid places.
  eng-WMBB: He is like a lion that is greedy of his prey, as it were a young lion
    lurking in secret places.
  zat-NTPS: Zaj naque̱' ca tu be̱zre xíxre'dau' dxaca lázreba' bi gáguba'. Zaj naque̱'
    ca tu be̱zre xixre', ba nucache cuínaba' chee̱ qué̱l-laba' béadu ca'.
  zty-NTPS: Zej nake' ka to bež yíx̱e'do' žénelba' bi da' gawba'. Zej nake' ka to
    bež yix̱e', bia ẕkache' kwinba' nich senba' biado' ka'.
  urd-GVH: वह उस शेरबबर की मानिंद हैं जो शिकार को फाड़ने के लिए तड़पता है, उस जवान
    शेर की मानिंद जो ताक में बैठा है।
  rug-rug: Kekeṉoṉo gua na laione si arini, sapu tome aqa pude garata va mate au,
    gua.
  gaz-gaz: Isaan akka leenca waa kukkutachuu kajeeluu ti; akka leenca guddaa riphee
    waa gaaduu ti.
  fra-LSG: On dirait un lion avide de déchirer, Un lionceau aux aguets dans son repaire.
  yal-yal: E ligaxi alo yatana xɔɔyi se xɔnla naxan na, alo yata gbeen naxan n legedenma
    luxunni.
  iou-iou: Aŋ ägwäri tom yenayäŋ pidäm taŋpäŋ it täkaŋ ude näk neŋpäŋ kwinit äwatta
    nabäŋ nawat itkaŋ.
  haw-1868: Me he liona pololi la e kuko ana i kana pio. Me he liona opiopio la, e
    moemoe malu ana ma na wahi anoano.
  arb-NAV: الشِّرِّيرُ كَأَسَدٍ مُتَلَهِّفٍ لِلاِفْتِرَاسِ، وَكَالشِّبْلِ الْكَامِنِ
    فِي مَخْبَئِهِ.
  ded-ded: Raiong yangtoango wiac kisamma sorienacngo sebia merecgeudeac ammiande
    nga raiong kuhagocngo sufu sufuu ngonducnema tomai feande, yeni ifi isoc andae.
  ewe-ewe: Wole abe dzata dɔwui si le nu dim be yealé, hele adeklo dzi le avekɔe me
    ene.
  eng-LEE: Every man is just like a lion that is greedy to tear his prey, and like
    a young lion lurking in a covert.
  asm-FB: তেওঁলোক চিকাৰ ছিৰা-ছিৰ কৰিবলৈ আগ্রহী হোৱা সিংহৰ নিচিনা; গোপনে খাপ পাতি থকা
    ডেকা সিংহৰ সদৃশ।
  sus-A: عٍ لُشِ عَلْ يّتّ نَشَن سُبٍ قٍنمَ، عَلْ يّتّ كَامّشِيٍ نَشٍيٍ فبَتَشِ سُبٍ
    قَشَدٍ.
  fra-SBL: Il est comme un lion qui est avide de sa proie, comme un jeune lion à l'affût
    dans les endroits secrets.
  hbo-hbo: דִּמְיֹנֹ֗ו כְּ֭אַרְיֵה יִכְסֹ֣וף לִטְרֹ֑וף וְ֝כִכְפִ֗יר יֹשֵׁ֥ב בְּמִסְתָּרֽ͏ִים׃
  kik-kik: Mahaana ta mũrũũthi ũhũtĩire ndĩa yaguo, makahaana ta mũrũũthi mũnene woheirie
    kĩrĩa ũrenda kũnyiita.
  fra-NCL: Ils ressemblent au lion avide de dévorer, au lionceau campé dans son fourré.
  cek-AK: kaek ih moi to caak han kaom zok amthlam kaipui, moi naeh hanah tamquta
    hoiah angangh kaipui caa kanawk baktiah a oh o.
  cuk-cuk: Achumigur mas-gabiedyobi, an-isdarmaladde anbina gudimalad. Achumigur e-mas-gaega
    balidakagwar maidaedyobi, anbina gudimalad.
  uig-CYR: У қараңғулуқни өзиниң йошурунидиған җайи қилди, Суларниң қараңғусини, Асманларниң
    қоюқ булутлирини, Өз әтрапида чедири қилди.
  tel-2017: వాళ్ళు వేటకు ఆతురతతో ఉన్న సింహంలా ఉన్నారు. చాటైన స్థలాల్లో పొంచి ఉన్న
    సింహం కూనలాగా ఉన్నారు.
  hat-BSA: Se tankou yon lyon ki anvi devore, tankou yon jenn lyon k ap kache nan
    fènwa.
  ukr-ONPU: Морок зробив Він Своїм покровом, немов шатро навколо Нього – темні хмари
    дощові, клуби пилу.
  kos-kos: Elos soaneyu oana kosro lion, Ac kena sreyuwi nu ke ip srisrik.
  hbo-WLC: דִּמְיֹנ֗וֹ כְּ֭אַרְיֵה יִכְס֣וֹף לִטְר֑וֹף וְ֝כִכְפִ֗יר יֹשֵׁ֥ב בְּמִסְתָּרִֽים׃
  ibo-ibo: Ha ka ọdụm agụụ na-agụ nke zoro onwe ya nʼọhịa, dịka ọdụm dị ike na-eche
    ihe ọ ga-adọgbu.
  ory-ory: ସେ ଶିକାର ଗ୍ରାସ କରିବାକୁ ଉଦ୍ୟତ ସିଂହ ତୁଲ୍ୟ ଓ ଗୁପ୍ତ ସ୍ଥାନରେ ଛକି ରହିବା ଯୁବା
    ସିଂହ ସଦୃଶ ଅଟେ।
  chk-chk: Ra wewe ngeni eman laion mi achocho le kütta liapan, ika wewe ngeni eman
    nienifön laion mi öüröürela lon an lenien op.
  rop-rop: Dei jis laiga hanggriwan laiyan weya hanting blanga daga. Dei jis laiga
    strongwan laiyan weya blandim miselp en lukinat mi.
  ukr-1871: Вони, як лев той, що добичі шукає, і як левчук, що в закутку притаївся.
  yon-yon: Yi kuu laiyonbed dingkan mungi bobnemoon areb doriib, laiyon darewoobbed
    biknimbon aombed kerekne diberemoon areb kui.
  deu-1951: Sie gleichen dem Löwen, der zu zerreißen begehrt, und dem jungen Leu,
    der in der Höhle lauert.
  eng-JPS: He is like a lion that is eager to tear in pieces, and like a young lion
    lurking in secret places.
  srp-1865: Oni su kao lav koji hoæe da rastrže, i kao laviæ koji sjedi u potaji.
  lug-lug: Bali ng’empologoma enjala gy’eruma eyeeteeseteese okutaagula omuyiggo gwayo
    era ng’empologoma enkulu eteeze.
  heb-heb: דמינו כאריה יכסוף לטרוף וככפיר ישב במסתרים׃
  ben-IRV: তারা সিংহের মত শিকারের জন্য আগ্রহী, গোপনে লুকিয়ে থাকা যুবসিংহের মত।
  ntu-ntu: Nzapulr laion kcng tzaenzli-kapqlr Mzli kx nadwa-ngrmlr mz nzpesaliti-krdr
    ninge.
  pan-pan: ਉਹ ਬੱਬਰ ਸ਼ੇਰ ਵਰਗਾ ਹੈ ਜਿਹੜਾ ਪਾੜਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਅਤੇ ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਬੱਚੇ ਵਰਗਾ
    ਜਿਹੜਾ ਘਾਤ ਵਿੱਚ ਬੈਠਦਾ ਹੈ।
  mya-JVB: ဘမ်းမိသောအကောင်ကို စား ချင်အားကြီး သော ခြင်္သေ့ ကဲ့သို့ ၎င်း၊ ဆိတ်ကွယ်
    ရာအရပ်၌ ချောင်း၍ နေ သောခြင်္သေ့ ပျိုကဲ့သို့ ၎င်း ဖြစ်ကြပါ၏။
  kgf-kgf: Ieneŋ imi laion yaŋnéŋ neneya kiric qiricmaŋ ʒé waŋanʒac ésécnec. Waŋu
    laion sac ɋelinéŋ sasaŋgiaiguc héima tacʒac ésécnec.
  tte-O: Siya besiele laiyon guliguliyamli sikeno-vakasiyau nuwanuwali tem sitabe-igaliyau.
  tbg-tbg: Raioninavu aantau aru kareka autuantemake, vika ti haru kareka auti variara.
    Nora raionivano aantau arukareva kukeqavi vaintemake, vika tiriara aituti variara.
  hmo-hmo: Idia be laiona idia hitolo bamona, idia naria noho, lau do idia darea parara
    totona.
  zar-NT: Nácagaquiëʼ ca yuguʼ bëdxi guíxiʼdoʼ. Të́ʼënëʼ uluʼsunítiëʼ nedaʼ. Nácagaquiëʼ
    ca yuguʼ bëdxi guixiʼ. Nucachiʼ cuíngaquiëʼ para ilaʼzönëʼ nedaʼ.
  urd-urd: वह उस बबर की तरह है जो फाड़ने पर लालची हो, वह जैसे जवान बबर है जो पोशीदा
    जगहों में दुबका हुआ है।
  rus-SYN: И мрак сделал покровом Своим, сению вокруг Себя мрак вод, облаков воздушных.
  bqc-SIM: Aa ye ma taitai lán nↄ̀ↄmusu nↄandɛnawa, lán nↄ̀ↄkusi pↄ́ naalɛa gusaɛnawa.
  tcz-CHONGTHU: Anehding changlhih le keipi bahkai hangtah bang le keipinou vin gamthip
    lai matding avetlhih le tobang ahiuve.
  mar-mar: एखाद्याचा बळी घेण्यास उत्सुक असणाऱ्या सिंहासारखे ते आहेत, जसा तरुण सिंह
    जो लपून बसला आहे.
  isl-isl: Þeir líkjast gráðugum ljónum sem vilja rífa mig á hol – ungum ljónum sem
    liggja í leyni og bíða eftir bráð.
  hlt-THB: Mehsa buh na cawi khit nawh, ak plup nakawng qamsa cuuk sih aham ak cai
    samthyyn amyihna awm uhy.
  qub-qub: Paycunaga carcaycan micucoj liyuncuna uchcullanpita cäsaycajno. Illajpita
    yargasha charipäcunanpänömi caycan.
  bqp-bqp: Ò ye ò ma kɛ yákiyaki lákũ músu nàdɛri dì kɛ nà, lán músu kũ à natɛna
    gukpado bà.
  hat-hat: Yo tankou lyon, yo pa konn sa yo ta bay pou yo devore m'. Yo tankou jenn
    ti lyon, yo rete nan kachèt yo, y'ap veye m'.
  eng-BSB: like a lion greedy for prey, like a young lion lurking in ambush.
  eng-WEBPB: He is like a lion that is greedy of his prey, as it were a young lion
    lurking in secret places.
  kbq-kbq: Zamagra laionimo zagagafa aheno tapage hunaku eme krino maniaza nehu'za,
    agaho laionimo zagagafa ahenaku frakino maniaza hu'naze.
  pon-pon: Dueta laien amen, me inon ion mana, o dueta laien pul amen, me wonon nan
    waja rir.
  nhe-BL: Inijuanti itztoque queja tecuanime tlen tlahuel mayanaj huan quinequij tecuase,
    huan motlatijtoque tlacoyoijtic para quema se tlacatl panos.
  wnc-wnc: Waaminu kaap zongu laionda tomna natake kaapna zipnangge tasinggak binga.
    Ngan, waaminu laionda muna puke kusopuke kayuak binga.
  bus-bus: Aↄ̃ↄ yezi wà ma kɛ gyáigyai lán músu nↄadɛri è kɛ nà, lán músu kɛ̀ naɛna
    gusaɛ bà.
  gub-BL: Nuzawy kwaw zàwàruhu iriàw uzeàmim ma'e kwer wà. Heràro waiko wà. Uzemuàgà'ym
    hepei'ài'àg àwàm rehe wà.
  eng-DRA: 'And he made darkness his covert, his pavilion round about him: dark waters
    in the clouds of the air.'
