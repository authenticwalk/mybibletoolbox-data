  pol-UBG: Wysłuchaj, PANIE, mojej słusznej sprawy, zważ na moje wołanie, nakłoń ucha
    na modlitwę moich nieobłudnych ust.
  urd-GVU: داؤد کی دعا۔ اے رب، انصاف کے لئے میری فریاد سن، میری آہ و زاری پر دھیان
    دے۔ میری دعا پر غور کر، کیونکہ وہ فریب دہ ہونٹوں سے نہیں نکلتی۔
  eng-OEBCW: Listen, O Lord, to my innocence; attend to my piercing cry. Give heed
    to my prayer out of lips unfeigned.
  deu-1912: Ein Gebet Davids. HERR, erhöre die Gerechtigkeit, merke auf mein Schreien;
