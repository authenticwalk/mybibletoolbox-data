  kan-2017: ಯೆಹೋವನೇ, ನ್ಯಾಯವಾದುದನ್ನು ಆಲೈಸು; ನನ್ನ ಮೊರೆಗೆ ಲಕ್ಷ್ಯವಿಡು. ನನ್ನ ಪ್ರಾರ್ಥನೆಗೆ
    ಕಿವಿಗೊಡು; ಅದು ಕಪಟವಾದ ಬಾಯಿಂದ ಬಂದದ್ದಲ್ಲ.
  yap-yap: A SOMOL, mmotoyil ko wenig rog ni gu be ning e tin nib mat’aw; mu telim
    ngog ko man’ ayuw ni gu be tay! Motoyil ko meybil rog nri gub yul’yul’ ngay.
  hlt-MCSB: Duengnah he han ya lah BOEIPA! ka tamlung he hnatung lamtah ka ka ah hlangthai
    palat om kolla ka thangthuinah he na hna han kaeng lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ፒዜ ዎጌ ታኣም ዎጊንታንዳጉዲ ታ ሺኢቃ ሺኢጲፆ ዋይዜ፤ ዒላቶዋ ታኣኮ ዒና ዔኬ፤ ጌሺሢናቱዋንቴ
    ጎኔና ታ ኔና ሺኢቃሢ ዋይዜ።
  twi-ASANTE: Ao, Awurade tie me tenenee abisadeɛ; tie me sufrɛ. Yɛ aso ma me mpaeɛbɔ
    deɛ ɛmfiri nnaadaa anofafa mu.
  eng-WEBU: Hear, LORD, my righteous plea. Give ear to my prayer that doesn’t go out
    of deceitful lips.
  acu-NT: Apuru wina chichamur nekas aa nu anturtukta. Tura wi untsuamka amesha airkata.
    Wikia waitrichu asamtai, wi seamur anturtukta.
  spa-PDDPT: Oye, oh Yavé, una causa justa, atiende mi clamor. Escucha mi oración
    hecha con labios sin engaño.
  gun-gun: Senhor, endu ke ajerure ramo ha'evea rami xerereko aguã, eikuaa pota ajapukaia
    re, ejapyxaka ajerurea re, mba'eta ijapu va'e juru gui e'ỹ xeayvu onhendu.
  agu-BL: Wajcaw, tbite'u' yi wajbil. Stza'we'u' yi intzi' yi inkul. Na cyakil yi
    na chintzan tan talche'n teru', i'tz yi mero bintzi. Qui'c la'jil swuch' Ta'.
  ilo-ULB: Denggem ti pakaasik para iti hustisia, O Yahweh; ipangagmo ti iyaawagko
    iti tulong! Dengngem ti kararagko babaen kadagiti bibig nga awan panangallilaw.
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi dagu dangidangi adu di tonu. Hagalongo mai
    gi dagu dangidangi i di hagamaamaa. Hagalongo gi dagu dalodalo e hai mai i lodo
    dogu manawa donu.
  uig-ARA: 'داۋۇتنىڭ دۇئاسى: ــ ھەققانىي تەلەپنى ئاڭلا، ئى پەرۋەردىگار، مېنىڭ نىدايىمغا
    كۆڭۈل قويغىن؛ مېنىڭ دۇئايىمغا قۇلاق سالغىن، ئۇ يالغانچى لەۋلەردىن چىققان ئەمەس.'
  sus-sus: Dawuda xa Ala maxandi Alatala, n ma maxandi ramɛ tinxinyi xa fe ra. I tuli
    mati n wa xui ra. I tuli mati n ma maxandi xui ra wule mu na naxan kui.
  pon-2006: Maing KAUN, komw ketin karonge ei pekipeki pwuhng; komw ketin karonge
    ngilen ei likwer en pek sawas! Komw ketin karonge ei kapakap mehlel.
  jae-jae: O Apômtau, biŋgêdêŋ ŋatau, ôkêŋ taŋam ŋoc taŋi. Ôê taŋam ŋoc mec gebe kasôm
    kêsa gêdôcôlic dansaŋ atom.
  ksd-ksd: Luluai, una valongore nam i takodo, una torom ta kaugu kinail; Una valongore
    kaugu niaring, nina ba pa i irop ta ra ngiegu ma ra vaongo.
  tur-YTC: Ey Yahve, haklı yakarışımı işit. Hileli dudaklardan çıkmayan duama kulak
    ver.
  bel-N: Малітва Давіда. Пачуй, ГОСПАДЗЕ, справядлівасьць [маю], зваж на галашэньне
    маё, прыхілі вуха да малітвы маёй з вуснаў нефальшывых!
  grc-BRENT: Εἰς τὸ τέλος τῷ παιδὶ Κυρίου τῷ Δαυὶδ, ἃ ἐλάλησε τῷ Κυρίῳ, τοὺς λόγους
    τῆς ᾠδῆς ταύτης, ἐν ἡμέρᾳ ᾗ ἐῤῥύσατο αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν
    αὐτοῦ, καὶ ἐκ χειρὸς Σαοὺλ, καὶ εἶπεν,
  kpr-kpr: Arie Bajari, na rea ava nimokena koko sise resena ava, ningi! Na geka beká
    seraena, ava sedo nanda benunu resena evia, jave ningi!
  ind-AYT: Doa Daud. Dengarlah keadilan, ya TUHAN, perhatikan seruanku. Dengarkan
    doaku, dari bibir yang tidak menipu.
  yom-yom: Yave wa mambu ma busonga bu ndieti samba ; dimba yamikina kuama ; tamba
    kutu mu lusambulu luama lueti totukila mu bididi bikambulu luvunu.
  yut-yut: Yawe, nak amɨn kɨlegɨ, do aŋpulugaŋek nandaŋ nabi do yaŋ tɨdosot. Nak top
    amɨn dɨma, do bɨsitno nandaki do nandɨsat.
  nya-nya: Imvani Inu Yehova pempho langa lachilungamo; mverani kulira kwanga. Tcherani
    khutu kuti mumve pemphero langa popeza silikuchokera pakamwa pachinyengo.
  kyg-kyg: O Ala kava nene, huꞌna, Alagepa kavaꞌnieꞌmo ge hisugekaeꞌmo geꞌnimo afiyo.
    Kamalageka hisuvafeꞌmo nunumu osuꞌnogi kaipamo namiyo.
  hrv-hrv: Molitva. Davidova. Počuj, Jahve pravedni, i vapaj mi poslušaj, usliši molitvu
    iz usta iskrenih!
  mps-mps: Genuai Bidi God, nago eno gedu haluasa i wabo po odao. Ena bugagia dolo
    bilai, tama eno te po sela aselama nagebolo obao. Eno tibo po olama, gedu haluasa
    po wabe, tama nago eno te gedu haluasa po wabo odao.
  tpi-tpi: God, harim singaut bilong mi. Mi wokabaut stret na mi bringim ol wari bilong
    mi i kam long yu. Mi no giaman long beten, olsem na mi laik bai yu harim mi.
  dan-1931: En Bøn af David. HERRE, hør en retfærdig Sag, lyt til min Klage, lån Øre
    til Bøn fra svigløse Læber!
  vie-OVCB: Chúa ôi, xin nghe lời cầu nguyện chân thành. Lắng tai nghe tiếng kêu cứu
    của con. Xin chú ý những lời con cầu khẩn, vì chúng xuất phát từ môi miệng chẳng
    dối gian.
  guj-2017: હે યહોવાહ, મારો ન્યાય સાંભળો; મારી પ્રાર્થના પર ધ્યાન આપો! દંભી હોઠોમાંથી
    નીકળતી નથી એવી મારી પ્રાર્થના સાંભળો.
  pon-2006A: Maing KAUN, komw ketin karonge ei pekipeki pwuhng; komw ketin karonge
    ngilen ei likwer en pek sawas! Komw ketin karonge ei kapakap mehlel.
  por-BRBSL: Ouça, Yahweh, meu justo apelo. Dê ouvidos à minha oração que não saia
    de lábios enganosos.
  eng-OEBUS: Listen, O Lord, to my innocence; attend to my piercing cry. Give heed
    to my prayer out of lips unfeigned.
  swe-swe: 'En bön (hebreiska ”tefillah”). Av David. [Detta är den första psalmen
    som har frasen ”en bön”, hebreiska ”tefillah”, i inledningen, de övriga är: 86,
    90, 102 och 142.] ______ Hör, Herre (Jahve), rättfärdighet! [Den korta öppningsfrasen
    är svår att översätta. Ordet ”rättfärdighet”, som i hebreiskan är ett substantiv,
    kan tolkas som att bönen gäller en rättfärdig sak eller att författaren anser
    sig vara rättfärdig och oskyldig. Ett sätt att översätta skulle kunna vara: ”Hör
    rättfärdigheten som talar genom mig.” Ordet ”rättfärdighet” kan också fungera
    som ett adjektiv som belyser Guds karaktär. Det blir då en önskan om att Gud i
    sin rättfärdighet ska höra Davids bön och gripa in och skipa rättvisa. Den trevande
    inledningen kan vara medvetet formulerad öppen för flera tolkningar. Vi får inte
    heller glömma att texten är skriven till musik som också förstärker orden, känslan
    och stämningen. Tänk dig hur David tar fram sin harpa och börjar spela. Efter
    ett musikaliskt intro kanske den första frasen viskas fram med en paus mellan
    varje ord: ”Hör, Herre... rättfärdighet...” Efter ytterligare ett instrumentalt
    parti görs sedan en ny ansats som formar en fullständig mening med en önskan om
    att Herren uppmärksamt ska lyssna på hans rop.] Ge akt (lyssna uppmärksamt) på
    mitt rop! Lyssna till (vänd ditt öra mot) min bön, den kommer inte från falska
    läppar (det är ärliga sanna ord).'
  cth-cth: Oe BAWIPA, lannae koe lah awm nateh, ka hramnae hah na thai pouh haw. Dumnae
    ka dei boihoeh e pahni hoi ka ratoumnae hah na thai pouh haw.
  twi-twi: Awurade, tie me trenee abisade; tie me sufrɛ. Yɛ aso ma me mpaebɔ; nea
    emfi nnaadaa anofafa mu.
  hlt-hlt: Duengnah he han ya lah BOEIPA! ka tamlung he hnatung lamtah ka ka ah hlangthai
    palat om kolla ka thangthuinah he na hna han kaeng lah.
  tbz-SIM: Dɑfiti kó ibɑ́ɑmmìi. N Yiɛ̀ nKuyie, keè n dɑ mɔ́ú tì, kɛ́ n kónnɛ́, keè
    n dɑbònnì kɛ́keè m bɑ́ɑmmìi, siyɑ́ɑ̀bìsí í bo m miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, kɨ nɨn damazimɨn dera, egha osɨmtɨzir me na garɨziba
    bagha nɨn dɨa ghaze, nɨ na baragh nan akuragh. Kɨ guizbangɨra nɨ ko mɨgei, nɨ
    nan akuragh.
  dop-dop: Tɑfiiti sələmʋɣʋ kɛ Ɩsɔ. Hɑɩ, Tɑcɑɑ, ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ sələmʋɣʋ, nɑ
    mɑ wiinɑʋ, nɑ ń yele nɑ pɑ́ təŋ tɑmpɑnɑ kɛ mɑ tɔm tɑɑ. Kɑloolɑɣɑ fɛɩ mɑ nɔɣɔ tɑɑ.
  azb-azb: Ya Rəbb, haqq sözümü dinlə, fəryadımı eşit, Yalansız dilimdən çıxan duama
    qulaq as.
  eng-DBY: Hear the right, O Jehovah, attend unto my cry; give ear unto my prayer,
    which is not out of feigned lips.
  hin-2017: हे यहोवा परमेश्वर सच्चाई के वचन सुन, मेरी पुकार की ओर ध्यान दे मेरी प्रार्थना
    की ओर जो निष्कपट मुँह से निकलती है कान लगा!
  wol-KYG: Muy ñaanu Daawuda. Éy Aji Sax ji, déglul liy dëgg, déglul, ma woote! Teewlul,
    ma dagaane la làmmiñ wu mucc fen.
  bjr-bjr: Oo Yaawee andeeqaranara innaaru qimarunnana iria. Qinee dadaaqianneera
    innaaru qimarunnana faqa iria. Qini kuqaa qira innaaru iria.
  eng-YLT: A Prayer of David. Hear, O Jehovah, righteousness, attend my cry, Give
    ear [to] my prayer, without lips of deceit.
  kne-kne: Sik-a ay Diyos, dengngem kod nan kararag ko ay manpakpakaasi si badang
    mo ta iturong mo kod din kosto, tan naimposoan nan kararag ko.
  eng-WYC-2017: The prayer of David. Lord, hear thou my rightfulness; behold thou
    my prayer. Perceive thou with ears my prayer; not made in guileful lips.
  eng-WMBB: Hear, LORD, my righteous plea. Give ear to my prayer that doesn’t go out
    of deceitful lips.
  zat-NTPS: Bze̱ naga chi'a, Xran. Ben xanne' da dxuláwizra' Lue'. Guzí' da dxenaba'
    Lue', naca' du lazra'.
  zty-NTPS: Bze nag da' ẕnnia', X̱ana' Dios. Benle da' žḻiža' Le'. Wẕí' da' ẕnnabla'
    Le' ḻo yeḻa' ḻi ḻaže' chia'.
  urd-GVH: दाऊद की दुआ। ऐ रब, इनसाफ़ के लिए मेरी फ़रियाद सुन, मेरी आहो-ज़ारी पर ध्यान
    दे। मेरी दुआ पर ग़ौर कर, क्योंकि वह फ़रेबदेह होंटों से नहीं निकलती।
  rug-rug: Kei Zihova, mu avoso mae ia sa qua tinepa koa Goi pude harupau pa Mua tinoṉoto.
    Mu va avosia sa qua tinepa tinokae. Mu va taliṉa mae ia sa qua vinaravara hinokara.
  gaz-gaz: Yaa Waaqayyo, iyyata ani murtii qajeelaaf iyyadhu dhagaʼi; booʼicha koos
    dhaggeeffadhu. Kadhannaa koo kan afaan nama hin gowwoomsine keessaa baʼuufis gurra
    kenni.
  fra-LSG: Prière de David. Éternel! Écoute la droiture, sois attentif à mes cris,
    Prête l’oreille à ma prière faite avec des lèvres sans tromperie!
  yal-yal: Dawudaa Ala maxandina. Alatala, n ma maxandin namɛ tinxinyana fe ra. I
    tuli mati n wuga xuiin na! I tuli mati n ma maxandi xuiin na, wule mi naxan yi.
  iou-iou: Ekäni, gäkken gera yäŋira nadäŋ namisi! Kädet siwoŋi iwat täyat unita nadäŋ
    bäräpna gäkken yäpmäŋ äbäŋira täŋkentäŋ nami. Gäk yäŋgäkŋatta nämo yäyat unita
    yäŋapik manna ŋo nadäŋ namisi.
  haw-1868: E HOOLOHE mai i ka pono, e Iehova; E manao mai oe i ka'u ulono ana'ku;
    E maliu mai hoi kou pepeiao i ka'u pule, Mai loko ae o na lehelehe hookamani ole.
  arb-NAV: اسْمَعْ يَا رَبُّ دَعْوَى الْحَقِّ. أَنْصِتْ إِلَى صُرَاخِي، وَأَصْغِ إِلَى
    صَلاتِي الصَّاعِدَةِ مِنْ شَفَتَيْنِ صَادِقَتَيْنِ.
  ded-ded: O KEBU, ni dindingac amma ebicfu kecma yoac deduae, imocac yoacna negenna.
    Ni arohoma kpacguba ge yoacna negenna. Enacbibicna ikoha kpacngo numugemba ge
    kedzac kpema nunumuna negenna.
  ewe-ewe: See, O! Yehowa, ɖo to nye ɣlidodo kple nye dzɔdzɔenyenye ƒe kukuɖeɖe. Ƒu
    to anyi ɖe nye gbedodoɖa si metso alakpanuyiwo me o.
  eng-LEE: “A prayer of David.” Hear, O Lord, [the cause of] righteousness, attend
    unto my entreaty, give ear unto my prayer, coming from lips without deceit.
  asm-FB: হে যিহোৱা, তুমি ন্যায় কথা শুনা; মোৰ কাতৰোক্তিলৈ মনোযোগ দিয়া; ছলনাকাৰী
    ওঁঠেৰে নকৰা মোৰ প্ৰাৰ্থনালৈ কাণ পাতা।
  sus-A: دَوُدَ شَ عَلَ مَشَندِ عَلَتَلَ، ﭑ مَ مَشَندِ رَ مّ تِنشِنيِ شَ قٍ رَ. عِ
    تُلِ مَتِ ﭑ وَ شُي رَ. عِ تُلِ مَتِ ﭑ مَ مَشَندِ شُي رَ وُلٍ مُ نَ نَشَن كُي.
  fra-SBL: Écoute, Yahvé, mon juste plaidoyer. Prêtez l'oreille à ma prière qui ne
    sort pas de lèvres trompeuses.
  hbo-hbo: תְּפִלָּ֗ה לְדָ֫וִ֥ד שִׁמְעָ֤ה יְהוָ֨ה ׀ צֶ֗דֶק הַקְשִׁ֥יבָה רִנָּתִ֗י
    הַאֲזִ֥ינָה תְפִלָּתִ֑י בְּ֝לֹ֗א שִׂפְתֵ֥י מִרְמָֽה׃
  kik-kik: Wee Jehova, ta igua gũthaithana gwakwa kwa ũthingu; thikĩrĩria gũkaya gwakwa.
    Tega gũtũ ũigue ihooya rĩakwa, tondũ rĩtiumanĩte na mĩromo ya maheeni.
  fra-NCL: Prière de David. Yahweh, entends la justice, écoute mon cri ; prête l’oreille
    à ma prière, qui n’est pas proférée par des lèvres trompeuses.
  cek-AK: Aw Angraeng, toenghaih hoi ka hanghaih lok hae tahngai pae ah loe, lawk
    ka thuihaih naa patueng pae ah, alinghaih pahni hoiah lawk ka thui ai.
  cuk-cuk: Bab-Jehováʼye, an bese napiragwadgi wilesagwa-goledi, wis be an-itoge.
    An bese-binnasuli-goledi, be an-itoge. An bese-goledi, nue be itoge, yamo an be-yardaknaisulid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Пәрвәрдигарниң қули Давут
    язған күй; Пәрвәрдигар уни барлиқ дүшмәнлиридин һәм Саул падишаниң қолидин қутқузған
    күни, у Пәрвәрдигарға муну күйниң сөзлирини ейтти: — Аһ, Пәрвәрдигарим, мениң
    күч-қудритим, Мән сени сөйимән!'
  tel-2017: యెహోవా, న్యాయం కోసం నేను చేసే అభ్యర్ధన ఆలకించు, నా మొర పట్ల శ్రద్ధ చూపించు,
    కపటం లేని నా పెదాలనుంచి వచ్చే ప్రార్థన నీకు వినిపించనివ్వు.
  hat-BSA: Koute yon koz ki jis, O SENYÈ e okipe kri mwen. Prete zòrèy a lapriyè mwen,
    ki pa sòti nan lèv k ap twonpe moun.
  ukr-ONPU: Керівнику хору. Псалом раба Господнього Давида. Він заспівав слова цієї
    пісні Господеві того дня, коли визволив його Господь від руки всіх ворогів його
    й від руки Саула.
  kos-kos: O LEUM GOD, porongo ke nga kwafe sum ke nununku suwohs; Lipsre pang luk
    ke nga suk kasru sum! Porongeyu ke nga pre ke inse nasnas.
  hbo-WLC: תְּפִלָּ֗ה לְדָ֫וִ֥ד שִׁמְעָ֤ה יְהוָ֨ה ׀ צֶ֗דֶק הַקְשִׁ֥יבָה רִנָּתִ֗י
    הַאֲזִ֥ינָה תְפִלָּתִ֑י בְּ֝לֹ֗א שִׂפְתֵ֥י מִרְמָֽה׃
  ibo-ibo: O Onyenwe anyị, nụrụ arịrịọ m ziri ezi, nụrụkwa mkpu akwa m. Gee ntị nʼekpere
    m nʼihi na o siteghị nʼegbugbere ọnụ na-ekwu okwu aghụghọ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ନ୍ୟାୟବାଦ ଶୁଣ, ମୋʼ କାକୂକ୍ତିରେ ମନୋଯୋଗ କର; ନିଷ୍କପଟ ଓଷ୍ଠରୁ ନିର୍ଗତ
    ମୋʼ ପ୍ରାର୍ଥନାରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe aüselinga ai tüngor mi pwüng o afäli ai siö.
    Kopwe aü selingom ngeni ai iotek mi wenechar.
  rop-rop: YAWEI, ai nomo bin dum enijing rong! Kaan yu irrim wen mi prei en askim
    yu blanga album mi? Mi trubala dijan! Wal yu irrim main preya.
  ukr-1871: Молитва Давидова. Вислухай, Господи, правду, почуй голосїннє моє; почуй
    молитву мою з уст нельживих.
  yon-yon: O Yariman, wengyundi amun kawe ande kaamobdako wengambere. Ne baandi kee
    wengambere. Ne kurikuri kee wengambere, ne weng kee birandi ye inamen yaambed
    dembindo kowe.
  deu-1951: Ein Gebet Davids. Höre, o HERR, die gerechte Sache, vernimm meine Klage,
    merke auf mein Gebet, das nicht von falschen Lippen kommt!
  eng-JPS: A Prayer of David. Hear the right, O LORD, attend unto my cry; give ear
    unto my prayer from lips without deceit.
  srp-1865: Usliši, Gospode, pravdu, èuj glas moj, primi u uši molitvu moju ne iz
    usta lažljivijeh.
  lug-lug: Wulira, Ayi Mukama, okukoowoola kwange nga nneegayirira, wuliriza okukaaba
    kwange. Tega okutu owulirize okukoowoola kwange, kubanga tekuva ku mimwa gya bulimba.
  heb-heb: תפלה לדוד שמעה יהוה צדק הקשיבה רנתי האזינה תפלתי בלא שפתי מרמה׃
  ben-IRV: সদাপ্রভুু; ন্যায়বিচারের জন্য আমার অনুরোধ শোন, আমার কান্নায় মনোযোগ দাও!
    আমার প্রার্থনা শোন, যা ছলনায় পূর্ণ মুখ থেকে বার হয় না।
  ntu-ntu: Yawe, lalztqm mz nzrlxti-krbo nztubqngr. Xlrm natqnge murde nzkrka'-krbo
    bam trvzpxpuu mz naonge, a' vzdz-zpwxm mz nabznge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਚਿਆਈ ਨੂੰ ਸੁਣ, ਮੇਰੀ ਪੁਕਾਰ ਉੱਤੇ ਧਿਆਨ ਦੇ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਉੱਤੇ ਕੰਨ
    ਲਾ ਜਿਹੜੀ ਨਿਸ਼ਕਪਟ ਬੁੱਲ੍ਹਾਂ ਤੋਂ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ တရား သော ဘက်မှာနေ၍ အကျွန်ုပ် အော်ဟစ် ခြင်းကို မှတ် တော်မူပါ။
    မ လှည့်စား တတ်သော နှုတ် နှင့် ဆုတောင်းသော ပဌနာ စကားကို နားထောင် တော်မူပါ။
  kgf-kgf: (Dawidiac ʒéwelecwelec ac.) Yawe, acna solaŋa nimbésémaŋ. Nuac qaqaciguc
    gezac haiwésémaŋ. Kua tasé ikora qahac imuacnec ʒéhicŋi hicŋiya ʒéwelecna imuac
    gezac haiwésémaŋ.
  tte-O: O Yeoba, yagu valam loina dudulaina kaiwena kubenalan, tenam kuyawali yagu
    kawanoi sagu kaiwena, kaiwena sopagu mena walo yawasosi yawalowen.
  tbg-tbg: Mpo Noravauvo, te ariara viva ti uva avuqavuqama timitaarire ti, te ai
    aare vauro. Te tenta noqihai kia una uva tiraiti, ai aare vaunarara tira, are
    ti uva iriane.
  hmo-hmo: Lohiabada e, kota maoromaoro totona lau noinoi inai, mani lau dekenai do
    oi kamonai. Oiemu durua totona lau noinoi noho, egu taitai mani do oi kamonai,
    badina inai guriguri lau gwauraia, mai egu laloa maoromaoro bona momokani.
  zar-NT: Ruzë́ naguʼ nedaʼ, Xan. Lu le naca tsahuiʼ quiaʼ rulidzaʼ Liʼ. Bëʼ ladxiʼ
    le rinábidaʼ Liʼ tuʼ cabí caʼ rizíʼ yëʼa.
  urd-urd: ऐ ख़ुदावन्द, हक़ को सुन, मेरी फ़रियाद पर तवज्जुह कर। मेरी दुआ पर, जो दिखावे
    के होंटों से निकलती है कान लगा।
  rus-SYN: 'Начальнику хора. Раба Господня Давида, который произнес слова песни сей
    к Господу, когда Господь избавил его от рук всех врагов его и от руки Саула. И
    он сказал:'
  bqc-SIM: Dii, ma yãma, asa ma yã́ naɛ, swãdↄ ma wiilɛai, ma wabikɛa ma, asa málɛ
    kɛ ń mↄafilioo.
  tcz-CHONGTHU: O Yahweh Pakai adih thumna a kaka ogin hi nei jahpeh in, katao nahi
    nei ngaipeh in, lungthengsel le dih tah katao ahi.
  mar-mar: हे परमेश्वरा, न्यायासाठी माझी विनवणी ऐक. माझ्या रडण्याकडे लक्ष दे! माझ्या
    निष्कपट ओठातून जी प्रार्थना निघते तिच्याकडे कान दे.
  isl-isl: Drottinn, ó hjálpa þú mér, því að ég er heiðvirður og breytni mín réttlát.
    Hlustaðu þegar ég hrópa til þín!
  hlt-THB: Aw Bawipa, dyngnaak ing ka thoeh law ve za nawhtaw, kak khynaak awi ve
    ngai law lah. Kak cykcahnaak benna nang haa keeng lah-qaai kqawnnaak hui awhkawng
    ak law awi amni.
  qub-qub: Tayta Dios, wiyaycamay ari. Chaynöpami musyanquipaj juchaynaj cashäta.
    Sumaj wiyaycamay mañacamushäta. Nogaga manami llullacurchu mañacamö.
  bqp-bqp: Dikiri, ǹ ma yãzɛde ma, ǹ sã kpá ma wikilɛnaai, ǹ ma wɛ́kɛna sí, zaakũ
    matɛn kɛ kũ manafikioro.
  hat-hat: Se yon lapriyè David. Seyè, koute kòz mwen lè m' gen rezon! Pran ka m',
    lè m'ap rele nan pye ou! Koute m' non, lè m'ap lapriyè ou, paske mwen p'ap bay
    manti.
  eng-BSB: Hear, O LORD, my righteous plea; listen to my cry. Give ear to my prayer—
    it comes from lips free of deceit.
  eng-WEBPB: Hear, LORD, my righteous plea. Give ear to my prayer that doesn’t go
    out of deceitful lips.
  kbq-kbq: Ra Anumzamoka mani fatgo hu'na mani'nuegu kantahinegoanki nunamuni'a antahinamio.
    Hagi nzama huogu'ma krafagema nehu'na, nagra regavatga nosuanki nunamuni'a antahinamio.
  pon-pon: MAIN kom kotin ereki me pun o kotin mani ai likwir o kotin kupura ai kapakap,
    me jota kin kowei jan nan kil en au likam eu.
  nhe-BL: Xinechtlacaquili, TOTECO, pampa nimitznojnotza. Nijchijtoc tlen xitlahuac,
    huan ax niistlacati. Xinechtlacaquili tlen nimitztlajtlanía huan xinechpalehui.
  wnc-wnc: Buyambam tapa, nata gae yanggawanggatde natapso. Nata aminu gutonga aknga
    tawake temapa naniwan maiwikge ganinggat. Tumuk wamu nata kemu dua ganinggat.
    Unzingge gata maak pangamiyakge nataat.
  bus-bus: Dii, ǹ ma yãzɛdee ma, ǹ swã kpá ma wiipɛnazi, ǹ ma wɛ́ɛkɛna sí, zaakɛ
    mɛ́ɛ kɛɛ kↄ̃n mↄnafikioro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Ikatu 'ym ma'e wanehe nezepykaw ainoz newe.
    Einu heze'eg nehe. Ezapo ma'e hereminozgwer rupi nehe. Hepy'a ikatu a'e ma'e henoz
    mehe. Einu katu nehe, ta'e naheremu'em kwaw ihe xe.
  eng-DRA: Unto the end, for David the servant of the Lord, who spoke to the Lord
    the words of this canticle, in the day that the Lord delivered him from the hands
    of all his enemies, and from the hand of Saul. [2 Kings 22]
