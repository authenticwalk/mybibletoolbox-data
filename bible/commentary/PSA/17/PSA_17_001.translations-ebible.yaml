verse: PSA.017.001
translations:
  mal-C: യഹോവേ, എന്റെ നിലവിളി ശ്രദ്ധിക്കണമേ; നീതിക്കായുള്ള എന്റെ അപേക്ഷ കേൾക്കണമേ—
    കപടമില്ലാത്ത അധരങ്ങളിൽനിന്നുള്ള എന്റെ പ്രാർഥന ചെവിക്കൊള്ളണമേ.
  deu-TKW: Ein Gebet Davids! Höre, Jahwe, gerechte Sache! Merke auf mein Flehen! Vernimm
    mein Gebet, das ich nicht mit trügerischen Lippen bete!
  lin-lin: Libondeli ya Davidi. Oh Yawe, yoka ngai ! Kolela na ngai ezali sembo !
    Yoka koganga na ngai ! Landa malamu libondeli na ngai, oyo ezali kobimela te na
    bibebu ya lokuta.
  mmx-mmx: O Leeme Silok, una ronga lorotoro rak la una ru ria mi levelinga ruturun.
    Una ronga res at lerengteng tarak saparav u ri loklok tooro. Una ronga na lising
    tuturun tarak saparav u.
  eng-LSV: A PRAYER OF DAVID. Hear, O YHWH, righteousness, attend my cry, || Give
    ear [to] my prayer, without lips of deceit.
  eng-GNV: 'The prayer of Dauid. Heare the right, O Lord, consider my crye: hearken
    vnto my prayer of lips vnfained.'
  eng-WEBSTER: A Prayer of David. Hear the right, O LORD, attend to my cry, give ear
    to my prayer, that goeth not out of feigned lips.
  nhw-BL: Techtlacaquili, TOTECO, pampa nimitznojnotza. Nijchijtoc catli xitlahuac,
    huan amo niistlacati. Techtlacaquili catli nimitztlajtlanía huan techpalehui.
  swh-ONEN: Sikia, Ee Bwana, kusihi kwangu kwa haki, sikiliza kilio changu. Tega sikio
    kwa ombi langu, halitoki kwenye midomo ya udanganyifu.
  bba-bba: Dɑfidin kɑnɑru. Yinni Gusunɔ, ɑ nɛn weeweenu nɔɔwɔ, nɑ kĩwɑ ɑ mɑn ɡem wɛ̃.
    Yinni Gusunɔ, ɑ swɑɑ tem kpĩiyɔ ɑ nɔ, wunɛn somirɑ nɑ kĩ. A nɛn kɑnɑru nɔɔwɔ,
    nɛn ɡɔ̃run diyɑ tɑ wee.
  eng-KJVCPB: Hear the right, O Lord, attend unto my cry, Give ear unto my prayer,
    that goeth not out of feigned lips.
  luo-luo: Yaye Jehova Nyasaye, yie iwinj kwayona makare; chik iti ne ywakna, chik
    iti ne lemona, lamona ok aa e dhok mawuondo ji.
  aii-aii: ܫܡܹܥ، ܝܵܐ ܡܵܪܝܵܐ، ܠܦܲܪܦܲܠܬܵ‌ܐ ܙܲܕܝܼܩܬܵ‌ܐ، ܨܘܼܬ ܠܡܲܩܘܲܚܬ‌ܝܼ، ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ
    ܠܨܠܘܿܬ‌ܝܼ، ܕܠܹܐ ܝܠܵܗ̇ ܒܣܸܦܘܵܬܹ̈‌ܐ ܕܦܸܠܡܵܐ.
  meu-meu: Iehova e, lalo-hadai maoromaorona a hakala henia; egu taitai a kamonai.
    Egu ḡuriḡuri a hakala henia, bibinagu asi koikoidia ese e gwauraiamu.
  npi-ULB: हे परमप्रभु, न्यायको निम्ति मेरो बिन्ती सुन्‍नुहोस् । मदतको निम्‍ति मेरो
    पुकारामा ध्यान दिनुहोस् । मेरो छलरहित ओठको मेरो प्रार्थनामा कान थाप्‍नुहोस् ।
  yor-yor: Gbọ́, Olúwa, ẹ̀bẹ̀ òtítọ́ mi; fi etí sí igbe mi. Tẹ́tí sí àdúrà mi tí kò
    ti ètè ẹ̀tàn jáde.
  pes-OPCB: ای خداوند، فریاد عدالت خواهانهٔ مرا بشنو و به دعای من که از دل بی‌ریا
    برمی‌آید، توجه فرما!
  tgl-ULB: Pakinggan mo ang pagsamo ko ng katarungan, O Yahweh; pansinin mo ang aking
    panawagan ng tulong! Paglaanan mo ng iyong tainga ang panalangin ko, mula sa mga
    labi na walang panlilinlang.
  nop-nop: Yahwe kutibulabulayene nadiweŋ. Nu didimeŋgoŋ hatilatdi nadibedine du’walaŋkade
    tiŋa bulat. Nu yonadi yalayalaŋ mu tilat, biyagoŋ hinek tilat doktiŋa nadinambeŋ.
  hui-hui: Anduane Homogo-o í̠na i̱naga bi larogo hale habe. I̱ tigabi ibaga bu henego
    ai i̱naga genda ngaru í̠ keria mo yalu eberogoni. I̱na í̠hondo bi ke̱ howa ndo
    larogo hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ တ​ရား​မျှ​တ​မှု​ရ​ရန်​အ​တွက်​ကျွန်​တော်​မျိုး ပန်​ကြား​သည်​ကို​နား​ထောင်​တော်​မူ​ပါ။
    ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို ဂ​ရု​ပြု​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​ရိုး​ဖြောင့်​စွာ
    တောင်း​လျှောက်​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་གསོལ༌འདེབས།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདེན་པར་གསན་དུ༌གསོལ། །བདག་གི་འོ་དོད་ལ་ནི་གསན་དུ༌གསོལ།
    །ལྕེ་གཉིས་མཆུ་ལས་བྱུང་བ་མ་ཡིན༌པའི། །བདག་གི་གསོལ་འདེབས་ལ་ནི་སྙན་གཏོད༌མཛོད།།
  wsk-wsk: O Yawe, ani memek bo me betera, se aga wosenga ewere iki ale aga sangaruko!
    De gurugu ale ikiko, ani nunguningta balsam.
  sna-sna: Inzwai, imi Jehovha, mukumbiro wangu wakarurama; inzwai kuchema kwangu.
    Rerekerai nzeve yenyu kumunyengetero wangu, usingabvi pamiromo inonyengera.
  spa-BLM: Escucha, Yahvé, mi justa súplica. Presta atención a mi oración que no sale
    de labios engañosos.
  cac-cac: Mamin Jehová, ab' in lolonel te yel tic, cotan̈ q'uelan d'ayin ayic svalan
    in b'a d'ayach. Ac'cot tz'eyan a chiquin d'a in lesal tic, yujto man̈ in c'ajanoc
    valan esal lolonel.
  swh-ULB: Maombi ya Daudi. Sikia ombi langu kwa ajili ya haki, Yawhe; uusikilize
    mwito wangu wa msaada. Uyasikilize maombi yangu yatokayo katika midomo isiyo na
    udanganyifu.
  bel-bel: 'Кіроўцу хору. Раба Гасподняга Давіда, калі ён прамовіў ад Госпада словы
    гэтай песьні ў той дзень, як Гасподзь вызваліў яго з рук усіх ягоных ворагаў і
    з рукі Саўлавай. І ён сказаў:'
  deu-ELBBK: (Ein Gebet; von David.) Höre, HERR, die Gerechtigkeit, horche auf mein
    Schreien; nimm zu Ohren mein Gebet von Lippen ohne Trug!
  mbb-OT: Pemineǥa nu, Nengazen, is pengemuyù ku, para kenà a mevintahai. Pemineǥa
    nu is utew tutuu he ked-ampù ku.
  mal-2015: യഹോവേ, ന്യായത്തെ കേൾക്കേണമേ, എന്റെ നിലവിളിയെ ശ്രദ്ധിക്കേണമേ. കപടമില്ലാത്ത
    അധരങ്ങളിൽനിന്നുള്ള എന്റെ പ്രാർത്ഥനയെ ചെവിക്കൊള്ളേണമേ.
  gup-gup: Yawey, ngaye minj kunwarre ngayimeninj! Ngadjare ngudda kankayhmibekkan
    ngahdi yiwarrudj. Kanbekkabekka dja ngaye minj ngakurren bu ngayolyolmerren.
  rmc-rmc: O mangipen le Davidoskro Šun avri, RAJEJA, miro čačipnaskro mangipen, dikh
    pre oda, sar pre tute vičinav! Visar tiro kan pre miri modľitba, savi avel andral
    o vušta, so na klaminen.
  nlg-nlg: Ghe Lord, Ko rongovia nigua na nongi ni hahanga (ni kabu maemane). Varongohia
    mai nigua na tangi ni hahanga. Ko bosa tughua nigua na kokoeliulivuti te mai tana
    toba te mua kiko.
  pes-OPV: ای خداوند، عدالت را بشنو و به فریادمن توجه فرما! و دعای مرا که از لب بی‌ریا
    می‌آید، گوش بگیر!
  ron-1924: Доамне, аскултэ-мь причина невиноватэ, я аминте ла стригэтеле меле, плякэ
    урекя ла ругэчуня мя, фэкутэ ку бузе непрефэкуте!
  ben-OBCV: হে সদাপ্রভু, আমার প্রার্থনা শোনো, আমার আবেদন ন্যায্য; আমার আর্তনাদ শোনো।
    আমার প্রার্থনা শোনো, যা ছলনায় মুখ থেকে নির্গত হয় না।
  som-som: Rabbiyow, xaqa maqal, oo qayladayda u jeeso, Oo baryadayda dhegta u dhig,
    taasoo aan ka bixin bushimo khiyaano leh.
  lat-VUC: 'In finem. Puero Domini David, qui locutus est Domino verba cantici hujus,
    in die qua eripuit eum Dominus de manu omnium inimicorum ejus, et de manu Saul,
    et dixit:'
  eng-ASVBT: Hear the right, O Jehovah, attend unto my cry; Give ear unto my prayer,
    that goeth not out of feigned lips.
  mna-mna: O Yooba, nio leŋ uunu sa isaana som. Tana ŋgun talŋom pa bobi tio. Leŋ
    tiŋiizi tio ti mi uulu yo. Pa iŋgi aŋkam pakaamŋana pa som. Aŋso kat sua raama
    leleŋ.
  ita-1885: O SIGNORE, ascolta la giustizia, attendi al mio grido, Porgi l'orecchio
    alla mia orazione, che io ti fo senza labbra di frode.
  eng-LXXUP: 'For the end, a Psalm of David the servant of the Lord; the words which
    he spoke to the Lord, even the words of this Song, in the day in which the Lord
    delivered him out of the hand of all his enemies, and out of the hand of Saul:
    and he said:'
  eng-ULB: Listen to my plea for justice, Yahweh; pay attention to my call for help!
    Give ear to my prayer from lips without deceit.
  spa-VBL: ¡Señor, por favor escucha mi clamor de justicia! ¡Por favor presta atención
    a mi llamado de auxilio! ¡Escucha la oración de un hombre honesto!
  fra-_FOB: Prière de David. Éternel! écoute ma juste cause; sois attentif à mon cri;
    prête l'oreille à la prière que je te fais, avec des lèvres sans fraude!
  mal-mal: യഹോവേ, എന്റെ ന്യായമായ കാര്യം കേൾക്കണമേ, എന്റെ നിലവിളി ശ്രദ്ധിക്കണമേ. കപടമില്ലാത്ത
    അധരങ്ങളിൽനിന്നുള്ള എന്റെ പ്രാർത്ഥന ചെവിക്കൊള്ളണമേ.
  lit-lit: Dovydo malda. Išgirsk, o VIEŠPATIE, tai, kas teisinga, atkreipk dėmesį
    į mano šauksmą, klausykis mano maldos iš lūpų be vyliaus!
  urd-GVR: Dāūd kī duā. Ai Rab, insāf ke lie merī fariyād sun, merī āh-o-zārī par
    dhyān de. Merī duā par ġhaur kar, kyoṅki wuh farebdeh hoṅṭoṅ se nahīṅ nikaltī.
  suz-BL: “परमप्रभु यावे, गे ठीक पशो आ पर्बम आं लोव़ नेनीन। आं ब्रेश्‍शो नेनीन। आं
    जोल मपथु पुंइशो लोव़ इन नोफा दाइश्‍शा नेनीन।
  eng-NOY: “A psalm of David.” Hear the righteous cause, O LORD! Attend to my cry;
    Give ear to my prayer from lips without deceit!
  ita-1927: Preghiera di Davide. O Eterno, ascolta la giustizia, attendi al mio grido;
    porgi l’orecchio alla mia preghiera che non viene da labbra di frode.
  ckb-ckb: ئەی یەزدان، گوێ لە داواکاری ڕاستودروستی من بگرە، بایەخ بە هاوارم بدە، گوێ
    لە نوێژەکەم بگرە، لە زاری بێ فێڵمەوە دەردەچێ.
  eng-BBE: Let my cause come to your ears, O Lord, give attention to my cry; give
    ear to my prayer which goes not out from false lips.
  xsi-xsi: Yova Kindeni, kupaloŋo pa naneŋgu sarawâŋa. Naŋa amandi noko nao atogo
    tamâta sondo ndo. Naŋa kawâŋgu laŋeŋa tia ndo. Mine nde naŋa iloŋgu tu noko ma
    kupaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಬೇಡಿಕೆ ನ್ಯಾಯವಾದದ್ದು, ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಡಿರಿ. ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಕೇಳಿರಿ, ಅದು ಕಪಟ ತುಟಿಗಳಿಂದ ಬಂದದ್ದಲ್ಲ.
  tam-2017: யெகோவாவே, நியாயத்தைக் கேட்டருளும், என்னுடைய கூப்பிடுதலைக் கவனியும்; பொய்களில்லாத
    உதடுகளிலிருந்து பிறக்கும் என்னுடைய விண்ணப்பத்திற்குச் செவிகொடும்.
  spa-RV-1909: Oración de David. OYE, oh Jehová, justicia; está atento á mi clamor;
    escucha mi oración hecha sin labios de engaño.
  ron-BTF: Ascultă dreptatea, DOAMNE, dă atenție strigătului meu, deschide urechea
    la rugăciunea mea, care nu se înalță de pe buze prefăcute.
  eng-WEBP: Hear, LORD, my righteous plea. Give ear to my prayer that doesn’t go out
    of deceitful lips.
  eng-FBV: Lord, please hear my cry for justice! Please pay attention to my call for
    help! Listen to the prayer of an honest man!
  nld-1939: Gebed van David. Jahweh, hoor naar de stem van het recht, Luister naar
    mijn smeken; Verhoor mijn gebed, Van eerlijke lippen gevloeid.
  nch-BL: Techtacaquili, TOTECO, pampa nimitznojnotza. Nijchijtoc cati xitahuac, huan
    amo niistacati. Xijtacaquili cati nimitztajtanía huan techpalehui.
  vie-1934: Đức Giê-hô-va ôi! xin hãy nghe sự công chánh, để ý về tiếng kêu của tôi;
    Xin hãy lắng tai nghe lời cầu nguyện tôi ra bởi môi không giả dối.
  cha-cha: 'JUNGOG, O Jeova, y taotao tunas: atituye y casaojo; guefecungog y tinaetaejo,
    na ti jumajanao gui labios dinagüe.'
  hin-CV: याहवेह, मेरा न्याय संगत, अनुरोध सुनिए; मेरी पुकार पर ध्यान दीजिए. मेरी प्रार्थना
    को सुन लीजिए, जो कपटी होंठों से निकले शब्द नहीं हैं.
  eng-OURB: Sh'ma ·Hear obey·, Adonai, my righteous plea; Give ear to my prayer, that
    does not go out of deceitful lips.
  spa-BES: Escucha mi causa justa; oh Señor, presta atención a mi clamor; escucha
    mi oración que no sale de los labios mentirosos.
  tdx-tdx: Janjiño ty fahiti’e, ry Iehovà, haoño ty fitoreoko, anoloro ravembia ty
    halaliko boak’an-tsoñy tsy amam-pìtake!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสดับความฝ่ายยุ​ติ​ธรรม ทรงฟังคำร้องทูลของข้าพระองค์
    ขอทรงเงี่ยพระกรรณสดับคำอธิษฐานของข้าพระองค์ ซึ่งมาจากริมฝีปากที่​ไม่มี​การหลอกลวงของข้าพระองค์
  por-BR-2018: Ouve, SENHOR, a minha justiça; presta atenção ao meu choro, dá ouvidos
    à minha oração de lábios que não enganam.
  deu-ELO: Ein Gebet; von David. Höre, Jehova, die Gerechtigkeit, horche auf mein
    Schreien; nimm zu Ohren mein Gebet von Lippen ohne Trug!
  eng-WYC-2018: The prayer of David. Lord, hear thou my rightfulness; behold thou
    my prayer. Perceive thou with ears my prayer; not made in guileful lips. (A prayer
    by David. Lord, hear thou my plea for justice; consider thou my prayer. Listen
    thou to my prayer; for it is not made with deceitful, or lying, lips.)
  epo-epo: Aŭskultu, ho Eternulo, la justulon, atentu mian krion, Donu orelon al mia
    preĝo el ne malsincera buŝo.
  gfk-gfk: Watong, sa talingaam tano nugu takodasiana tintaau. Hadade no nugu sunuah.
    Taram no nugu sinasaring, nong i hansur mekatiga ta ira palabulugu ing pai harabota.
  uig-PIN: 'Dawutning duasi: — Ⱨǝⱪⱪaniy tǝlǝpni angla, i Pǝrwǝrdigar, mening nidayimƣa
    kɵngül ⱪoyƣin; Mening duayimƣa ⱪulaⱪ salƣin, U yalƣanqi lǝwlǝrdin qiⱪⱪan ǝmǝs.'
  beo-beo: Hina Gode! Na sia:be goe nabima. Na moloidafa fofada:su ba:ma:ne Dima edegesa.
    Na da Dia na fidima:ne Dima diginiwane wele sia:sa. Dia nabima. Na da ogogole
    hame sia:ne gadosa.
  tpi-OTNT: God, harim singaut bilong mi. Mi wokabaut stret na mi bringim ol wari
    bilong mi i kam long yu. Mi no giaman long beten, olsem na mi laik bai yu harim
    mi.
  hau-SA: Ka ji, ya Ubangiji, roƙona na adalci; ka saurari kukata. Ka kasa kunne ga
    addu’ata, ba ta fitowa daga leɓuna masu ƙarya.
  udu-udu: Ciḵi gwoŋ ḵar/e mo ma, ayy Tap̱a. Kari ’ce gom kom pem mo. C̱iyi ’cem pini
    gom mon’thom pem ’pena le’d pem jin di’d ki ’kus ’pena he’k e mo.
  uig-LAT: 'Dawutning duasi: — Heqqaniy telepni angla, i Perwerdigar, méning nidayimgha
    köngül qoyghin; Méning duayimgha qulaq salghin, U yalghanchi lewlerdin chiqqan
    emes.'
  nde-nde: Zwana, Oh Thixo, ukuncenga kwami okulungileyo; lalela ukukhala kwami. Zwana
    umkhuleko wami, kawusuki ezindebeni ezikhohlisayo.
  ton-ton: ‌ʻE Sihova, ke ke fanongo ki he meʻa totonu, tokanga ki heʻeku tangi fakafanongo
    ki heʻeku lotu, ʻaia ʻoku ʻikai mei he loungutu kākā.
  ces-1613: Modlitba Davidova. Vyslyš, Hospodine, spravedlnost, a pozoruj volání mého;
    nakloň uší k modlitbě mé, kteráž jest beze vší rtů ošemetnosti.
  eng-WMB: Hear, LORD, my righteous plea. Give ear to my prayer that doesn’t go out
    of deceitful lips.
  tam-TCV: யெகோவாவே, என்னுடைய நீதியான விண்ணப்பத்தைக் கேளும், என் கதறுதலுக்குச் செவிகொடும்;
    வஞ்சகமில்லாத உதடுகளிலிருந்து பிறக்கும் என் மன்றாட்டைக் கேளும்.
  ceb-ULB: Ang pag-ampo ni David. Paminawa ang akong paghangyo sa katarong, O Yahweh;
    patalinghogi ang akong pagpakitabang! Dungga ang pag-ampo gikan sa akong ngabil
