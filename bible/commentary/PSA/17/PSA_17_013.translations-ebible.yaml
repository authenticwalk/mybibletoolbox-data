verse: PSA.017.013
translations:
  mal-C: യഹോവേ, എഴുന്നേൽക്കണമേ, അവരോട് ഏറ്റുമുട്ടി കീഴ്പ്പെടുത്തണമേ; അങ്ങയുടെ വാളിനാൽ
    ദുഷ്ടരിൽനിന്നും എന്നെ മോചിപ്പിക്കണമേ.
  deu-TKW: Auf, Jahwe! Tritt ihm entgegen, wirf ihn nieder! Rette mein Leben vor den
    Gottlosen mit deinem Schwert,
  lin-lin: Yawe, telema, kutana na bango mpe bebisa bango ; na nzela ya mopanga na
    Yo, kangola ngai wuta na maboko ya bato mabe.
  mmx-mmx: O Leeme Silok, ude u. Una esep tangarang limixin di munepen minia, la una
    sak tup midi. Una lox asepsu ia basinge limixin kapmek mi lavarise esep taram.
  eng-LSV: Arise, O YHWH, go before his face, || Cause him to bend. Deliver my soul
    from the wicked, Your sword,
  eng-GNV: 'Vp Lord, disappoint him: cast him downe: deliuer my soule from the wicked
    with thy sworde,'
  eng-WEBSTER: 'Arise, O LORD disappoint him, cast him down: deliver my soul from
    the wicked, who is thy sword:'
  nhw-BL: Ximotlanana, TOTECO, xiquinnamiquiti. Xiquinchihualti ma motlancuaquetzaca
    moixpa. Ica momachete, techmanahui tlen nopa amo cuajcualme.
  swh-ONEN: Inuka, Ee Bwana, pambana nao, uwaangushe, niokoe kutokana na waovu kwa
    upanga wako.
  bba-bba: Yinni Gusunɔ, ɑ seewo ɑ bu wɔri, ɑ ben dɑm buo. A mɑn wɔro ben nɔmɑn di.
    A bu ɡoowo kɑ wunɛn tɑkobi.
  eng-KJVCPB: 'Arise, O Lord, disappoint him, cast him down: Deliver my soul from
    the wicked, which is thy sword:'
  luo-luo: Aa malo, yaye Jehova Nyasaye, chomgi tir, mi igogi piny; resa e lwet joma
    richo gi liganglani.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܡܵܪܝܵܐ، ܟܠܝܼ ܩܲܕܡ ܦܵܬܵܝܗ‌ܝ ܘܡܲܒܪܸܟ ܠܗܘܿܢ، ܦܲܨܝܼ ܠܓܵܢܝܼ ܡ̣ܢ ܪ̈ܲܫܝܼܥܹܐ
    ܒܝܲܕ ܣܲܝܦܘܼܟ݂؛
  meu-meu: Iehova e, a tore isi! Ba tuari henidia, ba tahodia dobi! Emu dare bavabia,
    dika taudia edia amo ba hamaurigu;
  npi-ULB: हे परमप्रभु, उठ्नुहोस् । तिनीहरूलाई आक्रमण गर्नुहोस् । तिनीहरूकै सामु तिनीहरूलाई
    पछार्नुहोस् । तपाईंको तरवारले मेरो जीवनलाई दुष्‍टबाट बचाउनुहोस् ।
  yor-yor: Dìde, Olúwa, dojúkọ wọ́n, rẹ̀ wọ́n sílẹ̀; gbà mí sílẹ̀ lọ́wọ́ ẹni búburú
    nípa idà rẹ.
  pes-OPCB: ای خداوند، برخیز و در مقابل آنها بایست و آنها را به زانو درآور! با شمشیر
    خود، جانم را از دست گناهکاران نجات بده!
  tgl-ULB: Tumayo ka, O Yahweh! Lusubin mo sila! Pabagsakin mo sila! Iligtas mo ako
    mula sa masasama sa pamamagitan ng iyong tabak!
  nop-nop: Yahwe, du buŋa memikneye widihiŋa yehimoŋgofoweŋ. Eŋ miknoŋge tiŋa widihiŋa
    me kadakaniŋ titiŋ heki’walaŋ kohohik gineniŋ kotigoŋ nanagileŋ.
  hui-hui: Anduane Homogo-o í̠ ibalu waitigi bu karu baba wai bialu ti bope hai habe.
    Í̠naga ayu tibu ne gadele biago yu ibalu waitigi karu bo wahai habe. Agali ko
    uruninaga giha howa i̱ mo wialu haru dai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကြွ​လာ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​ကို​တွန်း​လှန်
    ဖြို​ခွင်း​တော်​မူ​ပါ။ ကိုယ်​တော်​ဋ္ဌား​တော်​ဖြင့်​သူ​ယုတ်​မာ​တို့​၏​လက်​မှ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་ཡར་བཞེངས༌ནས། །དགྲ་ལ་འཐབ་ནས་དེ་རྣམས་སར་བརྡབ༌རོགས། །རལ་གྲིས་ངའི་སྲོག་ངན་ལས་སྐྱོབ་པར་མཛོད།།
  wsk-wsk: Yawe, bares ale nongorak kagerer ale nunga menawurko; ka batir te kari
    memek nunga moar ale aga bataguru toko.
  sna-sna: Haiwa, Jehovha, simukai, mirai pamberi pavo, vawisirei pasi; ndirwirei
    nomunondo wenyu pano wakaipa.
  spa-BLM: Levántate, Yahvé, enfréntate a él. Échalo abajo. Libra mi alma de los malvados
    con tu espada,
  cac-cac: Mamin Jehová, ochan̈ ved'oc, mac sat eb' ayoch ajc'olal d'ayin yic stelvi
    eb'. Ac'lab'ej q'uen espada tzin a colanel d'a yol sc'ab' eb' chuc chi'.
  swh-ULB: Inuka, Yahwe! Uwashambulie! Uwaangushe chini kwenye nyuso zao! Uyaokoe
    maisha yangu kutokana na waovu kwa upanga wako!
  bel-bel: Ад бляску, што прад Ім, уцякалі аблокі Ягоныя, град і вугольле вогненнае.
  deu-ELBBK: Steh auf, HERR! Komm ihm zuvor, wirf ihn nieder! Errette meine Seele
    von dem Gottlosen durch dein Schwert;
  mbb-OT: Nengazen, tebeka nu en sikandan wey zaaǥa nu is lalung he menge kuntada
    ku. Libriya a pinaaǥi te ǥehem nu, su wey e zan kenà mekeizi.
  mal-2015: യഹോവേ, എഴുന്നേറ്റു അവനോടെതിർത്തു അവനെ തള്ളിയിടേണമേ. യഹോവേ, എന്റെ പ്രാണനെ
    നിന്റെ വാൾകൊണ്ടു ദുഷ്ടന്റെ കയ്യിൽനിന്നും
  gup-gup: Yawey! Wardi baleh kab yikurduyime. Yirrolka dja yibenbu birrimekbe nawu
    birriwarre bininj bu mandjawak dorrengh ke. Dja kanngehkemen, dja wardi bedda
    ngandibun.
  rmc-rmc: Ušťi, RAJEJA, dža pre lende a čhiv len tele pro khoča! Zachraňin man tira
    šabľaha le nalačhe manušendar!
  nlg-nlg: Ko tughuru, Ghe Lord! Hughutira mo ko lagavulera na ghagua na levunimate!
    Vavolau nia nimua na isi itadira tara dika.
  pes-OPV: ‌ای خداوند برخیز و پیش روی وی درآمده، او را بینداز و جانم را از شریر به
    شمشیر خود برهان،
  ron-1924: Скоалэ-Те, Доамне, ешь ынаинтя врэжмашулуй, добоарэ-л! Избэвеште-мэ де
    чел рэу ку сабия Та!
  ben-OBCV: জেগে ওঠো, হে সদাপ্রভু, ওদের মোকাবিলা করো, ওদের ধ্বংস করো; তোমার তরোয়াল
    দিয়ে দুষ্টদের কবল থেকে আমাকে রক্ষা করো।
  som-som: Rabbiyow, kac, Oo isaga ka hor tag, oo dhulka hoos ugu tuur, Oo naftaydana
    kan sharka leh seeftaada kaga samatabbixi,
  lat-VUC: Præ fulgore in conspectu ejus nubes transierunt; grando et carbones ignis.
  eng-ASVBT: 'Arise, O Jehovah, Confront him, cast him down: Deliver my soul from
    the wicked by thy sword;'
  mna-mna: Yooba, maŋga lak! Muuŋgu pio mi koto koŋ koi bizin. Kas zin pa buza ku
    ma tisu lup.
  ita-1885: Levati, o Signore, va' loro incontro per affrontarli; abbattili; Riscuoti
    l'anima mia dall'empio colla tua spada;
  eng-LXXUP: At the brightness before him the clouds passed, Hail and coals of fire.
  eng-ULB: Arise, Yahweh! Attack them! Throw them down on their faces! Rescue my life
    from the wicked by your sword!
  spa-VBL: Señor, ¡levántate y confróntalos! ¡Fuérzalos a volver atrás! ¡Con tu espada,
    defiéndeme de los malvados!
  fra-_FOB: Lève-toi, Éternel! préviens-le, renverse-le; délivre mon âme du méchant
    par ton épée!
  mal-mal: യഹോവേ, എഴുന്നേറ്റ് അവനോട് എതിർത്ത് അവനെ തള്ളിയിടണമേ. യഹോവേ, എന്റെ പ്രാണനെ
    അങ്ങയുടെ വാൾകൊണ്ട് ദുഷ്ടന്റെ കൈയിൽനിന്ന് രക്ഷിക്കണമെ.
  lit-lit: Kelkis, o VIEŠPATIE, užbėk jam už akių, parklupdyk jį! Savo kalaviju išvaduok
    mano sielą nuo nedorėlio!
  urd-GVR: Ai Rab, uṭh aur un kā sāmnā kar, unheṅ zamīn par paṭaḳh de! Apnī talwār
    se merī jān ko bedīnoṅ se bachā.
  suz-BL: परमप्रभु यावे, बोक्‍कीन। मेको आन कली दोक्‍पतीन। आं कली इन तरवारमी इन अरेशो
    मटीब मुर रे प्रोंइ‍यीनी। गन्‍ती १०:३५
  eng-NOY: Arise, O LORD! disappoint them, cast them down! Deliver me from the wicked
    by thy sword,
  ita-1927: Lèvati, o Eterno, vagli incontro, abbattilo; libera l’anima mia dall’empio
    con la tua spada;
  ckb-ckb: ئەی یەزدان ڕاپەڕە، لە ڕوویان بوەستەوە، بەریان بدەوە! بە شمشێری خۆت گیانم
    لە بەدکار ڕزگار بکە!
  eng-BBE: Up! Lord, come out against him, make him low, with your sword be my saviour
    from the evil-doer.
  xsi-xsi: Yova Kindeni, kumâ kupara kunzi naneŋgu kazâŋa tamâta, aku kupunzi ndue!
    Pwai ne pila kazâŋa kâ, aku kumâ pwai naŋa piti lâ kinzi tamâta sakamao mbaunzi
    ilo!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಎದ್ದು ಅವರನ್ನು ಎದುರಿಸಿ ಕೆಳಗೆ ಕೆಡವಿಬಿಡಿರಿ; ನಿಮ್ಮ ಖಡ್ಗದ ಮೂಲಕ
    ನನ್ನನ್ನು ದುಷ್ಟರಿಂದ ಕಾಪಾಡಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய பட்டயத்தினால் என்னுடைய ஆத்துமாவைத் துன்மார்க்கனுடைய
    கைக்கு தப்புவியும்.
  spa-RV-1909: 'Levántate, oh Jehová; prevén su encuentro, póstrale: libra mi alma
    del malo con tu espada;'
  ron-BTF: Ridică-te, DOAMNE, dezamăgește-l, aruncă-l jos, eliberează sufletul meu
    de cel stricat, care este sabia ta,
  eng-WEBP: Arise, LORD, confront him. Cast him down. Deliver my soul from the wicked
    by your sword,
  eng-FBV: Lord, stand up and confront them! Force them to back down! By your sword
    rescue me from the wicked!
  nld-1939: Op, Jahweh, hem tegemoet, stort hem neer, En red mijn ziel van den boze!
  nch-BL: Ximotanana, TOTECO, xiquinnamiquiti. Xiquinchihualti ma motancuaquetzaca
    moixpa. Ica momacheta, techmanahui ten nopa amo cuajcualme.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy chờ dậy, đi đón và đánh đổ nó; hãy dùng gươm
    Ngài mà giải cứu linh hồn tôi khỏi kẻ ác.
  cha-cha: 'Cajulo, O Jeova, polo jao gui menaña, yute papa: libre y antijo gui manaelaye
    nu y espadamo.'
  hin-CV: उठिए, याहवेह, उसका सामना कीजिए, उसे नाश कीजिए; अपनी तलवार के द्वारा दुर्जन
    से मेरे प्राण बचा लीजिए,
  eng-OURB: Arise, Adonai, confront him. Cast him down. Deliver my soul from the wicked
    by your sword;
  spa-BES: Levántate Señor, enfréntate con ellos, humillalos, con tu espada sé mi
    salvador del malhechor.
  tdx-tdx: Miongaha, ry Iehovà, atreatréo, goreo ambane! Hahao amo lo-tserekeo ty
    fiaiko, amy fibara’oy,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงลุกขึ้นปะทะเขาไว้ และคว่ำเขาลงเสีย ขอทรงช่วยชีวิตของข้าพระองค์​ให้​พ้นจากคนชั่วด้วยดาบของพระองค์
  por-BR-2018: Levanta-te, SENHOR, confronta-o, derruba-o; livra minha alma d as mãos
    do perverso com tua espada.
  deu-ELO: Stehe auf, Jehova! Komm ihm zuvor, wirf ihn nieder! Errette meine Seele
    von dem Gesetzlosen durch dein Schwert;
  eng-WYC-2018: Lord, rise thou up, before come thou him, and deceive thou him/and
    overturn thou him; deliver thou my life from the unpious, deliver thou thy sword;
    (Lord, rise thou up, come thou before him, and overturn thou him; save thou my
    life from the unpious, with thy sword,)
  epo-epo: Leviĝu, ho Eternulo, antaŭvenu kaj renversu lin; Savu mian animon kontraŭ
    la malbonulo per Via glavo,
  gfk-gfk: Taman tut, Watong! Tur bat diet ma nu me bul hasur diet. Halon iau ma no
    num wise sukun ira ut na sakena.
  uig-PIN: Ornungdin turƣaysǝn, i Pǝrwǝrdigar, Uning yolini tosup, yǝr bilǝn yǝksan
    ⱪilƣaysǝn, Jenimni rǝzil adǝmdin ⱪutⱪuzƣin, ⱪiliqing bilǝn;
  beo-beo: Hina Gode misa! Na ha lai ilima gegene sefasima. Amola, ilima hasalasima.
    Dia gobihei bagade amoga gegebeba:le, na gaga:ma.
  tpi-OTNT: Bikpela, yu kam pait long ol birua bilong mi na daunim ol. Kisim bainat
    bilong yu na pait long ol na kisim bek mi long han bilong ol man bilong mekim
    sin.
  hau-SA: Ka tashi, ya Ubangiji, ka yi arangama da su, ka durƙusar da su; ka cece
    ni daga mugaye ta wurin takobinka.
  udu-udu: Cuyi mis mo, ayy Tap̱a, jemi uni ’kup̱ mo, dhali p̱iyi uni e mo. Dhali
    ’cuḵi mondiki/em pem ’peni uni kun ta thus ki thus ki gandal pini mo,
  uig-LAT: Ornungdin turghaysen, i Perwerdigar, Uning yolini tosup, yer bilen yeksan
    qilghaysen, Jénimni rezil ademdin qutquzghin, qiliching bilen;
  nde-nde: Phakama, Oh Thixo, basukele, balahle phansi; ngilamulela kwababi ngenkemba
    yakho.
  ton-ton: 'Tuʻu hake, ʻE Sihova, ʻo taʻofi ia, lī ia ki lalo: fakahaofi hoku laumālie
    mei he tangata angakovi, ʻaia ko hoʻo heletā:'
  ces-1613: Povstaniž, Hospodine, předejdi tváři jeho, sehni jej, a vytrhni duši mou
    od bezbožníka mečem svým,
  eng-WMB: Arise, LORD, confront him. Cast him down. Deliver my soul from the wicked
    by your sword,
  tam-TCV: யெகோவாவே, எழுந்தருளும், நீர் அவர்களை எதிர்த்து வீழ்த்திவிடும்; கொடியவர்களிடமிருந்து
    உமது வாளினால் என்னைத் தப்புவியும்.
  ceb-ULB: Barog, O Yahweh! Sulonga sila! Ipalukapa sila! Luwasa ang akong kinabuhi
    gikan sa mga daotan pinaagi sa imong espada!
  pol-UBG: Powstań, PANIE, wystąp przeciwko niemu i powal go, swoim mieczem ocal moją
    duszę od niegodziwego;
  urd-GVU: اے رب، اُٹھ اور اُن کا سامنا کر، اُنہیں زمین پر پٹخ دے! اپنی تلوار سے میری
    جان کو بےدینوں سے بچا۔
  eng-OEBCW: Arise, Lord, face them and fell them. By your sword set me free from
    the wicked,
  deu-1912: HERR, mache dich auf, überwältige ihn und demütige ihn, errette meine
    Seele von dem Gottlosen mit deinem Schwert,
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಅವನಿಗೆ ಎದುರಾಗಿ ನಿಂತು ಅವನನ್ನು ಕೆಡವಿಬಿಡು; ನಿನ್ನ ಕತ್ತಿಯಿಂದ
    ನನ್ನ ಪ್ರಾಣವನ್ನು ದುಷ್ಟರಿಗೆ ತಪ್ಪಿಸಿ ಕಾಪಾಡು.
  yap-yap: SOMOL, moy! Mu cham ko pi to’ogor rog ngam gel ngorad! Mu aywegeg ko saydon
    rom u pa’ e pi’in kireb;
  hlt-MCSB: Aw BOEIPA thoo lah, anih hmai ah khoep mah lamtah bung sak. Na cunghang
    neh halang kut lamkah ka hinglu he han hlah lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔቂ ዔያቶ ዓርቂ ዓጌቴራ፤ ኔኤኮ ጬንቾ ዓፓሮና ፑርቶ ዓሶፓ ታና ዓውሴ።
  twi-ASANTE: Sɔre, Ao Awurade! Wone wɔn mfa mmɔ ani na ka wɔn hyɛ; fa wʼakofena no
    gye me firi amumuyɛfoɔ no nsam.
  eng-WEBU: Arise, LORD, confront him. Cast him down. Deliver my soul from the wicked
    by your sword,
  acu-NT: Apuru wajakim nu aints ainaujai ingkiunikiam tikishmamtikiawarta. Nu aints
    ainau nepetkarai tusam, ami nangkirmijai papeekam uwemtikrurta.
  spa-PDDPT: ¡Levántate, oh Yavé! ¡Hazle frente! Haz que sea derribado. Con tu espada
    libra mi alma del inicuo,
  gun-gun: Senhor, epu'ã ke, ejoko ha'e eitypa. Ndekyxe py eraa jepe xerekove heko
    vai va'e po gui.
  agu-BL: Wajcaw, chin cole'u' ẍchik'ab. Xcyeke'nu' scye'j incontr. Tak'e'u' chicaws
    tan chicwe'n mejlok swutzu'. Xconken yi sparu' tan incolche'n ẍchik'ab yi e' mal
    naka'tz.
  ilo-ULB: Bumangonka, O Yahweh! Rautem ida! Imamegmo ida! Ispalem ti biagko manipud
