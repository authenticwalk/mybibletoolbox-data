  qub-qub: ¡Tayta Dios, yanapämayna ari! ¡Fiyu runacunataga ruwacachiy! Fiyu runacunapita
    salbaycamay sabliquiwan.
  bqp-bqp: Dikiri, ǹ futɛ ǹ dańlɛ ǹ ń nɛ, ǹ ma sí gbɛ̃ pãsĩnↄa kũ n fɛ̃nɛdao.
  hat-hat: Leve non, Seyè. Mache pran lènmi m' yo. Fese yo atè. Rale nepe ou, delivre
    m' anba men mechan yo.
  eng-BSB: Arise, O LORD, confront them! Bring them to their knees; deliver me from
    the wicked by Your sword,
  eng-WEBPB: Arise, LORD, confront him. Cast him down. Deliver my soul from the wicked
    by your sword,
  kbq-kbq: Hagi Ra Anumzamoka otinka ha' vahe'nia ha' huzamantenka zamahe mopafi zamatro.
    Kagra'a bainati kazinknonteti kefo vahepintira hara hunka nagu'vazio.
  pon-pon: Main, kom kotida, kaloedi o kanamonokla i; dorela maur i jan me japun kan
    ki omui kodlaj,
  nhe-BL: Ximotlalana, TOTECO, xiquinnamiquiti. Xiquinchihuili ma motlancuaquetzaca
    moixtla. Ica momachete, xinechmanahui tlen nopa ax cuajcualme.
  wnc-wnc: Buyambam tapa, gata apu natane iwanaat amake waaminu yaipakepso. Gata amakgane
    bainatda take waaminkat amake na wai amindane kataune sandeke tapso.
  bus-bus: Dii, ǹ fɛɛ ǹ dańlɛ ǹ ń nɛ, ǹ ma sí gbɛ̃ zaaanↄa kↄ̃n n fɛ̃ɛdaao.
  gub-BL: Epu'àm nehe, Tupàn Tuweharupi Wiko Ma'e. Eho heàmàtyry'ymar wakutyr nehe.
    Emumaw ne wà nehe. Hepyro pe ikatu 'ym ma'e wanuwi nehe, netakihe puku pupe nehe.
  eng-DRA: At the brightness that was before him the clouds passed, hail and coals
    of fire.
