verse: PSA.017.005
translations:
  mal-C: എന്റെ കാലടികൾ അങ്ങയുടെ പാതയിൽ ഉറച്ചുനിന്നു; എന്റെ കാൽപ്പാദങ്ങൾ വഴുതിയതുമില്ല.
  deu-TKW: Meine Schritte hielten fest an deinen Geleisen; meine Tritte wankten nicht!
  lin-lin: Matambe na ngai ezalaka kaka na banzela na Yo, napengwaka te.
  mmx-mmx: At pas amisik at langas taram, la kovisi nia ana vas aase ren.
  eng-LSV: To uphold my goings in Your paths, || My steps have not slipped.
  eng-GNV: Stay my steps in thy paths, that my feete doe not slide.
  eng-WEBSTER: Uphold my goings in thy paths, that my footsteps slip not.
  nhw-BL: Nijtoquilijtoc moojhui huan amo nihuetztoc ipan tlajtlacoli.
  swh-ONEN: Hatua zangu zimeshikamana na njia zako; nyayo zangu hazikuteleza.
  bba-bba: Nɑ yɔ̃rɑwɑ dim dim wunɛn swɑɑ sɔɔ. Nɑ ǹ ɡɛrɑre yen min di.
  eng-KJVCPB: Hold up my goings in thy paths, That my footsteps slip not.
  luo-luo: Tienda osesiko e yoreni; tiendena pok okier.
  aii-aii: ܩܘܹܐ ܠܗܘܿܢ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈ ܒܫܒ݂ܝܼܠܘܼ̈ܟ݂، ܠܵܐ ܫܥܝܼܫ ܠܗܘܿܢ ܐܲܩܠܵܬ‌ܝܼ̈.
  meu-meu: Oiemu dala ai vada na raka balaheni, lau aegu na asie dedi.
  npi-ULB: मेरा पाइलाहरू तपाईंका मार्गहरूमा दृढतासाथ अडिग छन् । मेरा पाइलाहरू चिप्‍लेका
    छैनन् ।
  yor-yor: Ìrìn mí ti jẹ mọ́ ọ̀nà rẹ; ẹsẹ̀ mi kì yóò yọ̀.
  pes-OPCB: و پاهای من هرگز از راههای تو منحرف نشده‌اند.
  tgl-ULB: Ang mga yapak ko ay nanatiling nakatuon sa iyong gabay; ang paanan ko ay
    hindi lumihis.
  nop-nop: Tiŋa helemahelemaŋ adi du’walaŋ talik hogok didimeniŋgoŋ kelelat, eŋ kayonedi
    talik bikabuŋa fai-kabe nemu folak.
  hui-hui: I̱na í̠naga hariga ngagoria pialu kogome i̱naga geme hariga mendeha pubagi
    nahene kogoni.
  mya-mya: ကိုယ်​တော်​၏​လမ်း​စဉ်​ကို​သာ​လိုက်​လျှောက်​ခဲ့​ပါ​၏။ ထို​လမ်း​စဉ်​မှ​မ​တိမ်း​မ​စောင်း​ခဲ့​ပါ။
  bod-N: ཁྱེད་ཀྱི་ལམ་ནང་བདག་གི་གོམ་སྟབས༌བརྟན། །ང་ཡི་རྐང་པ་འགྲེད་པར་མ་གྱུར༌ཏོ།།
  wsk-wsk: Ani pempem nika molak diram la karo lagakasam, ale katir me paguwukasam.
  sna-sna: Nhambwe dzangu dzakarambira panzira dzenyu; tsoka dzangu hadzina kutedzemuka.
  spa-BLM: Mis pasos se han mantenido firmes en tus caminos. Mis pies no han resbalado.
  cac-cac: Tec'tec' svutej in b'a in b'at d'a yol a b'e. Malaj b'aj ix in el b'esnaj
    d'ay.
  swh-ULB: Mwenendo wangu umeshikila kwa umakini mwenendo wako; miguu yangu haija
    teleza.
  bel-bel: Агарнулі мяне пакуты сьмяротныя, і патокі бяспраўя напалохалі мяне;
  deu-ELBBK: Meine Schritte hielten fest an deinen Spuren, meine Tritte haben nicht
    gewankt.
  mbb-OT: Layun ku ed-ikula is dalan nu, ne wazà a medsuwey zutun.
  mal-2015: എന്റെ നടപ്പു നിന്റെ ചുവടുകളിൽ തന്നേ ആയിരുന്നു; എന്റെ കാൽ വഴുതിയതുമില്ല.
  gup-gup: Ngadjalkadjungi manbolh ke. Mak minj ngawohmankayi. Ngadjalrengehrey bu
    ngudda djalmunkekadjungi.
  rmc-rmc: Phiravas pal tire stopaja, o pindre mange na podgele.
  nlg-nlg: Inau tu sakutua tana halautumu; inau tu mua turipadi na taoniamu.
  pes-OPV: قدمهایم به آثار تو قائم است، پس پایهایم نخواهد لغزید.
  ron-1924: паший мей стау неклинтиць пе кэрэриле Тале ши ну ми се клатинэ пичоареле.
  ben-OBCV: আমার পদক্ষেপ তোমার পথে স্থির রেখেছি, এবং আমি হোঁচট খাইনি।
  som-som: Si aanay cagahaygu u simbiriirixan, Tallaabooyinkayga ku adkee waddooyinkaaga.
  lat-VUC: Circumdederunt me dolores mortis, et torrentes iniquitatis conturbaverunt
    me.
  eng-ASVBT: My steps have held fast to thy paths, My feet have not slipped.
  mna-mna: Aŋtoto zaala ku men. Aŋzem risa som, aŋpa ndel pa som.
  ita-1885: Sostieni i miei passi ne' tuoi sentieri, Acciocchè i miei piedi non vacillino.
  eng-LXXUP: The pangs of death compassed me, And the torrents of ungodliness troubled
    me exceedingly.
  eng-ULB: My steps have held firmly to your tracks; my feet have not slipped.
  spa-VBL: No me he extraviado de tu camino; mis pies no han tropezado.
  fra-_FOB: Mes pas sont affermis dans tes sentiers, mes pieds ne chancellent point.
  mal-mal: എന്റെ നടപ്പ് അങ്ങയുടെ ചുവടുകളിൽ തന്നെ ആയിരുന്നു; എന്റെ കാൽ വഴുതിയതുമില്ല.
  lit-lit: Mano žingsniai tvirtai laikėsi tavo takų, mano kojos nesvyravo.
  urd-GVR: Maiṅ qadam baqadam terī rāhoṅ meṅ rahā, mere pāṅw kabhī na ḍagmagāe.
  suz-BL: आं खोइली मग्रेक्‍चा ङा पा इन लांम थेक्‍शो बाक्‍ती।
  eng-NOY: Support my steps in thy paths, That my feet may not slip!
  ita-1927: I miei passi si son tenuti saldi sui tuoi sentieri, i miei piedi non han
    vacillato.
  ckb-ckb: هەنگاوم بە ڕێڕەوی تۆوە جێگیر بوو، پێم نەخلیسکاوە.
  eng-BBE: I have kept my feet in your ways, my steps have not been turned away.
  xsi-xsi: Ikura zo zo naŋa uru ayoka noko ne nzâla, aku naŋa keŋgu nde kaika nâ.
  kan-OKCV: ನನ್ನ ಹೆಜ್ಜೆಗಳು ಜಾರದ ಹಾಗೆ ನನ್ನ ನಡೆಗಳನ್ನು ನಿಮ್ಮ ದಾರಿಯಲ್ಲಿ ಸ್ಥಿರಪಡಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: என்னுடைய நடைகள் உமது வழிகளில் உறுதிப்பட்டன. என்னுடைய காலடிகள் வழுகிப்போகவில்லை.
  spa-RV-1909: Sustenta mis pasos en tus caminos, porque mis pies no resbalen.
  ron-BTF: Sprijină umbletele mele în cărările tale să nu alunece pașii piciorului
    meu.
  eng-WEBP: My steps have held fast to your paths. My feet have not slipped.
  eng-FBV: I have not strayed from your path; my feet have not slipped from it.
  nld-1939: Op het pad uwer wetten heb ik mijn schreden gezet, Mijn voet heeft nooit
    op uw wegen gewankeld.
  nch-BL: Nijtoquilijtoc moojhui huan amo nihuetztoc ipan tajtacoli.
  vie-1934: Bước tôi vững chắc trong các lối của Chúa, Chân tôi không xiêu tó.
  cha-cha: Y pinecatto guiniut gui chalanmo, ya y adengjo ti susulong.
  hin-CV: मेरे पांव आपके मार्गों पर दृढ़ रहें; और मेरे पांव लड़खड़ाए नहीं.
  eng-OURB: My steps have held fast to your paths. My feet have not slipped.
  spa-BES: Sustenta mis pasos en tus caminos, para que mis pies no resbalen.
  tdx-tdx: Fa mifahatse amo lala’oo o liakoo, tsy midorasitse o tombokoo,
  tha-KJV: ขอให้​ย่างเท้าของข้าพระองค์แนบสนิทกับวิถีของพระองค์ เพื่อเท้าของข้าพระองค์​มิได้​พลาด
  por-BR-2018: Guiando meu andar em teus caminhos, para que meus passos não tropecem.
  deu-ELO: Meine Schritte hielten fest an deinen Spuren, meine Tritte haben nicht
    gewankt.
  eng-WYC-2018: Make thou perfect my goings in thy paths; that my steps be not moved.
    (Make thou perfect my goings on thy paths; so that my steps will not slip, or
    stumble, or so that I do not fall.)
  epo-epo: Miaj paŝoj tuj sekvas en Viaj postesignoj, miaj piedoj ne ŝanceliĝas.
  gfk-gfk: Ira pinpaas na kakigu i te mur ira num sinalil. Ira kakigu pai le malmalagir.
  uig-PIN: Mening ⱪǝdǝmlirim yolliringdin qiⱪmiƣan, Putlirim teyilip kǝtmigǝn.
  beo-beo: Na da eso huluane Dia logodili ahoasu amola na da afuda:le hamedafa asi.
  tpi-OTNT: Oltaim mi save wokabaut long rot bilong yu, na lek bilong mi i no abrus
    liklik.
  hau-SA: Sawuna sun kama hanyoyinka ƙafafu kuwa ba za su yi santsi ba.
  udu-udu: Ŋaṯgin pem ṯelki sho’k mo e bway tur pini mo, sho’k pem diki yeres mo.
  uig-LAT: Méning qedemlirim yolliringdin chiqmighan, Putlirim téyilip ketmigen.
  nde-nde: Izinyathelo zami zalela ezindleleni zakho; inyawo zami kazizange zitshelele.
  ton-ton: Ke ke tokoni ʻeku ʻalu atu ʻi ho ngaahi hala, ke ʻoua naʻa hekea hoku vaʻe.
  ces-1613: Zdržuj kroky mé na cestách svých, aby se neuchylovaly nohy mé.
  eng-WMB: My steps have held fast to your paths. My feet have not slipped.
  tam-TCV: உம்முடைய வழிகளை, என் காலடிகள் உறுதியாய்ப் பற்றிக்கொண்டன; என்னுடைய பாதங்கள்
    தடுமாறவில்லை.
  ceb-ULB: Ang akong mga lakang nagsubay gayod sa imong agianan; wala gayod nadalin-as
    ang akong mga tiil.
  pol-UBG: Zatrzymaj moje kroki na twoich drogach, aby nie zachwiały się moje nogi.
  urd-GVU: مَیں قدم بہ قدم تیری راہوں میں رہا، میرے پاؤں کبھی نہ ڈگمگائے۔
  eng-OEBCW: My steps have held fast to the paths of your precepts and in your tracks
    have my feet never stumbled.
  deu-1912: Erhalte meinen Gang auf deinen Fußsteigen, daß meine Tritte nicht gleiten.
  kan-2017: ನಿನ್ನ ಮಾರ್ಗದಲ್ಲೇ ಹೆಜ್ಜೆಯಿಟ್ಟು ನಡೆಯುತ್ತಾ ಇದ್ದೇನೆ; ನನ್ನ ಕಾಲು ಜಾರಲಿಲ್ಲ.
  yap-yap: Gubin ngiyal ni gu ma yan u kanawo’em, ma dawor gu chef riy nga orel bingyal’.
  hlt-MCSB: Na namtlak kah ka khokan khaw ka kho a paloe pawt ham n'duel dae.
  mdy-ETH: ቢያ ዎዴ ኔ ጎይፆ ታ ሃንታኔ፤ ቶካ ታኣኮ ኔ ጎይፃፓ ኬስኪ ዣኣሊባኣሴ።
  twi-ASANTE: Menam wʼakwan so daa; me nan nnwatiriiɛ.
  eng-WEBU: My steps have held fast to your paths. My feet have not slipped.
  acu-NT: 'Ami jintim nekas aa nuni amaktinuyajai. Turasha aints ainau: Nu jintanmaka
    wekaatsuk asata, turutinau wainiatun pengké pachichuyajai.'
  spa-PDDPT: Mis pasos se mantuvieron en tus caminos. Mis pies no resbalarán.
  gun-gun: Ndeguigua tape rupi anho aiko, ajavy e'ỹ re.
  agu-BL: Ja injoy puntil tan inxome'n te yi teru' be'u', nin tan qui wele'n xlaj
    be' te yi ca'wlu'.
  ilo-ULB: Sititibker a nagtalinaed dagiti addangko kadagiti dalanmo; saan a naikaglis
    dagiti sakak.
  kpg-kpg: Au e heehee i hongo oo ala i nia madagoaa huogodoo, ge hagalee hana laa daha.
  uig-ARA: مېنىڭ قەدەملىرىم يوللىرىڭدىن چىقمىغان، پۇتلىرىم تېيىلىپ كەتمىگەن.
  sus-sus: N birama i tan nan fɔxɔ ra, n mu na kira bɛɲinma.
  pon-2006: I kin weweid nan alomwi ahnsou koaros oh sohte kin katihasang.
  jae-jae: Ockaiŋ kêpuc aôm waŋam. Aê kasêlêŋ kaku-kaku atom.
  ksd-ksd: Iau vanavana vatikai ta kaum lavur nga, A ura kaugu pa dir tamagaga.
  tur-YTC: Adımlarım senin yollarını sımsıkı tuttu. Ayaklarım kaymadı.
  bel-N: крокі мае трымаліся каляінаў Тваіх, стопы мае не хісталіся.
  grc-BRENT: Περιέσχον με ὠδῖνες θανάτου, καὶ χείμαῤῥοι ἀνομίας ἐξετάραξάν με.
  kpr-kpr: Na ninda kotuda fetirise, jo roimi dimbari durae edo ghuseni.
  ind-AYT: Langkahku tetap berpegang pada jejak-jejak-Mu; Kakiku tidak terpeleset.
  yom-yom: Bitambi biama bidi kaka bikinda mu minsolo miaku, malu mama malendi sialumuka
    ko.
  yut-yut: Bɨsapmɨ bɨsapmɨ gak dakon kosit naŋ agek kandapno suŋ dɨma pɨlɨk bamosot.
  nya-nya: Mayendedwe anga akhazikika pa njira zanu; mapazi anga sanaterereke.
  kyg-kyg: Nagaemo kakaleꞌmo neꞌuꞌnaeꞌmo aeꞌna halu oꞌvalesuvafeꞌmo natafauvo.
  hrv-hrv: Korak mi čvrsto prionu za tvoje staze, ne zasta mi noga na putima tvojim.
  mps-mps: Eno sesemane sogo nago kolesaga wali peyu, tama eno sągą dwasianu me
    geda mubeo.
  tpi-tpi: Oltaim mi save wokabaut long rot bilong yu, na lek bilong mi i no abrus
    liklik.
  dan-1931: mine Skridt har holdt dine Spor, jeg vaklede ej på min Gang.
  vie-OVCB: Bước chân con bám chặt trên đường Chúa; Con không hề trượt bước.
  guj-2017: મારાં પગલાં તમારા માર્ગોમાં સ્થિર રહ્યાં છે; મારો પગ લપસી ગયો નથી.
  pon-2006A: I kin weweid nan alomwi ahnsou koaros oh sohte kin katihasang.
  por-BRBSL: Meus passos se mantiveram firmes em seus caminhos. Meus pés não escorregaram.
  eng-OEBUS: My steps have held fast to the paths of your precepts and in your tracks
    have my feet never stumbled.
  swe-swe: 'Mina steg går stadigt på dina vägar (spår, jag har följt dina instruktioner,
    levt mitt liv efter ditt Ord), mina fötter har inte stapplat (jag har inte vacklat,
    vikit av från din väg). [Två vägar beskrivs i dessa två verser: Guds väg och våldsverkarens
    väg. Den rättfärdige kan lära sig även från de ogudaktiga genom att betrakta deras
    livsval och konsekvenser.]'
  cth-cth: Na lamthung dawk ka dawn lahun nah ka tâlaw payon hoeh nahanlah, na ka
    bawm haw.
  twi-twi: Menam wʼakwan so daa; me nan nhintiw ɛ.
  hlt-hlt: Na namtlak kah ka khokan khaw ka kho a paloe pawt ham n'duel dae.
  tbz-SIM: N tũmmu weti weti ɑ cɛ, n tɑ̀ɑ̀kɛ í kpeutí.
  msy-2020: Dughiabar zurara nɨ nan akakazir tuavimra, kɨ an gɨn zui. Kɨ tuavir kam
    ategha pura tintinibar zuir puvatɨ.
  dop-dop: Nyɑ́ nyəŋkʋ kɛ mɑ nyɔɔnɑɑ, mɑɑ hɛləɣɩ.
  azb-azb: Sənin yolundan möhkəm tutmuşam, Sarsılmadan addımlamışam.
  eng-DBY: When thou holdest my goings in thy paths, my footsteps slip not.
  hin-2017: मेरे पाँव तेरे पथों में स्थिर रहे, फिसले नहीं।
  wol-KYG: Sa tànk, sama tànk, jàdduma fenn.
  bjr-bjr: Qini qiku fannoo ani aatata kai fida sia munuree miniree unausa maridaqa.
  eng-YLT: To uphold my goings in Thy paths, My steps have not slidden.
  kne-kne: Say kanayon ay inonodak din laydem, Apo, maga polos di nilabsing ko.
  eng-WYC-2017: Make thou perfect my goings in thy paths; that my steps be not moved.
  eng-WMBB: My steps have held fast to your paths. My feet have not slipped.
  zat-NTPS: Bxue neda' lu neza chawe' chiu', chee̱ quebe cheajcházia' lu da cale̱la.
  zty-NTPS: Wdape chi'i neda' ḻo nez chawe' chio', nich bi chejchaza' ḻo da' bi
    nak chawe'.
  urd-GVH: मैं क़दम बक़दम तेरी राहों में रहा, मेरे पाँव कभी न डगमगाए।
  rug-rug: Ele ene luli valeania rau sa Mua siraṉa, meke lopu hite va karia rau si
    keketoṉa.
  gaz-gaz: Tarkaanfiin koo karaa kee irratti cimeera; miilli koos hin mucucaanne.
  fra-LSG: Mes pas sont fermes dans tes sentiers, Mes pieds ne chancellent point.
  yal-yal: N sigan tima i ya kirane nan xɔn ma tun, han iki, n munma dagalanɲɛ ayi
    singen.
  iou-iou: Gäkŋo kädet siwoŋi nämo irepmitpäŋ wari wari ugän iwat täyat.
  haw-1868: E hookupono mai oe i ko'u hele ana ma kou mau alanui, I ole ai ko'u mou
    kapuwai e pahee.
  arb-NAV: ثَبَّتُّ خُطْوَاتِي فِي طُرُقِكَ فَلَمْ تَزِلَّ قَدَمَايَ.
  ded-ded: Ni serima geac sinnu tima kengha amma hanina mong mi tiposockeec.
  ewe-ewe: Nye afɔɖeɖewo li ɖe wò toƒewo, eye nye afɔ meɖiɖi o.
  eng-LEE: My steps held firmly to thy tracks, [and] my footsteps did not slip.
  asm-FB: তোমাৰ পথতে মই মোৰ ভৰি স্থিৰে ৰাখিছো; মোৰ ভৰি পিছল খোৱা নাই।
  sus-A: ﭑ بِرَ مَ عِ تَن نَن قْشْ رَ، ﭑ مُ نَ كِرَ بّحِنمَ.
  fra-SBL: Mes pas se sont attachés à tes sentiers. Mes pieds n'ont pas glissé.
  hbo-hbo: תָּמֹ֣ךְ אֲ֭שֻׁרַי בְּמַעְגְּלֹותֶ֑יךָ בַּל־נָמֹ֥וטּוּ פְעָמָֽי׃
  kik-kik: Makinya makwa nĩmarũmĩtie njĩra ciaku; magũrũ makwa matirĩ matenderũka.
  fra-NCL: Mes pas se sont attachés à tes sentiers, et mes pieds n’ont pas chancelé.
  cek-AK: Kam thaek han ai ah, na loklam ah ka caehhaih khok tangkan na caksak ah.
  cuk-cuk: Be-Igar-Maidba bur an nanadiid, a-igargi gwen an bangudisulid.
  uig-CYR: Өлүмниң асарәтлири мени қоршивалди, Ихлассизларниң ямрап кетиши мени қорқитивәтти;
  tel-2017: నీ అడుగుజాడల్లో నా అడుగులు స్థిరంగా ఉన్నాయి. నా కాళ్ళు జారలేదు.
  hat-BSA: Pye mwen yo te kenbe fèm nan chemen pa W la. Pye mwen pat janm glise.
  ukr-ONPU: Облягли мене пута смерті, потоки зради затягнули мене у вир.
  kos-kos: Nga fahsr ke inkanek lom in pacl nukewa, Ac tiana kuhfla liki.
  hbo-WLC: תָּמֹ֣ךְ אֲ֭שֻׁרַי בְּמַעְגְּלוֹתֶ֑יךָ בַּל־נָמ֥וֹטּוּ פְעָמָֽי׃
  ibo-ibo: Nzọ ụkwụ m akpafubeghị site nʼụzọ gị, ụkwụ m agbụchapụghịkwa site nʼọnọdụ
    ya.
  ory-ory: ମୋହର ପାଦ ତୁମ୍ଭର ମାର୍ଗ ଦୃଢ଼ କରି ଧରିଅଛି, ମୋହର ଚରଣ ଖସି ଯାଇ ନାହିଁ।
  chk-chk: Üa chök fetal lon om kewe al, nge üsap rik seni.
  rop-rop: Aibin pudum main fut ontop langa yu trek en aibin bulurrum yu olawei. Ai
    nomo bin tenawei.
  ukr-1871: Держи шаги мої на дорогах твоїх, щоб не спотикнулись ноги мої.
  yon-yon: Ne kuu eb kiwaan yirimo dodkanmo weniin, ne yon kuu ma monkare kimyen angka
    ma dodkan winindo.
  deu-1951: Senke meine Tritte ein in deine Fußstapfen, daß mein Gang nicht wankend
    sei!
  eng-JPS: My steps have held fast to Thy paths, my feet have not slipped.
  srp-1865: Utvrdi stope moje na stazama svojim da ne zalaze koraci moji.
  lug-lug: Nnyweredde mu makubo go, era ebigere byange tebiigalekenga.
  heb-heb: תמך אשרי במעגלותיך בל נמוטו פעמי׃
  ben-IRV: আমার পদক্ষেপগুলো তোমার পথে স্থির রেখেছে, আমার পা বিচলিত হয়নি।
  ntu-ntu: Trtaowxu mz nzatalzngr, Murde o-zli-zvzx lrpzki rm.
  pan-pan: ਮੇਰੇ ਕਦਮਾਂ ਨੇ ਤੇਰੇ ਰਾਹਾਂ ਨੂੰ ਠੀਕ ਫੜਿਆ ਹੈ, ਮੇਰੇ ਪੈਰ ਨਹੀਂ ਤਿਲਕੇ।
  mya-JVB: လမ်း ခရီးတော်၌ အကျွန်ုပ် သွား စဉ်တွင်ခြေ မ ချော် စေခြင်းငှါ ထောက်မ တော်မူပါ။
  kgf-kgf: Keŋkeŋ hahanaiguc guac héna imi tima kemba seligiyu hénananéŋ tisuqisurac
    ménda waŋi.
  tte-O: Sauga meuloina yalokeikeile am kamwasa mena, yo nige sauga yabo yalolosuwala.
  tbg-tbg: Te ai aaraqaa niha, kia te vi aararaqaahai vo aaraqaavata vetante verantemaqi
    ni vaunarave.
  hmo-hmo: Lau be nega ibounai, oiemu dala dekenai lau raka, bona nega ta inai dala
    dekena amo, lau raka siri lasi.
  zar-NT: Ridáticaʼsaʼ laʼ nöza tsahuiʼ quiuʼ, en bitiʼ caʼ ridödaʼ tsöláʼalö.
  urd-urd: मेरे कदम तेरे रास्तों पर क़ाईम रहे हैं, मेरे पाँव फिसले नहीं।
  rus-SYN: Объяли меня муки смертные, и потоки беззакония устрашили меня;
  bqc-SIM: Ma bɛ n zɛ́u súsu, mi pãalɛ n yã́ɛo.
  tcz-CHONGTHU: Kakalson dan hin nalampi kajui jingin nangma lampia konnin kapotdoh
    pon ahi.
  mar-mar: माझ्या पावलांनी तुझे मार्ग घट्ट धरले आहेत, माझे पाय घसरले नाहीत.
  isl-isl: Ég hef fylgt leiðsögn þinni og ekki farið villur vegar.
  hlt-THB: Ka khawkham ing na lam hquut nawh; ka khaw ing am bah man hy.
  qub-qub: Nogaga gampa caminullayquipami purishcä. Gampa caminuyquipita juc-läpaga
    manami llojshishcächu.
  bqp-bqp: Ma kure n zɛ́n súsu, mádi pã n yãnɛro.
  hat-hat: Se nan chemen ou yo mwen toujou mache. Se yo menm mwen swiv nèt ale.
  eng-BSB: My steps have held to Your paths; my feet have not slipped.
  eng-WEBPB: My steps have held fast to your paths. My feet have not slipped.
  kbq-kbq: Mika zupa kagri kanteke nevugeno, nagamo'a kririno havifina vuno enora
    nosie.
  pon-pon: Ni ai alialu wei i jota muei jan nan lip en aluwilu omui, ai kakawei jota
    katia jan.
  nhe-BL: Nijtoquilijtoc moojhui huan ax nihuetztoc ipan tlajtlacoli.
  wnc-wnc: Asingganu nata gatane kepi aknganekan sukunggat. Sukuke natane kepina kepi
    gwatdu kunangge songu dua yaikum.
  bus-bus: Ma lili ò n zɛ́n súusu, mɛ́ɛ pã n yãnɛro.
  gub-BL: Tuweharupi ata nerape rupi. Nerape wi napiaw kwaw.
  eng-DRA: 'The sorrows of death surrounded me: and the torrents of iniquity troubled
    me.'
