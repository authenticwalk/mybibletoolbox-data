verse: PSA.017.004
translations:
  mal-C: മനുഷ്യർ എന്നെ പ്രലോഭിപ്പിക്കാൻ ശ്രമിച്ചു, എന്നാൽ തിരുവായിൽനിന്നുള്ള കൽപ്പനകളാൽ,
    അക്രമികളുടെ വഴിയിൽനിന്ന് ഞാൻ എന്നെത്തന്നെ സൂക്ഷിച്ചിരിക്കുന്നു.
  deu-TKW: Beim Thun der Menschen habe ich nach dem Worte deiner Lippen mich gehütet
    vor des Gewaltthätigen Pfaden.
  lin-lin: Ata tango bato bamekaki kopesa ngai kanyaka, nabatelaki kaka maloba na
    Yo mpo ete natambola te na banzela ya bato ya masumu.
  mmx-mmx: ngan leventaba vetpes di lox i. A mumu asu amisik levelinga ram, la kopmen
    ana mu asu langas at lemusak la leesep.
  eng-LSV: As for doings of man, || Through a word of Your lips I have observed ||
    The paths of a destroyer;
  eng-GNV: Concerning the workes of men, by the wordes of thy lips I kept mee from
    the paths of the cruell man.
  eng-WEBSTER: Concerning the works of men, by the word of thy lips I have kept me
    from the paths of the destroyer.
  nhw-BL: quen quichihuaj ne sequinoc. Na nimoiyocatlalijtoc tlen nopa iniojhui catli
    amo cuajcualme. Nijchijtoc senquistoc quen quiijtohua motlanahuatil.
  swh-ONEN: 'Kuhusu matendo ya wanadamu: kwa neno la midomo yako, nimejiepusha na
    njia za wenye jeuri.'
  bba-bba: A wɑ mɑ nɛn dɑɑ yɑ ǹ tiɑ kɑ ɡɑbuɡiɑ. Nɑ wunɛn ɡɑri mɛm nɔɔwɑ. Nɑ ǹ tɔn
    kɔ̃sobun yirɑ swĩi.
  eng-KJVCPB: Concerning the works of men, by the word of thy lips I have kept me
    from the paths of the destroyer.
  luo-luo: To kuom gik ma joma moko timo, kaluwore gi wach mowuok e dhogi, an awuon
    asepogora gi yore jo-mahundu.
  aii-aii: ܒܘܼܬ ܦܘܼܠܚܵܢܹ̈ܐ ܕܒܲܪܢܵܫܵܐ، ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢ ܕܣܸܦܘܵܬܘܼ̈ܟ݂، ܐܵܢܵܐ ܢܛܝܼܪܝܼ ܓܵܢܝܼ
    ܡ̣ܢ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܒܝܼܫܵܐ.
  meu-meu: Taunimanima edia ḡaukara lalodiai lau na daḡedaḡe taudia edia dala amo
    vada na raka siri, oi udumu bibinadia herevadia daidiai.
  npi-ULB: मानिसजातिका कामहरूका बारेमा, तपाईंको मुखको वचनले मैले आफैंलाई अराजकका चालबाट
    अलग राखेको छु ।
  yor-yor: Bí ó ṣe ti iṣẹ́ ènìyàn nípa ọ̀rọ̀ ẹnu rẹ, èmi ti pa ara mi mọ́ kúrò ní
    ọ̀nà àwọn ìkà.
  pes-OPCB: و من خود را از گناهکاران دور نگه داشته، از راههای آنها پیروی نکرده‌ام،
    بلکه از کلام تو اطاعت نموده‌ام
  tgl-ULB: Patungkol sa gawi ng sangkatauhan, sa salita ng mga labi mo kaya lumayo
    ako sa kasamaan.
  nop-nop: '@see-verse:PSA.017.003'
  hui-hui: Agali maru karume bi ko lagadagua i̱ nalaga kogoni. I̱na í̠naga bi lowini
    ngago hongo howa yu halu keba holenebi wai bulene ngarubi bibahende erembira miai
    harugoni.
  mya-mya: '@see-verse:PSA.017.003'
  bod-N: འཇིག་རྟེན་མི་ཡི་བྱ་སྤྱོད་གླེང་ན༌ནི། །ཁྱེད་ཀྱི་ཞལ་ནས་ཐོན་པའི་བཀའ་ལ༌བརྟེན།
    །གདུག་རྩུབ་ཅན་གྱི་ལམ་ལས་རང་ཉིད༌བསྲུངས།།
  wsk-wsk: Ani nika den ilukuawukasam, ale kager daong ko kari nunga munan kawel mu
    te me dagulukasam tala.
  sna-sna: Kana ari mabasa avanhu, neshoko remiromo yenyu, ndakanzvenga nzira dzouyo
    anoita nechisimba.
  spa-BLM: En cuanto a las obras de los hombres, por la palabra de tus labios, Me
    he alejado de los caminos de los violentos.
  cac-cac: '@see-verse:PSA.017.003'
  swh-ULB: Kama kwa matendo ya binadamu, ni katika neno la midomo yako ya kuwa nimejiepusha
    na njia za wahalifu.
  bel-bel: Паклічу Госпада, годнага пакланеньня, і ад ворагаў маіх уратуюся.
  deu-ELBBK: Was das Tun des Menschen anlangt, so habe ich mich durch das Wort deiner
    Lippen bewahrt vor den Wegen des Gewalttätigen.
  mbb-OT: iring te ed-ul-ulahan te zuma. Midtuman ku is menge suǥù nu, ne pinaaǥi
    kayi, nelikayan ku is kebpesipala.
  mal-2015: മനുഷ്യരുടെ പ്രവൃത്തികളെ കണ്ടിട്ടു ഞാൻ നിന്റെ അധരങ്ങളുടെ വചനത്താൽ നിഷ്ഠൂരന്റെ
    പാതകളെ സൂക്ഷിച്ചൊഴിഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngaye minj ngakurduyime kore birribuyika bininj kabirrikurduyime. Dja ngadjalwokmarrkmang
    manbu kunwok ke ba bu minj ngabenngunjdjikkan nawu birribang bininj.
  rmc-rmc: Me na keravas avke sar aver, doľikeravas tiro lav, pal o droma le maribnaskre
    manušeskre na phiravas.
  nlg-nlg: Inau tu taonighi tua nimua na lei vetena, tara righitaoniu ge ku bei taonira
    gea na vure tara ghighirou mara dika.
  pes-OPV: و اما کارهای آدمیان به کلام لبهای تو؛ خود را از راههای ظالم نگاه داشتم.
  ron-1924: Кыт привеште легэтуриле ку оамений, еу, дупэ кувынтул бузелор Тале, мэ
    фереск де каля челор асуприторь;
  ben-OBCV: যদিও লোকেরা আমাকে ঘুস দিতে চেয়েছিল, তোমার মুখের বাক্য দিয়ে আমি নিজেকে
    অত্যাচারীদের পথ থেকে দূরে রেখেছি।
  som-som: Shuqulladii dadkana waan ka hadhay, Oo erayada bushimahaaga ayaan kaga
    joogsaday jidadkii kuwa wax dulma oo dhan.
  lat-VUC: Laudans invocabo Dominum, et ab inimicis meis salvus ero.
  eng-ASVBT: As for the works of men, by the word of thy lips I have kept me from
    the ways of the violent.
  mna-mna: Mi aŋkam mbulu sananŋana kembei ta zin wal pakan na som. Pa motoŋ iŋgalŋgal
    sua ku. Tana zin wal zigzikŋan ta tikamam zaaba pizin tomtom i, na aŋto zin pa
    mbulu kizin som.
  ita-1885: Nelle opere degli uomini, per la parola della tue labbra, Io mi son guardato
    dalle vie de' violenti.
  eng-LXXUP: I will call upon the Lord with praises, And I shall be saved from mine
    enemies.
  eng-ULB: As for the deeds of mankind, it is at the word of your lips that I have
    kept myself from the ways of the lawless.
  spa-VBL: 'Con respecto a las acciones de otros: he hecho lo que me dijiste, y he
    evitado lo que hacen las personas violentas.'
  fra-_FOB: Quant aux actions des hommes, suivant la parole de tes lèvres, je me suis
    gardé des voies de l'homme violent.
  mal-mal: മനുഷ്യരുടെ പ്രവൃത്തികൾ കണ്ടിട്ട് ഞാൻ അങ്ങയുടെ അധരങ്ങളിൽനിന്നു പുറപ്പെടുന്ന
    വചനത്താൽ നിഷ്ഠൂരന്റെ പാതകളെ വിട്ടൊഴിഞ്ഞിരിക്കുന്നു.
  lit-lit: O dėl žmonių darbų, – tavo lūpų žodžiu aš susilaikiau nuo smurtininko takų.
  urd-GVR: Jo kuchh bhī dūsre karte haiṅ maiṅ ne ḳhud tere muṅh ke farmān ke tābe
    rah kar apne āp ko zālimoṅ kī rāhoṅ se dūr rakhā hai.
  suz-BL: मुर आन पतीके तशा, गो इन लोव़ मिम्‍शा, हुश ख्राक्‍श पोक्‍ब आन लां मखोइक्‍नुङ।
  eng-NOY: My thoughts do not vary from my lips. As to the deeds of men, Through the
    word of thy lips I have kept me from the paths of the destroyer.
  ita-1927: Quanto alle opere degli uomini, io, per ubbidire alla parola delle tue
    labbra, mi son guardato dalle vie de’ violenti.
  ckb-ckb: سەبارەت بە کاری خەڵک، بە فەرمایشتی سەر لێوی تۆ، خۆم لە ڕێگای توندوتیژی
    پاراستووە.
  eng-BBE: As for the works of men, by the word of your lips I have kept myself from
    the ways of the violent.
  xsi-xsi: Tamâta pinde uru siporo ŋgua sakamao, andeta naŋa ŋandai aveta mine ŋga.
    Naŋa apono muli sondo pa noko kawa ŋgua, aku apu muliŋgu pa kinzi nzanzare tamwatanzi
    nenzi vetâŋa.
  kan-OKCV: ಮನುಷ್ಯರು ನನಗೆ ಲಂಚ ನೀಡಲು ಪ್ರಯತ್ನಿಸಿದರೂ, ನಿಮ್ಮ ತುಟಿಗಳ ಆಜ್ಞಾನುಸಾರ ನಾನು ಹಿಂಸಕರ
    ಮಾರ್ಗಗಳಿಂದ ನನ್ನನ್ನು ದೂರವಾಗಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: மனிதரின் செய்கைகளைக்குறித்து, நான் உம்முடைய உதடுகளின் வாக்கினாலே தீயவர்களுடைய
    பாதைகளுக்கு விலக்கி என்னைக் காத்துக்கொள்ளுகிறேன்.
  spa-RV-1909: Para las obras humanas, por la palabra de tus labios yo me he guardado
    de las vías del destructor.
  ron-BTF: Referitor la faptele oamenilor, prin cuvântul buzelor tale m-am păzit de
    cărările nimicitorului.
  eng-WEBP: As for the deeds of men, by the word of your lips, I have kept myself
    from the ways of the violent.
  eng-FBV: 'With regard to the actions of others: I have done what you told me and
    I have avoided what violent people do.'
  nld-1939: Ik overtrad uw gebod niet, zoals de mensen dat doen, Maar volbracht het
    bevel uwer lippen;
  nch-BL: quej quichihuaj ne sequinoc. Na nimoiyocatalijtoc ten iniojhui amo cuajcualme.
    Nijchijtoc senquisa quej quiijtohua motanahuatil.
  vie-1934: Còn về công việc loài người, Tôi nhờ lời môi Chúa phán mà giữ lấy mình
    khỏi các con đường của kẻ hung bạo.
  cha-cha: Para y finatinas y taotao, pot y finijo ni guinin y labiosmo, jumantiene
    yo gui san juyong y chalan ni y manyuyulang.
  hin-CV: मनुष्यों के आचरण के संदर्भ में, ठीक आपके ही आदेश के अनुरूप मैं हिंसक मनुष्यों
    के मार्गों से दूर ही दूर रहा हूं.
  eng-OURB: As for the deeds of men, by the word of your lips, I have kept myself
    from the ways of the violent.
  spa-BES: En cuanto a las obras de los hombres, por la palabra de tus labios me he
    guardado de los caminos de los violentos.
  tdx-tdx: Aa ty amo sata’ ondatio, o tsaram-pivimbi’oo ro nambenako tsy hombàko ty
    lala’ o masia-menao.
  tha-KJV: เก​ี่​ยวด​้วยกิจการของมนุษย์ โดยพระวจนะจากพระโอษฐ์ของพระองค์ ข้าพระองค์​มิได้​ข้องเกี่ยวกับทางแห่งคนทารุณโหดร้าย
  por-BR-2018: Quanto às obras dos homens, conforme a palavra de teus lábios eu me
    guardei dos caminhos do violento;
  deu-ELO: Was das Tun des Menschen anlangt, so habe ich mich durch das Wort deiner
    Lippen bewahrt vor den Wegen des Gewalttätigen.
  eng-WYC-2018: That my mouth speak not (of) the works of men; for the words of thy
    lips I have kept hard ways. (My mouth shall not speak of the works of men; by
    the words of thy lips I have kept myself from bad ways.)
  epo-epo: Pri homaj faroj, konforme al la vortoj el Via buŝo, Mi gardis min de vojoj
    kontraŭleĝaj.
  gfk-gfk: Iau pai la murmur ira gingilaan ta ira tunotuno mon. Taie. Iesen iau te
    mur no nianga ta ira palabulum. Huo, iau te haan paas laah tano subaan ta ira
    ut na haragawai.
  uig-PIN: Adǝm balilirining ⱨayattiki ixlirida, Lǝwliringdin qiⱪⱪan sɵzlǝr bilǝn
    zorawanlarning yolliridin ɵzümni neri ⱪildim.
  beo-beo: 'Eno dunu da wadela:i sia: bagade sia:sa. Be na lafiga agoai hame sia:sa.
    Na da Dia hamoma:ne sia:i amo fa:no bobogei. Amola nimi bagade hou amoma hame
    fa:no bobogei.'
  tpi-OTNT: Mi no save mekim tok nogut olsem sampela man i mekim. Mi holim strong
    tok bilong yu, na mi givim baksait long pasin bilong kros pait.
  hau-SA: Game da ayyukan mutane kuwa, ta wurin maganar leɓunanka na kiyaye kaina
    daga hanyoyin tashin hankali.
  udu-udu: Me’d mii gun miina ’kwani mo tani ki gwo gi ’twam pini mo tani aha/ gaskina
    mo ’peni bway gi uni kun bujurkina bujur mo.
  uig-LAT: Adem balilirining hayattiki ishlirida, Lewliringdin chiqqan sözler bilen
    zorawanlarning yolliridin özümni néri qildim.
  nde-nde: Mayelana lezenzo zabantu, mina ngizazithiba ezindleleni zobudlwangudlwangu
    ngelizwi lezindebe zakho.
  ton-ton: Pea ko e meʻa ʻi he ngaahi ngāue ʻae tangata, ʻi he folofola ʻo ho loungutu
    kuo u taʻofi ʻaki au mei he ngaahi ʻaluʻanga ʻoe fakaʻauha.
  ces-1613: Z strany pak skutků lidských, já podlé slova rtů tvých vystříhal jsem
    se stezky zhoubce.
  eng-WMB: As for the deeds of men, by the word of your lips, I have kept myself from
    the ways of the violent.
  tam-TCV: மனிதர்கள் என்னைத் தீமைசெய்ய வற்புறுத்தினாலும், உமது உதடுகளின் கட்டளையினால்
    வன்முறையாளர்களின் வழிகளிலிருந்து, என்னை விலக்கிக் காத்துக்கொண்டேன்.
  ceb-ULB: Sa mga binuhatan sa katawhan, pinaagi kini sa pulong sa imong ngabil nga
    naglikay ako gikan sa pamaagi sa mga masupilon.
  pol-UBG: Co się tyczy spraw ludzkich, dzięki słowom twoich ust wystrzegałem się
    dróg okrutnika.
  urd-GVU: جو کچھ بھی دوسرے کرتے ہیں مَیں نے خود تیرے منہ کے فرمان کے تابع رہ کر اپنے
    آپ کو ظالموں کی راہوں سے دُور رکھا ہے۔
  eng-OEBCW: I gave earnest heed to the words of your lips.
  deu-1912: Ich bewahre mich in dem Wort deiner Lippen vor Menschenwerk, vor dem Wege
    des Mörders.
  kan-2017: ನಾನಂತೂ ಲೋಕವ್ಯವಹಾರಗಳಲ್ಲಿ ಬಲಾತ್ಕಾರಿಗಳಂತೆ ನಡೆಯದೆ ನಿನ್ನ ಮಾತನ್ನೇ ಅನುಸರಿಸಿದ್ದೇನೆ.
  yap-yap: ni bod nma rin’ boch e girdi’; ma gu ma fol ko motochiyel rom ma dagur
    lek kanowa’en e pi’in yargal.
  hlt-MCSB: Hlang kah thaphu dongah na hmuilai lamkah olka nen ni kai loh dingca kah
    a caehlong te ka rhael.
  mdy-ETH: ዓሳ ማዻ ጎይፆቱዋንቴ ኔኤኒ ኬኤዛ ቃኣሎ ጎይፆና ዋይዞ ዒፃ ዓሳ ሃንታ ጎይፃፓ ታኣኒ ታና ካፔኔ።
  twi-ASANTE: Nnipa nneyɛɛ fam no, wʼanomu asɛm enti matwe me ho afiri basabasayɛfoɔ
    akwan ho.
  eng-WEBU: As for the deeds of men, by the word of your lips, I have kept myself
    from the ways of the violent.
  acu-NT: '@see-verse:PSA.017.003'
  spa-PDDPT: En cuanto a las obras humanas, Con la Palabra de tus labios Me guardé
    de las sendas del violento.
  gun-gun: Avakue opa marã ikuai teĩ xee ma ndeayvua rami vy ajejoko jojuka va'ety
    ikuaia rupi aiko e'ỹ aguã.
  agu-BL: chi na chiban yi e' mas wunak. Na inmak wib tan qui inxome'n te cyajtza'kl
    yi e' biyol nak.
  ilo-ULB: No maipapan kadagiti ar-aramid ti sangkatao-an, babaen kadagiti balikas
    iti bibigmo nga inyadayok ti bagik manipud kadagiti wagas dagiti awanan linteg.
  kpg-kpg: be digau ala i golo. Au gu hagagila aga au haganoho, gei au hagalee heehee
    i di ala o digau ala e noho llamu dauwa.
  uig-ARA: ئادەم بالىلىرىنىڭ ھاياتتىكى ئىشلىرىدا، لەۋلىرىڭدىن چىققان سۆزلەر بىلەن
    زوراۋانلارنىڭ يوللىرىدىن ئۆزۈمنى نېرى قىلدىم.
  sus-sus: Mixi gbɛtɛe fe ɲaaxi rabama, kɔnɔ n tan bara i xa yaamari suxu. N mu birama
    suutee xa kirae fɔxɔ ra.
  pon-2006: duwehte aramas teikan; I kapwaiadahr sapwellimomwi kosonned akan oh I
    sohte kin keid ni elen lemei.
  jae-jae: Ŋamalac embe sêŋgôm nêŋ gêŋ oc sêŋgôm, mago aê kasa ŋaclainêŋ lêŋ atom
    gebe aôm awamsuŋ gêjac jao.
  ksd-ksd: 'Ma ure ra mangamangana kai ra tarai: Iau tar nuk pa ra tinata na ngiem,
    ma pa iau mur ra lavur nga kai ra umana tena vakavakaina.'
  tur-YTC: İnsanların yaptıklarına gelince, Senin dudaklarının sözüyle, Şiddet yollarından
    kendimi uzak tuttum.
  bel-N: У справах чалавечых паводле слова вуснаў Тваіх я высьцерагаўся сьцежкаў гвалту,
  grc-BRENT: Αἰνῶν ἐπικαλέσομαι Κύριον, καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι.
  kpr-kpr: Na ninda sari ava use, evetu genembo ekoko a gogore a tafasara kakato ainda
    amboda jo yae eraena.
  ind-AYT: Tentang perbuatan manusia, sesuai dengan firman dari bibir-Mu, aku sudah
    awas dari jalan-jalan kekerasan.
  yom-yom: Mu diambu di mavanga ma batu ; mu nzila yi mambu ma bididi biaku, ndieti
    kukikeba mu nzila yi mutu widi matsita.
  yut-yut: Gen tebango guramɨgek emat pɨdokyo aŋ amɨn dakon aŋpak manji yomgum.
  nya-nya: Kunena za ntchito za anthu, monga mwa mawu a pakamwa panu, Ine ndadzisunga
    ndekha posatsata njira zachiwawa.
  kyg-kyg: Ma mopafi vayaꞌai kavaꞌapieꞌmo oꞌnahauꞌnigeꞌna nagesa noꞌafuve. Gekamo
    afiteꞌnaeꞌmo vayaꞌmo nehapaeya vekamo kaꞌaleꞌmo oꞌuꞌnove.
  hrv-hrv: 'kao što griješe ljudi: po riječima usta tvojih čuvah putove Zakona.'
  mps-mps: Eno dwai po bidi mebago wabo po tiwai wabo menio. Eno nago po bomo elama
    dąų weyu, tama eno te wado po weyu, hwįbo po wabo kolesaga tudiba muai.
  tpi-tpi: Mi no save mekim tok nogut olsem sampela man i mekim. Mi holim strong tok
    bilong yu, na mi givim baksait long pasin bilong kros pait.
  dan-1931: Ej synded min Mund, hvad end Mennesker gjorde; ved dine Læbers Ord vogted
    jeg mig for Voldsmænds Veje;
  vie-OVCB: Còn hành động của loài người, con nhờ lời Chúa giữ mình không theo đường
    lối bạo tàn.
  guj-2017: માણસનાં કૃત્યો વિષે હું બોલું તો તમારાં વચનોની સહાયથી હું જુલમીઓના માર્ગમાંથી
    દૂર રહ્યો છું.
  pon-2006A: duwehte aramas teikan; I kapwaiadahr sapwellimomwi kosonned akan oh I
    sohte kin keid ni elen lemei.
  por-BRBSL: Quanto aos atos dos homens, pela palavra de seus lábios, Eu me mantive
    longe dos caminhos da violência.
  eng-OEBUS: I gave earnest heed to the words of your lips.
  swe-swe: Vad det gäller människors handlingar [vad de onda sysselsätter sig med,
    hur de lever sina liv], har jag med hjälp av dina läppars ord (dina instruktioner,
    din vägledning) iakttagit [och på så sätt undvikit] våldsverkarens stigar (sätt
    att leva, välkända, upptrampade gångvägar).
  cth-cth: Taminaw ni sak e kong dawk, karaphoekungnaw e lam hah na lawk lahoi ouk
    ka roun toe.
  twi-twi: Nnipa nneyɛe fam no, anom asɛm nti matwe me ho afi basabasayɛfo akwan ho.
  hlt-hlt: Hlang kah thaphu dongah na hmuilai lamkah olka nen ni kai loh dingca kah
    a caehlong te ka rhael.
  tbz-SIM: A nɑ́ɑǹtì tiì n ni, kɛ n yennínɛ̀ mmɑ́ɑ̀ bɛyɛibɛ kó icɛ.
  msy-2020: '@see-verse:PSA.017.003'
  dop-dop: Nyɑ́ kʋyɔɣɔtʋtʋ kɛ mɑ tɔkɑ mɑ lɑkɑsɩ tɑɑ, mɑ tɑ təŋ mʋsʋŋtʋnɑɑ mpɑɑʋ.
  azb-azb: Sənin sözünə görə zalımların tutduğu yoldan, Bu insanların əməlindən özümü
    qorumuşam.
  eng-DBY: Concerning the works of men, by the word of thy lips I have kept from the
    paths of the violent [man].
  hin-2017: मानवीय कामों में मैंने तेरे मुँह के वचनों के द्वारा अधर्मियों के मार्ग
    से स्वयं को बचाए रखा।
  wol-KYG: Su may jëf it, di sàmm sa kàddu. Maay moyu yoonu ku bon.
  bjr-bjr: Qinee sia akaqausa naannareeqa manda ufa qidaqa. Qinee ani naakapara ufa
    qaindusidaqa sia faiqi narimariasa fimaria aatata fidaqa.
  eng-YLT: As to doings of man, Through a word of Thy lips I have observed The paths
    of a destroyer;
  kne-kne: ay kaman din am-amagen di odom ay gagait ko. Din kedse da abe et baken
    say tinadtadon ko, mo adi tinongtongpal ko din inbagam ay bilbilin mo.
  eng-WYC-2017: That my mouth speak not of the works of men; for the words of thy
    lips I have kept hard ways.
  eng-WMBB: As for the deeds of men, by the word of your lips, I have kept myself
    from the ways of the violent.
  zat-NTPS: Dxuzúa' dizra' ca naca da dxennáu', na' quebe dxuna' ca da dxelún benne'
    we̱n da zrinnaj ca'.
  zty-NTPS: Žona' ka nak da' ẕnna x̱tižo'o, na' bi žona' kan žongak benne' wen da'
    ẕinnj ka'.
  urd-GVH: जो कुछ भी दूसरे करते हैं मैंने ख़ुद तेरे मुँह के फ़रमान के ताबे रहकर अपने
    आपको ज़ालिमों की राहों से दूर रखा है।
  rug-rug: sapu hoke evaṉia ri kaiqa. Ele va tabei rau sari na Mua tinarae, meke lopu
    luli rau sari na hahanana tadi na tie variva mate.
  gaz-gaz: Waaʼee hojii namootaa immoo ani dubbii afaan keetiitiin karaa gooltotaa
    irraa of eeggadheera.
  fra-LSG: A la vue des actions des hommes, fidèle à la parole de tes lèvres, Je me
    tiens en garde contre la voie des violents;
  yal-yal: alo muxu gbɛtɛne kɛwanle kii naxan yi. N bata i ya yamarin suxu. N mɔn
    mi biraxi gbalotɔne kirane fɔxɔ ra.
  iou-iou: Gäkŋo man ugänpäŋ buramiŋpäŋ äma täŋpäwak kädet kudän unita mäde ut imik
    täyat.
  haw-1868: I na hana a kanaka, no ka olelo pono mai a kou mau lehelehe, Ua malama
    au ia'u iho i na aoao o ka mea e make ai.
  arb-NAV: مَا شَأْنِي بِأَعْمَالِ النَّاسِ الشِّرِّيرَةِ؟ فَبِفَضْلِ كَلامِ شَفَتَيْكَ
    تَفَادَيْتُ مَسَالِكَ الْعَنِيفِ.
  ded-ded: Ngic goa yeni faka angammemengina hania hania fede, fora. Nga ni sifu enacbibicgango
    yoac denec, imoc modacma garengemema yarengic yeneac sinnu mong mi kenai.
  ewe-ewe: Le amegbetɔwo ƒe nuwɔnawo me la, metsɔ wò numenya kpɔ ɖokuinye dzii be,
    nyemage ɖe ame vɔ̃ɖiwo ƒe mɔwo dzi o.
  eng-LEE: Among the deeds of men did I observe, by the word of thy lips, the paths
    of the dissolute.
  asm-FB: মানুহে যিবোৰ কার্য কৰে, সেয়া নকৰি, মই তোমাৰ ওঁঠৰ বাক্যৰ সহায়ত উচ্ছৃঙ্খল
    পথৰ পৰা মই নিজকে পৃথক কৰি ৰাখিছোঁ।
  sus-A: مِشِ فبّتّيٍ قٍ حَاشِ رَبَمَ، كْنْ ﭑ تَن بَرَ عِ شَ يَامَرِ سُشُ. ﭑ مُ بِرَ مَ
    سُوتٍيٍ شَ كِرَيٍ قْشْ رَ.
  fra-SBL: Quant aux actes des hommes, par la parole de tes lèvres, Je me suis tenu
    à l'écart des voies de la violence.
  hbo-hbo: לִפְעֻלֹּ֣ות אָ֭דָם בִּדְבַ֣ר שְׂפָתֶ֑יךָ אֲנִ֥י שָׁ֝מַ֗רְתִּי אָרְחֹ֥ות
    פָּרִֽיץ׃
  kik-kik: Ha ũhoro wa ciĩko cia andũ, na ũndũ wa uuge wa mĩromo yaku niĩ ndũũrĩte
    ndĩrigagĩrĩria njĩra cia andũ arĩa mendete haaro.
  fra-NCL: Quant aux actions de l’homme, fidèle à la parole de tes lèvres, j’ai pris
    garde aux voies des violents.
  cek-AK: Kaminawk mah sak ih hmuennawk baktih toengah, amrosak thaih kaminawk caehhaih
    loklam ah athum han ai ah, na pakha thung hoi tacawt tamthanglok hoiah ka yae
    ving boeh.
  cuk-cuk: Be-igar-nued-mesisad-ular, dulemar-baigan-daedyobi an dasulid, ibmar-isgana-imakedgi
    an nanadisulid.
  uig-CYR: Мәдһийиләргә лайиқ Пәрвәрдигарға нида қилимән, Шунда дүшмәнлиримдин қутқузулимән;
  tel-2017: మనుషుల చేతల విషయమైతే, నీ నోటి మాటనుబట్టి అరాచకుల మార్గాలనుంచి నన్ను నేను
    దూరంగా ఉంచుకున్నాను.
  hat-BSA: Alò, pou zèv a lòm yo, selon pawòl a lèv Ou yo, Mwen te evite chemen a
    vyolan yo.
  ukr-ONPU: До Господа прославленого кличу я – від ворогів моїх врятований буду.
  kos-kos: oana ke mwet saya oru; Nga akos na ma sap lom Ac nga tia fahsr ke inkanek
    lun mwet sulallal.
  hbo-WLC: לִפְעֻלּ֣וֹת אָ֭דָם בִּדְבַ֣ר שְׂפָתֶ֑יךָ אֲנִ֥י שָׁ֝מַ֗רְתִּי אָרְח֥וֹת
    פָּרִֽיץ׃
  ibo-ibo: Ndị mmadụ agbalịala inye m ngarị ma anaghị m ekwe ka mụ na ndị na-eme ihe
    ike nwee mmekọrịta nʼihi iwu sitere nʼegbugbere ọnụ gị.
  ory-ory: ମନୁଷ୍ୟର କାର୍ଯ୍ୟ ବୁଝି ମୁଁ ତୁମ୍ଭ ଓଷ୍ଠାଧରର ବାକ୍ୟ ଦ୍ୱାରା ଦୁର୍ଜ୍ଜନର ପଥରୁ ଆପଣାକୁ
    ରକ୍ଷା କରିଅଛି।
  chk-chk: Pokiten än ekewe aramas föför, üa afäliei seni föförün ekewe chon mwäneson
    ren ai aleasochisi alom.
  rop-rop: Ai nomo dum wanim najalot pipul dumbat. Ai duwit langa yu, en ai nomo krulbala.
  ukr-1871: В дїлах людських, по слову уст твоїх, я сохранив себе від дороги гнобителя.
  yon-yon: okad yiridan kwamunemban. Eweng awine kandaan kowe, yeremboromdan yi kiwaan
    yaa kangkadmimain.
  deu-1951: In der Behandlung der Menschen habe ich nach dem Wort deiner Lippen mich
    gehütet vor den Wegen des Tyrannen.
  eng-JPS: As for the doings of men, by the word of Thy lips I have kept me from the
    ways of the violent.
  srp-1865: Usta se moja ne dohvataju djela ljudskih; radi rijeèi usta tvojih držim
    se putova oštrih.
  lug-lug: Ggwe, gwe nkoowoola, ngoberedde ebigambo by’akamwa ko, ne neewala ebikolwa
    by’abantu abakambwe.
  heb-heb: לפעלות אדם בדבר שפתיך אני שמרתי ארחות פריץ׃
  ben-IRV: মানুষের কাজের বিষয়ে, তোমার মুখের বাক্যে, আমি নিজেকে অনাচারের পথ থেকে সাবধান
    করেছি।
  ntu-ntu: Tralewxu da kx nzrtulrtrngr, da kc tzwai kzdung leplz. Murde vz-nqblq-zvzx
    natqm.
  pan-pan: ਇਨਸਾਨ ਦੇ ਕਰਮਾਂ ਦੇ ਵਿਖੇ ਤੇਰੇ ਬਚਨਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਜ਼ਾਲਮਾਂ ਦੇ ਮਾਰਗਾਂ
    ਤੋਂ ਬਚਾ ਰੱਖਿਆ ਹੈ।
  mya-JVB: လူ ပြု တတ်သော အမှုများမှာ ၊ ဖျက်ဆီး တတ် သောသူ ၏လမ်း တို့ကို နှုတ်ကပတ် တော်အားဖြင့်
    အကျွန်ုပ် ရှောင် ပါပြီ။
  kgf-kgf: Baec ic nanaŋ ninaiguc hémma ʒénimba ni imi kaiʒiliweŋ ic ionac héna biria
    imi héŋara mema guac ackuaʒéc niŋtohoma kecanʒua.
  tte-O: Siya analiyao naenaena siginaginauli yo sikalekaleya yo mwakota koina siedeedede
    nige yamumuliya kolili besiele am walo koliyau.
  tbg-tbg: Te ai uva koqemake iri vaunarara ti, vo vaiintinavu tiroriha nái kenauka
    ruquti varia aararaqaa kia te ni vaunarave.
  hmo-hmo: Taunimanima haida ese, hereva dika idia gwauraia noho, to lau be lasi momokani.
    Lau ese oiemu oda hereva, be lau kamonai henia vadaeni, bona dagedage taudia edia
    kara lau karaia lasi.
  zar-NT: Runaʼ ca rinná bëʼ xibá quiuʼ, en bitiʼ caʼ ruáʼa döʼ ca tun bal-la bönachi.
  urd-urd: इंसानी कामों में तेरे लबों के कलाम की मदद से मैं ज़ालिमों की राहों से बाज़
    रहा हूँ।
  rus-SYN: Призову достопоклоняемого Господа и от врагов моих спасусь.
  bqc-SIM: Mili tɛ́ gbɛ̃nazĩna yãkɛaↄzio, mili gbɛ̃́ pãsĩↄ ↄlɛsɛo.
  tcz-CHONGTHU: Keiman nathupeh Dan dungjuiin, migilou ho le mi-engseho ho khonung
    kajui ji poi.
  mar-mar: मानवजातीच्या कृत्यांसंबंधित, तुझ्या ओठांच्या वचनांकडून मी आपणाला अनिष्ट
    करणाऱ्यांपासून राखले आहे.
  isl-isl: Boðorðum þínum hef ég hlýtt og forðast félagsskap við illmenni og rudda.
  hlt-THB: Thlanghqing a ik-oeih sai amyihna - na hui awhkaw awi ing thlak chekhqi
    cehnaak lam awh am ka paanaak aham khoem qu hawh nyng.
  qub-qub: waquin rimashannöga. Mandamintuyquicuna nishallantami cumliycä. Mana allitaga
    manami rurashcächu.
  bqp-bqp: Madì tɛ́ bisãsiri yãkɛnanↄiro, madì gbɛ̃ pãsĩnↄ turuba sɛ́ro.
  hat-hat: Mwen pa fè tankou lòt yo. Mwen obeyi kòmandman ou yo. Mwen pa fè tankou
    moun k'ap maltrete frè parèy yo.
  eng-BSB: As for the deeds of men— by the word of Your lips I have avoided the ways
    of the violent.
  eng-WEBPB: As for the deeds of men, by the word of your lips, I have kept myself
    from the ways of the violent.
  kbq-kbq: Hagi kagri kasegema amagema nentoa zamo nazahige'na, haframa nehaza vahe'mokizmia
    namage'na hunezamue.
  pon-pon: I kin rukila pan majan en jilan omui jan mon tiak en aramaj o al en men
    kamela.
  nhe-BL: queja quichihuaj ne sequinoc. Na nimoiyocatlalijtoc tlen nopa iniojhui tlen
    ax cuajcualme. Nijchijtoc senquistoc queja quiijtohua motlanahuatil.
  wnc-wnc: Nata wamu wai takngatu aminu kunduta yakaing binga genaneta dua yanggat.
    Wena siknga. Nata gatane wamu kekeknga take wamu wai takngatu dua siknga yanggawanggat.
    Siwan aminu amin kundu zipa kumningge nataaing amindane kepie masa yamunggat.
  bus-bus: Mɛɛ̀ tɛ́ gbɛ̃ntee yãkɛnanↄziro, mɛɛ̀ gbɛ̃ pãsĩnↄ zɛ́kpaɛ sɛ́ro.
  gub-BL: Naiko kwaw wazàwe ihe. Tuweharupi aruzar neze'eg. Aexak puruzuka ma'e wanemiapo
    kwer ikatu 'ym ma'e. Ihe nazapo kwaw ma'e wazàwe ihe.
  eng-DRA: 'Praising I will call upon the Lord: and I shall be saved from my enemies.'
