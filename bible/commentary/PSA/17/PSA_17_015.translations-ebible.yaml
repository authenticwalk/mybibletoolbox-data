verse: PSA.017.015
translations:
  mal-C: എന്നാൽ ഞാനോ, നീതിയിൽ തിരുമുഖം ദർശിക്കും; ഞാൻ ഉണരുമ്പോൾ, അവിടത്തെ രൂപം കണ്ട്
    സംതൃപ്തനാകും. സംഗീതസംവിധായകന്.
  deu-TKW: Ich aber werde gerechtfertigt dein Angesicht schauen, werde mich, wenn
    ich erwache, an deiner Gestalt ersättigen!
  lin-lin: Mpo na ngai, sima na ngai kolonga, nakotala elongi na Yo ; sima na ngai
    kolamuka, nakosepela na komona Yo !
  mmx-mmx: Ketla nia anaba ven lamaram atla nia goxo lok tibilinga. Dola ana aus,
    anaba umsu mi lososoro atla anaba nemen eburu minu.
  eng-LSV: I—in righteousness, || I see Your face; I am satisfied, in awaking, [with]
    Your form!
  eng-GNV: But I will beholde thy face in righteousnes, and when I awake, I shalbe
    satisfied with thine image.
  eng-WEBSTER: 'As for me, I shall behold thy face in righteousness: I shall be satisfied,
    when I awake, with thy likeness.'
  nhw-BL: Pero na niitztoc xitlahuac moixpa, huan se tonal nimitzitas, TOTECO, huan
    yeca nipaqui. Se tonal quema niisas nijpiyas nochi catli nijtemojtinentoc, pampa
    niitztos monechca huan ica paquilistli timoixtlachilise.
  swh-ONEN: Na mimi katika haki nitauona uso wako, niamkapo, nitaridhika kwa kuona
    sura yako.
  bba-bba: Adɑmɑ nɛ, nɑ̀ n seewɑ, kon wunɛn wuswɑɑ wɑ yèn sɔ̃ nɑ dɛɛre, kpɑ nɑ n nuku
    dobu yibɑ.
  eng-KJVCPB: 'As for me, I will behold thy face in righteousness: I shall be satisfied,
    when I awake, with thy likeness.'
  luo-luo: To anane wangʼi ka ngimana nikare; ka achiewo, abiro romo ka aneno kiti
    kaka ichal.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܒܸܬ ܚܵܙܹܝܢ ܠܦܵܬܘܼܟ݂ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܒܸܬ ܣܵܒ݂ܥܹܢ ܒܨܘܼܪܬܘܼܟ݂
    ܐܝܼܡܲܢ ܕܪܵܥܫܹܢ.
  meu-meu: A lau be kara maoromaoro ai oi vairamu baina itaia; baina noga negana ai
    oi oromamu itana ai lalogu do baine namo.
  npi-ULB: मेरो बारेमा, म धार्मिकतामा तपाईंको मुहार हेर्नेछु । तपाईंको दृष्‍टिमा म
    ब्युँझँदा, म सन्तुष्‍ट हुनेछु ।
  yor-yor: Ṣùgbọ́n ní tèmi, èmi yóò máa wo ojú rẹ ní òdodo; nígbà tí èmi bá jí, èmi
    yóò ní ìtẹ́lọ́rùn nígbà tí èmi bá rí àwòrán rẹ.
  pes-OPCB: اما من از دیدن روی تو است که سیر می‌شوم. هنگامی که بیدار شوم تو را خواهم
    دید، زیرا تو گناه مرا بخشیده‌ای.
  tgl-ULB: Ako, makikita ko ang iyong mukha sa katuwiran; masisiyahan ako sa paggising
    ko nang ikaw ang aking nakikita.
  nop-nop: Iŋgoŋ nu adi me didimeeŋ doktiŋa kougoŋ adi gabu hinek tibaat. Nu damo
    deila sukuleeŋ pilali nadiwit, du nukut hatilaŋ unduŋ gabuŋa nadifo hinek tibit.
  hui-hui: Ai i̱ni agali tigabiore kogodago mani í̠ninaga denguiore hondolebero. De
    ngalalu heyu howa í̠ kegobi hondowa i̱ turu timbuniore holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ပြစ်​မ​ကူး​လွန်​ခဲ့​သ​ဖြင့် ကိုယ်​တော်​ရှင်​ကို​ဖူး​မြင်​ရ​ပါ​လိမ့်​မည်။
    ကျွန်​တော်​မျိုး​အိပ်​ရာ​မှ​နိုး​ထ​သော​အ​ခါ​၌ ကိုယ်​တော်​ရှင်​ကျွန်​တော်​မျိုး​နှင့်​အ​တူ​ရှိ​တော်
    မူ​သ​ဖြင့် ရွှင်​လန်း​ဝမ်း​မြောက်​ရ​ပါ​လိမ့်​မည်။
  bod-N: ང་ཡིས་དྲང་བདེན་ནང་དུ་ཁྱེད་མཇལ༌འོང༌། །གཉིད་ལས་སད་དུས་ཁྱེད་ཀྱི་སྣང་བརྙན༌མཇལ།
    །དེ་བས་ང་རང་ཀུན་ནས་ཚིམ་པར༌འགྱུར།།
  wsk-wsk: Se ani mu angimik den mena, owore te se ani nika motam te bagarikko; se
    tom ani maragarik mu aninga angamang motam amilmilarukko, mu awuk, ani nika kiwim
    te kerak bagasam.
  sna-sna: Zvino ini mukururama, ndichaona chiso chenyu; pandinomuka, ndichagutswa
    nokuona mufananidzo wenyu.
  spa-BLM: En cuanto a mí, veré tu rostro en la justicia. Me conformaré, cuando despierte,
    con ver tu forma.
  cac-cac: A inxo jun, yujto tojol in pensar, yuj chi' ol ach vila'. Ayic ol in pitzvocq'ue
    vaan, man̈xalaj tas ol snib'ej in c'ool, yujto ol in tzalaj val d'a ichan̈.
  swh-ULB: Bali mimi, nitauona uso wako katika haki; Nitashuhudiwa, pale nitakapo
    amka, na macho yako.
  bel-bel: Пусьціў стрэлы Свае, і расьсеяў іх, мноства маланак, і рассыпаў іх.
  deu-ELBBK: Ich, ich werde dein Angesicht schauen in Gerechtigkeit, werde gesättigt
    werden, wenn ich erwache, mit deinem Bild.
  mbb-OT: Piru siak mulà, egkeehè ku sikew, su wazà a mebaal te salà. Emun egkepukew
    e en ne utew a zutun melipayen su egkeehè ku en sikew.
  mal-2015: ഞാനോ, നീതിയിൽ നിന്റെ മുഖത്തെ കാണും; ഞാൻ ഉണരുമ്പോൾ നിന്റെ രൂപം കണ്ടു തൃപ്തനാകും.
  gup-gup: Dja ngaye minj kunwarre ngayimeninj bu ngawarrewoyi. Kaluk ngaye wanjh
    kebnan ngudda! Bu ngarrolkkan kore ngakeyo dja ngamimbayhmen, wanjh ngaye kebnan
    dja ngadjalwernhnjilngmakmen.
  rmc-rmc: Ale me, RAJEJA, vašoda, hoj som čačipnaskro, dikhava tiro muj; sar uščava
    andral o soviben, dikhava tut muj-mujeha a radisaľuvava.
  nlg-nlg: Na pukuna inau tu mua gonia siki hahi, inau tu mua gonia siki hahi, inau
    ku righigho. Tana bona ku rarai mu ku tughuru ke vonughiu na togo, na pukuna ku
    righia na matamu.
  pes-OPV: و اما من روی تو را در عدالت خواهم دید و چون بیدار شوم از صورت تو سیر خواهم
    شد.
  ron-1924: 'Дар еу, ын невиновэция мя, вой ведя Фаца Та: кум мэ вой трези, мэ вой
    сэтура де кипул Тэу.'
  ben-OBCV: কিন্তু আমি ধার্মিকতায় তোমার মুখদর্শন করব; যখন আমি জেগে উঠব, আমি তোমার
    মুখদর্শন করব আর সন্তুষ্ট হব।
  som-som: Laakiinse anigu xaqnimaan wejigaaga ku fiirin doonaa, Oo waa i deeqi doonaa
    markii aan ammaantaada arko, oo aan ekaantaada la soo tooso.
  lat-VUC: Et misit sagittas suas, et dissipavit eos; fulgura multiplicavit, et conturbavit
    eos.
  eng-ASVBT: As for me, I shall behold thy face in righteousness; I shall be satisfied,
    when I awake, with beholding thy form.
  mna-mna: Mi nio nako aŋre motom. Pa nio tomtom ndeeŋeŋoŋ. Tana sombe aŋkeene mi
    burup ma aŋmaŋga, nako leleŋ ambai kat mi aŋyamaana kembei aŋbotmbot su kerem
    uunu.
  ita-1885: Quant'è a me, per giustizia vedrò la tua faccia; Io sarò saziato della
    tua sembianza, quando io mi risveglierò.
  eng-LXXUP: And he sent forth his weapons, and scattered them; And multiplied lightnings,
    and routed them.
  eng-ULB: As for me, I will see your face in righteousness; I will be satisfied,
    when I awake, with a sight of you.
  spa-VBL: En cuanto a mí, veré tu rostro en toda su gloria. Cuando despierte, estaré
    grandemente complacido de verte cara a cara.
  fra-_FOB: Mais moi, dans la justice je verrai ta face; je serai rassasié de ton
    image, quand je me réveillerai.
  mal-mal: ഞാനോ, നീതിയിൽ അങ്ങയുടെ മുഖംകാണും; ഞാൻ ഉണരുമ്പോൾ അവിടുത്തെ രൂപം കണ്ട് തൃപ്തനാകും.
  lit-lit: Aš pats teisume žvelgsiu į tavo veidą ir pabudęs pasisotinsiu tavo atspindžiu.
  urd-GVR: Lekin maiṅ ḳhud rāstbāz sābit ho kar tere chehre kā mushāhadā karūṅga,
    maiṅ jāg kar terī sūrat se ser ho jāūṅgā.
  suz-BL: गो चहिं ठीक पा बाक्‍शा, थमा पा इन कुल ताइनुङ। सुनी सेंसीशा, इन कली तशा,
    रूशो खोदेंशो दुम्‍शा, ग्‍येरसीनुङ” देंती।
  eng-NOY: But I through righteousness shall see thy face; I shall be satisfied with
    the revival of thy countenance.
  ita-1927: Quanto a me, per la mia giustizia, contemplerò la tua faccia, mi sazierò,
    al mio risveglio, della tua sembianza.
  ckb-ckb: بەڵام من بێتاوان دەبم و ڕووی تۆ دەبینم، کە بەئاگادێم تێر دەبم لە بینینی
    شێوەت.
  eng-BBE: 'As for me, I will see your face in righteousness: when I am awake it will
    be joy enough for me to see your form.'
  xsi-xsi: Aŋga naŋa aveta vetâŋa soki tia, aku muli ŋga naŋa ma amandi noko nao.
    Lâ zo ŋana naŋa ma amandi sânda kâ, ande naŋa ma amo kuno, aku ŋinde ma iveta
    iloŋgu ndeka ŋalae.
  kan-OKCV: ನಾನಾದರೋ ನೀತಿಯಲ್ಲಿ ನಿಮ್ಮ ಮುಖವನ್ನು ನೋಡುವೆನು. ನಾನು ಎಚ್ಚೆತ್ತಾಗ ನಿಮ್ಮ ಹೋಲಿಕೆಯನ್ನೇ
    ಕಂಡು ತೃಪ್ತನಾಗುವೆನು.
  tam-2017: நானோ நீதியில் உம்முடைய முகத்தைத் பார்ப்பேன்; நான் விழிக்கும்போது உமது
    சாயலால் திருப்தியாவேன்.
  spa-RV-1909: 'Yo en justicia veré tu rostro: seré saciado cuando despertare á tu
    semejanza.'
  ron-BTF: Cât despre mine, îți voi privi fața în dreptate; mă voi sătura, când mă
    trezesc, cu chipul tău.
  eng-WEBP: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  eng-FBV: As for me, I shall see your face in all its goodness. When I awake, I will
    be so pleased to see you face to face.
  nld-1939: Maar laat mij door mijn gerechtigheid uw aanschijn aanschouwen, Mij aan
    uw glorie verzadigen na het ontwaken!
  nch-BL: Pero na niitztoc xitahuac moixpa, huan se tonali nimitzitas, TOTECO, huan
    yeca nipaqui. Se tonali quema niisas nijpiyas nochi cati nijtemojtinentoc, pampa
    niitztos monechca huan ica paquilisti timoixtachilise.
  vie-1934: Còn tôi, nhờ sự công bình, tôi sẽ được thấy mặt Chúa; Khi tôi tỉnh thức,
    tôi sẽ thỏa nguyện nhìn xem hình dạng của Chúa.
  cha-cha: 'Guajo, yan y tininas julie y matamo: najong yo anae magmata yo gui pinarejumo.'
  hin-CV: अपनी धार्मिकता के कारण मैं आपके मुख का दर्शन करूंगा; जब मैं प्रातः आंखें
    खोलूं, तो आपके स्वरूप का दर्शन मुझे आनंद से तृप्‍त कर देगा.
  eng-OURB: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  spa-BES: En cuanto a mí, veré tu rostro en justicia; cuando esté despierto, me alegrará
    ver tu cara.
  tdx-tdx: Naho izaho, ho treako an-kavañonañe ao ty lahara’o; hifale iraho te tsekake
    mahatrea ty vinta’o.
  tha-KJV: ส่วนข้าพระองค์ ข้าพระองค์จะเห็นพระพักตร์ของพระองค์ในความชอบธรรม เมื่อข้าพระองค์​ตื่นขึ้น
    ข้าพระองค์จะอิ่มเอิบใจด้วยพระลักษณะของพระองค์
  por-BR-2018: Mas eu olharei para teu rosto em justiça; serei satisfeito de tua semelhança,
    quando eu despertar.
  deu-ELO: Ich, ich werde dein Angesicht schauen in Gerechtigkeit, werde gesättigt
    werden, wenn ich erwache, mit deinem Bilde.
  eng-WYC-2018: But I in rightfulness shall appear to thy sight; I shall be [ful]
    filled, when thy glory shall appear. (But I shall appear upright, or righteous,
    before thee; and I shall be fulfilled, when thy glory shall appear.)
  epo-epo: Kaj mi en pieco rigardos Vian vizaĝon; Vekiĝante, mi satiĝos per Via bildo.
  gfk-gfk: Ma iau, iau ni nes no num matmataan kanong iau te gil ra takodas. Ing iau
    ni pada, iau ni guama wara nesnes ugu.
  uig-PIN: Mǝn bolsam, ⱨǝⱪⱪaniyliⱪta yüzünggǝ ⱪariƣuqi bolimǝn; Oyƣanƣinimda, Sening
    didaringdin sɵyünimǝn!
  beo-beo: Be na da wadela:le hame hamoiba:le, na da Di ba:mu. Amola, na da nedigisia,
    Di guga esalebeba:le, na da hahawane bagade ba:mu.
  tpi-OTNT: Tasol mi stretpela man, na bihain bai mi lukim yu tru. Taim mi lusim slip
    na mi kirap na mi pilim yu i stap wantaim mi, bai mi amamas.
  hau-SA: Amma ni, cikin adalci zan ga fuskarka; sa’ad da na farka, zan gamsu da ganin
    kamanninka.
  udu-udu: Dhali gom aha/ mo tani aha/ mina hil bwam/em pini mo e mo ma ḵar/e mo.
    Ki aha/ mina mer e mo tani aha/ minu kap̱ mo mmohila yir em pini mo be.
  uig-LAT: Men bolsam, heqqaniyliqta yüzüngge qarighuchi bolimen; Oyghan’ghinimda,
    Séning didaringdin söyünimen!
  nde-nde: Mina-ke ngenxa yokulunga ngizabubona ubuso bakho; ngizakuthi ekuvukeni
    kwami nganeliswe yikubona isimo sakho.
  ton-ton: 'Ka ko au, te u mamata ki ho fofonga ʻi he māʻoniʻoni: te u fiemālie au,
    ʻo kau ka ʻā hake, ʻi ho tatau.'
  ces-1613: Já pak v spravedlnosti spatřovati budu tvář tvou; nasycen budu obrazem
    tvým, když procítím.
  eng-WMB: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  tam-TCV: நானோ, நீதியில் உமது முகத்தைக் காண்பேன்; நான் விழித்தெழும்போது உம்மைக் கண்டு
    திருப்தியடைவேன்.
  ceb-ULB: Alang kanako, tan-awon ko ang imong panagway sa pagkamatarong; matagbaw
    ako, sa akong pagmata, sa pagkakita kanimo.
  pol-UBG: Ja zaś w sprawiedliwości ujrzę twe oblicze, a gdy się obudzę, nasycę się
    twoim podobieństwem.
  urd-GVU: لیکن مَیں خود راست باز ثابت ہو کر تیرے چہرے کا مشاہدہ کروں گا، مَیں جاگ
    کر تیری صورت سے سیر ہو جاؤں گا۔
  eng-OEBCW: In my innocence I will see your face, awake I am filled with a vision
    of you.
  deu-1912: Ich aber will schauen dein Antlitz in Gerechtigkeit; ich will satt werden,
    wenn ich erwache, an deinem Bilde.
  kan-2017: ನಾನಾದರೋ ನಿರಪರಾಧಿಯು; ನಿನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಸೇರುವೆನು. ನಾನು ಎಚ್ಚತ್ತಾಗ ನಿನ್ನ
    ನೀತಿಸ್ವರೂಪ ದರ್ಶನದಿಂದ ತೃಪ್ತನಾಗಿರುವೆನು.
  yap-yap: Machane gag, e gu ra guy owchem, ni bochan e kug yal’uw; ma nap’an ni gu
    ra od, ma ga bay, ni gin gabay riy e ra sugyeg ko felfelan’.
  hlt-MCSB: Kai ngawn tah, duengnah dongah na maelhmai ka hmuh vetih, namah kah muei
    la ka haenghang vaengah, ngaikhuek la ka om ni.
  mdy-ETH: ታኣኒ ፂሉሞና ዓኣፖ ካሮ ኔኤኮ ዛጋንዳኔ፤ ጊንዓሢፓ ታኣኒ ጴጫዖ ኔኤኮ ዓውካሮ ዛጊ ዎዛዻንዳኔ።
  twi-ASANTE: Na me deɛ, me tenenee mu, mɛhunu wʼanim; sɛ menyane na mehunu wo a,
    mʼakoma bɛtɔ ne yam. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  acu-NT: Antsu wikia nekasan yapimin wainkatasan wakerajai. Tura kintajai metek shintaran
    amijai ingkiunikian nekasan maaketai titatjame.
  spa-PDDPT: Yo veré tu rostro en justicia, Estaré satisfecho cuando despierte a tu
    semejanza.
  gun-gun: Ha'e rã xee ma teko porã rupi vy ama'ẽ 'rã nderova re. Apu'ã ju vy avy'a
    'rã roexa vy.
  agu-BL: Poro yi in wetz, ntin na waj wil wutzu'. Nin chintzatzink tan yi jun xtxolbila'tz.
    Na swile' wutzu' yil nitz'ij junt tir.
  ilo-ULB: No maipapan kaniak, makitakto ti rupam iti kinalinteg; mapnekakto, inton
    makariingak, iti imatangmo.
  kpg-kpg: Gei au ga mmada adu gi di Goe, idimaa au digi hai dagu mee hala. Dogu madagoaa
    ma ga ala aga, gei au ga tenetene, idimaa Goe dela i dogu baahi.
  uig-ARA: مەن بولسام، ھەققانىيلىقتا يۈزۈڭگە قارىغۇچى بولىمەن؛ ئويغانغىنىمدا، سېنىڭ
    دىدارىڭدىن سۆيۈنىمەن!
  sus-sus: Kɔnɔ n tan fama nɛ i yatagi tode tinxinyi saabui ra. N na xunu, n wasama
    nɛ i yatagi ra.
  pon-2006: Ahpw ngehi, I pahn patohwan komwi, pwehki ei sohte wiahda mehkot sapwung;
    oh ni ei pahn pirda, roson en sapwellimomwi lingaling pahn kadirehkiniehla peren.
  jae-jae: Mago aê oc jalic aôm laŋômanô gebe aê gagôm keso teŋ atom. Embe matoc êpoa
    êtiam, naŋ jalic aôm endeŋ tôŋgeŋ e tekoc êsa laŋgwageŋ. Dawidnê mec teŋ.
  ksd-ksd: Ma boina ba ina gire ra matam ure ra mangamangana takodo; Ba ina tavangun,
    boina ba na ngo ra nuknukigu ta ra malalarim.
  tur-YTC: Bana gelince, yüzünü doğrulukla göreceğim. Uyandığımda senin suretini görmeye
    doyacağım.
  bel-N: А я ў праведнасьці ўбачу аблічча Тваё, абудзіўшыся, насычуся вобразам Тваім.
  grc-BRENT: Καὶ ἐξαπέστειλε βέλη καὶ ἐσκόρπισεν αὐτοὺς, καὶ ἀστραπὰς ἐπλήθυνε καὶ
    συνετάραξεν αὐτούς.
  kpr-kpr: Avata na ninda dombuda fetirise ni garena. Ainda susu mo, nanda irari dambugori.
    Na avi eroruse, dombu basari nangae minonde minonde gosuse, ivuga beká ava use
    irarena.
  ind-AYT: Akan tetapi, aku akan memandang wajah-Mu dalam kebenaran, Ketika aku bangun,
    aku akan dipuaskan oleh rupa-Mu.
  yom-yom: Vayi minu, ndiela mona zizi kiaku mu busonga. Bu ndiela kotuka ndiela yukuta
    mu talanga mfikulꞌaku.
  yut-yut: Mani nak amɨn kɨlegɨ, do don gandakdɨsat. Pokdot da pɨdosot bɨsapmon gak
    nak gat egɨsal yaŋ nandaŋek but galaksi nandakeŋ.
  nya-nya: Ndipo ine mʼchilungamo ndidzaona nkhope yanu; pamene ndidzadzuka, ndidzakondwera
    kwambiri poonana nanu.
  kyg-kyg: Kagemi yaꞌapimo neꞌaliyaꞌmonanafa nagaemo fatago kavakamo aliꞌnovanageꞌna
    kaugosafiꞌmo kagegauve. Nagaemo naupatiꞌmo he tiꞌna kagaekana huꞌna maiꞌneꞌnaeꞌmo
    magoꞌe kavafeꞌmo nahaꞌye osugiye.
  hrv-hrv: A ja ću u pravdi gledati lice tvoje, i jednom kad se probudim, sit ću ga
    se nagledati.
  mps-mps: Tialima, ena da, eno augwalide dwai sę me deli isąma, tama nosali eno
    nage mu sueibao. Nosali ena piali tagalama, ena hodaluama, tama nage ena dali
    bidibo sulama, ena dwagi yai homu mu yaibao.
  tpi-tpi: Tasol mi stretpela man, na bihain bai mi lukim yu tru. Taim mi lusim slip
    na mi kirap na mi pilim yu i stap wantaim mi, bai mi amamas.
  dan-1931: Men jeg skal i Retfærd skue dit Åsyn, mættes ved din Skikkelse, når jeg
    vågner.
  vie-OVCB: Về phần con, nhờ công chính, sẽ nhìn thấy Thiên nhan. Khi thức giấc, con
    sẽ đối mặt với Ngài và được thỏa lòng.
  guj-2017: પણ હું તો ન્યાયપણે વર્તીને તમારું મુખ જોઈશ; જ્યારે હું જાગીશ ત્યારે તમને
    જોઈને સંતોષ પામીશ.
  pon-2006A: Ahpw ngehi, I pahn patohwan komwi, pwehki ei sohte wiahda mehkot sapwung;
    oh ni ei pahn pirda, roson en sapwellimomwi lingaling pahn kadirehkiniehla peren.
  por-BRBSL: Quanto a mim, verei seu rosto em retidão. Ficarei satisfeito, quando
    acordar, em ver sua forma.
  eng-OEBUS: In my innocence I will see your face, awake I am filled with a vision
    of you.
  swe-swe: Jag för min del, i rättfärdighet [till skillnad från de orättfärdigt rika]
    ska jag få skåda ditt ansikte (vara i din närhet) [], när jag vaknar blir jag
    mättad i din gestalt (avbild). [Vaknar kan tolkas som att vakna från fysisk sömn,
    se vers 3, bildligt från natten och mörkret till en ny ljus dag, eller vakna upp
    efter döden till en evighet tillsammans med Gud.]
  cth-cth: Kai niteh, lannae lahoi na minhmai ka hmu han. Nang patetlah ka kâhlaw
    toteh ka lung a kuep han.
  twi-twi: Na me trenee mu, mehu wʼanim; sɛ minyan na mihu wo a me koma bɛtɔ me yam.
    Wɔde ma dwonkyerɛfo.
  hlt-hlt: Kai ngawn tah, duengnah dongah na maelhmai ka hmuh vetih, namah kah muei
    la ka haenghang vaengah, ngaikhuek la ka om ni.
  tbz-SIM: Mí n wetímu kɛ yóó dɑ yɑ̀, m bo entɛ dìì mɔ̀nnì n yóó dɑ yɑ̀mu kɛ́nsɑ̀nnɛ̀.
  msy-2020: Eghtɨ kɨrara, kɨ gumazir nɨn damazimɨn derazim, kɨ nɨn guamɨn ganam. Kɨ
    dakuigh osegh dɨkavigh fogh suam, nɨ na ko iti, egh kɨ bar akuegham.
  dop-dop: Ye mɑ ɩlɛ, mɑɑ nɑ́ nyɑ́ ɩsɛntɑɑ kɛ́ mɑ tɑmpɑnɑ təŋʋɣʋ tɔɔ. Nɑ mɑ́ femɑ
    mɑ nyənɩ-ŋ ɩsənɑ mɑ cɑɑ tɔ.
  azb-azb: Amma mən salehliklə üzünə baxacağam, Oyananda Səni görməklə doyacağam.
  eng-DBY: As for me, I will behold thy face in righteousness; I shall be satisfied,
    when I awake, with thy likeness.
  hin-2017: परन्तु मैं तो धर्मी होकर तेरे मुख का दर्शन करूँगा जब मैं जागूँगा तब तेरे
    स्वरूप से सन्तुष्ट होऊँगा। (भज. 4:6,7, 1 यहू. 3:2)
  wol-KYG: Man nag ma am dëgg, ne la jàkk, yewwu, regge sa jëmm.
  bjr-bjr: Qinee sia aaqara ainaina auqaunnanara qinee ani qafaanaura. Qinee faiqaqee
    iinaqa findi fuananoo ani afusaa marira oosana fannoo qini asasirana qumbiqa qimiannoo.
  eng-YLT: I — in righteousness, I see Thy face; I am satisfied, in awaking, [with]
    Thy form!
  kne-kne: Mo sak-en pay, mailak to din ropam, Apo, gapo ta magay lawa ay inamag ko.
    Mo bomangonak et manragsakak to gapo sin kawadam, Apo.
  eng-WYC-2017: But I in rightfulness [or rightwise-ness] shall appear to thy sight;
    I shall be [ful] filled, when thy glory shall appear.
  eng-WMBB: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  zat-NTPS: Le'eda' neda' lau Lue' lawe' da naca' xrlátaje. Xezaca ba lazra' gaca'
    ca nácaquezu' Lue' gate xebana'.
  zty-NTPS: san neda', ḻe'ela' ḻawo' Le' dan' naka' chawe'. Chaz ḻaža'a gaka' ka
    nakkzo' Le' kate' yebana'.
  urd-GVH: लेकिन मैं ख़ुद रास्तबाज़ साबित होकर तेरे चेहरे का मुशाहदा करूँगा, मैं जागकर
    तेरी सूरत से सेर हो जाऊँगा।
  rug-rug: Ba arau si kaqu dogoro Igo pa tinoṉoto, sina loke kinaleana si evaṉia rau.
    Pana vaṉunu rau si maqu qetu qua, sina toa koa Goi si rau.
  gaz-gaz: Ani garuu qajeelummaadhaan fuula kee nan arga; yommuun dammaquttis ani
    ulfina kee arguudhaan nan quufa.
  fra-LSG: Pour moi, dans mon innocence, je verrai ta face; Dès le réveil, je me rassasierai
    de ton image.
  yal-yal: Koni n na i yɛtagin toma nɛn tinxinni, n na xulun, n wasa i yɛtagin na.
  iou-iou: Täŋpäkaŋ nähä waki nämo täŋpani unita kämi gäkkät kowat kawän bureni api
    täde. Täŋkaŋ däpmon terak naniktä akuŋpäŋ dubinaken itan yäŋ nadäŋpäŋ bänep oretoret
    pähap tokŋek api nadäk täŋpet.
  haw-1868: A owau hoi la, e ike auanei au i kou maka me ka pono; Aia e ala hou au
    me kou ano, alaila au e maha io ai.
  arb-NAV: أَمَّا أَنَا فَبِالْبِرِّ أُشَاهِدُ وَجْهَكَ. أَشْبَعُ، إِذَا اسْتَيْقَظْتُ،
    مِنْ بَهَاءِ طَلْعَتِكَ.
  ded-ded: Anu ni dindingac kecma kicmesuga hemma gauunac gborima geac kicsiric hemba
    gunucnude.
  ewe-ewe: Ke nye la, makpɔ wò ŋkume le dzɔdzɔenyenye me, eye ne menyɔ hekpɔ wò nɔnɔme
    ko la, maɖi ƒo.
  eng-LEE: 'As for me, in righteousness shall I behold thy face: I shall be satisfied,
    when I awake, with contemplating thy likeness.'
  asm-FB: কিন্তু মই হ’লে ধাৰ্মিকতাৰ গুণে তোমাৰ মুখ দেখা পাম; মই যেতিয়া সাৰ পাম, তোমাৰ
    প্রতিমূর্তি দেখি মই পৰিতৃপ্ত হম।
  sus-A: كْنْ ﭑ تَن قَمَ نّ عِ يَتَفِ تٌدٍ تِنشِنيِ سَابُي رَ. ﭑ نَ شُنُ، ﭑ وَ سَمَ
    نّ عِ يَتَفِ رَ.
  fra-SBL: Quant à moi, je verrai ta face dans la justice. Je me contenterai, à mon
    réveil, de voir votre forme.
  hbo-hbo: אֲנִ֗י בְּ֭צֶדֶק אֶחֱזֶ֣ה פָנֶ֑יךָ אֶשְׂבְּעָ֥ה בְ֝הָקִ֗יץ תְּמוּנָתֶֽךָ׃
  kik-kik: Na niĩ-rĩ, nĩngeyonera ũthiũ waku na ũthingu; rĩrĩa ngokĩra-rĩ, nĩngaĩiganwo
    nĩgũkuona ũrĩa ũtariĩ.
  fra-NCL: Pour moi, dans mon innocence je contemplerai ta face ; à mon réveil, je
    me rassasierai de ton image.
  cek-AK: 'Kai loe, toenghaih hoiah na krang to ka hnu tih: kang thawk tahang naah,
    na krang baktiah kaom nangmah roe to ka hnu tih, to naah loe ka poekhaih palung
    hae khuek ti tih boeh.'
  cuk-cuk: Bab-Jehováʼye, andi, ibmar-oakalossurye be angi-sogsadba, an be-wagar dakoed.
    Sikwas an be-wagar-daksale, bato gusbin an itogoed.
  uig-CYR: Бәрһәқ, У оқлирини етип, дүшмәнлиримни тарқитивәтти; Чақмақларни чақтуруп,
    уларни қийқас-чуқанға салди;
  tel-2017: నేనైతే న్యాయవంతుడిగా నీ ముఖం చూస్తాను. నేను మేల్కొన్నప్పుడు నీ సుదర్శనం
    చూసి నేను తృప్తి పొందుతాను.
  hat-BSA: Pou mwen menm, mwen va wè figi Ou nan ladwati a; mwen va satisfè avèk vizaj
    Ou lè m ouvri zye m.
  ukr-ONPU: І пустив Він стріли Свої, і розсіяв ворогів, численними блискавками розгромив
    їх.
  kos-kos: A funu nga, nga ac fah liye kom, mweyen nga tia oru ma koluk; Ac ke nga
    ngutalik, nga fah arulana engan ke sripen kom muta yuruk.
  hbo-WLC: אֲנִ֗י בְּ֭צֶדֶק אֶחֱזֶ֣ה פָנֶ֑יךָ אֶשְׂבְּעָ֥ה בְ֝הָקִ֗יץ תְּמוּנָתֶֽךָ׃
  ibo-ibo: Ma mụ onwe m ga-ahụ ihu gị site nʼezi omume; mgbe m ga-ebili, afọ ga-eju
    m nke ọma, nʼihi na aga m ahụ gị ihu na ihu.
  ory-ory: ମାତ୍ର ମୁଁ ଧର୍ମରେ ତୁମ୍ଭ ମୁଖ ଦର୍ଶନ କରିବି; ମୁଁ ତୁମ୍ଭ ଆକାରରେ ଜାଗ୍ରତ ହେବା ବେଳେ
    ପରିତୃପ୍ତ ହେବି।
  chk-chk: Nge me rei, ngang üpwe nenengeni mesom, pun üsap föri och mi mwäl. Lupwen
    üpwe nenela, üpwe fokun pwapwa ren ai nenengonuk.
  rop-rop: YAWEI, mi nomo gilti, en ai garra luk yu! Wen ai garra weikap, ai garra
    luk yu, en tharran na garra meigim mi gudbinji.
  ukr-1871: 'А я в правдї дивити мусь на лице твоє: пробудившись, буду образом твоїм
    насищатись.'
  yon-yon: Kwane, ne kuu yorokmo dobiri yaambed eb murubia wedmaniin. Kwane ne kuu
    unuk yirimbed yaro dembaniin kuu eb kuru wedmeni kubaniin.
  deu-1951: Ich aber werde schauen dein Antlitz in Gerechtigkeit, an deinem Anblick
    mich sättigen, wenn ich erwache.
  eng-JPS: As for me, I shall behold Thy face in righteousness; I shall be satisfied,
    when I awake, with Thy likeness.
  srp-1865: A ja æu u pravdi gledati lice tvoje; kad se probudim, biæu sit od prilike
    tvoje.
  lug-lug: Nze ndikulaba n’amaaso mu butuukirivu era ndimatira, bwe ndiraba obwenyi
    bwo nga nzuukuse.
  heb-heb: אני בצדק אחזה פניך אשבעה בהקיץ תמונתך׃
  ben-IRV: আমি ধার্ম্মিকতায় মধ্যে তোমার মুখ দেখব; আমি জেগে উঠে তোমার দর্শনে সন্তুষ্ট
    হব।
  ntu-ntu: A' krlzx kx sa namcx mzpq mz nzvz-nqblq-krde nztubq-krnge. X mzli kc natulz-ngr-mopwc',
    sa na-abrtz-ngrne nzmnc-krbo bam.
  pan-pan: ਮੈਂ ਧਰਮ ਵਿੱਚ ਤੇਰੇ ਮੂੰਹ ਦਾ ਦਰਸ਼ਣ ਕਰਾਂਗਾ, ਜਦੋਂ ਮੈਂ ਜਾਗਾਂਗਾ ਤਦ ਤੇਰੇ ਰੂਪ ਨਾਲ
    ਤ੍ਰਿਪਤ ਹੋਵਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် မူကား ဖြောင့်မတ် ၍ မျက်နှာ တော်ကို ဖူးမြင် ရပါလိမ့်မည်။ နိုး
    သောအခါ ပုံသဏ္ဍာန် တော် အားဖြင့်အကျွန်ုပ်အလို ပြည့်စုံရပါလိမ့်မည်။
  kgf-kgf: Ni imi solaŋ kekeciguc kecmanec guac kic tanecga hémmaŋ. Gau yanda igucnec
    yacmaŋ imuaru guac tanecga hémba ségiséginéŋ sécgé némmac.
  tte-O: Na yau kani yagitaiwo kaiwena mumugagu idudulaisosi yo saugana yatolo yagu
    kaba keno mena am miya saligu mena kaiwena kani yaliyaya kategu iloyapowon.
  tbg-tbg: Te avuqavuqamake ni vauraukara ti, te naantiara quqaama ai viri tavarara.
    Te vaitaainaraqihai himpi, are ti vataakera vainarara iriariraro, ti muntukaqihairo
    koqe iraqe vairara.
  hmo-hmo: To lau be kara maoromaoro lau karaia dainai, lau ese oiemu vairana do lau
    itaia, bona do lau noga neganai, oiemu toana do lau itaia dainai, do lau moale
    momokani.
  zar-NT: pero nedaʼ iléʼedaʼ loʼ tuʼ nacaʼ tsahuiʼ, en tsaza ládxaʼa gacaʼ ca nacuʼ
    Liʼ cateʼ ubanaʼ.
  urd-urd: लेकिन मैं तो सदाक़त में तेरा दीदार हासिल करूँगा; मैं जब जागूँगा तो तेरी
    शबाहत से सेर हूँगा।
  rus-SYN: Пустил стрелы Свои и рассеял их, множество молний, и рассыпал их.
  bqc-SIM: Má wɛsinlɛ ma nↄ̀sɛmaa yã́i, tó ma n e ma vugↄↄ, bee a mↄa.
  tcz-CHONGTHU: Monabeija hinkho Kaman jeh a namel kamu teiding ahi. Kathodoh tengleh
    nangma toh kimaitoa ikimuto ding chule kalungnachim tante.
  mar-mar: मी न्यायीपणात तुझे मुख पाहीन, जेव्हा मी जागा होईन, तेव्हा तुझ्या दर्शनाने
    मी समाधानी होईन.
  isl-isl: En ég sækist ekki eftir veraldlegum auði, heldur því að þekkja þig og lifa
    réttvíslega – vera sáttur við þig. Ég vil hugsa um þig jafnt á degi sem nóttu
    og þegar ég vakna mun ég sjá auglit þitt og gleðjast!
  hlt-THB: Kai ingtaw dyngnaak ing na myi ce hu kawng; ka hang hqyng law awh, na myi
    ak lo na ka awm ce hu nyng saw kang ngaih tlyp tikaw.
  qub-qub: Nogami ichanga fiyupa cushicushäpaj juchaynaj car gamta ricar ñaupayquicho
    goyarna. Riccharcamur gampa ñaupayquicho ricacushpämi fiyupa cushicushaj.
  bqp-bqp: Makũ sↄ̃, mani wɛ́ kɛ pla kũnwo ma nɛ̀sɛmana yãi, tó ma n e ma vugↄrↄa,
    abirekũ ni ma kã.
  hat-hat: Men pou mwen menm, m'ap parèt devan ou, paske mwen inonsan. Lè m'a leve,
    m'ap kontan nèt ale, paske w'ap toujou la avèk mwen.
  eng-BSB: As for me, I will behold Your face in righteousness; when I awake, I will
    be satisfied in Your presence.
  eng-WEBPB: As for me, I shall see your face in righteousness. I shall be satisfied,
    when I awake, with seeing your form.
  kbq-kbq: Na'ankure nagra fatgo hu'na knare hu'noankina, henkama otinu'na kagri kavufina
    negage'na musena hugahue.
  pon-pon: A i pan ariri jilan omui ni ai pun, o i pan medikila mom omui ni ai pan
    pirida.
  nhe-BL: Pero na niitztoc xitlahuac moixpa, huan se tonal nimitzitas, TOTECO, huan
    yeca nipaqui. Se tonal quema niisas, nijpiyas nochi tlen nijtemojtinentoc, pampa
    niitztos monechca huan ica paquilistli timoixtlachilise.
  wnc-wnc: Siwan gata na katak usanzike nandupi noman siwik. Noman siwan, nata gatane
    nomba masande asiknga gandupit. Ngan, tapduknga nata kungwake dapuna binga pesika
    gatuna enawit komune nata natapa ga naat gatake yuamak ngang natake na apbakngawit.
  bus-bus: Mapi sↄ̃, mɛ́ wɛ́ɛ sinlɛ ma nↄ̀sɛ maaa yãnzi, tó ma n e ma fɛɛgurↄ, beee
    é mↄ́ma.
  gub-BL: Ihe uruexak putar ihe nehe, ta'e aiko katu ihe xe. Heme'e mehe, herehe we
    nereko haw hemynehem putar herurywete haw pupe nehe.
  eng-DRA: 'And he sent forth his arrows, and he scattered them: he multiplied lightnings,
