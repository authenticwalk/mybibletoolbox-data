verse: PSA.092.003
translations:
  mal-C: പ്രഭാതത്തിൽ അവിടത്തെ അചഞ്ചലസ്നേഹവും രാത്രിയിൽ അവിടത്തെ വിശ്വസ്തതയും വർണിക്കുന്നതും
    വിശിഷ്ടമത്രേ.
  deu-TKW: am Morgen deine Gnade zu verkündigen und deine Treue in den Nächten
  lin-lin: Tala ndenge ezali malamu kosakola bolingo na Yo, na tongo, mpe boyengebene
    na Yo, na butu,
  mmx-mmx: Mana lox i na mi lerengteng at leven gita la lenaon at lengkon taaleng.
  eng-LSV: On ten strings and on stringed instrument, || On higgaion, with harp.
  eng-GNV: Vpon an instrument of tenne strings, and vpon the viole with the song vpon
    the harpe.
  eng-WEBSTER: Upon an instrument of ten strings, and upon the psaltery; upon the
    harp with a solemn sound.
  nhw-BL: Ma tihuicaca huan ma titlatzotzonaca ica nopa tlatzotzonali catli itoca
    arpa, guitarra huan lira.
  swh-ONEN: kwa zeze yenye nyuzi kumi na kwa sauti ya kinubi.
  bba-bba: bɑ n wunɛn durom ɡɑri kpɑrɑmɔ bururu, kpɑ bɑ n wunɛn bɔrɔkinirun ɡɑri kpɑrɑmɔ
    wɔ̃kuru
  eng-KJVCPB: Upon an instrument of ten strings, and upon the psaltery; Upon the harp
    with a solemn sound.
  luo-luo: kiwer gi nyatiti matin ma tondene apar ka wer ridore gi nyatiti maduongʼ
    ber adier.
  aii-aii: ܥܲܠܔ ܡܵܐܢܹ̈ܐ ܕܙܡܵܪܵܐ ܕܥܸܣܪܵܐ ܣܝܼܡܹ̈ܐ، ܘܥܲܠܔ ܩܝܼܬܵܪܵܐ، ܥܲܠܔ ܗܵܘܵܙ ܕܟܸܢܵܪܵܐ.
  meu-meu: gitara bona ivilikou reḡedia amo, bona hatai-hatai ḡauna reḡena amo.
  npi-ULB: दस तारे वीणा बजाउँदै र सारङ्गीको धुनसँगै ।
  yor-yor: lára ohùn èlò orin olókùn mẹ́wàá àti lára ohun èlò orin haapu.
  pes-OPCB: او را با صدای رباب ده تار و به نوای بربط بپرستید.
  tgl-ULB: na may alpa na may sampung kuwerdas at may himig ng lira.
  nop-nop: Nu gita eŋ kulele ulene mede momooŋ tobune wohoge ganintiloit.
  hui-hui: I̱na ngida ale tara tararu balu í̠naga mini yaraga holebero.
  mya-mya: '@see-verse:PSA.092.002'
  bod-N: '@see-verse:PSA.092.002'
  wsk-wsk: Ale bawe se gita mel te yagowom yawara gurugek ale nika nip patawurikko.
  sna-sna: nechiridzwa chine hungiso gumi namaririro akanaka embira.
  spa-BLM: con el laúd de diez cuerdas, con el arpa, y con la melodía de la lira.
  cac-cac: Man̈ jantacoc svach'il ach co b'itan yed' masanil juntzan̈ chin̈b'il yed'
    pax te' arpa to vach' yoch sjaj.
  swh-ULB: kwa kinubi cha nyuzi kumi na kwa tuni ya kinubi.
  bel-bel: Узвышаюць рэкі, Госпадзе, узвышаюць рэкі голас свой, узвышаюць рэкі хвалі
    свае.
  deu-ELBBK: Am Morgen zu verkünden deine Güte, und deine Treue in den Nächten,
  mbb-OT: he ebpezumahan te kedtukari te menge instrumintu he zuen dan menge kuwirdas.
  mal-2015: രാവിലെ നിന്റെ ദയയേയും രാത്രിതോറും നിന്റെ വിശ്വസ്തതയേയും വർണ്ണിക്കുന്നതും
    നല്ലതു.
  gup-gup: Ngarridirri manbu instrument kakarrme ten kunyarl, dja mak kore harp bu
    ngarrimarnbun manmakkenh music bu ngudda wanjh ngundimulewan.
  rmc-rmc: Mištes hin tosara te vakerel pal tiro verno kamiben a rači pal tiri vernosť.
  nlg-nlg: Nia na lei lingelinge ni ghalevu mana ukalele, mana lei talama ni tigitigi
    ghua.
  pes-OPV: بر ذات ده اوتار و بر رباب وبه نغمه هجایون و بربط.
  ron-1924: ку инструментул ку зече коарде ши ку алэута, ын сунетеле харпей.
  ben-OBCV: সকালে তোমার অবিচল প্রেম এবং রাতে তোমার বিশ্বস্ততা প্রচার করা, উত্তম।
  som-som: Iyo in loogu heeso alaabta muusikada oo tobanka xadhig leh, iyo shareeradda,
    Iyo dhawaaqa kataaradda.
  lat-VUC: Elevaverunt flumina, Domine, elevaverunt flumina vocem suam; elevaverunt
    flumina fluctus suos,
  eng-ASVBT: With an instrument of ten strings, and with the psaltery; With a solemn
    sound upon the harp.
  mna-mna: Nio aŋbombo mboe mi aŋzze kombom tio. Aŋpunun koroŋ matakiŋa, bekena aŋpakurkuru.
  ita-1885: In sul decacordo, e in sul saltero; Con canto di voce, giunto alla cetera.
  eng-LXXUP: The rivers have lifted up, O Lord, The rivers have lifted up their voices,
  eng-ULB: with a harp of ten strings and with the melody of the lyre.
  spa-VBL: a la música de un arpa de diez cuerdas y de la lira.
  fra-_FOB: Sur la lyre à dix cordes et sur le luth, au son des accords de la harpe!
  mal-mal: രാവിലെ അങ്ങയുടെ ദയയും രാത്രിയിൽ അങ്ങയുടെ വിശ്വസ്തതയും വർണ്ണിക്കുന്നതും
    നല്ലത്.
  lit-lit: dešimčiastygiu instrumentu ir arfa, lyros rimtu garsu.
  urd-GVR: ḳhāskar jab sāth sāth das tāroṅ wālā sāz, sitār aur sarod bajte haiṅ.
  suz-BL: बेन्‍जो नु तार पाइश्‍शो ठेयब ताप्‍तीक ताप्‍शा, बीना आ लायोमी मोदेंशो कुम्‍सो
    पचा रिम्‍शो बाक्‍ब।
  eng-NOY: Upon the ten-stringed instrument and the lute, Upon the harp with a solemn
    sound.
  ita-1927: sul decacordo e sul saltèro, con l’accordo solenne dell’arpa!
  ckb-ckb: بە قیسارەی دە ژێیی، بە ئاوازی ساز.
  eng-BBE: On a ten-corded instrument, and on an instrument of music with a quiet
    sound.
  xsi-xsi: Mao nâ, naŋa ma ara wâŋgu awâŋgi wâŋgiŋa kaŋa ara nâ apanea noko ŋa asuka
    kâki.
  kan-OKCV: ಹತ್ತು ತಂತಿವಾದ್ಯದಿಂದಲೂ ವೀಣೆಯಿಂದಲೂ ಕಿನ್ನರಿಯ ಘನಸ್ವರದಿಂದಲೂ ಬಾರಿಸುವುದು ಒಳ್ಳೆಯದು.
  tam-2017: காலையிலே உமது கிருபையையும், இரவிலே உமது சத்தியத்தையும் அறிவிப்பதும் நலமாக
    இருக்கும்.
  spa-RV-1909: En el decacordio y en el salterio, en tono suave con el arpa.
  ron-BTF: Pe un instrument cu zece coarde și pe psalterion, pe harpa cu sunet solemn.
  eng-WEBP: with the ten-stringed lute, with the harp, and with the melody of the
    lyre.
  eng-FBV: to the music of a ten-stringed harp and the melody of a lyre.
  nld-1939: Op lier en harp, Met citerslag.
  nch-BL: Ma tihuicaca huan ma titatzotzonaca ica nopa tatzotzonali cati itoca arpa,
    guitarra huan lira.
  vie-1934: Trên nhạc khí mười dây và trên đàn cầm, Họa thinh với đàn sắt.
  cha-cha: Gui dandan ni y dies cuetdasña; yan gui guitala; yan gui atpa yan y mames
    na inagang.
  hin-CV: '@see-verse:PSA.092.002'
  eng-OURB: with the ten-stringed lute, with the harp, and with the lyre's solemn
    higgayon ·meditation·.
  spa-BES: En un instrumento de diez cuerdas, y música de arpa.
  tdx-tdx: ami’ty marovany folo-taly, naho ami’ty mandalina, vaho ami’ty fandrimotam-peon-jejo-bory.
  tha-KJV: เป็นเสียงก้องไปด้วยพิณสิบสายและพิณใหญ่ และด้วยเสียงพิณเขาคู่
  por-BR-2018: Com o instrumento de dez cordas, com a lira, e com música de harpa.
  deu-ELO: zum Zehnsait und zur Harfe, zum Saitenspiel mit der Laute.
  eng-WYC-2018: In a psaltery of ten cords; with song in harp. (On a lute with ten
    strings; and with a song on the harp.)
  epo-epo: Sur dekkorda instrumento kaj sur psaltero, Per solenaj sonoj de harpo.
  gfk-gfk: I bilai wara gilgil huo tano kinakel na gita nong a sangahul ira sitiring
    tana ma no maririsuan na kinakel tano haap.
  uig-PIN: On tarliⱪ saz wǝ rawabni qelip, Qiltar bilǝn mungluⱪ aⱨangda qelix ǝladur!
  beo-beo: Sani baidama amola baidamadafa, amoga dusa, Dima nodonanumu da defea.
  tpi-OTNT: Mi ken mekim gutpela musik long gita samting bilong litimapim nem bilong
    yu.
  hau-SA: da kiɗin molo mai tsirkiya goma da kuma ƙarar garaya.
  udu-udu: dhali ki koŋ gway ma dheŋdhenye/ jin ’kon ma shu/i ’kume’d mo jin buḵu
    ki dar ga yi’c mo dhala dheŋdhenye/ mo, dhali ko jin lukum ma dheŋdhenye/ jin
    ’kon ma shu/i pesu/ mo be.
  uig-LAT: On tarliq saz we rawabni chélip, Chiltar bilen mungluq ahangda chélish
    eladur!
  nde-nde: ukutshaya iziginci ngomhubhe wezintambo ezilitshumi lemvungamo emnandi
    yechacho.
  ton-ton: ‌ʻAki ʻae meʻa faiva ʻoku hongofulu hono filo, pea mo e saliteli; ʻaki
    ʻae leʻo mamafa ʻi he haʻape.
  ces-1613: Zvěstovati každé jitro milosrdenství tvé, a pravdu tvou každé noci,
  eng-WMB: with the ten-stringed lute, with the harp, and with the melody of the lyre.
  tam-TCV: பத்து நரம்பு வீணையின் இசையினாலும், யாழின் ஓசையினாலும் அதை அறிவிப்பது நல்லது.
  ceb-ULB: inubanan sa alpa nga may napulo ka mga kuwerdas ug inubanan sa tono sa
    mga lira.
  pol-UBG: Na instrumencie o dziesięciu strunach, na cytrze i na harfie ze śpiewaniem.
  urd-GVU: خاص کر جب ساتھ ساتھ دس تاروں والا ساز، ستار اور سرود بجتے ہیں۔
  eng-OEBCW: with voice and a ten-stringed harp, with music that throbs on the lyre.
  deu-1912: auf den zehn Saiten und Psalter, mit Spielen auf der Harfe.
  kan-2017: ಹೊತ್ತಾರೆಯಲ್ಲಿ ನಿನ್ನ ಪ್ರೇಮವನ್ನೂ, ರಾತ್ರಿಯಲ್ಲಿ ನಿನ್ನ ಸತ್ಯವನ್ನೂ ವರ್ಣಿಸುವುದು
    ಉಚಿತವಾಗಿದೆ.
  yap-yap: ko talin e musik ni bay e seng riy nge harp ni yibe chubeg ni bfel’ lingan.
  hlt-MCSB: Thangpa parha, phungding rhotoeng nen khaw rhoep tloe pai.
  mdy-ETH: ታጶ ሻዦ ዴንሢ ዋርቆ ጎኦሎና ዬያጉዴ ዓይኑሞ ዓንጎና ዓይናዺ ኬኤዚፃ ቃራኬ።
  twi-ASANTE: wɔ ahoma edu sankuo so ne sankuten nnwom mu.
  eng-WEBU: with the ten-stringed lute, with the harp, and with the melody of the
    lyre.
  acu-NT: '@see-verse:PSA.092.002'
  spa-PDDPT: Con el decacordio y el salterio, Con el armonioso tono del arpa.
  gun-gun: mbaraka dez ixã va'e, mbaraka reve, ha'e ixã reta va'e pu rupi guive.
  agu-BL: Chumbalaj nin yil kak' kak'ajsbil teru' tan kabitz, yil xom kawi' te yi
    kulil yi e'chk ma'cl chi tane'n arpa tu salterio yi toque'n cu'n kulil wi'.
  ilo-ULB: a mabuyogan iti arpa nga addaan iti sangapulo a kwerdas ken ti makaay-ayo
    nga uni ti lira.
  kpg-kpg: ngaadahi mo nia lee o nia uga o nia mee hai daahili, mo di lee o di ‘harp’.
  uig-ARA: ئون تارلىق ساز ۋە راۋابنى چېلىپ، چىلتار بىلەن مۇڭلۇق ئاھاڭدا چېلىش ئەلادۇر!
  sus-sus: Kuye iba, a lanma i xa xanunteya xa matɔxɔ, kɔɛ kui, muxu xa i tantu i
    xa dugutɛgɛɲa xa fe ra.
  pon-2006: iangahki ngilen selin nei keseng kan oh ngilen arp.
  jae-jae: Apip gêŋ wêŋa ŋagam lemelu ma anac kaliŋgwaŋsêga êtaŋ ma anac gêŋ wêŋa
    ŋagêdô amboac tonaŋgeŋ.
  ksd-ksd: Da ubu ra pagol, nina a vinun na vinau tana, Ma da ubu mal ra ngap.
  tur-YTC: On telli sazla, arpla, Lirin ezgisiyle duyurmak ne iyidir.
  bel-N: Апавядаць раніцаю міласэрнасьць Тваю, і вернасьць Тваю — ўначы,
  grc-BRENT: Ἐπῇραν οἱ ποταμοὶ Κύριε, ἐπῇραν οἱ ποταμοὶ φωνὰς αὐτῶν,
  kpr-kpr: '@see-verse:PSA.092.002'
  ind-AYT: (92-4) dengan alat musik sepuluh tali, gambus, dan kecapi.
  yom-yom: mu miziki dikumi di minsinga, di siku beti tedila Lila ayi mu nningu wu
    ngitala.
  yut-yut: Gita napmɨ 10 kabɨ dakon ae gita napmɨ morapmɨ toŋ uŋun baŋ tɨdaŋek kɨsɨk
    kɨsɨk aŋek uŋun dakon yaŋ teŋteŋok aneŋ kaŋ uŋun tagɨsi.
  nya-nya: kuyimbira nyimbo choyimbira cha zingwe khumi ndi mayimbidwe abwino a zeze.
  hrv-hrv: naviještati jutrom ljubav tvoju i noću vjernost tvoju,
  mps-mps: Eno te wiegi yai musik te gitade weyu, te nage nogi ugwaba saibao.
  tpi-tpi: Mi ken mekim gutpela musik long gita samting bilong litimapim nem bilong
    yu.
  dan-1931: ved Gry forkynde din Nåde, om Natten din Trofasthed
  vie-OVCB: với đàn hạc, tiếng tơ thánh thót, với đàn lia, âm điệu du dương.
  guj-2017: દશ તારવાળાં વાજાં સાથે અને સિતાર સાથે વીણાના મધુર સ્વરથી તેમની સ્તુતિ
    કરો.
  pon-2006A: iangahki ngilen selin nei keseng kan oh ngilen arp.
  por-BRBSL: com o alaúde de dez cordas, com a harpa, e com a melodia da lira.
  eng-OEBUS: with voice and a ten-stringed harp, with music that throbs on the lyre.
  swe-swe: Att förkunna din nåd (omsorgsfulla kärlek) på morgonen, och din trofasthet
    under nattimmarna.
  cth-cth: a pahrennae hoi yuemkamcunae naw teh, amom karoitawi tangmin karoitawi
    pâpho hanelah ahawi tangngak.
  twi-twi: wɔ hama du sanku so ne sankuten nnwom mu.
  hlt-hlt: Thangpa parha, phungding rhotoeng nen khaw rhoep tloe pai.
  tbz-SIM: Dɛ̀ wennimu ti bo nnɑ́ɑ́mmɛ̀ ku kó mɛsɑ̀ɑ̀ nkpɛ́í dikṹnweńnì mɔ̀nnì, kɛ̀
    dɛ̀ bììtɛ tí mpĩɛ̃kù kù dɔ̀ɔ̀rimɛ̀ kù bɛ́i ntì,
  msy-2020: Kɨ gita ko kulele ko boam mɨsoghtɨ da ararer aghuim damu nɨn ziam fam.
  dop-dop: Nɑ tə́ kpɑɑlɩ nyɑ́ kʋpɑntʋ kɛ tɑnɑŋ tɛɛ, nɑ nyɑ́ teu tɔm kɛ ɑhoo.
  azb-azb: On telli alətin avazı ilə, Çəngin, liranın sədası ilə oxumaq.
  eng-DBY: Upon an instrument of ten strings and upon the lute; upon the Higgaion
    with the harp.
  hin-2017: दस तारवाले बाजे और सारंगी पर, और वीणा पर गम्भीर स्वर से गाना भला है।
  wol-KYG: xëye tudd sa ngor, gonloo xamle sa worma,
  bjr-bjr: Piripunnannai ani amooqira idi rarafa amiqirafa maridanoo. Ufireena fuaqaida
    amiqira naundasaa idi raidaqa ani maasara amuqusirana kooroo idaqa.
  eng-YLT: On ten strings and on psaltery, On higgaion, with harp.
  kne-kne: Mayat tet-ewa ay ikanta ay makompasan si gitara ya arpa.
  eng-WYC-2017: In a psaltery of ten cords; with song in harp.
  eng-WMBB: with the ten-stringed lute, with the harp, and with the melody of the
    lyre.
  zat-NTPS: Dxúl-lantu' da caní, dxínnentu' da dxúl-lale̱ntu' da ze̱ chi du chee̱
    na, ne dxínnentu' da con zríadi'i na du da dxenné̱le̱'e̱ xrtandau'.
  zty-NTPS: Žoḻto' chegak da' ki, na' ẕchinnto' da' žóḻ-ḻento' dan' nwan' chi do,
    na' ẕgoḻto' da' ẕnneḻe'en x̱tando'.
  urd-GVH: ख़ासकर जब साथ साथ दस तारोंवाला साज़, सितार और सरोद बजते हैं।
  rug-rug: Kaqu ta kerae koari na mike, meke pa loberena sa hapu.
  gaz-gaz: kiraara ribuu kudhaniitiin, sagalee baganaatiinis labsuun gaarii dha.
  fra-LSG: D’annoncer le matin ta bonté, Et ta fidélité pendant les nuits,
  yal-yal: i ya hinanna fe yi fala xɔtɔn yo xɔtɔn, i ya tinxinna fe yi fala kɔɛ yo
    kɔɛ,
  iou-iou: Unita näk gita utpäŋ gäk wäpka yäpmäŋ akuk täyiwa.
  haw-1868: Ma ka violaumi a me ke kuolo kani, A ma ka lira kanikani hoi.
  arb-NAV: عَلَى أَنْغَامِ الآلاتِ الْمُوسِيقِيَّةِ الْوَتَرِيَّةِ، وَعَلَى الرَّبَابِ
    وَأَلْحَانِ الْعُودِ الْعَذْبَةِ!
  ded-ded: gita witiha tengngo kpema udumeng mema kurere hania hania kpema udumeng
    yumiango geac kpac kuneng heiwayong memibade, imocngo wiac ubangerehagoc ande.
  ewe-ewe: ɖe ka ewo gakasaŋku kple kasaŋku ƒe gbe vivi nu.
  eng-LEE: (92:4) Upon a ten-stringed instrument, and upon the psaltery; and with
    the sweet sound of the harp.
  asm-FB: দহ গুণীয়া যন্ত্ৰ আৰু নেবল যন্ত্ৰ সহকাৰে, গভীৰ বীণাৰ স্বৰেৰে তোমাৰ ধন্যবাদ-স্তুতি
    কৰা উত্তম।
  sus-A: كُيٍ عِبَ، عَ لَنمَ عِ شَ شَنُنتٍيَ شَ مَتْشْ، كْي كُي، مُشُ شَ عِ تَنتُ
    عِ شَ دُفُتّفّحَ شَ قٍ رَ.
