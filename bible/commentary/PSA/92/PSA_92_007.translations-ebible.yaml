verse: PSA.092.007
translations:
  mal-C: ദുഷ്ടർ പുല്ലുപോലെ തഴച്ചുവളരുന്നതും അധർമികൾ അഭിവൃദ്ധിപ്രാപിക്കുന്നതും, എന്നേക്കും
    നശിച്ചുപോകേണ്ടതിനുതന്നെ.
  deu-TKW: Der tierische Mensch erkennt es nicht, und der Thor begreift es nicht.
  lin-lin: Moto ya kilikili ayebaka te, mpe zoba asosolaka eloko moko te.
  mmx-mmx: Keke i do limixin kapmek dina posok aleng ngan levempivilis, la nedi dik
    lok leveloklok bilinga diba ngasang kobot. Ketla ne Moroa naba sele utut axap
    tino bok di,
  eng-LSV: When the wicked flourish as an herb, || And all workers of iniquity blossom—For
    their being destroyed forever and ever!
  eng-GNV: (When the wicked growe as the grasse, and all the workers of wickednesse
    doe flourish) that they shall be destroyed for euer.
  eng-WEBSTER: 'When the wicked spring as the grass, and when all the workers of iniquity
    do flourish; it is that they shall be destroyed for ever:'
  nhw-BL: Masehualme catli fiero ininnemilis motlananaj huan mohueyichihuaj ica tlamantli
    catli amo cuali, pero amo quimatij para teipa quintzontlamiltise huan ayacmo quema
    motlananase.
  swh-ONEN: ingawa waovu huchipua kama majani na wote watendao mabaya wanastawi, wataangamizwa
    milele.
  bba-bba: Gɑri bɔkɔ ɡɑ ǹ kpɛ̃ ɡu nu tubu, mɛyɑ nu ǹ mɑɑ kpɛ̃ nu nùn yeeri.
  eng-KJVCPB: 'When the wicked spring as the grass, And when all the workers of iniquity
    do flourish; It is that they shall be destroyed for ever:'
  luo-luo: ni kata obedo ni joma timbegi richo nyalo loth kaka lum kendo joricho nyalo
    dhi maber, to ibiro tiekgi chuth nyaka chiengʼ.
  aii-aii: ܐܝܼܡܲܢ ܕܒܲܪܛܸܢܝܼ ܪ̈ܲܫܝܼܥܹܐ ܐܲܝܟ݂ ܓܸܠܵܐ، ܘܦܵܩܚܝܼ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ،
    ܗܵܕܟ݂ܵܐ ܟܹܐ ܗܵܘܝܵܐ ܕܦܵܝܫܝܼ ܛܘܼܠܩܹܐ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: ena be kara dika taudia na bae vara rei na heto, ena be kara havara taudia
    na bae tubu, to bae bua tari hanaihanai.
  npi-ULB: जब दुष्‍टहरू घाँसझैं उम्रिन्‍छन्, र दुष्‍ट काम गर्नेहरू सबै जना मौलाउँछन्,
    तापनि तिनीहरू अनन्त विनाशतिर लागेका हुन्‍छन् ।
  yor-yor: nígbà tí àwọn ènìyàn búburú bá rú jáde bí i koríko àti gbogbo àwọn olùṣe
    búburú gbèrú, wọn yóò run láéláé.
  pes-OPCB: هر چند گناهکاران مثل علف هرز می‌رویند و همهٔ بدکاران کامیاب هستند، ولی
    سرانجام، برای همیشه نابود خواهند شد.
  tgl-ULB: Kapag sumisibol ang masasama katulad ng damo, at kahit ang lahat ng gumagawa
    ng masama ay magtagumpay, mananatili silang nasa tiyak na kapahamakan magpakailanman.
  nop-nop: Metam hogohi adi kilihikitdi momooŋ labiiŋ undihi kedem mintaneeŋ, kaŋ
    metam kadakaniŋ tiiŋ heki adi metam bomboŋhinit tiŋa iutumba kedem tineeŋ, iŋgoŋ
    oŋ, du yehitubu-liwedapmaŋ tibaaŋ.
  hui-hui: Wali agali mini kowi bu karu ti datani bu hagagobi ka. Ko biaga bu karume
    mbirale ngago damene yu howa homogo ha holebira. Ani bulebiragoyu ti mo ko hai
    halu erebaore holebira.
  mya-mya: ထို​အ​ရာ​ကား၊သူ​ယုတ်​မာ​တို့​သည်​ပေါင်း​ပင်​များ သ​ဖွယ် ကြီး​ပွား​တိုး​တက်​၍
    မ​ကောင်း​မှု​ပြု​သူ​တို့​သည်​ကောင်း​စား​ကြ​သော်​လည်း ထို​သူ​တို့​သည်​လုံး​ဝ​သုတ်​သင်​ပယ်​ရှင်း​ခြင်း​ကို
    ခံ​ကြ​ရ​မည်​ဖြစ်​၏။
  bod-N: མི་ངན་རྩྭ་སྔོན་བཞིན་དུ༌སྐྱེ། །སྡིག་སྤྱོད་ཐམས་ཅད་དར་ན༌ཡང༌། །ཁོ་ཚོ་གཏན་དུ་རྒུད་པར༌འགྱུར།།
  wsk-wsk: kariimet memek mu sirsir iwita pagamon, se memek bitawara ko kariimet mu
    yawarakala ko barasamonko, bare nuna me ikisan, nuna memek biya tamon ale menara
    biya menamonko.
  sna-sna: kuti kunyange vakaipa vachimera souswa, uye vaiti vezvakaipa vose vachikura,
    vachaparadzwa nokusingaperi.
  spa-BLM: aunque los malvados broten como la hierba, y todos los malhechores florecen,
    serán destruidos para siempre.
  cac-cac: Vach'chom tz'och eb' ixtum anima b'eyumal, ma sq'uechaan̈ eb' chucal anima
    icha tz'aj sq'uib' an̈ an̈c'ultac, palta junn̈ej rato syac' sgana eb', slajvi
    chi' satixcanel eb' d'a juneln̈ej.
  swh-ULB: Wasio haki watakapochipuka kama nyasi, na hata watendao uovu watakapo stawi,
    bado wataangamizwa kwenye uharibifu wa milele.
  deu-ELBBK: Ein unvernünftiger Mensch erkennt es nicht, und ein Tor versteht dies
    nicht.
  mbb-OT: he minsan iring te nenuvù he menge sagbet is ked-uswag te kebpekesavuk te
    menge lalung, edezeetan gihapun sikandan te wazà pidtemanan.
  mal-2015: ദുഷ്ടന്മാർ പുല്ലുപോലെ മുളെക്കുന്നതും നീതികേടു പ്രവർത്തിക്കുന്നവരൊക്കെയും
    തഴെക്കുന്നതും എന്നേക്കും നശിച്ചുപോകേണ്ടതിന്നാകുന്നു.
  gup-gup: Bedda minj kabirrimenmenburrbun bu birriwarre bininj wanjh kabirridowerren
    yiman kundalk manbu kadjordmerren, dja bonj, kadarlehmen, karrowen. Nawu birriwarre
    bininj kabirriwernmerren dja kabirrikurduyime kunwarre ba bu kabirrikukenworren,
    dja bonj, kaluk kabirridjalbularrbuyindan rowk.
  rmc-rmc: O nagoďaver manuš oda na džanel a o dilino oda na achaľol.
  nlg-nlg: Rana dika tara totolo dato vaghara na tautalu ma rana tangohahi tara uto
    so.
  pes-OPV: وقتی که شریران مثل علف می‌رویند و جمیع بدکاران می‌شکفند، برای این است که
    تا به ابد هلاک گردند.
  ron-1924: Дакэ чей рэй ынверзеск ка ярба ши дакэ тоць чей че фак рэул ынфлореск,
    есте нумай ка сэ фие нимичиць пе вечие.
  ben-OBCV: যে যদিও দুষ্টরা ঘাসের মতো গজিয়ে ওঠে আর সব অনিষ্টকারী বৃদ্ধি পায়, তারা
    চিরকালের জন্য ধ্বংস হবে।
  som-som: Kuwa sharka lahu markii ay sida doog u soo baxaan, Iyo markii xumaanfalayaasha
    oo dhammu ay barwaaqoobaan, Waa in weligoodba la baabbi'iyo,
  eng-ASVBT: When the wicked spring as the grass, And when all the workers of iniquity
    do flourish; It is that they shall be destroyed forever.
  mna-mna: Ŋonoono, iti tere kembei zin wal sananŋan timasak ma tirao pa toono kembei
    mbutmbuutu ta izaara karau men. Zin wal ta tinoknok sanaana kamŋana na, tere kembei
    mboti kizin ambai men. Tamen kaimer, Anutu ko ipambiriizi zin ma tila len kat.
  ita-1885: Che gli empi germogliano come l'erba, E che tutti gli operatori d'iniquità
    fioriscono, Per perire in eterno.
  eng-ULB: When the wicked sprout like the grass, and even when all the evildoers
    thrive, still they are doomed to eternal destruction.
  spa-VBL: aunque la gente mala crezca tan rápido como la grama, e incluso aunque
    florezcan, ¡Ellos serán destruidos para siempre!
  fra-_FOB: Que les méchants croissent comme l'herbe et que tous les ouvriers d'iniquité
    fleurissent, pour être détruits à jamais.
  mal-mal: ദുഷ്ടന്മാർ പുല്ലുപോലെ മുളയ്ക്കുന്നതും നീതികേട് പ്രവർത്തിക്കുന്നവരെല്ലാം
    തഴയ്ക്കുന്നതും എന്നേക്കും നശിച്ചുപോകേണ്ടതിനാകുന്നു.
  urd-GVR: Go bedīn ghās kī tarah phūṭ nikalte aur badkār sab phalte-phūlte haiṅ,
    lekin āḳhirkār wuh hameshā ke lie halāk ho jāeṅge.
  suz-BL: मिनु परमप्रभु आ अरेशो मटीबपुकी घांस खोदेंशो पा बारनीम। मरिम्‍शो पाइबपुकी
    फू खोदेंशो पा बोइक्‍नीम। नोले मेकोपुकी गेनायो मलीचा ङा पा क्‍याम्‍चा पुंइसीनीम।
  eng-NOY: When the wicked spring up like grass, And all who practise iniquity flourish,
    It is but to be destroyed for ever!
  ita-1927: che gli empi germoglian come l’erba e gli operatori d’iniquità fioriscono,
    per esser distrutti in perpetuo.
  ckb-ckb: هەرچەندە خراپەکاران وەک گیا بگەشێنەوە و هەموو بەدکاران چرۆ بکەن، بۆ هەتاهەتایە
    لەناودەچن.
  eng-BBE: When the sinners come up like the grass, and all the workers of evil do
    well for themselves, it is so that their end may be eternal destruction.
  xsi-xsi: Mao nâ, lâ zo ŋine kinzi tamâta sakamao sipâŋga walele sitogo unza mine,
    aku kinzi kiesaka tamwatanzi uru sigona mbaliŋa rârâ kie-kie kala simo ara ndo.
    Andeta muli ŋga, Yova Kindeni ma izavarunzi ndo lâ.
  kan-OKCV: ದುಷ್ಟರು ಹುಲ್ಲಿನ ಹಾಗೆ ಚಿಗುರಿದರೂ ಅಕ್ರಮ ಮಾಡುವವರೆಲ್ಲರು ವೃದ್ಧಿ ಆದರೂ ಅವರು ನಿತ್ಯ
    ದಂಡನೆಗೆ ಗುರಿಯಾಗುವರು.
  tam-2017: துன்மார்க்கர்கள் புல்லைப்போலே தழைத்து, அக்கிரமக்காரர்கள் அனைவரும் செழிக்கும்போது,
    அது அவர்கள் என்றென்றைக்கும் அழிந்துபோவதற்கே ஏதுவாகும்.
  spa-RV-1909: Que brotan los impíos como la hierba, y florecen todos los que obran
    iniquidad, para ser destruídos para siempre.
  ron-BTF: Când cel stricat răsare ca iarba și când toți lucrătorii nelegiuirii înfloresc,
    este pentru a fi nimiciți pentru totdeauna,
  eng-WEBP: though the wicked spring up as the grass, and all the evildoers flourish,
    they will be destroyed forever.
  eng-FBV: even though the wicked grow up quickly like grass, and even though people
    who do evil flourish, they will be destroyed forever!
  nld-1939: 'Wanneer dan de zondaars groeien als gras, En al de boosdoeners bloeien:
    Dan is het, om voor altijd te gronde te gaan,'
  nch-BL: Masehualme cati fiero ininemilis motananaj huan mohueyichihuaj ica tamanti
    cati amo cuali, pero amo quimatij para teipa quintzontamiltise huan ayecmo quema
    motananase.
  vie-1934: Khi người dữ mọc lên như cỏ, Và những kẻ làm ác được hưng thạnh, Aáy để
    chúng nó bị diệt đời đời.
  cha-cha: 'Anae y manaelaye lachog taegüije y chaguan, yan anae todo y chumogüe y
    tinaelaye manlajyan: ayo mina ufanmayulang para taejinecog:'
  hin-CV: यद्यपि दुष्ट घास के समान अंकुरित तो होते हैं और समस्त दुष्ट उन्‍नति भी करते
    हैं, किंतु उनकी नियति अनंत विनाश ही है.
  eng-OURB: though the wicked spring up as the grass, and all those who practice vain
    striving of iniquity flourish, they will be destroyed forever.
  spa-BES: Cuando los pecadores se levantan como la hierba, y todos los que hacen
    mal florecen, es para que su fin sea la destrucción eterna.
  tdx-tdx: t’ie mitiry hoe ahetse o lo-tserekeo, naho fonga miraorao o tsy vokatseo,
    f’ie hafàtse ho rotsaheñe kitro katroke.
  tha-KJV: ว่า ถึงแม้​คนชั่วจะงอกขึ้นอย่างหญ้า และคนกระทำความชั่วช้าทั้งปวงเจริญขึ้น
    เขาทั้งหลายจะถูกทำลายเป็นนิตย์
  por-BR-2018: Quando os perversos crescem como a erva, e florescem todos os praticantes
    de maldade, assim então serão destruídos para sempre.
  deu-ELO: Wenn die Gesetzlosen sprossen wie Gras, und alle, die Frevel tun, blühen,
    so geschieht es, damit sie vertilgt werden für immer.
  eng-WYC-2018: When sinners come forth, as hay; and all they appear, that work wickedness.
    That they perish into the world of world; (That even though the sinners come forth
    like hay, or like grass, and that those who do evil prosper; they shall all utterly
    perish forever.)
  epo-epo: Kiam malvirtuloj verdestas kiel herbo Kaj ĉiuj malbonaguloj floras, Tio
    kondukas al ilia ekstermiĝo por eterne.
  gfk-gfk: ira sakana tunotuno diet kubur hut hoing ra huro, ma diet bakut ira ut
    na sakena diet pai sakaan supi ta linge, iesen nu haliare hatikane at diet.
  uig-PIN: Rǝzillǝr ot-qɵptǝk ayniƣanda, Ⱪǝbiⱨlik ⱪilƣuqilarning ⱨǝmmisi güllǝngǝndǝ,
    Mǝnggü ⱨalak bolup ketidiƣanlar xulardur!
  beo-beo: Wadela:i hamosu dunu da wadela:i gisi agoane heda:mu, amola giadofale hamosu
    dunu ilia da liligi bagade gagui dialebe ba:mu, be amomane ilia da bagadedafa
    gugunufinisi ba:mu.
  tpi-OTNT: Ol man nogut i ken kamap gutpela olsem gras, na ol man i save mekim pasin
    nogut, ol i ken kisim planti samting, na ol i ken i stap gut, tasol bai yu bagarapim
    ol olgeta.
  hau-SA: cewa ko da yake mugaye suna girma kamar ciyawa kuma dukan masu aikata mugunta
    suna haɓaka, za a hallaka su har abada.
  udu-udu: Ki ba a’di jin ta thus mo tani a’di ’ka’da le/ me’da sho mo dhali imanmii
    tonthusi ’baar mo lugkin ki ṯup̱ ṯup̱ mo tani uni ’birki ’kup̱ ki mo jin ’ce’du/
    sho’k ki sule/ sule/ mo,
  uig-LAT: Reziller ot-chöptek aynighanda, Qebihlik qilghuchilarning hemmisi güllen’gende,
    Menggü halak bolup kétidighanlar shulardur!
  nde-nde: ukuthi loba ababi bemila njengotshani lezigangi zonke ziphumelela, zizabhujiswa
    nini lanini.
  ton-ton: '‌ʻOka tupu ʻae kau angahala ʻo hangē ko e mohuku, pea ʻoka moʻui lelei
    ʻae kau fai kovi kotoa pē; ko e meʻa ia ke fakaʻauha ai ʻakinautolu ʻo taʻengata:'
  ces-1613: Èlověk hovadný nezná toho, aniž blázen rozumí tomu,
  eng-WMB: though the wicked spring up as the grass, and all the evildoers flourish,
    they will be destroyed forever.
  tam-TCV: கொடியவர்கள் புல்லைப்போல் முளைத்தாலும், தீங்கு செய்கிறவர்கள் எல்லோரும் செழித்தாலும்,
    என்றென்றைக்கும் அழிந்துபோவார்கள்.
  ceb-ULB: Sa dihang manalinsing ang daotan sama sa sagbot, ug bisan pa ug molambo
    ang tanang nagabuhat sa daotan, magpabilin gihapon sila sa walay kataposang kalaglagan.
  pol-UBG: Gdy niegodziwi wyrastają jak ziele i kwitną wszyscy czyniący nieprawość,
    to tylko po to, aby byli wykorzenieni aż na wieki;
  urd-GVU: گو بےدین گھاس کی طرح پھوٹ نکلتے اور بدکار سب پھلتے پھولتے ہیں، لیکن آخرکار
    وہ ہمیشہ کے لئے ہلاک ہو جائیں گے۔
  eng-OEBCW: that, though the wicked flourish like grass, and evildoers all blossom,
    they will perish forever.
  deu-1912: Die Gottlosen grünen wie das Gras, und die Übeltäter blühen alle, bis
    sie vertilgt werden immer und ewiglich.
  kan-2017: ದುಷ್ಟರು ಹುಲ್ಲಿನಂತೆ ಬೆಳೆಯುವುದೂ, ಕೆಡುಕರು ಹೂವಿನಂತೆ ಮೆರೆಯುವುದೂ ತೀರಾ ಹಾಳಾಗುವುದಕ್ಕಾಗಿಯೇ.
  yap-yap: pi’in kireb e leam rorad e manga yad ra ilal ni bod e pan, ma pi’in yad
    ma ngongliy e kireb e manga yad ra man’og; machane bay ni thirifrad u but’,
  hlt-MCSB: Halang rhoek te baelhing bangla cawn uh tih khooi cakhaw amih boethae
    aka saii boeih tah a yoeyah la mitmoeng ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ማኣቲጉዲ ባቃላያ ማዔቴያ ጌኔ ማዻ ዓሳ ቡኔቴያ ናንጊና ዔያታ ባይቃንዳኔ።
  twi-ASANTE: amumuyɛfoɔ bɛnyini sɛ ɛserɛ na abɔnefoɔ bɛyɛ frɔmfrɔm deɛ, nanso wɔbɛsɛe
    wɔn pasaa.
  eng-WEBU: though the wicked spring up as the grass, and all the evildoers flourish,
    they will be destroyed forever.
  acu-NT: Pasé aints ainau tura mangkartin ainau nupaaya nunisarang yujartin ainawai.
    Tura yujainayat tuke mengkaakartin ainawai.
  spa-PDDPT: Que cuando los perversos brotan como hierba, Y florecen todos los que
    hacen iniquidad, Solo sucede para que sean destruidos eternamente.
  gun-gun: Heko vai va'e kuery ma jai rogue opa rupi henhoĩ va'e rami ikuai, teko
    vai rupi ikuai va'e hetave oje'oivy teĩ omombaa 'rã raka'e rã peve.
  agu-BL: Na yi e' mal nak ẍch'uyok tajlal chixone'n chi na ban xtze' yi jalcu'n na
    jal buchil. Poro sotzel chiwutz cyera'tz sbne' opon tunintz.
  ilo-ULB: No agtubo ti nadangkes a kasla iti ruot, ken uray rumang-ay amin nga agar-aramid
    iti kinadakes, naikeddengda latta iti agnanayon a pannakadadael.
  kpg-kpg: Digau huaidu le e mee di tomo be nia geinga, ge digau ala e hai nadau mee
    hala le e mee di maluagina, malaa digaula e daaligi gi daha,
  uig-ARA: رەزىللەر ئوت-چۆپتەك ئاينىغاندا، قەبىھلىك قىلغۇچىلارنىڭ ھەممىسى گۈللەنگەندە،
    مەڭگۈ ھالاك بولۇپ كېتىدىغانلار شۇلاردۇر!
  sus-sus: Xaxilitare mu sese kolonma na kui, a mu fahaamui sɔtɔma i xa fe ma.
  pon-2006: aramas suwed kak keirda duwehte dihpw, irail me kin wia me suwed kak paiamwahula;
    ahpw re pahn kamwomwomwala douluhl,
  jae-jae: Lau taŋ sêkac tauŋ su aŋga Anôtônê naŋ, têtôm gêgwaŋ ŋamêdôb wakuc ŋajam,
    ma lau samob, taŋ sêgôm sec naŋ, têtôm ka ŋaola kêsa, mago oc sêmoa atom, sênaŋa
    samucgeŋ.
  ksd-ksd: Ba ra umana tena varpiam dia lubalubang da ra vura, Ma ba ra lavur tena
    pait ra kaina dia pupu, I damana upi diat a virua tukum;
  tur-YTC: Kötüler ot gibi bitse de, Kötülük edenlerin tümü serpilip gelişse de, Onlar
    sonsuza dek yok edilecekler.
  bel-N: Чалавек бязглузды ня будзе ведаць, і дурань не зразумее гэтага.
  kpr-kpr: Ari ekoko embo, vive totoi vitiraira aminga ava, ne digeraera. Aminga ava,
    evetu genembo kosasa teria futo eraera, aikena gugua dige faseraira. Avata sifo
    amboda Bajari sari ne ambu tefo arera.
  ind-AYT: (92-8) Ketika orang fasik tumbuh seperti rumput, dan semua pelaku kejahatan
    berkembang, mereka akan dibinasakan selama-lamanya.
  yom-yom: muingi ka diambu ko batu bambimbi banyunduka banga biti, ayi batu boso
    bamvanganga mambimbi bammonanga mamboti ; bela bungu mu zithangu zioso.
  yut-yut: '@see-verse:PSA.092.006'
  nya-nya: kuti ngakhale anthu oyipa aphuka ngati udzu ndipo anthu onse ochita zoyipa
    apindula, adzawonongedwa kwamuyaya.
  hrv-hrv: Bezuman čovjek ne spoznaje, luđak ne shvaća.
  mps-mps: Te dwai bidi dabe te wiegi yai nosa tiwai ma pedaliyu, tama te dwai kolesaga
    ebo bidi dabego te doado bage hauwa selama, tama augwa bugagia bidaibao, tiali
    goli, nago augwali mu dolaibao.
  tpi-tpi: Ol man nogut i ken kamap gutpela olsem gras, na ol man i save mekim pasin
    nogut, ol i ken kisim planti samting, na ol i ken i stap gut, tasol bai yu bagarapim
    ol olgeta.
  dan-1931: Tåben fatter det ikke, Dåren skønner ej sligt.
  vie-OVCB: Người ác có khi tràn lan như cỏ dại, người gian tham hưng thịnh một thời,
    rốt cuộc họ cũng điêu tàn tan tác.
  guj-2017: જ્યારે દુષ્ટો ઘાસની જેમ વધે છે અને જ્યારે સર્વ અન્યાય કરનારાઓની ચઢતી થાય
    છે, ત્યારે તે તેઓનો સર્વકાલિક નાશ થવાને માટે છે.
  pon-2006A: aramas suwed kak keirda duwehte dihpw, irail me kin wia me suwed kak
    paiamwahula; ahpw re pahn kamwomwomwala douluhl,
  por-BRBSL: though o perverso brota como a grama, e todos os malfeitores florescem,
    eles serão destruídos para sempre.
  eng-OEBUS: that, though the wicked flourish like grass, and evildoers all blossom,
    they will perish forever.
  swe-swe: En djurisk (rå, oförnuftig) människa känner dem inte, inte heller förstår
    en dåre detta.
  cth-cth: Tamikathoutnaw teh phokahring patetlah a cawn awh teh, ka payonnaw pueng
    a tawnta awh toteh, a yungyoe a rawk awh nahanelah, letlang a coung.
  twi-twi: amumɔyɛfo benyin sɛ sare na abɔnefo bɛyɛ frɔmfrɔm de, nanso wɔbɛsɛe wɔn
    pasaa.
  hlt-hlt: Halang rhoek te baelhing bangla cawn uh tih khooi cakhaw amih boethae aka
    saii boeih tah a yoeyah la mitmoeng ni.
  tbz-SIM: Kuyɛìnkù bɑ́ɑ́ nɑ kɛ́ dɛ̀ bɑntɛ́, kudìɛ̀nkù bɑ́ɑ́ nɑ kɛ́ dɛ̀ yĩ̀ɛ̃́tɛ́.
  msy-2020: Gumazir kuraba dadabar mɨn zuamɨram otivam. Eghtɨ gumazir arazir kurabagh
    amiba, me bizir avɨriba inigh deraghvɨra ikɨtɨ, nɨ bar me gasɨghasigham.
  dop-dop: Kʋmɛlɛŋ ɩɩ cɛkəɣənɑ təlɛ, pəyele ləmɑɣɑsɛɛ fɛɩ tʋ nɑɑ pɑɑsəɣənɑ.
  azb-azb: Pislər ot kimi bitsə də, Bütün şər iş görənlər çiçəklənsə də, Əbədilik
    yox olacaqlar.
  eng-DBY: When the wicked spring as the grass, and when all the workers of iniquity
    flourish, it is that they may be destroyed for ever.
  hin-2017: कि दुष्ट जो घास के समान फूलते-फलते हैं, और सब अनर्थकारी जो प्रफुल्लित
    होते हैं, यह इसलिए होता है, कि वे सर्वदा के लिये नाश हो जाएँ,
  wol-KYG: Ku ñàkk xel réere ko, ku dofe umple ko.
  bjr-bjr: Maa ainainnara faqa sia iridaqa. Aaqara oosana maree mariasa amiqira andandara
    foora dauni kambiqaidaqa. Manda oosana maree mariasa reemindeemiriranaki maridaqa.
    Misa miqiqa mariinaqa naaru amiqi uqanna masee kuridifaranoo. Irirana siaisa minara
    sia iridaqa.
  eng-YLT: When the wicked flourish as a herb, And blossom do all workers of iniquity
    — For their being destroyed for ever and ever!
  kne-kne: din kasasaad di mangam-amag si lawa ay olay mo kaman dan logam ay gomabay
    da ya di biyag da et somiged pay, ngem din pantongpalan da et panakadadael si
    eng-enggana.
  eng-WYC-2017: When sinners come forth, as hay; and all they appear, that work wicked-ness.
    That they perish into the world of world;
  eng-WMBB: though the wicked spring up as the grass, and all the evildoers flourish,
    they will be destroyed forever.
  zat-NTPS: Gate dxelegula benne' dxelebéaj xíchaje̱' Dios ca dxegula xixre', ne dxe̱pe
    ban da dxelún benne' we̱n da zrinnaj, naca na chee̱ xelebía xi'e̱ tu chí'izqueze.
  zty-NTPS: Kate' ẕgólegak benne' ka' ẕbej yíchjgake' Dios kan ẕgole yix̱e', na' žežój
    chawe' da' žongak benne' wen da' ẕinnj ka', naken nich kwia yí'gake' to chi'ize.
  urd-GVH: गो बेदीन घास की तरह फूट निकलते और बदकार सब फलते-फूलते हैं, लेकिन आख़िरकार
    वह हमेशा के लिए हलाक हो जाएंगे।
  rug-rug: sapu sari na tie kaleadi si gina kote toa valeana guana duduli, meke sarini
    pu va kalekaleana si boka mamutu, ba kote ta huarae beto taloa hokara si arini,
  gaz-gaz: hamoonni yoo akkuma margaa biqilan iyyuu, jalʼoonni hundinuus yoo daraaran
    iyyuu, isaan bara baraan ni barbadaaʼu.
  fra-LSG: L’homme stupide n’y connaît rien, Et l’insensé n’y prend point garde.
  yal-yal: Xaxilitaren mi ito kolon. Daxun mi ito famuma.
  iou-iou: Äma kädet waki täŋpani udewanitä nämo nadäŋ gamik täkaŋ upäŋkaŋ wädantä
    tägak täkaŋ ude tägaŋpäŋ imaka imaka yäpmäk täkaŋ. Ude täk täkaŋ upäŋ kämiwä kudup
    api waŋ moreneŋ.
  haw-1868: Kupu mai no ka poe hewa me he mauu la, A pua mai no hoi ka poe hana hewa
    a pau, I luku mau loa ia mai lakou.
  arb-NAV: إِذَا زَهَا الأَشْرَارُ كَالْعُشْبِ، وَأَزْهَرَ جَمِيعُ فَاعِلِي الإِثْمِ
    فَإِنَّهُمْ كَالْعُشْبِ يُبَادُونَ إِلَى الأَبَدِ.
  ded-ded: Imoc ine yofi, ngic yeneng Anutu ngadehema mangana megecdeac ayemmeande,
    yeni kpindzing isoc erema sabanginagoc anggecde nga yarengic yeni faka mangana
    angkecma yadiseri anggecde. Nga yeneng yoacngina bic desigec fede, yeni manganaac
    areng deyec deyecmea.
  ewe-ewe: be togbɔ be ame vɔ̃ɖi tsi mlɔmlɔmlɔ abe gbe ene, eye nu tovo wɔlawo ƒo
    se hã la, woatsrɔ̃ wo gbidigbidi.
  eng-LEE: (92:8) When the wicked spring up like herbs, and when all the workers of
    wickedness do flourish; it is that they may be destroyed evermore.
  asm-FB: দুষ্টবোৰ যদিও ঘাহঁৰ নিচিনাকৈ বাঢ়ি উঠে, অন্যায়কাৰীবোৰে যদিও উন্নতি লাভ
    কৰে, তথাপিতো তেওঁলোক চিৰকাললৈকে বিনষ্ট হ’ব।
  sus-A: شَشِلِتَرٍ مُ سٍسٍ كٌلٌنمَ نَ كُي، عَ مُ قَهَامُي سْتْمَ عِ شَ قٍ مَ.
  fra-SBL: Les méchants poussent comme l'herbe, et tous les malfaiteurs prospèrent,
    ils seront détruits à jamais.
  hbo-hbo: אִֽישׁ־בַּ֭עַר לֹ֣א יֵדָ֑ע וּ֝כְסִ֗יל לֹא־יָבִ֥ין אֶת־זֹֽאת׃
  kik-kik: atĩ o na arĩa aaganu mangĩkũra ta nyeki, o na arĩa othe mekaga ũũru mangĩgaacĩra,
    makaaniinwo nginya tene na tene.
  fra-NCL: L’homme stupide n’y connaît rien, et l’insensé n’y peut rien comprendre.
  cek-AK: kasae kaminawk loe phroh baktiah tacawt o moe, kahoih ai hmuen sah kaminawk
    qoeng o tahang naah, nihcae to dungzan khoek to amrosak tih boeh.
  cuk-cuk: Amba dule-isganamar gaganyobi ainialile, dule-galagwensulidamalad dutuyob
    achunnalile, unnila degisadegu-berguega gumaloed.
  pma-pma: Avaseini meatin tisa keil avi houlu suval oumunai tatisa keil ka rolesi
    suval koakeil amum romaltei aro tahosis, hekatau, Ahi helei rahit usite one ka
    hou lin keil vasi.
  tel-2017: దుర్మార్గులు పచ్చని గడ్డి మొక్కల్లాగా మొలిచినా చెడ్డపనులు చేసే వాళ్ళంతా
    వర్ధిల్లినా నిత్యనాశనానికే గదా!
  hat-BSA: Ke lè mechan yo te pouse tankou zèb la, e tout sa ki fè inikite t ap byen
    reyisi yo, se te pou yo ta kapab detwi jis pou tout tan.
  kos-kos: Sahp mwet koluk elos ac kapak oana mah, Sahp elos su oru ma koluk fah kapkapak,
    Tusruktu, elos ac fah arulana kunausyukla,
  hbo-WLC: אִֽישׁ־בַּ֭עַר לֹ֣א יֵדָ֑ע וּ֝כְסִ֗יל לֹא־יָבִ֥ין אֶת־זֹֽאת׃
  ibo-ibo: ọ bụ ezie na ndị ajọ omume na-etopụta dịka ahịhịa ndị na-emekwa ajọ ihe
    na-eto na-awasa, a ga-ala ha nʼiyi ruo mgbe ebighị ebi.
  ory-ory: ଯେତେବେଳେ ଦୁଷ୍ଟଗଣ ତୃଣ ପରି ଅଙ୍କୁରିତ ଓ ଅଧର୍ମାଚାରୀମାନେ ପ୍ରଫୁଲ୍ଲ ହୁଅନ୍ତି, ସେତେବେଳେ
    ସେମାନଙ୍କ ନିତ୍ୟସ୍ଥାୟୀ ବିନାଶ ନିମନ୍ତେ ସେପରି ହୁଏ।
  chk-chk: Inamwo are ekewe aramasangau ra mämäritä usun fetil, nge ekewe chon föföringau
    meinisin ra aümanau, repwe chök fetal ngeni feiengau esemüch.
  rop-rop: Wulijim bindiyai weya im gro isibalawei en spredat ebriweya, lagijat du
    nogudbala pipul nomo abum eni trabul en gajimbat detmatj ebrijing isibalawei tudei,
    bat bambai yu na YAWEI garra binijimap olabat olagijawan,
  ukr-1871: Коли беззаконники, як билина, буйно ростуть і всї процвитають, що безчестє
    творять, то се на те, щоб знищені були на віки.
  yon-yon: miin arewa kamenabidan kuu kereek areb yemoon yeedere kainimaib, kwane
    ambarakmidan kuu yiribman yemoon kerimaib kumban, yi kuu aron korem dowad ben
    monmare dowan keraneen.
  deu-1951: (092-8) Wenn die Gottlosen grünen wie das Gras und alle Übeltäter blühen,
    so ist's nur, damit sie für immer vertilgt werden.
  eng-JPS: (92-8) When the wicked spring up as the grass, and when all the workers
    of iniquity do flourish; it is that they may be destroyed for ever.
  srp-1865: Kad bezbožnici nièu kao trava i cvjetaju svi koji èine bezakonje, to biva
    zato da bi se istrijebili dovijeka.
  lug-lug: newaakubadde ng’abakola ebibi baloka ng’omuddo, n’aboonoonyi bonna ne bafuna
    ebirungi, boolekedde okuzikirira okw’emirembe n’emirembe!
  heb-heb: בפרח רשעים כמו עשב ויציצו כל פעלי און להשמדם עדי עד׃
  ben-IRV: দুষ্টরা যখন ঘাসের মতন অঙ্কুরিত হয়, অধর্মচারী সবাই যখন আনন্দিত হয়, তখন
    তাদের চির বিনাশের জন্য এই রকম হয়।
  ntu-ntu: Leplz kxdrka'-ngrng nzetu-krdr Nzapulr nabztqkr betepu kc tqwou mzli kx
    mrbcnepwz. X da kxtrka kcng tzalelr nradr trnayc-zvzu, A' nzodati-krdr tqvzpe
    tqvzpe.
  pan-pan: ਕਿ ਦੁਸ਼ਟ ਜਦੋਂ ਘਾਹ ਵਾਂਗੂੰ ਫੁੱਟਦੇ ਹਨ ਅਤੇ ਸਾਰੇ ਬਦਕਾਰ ਫੁੱਲਦੇ ਫਲਦੇ ਹਨ, ਇਹ ਇਸ
    ਕਰਕੇ ਹੈ ਕਿ ਓਹ ਸਦਾ ਲਈ ਨਾਸ ਹੋ ਜਾਣ।
  mya-JVB: မ တရားသောသူတို့ သည် မြက်ပင် ကဲ့သို့ ပေါက် ၍ ၊ အဓမ္မ အမှုကို ပြု သောသူတို့
    သည် ပွင့်လန်း ကြသောအခါ ၊ ထာဝရ ပျက်စီး ခြင်းသို့ ရောက်ရသောအကြောင်းပေတည်း။
  kgf-kgf: Ic biria imi ɋézézac ésécnec saigic. Kaiʒiliweŋ ic eneŋ kindindiŋ ginaguc
    wanʒu, néŋ kecma hémbénaŋa birima qahac wandacmu.
  tte-O: yakato bwagana tonaenaeli ali bodao ikin isaesae besiele kawasi ana kin,
    yo ali gogo wasawasa ilalalaki na iyamo Yaubada kani iyaboitali simwawasi.
  tbg-tbg: Ukauvano vaaka qampiqaintemake, qora kaiqa vare variaka vo haika vo haika
    vare, koqemake variqi vi variarave. Vika mintimake variqi vi vaivarovata, vo enta
    Kotiva vika vehi autu kairamanta vika kia qaiqaavata vaivarave.
  hmo-hmo: Kara dika taudia be do idia tubu daekau, ava idia tubu daekau bamona. Bona
    kerere idia karaia taudia, be kohu momo bona noho namo idia abia diba, to oi ese
    idia do oi hadikaia ore.
  zar-NT: Nupa nucáʼanagaca Dios ilaʼyán ca taʼyán guíxiʼdoʼ, en uluʼzíʼ xibé le tun
    nupa tuáʼ döʼ, pero ilaʼniti tsaz,
  urd-urd: जब शरीर घास की तरह उगते हैं, और सब बदकिरदार फूलते फलते हैं, तो यह इसी लिए
    है कि वह हमेशा के लिए फ़ना हों।
  bqc-SIM: Sↄũ yã́pi dↄ̃o, mìsaide a fↄ̃ mao.
  tcz-CHONGTHU: Migilou hochu hamhing bangin khangtou'un tin, thilse bolho chu pungthei
    jong leu, tonsot a suhmanga umdiu ahi.
  mar-mar: दुष्ट गवताप्रमाणे उगवले, आणि सर्व वाईट करणारे भरभराटीस आले; तरीही त्यांचा
    कायमचा शेवटचा नाश ठरलेला आहे.
  isl-isl: Þeir einir sem ekki nenna að hugsa, fara þeirra á mis. Heimskingjarnir
    skilja ekki
  hlt-THB: thlakchekhqi taw qam amyihna cawn nawh ik-oeih amak leek ak saikhqi ing
    qoeng a taai mai u seiawm, kumqui dyna plawci kawm uh.
  qub-qub: Fiyucuna guewano mirashpanpis, llapan mana allita rurashancuna alli llojshipaptinpis
    paycunaga carcaycan para-simri illgänallanpämi.
  bqp-bqp: Bee tó gbɛ̃ vãninↄ fùtɛ ò gbã̀ lán sɛ̃̀ɛ bà akũsↄ̃ yãvãnikɛrinↄ karana
    lè ń pínki, ń zia bi kakatɛna lakanasarimɛ.
  hat-hat: (092:8) Mechan yo ap grandi tankou zèb, moun k'ap fè mal yo ap wè zafè
    yo mache byen, men yon lè yo tout gen pou disparèt nèt.
  eng-BSB: that though the wicked sprout like grass, and all evildoers flourish, they
    will be forever destroyed.
  eng-WEBPB: though the wicked spring up as the grass, and all the evildoers flourish,
    they will be destroyed forever.
  kbq-kbq: Havi avu'ava zama nehaza vahe'mo'za, trazamo rehakarufeno mareriaza hu'za
    nehagesage'za, kefo avu'ava zama nehaza vahe'mo'za amosrema ahenteaza hu'za makazana
    antegahazanagi, kagra zamahe fanene hugahane.
  pon-pon: Me doo jan Kot akan kin wojada dueta ra, o me katiwo kan karoj kin majal
    pajan, lao re pan lokidokila kokolata.
  nhe-BL: Tlacame tlen fiero ininyolis motlalanaj huan mohueyichihuaj ica tlamantli
    tlen ax cuali, pero ax quimatij para teipa quintzontlamiltise huan ayoc quema
    motlalanase.
  wnc-wnc: Ngan, waiaknga tasikaing aminu sangabam pake take yutning. Siwan ngana
    gata waaminu gatukande pasiwi maining.
  bus-bus: Baa tó gbɛ̃ zaaanↄ fɛ̀ɛ wà gbã̀ lán sɛ̃̀ bà bensↄ̃ zaakɛrinↄ kaarana è
    ń píngi, aↄ̃ ziaa nɛ́ kaatɛna yãanasaimɛ.
  gub-BL: Ikatu 'ym ma'e iapo har hezuz ka'a ài wà. Iaiw ma'e upuner hemetarer katu
    haw rehe wà. Nezewe rehe we eremumaw putar ne wà nehe.
