verse: PSA.092.011
translations:
  mal-C: എന്റെ കണ്ണ് എന്റെ ശത്രുക്കളുടെ പതനം കണ്ടു; എന്റെ കാത് ദുഷ്ടരായ എന്റെ എതിരാളികളുടെ
    പരാജയം കേട്ടിരിക്കുന്നു.
  deu-TKW: Und du ließest mein Horn hoch erhoben sein wie das eines Wildochsen, kräftigtest
    mein Alter durch frisches Öl.
  lin-lin: Okomisi ngai makasi lokola mpakasa, opakoli ngai mafuta ya sika.
  mmx-mmx: Agara ven pam u, uga sak tup mi limixin munepen minia la aga ronga lerengteng
    at limixin dik lok laxapmek.
  eng-LSV: And my eye looks on my enemies, || Of those rising up against me, || The
    evildoers, my ears hear.
  eng-GNV: 'Mine eye also shall see my desire against mine enemies: and mine eares
    shall heare my wish against the wicked, that rise vp against me.'
  eng-WEBSTER: My eye also shall see my desire on my enemies, and my ears shall hear
    my desire of the wicked that rise up against me.
  nhw-BL: Niquitas quenicatza tiquintzontlamis nocualancaitacahua. Huan nijcaquis
    quenicatza quintzontlamise nopa tlaixpanoca tlacame catli motlanantoque ica na.
  swh-ONEN: Macho yangu yamewaona adui zangu wakishindwa, masikio yangu yamesikia
    maangamizi ya adui zangu waovu.
  bba-bba: A mɑn ɡbeeku kɛtɛn dɑm kɑ̃, mɑ ɑ mɑn domɑru kuɑ ɑ mɑn ɡum yɑrum tɑ̃re.
  eng-KJVCPB: Mine eye also shall see my desire on mine enemies, And mine ears shall
    hear my desire of the wicked that rise up against me.
  luo-luo: Aseneno gi wengena ka iloyo wasika kendo asewinjo gi itena ka joma oramona
    ma timbegi richo itieko.
  aii-aii: ܘܚܙܹܐ ܠܵܗ̇ ܥܲܝܢܝܼ ܙܵܟ݂ܘܼܬܵ‌ܐ ܠܕܸܫ̃ܡܸܢܝܼ̈، ܫܡܝܼܥ ܠܗܘܿܢ ܢܵܬܝܵܬ‌ܝܼ̈ ܒܘܼܬ ܩܵܝܡܵܢܹ̈ܐ
    ܥܲܠܝܼ، ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܘܼܬܵ‌ܐ.
  meu-meu: Lau matagu ese inaigu ihadareredia vada e itaia, bona lau taiagu ese e
    kara havara henigu taudia ihabua-taridia reḡedia vada e kamonai.
  npi-ULB: मेरा आँखाहरूले मेरा शत्रुहरूका पतन देखेका छन् । मेरा कानहरूले मेरा दुष्‍ट
    वैरीहरूका विनाश सुनेको छन् ।
  yor-yor: Ojú mi ti rí ìṣubú àwọn ọ̀tá mi; ìparun sí àwọn ènìyàn búburú tí ó dìde
    sí mi.
  pes-OPCB: نابودی دشمنانم را با چشمانم دیده‌ام و خبر سقوط گناهکاران را با گوشهای
    خود شنیده‌ام.
  tgl-ULB: Nakita ng aking mga mata ang pagkabagsak ng aking mga kaaway; ang aking
    mga tainga ay narinig ang katapusan ng aking mga masasamang kaaway.
  nop-nop: Nu memikneye yehitubu-kadakaguŋ u daunedi agaŋ kagut, eŋ me hogohi’walaŋ
    makat koyonehik u agaŋ magitnedi nadigut.
  hui-hui: I̱ waitigi bu hearu mo ko hai harigo de handalu agali ko hearu yiya lalu
    dugu biayuago hale haru.
  mya-mya: ရန်​သူ​တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ​သည်​ကို​ကျွန်​တော်​မျိုး မြင်​ရ​ပါ​ပြီ။
    သူ​ယုတ်​မာ​တို့​ငို​ကြွေး​သံ​ကို​ကြား​ရ​ပါ​ပြီ။
  bod-N: ང་ཡི་མིག་གིས་དགྲ་རྣམས༌ལ། །ངན་ལན་ཕོག་པ་མཐོང་བ༌དང༌། །ང་ལ་རྒོལ་བའི་མི་ངན༌ལ།
    །ཉེས་ཆད་ཕོག་པ་རྣ་ལམ༌ཐོས།།
  wsk-wsk: Ani amotam te aga kager kari memek alo ikup yaman giman se nungarkem; ale
    adogowa te niaman se nunga niara ikiem.
  sna-sna: Meso angu akaona kukundwa kwavadzivisi vangu; nzeve dzangu dzakanzwa kuparadzwa
    kwavavengi vangu vakaipa.
  spa-BLM: Mi ojo también ha visto a mis enemigos. Mis oídos han oído hablar de los
    malvados enemigos que se levantan contra mí.
  cac-cac: Yovalil ol vil yac'ji ganar eb' ayoch ajc'olal d'ayin. Ol vab'anpax sc'acvi
    eb' sc'ulan chucal chi'.
  swh-ULB: Macho yangu yameona kuanguka kwa adui zangu; masikio yangu yamesikia maangamizi
    ya maadui zangu waovu.
  deu-ELBBK: Aber du wirst mein Horn erhöhen wie das eines Wildochsen; mit frischem
    Öl werde ich übergossen werden.
  mbb-OT: Nezineg ku wey neehè ku mismu is kepildiyan te lalung he menge kuntada ku.
  mal-2015: എന്റെ കണ്ണു എന്റെ ശത്രുക്കളെ കണ്ടും എന്റെ ചെവി എന്നോടു എതിർക്കുന്ന ദുഷ്കർമ്മികളെക്കുറിച്ചു
    കേട്ടും രസിക്കും.
  gup-gup: Ngaye wanjh ngabennang kunmim ngardduk nawu ngarriyidko bu birridjalmankang
    kore birribarabom. Dja kore kunkanem ngardduk wanjh ngabenbekkang birriwarre bininj
    nawu ngandibuyi bu bedda birrikelekayhmi.
  rmc-rmc: Ale miro rohos hazdňal upre sar o rohos le dzive bikoskro! Pomazinďal man
    le šviže olejoha!
  nlg-nlg: Inau tu righia tua tara lagavulera ghagua na kana, mu rongovia didira tangi
    rana dika.
  pes-OPV: و چشم من بر دشمنانم خواهد نگریست و گوشهای من ازشریرانی که با من مقاومت
    می‌کنند خواهد شنید.
  ron-1924: Окюл меу ышь веде ымплинитэ доринца фацэ де врэжмаший мей ши урекя мя
    ауде ымплиниря доринцей меле фацэ де потривничий мей чей рэй.
  ben-OBCV: আমার চোখ আমার প্রতিপক্ষদের পরাজয় দেখেছে; আমার কান আমার দুষ্ট বিপক্ষদের
    পতনের কথা শুনেছে।
  som-som: Indhahayguna waxay arkeen wixii aan cadaawayaashayda la jeclaa, Oo dhegahayguna
    waxay maqleen wixii aan la jeclaa sharfalayaasha igu kaca.
  eng-ASVBT: Mine eye also hath seen my desire on mine enemies, Mine ears have heard
    my desire of the evildoers that rise up against me.
  mna-mna: Indeeŋe ta koŋ koi bizin timaŋga mi tizaŋzaaŋa yo na, Anutu ikoto zin mi
    aŋre kat pa motoŋ. Ni iketo wal sananŋan tana ma tiko papirik, mi aŋleŋ la pa
    orooro biibi ramaki tiŋiizi kizin.
  ita-1885: E l'occhio mio riguarderà i miei nemici; E le mie orecchie udiranno ciò
    che io desidero de' maligni Che si levano contro a me.
  eng-ULB: My eyes have seen the downfall of my enemies; my ears have heard of the
    doom of my evil foes.
  spa-VBL: Mis ojos se placen al ver a mis enemigos derrotados; mis oído han escuchado
    sobre la caída de aquellos que me atacaban.
  fra-_FOB: Et mon œil se plaît à regarder, mes oreilles à entendre ces méchants qui
    s'élèvent contre moi.
  mal-mal: എന്റെ കണ്ണ് എന്റെ ശത്രുക്കളുടെ പതനം കണ്ടു; എന്റെ ചെവി എന്നോട് എതിർക്കുന്ന
    ദുഷ്കർമ്മികളെക്കുറിച്ച് കേട്ടു.
  urd-GVR: Merī āṅkh apne dushmanoṅ kī shikast se aur mere kān un sharīroṅ ke anjām
    se lutfandoz hue haiṅ jo mere ḳhilāf uṭh khaṛe hue haiṅ.
  suz-BL: गो आं जोरी सत्रु ब्रुशो तशा ग्‍येरसीनुङ। आं कली मरिम्‍शो पाइबपुकी खतम दुम्‍शो
    लोव़ नेंशा, ग्‍येरसीनुङ।
  eng-NOY: Mine eye hath gazed with joy upon mine enemies; Mine ears have heard with
    joy of my wicked adversaries.
  ita-1927: L’occhio mio si compiace nel veder la sorte di quelli che m’insidiano,
    le mie orecchie nell’udire quel che avviene ai malvagi che si levano contro di
    me.
  ckb-ckb: بە چاوی خۆم بەزینی دوژمنانم دەبینم، گوێم لە بەزینی ئەوانە دەبێت کە بە خراپە
    دژم هەستاون.
  eng-BBE: My eyes have seen trouble come on my haters; my ears have news of the fate
    of the evil-doers who have come up against me.
  xsi-xsi: Naŋa warakâŋgu matâŋgu amora Maro Kindeni izavarunzi naneŋgu kazâŋa tamâta.
    Naŋa aloŋo kinzi tamâta sakamao nenzi tiŋa, kala andeka pâta.
  kan-OKCV: ನನ್ನ ಕಣ್ಣು ನನ್ನ ವಿರೋಧಿಗಳ ಸೋಲನ್ನು ದೃಷ್ಟಿಸುವುದು. ನನಗೆ ವಿರೋಧವಾಗಿ ಏಳುವ ದುರ್ಮಾರ್ಗಿಗಳ
    ವಿಪತ್ತನ್ನು ಕುರಿತು ನಾನು ಕೇಳಿಸಿಕೊಳ್ಳುವೆ.
  tam-2017: என்னுடைய எதிரிகளுக்கு நேரிடுவதை என்னுடைய கண் காணும்; எனக்கு விரோதமாக எழும்புகிற
    துன்மார்க்கர்களுக்கு நேரிடுவதை என்னுடைய காது கேட்கும்.
  spa-RV-1909: 'Y mirarán mis ojos sobre mis enemigos: oirán mis oídos de los que
    se levantaron contra mí, de los malignos.'
  ron-BTF: Ochiul meu de asemenea va vedea dorința mea împlinită asupra dușmanilor
    mei și urechile mele vor auzi dorința mea împlinită asupra celor stricați ce se
    ridică împotriva mea.
  eng-WEBP: My eye has also seen my enemies. My ears have heard of the wicked enemies
    who rise up against me.
  eng-FBV: My eyes look with pleasure to see my enemies defeated; my ears have heard
    the downfall of those who tried to attack me.
  nld-1939: Vol vreugde ziet mijn oog op mijn vijanden neer, Hoort mijn oor van die
    mij bestrijden.
  nch-BL: Niquitas quenicatza huetzise nocualancaitacahua. Huan nijcaquis quenicatza
    quintzontamiltise nopa taixpanoca tacame cati motanantoque ica na.
  vie-1934: Mắt tôi cũng vui thấy kẻ thù nghịch tôi bị phạt, Và tai tôi vui nghe kẻ
    ác dấy nghịch tôi bị báo lại.
  cha-cha: Sa y atadogcoja lumie y güinaeyaco gui enimigujo sija yan y talangajoja
    jumungog y güinaeyaco ni chumogüe y taelaye ni y mangajulo contra guajo.
  hin-CV: स्वयं मैंने अपनी ही आंखों से अपने शत्रुओं का पतन देखा है; स्वयं मैंने अपने
    कानों से अपने दुष्ट शत्रुओं के कोलाहल को सुना है.
  eng-OURB: My eye has also seen my enemies. My ears have sh'ma ·heard obeyed· of
    the wicked enemies who rise up against me.
  spa-BES: Mis ojos han visto problemas en mis enemigos; mis oídos tienen noticias
    del destino de los malhechores que se han enfrentado a mí.
  tdx-tdx: Le hahatrea ty fisalalako amo rafelahikoo’ o masokoo vaho ho tsanoñen-tsofiko
    ty fañiriako amo tsereheñe mivoalatse amakoo.
  tha-KJV: นัยน์​ตาของข้าพระองค์จะเห็นความปรารถนาของข้าพระองค์ต่อพวกศั​ตรู​ของข้าพระองค์นั้นสำเร็จ
    หู​ของข้าพระองค์จะได้ยินถึงความปรารถนาของข้าพระองค์ต่อคนชั่​วท​ี่​ลุ​กขึ้นสู้ข้าพระองค์นั้นสำเร็จ
  por-BR-2018: E meus olhos verão o fim dos meus inimigos; meus ouvidos ouvirão o
    fim dos malfeitores que se levantam contra mim.
  deu-ELO: Und mein Auge wird seine Lust sehen an meinen Feinden, meine Ohren werden
    ihre Lust hören an den Übeltätern, die wider mich aufstehen.
  eng-WYC-2018: And mine eye despised mine enemies; and when wicked men rise against
    me, mine ear shall hear (their downfall). (And my eyes shall see my heart’s desire
    for my enemies or And my eyes shall see the defeat of my enemies; and my ears
    shall hear the downfall of the wicked people who rise up against me.)
  epo-epo: Kaj mia okulo rigardas miajn malamikojn; Pri la malbonaguloj, miaj kontraŭuloj,
    aŭdas miaj oreloj.
  gfk-gfk: Ira airuo matagu te nes ing u bul hasur ira sukagu. Ma ira iruo talingagu
    te hadade no sunuah ta ira ut na sakena ing diet wara hinarubu ma iau.
  uig-PIN: Meni ⱪǝst ⱪilƣanlarning mǝƣlubiyitini ɵz kɵzum kɵridu; Manga ⱪarxilixixⱪa
    ⱪozƣalƣan rǝzillik ⱪilƣuqilarning tǝn bǝrgǝnlikinimu ⱪuliⱪim anglaydu.
  beo-beo: Na da nama ha lai ilima hasalasibi amo ba:i amola wadela:i hou hamosu dunu
    ilia didigia:be amo nabi.
  tpi-OTNT: Mi lukim pinis ol birua bilong mi i bagarap, na mi harim krai bilong ol
    man nogut.
  hau-SA: Idanuna sun ga fāɗuwar maƙiyana; kunnuwana sun ji kukan mugayen maƙiyana.
  udu-udu: Em pem p̱arki uni kun ta ’kup̱ ki aha/ e mo mmoṯa’k ka luŋgu’b mo. ’Cem
    pem ciḵki gwo gom mom’bir ’kup̱ ki ’kwani kun ta thus ki thus kun ṯẖa’th aha/
    ki is mo.
  uig-LAT: Méni qest qilghanlarning meghlubiyitini öz közum köridu; Manga qarshilishishqa
    qozghalghan rezillik qilghuchilarning ten bergenlikinimu quliqim anglaydu.
  nde-nde: Amehlo ami abonile ukwehlulwa kwezitha zami; indlebe zami zizwile ngokuchithizwa
    kwezitha zami ezimbi.
  ton-ton: Pea ʻe mamata foki ʻa hoku mata ki hoku ngaahi fili, pea ʻe fanongo ʻa
    hoku telinga, ki he angahala ʻoku tuʻu hake ʻo angatuʻu kiate au.
  ces-1613: Můj pak roh vyzdvihneš jako jednorožcův, pokropen budu olejem novým.
  eng-WMB: My eye has also seen my enemies. My ears have heard of the wicked enemies
    who rise up against me.
  tam-TCV: என் விரோதிகளின் தோல்வியைக் கண்ணாரக் கண்டேன்; என் செவிகள் என் கொடிய எதிரிகள்
    முறியடிக்கப்படுவதைக் காதாரக் கேட்டேன்.
  ceb-ULB: Nakita sa akong mga mata ang kalaglagan sa akong mga kaaway, nadungog sa
    akong mga dalunggan ang kataposan sa mga daotan kong kaaway.
  pol-UBG: I moje oko zobaczy nieszczęście tych, którzy na mnie czyhają; moje uszy
    usłyszą o klęsce złoczyńców, którzy powstają przeciwko mnie.
  urd-GVU: میری آنکھ اپنے دشمنوں کی شکست سے اور میرے کان اُن شریروں کے انجام سے لطف
    اندوز ہوئے ہیں جو میرے خلاف اُٹھ کھڑے ہوئے ہیں۔
  eng-OEBCW: My eyes will feast on my foes, and my ears will hear of the doom of the
    wicked.
  deu-1912: Und mein Auge wird seine Lust sehen an meinen Feinden; und mein Ohr wird
    seine Lust hören an den Boshaften, die sich wider mich setzen.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳಿಗುಂಟಾದ ದುರ್ಗತಿಯನ್ನು ಕಣ್ಣಾರೆ ಕಂಡಿದ್ದೇನೆ; ನನಗೆ ವಿರುದ್ಧವಾಗಿ
    ಎದ್ದವರ ವಿಪತ್ತನ್ನು ಕಿವಿಯಾರೆ ಕೇಳಿದ್ದೇನೆ.
  yap-yap: Kug guy e pi to’ogor rog ni kar waergad ma kug rung’ag e meyor ko pi’in
    kireb.
  hlt-MCSB: Ka taengah aka thoo rhalmah te ka mik loh a paelki tih thaehuet rhoek
    khaw ka hna loh a yaak coeng.
  mdy-ETH: ታ ሞርኮኮ ሎኦሚፆ ዓኣፓ ታኣኮ ዛጌኔ፤ ዋያ ታኣኮ ፑርቶ ሞርኮኮ ባሺንቲፆ ዋይዜኔ።
  twi-ASANTE: Mahunu mʼatamfoɔ nkoguo a wɔadi, mate sɛdeɛ mʼatamfoɔ atirimuɔdenfoɔ
    adwane afiri akono.
  eng-WEBU: My eye has also seen my enemies. My ears have heard of the wicked enemies
    who rise up against me.
  acu-NT: Wina nemasur ainau ayainaun wainkatnuitjai. Turasha nu mangkartin ainau
    juutmaurincha antuktinuitjai.
  spa-PDDPT: Y mis ojos mirarán por encima de mis enemigos. Mis oídos escucharán Con
    respecto a los perversos que se levantan contra mí.
  gun-gun: Avy'a reve aexa 'rã xerovaigua kuery xemoĩ vai va'e re mba'emo oiko ramo,
    aendu 'rã guive heko vai va'e xere opu'ã rei va'e kuery ho'apa rã.
  agu-BL: Na ja wil yi ẍe'n cu'n nchilo'on yi e' incontr, nin ja wit yi nchibaj ẍch'in
    yi chilo'one'n.
  ilo-ULB: Nakitak ti pannakatnag dagiti kabusorko; nangngegko ti pannakadusa dagiti
    managdakdakes a kabusorko.
  kpg-kpg: Au gu gidee di hagamagedaa o ogu hagadaumee, gei gu longono eau nia tangitangi
    o digau ala ne hai di huaidu mai gi di au.
  uig-ARA: مېنى قەست قىلغانلارنىڭ مەغلۇبىيىتىنى ئۆز كۆزۇم كۆرىدۇ؛ ماڭا قارشىلىشىشقا
    قوزغالغان رەزىللىك قىلغۇچىلارنىڭ تەن بەرگەنلىكىنىمۇ قۇلىقىم ئاڭلايدۇ.
  sus-sus: I sɛnbɛ fima nɛ n ma alɔ sɛxɛ ninge, i ture fanyi sa n ma.
  pon-2006: I patohwanehr en ei imwintihti kan ar lohdi oh rongehr en me suwed akan
    ar weriwer.
  jae-jae: Aê galic sêku ŋoc ŋacjo tulu ma gaŋô lau sec sêwakic.
  ksd-ksd: A matagu i tar gire ra bunura kadiat dia parau upi iau, A talingagu i valongore
    ra varvai ure ra vinirua kadiat dia tut upi diat a vakaina iau.
  tur-YTC: Gözüm düşmanlarımı da gördü. Kulaklarım bana karşı çıkan kötü düşmanları
    duydu.
  bel-N: І Ты ўзнясеш мой рог, як у аднарога, я буду памазаны сьвежым алеем.
  kpr-kpr: Nanda gitofu da fakina deteso bejisira amo na gosuseni, a kotugo ari ekoko
    embo mema dae dimbia sorara ero nininguseni.
  ind-AYT: (92-12) Mataku telah memperhatikan pengintai-pengintaiku; telingaku telah
    mendengar tentang orang-orang jahat yang bangkit melawan aku.
  yom-yom: Buna meso mama mamona mbedosolo yi batu bobo beti kundenda ; makutu mama
    mawa biyoko bi batu bambimbi bantina, bobo beti kundenda.
  yut-yut: Dabɨlno da pɨndagapbo uwalno tasɨk taŋ mudawit. Mɨrakno yopmaŋek uwalno
    yokwisi dakon kunam wɨwɨk nandagɨm.
  nya-nya: Maso anga aona kugonjetsedwa kwa olimbana nane, makutu anga amva za kugwa
    kwa amaliwongo anga oyipa.
  hrv-hrv: Rog si mi digao k'o u bivola, pomazao me uljem prečistim;
  mps-mps: Eno te ena boi bidi dabe dolobo sulama, tama eno te dwai bidi dabego gela
    wabo odali.
  tpi-tpi: Mi lukim pinis ol birua bilong mi i bagarap, na mi harim krai bilong ol
    man nogut.
  dan-1931: Du har løftet mit Horn som Vildoksens, kvæget mig med den friskeste Olie;
  vie-OVCB: Mắt con đã chứng kiến cảnh quân thù bại trận; tai con nghe tiếng rên la
    của bọn ác gian.
  guj-2017: મારા શત્રુઓને મારી ઇચ્છા પ્રમાણે થયેલ મેં મારી નજરે જોયું છે; મારી સામે
    ઊઠનારા દુષ્કર્મીઓને મારી ઇચ્છા પ્રમાણે ફળ મળ્યું એ મેં મારે કાને સાંભળ્યું છે.
  pon-2006A: I patohwanehr en ei imwintihti kan ar lohdi oh rongehr en me suwed akan
    ar weriwer.
  por-BRBSL: Meu olho também viu meus inimigos. Meus ouvidos já ouviram falar dos
    inimigos perversos que se levantam contra mim.
  eng-OEBUS: My eyes will feast on my foes, and my ears will hear of the doom of the
    wicked.
  swe-swe: Men mitt horn [symbol på styrka] har du upphöjt som vildoxens horn. Jag
    är rikligen smord med olja.
  cth-cth: Ka tarannaw koe phat seh ka tie hah ka mit ni a hmu toe. Na ka taran e
    tamikathout koe ka pouk e a kuep teh, ka hnâ ni a thai.
  twi-twi: Mahu mʼatamfo nkogu a wɔadi, mate sɛnea mʼatamfo atirimɔdenfo aguan afi
    akono.
  hlt-hlt: Ka taengah aka thoo rhalmah te ka mik loh a paelki tih thaehuet rhoek khaw
    ka hna loh a yaak coeng.
  tbz-SIM: Fɔ̃́ɔ̃̀ n duɔ́ mmupɑɑnɑ̀ɑ̀wɛ̃rímú, kɛ n wɑɑrɛ mɛkɔpɑ̀mmɛ̀.
  msy-2020: Kɨ uan apanibar gari me ikuvigha gɨfa, ezɨ kɨ gumazir kurabar ararem barasi.
  dop-dop: Tɑɑlɛ nɑʋ tomɑ kɛ n hɑ-m, nɑ ń pəlɩ mɑ tɔɔ kɛ́ nikɑɣɑ nim.
  azb-azb: Düşmənlərimin yerə sərilməsini gözlərimlə gördüm, Bədxahlarımın can verməsini
    qulaqlarımla eşitdim.
  eng-DBY: And mine eye shall see [its desire] on mine enemies; mine ears shall hear
    [it] of the evil-doers that rise up against me.
  hin-2017: मैं अपने शत्रुओं पर दृष्टि करके, और उन कुकर्मियों का हाल जो मेरे विरुद्ध
    उठे थे, सुनकर सन्तुष्ट हुआ हूँ।
  wol-KYG: May nga ma dooley nagu àll, ma diwoo diw gu bees.
  bjr-bjr: Qini qifu fannoo qini namuqaa rafaaqafu nimaqarana qafeenoo. Manda oosana
    maree maria namuqaasa qeeqa daaqoonnai misa faaqa rirana iriqa.
  eng-YLT: And mine eye looketh on mine enemies, Of those rising up against me, The
    evil doers, do mine ears hear.
  kne-kne: Laton ay nailak din naabakan di lawa ay komonkontra, nadngek abe din bogaw
    da sin naabakan da.
  eng-WYC-2017: And mine eye despised mine enemies; and when wicked men rise against
    me, mine ear shall hear of their downfall.
  eng-WMBB: My eye has also seen my enemies. My ears have heard of the wicked enemies
    who rise up against me.
  zat-NTPS: Dxal-la' le'eda' xelezrá' zran ni'a benne' dxeledábague̱' neda', na' xenda'
    xelebezre xache' benne' ca' guledíl-lale̱ne̱' neda', benne' ca' dxelune̱' da cale̱la.
  zty-NTPS: Da' likze ḻe'ela' benne' ka' bi ẕḻé'egekle' neda' chawe' wzóa ẕíbgake'
    ḻawa' neda', na' yenla' kwež nyáche'gak benne' ka' bdíḻ-ḻengake' neda', benne'
    wen da' ẕinnj ka'.
  urd-GVH: मेरी आँख अपने दुश्मनों की शिकस्त से और मेरे कान उन शरीरों के अंजाम से लुत्फ़अंदोज़
    हुए हैं जो मेरे ख़िलाफ़ उठ खड़े हुए हैं।
  rug-rug: Ele dogoroni mataqu rau sa vina kilasadi rina qua kana, meke ele avosia
    rau sa kinabo tadi na tie kaleadi.
  gaz-gaz: Iji koo moʼatamuu diinota koo argeera; gurri koos badiisa jalʼoota natti
    kaʼanii dhagaʼeera.
  fra-LSG: Et tu me donnes la force du buffle; Je suis arrosé avec une huile fraîche.
  yal-yal: I bata n sɛnbɛn gbo ayi alo burunna ɲingena, i yi ture faɲin susan n ma.
  iou-iou: Täŋpäŋ täŋkentäŋ namiŋiri iwanaye kumän waŋ moreŋirä yabätat. Ba äma waki
    täŋpanitä kähän yäŋirä nadätat.
  haw-1868: E nana no ko'u mau maka maluna o ko'u poe enemi, A e lohe wale ko'u pepeiao
    I ke ala ku e ana mai o ka poe hewa ia'u.
  arb-NAV: وَتَنْظُرُ عَيْنَايَ عِقَابَ أَعْدَائِي الْمُتَرَبِّصِينَ لِي، وَتَسْمَعُ
    أُذُنَايَ بِمَصِيرِ فَاعِلِي الشَّرِّ الثَّائِرِينَ عَلَيَّ.
  ded-ded: Ni kic fima ngabafocna mayunuu yenenai. Nga yarengic yeneng wegenac hama
    nubeso anggec, yeni kopocsicnginaac turunga ebira megec, imoc kedzacnango negenai.
  ewe-ewe: Nye ŋkuwo kpɔ ale si woɖu nye ketɔwo dzii, eye nye towo se ale si wonya
    avuzi le nye futɔ vɔ̃ɖiwo dzii.
  eng-LEE: '(92:12) And my eye looketh on [the punishment of] those that regard me
    with envy: of the evildoers that rise up against me my ears shall bear it.'
  asm-FB: মোৰ শত্ৰুবোৰৰ পতন মই নিজ চকুৰে দেখিলোঁ; মোৰ বিৰুদ্ধে উঠা সেই দুষ্টবোৰৰ সর্বনাশ
    মই নিজ কাণেৰে শুনিবলৈ পালোঁ।
  sus-A: عِ سّنبّ قِمَ نّ ﭑ مَ عَلْ سّشّ نِنفٍ، عِ تُرٍ قَنيِ سَ ﭑ مَ.
  fra-SBL: Mon œil a aussi vu mes ennemis. Mes oreilles ont entendu parler des méchants
    ennemis qui se dressent contre moi.
  hbo-hbo: וַתָּ֣רֶם כִּרְאֵ֣ים קַרְנִ֑י בַּ֝לֹּתִ֗י בְּשֶׁ֣מֶן רַעֲנָֽן׃
  kik-kik: Maitho makwa nĩmeyoneire gũtoorio gwa thũ ciakwa; matũ makwa nĩmeiguĩrĩire
    ũrĩa thũ ciakwa icio njaganu itooretio.
  fra-NCL: Et tu élèves ma corne, comme celle du buffle, je suis arrosé avec une huile
    fraîche.
  cek-AK: Ka mik mah ka misanawk to hnuk moe, kahoih ai ka misanawk pazawkhaih kawng
    ka thaih naah loe, ka poekhaih palungthin khuek ti tih boeh.
  cuk-cuk: An-isdarmalad-galakusad-dakega, be an-imaksad, an-isdarmalad-obelolesad-itogega,
    be an-imaksad.
  pma-pma: Nalong isien onen vativieh keil onak ka nalei kilea keke keihoen one tovuol
    emun.
  tel-2017: నా శత్రువుల అధోగతిని నా కన్నులు చూశాయి. దుష్టులైన నా విరోధుల పతనం నా చెవులు
    విన్నాయి.
  hat-BSA: Epi zye mwen vin gade avèk kè kontan malfektè ki leve kont mwen yo.
  kos-kos: Nga liye ke kutangyukla mwet lokoalok luk Ac lohng pusren tung lun mwet
    koluk.
  hbo-WLC: וַתָּ֣רֶם כִּרְאֵ֣ים קַרְנִ֑י בַּ֝לֹּתִ֗י בְּשֶׁ֣מֶן רַעֲנָֽן׃
  ibo-ibo: Ejirila m anya m abụọ hụ ka e meriri ndị iro m; ejirila m ntị m nụ maka
    ịla nʼiyi nke ndị iro m afọ tara mmiri.
  ory-ory: ମୋʼ ଶତ୍ରୁଗଣ ଉପରେ ମୋହର ବାଞ୍ଛା ସଫଳ ହେବାର ମୋହର ଚକ୍ଷୁ ଦେଖିଅଛି, ମୋʼ ବିରୁଦ୍ଧରେ
    ଉଠିବା କୁକର୍ମକାରୀମାନଙ୍କ ଉପରେ ମୋହର ବାଞ୍ଛା ସଫଳ ହେବାର ମୋହର କର୍ଣ୍ଣ ଶୁଣିଅଛି।
  chk-chk: Mesei ra küna usun än chon oputaei kuf, selingei ra rongorong usun feiengauen
    ekewe aramasangau mi ü ngeniei.
  rop-rop: Aibin luk yubin bidim main enami olabat, en aibin irrim olabat jingat.
  ukr-1871: І очі мої бачити муть втїху над ворогами моїми, слухи мої почують втїху
    свою над злочинниками, що проти мене встали.
  yon-yon: Ne indobbed wedmendaan ne bondan kuu Godbed nangme burudande doroon, kwane
    ne kerendembed wengambaraan miin arewadan ne yaa manmo keriwen kuu nangmoone ikakman
    kirokmone winiwen.
  deu-1951: (092-12) und mein Auge wird seine Lust sehen an denen, die mir auflauern;
    und mein Ohr wird seine Lust hören an den Bösen, die sich wider mich erheben.
  eng-JPS: (92-12) Mine eye also hath gazed on them that lie in wait for me, mine
    ears have heard my desire of the evil-doers that rise up against me.
  srp-1865: I oko moje vidi neprijatelje moje, i o bezakonicima, koji ustaju na mene,
    slušaju uši moje.
  lug-lug: Amaaso gaalaba bbugwe ng’agwa ku balabe bange; n’amatu gange gawulidde
    akabi akatuuse ku abo abanjigganya.
  heb-heb: ותבט עיני בשורי בקמים עלי מרעים תשמענה אזני׃
  ben-IRV: আর আমার চোখ আমার শত্রুদের দশা দেখেছে; আমার কান আমার বিরোধী দূরাচারদের দশা
    শুনতে পেয়েছে।
  ntu-ntu: Mcpex nzaovxio-krm kxnzmnc-kapqng mz nznibq-krdr ninge. X xlrpex nzyrnikr
    kxdrka'-ngrng lcng mz nzaetq-ngrbz drtqdr.
  pan-pan: ਮੇਰੀ ਅੱਖ ਨੇ ਮੇਰੇ ਘਾਤੀਆਂ ਉੱਤੇ ਨਜ਼ਰ ਕੀਤੀ, ਮੇਰੇ ਕੰਨ ਨੇ ਮੇਰੇ ਭੈੜੇ ਵਿਰੋਧੀਆਂ
    ਦਾ ਹਾਲ ਸੁਣਿਆ!
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူတို့ကို အကျွန်ုပ် မျက်စိ မြင် လျက် ၊ ရန်ဘက် ပြုသောလူဆိုးတို့အကြောင်းကို
    နား ကြား လျက်၊ အကျွန်ုပ်သည် အားရပါလိမ့်မည်။
  kgf-kgf: Haʒéchécna haka biriawac bakia megic kicnanéŋ inicanʒua. Yacma nuanʒu imi
    tasia biria mezu ʒégic gezacnanéŋ niŋanʒua.
  tte-O: Yagitaiyako kagu kaleyayao ukaiwe-gabaegiliko yo tomo naenaeliyao ali valam
    yabenalanako.
  tbg-tbg: Te tenta avuqohai tavaurara are ti navutaaka naatara kaanarave. Qora kaiqa
    vareha ti navutaiqi variaka, are vika aru ntataqi vuaramanta vika oi aai ti varia
    uvara tenta aatoqihai irunarave.
  hmo-hmo: Lau itaia vadaeni, lau idia hadikaia gwauraia taudia, be oi ese oi halusia
    vadaeni, bona lau kamonai vadaeni danu, lau dekenai idia kara dika taudia, edia
    taitai.
  zar-NT: Iléʼe quézidaʼ cateʼ uxicjuʼ nupa bitiʼ taʼléʼe Liʼ dxiʼa, en yöndaʼ cateʼ
    ilaʼbödxi yechiʼ nupa tuáʼ döʼ, nupa naʼ taʼdíl-lalen nedaʼ.
  urd-urd: मेरी आँख ने मेरे दुश्मनों को देख लिया, मेरे कानों ने मेरे मुख़ालिफ़ बदकारों
    का हाल सुन लिया है।
  bqc-SIM: N ma gba gbãa lán zùsɛ̃lɛwa, n nísi ↄde kà ma miwa.
  tcz-CHONGTHU: Kamit hin kagal mite lhuh amun; kana kol in jong eidou a migiloute
    gallel na thu ajai.
  mar-mar: माझ्या डोळ्यांनी माझ्या शत्रूंचा नाश पाहिला आहे; जे दुष्कर्मी माझ्यावर
    उठतात त्यांच्याविषयी माझ्या कानांनी ऐकले आहे.
  isl-isl: Ég finn styrk og kraft, en Drottinn, allt er það þér að þakka! Blessun
    þín hefur endurnært mig.
  hlt-THB: Ka thunkhakhqi noeng na ami awm ce ka mik ing hu nawh; ka qaal thlakchekhqi
    ing cen khawng hak uhy tice kang haa ing za hawh hy.
  qub-qub: Chiquimajcuna mana alliman chayajtapis ricashcämi. Fiyucuna llaquicuycashantapis
    wiyashcämi.
  bqp-bqp: Ma wɛ́ sì ma wɛtɛrinↄ lɛtɛnalɛ, ma sã ma ibɛrɛ vãninↄ wikilɛnaa mà dↄ.
  hat-hat: (092:12) Mwen wè ak je m' jan lènmi m' yo pèdi batay la, mwen tande jan
    moun ki pa vle wè m' yo ap rele.
  eng-BSB: My eyes see the downfall of my enemies; my ears hear the wailing of my
    wicked foes.
  eng-WEBPB: My eye has also seen my enemies. My ears have heard of the wicked enemies
    who rise up against me.
  kbq-kbq: Nagra navufinti nezmagoge'za ha' vahenimo'za evu neramizageno, kefo avu'ava'ma
    nehaza vahe'mo'zama, ha'ma renenantaza vahe'ma, ha'ma huzmagaterazageno zavi krafama
    haza zana antahi'noe.
  pon-pon: O por en maj ai pan perenki ai imwintiti kan, o jalon ai pan polauleki
    me morjued akan, me kin palian ia.
  nhe-BL: Niquitas quejatza tiquintzontlamiltis nocualancaitacahua. Huan nijcaquis
    quejatza quintzontlamiltise nopa tlaixpanoca tlacame tlen motlanantoque ica na.
  wnc-wnc: Sike natane iwana pasiwi maiwanu kainata gwa kakum. Siwan gata iwana yapbimbi
    datakuke kwanamu sikingu maakngata atnatapbum.
  bus-bus: Ma wɛ́ɛ sì ma wɛ̀tɛrinↄ lɛɛnalɛ, ma swã ma ibɛɛ zaaanↄ wiii mà dↄ.
  gub-BL: Aexak heàmàtyry'ymar waneityk awer ihe. Aenu ikatu 'ym ma'e wanehapukaz
    mehe ihe wà no.
