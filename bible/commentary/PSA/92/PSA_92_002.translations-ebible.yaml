verse: PSA.092.002
translations:
  mal-C: '@see-verse:PSA.092.001'
  deu-TKW: Köstlich ist's, Jahwe zu danken und deinem Namen zu lobsingen, du Höchster,
  lin-lin: Tala ndenge ezali malamu kosanzola Yawe mpe koyemba mpo na lokumu ya Kombo
    na Yo-Oyo-Oleki-Likolo !
  mmx-mmx: La i lox avukat bok do at lenmaxantamak axap, mana vavang asu mo labalamu
    lexen taram. La mana vavang asu loklok tuturun tinama at lengkanimin axap.
  eng-LSV: To declare Your kindness in the morning, || And Your faithfulness in the
    nights.
  eng-GNV: To declare thy louing kindenesse in the morning, and thy trueth in the
    night,
  eng-WEBSTER: To show forth thy loving-kindness in the morning, and thy faithfulness
    every night.
  nhw-BL: Ica ijnaloc ma titepohuilica motlaicnelilis pampa hueyi moyolo, huan ica
    tlapoyahui ma tipaquica miyac pampa nelía titemachtli.
  swh-ONEN: kuutangaza upendo wako asubuhi, na uaminifu wako wakati wa usiku,
  bba-bba: Yɑ rɑ n do bɑ n nun tɔmɑmɔ Yinni Gusunɔ, kpɑ bɑ n wunɛn yĩsiru bɛɛrɛ wɛ̃ɛmɔ,
    wunɛ Wɔrukoo,
  eng-KJVCPB: To shew forth thy lovingkindness in the morning, And thy faithfulness
    every night,
  luo-luo: hulo herani gokinyi kod adierani gotieno,
  aii-aii: ܠܡܲܕܘܼܥܹܐ ܒܨܲܦܪܵܐ ܛܲܝܒܘܼܬܘܼܟ݂، ܘܒܠܲܝܠܵܘܵܬܹ̈‌ܐ ܡܗܘܼܡܢܘܼܬܘܼܟ݂،
  meu-meu: emu hebogahisi igwauraina daba ai, bona emu heabidadama hanuaboi ai,
  npi-ULB: बिहानमा तपाईंको करारको विश्‍वस्‍तता र हरेक रात तपाईंको सत्यता घोषणा गर्नु,
  yor-yor: láti kéde ìfẹ́ rẹ̀ ní òwúrọ̀ àti òtítọ́ rẹ̀ ní alẹ́,
  pes-OPCB: صبحگاهان، از خداوند به خاطر محبتش تشکر کنید و هر شب، وفاداری او را به
    یاد آورید.
  tgl-ULB: para ipahayag ang iyong katapatan sa tipan sa umaga at ang iyong katotohanan
    tuwing gabi,
  nop-nop: Tiŋa helemahelemaŋ haniŋ-haniŋ welegedi hinek nabukahilelaŋ u yohautaluwaat,
    eŋ helemahelemaŋ timiŋ indigoŋ tuwot yofafaŋe tuguŋ indigoŋ didimeniŋ hinek keleeŋ
    nabudokolaŋ wendok yohautaluwaat.
  hui-hui: Egerebagi bibahendengi í̠na i̱ gubalini ho haabo kegonaga lolene karulape
    ogoni. Mbiraga bibahendengi i̱na í̠ mini bilinahe kegonaga lolebero.
  mya-mya: ချို​သာ​နာ​ပျော်​ဖွယ်​သော​စောင်း​သံ​နှင့်​တ​ကွ ကြိုး​တပ်​တူ​ရိ​ယာ​သံ​တို့​ဖြင့်
    နံ​နက်​တိုင်း​ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော မေတ္တာ​တော်​ကို​ဖော်​ကူး​၍ ညဥ့်​တိုင်း​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ရ​ခြင်း​သည်​လည်း​ကောင်း လျောက်​ပတ်​လှ​ပါ​၏။
  bod-N: རྒྱུད་བཅུའི་རོལ་ཆས་རྒྱུད་མངས༌དང༌། །པི་ཝང་བཅས་ཀྱི་དབྱངས་རྟ༌ཡིས། །ཞོགས་པར་ཁྱེད་ཀྱི་བྱམས་བརྩེ༌དང༌།
    །མཚན་མོར་ཉིད་ཀྱི་ཐུགས་དྲང༌པོར། །བསྟོད་པར་བྱེད་པ་འོས་སོ༌ལོ།།
  wsk-wsk: Turomola pempem mu nika kua ana nangara ko munan mu ko balu pagik, ale
    tirom mu nika gemang nunguningkiri nangara ko munan mu ko balikko.
  sna-sna: kuparidza rudo rwenyu mangwanani nokutendeka kwenyu usiku,
  spa-BLM: para proclamar tu amorosa bondad por la mañana, y tu fidelidad cada noche,
  cac-cac: Man̈ jantacoc svach'il calanel jantac a vach'c'olal d'a junjun q'uin̈ib'alil
    yed' calanpaxel d'a junjun d'ac'valil to tz'eln̈ejc'och tas tzala'.
  swh-ULB: kutangaza uaminifu wa agano lako wakati wa asubuhi na uaminifu wako kila
    usiku,
  bel-bel: Трон Твой угрунтаваны спаконвечна; Ты - ад вечнасьці.
  deu-ELBBK: Es ist gut, den HERRN zu preisen, und Psalmen zu singen deinem Namen,
    o Höchster!
  mbb-OT: Maandew wey mezukilem meupiya is kebpeheyaǥa te ǥaǥew nu,
  mal-2015: പത്തു കമ്പിയുള്ള വാദിത്രംകൊണ്ടും വീണകൊണ്ടും ഗംഭീരസ്വരമുള്ള കിന്നരംകൊണ്ടും
  gup-gup: Bu malamalaywibubuyika rowk, wanjh ngundimulewan bininj rowk bu ngudda
    munguyh kandjalmarnedjare, dja kumunun rowk wanjh ngundimulewan bininj rowk bu
    ngudda nawu minj munguyh kanbawon.
  rmc-rmc: Mištes hin te lašarel le RAJES a te giľavel tire naveske, ó Nekbareder
    Devla.
  nlg-nlg: Ladavaghinia nimua na dolo tona haliu tughu roropo, mana volamu te utuni
    tana lei bona na aho te bongi.
  pes-OPV: بامدادان رحمت تو را اعلام نمودن و درهر شب امانت تو را.
  ron-1924: сэ вестим диминяца бунэтатя Та ши ноаптя крединчошия Та,
  ben-OBCV: দশ-তারের সুরবাহার এবং বীণার সুর সহযোগে
  som-som: Iyo in raxmaddaada aroorta la muujiyo, Habeen kastana aaminnimadaada,
  lat-VUC: Parata sedes tua ex tunc; a sæculo tu es.
  eng-ASVBT: To show forth thy lovingkindness in the morning, And thy faithfulness
    every night,
  mna-mna: Tana aigule ta boozomen, zoŋ ise ma ila mbeŋ na, aŋzzoyaryaara mbulu ku
    ta toto sua ku mbukŋana, mi urur lelem pa wal ku mi muŋaiŋai zin.
  ita-1885: Di predicare per ogni mattina la tua benignità, E la tua verità tutte
    le notti;
  eng-LXXUP: 'Thy throne is prepared of old: Thou art from everlasting.'
  eng-ULB: to proclaim your covenant faithfulness in the morning and your truthfulness
    every night,
  spa-VBL: hablar de tu gran amor por las mañanas, y de tu fidelidad por las noches,
  fra-_FOB: D'annoncer le matin ta bonté et ta fidélité durant les nuits;
  mal-mal: പത്തു കമ്പിയുള്ള വാദിത്രം കൊണ്ടും വീണ കൊണ്ടും ഗംഭീരസ്വരമുള്ള കിന്നരം കൊണ്ടും
  lit-lit: skelbti rytmetį tavo mielaširdystę, kas naktį tavo ištikimybę
  urd-GVR: Subah ko terī shafqat aur rāt ko terī wafā kā elān karnā bhalā hai,
  suz-BL: सुनी इन गेना हना यो दाक्‍तीके नु नाक्‍दो इन दाक्‍शा मप्रोंइतीके आ पर्बम
    लोव़ पचा रिम्‍शो बाक्‍ब।
  eng-NOY: To show forth thy loving-kindness in the morning, And thy faithfulness
    every night,
  ita-1927: proclamare la mattina la tua benignità, e la tua fedeltà ogni notte,
  ckb-ckb: بەیانییان خۆشەویستی نەگۆڕت ڕابگەیەنرێت و دڵسۆزیت بە شەوان،
  eng-BBE: To make clear your mercy in the morning, and your unchanging faith every
    night;
  xsi-xsi: Ikura mboyo mboyo, naŋa andeka ŋana aporo atula pwataki tu noko ne tini-mwasa
    ikeno mine ku imo nâ. Aku ikura mbo mbo, naŋa andeka ŋana aporo atula pwataki
    tu noko uru kuveta ikura ne ŋgua pâŋa rârâni.
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನಿಮ್ಮ ಪ್ರೀತಿ ಕರುಣೆಯನ್ನೂ ಪ್ರತಿ ರಾತ್ರಿ ನಿಮ್ಮ ನಂಬಿಕೆಯನ್ನೂ ಸಾರುವುದು
    ಒಳ್ಳೆಯದು.
  tam-2017: பத்துநரம்பு வீணையினாலும், தம்புருவினாலும், தியானத்தோடு வாசிக்கும் சுரமண்டலத்தினாலும்,
  spa-RV-1909: Anunciar por la mañana tu misericordia, y tu verdad en las noches,
  ron-BTF: Să se arate bunătatea ta iubitoare dimineața și credincioșia ta în fiecare
    noapte;
  eng-WEBP: to proclaim your loving kindness in the morning, and your faithfulness
    every night,
  eng-FBV: to tell of your trustworthy love in the morning, and your faithfulness
    in the night,
  nld-1939: '‘s Morgens vroeg uw goedheid te roemen, En uw trouw in de nacht:'
  nch-BL: Ica ijnaloc ma titepohuilica motaicnelilis pampa hueyi moyolo, huan ica
    tapoyahui ma tipaquica miyac pampa nelía titemachti.
  vie-1934: Buổi sáng tỏ ra sự nhân từ Chúa, Và ban đêm truyền ra sự thành tín của
    Ngài,
  cha-cha: Para infamamanue ni y minauleg güinaeyamo gui egaan yan y minagajetmo cada
    puenge.
  hin-CV: दस तारों के आसोर, नेबेल तथा किन्‍नोर की संगत पर प्रातःकाल ही आपके करुणा-प्रेम
    की उद्घोषणा करना तथा रात्रि में आपकी सच्चाई का वर्णन करना अच्छा है.
  eng-OURB: to proclaim your chesed ·loving-kindness· in the morning, and your faithfulness
    every night,
  spa-BES: Para declarar tu misericordia en la mañana, y tu fe inmutable todas las
    noches;
  tdx-tdx: ty hitalily ty fiferenaiña’o boa’maraiñe; naho ty figahiña’o an-kaleñe,
  tha-KJV: ที่​จะประกาศความเมตตาของพระองค์ในเวลาเช้า และความสัตย์สุ​จร​ิตของพระองค์ในกลางคืน
  por-BR-2018: Para anunciar tua bondade pela manhã, e tua fidelidade durante as noites.
  deu-ELO: Am Morgen zu verkünden deine Güte, und deine Treue in den Nächten,
  eng-WYC-2018: To show early thy mercy; and thy truth by night. (To declare thy love
    in the morning; and thy faithfulness every night.)
  epo-epo: Rakonti matene pri Via boneco Kaj nokte pri Via fideleco,
  gfk-gfk: I bilai wara hinhinawas tano num harmarsai ra malaan. Ma ra bung mah, i
    bilai wara hinhinawas bia u la hatutun ing u tange.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbitingni sǝⱨǝrdǝ, Keqilǝrdǝ bolsa, ⱨǝⱪiⱪǝt-sadaⱪitingni jakarlax,
  beo-beo: Dia mae fisili asigidafa amo eso huluane hahabe sia:nanumu da defea, amola
    Dia didili hamosu hou amo gasia huluane sia:nanumu da defea.
  tpi-OTNT: Na long olgeta moningtaim i gutpela sapos mi tokaut long yu laikim mi
    tumas, na long olgeta nait mi tokaut long yu bin lukautim mi gut.
  hau-SA: don a yi shelar ƙaunarka da safe amincinka kuma da dare,
  udu-udu: mmobah gwo gom mo/en pini jin ṯelu sho’k mo mon’thamo/ mo, dhali mo ma
    isiŋ ganam pini mon’thiny mo,
  uig-LAT: Özgermes muhebbitingni seherde, Kéchilerde bolsa, heqiqet-sadaqitingni
    jakarlash,
  nde-nde: ukumemezela uthando lwakho ekuseni lokuthembeka kwakho ebusuku,
  ton-ton: Ke fakahā atu hoʻo ʻaloʻofa ʻi he pongipongi, mo hoʻo moʻoni ʻi he pō kotoa
    pē,
  ces-1613: Dobré jest oslavovati Hospodina, a žalmy zpívati jménu tvému, ó Nejvyšší,
  eng-WMB: to proclaim your loving kindness in the morning, and your faithfulness
    every night,
  tam-TCV: காலையிலே உமது அன்பையும் இரவிலே உமது உண்மையையும் அறிவிப்பது நல்லது.
  ceb-ULB: aron imantala ang imong matinud-anong kasabotan sa kabuntagon ug ang imong
    pagkamatinud-anon sa matag kagabhion,
  pol-UBG: Głosić rankiem twoje miłosierdzie, a nocami twoją wierność;
  urd-GVU: صبح کو تیری شفقت اور رات کو تیری وفا کا اعلان کرنا بھلا ہے،
  eng-OEBCW: to declare your love in the morning, and your faithfulness in the night,
  deu-1912: des Morgens deine Gnade und des Nachts deine Wahrheit verkündigen
  kan-2017: ವೀಣೆ, ಸ್ವರಮಂಡಲಗಳಿಂದಲೂ, ಕಿನ್ನರಿಯ ಘನಸ್ವರದಿಂದಲೂ,
  yap-yap: gubin e kadbul mi ni weliy rogon e t’ufeg rom ni dabimus nge fanam yul’yul’
    ni yibe weliy ni gubin e nep’,
  hlt-MCSB: Mincang ah na sitlohnah, hlaem ah na uepomnah doek ham te,
  mdy-ETH: ሚጪንቲፆ ኔኤሲ ጉቴ ጉቴ ጉሙርቂንቲፆዋ ዋንታ ዋንታ ኬኤዚፃ ኮሺኬ።
  twi-ASANTE: na wɔpae mu ka wʼadɔeɛ anɔpa ne wo nokorɛ anadwo,
  eng-WEBU: to proclaim your loving kindness in the morning, and your faithfulness
    every night,
  acu-NT: Tura kashiksha tura angkuanmataisha arawirjai tura arpajaisha tura kitarrjaisha
    ami wait anengkratairmin pachisan, tura ami pengkeerumin pachisan aints ainaun
    ujakartasan wakerajai.
  spa-PDDPT: Anunciar por la mañana tu misericordia Y tu fidelidad cada noche
  gun-gun: Aje'ive aikuaa uka 'rã ndeporayvua, ha'e pyávy ju aikuaa uka 'rã ojeroviapy
    reikoa,
  agu-BL: Chumbalaj nin yi na ko'c tan na'wse'n yi bi'u' lakak jalchan, nin lakak
    akale'n.
  ilo-ULB: ti mangiwaragawag iti kinapudnom ti tulagmo iti agsapa ken iti kinapudnom
    iti rinabii,
  kpg-kpg: gei e hagadele di hai o do aloho dee modu i nia luada huogodoo, mo do manawa dahi
    i nia boo huogodoo,
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭنى سەھەردە، كېچىلەردە بولسا، ھەقىقەت-ساداقىتىڭنى جاكارلاش،
  sus-sus: Marigi batufe fe fanyi na a ra. Ala Xili Xungbe Kanyi, a lanma i xili xa
    matɔxɔ bɛɛti ra.
  pon-2006: ei kin lohkiseli nimenseng koaros sapwellimomwi limpoak poatopoat, oh
    nipwong sapwellimomwi loalopwoat,
  jae-jae: Êndêŋ bêbêcgeŋ samob aêac asôm nêm têmtac gêwiŋ teŋgeŋŋa lasê ma êndêŋ
    êmbêc akêŋ nêm biŋ ŋaŋêŋ ŋawae.
  ksd-ksd: Ba da vaarike kaum varmari na malana, Ma kaum dovot na mangamangana ta
    ra bungbung na marum par,
  tur-YTC: Sabahları sevgi dolu iyiliğini, Her gece sadakatini,
  bel-N: Добра славіць ГОСПАДА і выслаўляць імя Тваё, Найвышэйшы!
  grc-BRENT: Ἕτοιμος ὁ θρόνος σου ἀπὸ τότε, ἀπὸ τοῦ αἰῶνος σὺ εἶ.
  kpr-kpr: Ninda kavevera eraesa aindae, gita dombu eni dombu eniimi doruse evovodae
    sifoghae osa sedo gharera, a kotugo ninda geka seteso irira isambu eraesa aindae
    osa sedo gharera, ábarago evevari.
  ind-AYT: (92-3) untuk menyatakan kasih setia-Mu pada pagi hari, dan kesetiaan-Mu
    pada malam hari,
  yom-yom: mu yamikisa luzolo luaku mu nsuka ayi kikhuikizi kiaku va builu,
  yut-yut: Wɨsa dagok morap gak da nin do but dasi galak taŋ nimɨsal uŋun do yaŋ teŋteŋok
    aneŋ kaŋ uŋun tagɨsi. Ae kalbi morap bɨsapmɨ bɨsapmɨ paŋpulugaŋek dɨma nipmaŋ
    dekdal uŋun do yaŋ teŋteŋok aneŋ kaŋ uŋun tagɨsi.
  nya-nya: Kulengeza chikondi chanu mmawa, ndi kukhulupirika kwanu nthawi ya usiku,
  hrv-hrv: Dobro je slaviti Jahvu, pjevati imenu tvome, Svevišnji;
  mps-mps: Tama te tigidali kigamude te eno nageba te nago ena wei ebo po hanilama
    wabo, te wiegi yai ebao, tama tigidali sogo hulide te nago ena bugagia tonalubo
    da po hanilama, nageba waibao.
  tpi-tpi: Na long olgeta moningtaim i gutpela sapos mi tokaut long yu laikim mi tumas,
    na long olgeta nait mi tokaut long yu bin lukautim mi gut.
  dan-1931: Det er godt at takke HERREN, lovsynge dit navn, du højeste,
  vie-OVCB: Công bố lòng nhân ái Ngài khi trời vừa sáng, rao truyền đức thành tín
    Chúa lúc đêm vừa buông,
  guj-2017: સવારે તમારી કૃપા અને રાત્રે તમારું વિશ્વાસુપણું પ્રગટ કરો.
  pon-2006A: ei kin lohkiseli nimenseng koaros sapwellimomwi limpoak poatopoat, oh
    nipwong sapwellimomwi loalopwoat,
  por-BRBSL: para proclamar sua amorosa gentileza pela manhã, e sua fidelidade a cada
    noite,
  eng-OEBUS: to declare your love in the morning, and your faithfulness in the night,
  swe-swe: Det är gott (en god sak) att tacka (med öppna händer prisa, hylla och erkänna)
    Herren (Jahve), och att sjunga lovsång till ditt namn, du den Högste (Elion).
  cth-cth: Rui hra touh thueng e ratoung hoi tamawi hoi lawk phunkuep kacai e tumkhawng
    e hoi,
  twi-twi: na wɔpae mu ka wʼadɔe anɔpa ne wo nokware anadwo,
  hlt-hlt: Mincang ah na sitlohnah, hlaem ah na uepomnah doek ham te,
  tbz-SIM: Dɛ̀ wennimu ti bo nsɑ̃ntímɛ̀ ti Yiɛ̀ nKuyie, kɛ diè nkɛ dɛ́úkùnko ku yètìrì
    kuù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀.
  msy-2020: Nɨ nan apangkuvir araziba, kɨ mɨzarazibar dar gun mɨkɨmam. Kɨ dɨmagaribar
    zurara, nɨ deraghavɨra na gamir arazir kamɨn gun mɨkɨmam.
  dop-dop: Pə wɛ teu kɛ́ sɩ tə́ sɑ Tɑcɑɑ nyɑ́, nɑ tə́ yoo yontu kɛ ɩsɔtɑɑ Ɩsɔ sɔsɔ
    nyɑ́ nyɑ́ hətɛ tɑɑ.
  azb-azb: Hər səhər məhəbbətini elan etmək, Hər gecə sədaqətini bəyan etmək,
  eng-DBY: To declare thy loving-kindness in the morning, and thy faithfulness in
    the nights,
  hin-2017: प्रातःकाल को तेरी करुणा, और प्रति रात तेरी सच्चाई का प्रचार करना,
  wol-KYG: Céy ngëneel li ci sant Aji Sax ji, di la woy, yaw Aji Kawe ji,
  bjr-bjr: Aiqama kananaana ani amuqusirana kooroo irafa amiqira oosana maridanoo.
    Ani mapukusee marira oosana faqa aiqama eendaki kooroo irafa amiqira oosana mariannoo.
  eng-YLT: To declare in the morning Thy kindness, And Thy faithfulness in the nights.
  kne-kne: Inagsapa ya linablabi ay maikankansiyon din adi manbalbaliw ay layad mo
    ya kinapodnom.
  eng-WYC-2017: To show early thy mercy; and thy truth by night.
  eng-WMBB: to proclaim your loving kindness in the morning, and your faithfulness
    every night,
  zat-NTPS: Chawe' naca dxuzénentu' bénneache tu zra tu zra ca dxexache lazru' netu',
    na' dxe̱la dxulé'entu' nacu' li lazre'.
  zty-NTPS: Nakḻe'e x̱tan ẕzenlto' benne' ka' zil-le kan žeyache' ḻáže'lo' neto',
    na' žel ẕḻoe'elto' nako' ḻi ḻaže'.
  urd-GVH: सुबह को तेरी शफ़क़त और रात को तेरी वफ़ा का एलान करना भला है,
  rug-rug: Pude tozi vura nia sa Mua tataru nabuna doduru munumunu, meke sapu kopu
    ni Goi sari na Mua vina tatara pa doduru boṉi.
  gaz-gaz: Jaalala kee ganamaan, amanamummaa kees halkaniin labsuun,
  fra-LSG: Il est beau de louer l’Éternel, Et de célébrer ton nom, ô Très-Haut!
  yal-yal: A lan Alatala yi tantun. Kore Xɔnna Ala, a lan bɛtin xa ba i xa,
  iou-iou: Täŋpäŋ iron täŋ namik täyan unita tami tami yäŋahäŋit watä säkgämän it
    namik täyan unita bipani bipani yäŋahäŋira bänepna pidämtak täyak.
  haw-1868: E hoike aku i kou lokomaikai i ke kakahiaka, A me kou oiaio i kela po,
    i keia po,
  arb-NAV: مَا أَحْسَنَ أَنْ يُلْهَجَ بِرَحْمَتِكَ فِي الصَّبَاحِ، وَبِأَمَانَتِكَ
    فِي اللَّيَالِي،
  ded-ded: Geng yoac dedzege amma imoc modacnade, imoc asoac dekperagibade. Nga ge
    yoac modac modac Kebu, imoc tofocnac dekperagima
  ewe-ewe: ne woaɖe gbeƒã wò lɔlɔ̃ le ŋdi me kple wò nuteƒewɔwɔ le fiẽ me,
  eng-LEE: (92:3) To tell in the morning of thy kindness, and of thy faithfulness
    in the nights.
  asm-FB: ৰাতিপুৱা তোমাৰ অসীম প্রেমৰ কথা আৰু প্ৰতি ৰাতি তোমাৰ বিশ্বস্ততা প্রচাৰ কৰা
    উত্তম;
  sus-A: مَرِفِ بَتُقٍ قٍ قَنيِ نَ عَ رَ. عَلَ شِلِ شُنفبٍ كَنيِ، عَ لَنمَ عِ شِلِ
    شَ مَتْشْ بّيتِ رَ.
  fra-SBL: pour proclamer ta bonté dès le matin, et votre fidélité chaque nuit,
  hbo-hbo: טֹ֗וב לְהֹדֹ֥ות לַיהוָ֑ה וּלְזַמֵּ֖ר לְשִׁמְךָ֣ עֶלְיֹֽון׃
  kik-kik: nĩ wega mũno kwanagĩrĩra wendo waku o rũciinĩ, o na kwanĩrĩra wĩhokeku
    waku ũtukũ,
  fra-NCL: Il est bon de louer Yahweh, et de célébrer ton nom, ô Très-Haut,
  cek-AK: akhawnbang ah nam lunghaih to thuih moe, duembang ah na oepthohhaih thuih
    hae hoih,
  cuk-cuk: Wakudaryalaba be-sabgued-dummadgi-namakedi, ibiyobi dog-nuedi. Mutikidba
    be-innikidaedgi-namakedi, ibiyobi dog-nuedi.
  uig-CYR: Сениң тәхтиң қедимдила бәрпа қилинған; Сән әзәлдин бар болғучисән!
  pma-pma: En visokon vasi, meselus usil envatien onom, ka vongien vasi, meviteni
    mun keke komum vasi tounah koa kovat kati.
  tel-2017: ఉదయాన నీ కృపను ప్రతి రాత్రీ నీ విశ్వసనీయతను తెలియజేయడం మంచిది.
  hat-BSA: pou deklare lanmou dous Ou nan maten avèk fidelite Ou nan lannwit,
  ukr-ONPU: Престол Твій утверджений спрадавна, Ти – споконвіку.
  kos-kos: In fahkak lungse kawil lom ke lotu nukewa Ac pwaye lom ke fong nukewa,
  hbo-WLC: ט֗וֹב לְהֹד֥וֹת לַיהוָ֑ה וּלְזַמֵּ֖ר לְשִׁמְךָ֣ עֶלְיֽוֹן׃
  ibo-ibo: ikwupụta ịhụnanya gị nʼụtụtụ, na ikwesi ntụkwasị obi gị nʼabalị,
  ory-ory: ପୁଣି, ଦଶତାର-ଯନ୍ତ୍ର ଓ ନେବଲରେ, ବୀଣାର ଗମ୍ଭୀର ଧ୍ୱନିରେ,
  chk-chk: Iteiten lesosor aipwe arongafeili om tong ellet, nge iteiten lepwin om
    allükülük,
  rop-rop: Im brabli gudwan blanga sing ebri moning blanga yu filing blanga laigim
    pipul olataim, en ebri naitaim blanga yu trubalawei,
  ukr-1871: Вранцї звіщати милість твою, і вірність твою поночах,
  yon-yon: Amkimo korem eb womoniyiibban ye mimyob dowaken daandi kuu amun, amnoom
    korem eb ma korondiyiibban weng awini ye kerekmen daandi kangkon amun kii.
  deu-1951: (092-3) des Morgens deine Gnade und des Nachts deine Treue zu verkünden,
  eng-JPS: (92-3) To declare Thy lovingkindness in the morning, and Thy faithfulness
    in the night seasons,
  srp-1865: Javljati jutrom milost tvoju, i istinu tvoju noæu,
  lug-lug: okutendanga okwagala kwo okutakoma buli nkya, n’okutendanga obwesigwa bwo
    buli kiro.
  heb-heb: להגיד בבקר חסדך ואמונתך בלילות׃
  ben-IRV: ভোরেরবেলা তোমার চুক্তির বিশ্বস্ততা ঘোষণা করা ও প্রতি রাতে তোমার বিশস্ততা
    প্রচার করা উত্তম,
  ntu-ntu: '@see-verse:PSA.092.001'
  pan-pan: ਨਾਲੇ ਸਵੇਰ ਨੂੰ ਤੇਰੀ ਦਯਾ ਦਾ, ਅਤੇ ਰਾਤ ਨੂੰ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਦਾ ਪਰਚਾਰ ਕਰਨਾ,
  mya-JVB: အမြင့်ဆုံး သောဘုရား၏ နာမ တော်ကို ထောမနာသီချင်း ဆိုခြင်းငှါ ၎င်း၊
  kgf-kgf: Siŋunec goi héihéiga ʒéauma siŋiyaiguc hakaga héla imuac ʒéauauya imi hiabia.
  tte-O: Tubula ana namwanamwa tem am mulolo miyamiya yaina kawalo-masalan malala
    kaigeda kaigeda yo am walo yawasosi kawalo-masalan boniyai kaigeda kaigeda.
  tbg-tbg: Koqemama te kitaave vo musikive ruqutiha, ai muntukavano tiriara vairara
    toqaqi vaiinti nahenti tiva nimiqi vi, entaqi are tiriara noraiqaakera iriqira
    vi varianararavata vaiinti nahenti tiva nimiqi vuare.
  hmo-hmo: Daba ibounai neganai, oiemu noho hanaihanai lalokauna do ai gwauraia. Hanuaboi
    ibounai neganai danu, oiemu kara momokanidia do ai gwauraia.
  zar-NT: en rusiyöntuʼ bönachi yuguʼ zila ca ruhuéchiʼ ládxuʼu netuʼ, en ruluíʼituʼ
    lahui yuguʼ dzöʼ ca runuʼ ca rnna xtídzuʼu!
  urd-urd: सुबह को तेरी शफ़क़त का इज़्हार करना, और रात को तेरी वफ़ादारी का,
  rus-SYN: 'Престол Твой утвержден искони: Ты - от века.'
  bqc-SIM: A maa wà n sáaukpaɛ, Dii, wá lɛsi wà n tↄbↄ, Musude,
  tcz-CHONGTHU: Jingkah le nami ngailut na longlou sap phong a, nilhah le nakitah
    na sap phong hi thil pha ahi.
  mar-mar: सकाळी तुझे वात्सल्य, आणि प्रत्येकरात्री तुझ्या सत्यतेबद्दल निवेदन करणे.
  isl-isl: '@see-verse:PSA.092.001'
  hlt-THB: mymcang awh na lungnaak kqawn nawh than awh na ypawmnaak kqawn ve nep hy,
  qub-qub: Sumaj allimi cuyacoj cashayquita, aunishayquita cumlej cashayquita pagasta
    junajtapis willacuyga.
  bqp-bqp: ò n gbɛ̃kɛ baba kↄnkↄ, ò n náanikɛyã o gwãani,
  hat-hat: (092:3) Sa bon nèt pou chak maten nou fè konnen jan ou gen kè sansib, pou
    chak swa nou fè konnen jan ou toujou kenbe pawòl ou.
  eng-BSB: to proclaim Your loving devotion in the morning and Your faithfulness at
    night
  eng-WEBPB: to proclaim your loving kindness in the morning, and your faithfulness
    every night,
  kbq-kbq: Anumzamoka maka zupama tagri'ma kavesirantenka knare'ma hunerantana zankura
    nanterana huama nehu'na, maka zupama kage'ma kaninorantana zankura kinaga huama
    nehu'na,
  pon-pon: Ni manjan omui kalanan o ni pon omui melel en lolok jili.
  nhe-BL: Ica ijnaloc ma titepohuilica moteicnelilis pampa hueyi moyolo, huan ica
    tlapoyahui ma tipaquica miyac pampa nelía titemachtli.
  wnc-wnc: Sike tembana tapduu kuupbam gata nae siknga nataayakge natake umanda yatangenawitde
    natapa take singgak. Siwan zikaane kuupbamu asinggan nanduyuwayak kakngae yakapitde
    natapa take singgak.
  bus-bus: wà n gbɛ̃kɛɛ tↄ̃kɛ̃ kↄngↄ, wà n náanɛkɛyã o gwãavĩ,
  gub-BL: Ku'em mehe nepuruamutar haw imume'u haw ikatuahy urewe. Pyhaw puruwi netyryk
    'ymaw imume'u haw ikatuahy urewe no.
  eng-DRA: 'Thy throne is prepared from of old: thou art from everlasting.'
