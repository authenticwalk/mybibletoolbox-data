verse: PSA.092.015
translations:
  mal-C: “യഹോവ നീതിനിഷ്ഠനാകുന്നു; അവിടന്ന് ആകുന്നു എന്റെ പാറ, അനീതി അങ്ങയിൽ ലവലേശവുമില്ല!”
    എന്ന് അവർ ഘോഷിക്കും.
  deu-TKW: Noch im Alter tragen sie Frucht, sind saftvoll und frisch,
  lin-lin: Ata bakomi mibange, babotaka kaka, bazalaka kaka makasi mpe kitoko,
  mmx-mmx: Anai, i lox asuusu i do levelinga at Leeme Silok in manton tino amisik,
    la kopmen tesoogong keneng at Lurutu See Pe rak.
  eng-LSV: To declare that YHWH my Rock [is] upright, || And there is no perverseness
    in Him!
  eng-GNV: To declare that the Lord my rocke is righteous, and that none iniquitie
    is in him.
  eng-WEBSTER: 'To show that the LORD is upright: he is my rock, and there is no unrighteousness
    in him.'
  nhw-BL: Huan ya nopa quinextis para TOTECO catli nechmocuitlahuía quichihua catli
    melahuac. Nochipa yaya xitlahuac tetlajtolsencahua.
  swh-ONEN: wakitangaza, “Bwana ni mkamilifu; yeye ni Mwamba wangu, na ndani yake
    hamna uovu.”
  bba-bba: Bɑɑ tɑ̀ n tɔkɔ kuɑ, tɑ ko n binu mɑrumɔwɑ, kpɑ tɑ n bɔrɔm mɔ tɑ n wurusu
    sɔɔwɑ.
  eng-KJVCPB: 'To shew that the Lord is upright: He is my rock, and there is no unrighteousness
    in him.'
  luo-luo: ka gilando niya “Jehova Nyasaye oriere tir; en e Lwandana, kendo onge richo
    moro amora kuome.”
  aii-aii: ܠܡܲܕܘܼܥܹܐ ܕܬܪܘܼܨܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܐܝܼܨܵܪܝܼ، ܘܠܲܝܬ ܥܵܘܠܵܐ ܒܝܼܹܗ.
  meu-meu: unu ese e hahedinaraiamu Iehova na maoromaoro. Ia na egu nadi-gini; ia
    lalonai na asi kara dikana ta.
  npi-ULB: त्‍यसले परमप्रभु न्यायी हुनुहुन्छ भनी देखाउँछ । उहाँ मेरो चट्टान हुनुहुन्‍छ
    र उहाँमा कुनै अधर्म छैन ।
  yor-yor: láti fihàn pé, “Ẹni ìdúró ṣinṣin ni Olúwa; òun ni àpáta mi, kò sì ṣí aburú
    kankan nínú rẹ̀.”
  pes-OPCB: 'و اعلام خواهند کرد: «خدا عادل است؛ او تکیه‌گاه من است و در او هیچ بدی
    وجود ندارد.»'
  tgl-ULB: para ihayag na si Yahweh ay makatuwiran. Siya ang aking bato, at walang
    hindi matuwid sa kaniya.
  nop-nop: Titiŋ unduŋ foloŋ Yahwe ne adi didimeniŋ hinek u yobihilune kaiŋ. Adi fafaŋe
    tiŋa nabudokolak, tiŋa adi yadi yomŋiŋnit mokit. Mokoŋ hinek.
  hui-hui: Ti ogonibi kagome Anduane Homogo ibu mini tigabiore kago hendelo mo walia
    ka. I̱naga hapai haga kago ibuha lehe mbira nawiore.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​သည်​တ​ရား မျှ​တ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း ငါ့​ကို​ကွယ်​ကာ​သော​အ​ရှင်​သည်​ကောင်း​မြတ်
    စုံ​လင်​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း ဖော်​ပြ​လိုက်​ခြင်း​ဖြစ်​သည်။
  bod-N: དེ་ནི་ཡ་ཝཱེ་ཐུགས་དྲང༌ཞིང༌། །ཁོང་ངའི་བྲག་རི་ཡིན་པ༌དང༌། །ཁོང་གི་ནང་དུ་མ་རུངས་པ།
    །གང་ཡང་མེད་པ་སྒྲོག་ཕྱིར༌རོ།།
  wsk-wsk: ni ko ko iwita balmon, “Yawe ningo diram la baga lagoso; nu anananga manga
    gek am, se memek bo ta noko ningi me aniso,” ma balmonko.
  sna-sna: Vachaparidza kuti, “Jehovha akarurama; ndiye Dombo rangu, uye maari hamuna
    chakaipa.”
  spa-BLM: para mostrar que Yahvé es recto. Él es mi roca, y no hay injusticia en
    él.
  cac-cac: Ol sch'oxanel eb' to a Jehová co Columal, tojol toni, malaj jab'oc chucal
    d'ay.
  swh-ULB: kutangaza kuwa Yahwe ni wa haki. Yeye ni mwamba wangu, na hakuna udhalimu
    ndani yake.
  deu-ELBBK: Noch im Greisenalter treiben sie, sind saftvoll und grün,
  mbb-OT: Ne puriba heini he metazeng is Nengazen he iyan endilungè ku; wazà minsan
    hengkey he mezaat diyà te kandin.
  mal-2015: യഹോവ നേരുള്ളവൻ, അവൻ എന്റെ പാറ, അവനിൽ നീതികേടില്ല എന്നു കാണിക്കേണ്ടതിന്നു
    തന്നേ.
  gup-gup: Bedda wanjh kabirrimulewan bu kabirriyime, “Nawu Yawey, nakka djal mandjad
    duninjh kayime. Nungka minj kunwarre kayime munguyh munguyh. Dja ngakurrmerren
    kore nungka dja ngandjalnahnan ba bu minj njale ngankilekme!”
  rmc-rmc: Mek the akor, sar len ela šiva bala, anena ovocje; ačhena šviža the zelena.
  nlg-nlg: Keri te tatea a Lord te maemane utuni me taho siki totobo ke hahi i tatana.
  pes-OPV: تااعلام کنند که خداوند راست است. او صخره من است و در وی هیچ بی‌انصافی نیست.
  ron-1924: ка сэ арате кэ Домнул есте дрепт, Ел, Стынка мя, ын каре ну есте нелеӂюире.
  ben-OBCV: এই প্রচার করবে, “সদাপ্রভু ন্যায়পরায়ণ; তিনি আমার শৈল এবং তাতে কোনও অন্যায়
    নেই।”
  som-som: Si ay u muujiyaan in Rabbigu qumman yahay, Isagu waa dhagaxayga gabbaadka
    ah, oo xaqdarro kuma jirto.
  eng-ASVBT: To show that Jehovah is upright; He is my rock, and there is no unrighteousness
    in him.
  mna-mna: 'Mi tizzoyaryaara sua ta kembei: “Yooba, ni ikam ŋoobo mbulu sa som. Mbulu
    kini ta boozomen na, indeŋdeeŋe men. Mi ni tundu ŋonoono. Pa ipombolmbol ti, mi
    iporoukalkaala iti.”'
  ita-1885: Per predicare che il Signore, la mia Rocca, è diritto; E che non vi è
    alcuna iniquità in lui.
  eng-ULB: to proclaim that Yahweh is just. He is my rock, and there is no unrighteousness
    in him.
  spa-VBL: Declararán, “¡El Señor hace el bien! ¡Él es mi roca! ¡No hay nada malo
    en él!”
  fra-_FOB: Pour annoncer que l'Éternel est juste. Il est mon rocher, et il n'y a
    point d'injustice en lui.
  mal-mal: യഹോവ നേരുള്ളവൻ, കർത്താവ് എന്റെ പാറ, ദൈവത്തിൽ നീതികേടില്ല എന്ന് കാണിക്കേണ്ടതിന്
    തന്നെ.
  urd-GVR: Us waqt bhī wuh elān kareṅge, “Rab rāst hai. Wuh merī chaṭṭān hai, aur
    us meṅ nārāstī nahīṅ hotī.”
  suz-BL: मिनु गो “परमप्रभु यावे गेना हना यो ठीक पाइब बाक्‍ब। मेको आं सेरथे फुल्‍लु
    बाक्‍ब। मेको नु मारेइ मरिम्‍शो मबाक्‍ब” देंनुङ। ब्‍यवस्‍था ४२:४
  eng-NOY: To show that the LORD, my rock, is upright, That there is no unrighteousness
    in him.
  ita-1927: per annunziare che l’Eterno è giusto; egli è la mia ròcca, e non v’è ingiustizia
    in lui.
  ckb-ckb: بۆ ئەوەی ڕابگەیەنن کە یەزدان ڕاستودروستە، تاشەبەردمە و خراپە لە ئەودا نییە.
  eng-BBE: For a sign that the Lord is upright; he is my Rock, there is no deceit
    in him.
  xsi-xsi: Mao nâ, Yova Kindeni ma ivilanzi tamâta ara kala ma simo mine, aku i ne
    pavilâŋa ŋinde ma itula pwataki panzi tamâta tu Yova Kindeni nde vetâŋa sondo
    warika. I uru ikea ŋana naŋa kâ, aku i ne vetâŋa rârâni nde ara ndo.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಯಥಾರ್ಥವಂತರೂ ನನ್ನ ಬಂಡೆಯೂ ಆಗಿದ್ದಾರೆ. ಅವರಲ್ಲಿ ಅನೀತಿ ಇರುವುದಿಲ್ಲ,”
    ಎಂದು ನೀತಿವಂತರು ಘೋಷಿಸುವರು.
  tam-2017: அவர்கள் முதிர்வயதிலும் கனிதந்து, புஷ்டியும் பசுமையுமாக இருப்பார்கள்.
  spa-RV-1909: Para anunciar que Jehová mi fortaleza es recto, y que en él no hay
    injusticia.
  ron-BTF: Ca să arate că DOMNUL este integru; el este stânca mea și nu este nedreptate
    în el.
  eng-WEBP: to show that the LORD is upright. He is my rock, and there is no unrighteousness
    in him.
  eng-FBV: They will declare, “The Lord does what is right! He is my rock! There is
    no wrong in him!”
  nld-1939: Zo verkondigen ze, dat Jahweh gerecht is, Mijn Rots, aan wien geen onrecht
    kleeft!
  nch-BL: Huan ya nopa quinextis para TOTECO cati nechmocuitahuía quichihua cati melahuac.
    Nochipa yaya xitahuac tetajtolsencahua.
  vie-1934: Hầu cho tỏ ra Đức Giê-hô-va là ngay thẳng; Ngài là hòn đá tôi, trong Ngài
    chẳng có sự bất nghĩa.
  cha-cha: 'Para ufanmamanue na si Jeova goftunas: güiya y achojo ya taya tinaelaye
    guiya güiya.'
  hin-CV: कि वे यह घोषणा कर सकें कि, “याहवेह सीधे हैं; वह मेरे लिए चट्टान हैं, उनमें
    कहीं भी, किसी भी दुष्टता की छाया तक नहीं है.”
  eng-OURB: to show that Adonai is upright. He is my rock, and there is no unrighteousness
    in him.
  spa-BES: Para anunciar que el Señor es recto; él es mi Roca, no hay engaño en él.
  tdx-tdx: hitaroñe te vañoñe t’Iehovà, lamilamiko, tsy ama’e ty tsy to.
  tha-KJV: เพื่อแสดงว่าพระเยโฮวาห์นั้นเที่ยงธรรม พระองค์​ทรงเป็นศิลาของข้าพระองค์
    ในพระองค์​ไม่มี​ความอธรรม
  por-BR-2018: Para anunciarem que o SENHOR é correto; ele é minha rocha, e não há
    perversidade nele.
  deu-ELO: um zu verkünden, daß Jehova gerecht ist. Er ist mein Fels, und kein Unrecht
    ist in ihm.
  eng-WYC-2018: That they tell, that our Lord God is rightful; and no wickedness is
    in him. (And they shall declare that the Lord our God is righteous; and there
    is no wickedness in him.)
  epo-epo: Por sciigi, ke la Eternulo estas justa, Mia fortikaĵo, kaj ne ekzistas
    en Li maljusteco.
  gfk-gfk: Io kaik, diet na tangtange bia, “No Watong i takodas. Aie no nugu Haatkis,
    ma taie tiga saksakena tana.”
  uig-PIN: Xuning bilǝn ular Pǝrwǝrdigar durustur, dǝp ispatlaydu; U mening ⱪoram
    teximdur, Uningda ⱨeq naⱨǝⱪlik yoⱪtur!
  beo-beo: Amoga ninia ba:sea da Hina Gode da moloidafa olelesa. E da na Gaga:su gala.
    Amola Ea hou amo ganodini, giadofale hamobe hamedafa ba:sa.
  tpi-OTNT: Long dispela pasin ol i soim ol manmeri olsem, Bikpela em i stretpela
    olgeta. Em i save strong long helpim mi, na i no gat rong long em. Nogat tru.
  hau-SA: suna shela cewa, “Ubangiji adali ne; shi ne Dutsena, kuma babu mugunta a
    cikinsa.”
  udu-udu: mmoṯor eya tente/ ki Tap̱a a’di ta a’di jin ta’da ḵar/e mo, a’di jin ta
    wosh pem mo, dhali miiŋ kamu/ di’d e a’di yisa jin ush me’d mmonon a’di mmota
    ḵar/e mo.
  uig-LAT: Shuning bilen ular Perwerdigar durustur, dep ispatlaydu; U méning qoram
    téshimdur, Uningda héch naheqlik yoqtur!
  nde-nde: bememezela besithi, “UThixo uqotho; uliDwala lami, kakukho bubi kuye.”
  ton-ton: 'Ke fakahā ʻoku angatonu ʻa Sihova: ko hoku maka ia, pea ʻoku ʻikai ha
    taʻemāʻoniʻoni ʻiate ia.'
  ces-1613: Ještě i v šedinách ovoce ponesou, spanilí a zelení budou,
  eng-WMB: to show that the LORD is upright. He is my rock, and there is no unrighteousness
    in him.
  tam-TCV: “யெகோவா நீதியுள்ளவர்; அவரே என் கன்மலை; அவரிடத்தில் அநீதி இல்லை” என்று அவர்கள்
    பிரசித்தப்படுத்துவார்கள்.
  ceb-ULB: aron sa pagmantala nga si Yahweh makataronganon. Siya ang akong bato, ug
    walay dili pagkamatarong kaniya.
  pol-UBG: Aby opowiadać, że PAN jest prawy; on jest moją skałą i nie ma w nim żadnej
    nieprawości.
  urd-GVU: اُس وقت بھی وہ اعلان کریں گے، ”رب راست ہے۔ وہ میری چٹان ہے، اور اُس میں
    ناراستی نہیں ہوتی۔“
  eng-OEBCW: So they proclaim the Lord to be just, my rock, in whom is no wrong.
  deu-1912: daß sie verkündigen, daß der HERR so fromm ist, mein Hort, und ist kein
    Unrecht an ihm.
  kan-2017: ಹೀಗೆ ಅವರು ಯೆಹೋವನ ಸತ್ಯಸಂಧತೆಗೆ ದೃಷ್ಟಾಂತರಾಗಿರುವರು. ಆತನೇ ನನ್ನ ಬಂಡೆಯು; ಆತನು
    ನಿರ್ವಂಚಕನು.
  yap-yap: Be dag ni SOMOL e bmat’aw, ma dariy ban’en nib kireb ko en ma yororiyeg.
  hlt-MCSB: Kai kah lungpang BOEIPA tah thuem tih a khuiah dumlai om pawh tila doek
    ham om pai.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ፒዜኬ፤ ዒዚ ታኣኮ ላላሢኬ፤ ዒዛኮ ዻቢንቲ ባኣያኬ» ዔያታ ጋዓንዳኔ።
  twi-ASANTE: de akyerɛ sɛ, “Awurade yɛ ɔteneneeni; ɔyɛ me botan, na atirimuɔdensɛm
    biara nni ne mu.”
  eng-WEBU: to show that the LORD is upright. He is my rock, and there is no unrighteousness
    in him.
  acu-NT: 'Tura aints ainaun ujainak: Apurka wina ejarnuitai. Turasha pengker aa nunak
    tuke turawai. Antsu tunaunaka pengké takachuitai tinawai.'
  spa-PDDPT: Para manifestar que Yavé es recto. Mi Roca es. En Él no hay injusticia.
  gun-gun: Ha'e rami vy oikuaa uka 'rã Senhor heko porã va'ea. Ha'e ma xe'itaova,
    hexe ma teko vai noĩ.
  agu-BL: Nin scyale' yi chin jicyuch nin te yi tajtza'kl yi Kataj yi q'uicy'lom ketz,
    na qui'c mu'ẍ tal paltil i'.
  ilo-ULB: tapno maiwaragawag a nalinteg ni Yahweh. Kasla dakkel a bato a pakatalgedak,
    ken awan ti kinakillo kenkuana.
  kpg-kpg: Deenei le e hagamodongoohia bolo Dimaadua le e donu, deai di mee e hala
    i baahi dogu Hagaloohi ai.
  uig-ARA: شۇنىڭ بىلەن ئۇلار پەرۋەردىگار دۇرۇستۇر، دەپ ئىسپاتلايدۇ؛ ئۇ مېنىڭ قورام
    تېشىمدۇر، ئۇنىڭدا ھېچ ناھەقلىك يوقتۇر!
  sus-sus: Hali e forixi e xunsɛxɛ fiixɛxi, sɛnbɛ na e bɛ fe fanyi rabafe ra,
  pon-2006: Met kin kasalehda me KAUN-O me pwung, oh sohte kisin sapwung kis rehn
    silepeio.
  jae-jae: Biŋ tonaŋ gêwa sa gebe Anôtô eŋ ŋac ŋaŋêŋ ma biŋ keso teŋ gêc ŋoc lamu
    atom.
  ksd-ksd: Upi da nunure tana ba ra Luluai i dovot; Ia kaugu vat ki, ma pa ta mangamangana
    gegagege i ki pirana.
  tur-YTC: Ta ki, Yahve’nin doğru olduğunu göstersinler. O benim kayamdır, Ve O’nda
    hiç haksızlık bulunmaz.
  bel-N: Яны плод свой даюць і ў старасьці, яны сакавітыя і сьвежыя,
  kpr-kpr: Aminda fuge gosuse kasama erera, Bajari numo dambugo bekári. Nanda gagara
    katokena, kosasa eni tefori.
  ind-AYT: (92-16) supaya diberitakan bahwa TUHAN itu benar. Dia gunung batuku, dan
    tidak ada ketidakadilan pada-Nya.
  yom-yom: Mu yamikisanga Yave widi wululama Niandi ditadi diama ayi mambimbi masi
    ko mu niandi.
  yut-yut: Aŋek yaŋsi yaŋ teŋteŋokdaŋ, “Yawe uŋun aŋpakni kɨlegɨ gɨn. Uŋun tɨp madepnin
    egɨsak, ae yokwini kɨnda dɨmasi taŋ ɨmɨsak.”
  nya-nya: kulengeza kuti, “Yehova ndi wolungama; Iye ndiye Thanthwe langa, ndipo
    mwa Iye mulibe choyipa.”
  hrv-hrv: 'Rod donose i u starosti, sočni i puni svježine:'
  mps-mps: Te kolesaga augwaligo te we bidi augwaliba ola mabo dao, Genuai Bidi te
    mu doloba pai dao. Agai te ena seselalubo bomo elalu, tama agade dwai sę ebo
    me elalubeo. Mu menio.
  tpi-tpi: Long dispela pasin ol i soim ol manmeri olsem, Bikpela em i stretpela olgeta.
    Em i save strong long helpim mi, na i no gat rong long em. Nogat tru.
  dan-1931: selv grånende bærer de Frugt, er friske og fulde af Saft
  vie-OVCB: 'Người sẽ công bố: “Chúa Hằng Hữu là công chính! Ngài là Vầng Đá của con!
    Trong Ngài không có điều gian ác!”'
  guj-2017: જેથી પ્રગટ થાય કે યહોવાહ યથાર્થ છે. તે મારા ખડક છે અને તેમનામાં કંઈ અન્યાય
    નથી.
  pon-2006A: Met kin kasalehda me KAUN-O me pwung, oh sohte kisin sapwung kis rehn
    silepeio.
  por-BRBSL: para mostrar que Yahweh é íntegro. Ele é meu rochedo, e não há nele nenhuma
    injustiça.
  eng-OEBUS: So they proclaim the Lord to be just, my rock, in whom is no wrong.
  swe-swe: De ska fortsätta att bära frukt vid hög ålder, de ska vara fulla av sav
    och rikedom,
  cth-cth: BAWIPA teh a lan tie kamnue saknae lah, ama teh lungsong lah ao teh, ama
    dawk lanhoehnae banghai awm hoeh.
  twi-twi: de akyerɛ sɛ, “Awurade yɛ ɔtreneeni; ɔyɛ me botan, na atirimɔdensɛm biara
    nni ne mu.”
  hlt-hlt: Kai kah lungpang BOEIPA tah thuem tih a khuiah dumlai om pawh tila doek
    ham om pai.
  tbz-SIM: Dɛ kó dɛtie nhɔ̃ mpɛímu bɑ́ kɛ̀ dɛ̀ kòtɛ́, dɛ̀ nkpɑɑ́ píɛ́kɛ́ mɛsɛ̀mmɛ̀
    kɛ bitírí.
  msy-2020: Da kamagh amua gumazamizibav gɨa ghaze, “Ikiavɨra Itir God a bar guizbangɨra,
    a ifarir puvatɨ. A dagɨamɨn mɨn itima, kɨ an aven modima a nan akurvasi. Arazir
    kuratam an itir pu. Bar puvatɨ.”
  dop-dop: Pɑɑ kpɑtəlɑɣɑ wɑɑtʋ, pɑ tɔŋɑ lʋlʋɣʋ kɛ́, nɑ pɑ́ wɛ təlɛkʋlɛkʋ kɛ teu nɑ
    ɑlɑɑfəyɑ.
  azb-azb: 'Belə deyəcəklər: «Rəbb haqdır, O mənim qayamdır, Onda haqsızlıq yoxdur».'
  eng-DBY: 'To shew that Jehovah is upright: [he is] my rock, and there is no unrighteousness
    in him.'
  hin-2017: जिससे यह प्रगट हो कि यहोवा सच्चा है; वह मेरी चट्टान है, और उसमें कुटिलता
    कुछ भी नहीं।
  wol-KYG: bu màggatee sax di meññ, tooy xepp, sëq lipp,
  bjr-bjr: Miqianannoo Yaaweefa andeeqarafa marinara kooroo idanoo. Yaaweefa qini
    afeeka itita qimaqee mari ooni fara foora maridanoo. Sia moo aaqarafa minaki maridanoo.
  eng-YLT: To declare that upright [is] Jehovah my rock, And there is no perverseness
    in Him!
  kne-kne: Siya nay mangipaila ay nalinteg din Apo, magay maipabasol en sisya ay salaknib
    ko.
  eng-WYC-2017: That they tell, that our Lord God is rightful [or right]; and no wicked-ness
    is in him.
  eng-WMBB: to show that the LORD is upright. He is my rock, and there is no unrighteousness
    in him.
  zat-NTPS: Benne' caní xuluzenne̱' bénneache naca li lazre' Xrana' Dios, Bénnea'
    dxuzé̱ chúchue̱' neda', ne quebe bi zúale̱ Le̱' da quebe naca xrlátaje.
  zty-NTPS: Benne' ki wzéngekle' benách ka' nak X̱ana' Dios ḻi ḻaže', na' Bennen'
    žon choche' neda', na' bi be zoaḻen Le' da' bi naken chawe'.
  urd-GVH: उस वक़्त भी वह एलान करेंगे, “रब रास्त है। वह मेरी चट्टान है, और उसमें नारास्ती
    नहीं होती।”
  rug-rug: Sa dia tinoa valeana si vata dogoro nia sapu toṉoto se Zihova, meke loke
    sinea si ta dogoro koasa Tamasa sa qua Patu aqoroana.
  gaz-gaz: Isaanis, “Waaqayyo tolaa dha; inni Kattaa koo ti; hamminni isa keessa hin
    jiru” jedhanii labsu.
  fra-LSG: Ils portent encore des fruits dans la vieillesse, Ils sont pleins de sève
    et verdoyants,
  yal-yal: E mɔn bogima hali e to bata kɔxɔ. E rafexi igen na, e xinde.
  iou-iou: Unita ŋode api yäŋahäneŋ; Ekäni u tägagämän yäk. Nin kehäromigän täŋkentäŋ
    nimik täyak yäk. Uken kädet goret kubä nämo kak täkamäŋ. Nämoinik!
  haw-1868: E hoiko aku, he pololei no o Iehova; O ko'u pohaku ia, aole mea hewa iloko
    ona.
  arb-NAV: لِيَشْهَدُوا أَنَّ الرَّبَّ مُسْتَقِيمٌ. إِنَّهُ صَخْرَتِي وَلَيْسَ فِيهِ
    سُوءٌ.
  ded-ded: yofi degecde, “KEBU ye faka angammemea dindingac. Yeng neac hoc peperandzi
    seria yombong nga yearu faka mangana mong mi fede.”
  ewe-ewe: Woaɖe gbeƒã be, “Yehowae nye dzɔdzɔetɔ; eyae nye nye Agakpe, eye vɔ̃ɖinyenye
    aɖeke mele eme o.”
  eng-LEE: '(92:16) To declare that the Lord is upright: he is my rock, and there
    is no faultiness in him.'
  asm-FB: তাতে প্রচাৰিত হ’ব যে যিহোৱা ন্যায়বান; তেৱেঁই মোৰ শিলা, তেওঁত কোনো অধার্মিকতা
    নাই।
  sus-A: هَلِ عٍ قٌرِشِ عٍ شُنسّشّ قِيشّشِ، سّنبّ نَ عٍ بّ قٍ قَنيِ رَبَقٍ رَ،
  fra-SBL: pour montrer que Yahvé est droit. Il est mon rocher, et il n'y a pas d'injustice
    en lui.
  hbo-hbo: עֹ֖וד יְנוּב֣וּן בְּשֵׂיבָ֑ה דְּשֵׁנִ֖ים וְרַֽעֲנַנִּ֣ים יִהְיֽוּ׃
  kik-kik: maanagĩrĩre, makiugaga atĩrĩ, “Jehova nĩ mũrũngĩrĩru; we nĩwe Rwaro rwakwa
    rwa Ihiga, na gũtirĩ waganu ũngĩoneka thĩinĩ wake.”
  fra-NCL: Ils porteront encore des fruits dans la vieillesse ; ils seront pleins
    de sève et verdoyants,
  cek-AK: To naah nihcae mah, Angraeng loe toeng, anih loe ka lungsong ah oh; a nuiah
    katoeng ai hmuen tidoeh om ai, tiah amtueng tih.
  cuk-cuk: 'adi, sogmalaga: “Bab-Jehová dule-innikigwadye. Bab-Jehová an-gandikidye,
    egine igar-isgana-imaked naisurye.”'
  pma-pma: Koanik mul rie lati keke sakien onen Iahova mal revi. Namul naro suai eni,
    ka tounah tovuol vakalkali eni.
  tel-2017: ఆయనే నా ఆధార శిల, ఆయనలో ఎలాంటి అన్యాయమూ లేదు.
  hat-BSA: Konsa, yo deklare ke SENYÈ a toujou dwat. Li se wòch mwen, e nanpwen anyen
    ki pa dwat nan Li.
  kos-kos: Ma inge akkalemye lah LEUM GOD El nununku suwohs, Ac wanginna ma sufal
    in El su loangeyu.
  hbo-WLC: ע֭וֹד יְנוּב֣וּן בְּשֵׂיבָ֑ה דְּשֵׁנִ֖ים וְרַֽעֲנַנִּ֣ים יִהְיֽוּ׃
  ibo-ibo: na-ekwupụta, “Onyenwe anyị bụ Onye ziri ezi; ọ bụ Oke Nkume m, ọ dịkwaghị
    ajọ omume dị nʼime ya.”
  ory-ory: ତଦ୍ଦ୍ୱାରା ସଦାପ୍ରଭୁ ଯେ ଯଥାର୍ଥିକ, ଏହା ପ୍ରକାଶିତ ହେବ; ସେ ମୋହର ଶୈଳ ଓ ତାହାଙ୍କଠାରେ
    କୌଣସି ଅଧର୍ମ ନାହିଁ।
  chk-chk: pwe repwe arongafeili pwe ewe Samol mi Lapalap a wenechar. I ai achau,
    esap wor och pwüngingau a nom ren.
  rop-rop: “YAWEI im brabli trubalawan en im nomo garram enijing rong langa im, en
    im oldei maindimbat mi, jis laiga bigwan ston weya kipum mi seifwan.”
  ukr-1871: Щоб звістити, що Господь правий. Він скеля моя, і нема неправди в нему.
  yon-yon: Yi kuu kwane yedmaniib, “Yariman kuu kangdommo, ye kuu nub aromkonombon,
    ye kuu ma arewayiibban.” andaniib.
  deu-1951: (092-16) zu verkünden, daß der HERR gerecht ist, mein Fels, und daß nichts
    Verkehrtes an ihm ist.
  eng-JPS: (92-16) To declare that the LORD is upright, my Rock, in whom there is
    no unrighteousness.
  srp-1865: Javljajuæi da je pravedan Gospod, braniè moj, i da nema u njemu nepravde.
  lug-lug: kiryoke kitegeeze nti, Mukama w’amazima, lwe Lwazi lwange era mu ye temuli
    butali butuukirivu.
  heb-heb: להגיד כי ישר יהוה צורי ולא עלתה בו׃
  ben-IRV: তার মাধ্যমে প্রচারিত হবে যে, সদাপ্রভুু সরল; তিনি আমার শৈল এবং তাতে অন্যায়
    নাই।
  ntu-ntu: Krlc aelwapx-ngrde nzmrlzkr Yawe, X nztubq-krde mz nzngini-krde butqbr
    kc tqrlakitrx.
  pan-pan: ਕਿ ਓਹ ਪਰਗਟ ਕਰਨ ਕਿ ਯਹੋਵਾਹ ਸੱਚ ਹੈ, ਉਹ ਮੇਰੀ ਚੱਟਾਨ ਹੈ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਕੋਈ ਅਧਰਮੀ
    ਨਹੀਂ ਹੈ।
  mya-JVB: ထိုသို့သောအားဖြင့် ငါ ၏ကျောက် ၊ ထာဝရဘုရား သည် ဖြောင့်မတ် တော်မူ၍ ၊ မ တရားသော
    အမှုနှင့် ကင်းလွတ် တော်မူသည်ဟု ထင်ရှား လိမ့်သတည်း။
  kgf-kgf: Yawe hakaga dindiŋa imi mewininina. Yawe imi nuac ʒamanʒiŋ. Iwaru imi képésic
    méŋ ménda hezac.
  tte-O: Bwaite iyakenayagila Yeoba iya todudulai yo nige yabo naenaena imiyamiya
    koina iya kagu totolo-kaukausi.
  tbg-tbg: 'Vika mintima tivara: Noravano Kotiva vaiinti nahenti avuqavuqama nimite
    vaivave. Viva ti antua timite vaiva vaivaro kia qora okara voqavanovata viraqi
    vairave, tivara.'
  hmo-hmo: Inai edia kara ese ia hedinaraia noho, Lohiabada be ia maoromaoro. Lohiabada
    be egu Nadi Badana, bona iena lalonai be kara dika ta ia noho lasi.
  zar-NT: Caní gaca para gaca bëʼ náquiëʼ tsahuiʼ Xanruʼ, Nu run chiʼi nedaʼ. Bitiʼ
    bi zóalen Lëʼ le cabí naca tsahuiʼ.
  urd-urd: ताकि वाज़ह करें कि ख़ुदावन्द रास्त है वही मेरी चट्टान है और उसमें न रास्ती
    नहीं।
  bqc-SIM: Ń ń zikũakɛo aaↄ nɛ'iɛ, an lá aↄ nísi bↄɛ si plɛ̀plɛ.
  tcz-CHONGTHU: Amahon aphon doh uva hitia hi asei diu ahi, “Yahweh Pakai chu adih
    jingin! Amachu kasong pi ahi! Ama a chun set na aumpoi!”
  mar-mar: हे यासाठी की, परमेश्वर सरळ आहे हे त्यांनी जाहीर करावे; तो माझा खडक आहे,
    आणि त्याच्याठायी काहीच अन्याय नाही.
  isl-isl: Jafnvel á elliárunum bera þeir ávöxt og eru sem laufguð tré.
  hlt-THB: Bawipa taw thlakdyng ni; anih taw ka lungnu na awm nawh, anih awh seetnaak
    ve tehca awm am awm hy,” tinawh kqawn kaw.
  qub-qub: Paycunami willaconga chapämajnë Tayta Dios alli cashanta, llapantapis rasun
    cajllata rurashanta.
  bqp-bqp: Ò pi, Dikirin mana, àkũmɛ ó gbɛ̀si ũ, vãni ke kú a gũnlo.
  hat-hat: (092:16) Sa fè nou wè jan Seyè a pa gen patipri. Se li ki tout pwoteksyon
    mwen. Pa gen lenjistis nan kè li.
  eng-BSB: to proclaim, “The LORD is upright; He is my Rock, and in Him there is no
    unrighteousness.”
  eng-WEBPB: to show that the LORD is upright. He is my rock, and there is no unrighteousness
    in him.
  kbq-kbq: Ana vahe'mo'za huama hu'za, Ra Anumzamo'a fatgo avu'ava'za nehia nekino,
    Agra hankave havetia mani'neankino Agripina havi avu'ava zana omne'ne hu'za hugahaze.
  pon-pon: Pwe re pan kajaleda, me Kot me pun, i ai paip o jota japun mi re a.
  nhe-BL: Huan ya nopa quinextis para TOTECO tlen nechmocuitlahuía quichihua tlen
    melahuac. Nochipa yajaya xitlahuac tetlajtolsencahua.
  wnc-wnc: Kekekake yuke kepi waakngata aminu anzing yeuyamuning, “Buyambamtapa noman
    siknga. Na gatangamunangge akekekangamunggak. Itane gutongana wena. Wena siknga.”
  bus-bus: Aↄ̃é be, Dii maa, àmbe wa gbɛ̀si ũ, zaa kee kú à guuro.
  gub-BL: Ipurumume'u wer putar Tupàn Tuweharupi Wiko Ma'e ikatuahy haw rehe wà nehe.
    Tupàn wiko itahu zàwenugar heàmàtyry'ymar wanuwi hemimar romo a'e. Nuiko pixik
    kwaw ikatu 'ym ma'e romo.
