verse: PSA.092.009
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ ശത്രുക്കൾ, അതേ, അങ്ങയുടെ ശത്രുക്കൾ നശിച്ചുപോകും, നിശ്ചയം;
    എല്ലാ അധർമികളും ചിതറിക്കപ്പെടും.
  deu-TKW: Du aber, Jahwe, thronst auf ewig in der Himmelshöhe.
  lin-lin: Kasi Yo, kuna na likolo, ozali Yawe mpo na libela.
  mmx-mmx: Makleklen i do limixin munepen minu dinaba remet kot, la unaba sak tup
    minedi axap limixin dik lok laxapmek.
  eng-LSV: For behold, Your enemies, O YHWH, || For behold, Your enemies perish, ||
    All workers of iniquity separate themselves.
  eng-GNV: 'For loe, thine enemies, O Lord: for loe, thine enemies shall perish: all
    the workers of iniquitie shall be destroyed.'
  eng-WEBSTER: For lo, thy enemies, O LORD, for lo, thy enemies shall perish; all
    the workers of iniquity shall be scattered.
  nhw-BL: Xiquita nica itztoque mocualancaitacahua pero nojquiya nica tiquintzontlamis.
    Quena, TOTECO, nochi masehualme catli quichihuaj catli amo cuali, ta tiquinsemanas.
  swh-ONEN: Ee Bwana, hakika adui zako, hakika adui zako wataangamia. Wote watendao
    mabaya watatawanyika.
  bba-bba: Adɑmɑ wunɛ Yinni Gusunɔ, wunɑ ɑ kpuro kere sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For lo, thine enemies, O Lord, For lo, thine enemies shall perish; All
    the workers of iniquity shall be scattered.
  luo-luo: Nimar ka kuom adier, yaye Jehova Nyasaye, ka kuom adier to wasiki duto
    biro lal nono; joricho duto ibiro ke mel.
  aii-aii: ܒܗ̇ܝ ܕܗܵܐ، ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܗܵܐ، ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂ ܒܸܬ ܛܵܠܩܝܼ،
    ܒܸܬ ܦܵܝܫܝܼ ܒܘܼܪܒܸܙܹܐ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ.
  meu-meu: Iehova e, oi inaimu ba itadia. A itaia, oi inaimu bae mase ore, kara dika
    taudia iboudiai bae karoho.
  npi-ULB: वास्‍तवमा, हे परमप्रभु, आफ्‍ना शत्रुहरूलाई हेर्नुहोस् । वास्‍तवमा, आफ्ना
    शत्रुहरूलाई हे्र्नुहोस् । तिनीहरू नाश हुनेछन्! खराबी गर्नेहरू सबै तितरबितर हुनेछन्
    ।
  yor-yor: Nítorí nítòótọ́ àwọn ọ̀tá rẹ, Olúwa, nítòótọ́ àwọn ọ̀tá rẹ yóò ṣègbé; gbogbo
    àwọn olùṣe búburú ni a ó fọ́nká.
  pes-OPCB: همه دشمنانت نابود خواهند شد و تمام بدکاران، از پای در خواهند آمد.
  tgl-ULB: Sa katunayan, tingnan mo ang iyong mga kaaway, Yahweh; lahat ng gumagawa
    ng masama ay nakakalat.
  nop-nop: Indi agaŋ nadiyaam, me nediyeŋ du mik tigamiiŋ adi yadi kumuŋ tineeŋ, eŋ
    me kadakaniŋ titiŋ heki adi yadi yehiyalimoŋgofofoŋ tibaaŋ.
  hui-hui: Agali í̠la waitigiho karu ti homalu agali mini kowi karu bope hai holeberego
    ina mandabu kamagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​တို့​သည်​သေ​ကြေ​ပျက်​စီး ရ​ကြ​မည်​ကို​လည်း​ကောင်း၊
    သူ​ယုတ်​မာ​အ​ပေါင်း​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​ရ​ကြ​မည်​ကို​လည်း​ကောင်း ကျွန်​တော်​မျိုး​တို့​သိ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད༌ཀྱི། །དགྲ་བོ་ཐམས་ཅད་རྩ་མེད༌འགྲོ། །སྡིག་སྤྱོད་ཅན་ཀུན་གཏོར་བར༌འགྱུར།།
  wsk-wsk: Nunguningta nunguning, kari ni kerak barimasan mu mena namamonko; memek
    bitawara ko kariimet mu parasa namamonko.
  sna-sna: Nokuti zvirokwazvo vavengi venyu, imi Jehovha, zvirokwazvo vavengi venyu
    vachaparadzwa; vaiti vezvakaipa vose vachaparadzirwa.
  spa-BLM: Porque he aquí tus enemigos, Yahvé, porque he aquí que tus enemigos perecerán.
    Todos los malhechores serán dispersados.
  cac-cac: Yel ton Mamin, ol ac' satjoquel eb' ayoch ajc'olal d'ayach. Masanil eb'
    sc'ulan chucal, ol ac' saclemcanb'at eb'.
  swh-ULB: Hakika, watazame adui zako, Yahwe! Hakika, watazame adui zako. Wataangamia!
    Wale wote watendao maovu watatawanywa.
  deu-ELBBK: Du aber bist erhaben auf ewig, HERR!
  mbb-OT: Kenà duwazuwa he ebpekedsusuwey is lalung he menge kuntada nu ne ebpemematey
    sikandan.
  mal-2015: യഹോവേ, ഇതാ, നിന്റെ ശത്രുക്കൾ, ഇതാ, നിന്റെ ശത്രുക്കൾ നശിച്ചുപോകുന്നു; നീതികേടു
    പ്രവർത്തിക്കുന്ന ഏവരും ചിതറിപ്പോകും.
  gup-gup: Woybukkih! Bininj nawu ngundiwidnan ngudda Yawey, wanjh kabirridowerren.
    Dja bininj nawu kunwarre kabirrikurduyime wanjh kabirriyarlarrmerren.
  rmc-rmc: Ale tu, RAJEJA, kraľines upral savoreste pro furt.
  nlg-nlg: Ighai tai ghilalaa ghamua na kana kara mate, ma rana dika kara laga vulera.
  pes-OPV: زیرا اینک دشمنان تو‌ای خداوند، هان دشمنان تو هلاک خواهند شد و جمیع بدکاران
    پراکنده خواهند شد.
  ron-1924: 'Кэч ятэ, Доамне, врэжмаший Тэй, ятэ, врэжмаший Тэй пер: тоць чей че фак
    рэул сунт рисипиць.'
  ben-OBCV: হে সদাপ্রভু, নিশ্চয় আমাদের শত্রুরা নিশ্চয়ই আমাদের শত্রুরা বিনষ্ট হবে;
    সব অনিষ্টকারী ছিন্নভিন্ন হবে।
  som-som: Waayo, Rabbiyow, bal eeg cadaawayaashaada, Bal eeg, cadaawayaashaadu way
    wada baabbi'i doonaane, Oo xumaanfalayaasha oo dhammuna way kala firidhsanaan
    doonaan.
  eng-ASVBT: For, lo, thine enemies, O Jehovah, For, lo, thine enemies shall perish;
    All the workers of iniquity shall be scattered.
  mna-mna: Ŋonoono kat. Kom koi bizin boozomen ta tikamam mbulu sananŋana na, nu ko
    yaŋgwiiri zin. Ko pambiriizi zin ma timap lup.
  ita-1885: Perciocchè, ecco, i tuoi nemici, o Signore; Perciocchè, ecco, i tuoi nemici
    periranno; E tutti gli operatori d'iniquità saranno dissipati.
  eng-ULB: Indeed, look at your enemies, Yahweh! Indeed, look at your enemies. They
    will perish! All those who do evil will be scattered.
  spa-VBL: Tus enemigos, Señor, tus enemigos morirán; ¡Todo el que haga el mal morirá!
  fra-_FOB: Car voici, tes ennemis, ô Éternel, car voici, tes ennemis périront; tous
    ceux qui pratiquent l'iniquité seront dispersés.
  mal-mal: യഹോവേ, ഇതാ, അങ്ങയുടെ ശത്രുക്കൾ, ഇതാ, അങ്ങയുടെ ശത്രുക്കൾ നശിച്ചുപോകുന്നു;
    നീതികേട് പ്രവർത്തിക്കുന്ന ഏവരും ചിതറിപ്പോകും.
  urd-GVR: Kyoṅki tere dushman, ai Rab, tere dushman yaqīnan tabāh ho jāeṅge, badkār
    sab titar-bitar ho jāeṅge.
  suz-BL: परमप्रभु यावे, इन जोरी सत्रु क्‍याम्‍चा पुंइसीनीम। मरिम्‍शो पाइब नेल्‍ल
    एर ओंथ ब्राइनीम।
  eng-NOY: For, lo! thine enemies, O LORD! For, lo! thine enemies perish, And dispersed
    are all who do iniquity!
  ita-1927: Poiché, ecco, i tuoi nemici, o Eterno, ecco, i tuoi nemici periranno,
    tutti gli operatori d’iniquità saranno dispersi.
  ckb-ckb: ئەی یەزدان، دوژمنانت، بێگومان دوژمنانت دەفەوتێن و هەموو بەدکاران پەرتەوازە
    دەبن.
  eng-BBE: For see! your haters, O Lord, will be put to death; all the workers of
    evil will be put to flight;
  xsi-xsi: Maka kasama tu noko ne kazâŋa tamâta rârâni ma simâte, aku noko ma kupolenzi
    kiesaka tamwatanzi rârâni ku kutawanzi ndue ndo.
  kan-OKCV: ನಿಜವಾಗಿಯೂ ನಿಮ್ಮ ಶತ್ರುಗಳು ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಶತ್ರುಗಳು ನಾಶವಾಗುವರು. ಕೇಡು
    ಮಾಡುವವರೆಲ್ಲರು ಚದರಿಹೋಗುವರು.
  tam-2017: யெகோவாவே, உமது எதிரிகள் அழிவார்கள்; உமது எதிரிகள் அழிந்தேபோவார்கள்; எல்லா
    அக்கிரமக்காரர்களும் சிதறப்பட்டுபோவார்கள்.
  spa-RV-1909: Porque he aquí tus enemigos, oh Jehová, porque he aquí, perecerán tus
    enemigos; serán disipados todos los que obran maldad.
  ron-BTF: Căci, iată, dușmanii tăi, DOAMNE, căci, iată, dușmanii tăi vor pieri; toți
    lucrătorii nelegiuirii vor fi împrăștiați.
  eng-WEBP: For behold, your enemies, LORD, for behold, your enemies shall perish.
    All the evildoers will be scattered.
  eng-FBV: Your enemies, Lord, your enemies will die; everyone who does evil will
    be destroyed!
  nld-1939: Ja, uw vijanden, Jahweh, lopen hun bederf tegemoet, En alle boosdoeners
    worden verstrooid.
  nch-BL: Xiquita nica itztoque mocualancaitacahua, pero nojquiya nica tiquintzontamiltis.
    Quena, TOTECO, nochi masehualme cati quichihuaj cati amo cuali, ta tiquinsemanas.
  vie-1934: Vì, hỡi Đức Giê-hô-va, kìa, kẻ thù nghịch Ngài, Kìa, kẻ thù nghịch Ngài
    sẽ hư mất; Hết thảy kẻ làm ác đều sẽ bị tản lạc.
  cha-cha: Sa, estagüe, y enimigumo, O Jeova, sa, estagüe, y enimigumo na ufanmalingo;
    yan todo y chumochogüe y tinaelaye ufanmachalapon.
  hin-CV: निश्चयतः आपके शत्रु, याहवेह, आपके शत्रु नाश हो जाएंगे; समस्त दुष्ट बिखरा
    दिए जाएंगे.
  eng-OURB: For, behold, your enemies, Adonai, for, behold, your enemies shall perish.
    All those who practice vain striving of iniquity will be scattered.
  spa-BES: Para ver! tus enemigos, oh Señor, morirán; todos los hacedores del mal
    serán esparcidos;
  tdx-tdx: Heheke o rafelahi’oo ry Iehovà; Ingo te hikoromake o malaiñ’ Azoo; Fonga
    hibaibay ze mpanao raty.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพราะดู​เถิด ศัตรู​ของพระองค์ เพราะดู​เถิด ศัตรู​ของพระองค์จะพินาศ
    คนกระทำความชั่วช้าทั้งปวงจะต้องกระจัดกระจายไป
  por-BR-2018: Porque eis que teus inimigos, SENHOR, porque eis que teus inimigos
    pereceram; serão dispersos todos os praticantes de maldade.
  deu-ELO: Denn siehe, deine Feinde, Jehova, denn siehe, deine Feinde werden umkommen;
    es werden zerstreut werden alle, die Frevel tun.
  eng-WYC-2018: For lo! Lord, thine enemies, for lo! thine enemies shall perish; and
    all they shall be scattered that work wickedness (or and all who do evil shall
    be destroyed).
  epo-epo: Ĉar jen Viaj malamikoj, ho Eternulo, Jen Viaj malamikoj pereas, Diskuras
    ĉiuj malbonaguloj.
  gfk-gfk: Watong, tutun saakit bia ira num ebar diet na pataam, ma diet bakut ira
    ut na gil sakena, nu pasak harbasiane diet.
  uig-PIN: Qünki mana düxmǝnliring, i Pǝrwǝrdigar, Mana düxmǝnliring yoⱪilidu; Barliⱪ
    ⱪǝbiⱨlik ⱪilƣuqilar tiripirǝn ⱪiliwetilidu!
  beo-beo: Ninia dawa:, Dima ha lai dunu ilia da bogogia:mu, amola wadela:i hou hamosu
    dunu da hasalasi dagoi ba:mu.
  tpi-OTNT: Mipela i save, ol man i birua long yu bai ol i dai, na bai yu daunim ol
    man i save mekim samting nogut.
  hau-SA: Gama tabbatacce abokan gābanka, ya Ubangiji, tabbatacce abokan gābanka za
    su hallaka; za a watsar da dukan masu aikata mugunta.
  udu-udu: Haali/, hili mo mo ma, ’kwani kun ta ’kup̱ ki /e mo, ayy Tap̱a, haali/,
    hili mo mo ma, ’kwani kun ta ’kup̱ ki /e mo tani uni minu ’ce’d sho’k mo. Aris
    imanmii tonthus mo tani minu c̱eker bwa mo be.
  uig-LAT: Chünki mana düshmenliring, i Perwerdigar, Mana düshmenliring yoqilidu;
    Barliq qebihlik qilghuchilar tiripiren qiliwétilidu!
  nde-nde: Ngoba ngempela izitha zakho, Oh Thixo, ngempela izitha zakho zizabhubha;
    zonke izigangi zizachithizwa.
  ton-ton: Pea vakai, ko ho ngaahi fili, ʻE Sihova, ko e moʻoni ʻe ʻauha ho ngaahi
    fili; ʻe fakahēʻi ʻae kau fai kovi kotoa pē.
  ces-1613: Ty pak, ó Nejvyšší, že na věky jsi Hospodin.
  eng-WMB: For behold, your enemies, LORD, for behold, your enemies shall perish.
    All the evildoers will be scattered.
  tam-TCV: யெகோவாவே, உமது பகைவர், நிச்சயமாகவே உம்முடைய பகைவர் அழிந்தேபோவார்கள்; தீமை
    செய்வோர் எல்லோருமே சிதறடிக்கப்படுவார்கள்.
  ceb-ULB: Sa pagkatinuod, tan-awa ang imong mga kaaway, Yahweh! Sa pagkatinuod, tan-awa
    ang imong mga kaaway. Mangamatay sila! Ang tanan nga nagbuhat ug daotan magkatibulaag.
  pol-UBG: Oto bowiem twoi wrogowie, PANIE, oto bowiem twoi wrogowie zginą, rozproszą
    się wszyscy czyniący nieprawość.
  urd-GVU: کیونکہ تیرے دشمن، اے رب، تیرے دشمن یقیناً تباہ ہو جائیں گے، بدکار سب تتر
    بتر ہو جائیں گے۔
  eng-OEBCW: For see! Your enemies, Lord For see! Your enemies perish, all evildoers
    are scattered.
  deu-1912: Denn siehe, deine Feinde, HERR, deine Feinde werden umkommen; und alle
    Übeltäter müssen zerstreut werden.
  kan-2017: ಯೆಹೋವನೇ, ಇಗೋ ನಿನ್ನ ಶತ್ರುಗಳು! ಅವರೆಲ್ಲಾ ನಾಶವಾಗುತ್ತಿದ್ದಾರೆ. ಅಧರ್ಮಿಗಳೆಲ್ಲಾ
    ಚದರಿಹೋಗುವರು.
  yap-yap: Gamad manang ni pi to’ogor rom e bay ra m’ad, ma gubin e pi’in kireb ni
    bay ra waergad.
  hlt-MCSB: BOEIPA nang kah thunkha rhoek te na thunkha rhoek vanbangla milh uh vetih
    boethae aka saii rhoek boeih khaw pamhma uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሞርካ ኔኤኮ ባይቃንዳኔ፤ ፑርቶ ማዻዞንሢያ ቢያ ላኣሊንታንዳኔ።
  twi-ASANTE: Ao Awurade ampa ara, wʼatamfoɔ bɛyera; na wobɛhwete abɔnefoɔ nyinaa.
  eng-WEBU: For behold, your enemies, LORD, for behold, your enemies shall perish.
    All the evildoers will be scattered.
  acu-NT: Apuru ami nemasem ainauka nekasar mengkaakartin ainawai. Tura tunau takau
    ainausha mash niish niish tupikiakiar mengkaakartin ainawai tusan nekajai.
  spa-PDDPT: Porque ya veo que tus enemigos, oh Yavé, Ya veo que tus enemigos perecen.
    Son dispersados todos los obradores de iniquidad.
  gun-gun: Senhor, eexa pota nderovaigua kuery re. Mba'eta nderovaigua kuery okanhymba
    'rã, teko vai rupi ikuai va'e oaĩmba 'rã.
  agu-BL: Poro at jun xtxolbil yi stz'elk cu'n te'j, i'tz yi e' contru' Ta', ẍche'lk
    cu'n tanu' swutz. Nin cyakil yi e' mal nak ẍche' cawse'u'.
  ilo-ULB: Pudno, kitaem dagiti kabusormo, O Yahweh; naiwarawara amin dagiti agar-aramid
    iti kinadakes.
  kpg-kpg: Meenei Dimaadua, gimaadou e iloo bolo o hagadaumee la gaa mmade, gei digau
    huaidu huogodoo la ga magedaa.
  uig-ARA: چۈنكى مانا دۈشمەنلىرىڭ، ئى پەرۋەردىگار، مانا دۈشمەنلىرىڭ يوقىلىدۇ؛ بارلىق
    قەبىھلىك قىلغۇچىلار تىرىپىرەن قىلىۋېتىلىدۇ!
  sus-sus: Kɔnɔ i tan Marigi, matɔxɔɛ na i bɛ tɛmui birin.
  pon-2006: Se patohwan ese me sapwellimomwi imwintihti kan pahn mehla, oh aramas
    suwed kan koaros pahn lohdi.
  jae-jae: O Apômtau, aômnêm ŋacjo oc sênaŋa biŋŋanô. Nêm ŋacjo oc sênaŋa biŋŋanôgoc.
    Aôm oc onseŋ lau samob, taŋ sêgôm sec naŋ, popoc êliŋ-êliŋ.
  ksd-ksd: Tago kaum lavur ebar, Luluai, Kaum lavur ebar diat a virua, Ma ra lavur
    tena pait ra kaina da kabu varbaiane diat.
  tur-YTC: Çünkü işte, senin düşmanların, ey Yahve, Çünkü işte, düşmanların yok olacak.
    Bütün kötülük yapanlar dağılacaktır.
  bel-N: А Ты, ГОСПАДЗЕ, узвышаны навекі!
  kpr-kpr: Namane kasama erera, nindae osogo ari kakato amomonjegarera, a kotugo ari
    ekoko embo da fakina ava nine daso bejarira.
  ind-AYT: (92-10) Sebab, sebenarnya, musuh-musuh-Mu, ya TUHAN; sebenarnya, musuh-musuh-Mu
    akan binasa! Semua pelaku kejahatan akan diceraiberaikan.
  yom-yom: Bukiedika bambeni ziaku, a Yave, bukiedika bambeni ziaku ziela biva bisadi
    bioso bieti vanga mambimbi biela sasukusu.
  yut-yut: Yaŋsi nandamaŋ, amɨn gak do uwal aŋ gamaŋ, uŋun kɨmotdaŋ. Yo yokwi aŋ amɨn
    pabɨŋ yopbɨ bɨrapmɨgɨ dukwan dukwan kɨkdaŋ.
  nya-nya: Zoonadi adani anu Yehova, zoonadi adani anu adzawonongeka; onse ochita
    zoyipa adzabalalitsidwa.
  hrv-hrv: a ti, Jahve, dovijeka uzvišen ostaješ.
  mps-mps: Dago koneai, te nageba boi bidi ebo bidi dabe te augwali isaibao, tama
    nago te dwai sę ebo bidi dabe aiyaba elaluaibao.
  tpi-tpi: Mipela i save, ol man i birua long yu bai ol i dai, na bai yu daunim ol
    man i save mekim samting nogut.
  dan-1931: men du er ophøjet for evigt, HERRE.
  vie-OVCB: Chúng con biết kẻ thù Ngài, Chúa Hằng Hữu, sẽ hư vong; và tất cả người
    gian ác sẽ thất bại.
  guj-2017: તેમ છતાં, હે યહોવાહ, તમારા શત્રુઓ તરફ જુઓ; સર્વ દુષ્ટો વિખેરાઈ જશે.
  pon-2006A: Se patohwan ese me sapwellimomwi imwintihti kan pahn mehla, oh aramas
    suwed kan koaros pahn lohdi.
  por-BRBSL: Pois eis que seus inimigos, Yahweh, pois eis que seus inimigos perecerão.
    Todos os malfeitores serão dispersos.
  eng-OEBUS: For see! Your enemies, Lord For see! Your enemies perish, all evildoers
    are scattered.
  swe-swe: Men du Herre (Jahve) är hög för evigt.
  cth-cth: Oe BAWIPA, na tarannaw heh khenhaw! Bangkongtetpawiteh, khenhaw! na tarannaw
    koung a kahma han. Payonnae ka sak e naw pueng teh, koung kayei lah ao han.
  twi-twi: Awurade, ampa ara, wʼatamfo bɛyera; na wɔbɛhwete abɔnefo nyinaa.
  hlt-hlt: BOEIPA nang kah thunkha rhoek te na thunkha rhoek vanbangla milh uh vetih
    boethae aka saii rhoek boeih khaw pamhma uh ni.
  tbz-SIM: N Yiɛ̀ nKuyie fɔ̃́ mmɛ mbo kɛĩ́nkɛ̀ nkɛ sɑ̃́ɑ̃̀.
  msy-2020: E fo, gumazir nɨn apanimɨn itiba me arɨmɨghiregham. Gumazir arazir kurabagh
    amiba, nɨ me abɨnightɨ me tintinibar arɨ mangam.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑ́ kɛ́ ɩsɔtɑɑ Ɩsɔ sɔsɔ kɛ tɑm tɔɔ kɛ́.
  azb-azb: Ya Rəbb, düşmənlərin mütləq qırılacaq, Bütün şər iş görənlər darmadağın
    olacaq.
  eng-DBY: For lo, thine enemies, O Jehovah, for lo, thine enemies shall perish; all
    the workers of iniquity shall be scattered.
  hin-2017: क्योंकि हे यहोवा, तेरे शत्रु, हाँ तेरे शत्रु नाश होंगे; सब अनर्थकारी तितर-बितर
    होंगे।
  wol-KYG: Waaye yaw ma fa kaw, yaay Aji Sax ji ba fàww.
  bjr-bjr: Oo Yaawee maasa iridaqa ani namuqaauqa kuqaa uqanna kuqifaranoo. Aiqama
    manda oosana maree mariasa anee rafaaqafu nimaqeennaranoo.
  eng-YLT: For, lo, Thine enemies, O Jehovah, For, lo, Thine enemies, do perish, Separate
    themselves do all workers of iniquity.
  kne-kne: Amin ay kalaban mo, awni et matey da, amin din mangam-amag si lawa et maabak
    ya mansisian da.
  eng-WYC-2017: For lo! Lord, thine enemies, for lo! thine enemies shall perish; and
    all they shall be scattered that work wickedness.
  eng-WMBB: For behold, your enemies, LORD, for behold, your enemies shall perish.
    All the evildoers will be scattered.
  zat-NTPS: Dxunna bea na ca gaca chee̱ benne' dxedábague̱' Lue', Xrana' Dios. Dxunna
    bea na xelebía xi' benne' ca' dxeledábague̱' Lue'. Xelase dinnaj xúgute̱ benne'
    ca' dxelune̱' da zrinnaj.
  zty-NTPS: Nak bia' da' gak chegak benne' ka' ẕží'igake' chio' Ḻe', X̱ana' Dios.
    Nak bia' kwia yi'gak benne' ka' bi ẕḻé'egekle' Le' chawe'. Wẕonnjgak yógo'te
    benne' wen da' ẕinnj ka'.
  urd-GVH: क्योंकि तेरे दुश्मन, ऐ रब, तेरे दुश्मन यक़ीनन तबाह हो जाएंगे, बदकार सब
    तित्तर-बित्तर हो जाएंगे।
  rug-rug: Gilania gami sapu kaqu tava mate sari na Mua kana, meke sari doduru tie
    kaleadi si kaqu tava kilasa.
  gaz-gaz: Yaa Waaqayyo, kunoo diinota kee, kunoo diinonni kee ni badu; warri jalʼina
    hojjetan hundinuus ni bittinneeffamu.
  fra-LSG: Mais toi, tu es le Très-Haut, A perpétuité, ô Éternel!
  yal-yal: Amasɔtɔ i tan Alatala nan feen birin xun na habadan.
  iou-iou: Ekäni, äma udewani unita ŋode nadäkamäŋ; Äma waki täŋpanitä täga nämo api
    itneŋ. Nämoinik! Gäka iwan täŋ gamik täkaŋ uwä kudup api däpmäŋ morewen.
  haw-1868: No ka mea, aia hoi! e Iehova, o kou poe enemi, Aia hoi! e pau auanei kou
    poe enemi i ka make; E hoopuehu wale ia ka poe hana hewa a pau.
  arb-NAV: فَيَا رَبُّ، هَا هُمْ أَعْدَاؤُكَ يَهْلِكُونَ إِلَى الدَّهْرِ، إذْ يَتَبَدَّدُ
    جَمِيعُ فَاعِلِي الإِثْمِ.
  ded-ded: Foracngoc, KEBU, geac ngabafocga yeni homecac areng andae nga yarengic
    sasawa yeni singsararang kpegecde.
  ewe-ewe: Vavã, wò futɔwo, o Yehowa, atsrɔ̃ le nyateƒe me, eye nu vlo wɔlawo katã
    aka ahlẽ gbẽe.
  eng-LEE: '(92:10) For, lo, thy enemies, O Lord, for, lo, thy enemies shall perish:
    all the workers of wickedness shall be scattered.'
  asm-FB: কিয়নো, হে যিহোৱা, তোমাৰ শত্ৰুবোৰ, তোমাৰ শত্রুবোৰ ধ্বংস হ’ব; তোমাৰ অন্যায়কাৰী
    সকলোবোৰ ছিন্ন-ভিন্ন হ’ব।
  sus-A: كْنْ عِ تَن مَرِفِ، مَتْشْي نَ عِ بّ تّمُي بِرِن.
  fra-SBL: Car voici tes ennemis, Yahvé, car voici que vos ennemis vont périr. Tous
    les malfaiteurs seront dispersés.
  hbo-hbo: וְאַתָּ֥ה מָרֹ֗ום לְעֹלָ֥ם יְהוָֽה׃
  kik-kik: Nĩgũkorwo thũ ciaku, Wee Jehova, ti-itherũ thũ ciaku nĩigathira; arĩa othe
    mekaga ũũru nĩmakaharaganio.
  fra-NCL: Mais toi, tu es élevé pour l’éternité, Yahweh !
  cek-AK: Aw Angraeng, na misanawk ho khenah; khenah, na misanawk loe anghmaa o tih;
    kahoih ai hmuen sah kaminawk boih loe ahmuen kruekah amhet o tih.
  cuk-cuk: Bab-Jehová, napiragwa, be-isdarmalad berguoed, bela dule-galagwensulidamaladi
    oaisakilegoed.
  pma-pma: Iahova, mekilea keke koakeil uvae katuk imat. Vativieh keil onom, keil
    vasi itetasil ka ivuol.
  tel-2017: యెహోవా, నీ శత్రువులను చూడు, చెడ్డపనులు చేసే వాళ్ళంతా చెదరిపోతారు.
  hat-BSA: Paske gade byen, lènmi Ou yo, O SENYÈ, paske gade byen, lènmi Ou yo va
    peri. Tout moun ki fè inikite yo va gaye nèt.
  kos-kos: Kut etu lah mwet lokoalok lom ac fah misa, Ac mwet koluk nukewa ac fah
    kutangyukla.
  hbo-WLC: וְאַתָּ֥ה מָר֗וֹם לְעֹלָ֥ם יְהוָֽה׃
  ibo-ibo: Nʼezie, ndị iro gị niile, Onyenwe anyị, e ndị iro gị niile ga-ala nʼiyi;
    ndị niile na-eme ajọ ihe ka a ga-achụsasị.
  ory-ory: କାରଣ ହେ ସଦାପ୍ରଭୋ, ଦେଖ, ତୁମ୍ଭ ଶତ୍ରୁଗଣ, ଦେଖ, ତୁମ୍ଭର ଶତ୍ରୁଗଣ ବିନଷ୍ଟ ହେବେ;
    ଅଧର୍ମାଚାରୀ ସମସ୍ତେ ଚ୍ଛିନ୍ନଭିନ୍ନ ହେବେ।
  chk-chk: Ai Samol mi Lapalap, ellet ekewe chon oputom repwe rosola, nge ekewe chon
    föföringau meinisin repwe toropasfeil.
  rop-rop: Wi sabi blanga yu enami olabat garra binij, en ola nogudbala pipul kaan
    win.
  ukr-1871: Глянь бо, вороги твої, Господи, глянь бо, твої вороги погибнуть; підуть
    у розсип всї, що творять беззаконнє.
  yon-yon: O Yariman, eb bondan kuu duknaniib kuda, yi korem kuu monmare dowan keraneen
    kii, kwane ambarakmidan korem kuu buyokbayok keraniib.
  deu-1951: (092-10) Denn siehe, HERR, deine Feinde, ja, deine Feinde kommen um, alle
    Übeltäter werden zerstreut werden!
  eng-JPS: '(92-10) For, lo, Thine enemies, O LORD, for, lo, Thine enemies shall perish:
    all the workers of iniquity shall be scattered.'
  srp-1865: Jer evo neprijatelji tvoji, Gospode, jer evo neprijatelji tvoji ginu,
    i rasipaju se svi koji èine bezakonje;
  lug-lug: Kubanga abalabe bo, Ayi Mukama, abalabe bo balizikirira, abakola ebibi
    bonna balisaasaanyizibwa.
  heb-heb: כי הנה איביך יהוה כי הנה איביך יאבדו יתפרדו כל פעלי און׃
  ben-IRV: কারণ দেখ, তোমার শত্রুরা, হে সদাপ্রভুু, দেখ, তোমার শত্রুরা বিনষ্ট হবে; অধর্মচারীরা
    সকলে ছিন্ন ভিন্ন হবে।
  ntu-ntu: Yawe, obq ena! Murde enqmi rmqng sa nabzng Mz nzaovxio-krm kxdrka'-ngrng
    amrlx.
  pan-pan: ਵੇਖ, ਤੇਰੇ ਵੈਰੀ, ਹੇ ਯਹੋਵਾਹ, ਹਾਂ, ਵੇਖ, ਤੇਰੇ ਵੈਰੀ ਨਸ਼ਟ ਹੋ ਜਾਣਗੇ, ਅਤੇ ਸਾਰੇ
    ਕੁਕਰਮੀ ਖਿੰਡ ਪੁੰਡ ਜਾਣਗੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ ရန်သူ တို့သည် ပျက်စီး ခြင်းသို့ ရောက်၍ ၊ အဓမ္မ
    အမှုကိုပြု သောသူ အပေါင်း တို့သည် အရပ်ရပ်ကွဲပြား ကြလိမ့်မည်။
  kgf-kgf: Niŋʒaŋ? Haʒéchécga, O, Yawe, haʒéchécga ieneŋ kileŋ biridacmu. Képésic
    meme ic imi héndéŋ qéndéŋ waŋ énécmimia wammac. Imuac mia imuhuc ʒézua.
  tte-O: Walo yawasosi, kam kaleyayao kani siboita, na siya tomo naenaeliyao kani
    simwawasi.
  tbg-tbg: Noravauvo, te maa haikarara kankomake irunara. Naantiara ai navutaaka ekaa
    vehi autuvi taiqa vimanta qora kaiqa vare vaikavata ekaa raumpirimavi taiqa vivara.
  hmo-hmo: Lohiabada e, ai diba oi dekenai idia tuari henia taudia, be do idia mase,
    bona kara dika taudia ibounai be oi ese do oi halusia.
  zar-NT: Naca bëʼ le gaca quégaca nupa bitiʼ taʼléʼe Liʼ dxiʼa, Xan. Naca bëʼ ilaʼniti
    nupa bitiʼ taʼléʼe Liʼ dxiʼa. Uluʼgáʼana cáʼasö yúguʼtë nupa tuáʼ döʼ.
  urd-urd: क्यूँकि देख, ऐ ख़ुदावन्द, तेरे दुश्मन; देख, तेरे दुश्मन हलाक हो जाएँगे;
    सब बदकिरदार तितर बितर कर दिए जाएँगे।
  bqc-SIM: Mpi sↄ̃ Dii, ńyↄ̃ↄ kã́fĩa gↄↄpiiɛ.
  tcz-CHONGTHU: Namel ma te jouse mangthah tei diu ahi; chule gitlou na bol jouse
    suh chat vai a um diu ahi.
  mar-mar: हे परमेश्वरा, खरोखर, तुझ्या शत्रूंकडे पाहा; सर्व वाईट करणारे विखरले आहेत.
  isl-isl: En Drottinn, þú lifir að eilífu, hátt upphafinn á himnum,
  hlt-THB: Aw Bawipa, na qaalkhqi, na qaalkhqi bai taw plal a tham ngai kawm uh; ik-oeih
    che ak saikhqi boeih taw a kqeng a zang na awm ngai bit kawm uh.
  qub-qub: Tayta Dios, chiquishojcunaga ushajpämi illganga. Mana allita rurajcunaga
    machiypa-machirmi mashtacanga.
  bqp-bqp: Ǹ gwa, n ibɛrɛnↄ tɛn láka, vãnikɛrinↄ tɛn fãkↄ̃a ń pínki.
  hat-hat: (092:10) Paske, Seyè, lènmi ou yo pral mouri. Wi, ou pral gaye tout moun
    k'ap fè mal yo.
  eng-BSB: For surely Your enemies, O LORD, surely Your enemies will perish; all evildoers
    will be scattered.
  eng-WEBPB: For behold, your enemies, LORD, for behold, your enemies shall perish.
    All the evildoers will be scattered.
  kbq-kbq: Ra Anumzamoka kagri ha' vahe'mo'za tamagerfa hu'za fanane nehanage'za,
    havi zamavu zamava'ma nehaza vahe'mo'za miko panani hu'za ufre efre hugahaze.
  pon-pon: Pwe kom kotin mani duen ar imwintiti kan, Main leowa, kom kotin mani, ar
    imwintiti kan pan joredi, o me morjued akan en kamueit pajan.
  nhe-BL: Xiquita nica itztoque mocualancaitacahua pero nojquiya nica tiquintzontlamiltis.
    Quena, TOTECO, nochi tlacame tlen quichihuaj tlen ax cuali, ta tiquinenpolos.
  wnc-wnc: Ninu atnataamang. Aminu gatane iwanda dakngakaingu waakwau akumning. Ngan,
    waiaknga tasikaing aminu kuupbamu gata ayaipakepu peya.
  bus-bus: Ǹ gwa, n ibɛɛnↄↄ e yãaa, zaakɛrinↄↄ e fãakↄ̃a ń píngi.
  gub-BL: Neàmàtyry'ymar umàno putar wà nehe. Urukwaw wamàno àwàm ure. Ereityk putar
    ikatu 'ym ma'e paw rupi ne wà nehe.
